      'text': '<p>Del Rosario was also arrested last July 8 for illegal parking.</p>'
  'Trump-American-economy-peril':
    'author': 'Matt Egan, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-08-05T10:09:16.465+08:00
    'imagesource': 'jcr:b61b03af-10ab-4f02-97a7-94060f7486f9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '346dc5c8-b4df-4aa8-b7be-cac28ca2e474'
    'lead': 'President Donald Trump''s escalating trade war against China threatens
      to inflict a powerful shock to the American economy that not even the Federal
      Reserve can fully absorb.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-05T10:14:49.281+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-27T11:16:27.484+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T11:15:49.169+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Donald', 'trump', 'China', 'tariffs', 'trade', 'war']
    'stories': ['b0253b23-74c7-458e-8a53-aa0d02bb0421']
    'template': '1'
    'title': 'Trump is playing a dangerous game with America''s economy'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7f06d38-2958-47c9-b3df-6627e5a41aef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T10:14:49.282+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:16:27.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> President Donald Trump''s escalating trade
        war against China threatens to inflict a powerful shock to the American economy
        that not even the Federal Reserve can fully absorb.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e360913-f03d-4a24-83b7-f6482ce80dc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T10:14:49.282+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:16:27.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Fed cut interest rates this week for the first time in nearly
        11 years, effectively lowering the odds of a recession in the United States.
        Just 24 hours later, Trump raised those odds by vowing to unleash tariffs
        on $300 billion of US imports from China, which will for the first time directly
        impact American shoppers.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c9da587-c9d1-4305-a577-6e609d43060a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T10:14:49.282+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:16:27.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '476ed3b7-4946-45ff-b2c6-dfe89ea866bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T10:14:49.282+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:16:27.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new front in the trade war will only add to the downturn in
        manufacturing spanning the globe. It will further dent shaky business confidence
        and could even puncture the optimism among consumers. In short, little good
        can come from these new tariffs — and the ensuing retaliation from Beijing.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f560548c-dc91-4db8-a67b-06bed9e1d7d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T10:14:49.282+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:16:27.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf3c97a0-9c77-4bc4-bccd-127df2ba313e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T10:14:49.282+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:16:27.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It could be incredibly damaging to the global economy. The risk
        of a recession has gone up because of the ratcheting up of the trade war,"
        said Kristina Hooper, chief global market strategist at Invesco.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf876552-3833-4d36-9ca8-f9f67d3f7854'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T10:14:49.282+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:16:27.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bee2df9-4483-4b24-9bfa-bf524d9b10b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T10:14:49.282+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:16:27.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump blindsided investors on Thursday by announcing an abrupt end
        to the trade truce between the United States and China. Although talks will
        continue, Trump tweeted that he plans to impose a 10% tariff on the remaining
        US imports from China.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a57f7fd3-ca1e-43f1-bf2d-82e687a6b3bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T10:14:49.282+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:16:27.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '337ceafc-955e-46d7-87c1-e5983b0ec88d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T10:14:49.282+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:16:27.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US stocks plummeted on the tweet, a selloff that deepened on Friday.
        Cash rushed into ultra-save government bonds, sending Treasury yields to multiyear
        lows.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4357a97e-2428-4afd-a4ce-8e2179469f58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T10:14:49.283+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:16:27.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fec35caf-e499-4bb7-aed6-07bebdbe9633'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T10:14:49.283+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:16:27.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s telling me there is a lot of concern we are headed toward
        a significant global slowdown," Hooper said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43515bb0-98e1-44d4-bcb9-5249b935581c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T10:14:49.283+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:16:27.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a246fec-f531-4438-b46e-5cb01a8e4693'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T10:14:49.283+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:16:27.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has also kept open the possibility that tariffs on China will
        go up to 25%.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1ff051e-d495-4505-99f1-eafe0fa470f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T10:14:49.283+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:16:27.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb8469ce-7524-463f-a5c2-c59ea8225e1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T10:14:49.283+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:16:27.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Consumer goods targeted</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '789f5af6-3c1d-4c28-9a61-e917a11fdd72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T10:14:49.283+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:16:27.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beyond the direct impact of the tariffs, the escalation in trade
        tensions risks dealing a sizable blow to business confidence.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea12ada0-75e3-4fcc-bdcf-40b46f08eddd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T10:14:49.283+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:16:27.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64725cff-e344-4d0b-adff-d8727ec3b464'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T10:14:49.283+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:16:27.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The on-again, off-again nature of the trade war makes it difficult
        for CEOs to plan for the future. Instead of hiring workers and opening new
        factories, many companies may decide to sit on the sidelines.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0504c7c8-2a4e-4a13-bec5-6bb22acfe61b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T10:14:49.283+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:16:27.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83627de3-d7c7-45d2-b642-d1d8c7dd04e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T10:14:49.283+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:16:27.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Tariff man is back and more dangerous than ever to our economy,"
        Peter Boockvar, chief investment officer at Bleakley Advisory Group, wrote
        in a note to clients on Friday.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf1f459b-636c-40b2-a25c-80dbef308c38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T10:14:49.283+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:16:27.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '515c56ff-3d09-4bb6-9b0c-c658352182c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T10:14:49.283+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:16:27.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Business, Boockvar argued that the only
        thing keeping the United States out of a recession is the strength of consumer
        spending.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd79be584-8651-4cdc-8c82-9d7372946a75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T10:14:49.283+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:16:27.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc9af50b-68bf-4ade-a14a-6970417141ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T10:14:49.283+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:16:27.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Trump''s tariffs would impact a wide swath of consumer
        products, likely resulting in higher prices on items including apparel, footwear
        and electronics such as smartphones, laptops and tablets.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c997c90f-39d6-4ca2-b73e-c5b70ee5317d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T10:14:49.284+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:16:27.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cecb21b1-7a03-4d77-9448-0df401149baf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T10:14:49.284+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:16:27.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2018, 42% of apparel and 69% of footwear sold in the United States
        was imported from China, according to the American Apparel &amp; Footwear
        Association.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ed0f18b-d424-4aa9-8f47-7e1bbba9d5fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T10:14:49.284+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:16:27.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3ffbe65-c5a4-4e39-8755-4085cc92b1a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T10:14:49.284+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:16:27.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is going to damper consumer spending," Boockvar said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5f6e820-f061-4835-aaec-3e9dc43c7b4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T10:14:49.284+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:16:27.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cc596eb-90f6-4cac-bce8-a1aeaf13780f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T10:14:49.284+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:16:27.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the tariffs go into effect, Boockvar said there is likely a greater
        than 50% chance the United States succumbs to a recession.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c00a6bbc-507c-4388-8573-3c8eea08619b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T10:14:49.284+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:16:27.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52712a09-bdf1-4d51-8271-8dbe6c4bf7de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T10:14:49.284+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:16:27.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How will China respond?</h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fd23d70-ae8d-49f9-aee6-b9b5cf19b285'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T10:14:49.284+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:16:27.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s possible that Trump, spooked by market turmoil, backs down
        on his latest tariff threat. Another possibility is that the looming tariffs
        force Beijing to make enough concessions to allow both sides to claim victory.
        In either case, that would be a huge positive for the economy.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad2634ff-3a56-4456-be63-5eae4c28e666'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T10:14:49.284+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:16:27.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f29cdc0-b551-47e8-9f68-d6a4a6972020'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T10:14:49.284+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:16:27.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But some observers fear Trump''s increased pressure on China will
        backfire, provoking retaliation that deepens the economic pressure.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bfc71ed-6092-41e9-b934-c7a6be974be2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T10:14:49.284+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:16:27.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '253a51dd-6f4c-4f60-9a40-750052209ec0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T10:14:49.284+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:16:27.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Trump''s gambit is unlikely to work," Michael Hirson, Eurasia Group''s
        practice head of China and Northeast Asia, wrote in a note on Thursday. "Chinese
        President Xi Jinping cannot afford the perception that he has been blackmailed
        into a deal by Trump."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eba53959-b6bf-489b-a14c-c4387e6e9ef5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T10:14:49.284+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:16:27.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dee03a54-fd03-4e3a-9714-2c4f801cf278'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T10:14:49.284+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:16:27.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesperson from China''s Ministry of Commerce said in a statement
        that although China does not want a fight, the country "will fight if necessary."
        The official said that China will have to "take necessary countermeasures,"
        but did not explain what that retaliation will be.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b77ec0b-6335-4f03-9a74-c2682219db77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T10:14:49.285+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:16:27.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfd1e573-b9e1-4e14-8a86-2d8a4839a1f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T10:14:49.285+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:16:27.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing''s options include firing back with tariffs of its own,
        restricting the supply of the rare-earth minerals that the global tech industry
        relies on, and devaluing the country''s currency.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e344e27-3d76-489c-9b4d-46d5e0c4ce9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T10:14:49.285+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:16:27.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7faa7075-2afa-42b9-8705-de99dafb798f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T10:14:49.285+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:16:27.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Piling onto the global factory slowdown</h2>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ac8100b-972b-41c9-99c6-fff9c22a131d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T10:14:49.285+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:16:27.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even before this week''s trade escalation, the world''s manufacturing
        industry was in a severe slowdown.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31b95b49-c0ef-4702-b429-2f879ae197a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T10:14:49.285+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:16:27.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61d37fc0-0f6a-4976-8799-2d7c8ad3c22d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T10:14:49.285+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:16:27.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Barclays global manufacturing confidence index dipped further
        into negative territory in July. Barclays said it''s "yet another warning
        of an ongoing global industrial recession."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d728d1d-3779-40ae-8aa5-06cea7558c14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T10:14:49.285+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:16:27.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cce1d949-9b8f-4343-89a9-69036f4e7719'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T10:14:49.285+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:16:27.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US factory activity tumbled in July to the weakest level in nearly
        three years.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1275e71e-6fc9-4f0b-84ae-e377da950abd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T10:14:49.285+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:16:27.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9499ffa-de3f-4ab7-88e5-72978bbfbeea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T10:14:49.285+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:16:27.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many blame the trade war for the global manufacturing downturn,
        but that may only be partially true.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e98cf4a5-5895-4283-8f93-484d371bbd8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T10:14:49.285+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:16:27.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df419a09-b5d6-4238-a40e-e470eb1c0633'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T10:14:49.285+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:16:27.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lakshman Achuthan, co-founder of Economic Research Institute, said
        the factory slowdown began before the trade war erupted in the spring of 2018.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51cc4fd2-a5fc-43f4-a1fd-48565cfc0305'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T10:14:49.285+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:16:27.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '917c968b-8f85-4f60-a753-7e821a3ff3a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T10:14:49.285+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:16:27.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The trade war is entirely a negative. It is piling on top of the
        cyclical downturn," Achuthan said.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41ef7044-44a6-407d-8870-c7aa32afdc21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T10:14:49.286+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:16:27.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e52f0a43-a31d-4684-8b29-1689e12953d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T10:14:49.286+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:16:27.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In other words, the United States is self-inflicting a shock at
        a time when the global economy was already exposed.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8498882-6474-4e64-8a95-06671dc66eb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T10:14:49.286+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:16:27.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2abf5da-de21-4859-8cf3-201a9ca53f28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T10:14:49.286+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:16:27.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People don''t understand. We are slow walking toward a window of
        vulnerability. A negative shock we thought we could withstand becomes a recessionary
        shock," Achuthan said. "We''re definitely on recession watch."</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74e05734-87a9-4666-8138-c29e75297521'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T10:14:49.286+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:16:27.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78cf1bcf-8ea9-430a-bf8d-f3c3bfb446d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T10:14:49.286+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:16:27.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Others doubt that the 10% tariffs on China will be very destabilizing
        because the Federal Reserve is coming to the rescue with more easy money.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aecd1ac9-df88-42d8-a58b-59cceaa22a28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T10:14:49.286+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:16:27.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '091c6657-6c31-482a-855d-199593072cbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T10:14:49.286+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:16:27.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The risk to growth is somewhat small," said Aditya Bhave, senior
        global economist at Bank of America Merrill Lynch, pointing to the Fed''s
        rate cuts as a cushion.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
