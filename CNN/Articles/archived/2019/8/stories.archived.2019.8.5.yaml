      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine Airlines said affected passengers may be accommodated
        on available flights on Tuesday. It is also offering rebooking and refunding.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a1c1cc9-5234-424e-a62d-26cf34039e84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T08:47:43.273+08:00
      'mgnl:createdBy': 'lara'
