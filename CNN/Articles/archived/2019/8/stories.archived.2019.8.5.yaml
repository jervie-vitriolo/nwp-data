  'three-shootings-el-paso-mississipi':
    'author': 'Nicole Chavez and Melissa Gray, CNN'
    'caption': 'A beloved Northern California festival, a neighborhood Walmart in
      Mississippi, another Walmart near the US-Mexico border and a popular entertainment
      district. All four were the scenes of shootings in the last week — events that
      together left at least 34 people dead and more than 50 wounded. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-08-05T07:02:38.657+08:00
    'imagesource': 'jcr:2dbd818e-be0c-42d6-af10-8134f39bd479'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
