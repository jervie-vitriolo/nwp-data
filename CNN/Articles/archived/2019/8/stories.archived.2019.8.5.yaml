      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7994b03e-b0ed-4330-b8cc-cdc0bce8b66a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T12:37:54.182+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:16:24.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World Health Organization (WHO) characterizes <a href="https://www.who.int/news-room/fact-sheets/detail/dengue-and-severe-dengue"
        target="_blank">severe dengue</a> as a “potentially deadly complication due
        to plasma leaking, fluid accumulation, respiratory distress, severe bleeding,
        or organ impairment.” It adds that proper medical treatment is needed to avoid
        complications and death.</p>'
