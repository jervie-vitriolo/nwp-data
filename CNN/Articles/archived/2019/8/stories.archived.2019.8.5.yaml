  '14-teens-US-hospitalized-vaping':
    'author': 'Arman Azad, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-08-05T10:03:13.332+08:00
    'imagesource': 'jcr:caddebc2-460b-4983-978a-3f7bbff5745a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ae30cebb-bafe-40a1-aca4-4b9550842003'
    'lead': 'Fourteen teens and young adults have been hospitalized in Wisconsin and
      Illinois for breathing problems potentially linked to vaping, health officials
      say. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-05T10:07:17.623+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-27T11:16:29.400+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T11:15:48.570+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['e-cigarette', 'vape', 'vaping', 'smoking', 'juul', 'sol']
    'stories': ['fdba5fe6-b431-4c7b-be11-9e2c0794ce2c', 'e75cf2af-c1e6-43e2-a0ba-7b0002409b2d',
      'f9d1b557-b436-4fc2-9f00-87a4f6843133']
    'template': '1'
    'title': '14 young people in two states hospitalized after vaping, health officials
      say'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53c10e29-3be4-4630-8c5b-d0c82ad7e3ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T10:07:17.623+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:16:29.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Fourteen teens and young adults have
        been hospitalized in Wisconsin and Illinois for breathing problems potentially
        linked to vaping, health officials in both states announced Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44a49393-ce47-43e1-9590-ecd952d5b299'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T10:07:17.623+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:16:29.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Wisconsin, severe lung disease has sent 11 people to the hospital,
        according to the state''s Department of Health Services. That''s three more
        than the eight cases the state reported in late July.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d2442b9-99b6-460d-8e98-3143e693c3b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T10:07:17.623+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:16:29.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bee1da8b-c068-4e8e-80a8-f029427e1dd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T10:07:17.623+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:16:29.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And in Illinois, three young people have been hospitalized for severe
        breathing problems after vaping, the state Department of Public Health announced
        Friday. "The names and types of vaping products, as well as where they were
        obtained, are still being investigated," the department said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fd7f9eb-b765-4cc9-89d5-38b875513672'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T10:07:17.623+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:16:29.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d2bdabe-15e5-432d-b1a5-d99173a2cfd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T10:07:17.623+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:16:29.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Some even needed assistance to breathe''</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2471d251-cff8-43eb-8eff-4cb7d7b65401'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T10:07:17.623+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:16:29.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thomas Haupt, a respiratory disease epidemiologist with Wisconsin''s
        Department of Health Services, said Friday that his state''s cases were among
        young people, "otherwise normally healthy, and they were coming in with severe
        respiratory illnesses, and in some cases, they actually had to go to the intensive
        care unit and were placed on ventilators."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b845ad49-5fa7-46ed-9588-c816fa62181d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T10:07:17.624+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:16:29.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35dcf2fe-36a0-45da-b981-a5c2d9654908'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T10:07:17.624+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:16:29.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lung disease looked like it was caused by an infection, "but
        every test has come back completely negative," Haupt told CNN. Regarding any
        links between the cases, "the only thing at this point is vaping, but we don''t
        know what they vaped, where they got their vaping liquids, all this needs
        to be determined at this point."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6db0e1f1-bda9-40b0-be96-21af353b75de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T10:07:17.624+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:16:29.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '568e2f84-6c17-4c1b-a8c4-fd364ce8680f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T10:07:17.624+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:16:29.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chuck Warzecha, a deputy administrator at Wisconsin''s health department,
        said that "all of them were hospitalized with shortness of breath, fatigue
        and chest pain. Some even needed assistance to breathe." While the patients
        are "generally improving," it is unclear what long-term effects they might
        face, he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6800c2c0-d75b-482c-9b8c-ca661317af21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T10:07:17.624+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:16:29.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a26c3306-09dc-43de-b3cf-4e9f3cbf4240'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T10:07:17.624+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:16:29.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The majority of Wisconsin''s cases were in the southeastern part
        of the state, said Haupt. In Illinois, the state''s three hospitalized patients
        were from the northeastern part of the state, which borders Wisconsin. It''s
        not yet known whether the cases in both states are linked to a common source,
        such as a vape product or e-liquid.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd812e37-eda1-4d9f-af4b-25c302b6a7b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T10:07:17.624+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:16:29.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da588d05-2dcb-4459-a366-9c1bad2bf891'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T10:07:17.624+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:16:29.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Ngozi Ezike, director of the Illinois Department of Public Health,
        told CNN that her team has "talked to people from Wisconsin" and is gathering
        data and running tests. "We have a lot of unanswered questions at this time,"
        she said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ada3cc9-da31-459a-b0a6-627c9ac84fcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T10:07:17.624+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:16:29.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '494ecee2-7246-43f4-b77a-ff02c1340f29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T10:07:17.624+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:16:29.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As in Wisconsin, the Illinois cases included coughing, shortness
        of breath, fatigue and sometimes chest pain that worsened over time, according
        to Ezike. The cases also occurred in people with "no known lung problems or
        previously diagnosed pulmonary issues," she said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60b59f96-dc06-40a7-8fc3-a9e484064fc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T10:07:17.624+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:16:29.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bb79a70-5504-494f-9cdd-71e581ac675b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T10:07:17.624+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:16:29.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Potentially toxic substances'' in vapes, committee says</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07559e1a-51be-4a2e-8fc6-41b7b4d9afc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T10:07:17.624+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:16:29.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were questions about the safety of vaping even before the
        recent hospitalizations. The American Lung Association, for example, says
        it is "very troubled by the evolving evidence about the impact of e-cigarettes
        on the lungs."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9f82e20-58db-40d8-8f82-e1f4079935a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T10:07:17.624+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:16:29.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The organization points to research showing that key vape ingredients
        may harm cells or contain "dangerous chemicals" that can "cause lung disease,
        as well as cardiovascular (heart) disease."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b36aecf5-1521-4b7e-8ca4-4b8cecf9a8e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T10:07:17.625+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:16:29.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An expert committee of the National Academies of Sciences, Engineering
        and Medicine reported last year that there is "conclusive evidence that in
        addition to nicotine, most e-cigarette products contain and emit numerous
        potentially toxic substances."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bec4c82-4eac-469b-903a-c37a97c568d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T10:07:17.625+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:16:29.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '851f8aa5-7653-4a86-9a53-5d05f658afa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T10:07:17.625+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:16:29.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists are unsure how those substances may contribute to lung
        disease, if at all. But the committee said there is "moderate evidence for
        increased cough and wheeze in adolescents who use e-cigarettes" and tied vaping
        to "an increase in asthma exacerbations."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af4e05ff-38ce-4cb0-b111-6c685511e66e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T10:07:17.625+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:16:29.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebd613c0-fd73-4f08-ba5b-759c8baaa2a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T10:07:17.625+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:16:29.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Who knows how many more cases we''re going to get''</h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4653a559-3b21-4292-bd5a-3fe15c1e5699'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T10:07:17.625+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:16:29.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gregory Conley, president of the American Vaping Association, said
        that "unless the Department is withholding information, what we know today
        does not justify discouraging adult smokers from using vaping products as
        an alternative to cigarettes."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fd201dc-edd7-4b6b-a938-f0765582c932'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T10:07:17.625+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:16:29.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94800fd4-9d8c-4780-b57b-8a679bb393ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T10:07:17.625+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:16:29.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is "absolutely shameful that health departments are blaming vaping
        generally when the facts point to street-bought THC cartridges as being the
        likely cause of these hospitalizations," he said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '916121fa-1520-4c7b-939e-9236610ed84a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T10:07:17.625+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:16:29.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '509af2c1-aaf6-4c94-9269-2bbdb75bc022'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T10:07:17.625+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:16:29.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He pointed to local news reports that described one hospitalized
        Wisconsin patient as having purchased THC oil on the street before his breathing
        issues began, according to his brother.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aea499a-2000-429e-a5f0-0e8d89c64b25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T10:07:17.625+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:16:29.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63ade8f9-e383-4b51-8838-1f1cb64e4647'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T10:07:17.625+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:16:29.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But health officials have yet to identify any common cause across
        the incidents, and Haupt, the Wisconsin epidemiologist, said "we haven''t
        indicated THC as a problem yet."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c9a8b98-314b-46fa-ba5e-63153b5fe21f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T10:07:17.625+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:16:29.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f3dfcb4-d6c3-44f4-8224-d63b582f4e5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T10:07:17.625+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:16:29.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said THC, marijuana''s key psychoactive ingredient, "is part
        of our questionnaire that we''re looking into to really see if there is indeed
        use of THC and how widespread it is amongst these cases."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bdb1a04-038b-404a-b18c-b96bb31b7c47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T10:07:17.626+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:16:29.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5df62820-7787-4477-a766-d7a7653eb122'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T10:07:17.626+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:16:29.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Collecting information has been difficult, though, because "we''re
        dealing with minors, so they aren''t always the most honest when they deal
        with these things," said Haupt.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47411cf0-9ba0-4600-804a-81697789bc67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T10:07:17.626+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:16:29.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fe49ec8-4ce5-4e1d-a570-1891d041f5c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T10:07:17.626+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:16:29.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the state has been in contact with the US Centers
        for Disease Control and Prevention and "the FDA has called as well." But this
        is the first time the state has seen a cluster of lung disease associated
        with vaping, Haupt said, and "who knows how many more cases we''re going to
        get."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22358410-3bfe-494d-b66e-1fa030500322'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T10:07:17.626+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:16:29.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/08/03/health/vaping-hospitalizations-wisconsin-illinois/index.html">14
        young people in two states hospitalized after vaping, health officials say</a>."</em></p>'
