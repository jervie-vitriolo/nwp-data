    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bce4273e-765d-4191-ba1c-b9e374f96d28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T12:28:29.864+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:16:24.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said the OFW denied participation in the violent protests. He
        said he was buying food when he was caught in the middle of the protest in
        Mong Kok. He was reportedly wearing a black shirt, the color associated with
        rallyists calling for pro-democratic reforms.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08b31ee5-8e94-4500-8bfd-b2f0cf96d8b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T12:28:29.864+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:16:24.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No charges have been filed yet against the OFW, but he is under
        investigation for “unlawful assembly”. Usudan said the OFW is being assisted
        by three pro bono lawyers.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ce433c4-155b-44b9-a43f-67f2b75af497'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T23:51:37.796+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T11:16:24.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Foreign Affairs said in statement Monday that
        the Filipino denied taking part in the protest, and insisted he was just in
        the area to buy food.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d474814-1a0f-461f-b2ae-34085b69f362'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T23:51:37.796+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T11:16:24.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“However, protesters were also on the side street where he was,
        and the former started running as they were chased by riot police. He was
        accosted by the police who believed that he was one of the protesters,” he
        said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b621a5f1-e31d-45d9-a7da-8668bb195dec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T12:28:29.865+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:16:24.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Protest leaders are calling on people to participate in city-wide
        strikes and protests across at least seven different parts of Hong Kong on
        Monday — the fifth straight day of mass demonstrations in the city. The Hong
        Kong government warned protesters could push the city into a “very dangerous
        situation.”</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd88705e1-9ee6-4573-8ce8-fce7780aac01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T12:28:29.865+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:16:24.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Usudan said the Philippine consulate has released an advisory on
        how Filipinos can stay safe amid the public protests.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '503c32ee-cb66-4b9b-938f-84c48dc03b35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T12:28:29.865+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:16:24.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Kung maaari iwasan itong lugar ng rallies at kung maaari, huwag
        na silang magsuot ng itim o puti na pang-itaas kasi ito ang kulay na ginagamit
        ng mga raliyista. Kapag sila ay mahalo doon, hindi sila masama sa aresto</em>,”
        she said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '430d17ec-79c9-4a9b-a7c2-cb3002629627'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T12:28:29.865+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:16:24.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If possible let''s avoid these areas where rallies
        are held and if possible, they shouldn''t wear black or white tops since these
        are colors used by protesters. If they get bungled up there, arrests are possible.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '800df01c-b245-4264-883b-14da37b26e15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T12:28:29.865+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:16:24.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the ninth consecutive weekend, Hong Kong has been at the center
        of increasingly violent protests about a now-shelved extradition to China
        bill. That controversy has sparked a deepening political crisis which has,
        at times, brought parts of the city to a standstill.</p>'
