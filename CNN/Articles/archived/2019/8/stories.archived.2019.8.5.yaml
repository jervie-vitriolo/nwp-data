      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>None of the boats were reported to be overloaded and all provided
        life jackets.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5569e16a-b925-4d49-b5d4-33c3fe3f6384'
      'mgnl:activationStatus': true
