    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Protesters could push Hong Kong into a ''very dangerous situation,''
      government warns'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aa07997-79f0-4fc0-8e75-bb547bf19588'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T08:14:00.594+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:16:32.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;The Hong Kong government has warned
        protesters could push the city into a "very dangerous situation" after another
        weekend of demonstrations paralyzed traffic and transformed an iconic shopping
        district into a battleground.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17591205-a66d-4fa7-90e9-cbec1e0d4381'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T08:14:00.594+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:16:32.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93f2c778-5d72-4774-9533-2d299a70ed90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T08:14:00.594+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:16:32.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Protesters swarmed the streets of Causeway Bay on Hong Kong Island
        on Sunday night, blocking key roads in the ninth consecutive weekend of political
        unrest. Police fired a barrage of tear gas in a bid to disperse the crowds.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eff0f07f-9335-4827-b9e5-fa8957fa25f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T08:14:00.594+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:16:32.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0324c031-c852-4a51-8eff-f63d06d1446f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T08:14:00.594+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:16:32.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, in a separate demonstration in the eastern New Territories,
        a group of protesters gathered around a police station, throwing objects and
        breaking windows. General strikes have also been organized for Monday morning,
        as well as demonstrations in seven different parts of the city.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a07b86f6-95a8-4271-87f7-b2203b339fd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T08:14:00.595+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:16:32.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b360ee1-f1a8-4ed7-8959-54b5be7c0826'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T08:14:00.595+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:16:32.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The protests began in early June in opposition to a controversial
        bill that would have allowed extradition to mainland China but have since
        extended to more ambitious demands like universal suffrage. The city''s leader,
        Carrie Lam, has shelved the extradition bill but not formally withdrawn it.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43b001b3-1704-4c42-b8a4-9e37ad18f923'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T08:14:00.595+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:16:32.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '673ca498-5264-4858-a722-daeca23bfb29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T08:14:00.595+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:16:32.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government on Sunday night condemned the unrest, saying in a
        statement that "blatant violation of law, wanton destruction of public peace
        and violent attacks on the police will harm Hong Kong''s society, economy
        and our people''s livelihood."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '897e04f7-48a3-4254-a855-acda4907893c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T08:14:00.595+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:16:32.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e61552b3-7c69-47f2-9d76-e4734602fb47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T08:14:00.595+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:16:32.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Such acts have already gone far beyond the limits of peaceful and
        rational protests for which the government and general public will not condone
        under any circumstances," the statement added. "Otherwise they will push Hong
        Kong into a very dangerous situation."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c81f6a6-e56e-446e-bd9c-fe8a25c3a406'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T08:14:00.595+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:16:32.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9719ed3-0ab5-4e79-8385-70dbc62d5a99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T08:14:00.595+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:16:32.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the vast majority of the city remains safe, the protests have
        affected daily life in many popular areas -- especially on weekends.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df180d04-d0ab-4bcb-9034-574baf0e28d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T08:14:00.595+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:16:32.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6d8475c-1543-420c-9fed-77d8409abf5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T08:14:00.595+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:16:32.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saturday''s marches began in Mong Kok, one of the world''s most
        densely populated places, and made their way to the popular shopping district
        of Tsim Sha Tsui, which wasn''t on the protest route approved by authorities.
        Some demonstrators also attempted to block the Cross-Harbour Tunnel, a vital
        traffic hub connecting Hong Kong Island to Kowloon.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfbd4601-bfde-4c7c-981a-1462bb5ef2fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T08:14:00.595+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:16:32.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b18a9117-0d57-48aa-bed2-6ace95cb9898'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T08:14:00.595+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:16:32.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Protesters vandalized the exterior of the Tsim Sha Tsui police station,
        destroyed multiple vehicles and set a fire. Traffic lights were also shut
        off after underground cables were dug up and cut, while railings were pulled
        from the sidewalk to use as barriers against riot police.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e03359d-cf6a-4c1f-80d2-f4b4b67a8ad7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T08:14:00.595+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:16:32.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57f6c394-0904-4398-ad23-fe75f92d5bd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T08:14:00.595+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:16:32.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pitched battles between riot police and protesters raged into the
        night. Police accused protesters of throwing petrol bombs, bricks, glass bottles
        and other objects at officers, with more than 20 people arrested for offenses
        including unlawful assembly and assault.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4116094b-6509-478c-af2a-27a1b266aecb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T08:14:00.596+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:16:32.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2ea70f5-73dd-4a96-acc8-0b26d328208f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T08:14:00.596+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:16:32.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many protesters wore makeshift protective gear. Some used pool toys
        as shields while others had wrapped their extremities in cellophane to protect
        their skin from tear gas.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04841a95-e23d-48f7-a0c2-896a10fd2d5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T08:14:00.596+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:16:32.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d432352-5fb6-4677-868b-8820d85e7daa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T08:14:00.596+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:16:32.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heated confrontations also took place in Wong Tai Sin, about 5 kilometers
        (3.2 miles) away from Mong Kok.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd433031-3712-4231-925e-8e2aebadd8b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T08:14:00.596+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:16:32.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cf0a39c-fbb8-410f-8f94-b86d47c91d01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T08:14:00.596+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:16:32.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A smaller gathering in support of the police was held Saturday in
        Victoria Park, Causeway Bay, titled "Give Peace a Chance." It ended without
        violence.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb9ee8d5-1f41-4b60-8621-6200123c09c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T08:14:00.596+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:16:32.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '424e486f-1576-42eb-99fa-5f224559d597'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T08:14:00.596+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:16:32.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The protest movement began in early June with broad support. Organizers
        estimated more than 2 million people marched against the extradition bill
        in one of the initial demonstrations.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d2adbd3-9e03-4eb1-86ef-023ddbbc7dc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T08:14:00.596+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:16:32.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However after nine weeks of protests, the movement appears to be
        taking an economic toll. Business leaders say sales are down compared to last
        year, while one firm found that the number of flight bookings to the city
        appears to be falling.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55e1f060-0892-4112-85c3-62eb31b8cdc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T08:14:00.596+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:16:32.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ff93330-d02e-46f7-b962-bdcbc4af683b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T08:14:00.596+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:16:32.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet the mostly young protesters -- who say they face a much bleaker
        political and economic future than their parents did, with Hong Kong one of
        the world''s most expensive and unequal places to live -- have shown few signs
        that they''re willing to back down.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2882de33-1897-4b7d-9883-4085b02b772d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T08:14:00.596+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:16:32.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c983bb1-720a-403f-adbb-812078e5904d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T08:14:00.596+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:16:32.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anger at police has been building over what many protesters claim
        are heavy-handed tactics. Officers also came under scrutiny after a slow response
        to a mob attack in the suburb of Yuen Long last month.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8d8ceef-8c56-40fc-bebd-af74a3edff1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T08:14:00.596+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:16:32.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c10d4baa-094a-4683-b1c5-5f6c9e160a1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T08:14:00.597+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:16:32.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eight people, including the leader of a banned pro-independence
        party, were arrested last week for possession of offensive weapons and suspected
        bomb-making materials. And last month, police seized what is thought to be
        one of the largest ever caches of high-powered explosives uncovered in the
        city.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0530c42b-5c3c-4f33-aa85-229748b2f5e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T08:14:00.597+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:16:32.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1b0cc6f-10d1-4a14-b1eb-d80bf4755c6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T08:14:00.597+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:16:32.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of 44 people, including more than a dozen students and a
        16-year-old girl, were also charged with rioting after an illegal protest
        last Sunday brought parts of the city to a standstill.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc0f35c5-5c5e-4733-a87e-7504f48b9481'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T08:14:00.597+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:16:32.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50bba534-789d-4c02-85a7-3d2ebc38cfc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T08:14:00.597+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:16:32.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some protesters say this is their last chance to affect change before
        2047, when the "one country, two systems" model that Hong Kong is governed
        by expires.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c21435a4-c5f0-4f21-a32f-c8e0ed3322f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T08:14:00.597+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:16:32.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86d21860-6faa-4292-9fe3-f83628a6f202'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T08:14:00.597+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:16:32.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One country, two systems" was enacted when the UK handed control
        of Hong Kong to China in 1997, and was supposed to guarantee that Hong Kongers
        would continue to enjoy legal and political rights not granted in mainland
        China.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eaefac0-3627-4876-a050-b6e14bdce8c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T08:14:00.597+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:16:32.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57d2b54b-01ce-44f7-9427-95c942ef7d5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T08:14:00.597+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:16:32.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are pessimistic about Hong Kong but we still have to come out
        -- because if we don''t, we lose our last slither of hope," one man, surnamed
        Yu, told CNN at the Mong Kok march on Saturday.</p>'
