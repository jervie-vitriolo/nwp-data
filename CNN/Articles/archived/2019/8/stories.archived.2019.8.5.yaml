      'jcr:uuid': '5c7cffb0-4630-4f13-b2a4-74684c52f613'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T08:47:43.273+08:00
      'mgnl:createdBy': 'lara'
