      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garin said the government should at least make it available again
        for the private sector so that patients can choose whether to get themselves
        or their children vaccinated against dengue.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b5bc935-4999-4530-8c53-561aa0971ffd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T12:37:54.184+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:16:24.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22b7d841-4d05-4b23-9e1d-81ea59af8dc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T12:37:54.184+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:16:24.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If I want it for my family, if your doctor recommends it for you,
        and you need it, then go ahead,” she said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb6ca812-270e-4478-9e61-e21e06c4472f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T12:37:54.184+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:16:24.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04256bd5-8296-41a6-8129-7f020cc0f336'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T12:37:54.184+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:16:24.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dengvaxia is no longer allowed to be sold, imported in the Philippines
        following the <a href="http://cnnphilippines.com/news/2019/2/19/dengvaxia-off-market-philippines.html"
        target="_blank">Food and Drug Administration’s (FDA) revocation of its product
        registration certificate</a> because Sanofi-Pasteur supposedly failed to comply
        with post-marketing authorization requirements.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8456b7e8-cb74-4322-8c8c-c9a1c77951d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T12:37:54.184+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:16:24.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8714c32e-d70c-41a7-8513-7a44beb9b964'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T12:37:54.184+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:16:24.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the Philippine Pediatric Society and the Pediatric Infection
        Disease Society of the Philippines that "based on currently available data,
        the vaccine has been proven safe and efficacious most especially to those
        who had prior dengue infection."</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d34b87f-0e96-4284-87b6-7c02b436767c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T14:14:15.026+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:16:24.188+08:00
