      'mgnl:created': 2019-08-05T19:51:40.179+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:16:08.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Merong testimonies na yun pa yung nagpahirap sa kanilang mag-maneuver,
        yung life jacket. Kasi na-trap sila sa loob ng bangka, di sila makasisid pailalim
        to get out of the boat," Gando said.</p>'
