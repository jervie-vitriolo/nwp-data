    'mgnl:tags': ['WellMed-Dialysis-Center', 'PhilHealth', 'Department-of-Justice']
    'stories': ['637b9fb7-34e4-4c71-81c3-8e6349192799', 'b99eaec8-6f2a-49a2-8ed6-a911f7563971',
      '91dfac4d-aed3-4437-9651-659afaa44db5']
    'template': '1'
    'title': 'Court drops estafa raps vs. WellMed owners, whistleblowers due to lack
      of jurisdiction'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59409b2d-d230-43e7-9955-7461414507a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T14:27:08.633+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:16:20.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 5) —</strong> A Quezon
        City court dropped estafa charges against the owner of the controversial dialysis
        center WellMed and its former employers who exposed that it has profited from
        fraudulent claims from state health insurer Philippine Health Insurance Corporation
        (PhilHealth).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3fb2cf7-fb3e-4838-87a0-69f32fad07c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T15:39:11.770+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:16:20.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c380ff6-706b-4c05-aa55-50fdf0f5f726'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T15:39:11.770+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:16:20.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quezon City Regional Trial Court Branch 219 sided with WellMed owner
        Bryan Sy, saying that it has no jurisdiction over the case.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '555ee49f-e24e-4953-b39f-0ce2e2b66893'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T15:39:11.770+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:16:20.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e82ca826-e67c-40e0-971c-4d1ce5a99e4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T15:39:11.770+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:16:20.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, it added that the accused are not scot free.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9d3da2f-a228-4925-982d-11b098b7eabe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T15:39:11.770+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:16:20.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47b588dd-15ac-4fcb-82de-fc59779a672c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T15:39:11.770+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:16:20.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The court emphasizes that the dismissal of these cases has nothing
        to do with the guilt or innocence of the accused,” Presiding Judge Janet Abergos-Samar
        said in a 14-page ruling issued Monday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c07dd7a2-596a-4a04-96c2-c4551b54b5c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T15:39:11.770+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:16:20.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a08f0963-99f8-413d-9198-e90bf10b53ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T15:39:11.771+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:16:20.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court said charges may still be filed against those accused
        before Metropolitan Trial Courts.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '128d418e-4dc6-4999-b2f0-76a1f653d0c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T15:39:11.771+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:16:20.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb7281a7-de4e-4db5-b3e5-fa3f6f2b4f2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T15:39:11.771+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:16:20.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It explained that the charges should have been filed before a first-level
        court, since estafa through falsification of public or official documents
        where the defrauded amount does not exceed ₱40,000 is only punishable by up
        to six years of imprisonment.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1626e6d-9da2-428f-9364-d85cf069968f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T15:39:11.771+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:16:20.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a3ba04d-506b-4acd-9d08-55b1d7392a6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T15:39:11.771+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:16:20.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Section 32 of Batas Pambansa Bilang 129 states that first level
        courts have exclusive jurisdiction over offenses punishable with imprisonment
        of not more than six years, regardless of the fine imposed.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '513a522c-5f47-4a9e-844a-b7844d9df920'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T15:39:11.771+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:16:20.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0adcf78a-8bc2-41cd-b15e-76136b76e5dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T15:39:11.771+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:16:20.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sy had earlier moved to dismiss the charges because the court lacked
        jurisdiction. Instead of responding to this motion, the prosecution moved
        to withdraw the charges after “realiz[ing] the necessity of concluding the
        preliminary investigation - before proceeding with the trial.”</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd89e845f-82fd-4e2b-a021-c1c96f54bfe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T15:39:11.771+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:16:20.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b2f7252-4000-4e29-a367-a20c104902e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T15:39:11.771+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:16:20.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harry Roque, lawyer for <a href="https://cnnphilippines.com/news/2019/6/26/former-wellmed-employees-wpp.html?fbclid=IwAR3j24jR28Qp9mAJReTsOl6jPqU-lKb1w5Oh-pJxDwtIt_wOsbu259fiKi0"
        target="_blank">WellMed whistleblowers Liezl Aileen De Leon and Edwin Roberto</a>,
        said the dismissal of the case is "alarming" and would "derail all efforts
        to cleanse PhilHealth preparatory to the implementation of the Universal Health
        Care Law."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23d9f4cb-2f54-4231-844f-01db26c1b602'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T15:39:11.771+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:16:20.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b262903-b8f5-4046-869d-2c034924f07d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T15:39:11.771+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:16:20.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque said the proper charge should have been graft and corruption
        or plunder against WellMed owners.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '242fb8d9-a7ec-4397-b601-fdb2f81e86ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T15:39:11.772+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:16:20.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43dec0e6-a246-42bc-a4d8-6ecc2c3fe942'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T15:39:11.772+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:16:20.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite having involvement in the alleged fraud, Roque said De Leon
        and Roberto should not have been sued. He added that they do not need to be
        charged to be admitted into the witness protection program.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'accc9dfd-daae-4109-99c7-112f53ba36dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T15:39:11.772+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:16:20.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f684e732-591e-415b-9f5c-3d8481425b74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T15:39:11.772+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:16:20.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Sy''s lawyer, Rowell Ilagan, welcomed the court''s decision.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fadb73de-ab58-4059-af84-5a505627a3c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T15:39:11.772+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:16:20.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '064791db-70e1-418d-8d9e-b7c1a70fcc04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T15:39:11.772+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:16:20.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The dismissal of the case based on the lack of jurisdiction of
        the Regional Trial Court to hear and decide the case bolsters our position
        that the crime charged ... is not a grave felony," Ilagan said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88bba811-5f4c-4a23-9cd2-71651ba09339'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T15:39:11.772+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:16:20.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb13b455-195a-4ea0-ac18-1c351a4a655a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T15:39:11.772+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:16:20.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added the admission of De Leon and Roberto to the witness protection
        program would be "highly irregular," as this is only reserved for grave felonies.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b202cf0-3432-4fdc-b387-f6fcb6e951c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T15:39:11.772+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:16:20.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34a4c85c-00c4-4763-82b0-8561694fc93b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T15:39:11.772+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:16:20.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An applicant to the <a href="https://doj.gov.ph/witness-protection,-security-and-benefit-program.html"
        target="_blank">witness protection program</a> does not have to be charged
        to be admitted, however, in order to be a State witness, one has to be charged
        with a crime and is the least guilty among the accused.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7453937-16de-4309-bf8c-a6552e37ee0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T15:39:11.772+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:16:20.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0af9018d-c638-491c-917a-647d8822d4bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T15:39:11.773+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:16:20.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Applicants for the program will also be denied if their testimonies
        will be used in an offense that is not a grave felony.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8938fd74-4e8c-4b86-aa7d-26d59730ad8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T15:39:11.773+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:16:20.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e6e5804-c561-4cfb-9496-73166736da80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T15:39:11.773+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:16:20.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42ccab07-484a-42f8-b876-57f52c4e946e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T15:39:11.773+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:16:20.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Justice department <a href="http://cnnphilippines.com/news/2019/6/14/DOJ-estafa-falsification-charge-WellMed-Bryan-Sy.html"
        target="_blank">slapped charges</a> against Sy and former WellMed employees
        last month after finding evidence that they “conspired in using falsified
        documents to collect payments from PhilHealth for alleged medical services
        to patients who were already dead.”</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '371c8b3d-a356-4c0d-9625-ce05b7753564'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T15:39:11.773+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:16:20.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca164073-d3ca-4437-bd72-d8a76f196661'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T15:39:11.773+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:16:20.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the fraud scandal, WellMed''s accreditation with PhilHealth
        has been revoked. Senator Panfilo "Ping" Lacson, however, has revealed that
        it still received received over ₱1.2 million in June.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '535bb943-ffc4-4e44-bef5-6f174817fa5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T15:39:11.773+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:16:20.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c151b84e-359e-457f-bc3f-df07b11181f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T15:39:11.773+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:16:20.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Secretary Francisco Duque III admitted to CNN Philippines
        that the dialysis center still receives payments from government funds.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8860cde6-eec5-43bd-8cdf-03b4e1c47ad2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T15:39:11.773+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:16:20.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aba7f85-6153-4cc6-b5a7-fa84f5d049ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T15:39:11.773+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:16:20.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duque is one of the principal sponsors in Sy''s wedding in 2014,
        but denied that he knew him personally. He has also denied extending help
        to the WellMed owner.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd27e3fd4-3a3d-41d9-a602-f41d1c65a0cd'
      'mgnl:activationStatus': true
