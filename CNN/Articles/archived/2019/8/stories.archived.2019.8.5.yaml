      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PAO, headed by Atty. Persida Acosta, has been spearheading the
        legal battle against public officials and top officers of Sanofi-Pasteur over
        Dengvaxia, which the state law firm alleges to have killed over a hundred
        children.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f77c0210-4379-4776-afe6-882600bb23bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T12:37:54.183+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:16:24.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://cnnphilippines.com/news/2019/8/2/Dengvaxia-vaccine-cases-continue.html"
        target="_blank">Cases vs. former gov’t, health officials to continue despite
        possible Dengvaxia return – Palace</a></strong></p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c36cc92d-2d72-4ad2-a80d-6a98d40f16f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T12:37:54.183+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:16:24.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Acosta, who is not a doctor, has frequently appeared in news reports
        on Dengvaxia, where she dishes out medical terminologies and reiterates PAO’s
        findings from its autopsies on the vaccine''s “victims.”</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39db0e6b-15b8-4029-bb8c-4a8555c0fe92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T12:37:54.183+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:16:24.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81d4abd9-5d54-4fc1-a071-119586f2203a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T12:37:54.183+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:16:24.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“She (Acosta) can be interviewed on other things, but <em>kasi nakikita
        naman natin eh</em> [we can see,] she’s giving out public health advice, she’s
        talking about medical terminologies, twisted and not interpreted,” Garin said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b1cef1a-7c32-4a93-b2ac-40597bfca808'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T12:37:54.183+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:16:24.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

