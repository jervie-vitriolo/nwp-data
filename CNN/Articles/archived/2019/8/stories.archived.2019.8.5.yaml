    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1af59806-e2c9-49f1-9542-a6a1b9a3da48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T19:51:40.179+08:00
