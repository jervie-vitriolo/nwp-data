    'template': '1'
    'title': 'Army reservist found guilty in 2016 road rage murder'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70115d78-6255-4f18-9907-45c2a1c765ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T13:44:31.368+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:16:20.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 5) —</strong> Army
        reservist Vhon Martin Tanto has been found guilty beyond reasonable doubt
        for the murder of Mark Vincent Garalde in a road-rage shooting in Quiapo,
        Manila back in 2016.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b075de9-524f-4a80-b3be-6e91ba0aa078'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T13:44:31.368+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:16:20.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Judge Buenaventura Albert J. Tenorio Jr. of the Regional Trial Court
        Manila Branch XIV issued the verdict, Justice Undersecretary Markk Perete
        announced Monday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d80ac8a-845d-4e39-bcbc-2fdd8d057a6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T13:44:31.368+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:16:20.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tanto shot Garalde twice on July 25 three years ago when the victim
        rode his bicycle and blocked the suspect''s car. <a href="http://nine.cnnphilippines.com/news/2016/07/30/Manila-road-rage-shooting-suspect-faces-two-murder-charges.html">Security
        footage</a>&nbsp;that day showed Tanto engaging in a physical altercation
        with Garalde and shooting him point blank.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4c17e35-228b-4d73-9b8a-1973ac0f591a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T13:44:31.368+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:16:20.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tanto was sentenced to reclusion perpetua or imprisonment of from
        20 to 40 years. The Court also ordered Tanto to pay Garalde’s relatives ₱1,048,109
        for actual damages and ₱100,000 each for ex delicto, moral and exemplary damages.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74c6c5c8-182e-4040-a520-2b862ec9681b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T13:44:31.368+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:16:20.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perete said the prosecution presented ten witnesses and the closed
        circuit television footage of the incident.</p>'
  'WellMed-estafa-junked':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-08-05T14:26:15.776+08:00
    'imagesource': 'jcr:660afc73-9dc2-4140-8705-5a17e2c068bd'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e4c08139-c480-4c30-b9ca-c28556504d3b'
    'lead': 'WellMed’s owner and its two former employees, however, are not scot free.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-05T14:27:08.633+08:00
    'mgnl:createdBy': 'xave'
    'mgnl:lastActivated': 2023-01-27T11:16:20.129+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T11:15:51.146+08:00
