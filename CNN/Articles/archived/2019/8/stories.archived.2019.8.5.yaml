      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Atmospheric, Geophysical and Astronomical Services
        Administration (PAGASA) earlier said that moderate to heavy monsoon rains
        will drench the northern portion of Palawan (including Calamian and Cuyo Islands),
        Mindoro provinces, Romblon, and Western Visayas on Tuesday as Hanna&nbsp;slightly
        intensified.</p>'
