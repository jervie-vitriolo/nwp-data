      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:16:10.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 6-year-old was found badly injured on a fifth-floor roof and
        was taken to a hospital by a helicopter, police said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83189f32-5ad2-4399-974f-56294500bb6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T19:11:55.876+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:16:10.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officers initially said the boy was in critical condition. In an
        update on Monday, they said he was in "critical but stable condition." They
        added the boy''s family was being supported by police.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4808d74-d990-42e8-9ae6-e1d5fece1b84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T19:11:55.877+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:16:10.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police said the 17-year-old male suspect had remained with members
        of the public on the 10th-floor viewing platform and was taken into police
        custody.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06f519c4-4e93-4d6a-8088-bab7521843e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T19:11:55.877+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:16:10.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is nothing to suggest that he is known to the victim," the
        statement added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b75528d-27af-4b06-974d-aafbdbc88a16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T19:11:55.877+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:16:10.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The London Ambulance said it received the first call about the incident
        at 2:40 p.m. local time (9:40 a.m. ET).</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66264f94-2c1b-4070-912b-adf6e0c3efd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T19:11:55.877+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:16:10.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We sent two ambulance crews, an incident response officer, a medic
        in a response car and an advanced paramedic to the scene. We also dispatched
        London''s Air Ambulance and our Hazardous Area Response Team," a spokesperson
        for the service said in an emailed statement.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a4f06c6-dae1-4630-9bf3-ec83e5ca8bfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T19:11:55.877+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:16:10.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nancy Barnfield, from Manchester, was on the 10th floor of the gallery
        with her two sons at the time of the incident.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2466f93-2e72-4f0d-a808-4b74aed48941'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T19:11:55.877+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:16:10.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said she heard a loud bang as she was walking away, and saw
        several people restraining a young man whom she said she previously noticed
        acting suspiciously.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83b5c578-9f99-4030-8851-b7f580f1f3d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T19:11:55.877+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:16:10.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said the man, who appeared to be 19 to 21 years old, looked
        very calm and was not fighting back.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8694bced-8cc7-4372-8f3c-ea9c1d9cf0aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T19:11:55.878+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:16:10.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police said a number of people have given them witness statements.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cb62f38-9c22-4f7b-be59-5e7079c9de8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T19:11:55.878+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:16:10.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Visitors to the gallery reported on social media that the landmark
        building, on the south bank of the Thames, was locked down as a result of
        the incident. The Metropolitan Police later allowed visitors to leave. The
        gallery was closed to visitors following the incident. Security guards at
        the scene told CNN it was unlikely to be reopened on Sunday.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4cf753c-465e-4d19-8859-7f7cbab39acc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T19:11:55.878+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:16:10.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Tate Modern was the most visited tourist attraction in the United
        Kingdom in 2018, according to the Association of Leading Visitor Attractions.
        The group said the gallery welcomed 5.9 million people last year.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '010ec73c-0e4d-41b8-aefc-a3fb27212435'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T19:11:55.878+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:16:10.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/08/04/europe/tate-modern-child-fall-london-gbr-intl/index.html">Teen
        arrested after child thrown from 10th floor of London''s Tate Modern gallery</a>."</em></p>'
  'walmart-gun-selling-united-states-mass-shootings':
    'author': 'Clare Duffy, CNN Business'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5', 'e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-08-05T19:21:28.361+08:00
    'imagesource': 'jcr:fba75be0-d1cf-4aeb-96eb-e3653f8b5ca0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ef2a9803-2fa6-4485-9d29-6c077fb5785e'
    'lead': 'America is again confronting shocking illustrations of the devastation
      of mass shootings, and advocates devoted to ending gun violence and a wave of
      angry people on social media are calling on Walmart to do more.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-05T19:25:09.993+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2023-01-27T11:16:09.928+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T11:15:53.849+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'In the wake of latest massacres, Walmart is pressured to stop selling
      guns'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2d8651f-ce9d-4ddf-911d-cb73283c9694'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T19:25:09.993+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:16:09.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong>&nbsp;—&nbsp;Last year, Dick''s Sporting Goods
        ended the sale of semi-automatic, assault-style rifles and high-capacity magazines
        after a mass shooting in Parkland, Florida, killed 17 people. It also raised
        the age for purchasing weapons from 18 to 21.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ec0a21b-7d47-444e-a012-5b2193451d90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T19:25:09.993+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:16:09.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Walmart, despite a history as a seller of hunting weapons that goes
        back to its origins, has also shifted its gun sales policies in response to
        high profile shootings. It stopped selling assault rifles in 2015 and raised
        its minimum gun purchasing age to 21 last year after the Parkland shooting.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08cc0183-2a01-4339-a0e7-15f96b8ea345'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T19:25:09.993+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:16:09.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>America is again confronting shocking illustrations of the devastation
        of mass shootings, and advocates devoted to ending gun violence and a wave
        of angry people on social media are calling on Walmart to do more.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '587f22c9-7826-4106-a7fe-bf15369ca3fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T19:25:09.994+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:16:09.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the country''s biggest retailer, Walmart remains a major seller
        of firearms. In the past week, it has been the scene of two shootings. A white
        nationalist killed 20 people inside a Walmart store in El Paso, Texas, on
        Saturday. Last Tuesday, two employees were killed in a shooting at a Mississippi
        Walmart.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca9e8820-3deb-46ef-8760-cee0354387ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T19:25:09.994+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:16:09.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nine people were killed Sunday in a shooting in a popular nightlife
        district in downtown Dayton, Ohio.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea220395-71de-466a-a53d-f55ab981840f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T19:25:09.994+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:16:09.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The kind of gun used in Saturday''s attack has not been sold at
        Walmart in years. But now that gun violence has hit Walmart''s own stores
        as customers were back-to-school shopping with their kids, many are wondering
        whether the company will take additional steps to limit firearms sales.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ffc73ba-d98c-45a0-bd76-bdbb1ae71d7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T19:25:09.994+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:16:09.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As an employer and a place where a huge population of very diverse
        people shop, it''s in Walmart''s interest to reiterate what it''s going to
        do to ensure that it''s employers and its customers are safe," said Kris Brown,
        president of gun violence prevention advocacy group Brady.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd13f30a2-eacf-43f2-8cf6-b597a43ce2c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T19:25:09.994+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:16:09.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Social media users call for Walmart to end sale of firearms</strong></h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaec7836-923a-4cf2-97b4-839ce8079d7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T19:25:09.994+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:16:09.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company faced hundreds of calls on social media to stop selling
        guns altogether. On Saturday, Walmart tweeted that the company is "in shock"
        after the shooting and is "praying for the victims, the community and our
        associates, as well as the first responders." Many responded to that message
        saying that as a major gun retailer, the company should not be shocked and
        urged it to change its policies.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1a86a83-abe5-434f-84b9-51b6f443e8e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T19:25:09.994+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:16:09.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hey @Walmart! This would be a great opportunity for you to take
        a true leadership position and stop selling guns," actress Alyssa Milano said
        in response to the company''s tweet.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43a3edcd-e6de-4656-a6e7-6c9bdbe672de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T19:25:09.994+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:16:09.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Venture capitalist and entrepreneur Chris Sacca had a similar response:
        "Hey @Walmart, maybe you could, hmm, I don''t know, stop selling guns?"</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9f83506-e6e0-493f-b878-405ca0e75d80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T19:25:09.995+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:16:09.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Such a step could make a significant difference — studies show that
        cutting down on the availability of firearms can reduce gun violence.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ccec8a5-38c2-4c7e-8342-9fbfa8600486'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T19:25:09.995+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:16:09.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Others on Twitter called on the company to stop allowing open carry
        of firearms in its stores, something the company says it does in states such
        as Texas where open carry is legal.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8217e019-c0d6-466a-9ff5-68c04d4e08b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T19:25:09.995+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:16:09.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Walmart does, however, already have what many gun violence prevention
        advocates consider strong gun safety policies that go beyond federal requirements:
        it doesn''t sell assault weapons, it doesn''t sell to people under 21, it
        requires background checks and it no longer sells toys that resemble assault
        rifles.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1a0804d-e298-4cf1-b5a3-92dd8686c255'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T19:25:09.995+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:16:09.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even if it doesn''t change its policies, many think Walmart is positioned
        to push lawmakers to enact tighter gun restrictions.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d2303ca-ccc2-4f7c-b7d8-eac6d1688296'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T19:25:09.995+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:16:09.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s a role to play in leadership and advocacy here," Brown
        said. "Walmart''s already implemented these policies on its own ... They''ve
        done it because they''re concerned about public safety if they don''t. So
        why wouldn''t they say from a national perspective, if we want people to feel
        safe, these steps should be taken more broadly?"</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a28f83ab-0e64-4962-a53e-dba3d5216954'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T19:25:09.995+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:16:09.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And while Walmart is a major gun seller, there are many places where
        people can buy guns. Brown said the company should encourage other retailers
        to follow its lead in implementing safe firearms sales policies.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '292ba330-513c-4c83-9a9b-dd093c7e766d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T19:25:09.995+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:16:09.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Walmart could also play a role in educating its customers on gun
        safety, said Texas Gun Sense President Ed Scruggs. Especially in rural communities,
        Walmart stores act as de-facto community centers that Scruggs said would make
        them sensible homes for education programs.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '603debf6-acf5-4b88-b93f-e47ded324a26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T19:25:09.996+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:16:09.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have a problem in Texas with children and teenagers accessing
        firearms that are not properly stored," Scruggs said. "They could perhaps
        have free courses in the store on gun safety or promote the use or trigger
        locks or have big sales on gun safes. To reach out to the community may seem
        like a small thing but they have an opportunity to reach a lot of people."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25182a9b-efb7-4fe2-9af6-36a9e3ddaacf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T19:25:09.996+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:16:09.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Navigating social issues in corporate America</strong></h2>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '048aea07-7f84-4074-858e-1611d92f59e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T19:25:09.996+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:16:09.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Regardless of what, if any, changes Walmart decides to make, the
        conversation is part of a larger trend of holding corporate America responsible
        for addressing social issues. It''s not always an easy situation for companies
        to navigate — taking a public stance on an issue can alienate customers who
        disagree. Still, many major corporations, often at the urging of their employees,
        have taken that risk and publicly addressed racial and gender inequality and
        immigrant detention centers, among other issues.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '625d5083-837e-40f0-891c-f1c0d10aea6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T19:25:09.996+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:16:09.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many companies became publicly involved in the fight against gun
        violence after the shooting in Parkland last year. Denim brand Levi Strauss
        pledged $1 million to gun violence prevention groups and helped to form a
        coalition of business executives working on gun control. The founder of shoe
        brand Toms committed $5 million to gun safety organizations and launched a
        postcard-writing campaign urging Congress to pass universal background checks.
        Bank of America pledged to stop lending to makers of "military-style firearms"
        used by civilians.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e60c711e-9d85-440d-9fac-1c72bc3805fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T19:25:09.996+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:16:09.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Impact Your World: How you can help mass shooting victims</strong></h2>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84cd1c5b-b4bc-4401-ab3d-eb33cf731f81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T19:25:09.996+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:16:09.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dick''s Sporting Goods CEO Edward Stack has also been vocal about
        his decision to change the company''s gun sales policies after Parkland, at
        one point noting he didn''t care what the financial implications would be.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9306f5fb-6610-442a-8832-af06f6463c0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T19:25:09.996+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:16:09.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You know everybody talks about thoughts and prayers going out to
        them. That''s great. That doesn''t really do anything," Stack said on CNN
        last year. "We felt we needed to take a stand and do this."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95ed59c5-e4ff-4ce3-be36-7ff04bda8b75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T19:25:09.996+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:16:09.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dick''s has pulled gun sales entirely from more than 100 of its
        stores, and suggested that trend may continue.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '918e5480-2358-4544-aa91-5b06be7aa9d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T19:25:09.997+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:16:09.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Public statements like these do make a difference, said Shannon
        Watts, founder of gun safety advocacy group Moms Demand Action. And it can
        be faster and easier for big corporations to enact a new policy or public
        position than for lawmakers to draft and pass a new law.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab53ec6f-38ea-413d-83b3-27ff58e06fd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T19:25:09.997+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:16:09.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To have Walmart join the coalition of companies working actively
        on this issue, making it a priority in their foundational platform would send
        a strong signal," Watts said. "Companies have a role to play. When lawmakers
        don''t protect their constituents, companies have a responsibility to protect
        their customers."</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c57f8b8-ca07-4c9f-b6e7-f5fdd649c74e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T19:25:09.997+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:16:09.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Walmart''s immediate focus</strong></h2>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4a7cac9-1d6b-4bfd-9906-bf1714cb1df8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T19:25:09.997+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:16:09.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For now, just about 36 hours after the attack, Walmart''s policies
        remain the same, according to company spokesperson Randy Hargrove. Hargrove
        also pointed out that the company has provided quarterly active shooter trainings
        for all employees since 2015, and that all of the staff at the El Paso store
        that was targeted Saturday had been trained.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8d45722-e391-4a39-82ac-0f0486401ff9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T19:25:09.997+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:16:09.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We continue to be devastated by the loss of lives, and right now
        our focus is on supporting our associates, our customers and the El Paso community,"
        Hargrove said.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b431e3e0-bc01-4f77-8949-eafe5f3f8e95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T19:25:09.997+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:16:09.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/08/04/business/walmart-gun-safety/index.html">In
        the wake of latest massacres, Walmart is pressured to stop selling guns</a>."</em></p>'
