      'mgnl:lastActivated': 2023-01-27T11:16:13.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 5) —</strong> President
        Rodrigo Duterte has named Wendel Avisado as the new secretary of the Department
        of Budget and Management (DBM).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90856be3-0daf-4de4-91b7-9fafef3fd19a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T17:39:20.495+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:16:13.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Executive Secretary Salvador Medialdea announced Monday that Avisado,
        formerly&nbsp;the national president of the Boy Scouts of the Philippines,
        will be the acting Budget chief. Avisado previously served as Presidential
        Assistant for Yolanda Rehabilitation, and was the city administrator from
        2004 to 2010 when Duterte was mayor of Davao.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6ba863b-e2ba-4db2-9959-3eda26e4fed5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T17:39:20.496+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:16:13.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Avisado is a lawyer who completed his studies at the Ateneo de Davao
        University. He replaces DBM officer-in-charge Undersecretary Janet Abuel,
        who has been designated to head the agency after the surprise appointment
        of two-time Budget Secretary Benjamin Diokno as governor of the Bangko Sentral
        ng Pilipinas last March.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3ee7ed9-4e01-4bde-a654-4ea0ef781edf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T17:39:20.496+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:16:13.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DBM is just about to hand over the <a href="https://cnnphilippines.com/news/2019/4/15/dbm-2020-cash-based-national-budget-4.1-trillion.html">₱4.1-trillion
        national budget</a> this month to Congress, with hopes that there won''t be
        a repeat of the <a href="https://cnnphilippines.com/news/2019/3/13/gdp-target-2019-revision-dbcc.html">four-month
        budget delay</a> that hurt economic growth in the first quarter, with its
        impact said to have spilled over to April-June.&nbsp;</p>'
