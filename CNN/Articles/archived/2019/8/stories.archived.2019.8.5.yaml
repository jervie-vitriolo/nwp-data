      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Metro Manila, Central Luzon, CALABARZON, Bicol Region,
        and the rest of MIMAROPA and Visayas will experience cloudy skies with scattered
        rain showers and thunderstorms.</p>'
