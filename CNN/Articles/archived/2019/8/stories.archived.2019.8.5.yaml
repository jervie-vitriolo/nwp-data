    'mgnl:tags': ['el-paso', 'shooting', 'united-states', 'us', 'america', 'texas']
    'template': '1'
    'title': 'An El Paso mother shopping for school supplies was killed shielding
      her baby from gunfire'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d267dbc-1e93-4b9a-a6f7-977247211cc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T08:03:05.874+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:16:35.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;A shopping trip for school supplies
        at a Texas Walmart ended in tragedy for a mother who was fatally shot while
        shielding her infant son from gunfire, her aunt told CNN.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e88d03e0-2fa3-476e-ad25-da2525e4bd48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T08:03:05.874+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:16:35.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jordan Anchondo was killed and her husband Andre is still missing
        after a gunman opened fire in an El Paso shopping center on Saturday, Elizabeth
        Terry told CNN.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '056dc19f-91c6-44ec-95b6-6771ecc49109'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T08:03:05.874+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:16:35.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The couple was shopping for school supplies at Walmart after Anchondo
        had dropped off their daughter at cheer practice, Terry said on Sunday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18b23394-8b2b-4b50-aa97-9d8f43576be6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T08:03:05.874+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:16:35.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mother of three later died at a hospital after using her body
        to protect her 2-month-old son from the gunfire, the aunt said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61e7e9fd-7ab3-493b-9b31-a78c199498a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T08:03:05.874+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:16:35.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"How do parents go school shopping and then die shielding their
        baby from bullets?" Terry said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9575823-8c5d-4bf9-a007-e8a2e52b4a0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T08:03:05.875+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:16:35.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The baby still had her blood on him. You watch these things and
        see these things and you never think this is going to happen to your family."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a150a4a-2802-4028-bbd9-62900fdefddf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T08:03:05.875+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:16:35.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anchondo was one of at least 20 people killed after the gunman opened
        fire Saturday in what authorities are investigating as an act of domestic
        terrorism. It was the third mass shooting in the United States in a week --
        and less than 24 hours later, another deadly shooting spree in Dayton, Ohio,
        left nine dead.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d8def4c-ae13-4f63-81ba-994cc755a213'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T08:03:05.875+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:16:35.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Families in El Paso are still trying to identify victims of the
        shooting.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1965a8e9-4301-4617-9a21-786447f01261'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T08:03:05.875+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:16:35.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The baby was "pulled from under her body," said Terry, the sister
        of Anchondo''s father, Paul, for whom the injured infant is named.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd600a16f-d8b5-4ad7-bbb3-c27fc3980fc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T08:03:05.875+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:16:35.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The infant suffered broken fingers and is due to undergo an MRI,
        said Terry, who traveled from Sacramento after the shooting to be with her
        family in El Paso.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2c050a6-3f42-4ebd-bd76-a584be470219'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T08:03:05.875+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:16:35.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My brother is devastated. We are just hoping and praying we find
        Andre alive. Any little hope that we can hold on to, that''s what we are doing,"
        Terry said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fec5668-c1f2-4475-93bc-7286c20f94c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T08:03:05.875+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:16:35.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first call of an active shooter went out at 10:39 a.m. local
        time, El Paso Police Chief Greg Allen said. Around 2 p.m., Anchondo''s relatives
        started calling each other, saying the couple was not answering their phones,
        Terry said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '708330bf-c12e-4b55-bfb4-8668f716df0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T08:03:05.875+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:16:35.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She died alone at the hospital because no one was able to immediately
        find her, her aunt said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fae5d027-546e-426f-a57a-53ea8a823838'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T08:03:05.875+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:16:35.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It took us a while to confirm and identify her throughout all the
        chaos."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2ec42de-4f12-4039-bce9-29d3384b839a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T08:03:05.875+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:16:35.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anchondo''s father confirmed her identity. Now, the family is grieving
        the loss of a beloved mother, daughter and niece.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '288dbc1f-ca4a-4c10-aa9e-ffbce3c992dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T08:03:05.875+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:16:35.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Originally from Odessa, Texas, Anchondo loved being a mother to
        her children, Terry said. In addition to her two-month-old son, she had two
        children ages 5 and 2.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7d1f772-d33c-4600-bbeb-d2fba135bef4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T08:03:05.875+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:16:35.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She was light of the family. She had the most contagious smile
        and laugh," Terry told CNN.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cca8d9a9-1e7c-42d6-acd2-c895b726b166'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T08:03:05.875+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:16:35.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We lost the light of our family and the light of our heart. She
        would talk with anyone. She had a heart gold."</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b05a8e39-7a61-4e35-9c22-2cc5f2db3b3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T08:03:05.874+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:16:35.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/08/04/us/el-paso-shooting-victims/index.html">An
        El Paso mother shopping for school supplies was killed shielding her baby
        from gunfire</a>"</em></p>'
  'Hong-Kong-protest-travel-tourists':
    'author': 'Helen Regan and Maisy Mok, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-08-05T08:05:05.888+08:00
    'imagesource': 'jcr:8dffba59-92f2-40bc-9adf-bd28f2e3baf9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '737e7914-ac2b-4637-8c9a-094625fcc14f'
    'lead': 'Generally, the city is running as normal. But during protests that can
      change dramatically.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-05T08:07:24.068+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-27T11:16:34.413+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T11:15:47.339+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Is it safe to visit Hong Kong while the city is being rocked by mass
      protests?'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68cd895b-065f-478a-8643-d383a6c673e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T08:07:24.068+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:16:34.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;"Don''t shoot me." That was the message
        one pro-democracy protester held up, on the sort of sign usually reserved
        for the names of hotel guests, as demonstrators camped out in the arrivals
        hall of Hong Kong International Airport on Friday, July 26.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad53d451-d743-47a1-aaf3-511d84a6d95e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T08:07:24.068+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:16:34.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9301709e-4253-4118-b577-d6067325b050'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T08:07:24.068+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:16:34.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For anyone arriving in the city, it would have been unnerving sight.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df5b990b-225c-4a63-ba33-58cc56aa1c72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T08:07:24.069+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:16:34.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0448749-0b27-466f-8d2a-50903bbdd1d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T08:07:24.069+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:16:34.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the past eight consecutive weekends, Hong Kong has been at the
        center of increasingly violent protests about a now-shelved extradition to
        China bill. That controversy has sparked a deepening political crisis which
        has, at times, brought parts of the city to a standstill.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4df28c14-54ba-4c02-b129-924ac16547b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T08:07:24.069+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:16:34.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75ae462e-978b-4c15-ab8e-cf9850564afc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T08:07:24.069+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:16:34.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dramatic images of tear gas filling residential areas, as pro-democracy
        protesters engage in street battles with police, have been beamed around the
        world.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '848c7d3c-c4b7-4102-8f5b-0290c330c71f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T08:07:24.069+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:16:34.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a184d81a-05a6-4351-b01d-74ed86246dbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T08:07:24.069+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:16:34.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tara Chanter, a 31-old-teacher from the UK, was visiting Hong Kong
        with her young child and husband during the protests on July 28.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e851e44-95a1-4683-8109-7fd79b0c643a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T08:07:24.069+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:16:34.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f10399e-2c9e-4105-82b1-f0045c33819a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T08:07:24.069+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:16:34.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My feeling is that as long as we avoided the protest area we would
        be safe," she said. "However, in light of the changes since we''ve been there
        I''m maybe more concerned about coming back, given the fact that protests
        seem to have escalated."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2511237-6872-4811-8ace-6bf3dab4175f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T08:07:24.069+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:16:34.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b8e5c71-79aa-49d1-8b3e-51c791c99d94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T08:07:24.069+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:16:34.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chanter arrived in Hong Kong during the airport protest and said
        while it was "a little intimidating after a long-haul flight" she were aware
        of what was happening as the airline had kept her well informed.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9133a9ef-7321-4fdf-97f4-64b4147f9448'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T08:07:24.069+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:16:34.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '898bd5cf-7bb5-4654-a35f-3648fede20a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T08:07:24.069+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:16:34.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I felt like they were protests, so they weren''t acts of violence,"
        she said. "I wasn''t concerned about random attacks because we weren''t protesting."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f75040a6-e591-4a9b-adb5-bceb7fa78976'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T08:07:24.069+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:16:34.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3508933d-3ce8-4006-8779-de0604875502'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T08:07:24.069+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:16:34.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there are signs the protests are having an impact on tourism.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a4737a0-73f5-4975-aeb5-9731db3a1556'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T08:07:24.069+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:16:34.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c3fb232-089a-41c8-9587-17dc3ed02f85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T08:07:24.070+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:16:34.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Between June 16 and July 13, during which time there were several
        huge demonstrations, flight bookings to Hong Kong from Asia fell by 5.4% on
        the same period last year, according to analysis firm ForwardKeys.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ab7ff0c-a676-44bd-9815-75c11d658d71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T08:07:24.070+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:16:34.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7036d253-dd01-41c3-b500-0ea4f700c79a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T08:07:24.070+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:16:34.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the protests kicked off, the city had been enjoying a 6.6%
        rise in flight bookings in the first six months of 2019, compared to the same
        period of 2018.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35f66676-b303-4e28-b0c0-1bb9a866115f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T08:07:24.070+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:16:34.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe8b1827-7783-4ac2-9eb1-0f7352694a4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T08:07:24.070+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:16:34.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, in the past few weeks bookings had picked up slightly,
        the research firm found.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04cfcdcc-15ea-4401-88e0-cf1ac16cf3a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T08:07:24.070+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:16:34.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6d15c5b-7596-4819-9efb-3eb23d848927'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T08:07:24.070+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:16:34.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, tourists have been posting pictures on social media of
        themselves in front of the countless Lennon Walls that have sprung up around
        the city. The colorful displays of Post-it Notes with inspirational messages
        for the protest movement are named after the 1980s Prague mural of the same
        title, which was covered in Beatles-inspired lyrics of dissent against the
        Communist government.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32348d06-b825-4f31-a525-06b1d05cbc08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T08:07:24.070+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:16:34.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0431e4aa-52b3-4f92-8dab-6a1fe9d1b76a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T08:07:24.070+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:16:34.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the violence has mostly been localized to pre-arranged demonstration
        sites, several countries, including the UK, Canada, Japan, South Korea and
        the UAE, have issued demonstration alerts to citizens.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23a692b1-197e-4279-93cc-e734b9444ae9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T08:07:24.070+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:16:34.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63e01e15-664b-47d7-81d7-d0558b25d83a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T08:07:24.070+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:16:34.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s got some tourists worried. A quick search of social media
        platforms such as Twitter throws up numerous examples of people asking whether
        it is safe to visit the semi-autonomous Chinese city.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93b00c04-228f-436f-afd7-7adeb4070f64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T08:07:24.070+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:16:34.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7026ae99-9069-4121-84c0-2c52107bdff9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T08:07:24.070+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:16:34.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Is Hong Kong open for tourists?</h2>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ad9cc52-e501-4267-8221-411534aa8965'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T08:07:24.070+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:16:34.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Hong Kong Tourism Commission has said the city is still open
        to travelers. And key major attractions such as the Peak Tram, the Ladies''
        Market and the Star Ferry, which takes passengers across the Victoria Harbor
        to Kowloon, so far have been unaffected.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '888af163-3721-4586-9564-530cabf7af91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T08:07:24.071+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:16:34.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5a2944b-6197-4abc-bbca-730399bed695'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T08:07:24.071+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:16:34.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "vast majority of people taking part in processions do so in
        a peaceful and orderly manner," Jeanne Tam, from the Tourism Commission, said
        in a statement. "Processions only affect certain parts of the city for a defined
        period of time ... (and) are publicized well in advance," Tam added.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf5b53ae-e0f5-42e9-b5b0-44b3ed589401'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T08:07:24.071+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:16:34.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9840af2-bd3d-429d-84fe-c566021f797a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T08:07:24.071+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:16:34.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the beginning of the protest movement, at least, most marches
        took place on Sundays on pre-planned routes. While those marches took over
        some of the biggest highways on Hong Kong Island, they were easy to avoid
        and largely peaceful.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0e186d6-2011-4c74-869e-72631ec36c12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T08:07:24.071+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:16:34.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92ad03a1-53b1-47e9-8d46-ad2fe23d85af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T08:07:24.071+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:16:34.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, as the weeks have worn on things have gotten more complicated.
        In July, masked protesters stormed Hong Kong''s Legislative Council building,
        and late at night a few hundred, people mainly in their teens and twenties
        wearing protective gear, broke in and occupied it for several hours.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f7a68ce-573a-40cc-820f-091e9ed8c165'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T08:07:24.071+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:16:34.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acdf6abe-ec36-452a-bd7f-7789efc59e4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T08:07:24.071+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:16:34.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some protests have targeted tourist areas, such as Tsim Tsa Tsui
        which is popular with travelers from mainland China, to get out their message.
        And on Sunday, protesters who marched through the city illegally targeted
        Causeway Bay, another retail hot spot, "to let the world know what''s happening
        in Hong Kong," according to a protester who did not want to be named.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88f737e1-9e56-449b-9fb4-7fd26203728d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T08:07:24.071+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:16:34.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31c2fa01-dfd4-4b12-afce-91ef8f7bf99e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T08:07:24.071+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:16:34.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, last Friday''s demonstration at the city''s airport saw
        thousands of protesters and some aviation staff occupy the arrivals hall for
        the same reason.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee903929-1025-42b6-9371-8346e76c851e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T08:07:24.071+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:16:34.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fed6543f-a068-49a8-b07c-7e96ef00409c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T08:07:24.071+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:16:34.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Are the protests dangerous?</h2>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa1bf932-530e-4415-8a90-0f94e20f129b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T08:07:24.071+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:16:34.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent weeks, the protests have become less predictable and more
        violent.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d6473bd-7853-4887-8604-e2cb75670fca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T08:07:24.071+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:16:34.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '209583d4-8011-48e4-a7f6-0ba7787258e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T08:07:24.071+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:16:34.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police have refused to authorize some marches, which has led to
        violent street clashes between protesters and police.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e95b6295-6d64-4b30-ad2a-f1d1c6e865df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T08:07:24.072+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:16:34.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60d8e2e7-5d69-4602-aa9d-f1f6355c0c85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T08:07:24.072+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:16:34.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday evening, the violence spilled over into the city''s trendy
        Sai Ying Pun and Sheung Wan districts, two heavily residential areas near
        the city center with restaurants, bars and boutique hotels popular with tourists,
        and a stone''s throw from the ferry terminal to Macao.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7291550-223e-4e05-b97c-2e83bc804727'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T08:07:24.072+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:16:34.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1eca283-ace0-4ff0-ad54-cda4f4b8171b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T08:07:24.072+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:16:34.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some residents and tourists were caught in the fray. One tourist
        told CNN he had gotten tear gassed by the police while trying to find his
        hotel.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e99b3980-df74-4223-b1f9-e0cf19cdad14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T08:07:24.072+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:16:34.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1afebc4-c0e7-4fc5-9213-472b27e39196'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T08:07:24.072+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:16:34.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other violent protests have happened in less touristy areas. Yuen
        Long, on the city''s border with mainland China, in the north of the territory,
        for example, has seen mob violence and police have stormed the subway station
        there to disperse crowds. In total, 69 people were hospitalized over the two
        incidents in Yuen Long.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63aeda8d-55b4-4cf5-a465-b578aa1bee60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T08:07:24.072+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:16:34.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '640d4273-5cf9-4a19-b814-2d2c0fe1b9c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T08:07:24.072+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:16:34.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the situation gets more heated, some countries have issued travel
        warnings advising tourists to ask their hotel or travel agency for information
        on where protests will be and to follow the local news.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd75591d8-d95e-4eee-aac9-944b5aab0200'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T08:07:24.072+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:16:34.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07028787-f059-4042-afde-8414381347f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T08:07:24.072+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:16:34.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United Arab Emirates Consulate in Hong Kong has advised its
        citizens to avoid places near government and private buildings during weekends
        and not to wear black or white -- the colors of the protest movement and mob
        attackers, respectively.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1ff1870-deaf-461d-8a96-b776c7f1b9bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T08:07:24.072+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:16:34.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a78bfb45-887a-4769-be18-24dfb6b54eef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T08:07:24.072+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:16:34.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Has travel around the city been disrupted?</h2>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95e049ca-ce1d-4c11-a355-6e7c23525bea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T08:07:24.072+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:16:34.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Generally, the city is running as normal. But during protests that
        can change dramatically.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '347dc133-9488-4ec8-9c4d-4a6f57ce335f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T08:07:24.072+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:16:34.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '349dbd38-cff7-4bf0-b1c3-838107441da5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T08:07:24.072+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:16:34.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roads have been closed, bus lanes blocked and tram lanes brought
        to a standstill when protests have taken over some of the city''s main streets.
        Subway stations have also been temporarily shut and train lines suspended
        in areas where protests have been concentrated.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '322b8c10-a35d-4408-9b28-2909aac8e0ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T08:07:24.073+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:16:34.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2835a62-177b-4bfc-91a2-a504058544e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T08:07:24.073+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:16:34.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Furthermore, on Tuesday, parts of two of Hong Kong''s busiest subway
        lines were temporarily down, with several others delayed, as protesters blocked
        trains during morning rush hour.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae7bc8e5-9222-4ef0-b231-6e44ec1ebd3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T08:07:24.073+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:16:34.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '596308cf-c8f7-4d89-a5c9-45e222a08829'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T08:07:24.073+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:16:34.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, the ferry service between Sheung Wan -- where the protests
        took place -- and Macao was temporarily suspended, although the boats were
        back to normal by Monday morning.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32482f1b-c973-4ada-8980-440b779f2b91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T08:07:24.073+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:16:34.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92fd3eda-2cdd-4078-b19a-69837da4428e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T08:07:24.073+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:16:34.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carol Chan, spokesperson for Hong Kong''s famous Star Ferry, said
        its cross-harbor services had not been disrupted. In fact, the company had
        enhanced its services "to cater for the increased flow of passengers," as
        protesters use the service to get to Hong Kong island.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95d234ac-a302-47b8-a650-ddad589faeb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T08:07:24.073+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:16:34.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a054985a-0fe6-40cc-a124-78a0acfcdec7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T08:07:24.073+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:16:34.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Are tourists still coming?</h2>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe7933cc-f1bc-45fb-bd6f-82f92e315e57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T08:07:24.073+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:16:34.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But overall Paul Chan, Hong Kong''s financial secretary, said Sunday
        that the city''s mass demonstrations had hurt local merchants. Many retail
        and food and beverage businesses have reported a drop in customers, he added.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '668e600a-6d49-4e3d-a37b-ea90797533a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T08:07:24.073+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:16:34.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd5e1754-8146-4db6-8dd1-a49ef9e94671'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T08:07:24.073+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:16:34.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For foreign companies and tourists, Hong Kong seems to have become
        turbulent and insecure, affecting their desire to travel, do business and
        invest in Hong Kong," Chan said.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc802bf8-639f-4ec9-bffd-7692e011e900'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T08:07:24.073+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:16:34.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c1c33ff-b211-49eb-99ac-c6893cb791a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T08:07:24.073+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:16:34.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Langham Hospitality Group, a luxury hotel operator in the city,
        said in a statement that "certain segments at our Hong Kong hotels have seen
        a slowdown."</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fa0db9f-4d45-4f20-9eac-9d99670fb39f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T08:07:24.073+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:16:34.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85a7369e-0dbd-4dac-a7a1-e65fef73fae6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T08:07:24.073+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:16:34.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We advise our guests that Hong Kong is still safe to visit and
        conduct business," said Serene Tan, the group''s director of public relations.
        "The recent protests ... in the longer term will not pose a threat to Hong
        Kong''s economy and global standing as one of the top travel destinations
        of the world.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c4a8e30-38db-46f4-9db5-b74a15aebdf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T08:07:24.074+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:16:34.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c56a5a1-358b-42ed-bd37-db27a5965134'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T08:07:24.074+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:16:34.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The city has experienced similar protests before and has always
        proven to be resilient."</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63689eef-f812-458a-8309-54c3105848b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T08:07:24.074+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:16:34.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c99a10d3-d62c-4855-9aac-e3c5a120827d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T08:07:24.074+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:16:34.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Luxury hotel Island Shangri-La, located in the city''s Central district,
        said it had seen some "cancellations from our overseas leisure, group and
        corporate guests."</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f6ff71f-09bb-4cdb-860c-72e2a07a15ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T08:07:24.074+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:16:34.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c420e6d1-f3fb-4674-bdd6-e870c9b7ed58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T08:07:24.074+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:16:34.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have also seen a decline in the number of local patrons coming
        to our restaurants and outlets," Carol Kong, spokesperson for the hotel said.</p>'
  'Protesters-could-push-Hong-Kong-into-a--very-dangerous-situation,--government-warns':
