    'template': '1'
    'title': 'Duterte appoints William Dar as acting Agriculture Secretary'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5fdea06-ec6c-4f84-9e6b-ef6db3b943fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T20:06:54.008+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T11:16:07.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 5)</strong> — Former
        Agriculture Chief William Dar is back as the department''s&nbsp; acting Secretary,
        Presidenital Spokesperson Sal Panelo confirmed on Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62d8b954-bd84-4bff-9541-943faf088c71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T20:06:54.008+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T11:16:07.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte appointed Dar to replace resigned Manny
        Piñol, who was blamed by some Cabinet members for the rice shortage the country
        experienced in 2018.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fab5fc83-afd1-4f32-a30c-acd6a305ae1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T21:53:42.253+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T11:16:07.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, Panelo told CNN Philippines Dar''s appointment is permanent.
        Hours later, Panelo retracted this statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8afbf19e-7361-4d8c-9129-65b55e083620'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T20:06:54.008+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T11:16:07.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dar was the Agriculture Secretary of former President Joseph "Erap"
        Estrada.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16761938-406c-415f-965a-efb426f4b3dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T20:06:54.008+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T11:16:07.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also serves as the director general of the International Crops
        Research Institute for the Semi-Arid Tropics (ICRISAT). He also founded InangLupa
        Movement that advocates and calls to action agricultural modernization and
        rural industrialization. He serves as the strategic adviser for global expansion
        of Prasad Seeds Private Limited, which operates a seed processing facility
        in Pangasinan, and engages in contract growing of hybrid rice and corn seeds
        with farmers’ groups.</p>'
