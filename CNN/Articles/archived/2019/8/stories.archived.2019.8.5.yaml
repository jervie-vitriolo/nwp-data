      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17656696-5cb6-4e51-abf1-d6e13603faa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T14:14:15.026+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:16:24.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garin said the FDA’s decision to permanently pull Dengvaxia off
        the shelves is “highly unethical.”</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50a4977a-30b0-4d7a-985b-bc8ebecd8457'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T12:37:54.184+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:16:24.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f217d49c-4baa-4536-8f72-933da225cfa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T12:37:54.184+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:16:24.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If you look at the papers being presented by the Food and Drug
        Authority, it does not refer to safety and effectiveness. Dengue vaccine was
        not revoked or pulled from the market because of questionable safety and efficacy,”
        she said.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd01583a3-f6b3-4561-8f36-0f199fcfe982'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T12:37:54.184+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:16:24.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '434bc9fe-46df-440f-b0ee-616b5d18aff8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T12:37:54.184+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:16:24.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that the ban on the use and sale of Dengvaxia in the country
        has prompted some families to fly to nearby countries like Singapore and Thailand
        to get the dengue vaccine.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa779a21-ea6b-4dcb-aaa0-34e78baff6a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T12:37:54.184+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:16:24.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a471cfab-1a9e-43fc-9bdf-14e402030ee2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T12:37:54.184+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:16:24.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines’ decision to pull out Dengvaxia runs counter to
        the moves other countries to allow the sale and use of the anti-dengue vaccine.
        The World Health Organization said the vaccine is licensed in 20 countries.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b14c915-d790-4683-a8fa-030dd31db225'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T12:37:54.184+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:16:24.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eb40b35-a84b-42e9-be3d-bc7a6b2ac13b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T12:37:54.184+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:16:24.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dengvaxia is the <a href="https://www.who.int/immunization/research/development/dengue_q_and_a/en/"
        target="_blank">only dengue vaccine</a> in the world that has been licensed,
        while five more dengue vaccine candidates are in clinical development.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f8eedaa-90a6-49f3-98e4-a9c024a60001'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T12:37:54.185+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:16:24.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b842ab49-2c03-443b-a6d6-40f89f7f1954'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T12:37:54.185+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:16:24.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeed88fa-1e6c-4787-8a0e-ecec29430f33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T12:37:54.185+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:16:24.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dengvaxia has been licensed in 20 countries and has been shown to
        be 79.1 percent effective in the year following vaccination. It was more effective
        against dengue serotypes 3 and 4, at 71.6 percent and 76.9 percent, respectively,
        than serotypes 1 and 2, at 54.7 percent and 43.0 percent, respectively.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb8e7085-7391-4ccf-ad85-00673ab5145e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T12:37:54.185+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:16:24.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '080cc753-5bf3-4f47-856d-26df063b1df3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T12:37:54.185+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:16:24.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Efficacy was also lower in those who have not yet been infected
        with dengue, at a baseline of 38.1 percent, which the WHO said is not statistically
        significant. Efficacy of the vaccine was also lower in those who are less
        than nine years old and have not been infected with dengue.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9c28353-dec5-49f7-899c-c239aa05adcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T12:37:54.185+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:16:24.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14ae7936-8c2a-43bd-8987-f411ab62d9ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T12:37:54.185+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:16:24.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In light of new evidence of safety issues among those who have not
        been infected with dengue, WHO’s Strategic Advisory Group of Experts have
        recommended that countries who would want to include Dengvaxia in their dengue
        control program should conduct pre-screening of patients to ensure that only
        those who have been previously infected with dengue are vaccinated.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7850acdb-522b-4add-b351-c1fdd5c38148'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T14:14:15.026+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:16:24.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Chief Correspondent Pia Hontiveros contributed
        to this report.</em></p>'
  'Mexico-US-El-Paso-shooting':
    'author': 'Amir Vera, Helena DeMoura and Hira Humayun, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-08-05T12:48:31.508+08:00
    'imagesource': 'jcr:2dbd818e-be0c-42d6-af10-8134f39bd479'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5571feee-b7be-4487-9147-67d13068af2e'
    'lead': 'The Mexican government will look into whether there is enough evidence
      to solicit the extradition of the gunman to face charges in Mexico. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-05T12:55:20.396+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-27T11:16:22.318+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T11:15:50.363+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['El', 'Paso', 'Mexico', 'shooting', 'supermarket']
    'template': '1'
    'title': 'Mexico exploring legal action against the US following El Paso shooting '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85b4843a-c514-47d9-9996-9b584f56b086'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T12:55:20.396+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:16:22.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The Mexican government is looking into
        taking legal action against the United States after six Mexican nationals
        were killed and seven others were injured in a mass shooting in El Paso, Texas,
        Secretary of Foreign Affairs Marcelo Ebrard said Sunday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a600cd7-352d-4eee-a555-27564d9a4008'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T12:55:20.396+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:16:22.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a press conference in Mexico City, Ebrard called the shooting
        an act of terrorism against Mexicans in the US and said the Mexican government
        will look into whether there is enough evidence to solicit the extradition
        of the gunman to face charges in Mexico.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fd7b8ca-8acc-4b20-afcc-407cc44c9424'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T12:55:20.396+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:16:22.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US authorities have not publicly identified the shooter, but three
        sources told CNN the suspect is 21-year-old Patrick Crusius of Allen, Texas.
        The sources were two federal officials and one state official.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df6044c5-6955-48e1-92ce-a9c6cdbf50e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T12:55:20.397+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:16:22.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities also are investigating a racist, anti-immigrant document
        they believe the suspect posted on the online message board 8chan before the
        shooting. The 2,300-word document, which police called a "manifesto," is filled
        with white supremacist language and racist hatred aimed at immigrants and
        Latinos. It blames immigrants and first-generation Americans for taking away
        jobs.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '432e5ff1-f9e0-4ae5-8c06-55158203e470'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T12:55:20.397+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:16:22.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a video posted to his official Twitter page, Ebrard said what
        happened in El Paso was "unacceptable" and that "the first judicial actions"
        the government will take will be in accordance with international law.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5820f2b-d4ed-4733-8849-3c9b85328e74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T12:55:20.397+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:16:22.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '029e2549-fb31-46c0-ab33-ec2fd6029cf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T12:55:20.397+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:16:22.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mexico would like to express its utmost profound condemnation and
        rejection of this barbaric act where innocent Mexican men and women were killed,"
        Ebrard said. "We are outraged. We do not support the culture of hate."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caedf073-f8ee-449d-9208-161759b4f074'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T12:55:20.397+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:16:22.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ebc2bf4-9c28-4157-9a6e-44902c008e76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T12:55:20.397+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:16:22.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ebrard also said Mexico President Andrés Manuel López Obrador instructed
        him to take swift legal action in order to first protect the families who
        were affected and then "so that Mexico can demand that the United States protect
        the Mexican community in the United States."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '298ea39c-fed3-41e9-ab45-13d3cd0eab32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T12:55:20.397+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:16:22.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b47b29e4-59fb-4e03-9de0-fd4675646edc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T12:55:20.397+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:16:22.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>López Obrador confirmed earlier Sunday in a televised statement
        that six Mexican nationals were killed and seven were injured. The shooting
        at an El Paso shopping center left a total of 20 people dead and 26 injured.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25c17138-bbb2-489c-8ace-a27536259679'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T12:55:20.397+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:16:22.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8180bf9-c201-49b8-b737-bfcd34452532'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T12:55:20.397+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:16:22.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ebrard urged the US to establish a "strong position against hate
        crimes" following the shooting. He also drew attention to gun control as a
        "crucial issue." and announced that Mexico is investigating who is responsible
        behind the sale of "these assault weapons."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29a9ec99-56ab-427f-aaba-a605092f667d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T12:55:20.397+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:16:22.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
