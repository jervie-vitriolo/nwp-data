    'lead': 'Wendel Avisado, who served as administrator of Davao City when President
      Rodrigo Duterte was mayor, is the new head of the Department of Budget and Management. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-05T17:39:20.495+08:00
