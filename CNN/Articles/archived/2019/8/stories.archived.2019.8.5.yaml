      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It takes 15 minutes to travel from Iloilo to Guimaras.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '858b89b3-b203-4cad-8a6a-d3255ed68245'
