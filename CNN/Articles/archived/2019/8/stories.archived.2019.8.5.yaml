    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c037160f-66ba-421f-ad4b-5bd536dd4e96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T07:53:04.173+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:16:37.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Duke and Duchess of Cambridge, William and Catherine, also marked
        the day by posting a birthday message to Meghan on their Instagram account
        @KensingtonRoyal, as did The Prince of Wales and The Duchess of Cornwall from
        their @ClarenceHouse account.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ee8795c-ecf6-4b05-ab04-64f2bdaccdae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T07:53:04.173+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:16:37.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, Harry and Meghan asked followers of their SussexRoyal
        account to submit suggestions about which groups they should follow on Instagram.
        The royal couple follow a different set of charities and causes each month
        to highlight the work they do.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fc87bae-dd08-4b10-8b76-752489095559'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T07:53:04.173+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:16:37.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For the month of August we look to you for help. We want to know
        who YOUR Force for Change is," the couple wrote in a message on their official
        Instagram account.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62dfe838-2fa2-4ddc-8b3b-94bd1f84de53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T07:53:04.173+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:16:37.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Over the next few days please add your suggestions into the comments
        section: someone you look up to, the organisation doing amazing work that
        we should all be following, an account that inspires you to be and do better
        (or that simply makes you feel good), or the handle that brims with optimism
        for a brighter tomorrow."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbb50541-2b4d-44bd-bedf-c3633262a5a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T07:53:04.173+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:16:37.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The message said that 15 accounts will be chosen on Monday August
        5, and will be followed for the rest of the month.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '936dbb6b-41ae-47e3-b5d7-8c707d7d11e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T07:53:04.173+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:16:37.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although Meghan has been on maternity leave following the birth
        of her son —&nbsp;whose full name is Archie Harrison Mountbatten-Windsor —&nbsp;she
        guest-edited the September issue of British Vogue, which came out on Friday.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e497fb65-25f0-44b4-b480-f68899877506'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T07:53:04.173+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:16:37.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also called "Forces for Change," its cover features a number of
        prominent women whom Meghan said she was "inspired" by.</p>'
