  'Rodrigo-Duterte-ISIS':
    'caption': 'President Rodrigo Duterte expresses concern over a possible ISIS attack,
      saying it might derail government efforts to bring peace to Mindanao. (FILE
      PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-08-05T22:21:32.848+08:00
    'imagesource': 'jcr:340608fd-0784-4852-8e81-c7906122a811'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ce8040eb-4efb-4fe8-91d7-9523c7921ba3'
    'lead': 'The President expresses concern over a possible ISIS attack, saying it
      might derail government efforts to bring peace to Mindanao.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-05T22:24:09.665+08:00
    'mgnl:createdBy': 'chad'
    'mgnl:lastActivated': 2023-01-27T11:16:06.006+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T11:15:54.837+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Islamic-State-of-Iraq-and-Syria', 'ISIS', 'Islamic-State', 'Hatib-Hajan-Sawadjaan',
      'Abu-Sayyaf', 'Rodrigo-Duterte']
    'template': '1'
    'title': 'Duterte worries about ISIS, hopes PH will be spared'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e9fba46-ae84-48ec-909c-dd07b326a19f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T22:24:09.665+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T11:16:06.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 5)</strong> — President
        Rodrigo Duterte on Monday expressed concern over threats of a possible attack
        by the Islamic State of Iraq and Syria (ISIS) in the Philippines.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00d66133-8603-4f04-a6e7-efb42c7d9730'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T22:24:09.665+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T11:16:06.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Just like Iraq, Syria, <em>na maraming inosenteng tao ang nadadali</em>
        [where many innocent people are affected],” Duterte said during the oathtaking
        of newly-appointed officials in Malacañang.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33373322-612a-47e9-9032-dae6ff0de51d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T22:24:09.665+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T11:16:06.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President said he hopes the Philippines will be spared from
        a possible ISIS attack.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89fd86ff-4979-4908-9010-099807c635e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T22:24:09.665+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T11:16:06.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I’m praying - I really pray, <em>talagang lumuluhod ako sa Diyos</em>
        [I am kneeling before God] to spare us that kind of brutality and cruelty
        in our country - because it will really be bloody,” he added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be3a81cf-2c2b-4849-9813-b3f879c1c7bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T22:24:09.665+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T11:16:06.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foreign terrorists were reportedly being harbored by the Sulu faction
        of the local terror group Abu Sayyaf. The faction is led by Hatib Hajan Sawadjaan,
        the supposed ISIS leader in the Philippines.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff9e7e94-1e0e-490b-a505-650b9cbedcdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T22:24:09.665+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T11:16:06.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sawadjaan was linked to the Jolo, Sulu blasts earlier in the year.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83a19adb-07d5-416e-99e7-e61e4645787e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T22:24:09.666+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T11:16:06.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In July, Duterte said he is preparing government troops to battle
        the global extremist group. Earlier, the President also said ISIS would not
        gain a foothold in the Philippines during his term.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b908b03a-088b-4672-8ba0-ac3a03fd35d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T22:24:09.666+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T11:16:06.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The president also warned that an ISIS attack would derail peace
        efforts in Mindanao.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c2ae8c8-e9f8-419a-9b4c-ad145ecc0d90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T22:24:09.666+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T11:16:06.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The administration sees the creation of the Bangsamoro Autonomous
        Region in Muslim Mindanao (BARMM) as a means to address the insurgency problem
        in the country''s second-largest island.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeff4165-41f0-4802-a526-2ff06b02c0c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T22:24:09.666+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T11:16:06.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the President expressed concern over “sparks” that would
        “tend to maybe derail the smooth transition for the Bangsamoro people”, referring
        to a possible ISIS attack.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3be1d10-36ce-44df-ae90-2435540c42ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T22:24:09.666+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T11:16:06.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said he is still trying to get Moro National Liberation
        Front leader Nur Misuari’s support for the BARMM. A breakaway faction, the
        Moro Islamic Liberation Front, has already expressed approval for the newly-formed
        Bangsamoro government. The BARMM’s interim Chief Minister is MILF Chairman
        Al-Haj Murad Ebrahim.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f1e1ee5-0036-4dc2-a03b-5fcbcb8f0033'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T22:24:09.666+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T11:16:06.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I am praying to God that Nur Misuari will be enlightened and he’ll
        be able to accept maybe the same terms we’ve extended to Murad. It’s the only
        way without a breakage in our society,” Duterte said.</p>'
