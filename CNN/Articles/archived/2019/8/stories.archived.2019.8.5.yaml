      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 5) —</strong> The
        self-confessed star of a series of videos linking the Duterte family and their
        allies to the drug trade has sought witness protection.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8ed91da-80e6-4b1c-bcf5-53f8273a2e86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T18:53:32.328+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:16:12.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddd7ab7e-d502-4c48-8ccc-74c4f08bf0b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T18:53:32.328+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:16:12.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Peter Joemel Advincula, also known as "Bikoy", applied for the witness
        protection program (WPP) at the Department of Justice on Monday. He has accused
        politicians critical of the administration, as those behind the "Ang Totoong
        Narco List" series of videos.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07aa4a5e-6dff-4c2d-abe9-ceace5aefb09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T18:53:32.328+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:16:12.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47b66eb1-94b2-40f9-99b6-7e404d7d47a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T18:53:32.328+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:16:12.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He is the sole witness to the sedition case filed by the Philippine
        National Police Criminal Investigation and Detection Group against Vice President
        Leni Robredo, opposition senators Leila de Lima and Risa Hontiveros, former
        senators Antonio Trillanes IV and Bam Aquino, and some church officials, for
        their alleged involvement to the video series.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9889133-b91a-47c9-9f93-0ef17061715c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T18:53:32.328+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:16:12.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '885fb590-bbf5-44f1-a9f6-7036753240ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T18:53:32.328+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:16:12.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to his legal counsel, Larry Gadon, Advincula fears for
        his life.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53d6802f-6656-4363-9d59-21b87bf9163f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T18:53:32.328+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:16:12.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0573c9a-31e8-4e41-83b1-af0f03432d63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T18:53:32.328+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:16:12.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sina Mr. Trillanes, sila Ms. Hontiveros,  mga influential na mga
        tao yan at even if we do not assume that they will themselves do some nasty
        act, we cannot say about their supporters kaya kailangan talaga naka-WPP siya,"
        Gadon told reporters.</p>'
