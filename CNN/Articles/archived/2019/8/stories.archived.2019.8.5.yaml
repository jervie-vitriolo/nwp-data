      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02d29547-7b68-4dcc-a656-9d1cad173e0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T08:47:43.273+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:16:30.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our Hong Kong station team and the airport authorities are in regular
        communication... We are seeking the kind understanding of our passengers affected
        by the slowdown in Hong Kong operations. We will provide regular updates on
        the situation in Hong Kong," it said in a statement.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7a3c7c9-58e7-42f7-95fb-246894a2c9ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T11:44:04.523+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:16:30.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over 2,300 aviation workers have joined Hong Kong''s citywide strike
        as of Monday morning, according to the Hong Kong Confederation of Trade Unions.
        This is partially paralyzing the airport. Rallyists are planning to stage
        protests in seven Hong Kong districts. Protesters have blocked Hong Kong''s
        bus and train system in attempts to spark a citywide traffic jam.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad932ee7-00f7-4e04-baa4-017f3b96f2df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T08:47:43.273+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:16:30.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '712f1ef0-f3cc-4e8c-93d5-05dcfba21c23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T08:47:43.273+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:16:30.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the ninth consecutive weekend, Hong Kong has been at the center
        of increasingly violent protests about a now-shelved extradition to China
        bill. That controversy has sparked a deepening political crisis which has,
        at times, brought parts of the city to a standstill.&nbsp;The government warned
        protesters could push Hong Kong into a ''<a href="https://cnnphilippines.com/world/2019/8/5/Protesters-could-push-Hong-Kong-into-a--very-dangerous-situation,--government-warns.html">very
        dangerous situation</a>.''</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dcfe7ab-2994-477c-a1df-0dc9c6c23820'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T08:47:43.273+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:16:30.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Hong Kong Tourism Commission has said the city is still <a href="https://cnnphilippines.com/world/2019/8/5/Hong-Kong-protest-travel-tourists.html">open
        to travelers</a>. But in recent weeks, the protests have become less predictable
        and more violent. Some protests have targeted tourist areas, such as Tsim
        Tsa Tsui to get out their message.</p>'
