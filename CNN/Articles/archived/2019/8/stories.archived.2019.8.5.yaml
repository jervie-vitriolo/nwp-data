    'template': '1'
    'title': 'The Dayton shooter was armed with a mask, bulletproof vest and hearing
      protection, police chief said'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a035ad2-15eb-43b4-9770-9a6f5d5e5a58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T07:16:30.589+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:16:40.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;A gunman who wore a mask, bulletproof
        vest and hearing protection was killed by police within 30 seconds of opening
        fire on Sunday in a popular nightlife district in downtown Dayton, Ohio, authorities
        said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'effc17b9-6460-4b4b-bb44-69b2a8db9644'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T07:16:30.589+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:16:40.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police Chief Richard Biehl released a timeline of the early-morning
        shooting that left nine people dead, including the gunman''s sister.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '449c3a18-1372-43b7-9ac5-1eea0af415ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T07:16:30.589+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:16:40.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biehl said the shooter opened fire with a .223-caliber high-capacity
        rifle with 100-round drum magazines. Officers patrolling the Oregon District
        as the bars were closing shortly after 1 a.m. heard the gunfire and saw a
        large crowd running away, the police chief said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b42a02f-1846-44fd-b800-ce39a14bf913'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T07:16:30.589+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:16:40.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The officers immediately advanced toward the gunfire and within
        approximately 20 seconds, they engaged the suspect, who was actively firing
        and attempting to enter a crowded liquor establishment," the police chief
        said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e73208ce-18f1-4a43-9589-a2f1466c8ab4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T07:16:30.589+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:16:40.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The threat was neutralized at approximately 30 seconds of the suspect
        firing his first shot," Biehl said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8b39cf4-a986-4f9b-8695-c87f8ff213a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T07:16:30.589+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:16:40.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biehl released a frantic 911 call from the shooting as well as surveillance
        footage and the names of the six officers who responded to the shooting.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '216675bf-f220-446f-a660-d0305d5d06fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T07:16:30.589+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:16:40.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twenty-seven other people were injured when Connor Betts, 24, fired
        dozens of shots. The motive remained unclear.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9124722b-9017-465d-a1f0-742a9897bef3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T07:16:30.589+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:16:40.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Betts, his sister and a male companion had arrived in the same vehicle
        but they separated at some point in the evening, the police chief said. Police
        are trying to determine the shooter''s whereabouts after he and his sister
        separated.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caad11aa-32e2-4b4c-acb3-fc5711617dfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T07:16:30.589+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:16:40.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The event followed by 13 hours a shooting that left 20 dead in El
        Paso, Texas.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b33a56ca-5257-4033-8a18-8a819dd502cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T07:16:30.590+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:16:40.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>No evidence so far of a bias crime, police say</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1053902a-ae89-4567-8e09-9cbd0b8bf023'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T07:16:30.590+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:16:40.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local and federal law enforcement sources served a search warrant
        on Betts'' family home in Bellbrook.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43f84144-7fc2-4644-9a97-cb97674d4753'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T07:16:30.590+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:16:40.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the search, authorities found writings linked to the shooter
        that show he had an interest in killing people, two federal law enforcement
        sources told CNN. A preliminary assessment of the writings did not indicate
        any racial or political motive, the sources said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2b1072d-46b3-418b-825e-d369a68c7eda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T07:16:30.590+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:16:40.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We do not have sufficient information to answer the question everyone
        wants to know: ''Why?''" Biehl said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0f613bc-0ee9-41b0-8f90-c6a42d145215'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T07:16:30.590+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:16:40.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added: "We have no evidence [that] suggests that there is a bias
        motive in this crime at this time"</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b37e2254-7c99-48b9-a97c-27d239fbbe7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T07:16:30.590+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:16:40.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Matt Carper, assistant police chief, said speculating at this point
        would be premature.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1394ae65-57af-46f7-832b-bc6d144a3e6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T07:16:30.590+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:16:40.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re always looking at what could have motivated such a horrific
        action as this, and like I said this morning, we''re interviewing dozens of
        people and going through a lot of different electronic evidence, other evidence
        to try to determine that. We don''t have that answer yet," Carper said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '590a67d4-5f64-4e22-875a-72808f6bb99e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T07:16:30.590+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:16:40.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Assault-style rifle used in shooting was ordered online in Texas,
        police say</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '974e9d56-45fa-4c60-86a3-050724e96202'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T07:16:30.590+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:16:40.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Betts began shooting as he made his way toward a bar called Ned
        Peppers, said Deb Decker, public information officer for Montgomery County.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98b6709d-ac14-45c7-9d09-d68039746700'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T07:16:30.590+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:16:40.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Someone from Ned Peppers grabbed the barrel of the rifle, and the
        shooter "picked up a handgun and was willing to continue shooting," Decker
        said, when police arrived and killed the shooter, who wore body armor.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8712245d-7172-44d0-a97c-e022cb76e39a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T07:16:30.590+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:16:40.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biehl said he did not have information to verify that account.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2f9f750-5b3c-4912-a34b-db990a5a42ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T07:16:30.590+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:16:40.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No officers were injured, Carper said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abffb458-10f2-4c7a-a5bd-3699123b50af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T07:16:30.591+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:16:40.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mayor Nan Whaley said: "I really want to —&nbsp;think about that
        minute. The shooter was able to kill nine people and injure 26 in less than
        a minute. And if we did not have police in the Oregon District and the thousands
        of people in the Oregon District enjoying their Saturday evening, what we
        could have had in this city," she said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '584dc8cd-0685-4a8f-a09e-30b5058bb10a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T07:16:30.591+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:16:40.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The question has to be raised, why does Dayton have to be the 250th
        mass shooting this year?"</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95ff514f-e9be-4618-97ad-ad3c5fec64e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T07:16:30.591+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:16:40.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police recovered the rifle that was used in the shooting, Biehl
        said. It was ordered online from Texas but transferred to the suspect at a
        local firearms dealer, the police chief said. Authorities also found a shotgun
        in the shooter''s 2007 Toyota Corolla, which was parked nearby. That weapon
        was acquired from a separate local firearms dealer, Biehl said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3464b908-04ea-4aec-9157-31ac4fdd41fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T07:16:30.591+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:16:40.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s nothing in this individual''s history or record that would
        have precluded him from purchasing that firearm," Biehl said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '657e80a1-4083-4edc-849f-21b03f2ea106'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T07:16:30.591+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:16:40.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The gunman''s victims</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '787e3178-5008-4ada-a8f6-84e598f18546'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T07:16:30.591+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:16:40.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city identified the nine people killed in the shooting:</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f726db2-409e-4fc4-8e7f-5390f62348b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T07:16:30.591+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:16:40.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>—&nbsp;Lois L. Oglesby, 27</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09b31d00-5f80-48ce-bd84-225412326da6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T07:16:30.591+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:16:40.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>—&nbsp;Megan K. Betts, 22, the shooter''s sister</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edbfd3d8-3e30-40f0-a42d-f9680e5057c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T07:16:30.591+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:16:40.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>—&nbsp;Saeed Saleh, 38</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85270bb9-9579-4427-ba58-dab5e0359ff7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T07:16:30.591+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:16:40.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>—&nbsp;Derrick R. Fudge, 57</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d012292-aff9-497a-8c98-6a935ff64030'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T07:16:30.591+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:16:40.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>—&nbsp;Logan M. Turner, 30</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df56d84d-e03e-47d9-900e-94f23b291ae8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T07:16:30.591+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:16:40.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>—&nbsp;Nicholas P. Cumer, 25</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1140b3c-1e50-4372-a497-0c1b9a8a09cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T07:16:30.591+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:16:40.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>—&nbsp;Thomas J. McNichols, 25</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9a2c576-d64a-4eb7-8cde-e6d518b10e50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T07:16:30.592+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:16:40.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>—&nbsp;Beatrice N. Warren-Curtis, 36</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9d59496-6b64-400e-8a05-1566c1bc97f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T07:16:30.592+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:16:40.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>—&nbsp;Monica E. Brickhouse, 39</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e331999c-4fb2-404f-ba1a-f827cc33cf31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T07:16:30.592+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:16:40.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police did not provide information about the Betts siblings'' relationship.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74103fc2-18d8-4f18-ae81-fb87b29a0f69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T07:16:30.592+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:16:40.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biehl said the shooter killed his sister and wounded his male companion.
        Authorities do not believe the male companion, who had driven to the scene
        with the shooter and his sister, had advance knowledge of the attack, two
        law enforcement sources tell CNN.</p>'
    '63':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr"><a href="https://twitter.com/hashtag/BREAKING?src=hash&amp;ref_src=twsrc%5Etfw">#BREAKING</a>
        <a href="https://twitter.com/hashtag/VIDEO?src=hash&amp;ref_src=twsrc%5Etfw">#VIDEO</a>:
        Bellbrook PD chief provides latest update. <a href="https://twitter.com/hashtag/wlwt?src=hash&amp;ref_src=twsrc%5Etfw">#wlwt</a>
        <a href="https://twitter.com/WLWT?ref_src=twsrc%5Etfw">@wlwt</a> <a href="https://t.co/9GfBWTdLqi">pic.twitter.com/9GfBWTdLqi</a></p>&mdash;
        Dan Griffin WLWT (@DanGriffinWLWT) <a href="https://twitter.com/DanGriffinWLWT/status/1158080516073164800?ref_src=twsrc%5Etfw">August
        4, 2019</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16363b24-e558-4dc8-84a7-58ec3f414f3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T07:16:30.594+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:16:40.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eb13ccf-71fe-41c4-9371-5b98910fe774'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T07:16:30.592+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:16:40.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bellbrook Police Chief Doug Doherty said he has been in touch with
        Betts'' parents, who are not ready to talk about the deaths of their two children.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '177bcb90-0a45-4c94-9ca3-9d50362ae402'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T07:16:30.592+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:16:40.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They are victims, and we''re treating that as such —&nbsp;them
        as victims," he said, according to CNN affiliate WLWT.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d7e4b0b-f1dc-4368-9e0f-e2db7311d171'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T07:16:30.592+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:16:40.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of 31 people were transported to hospitals, officials said.
        Nine remained hospitalized Sunday evening.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7694126f-09eb-494f-8913-28e4a2347e0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T07:16:30.592+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:16:40.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Bodies all over the place''</h2>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '867b207a-5fa5-40c9-ab14-bf18a15c8ca9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T07:16:30.592+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:16:40.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Graham Hunter, 24, of Dayton, said he and four friends arrived just
        as the incident was over and immediately came upon the body of the shooter
        outside.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7f183a0-2ce8-4e28-ad66-8bb1aff95ce3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T07:16:30.592+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:16:40.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everyone was panicking and running around," Hunter said. "After
        the shooter was dead, everyone was just crying and stuff," and he saw "bodies
        all over the place."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '546b8b06-4348-4df4-a753-7f93c29c4d85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T07:16:30.592+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:16:40.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A police officer told him and his friends to go into Ned Peppers.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26dc5312-9137-440f-be85-22faa087251f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T07:16:30.592+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:16:40.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he and his friends consider the area a safe, fun place to
        hang out on weekends, where many people walk around outdoors and enjoy patios
        at restaurants and bars.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '616866fe-b699-4712-9001-1aa6b91eaaa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T07:16:30.592+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:16:40.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a nice spot," he said. "It''s where everyone goes to hang
        out."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '917ed295-fc2b-4c99-8264-da8fb63de0d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T07:16:30.593+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:16:40.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The district was to open Sunday afternoon, the mayor said. A vigil
        is planned for 8 p.m. ET.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b72ca381-ddb6-42bf-9ea2-8b3a93579e5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T07:16:30.593+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:16:40.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A deadly end to a deadly week in America</h2>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23b53fb3-d0e4-4e9d-bcd4-05ffb0e915dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T07:16:30.593+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:16:40.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shooting in Dayton was the fourth similar incident across the
        country in the past week. At least 34 people were killed in total.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bd3e445-585a-4955-9391-179fcb5fe9b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T07:16:30.593+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:16:40.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saturday morning In El Paso, 20 people were killed and 26 injured
        when a gunman opened fire at a shopping center. Authorities are investigating
        a racist, anti-immigrant screed they believe was posted by the suspect.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15ed8057-f3bd-4260-9087-3542f137cd6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T07:16:30.593+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:16:40.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He has been identified by three sources as Patrick Crusius, a 21-year-old
        white man from Allen, Texas.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a2d591a-becb-470b-b87d-19f0c4c40361'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T07:16:30.593+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:16:40.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tuesday in Mississippi, a shooting at a Walmart left two employees
        dead and a police officer wounded.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5927149b-8507-4d19-bd4b-ccc59aeeea2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T07:16:30.593+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:16:40.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On July 28, a 19-year-old man wearing tactical gear opened fire
        at at the Gilroy Garlic Festival in California, killing three people, including
        two children.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61f9b3a8-9d92-4bc2-8a8c-3494bc1dc530'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T07:16:30.593+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:16:40.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Shooter attended college in Dayton</h2>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac950cf8-f5b4-45a5-9a60-30b4b80fb1e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T07:16:30.593+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:16:40.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shooter had been enrolled at Sinclair Community College in Dayton
        but was not enrolled in the summer term, the school''s president said in a
        statement.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '041a11d0-adfb-47f6-8532-6056dfeef682'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T07:16:30.593+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:16:40.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our hearts are broken for so many members of this wonderful community
        this weekend. A senseless tragedy occurred in our community and our thoughts
        are and will remain with the victims and their friends and families," President
        Steve Johnson said.</p>'
    '64':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="und" dir="ltr"><a href="https://t.co/2qKXXemyh3">pic.twitter.com/2qKXXemyh3</a></p>&mdash;
        Sinclair College (@SinclairCC) <a href="https://twitter.com/SinclairCC/status/1158072828324921348?ref_src=twsrc%5Etfw">August
        4, 2019</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d1ecaa7-3788-490f-a920-2fd9a7fafe05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T07:16:30.594+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:16:40.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d08cc5c-11bf-4fe4-9e9a-d8b22a4d1414'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T07:16:30.593+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:16:40.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Betts'' only contact with law enforcement was minor traffic violations,
        the police chief said.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7324fdff-4a51-4796-8184-7298493817c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T07:16:30.593+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:16:40.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A friend, Brad Howard, said Connor Betts was quiet and kept to himself.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ca83e74-7fa7-451a-b6ad-4326193a198c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T07:16:30.593+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:16:40.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He was a really nice kid," Howard told CNN affiliate WHIO. The
        two grew up together, he said, and knew each other for more than 20 years.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a2a7939-4912-4ce1-a49f-16a211d96208'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T07:16:30.593+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:16:40.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a kick in the teeth" to the Bellbrook neighborhood, Howard
        said.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8d63349-d36f-46e6-90c6-a99b162fe00f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T07:16:30.589+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:16:40.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/08/04/us/dayton-ohio-active-shooter/index.html">The
        Dayton shooter was armed with a mask, bulletproof vest and hearing protection,
        police chief said</a>"</em></p>'
