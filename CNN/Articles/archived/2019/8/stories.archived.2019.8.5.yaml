      'jcr:uuid': '1e63c20f-6554-4e58-aa18-825926cb5700'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T15:00:29.671+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:16:18.826+08:00
