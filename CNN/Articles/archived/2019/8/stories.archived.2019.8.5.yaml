      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As of 2 o''clock this afternoon, our count is 52 survivors, 28
        casualties and 6 missing, plus additional 13 who are also all alive," Dela
        Vega said, adding that rescue operations are still ongoing.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
