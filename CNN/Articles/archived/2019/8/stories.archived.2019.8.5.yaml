    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e910d1a8-5dfd-475f-882c-0ffa98cfb9f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T17:32:53.069+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:16:13.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
