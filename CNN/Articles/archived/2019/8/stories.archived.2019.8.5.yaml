      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Let’s stop pointing fingers at each other, let’s devise a system
        wherein if there are health issues being discussed, you refer to the real
        experts,” she said.</p>'
