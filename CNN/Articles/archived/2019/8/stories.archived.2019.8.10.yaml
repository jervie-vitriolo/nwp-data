      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And this is someone that I kind of modeled my game after when I
        was little. So this is such a big learning experience for me."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54d552c3-aefd-45d3-a39b-ab87de097cd3'
