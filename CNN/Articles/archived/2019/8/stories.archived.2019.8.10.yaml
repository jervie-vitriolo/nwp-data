      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I just wanted to do the best I could today."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c11a087-2324-439a-b26d-0d8f56de5080'
