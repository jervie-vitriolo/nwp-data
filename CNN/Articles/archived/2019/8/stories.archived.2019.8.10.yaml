  'typhoon-lekima-china-evacuations':
    'author': 'Julia Hollingsworth, Serenitie Wang and Taylor Ward, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-08-10T15:48:06.334+08:00
    'imagesource': 'jcr:ff09a65f-2eaf-44f6-a50e-ef43ba3c4fce'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'abd347d9-7074-41de-bafa-810c57bc6c72'
    'lead': 'Thirteen people were killed and 16 remain missing after Typhoon Lekima
      made landfall in the eastern Chinese province of Zhejiang on Saturday, resulting
      in the shutdown of hundreds of ferries, flights and train services.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-10T15:51:55.917+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-27T11:31:19.584+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T11:31:08.015+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Typhoon-Lekima', 'China', 'weather', 'evacuation']
    'template': '1'
    'title': '1 million people evacuated as deadly Typhoon Lekima makes landfall'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1939c3fd-933c-4f03-aebd-fc57d4d2871e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T15:51:55.917+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:31:19.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Thirteen people were killed and 16 remain
        missing after Typhoon Lekima made landfall in the eastern Chinese province
        of Zhejiang on Saturday, resulting in the shutdown of hundreds of ferries,
        flights and train services.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec1e5d74-812a-4bf7-8c3d-01a90c4cd66a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T15:51:55.917+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:31:19.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 1 million people were evacuated before the typhoon made
        landfall at about 1am local time (1pm Friday ET), with the government opening
        122,000 disaster avoidance and resettlement sites, according to a report from
        Chinese state-run press agency Xinhua.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77468854-7172-4b55-9fa3-8f04f609a34d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T15:51:55.917+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:31:19.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With a maximum wind force of 187 kph (116 mph), the super typhoon
        — the ninth typhoon this year — is expected to bring heavy rain to the provinces
        of Anhui, Fujian, Jiangsu, and Zhejiang, and the municipality of Shanghai,"
        Xinhua reported.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40a879ff-4825-45ec-9107-06d6978a4e2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T15:51:55.918+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:31:19.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier in the week, Lekima was briefly classified as a "super"
        typhoon, before weakening somewhat.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cc80b86-13a0-4c4a-947f-09235ee5c2b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T15:51:55.918+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:31:19.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93a27162-9443-447c-81b4-4cfa5d1a663a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T15:51:55.918+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:31:19.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday morning, China''s National Meteorological Center <a href="http://www.cma.gov.cn/2011xwzx/zdbk/jdbkxw/201908/t20190808_532299.html">issued</a>&nbsp;a
        red typhoon alert — the highest level — meaning businesses and schools in
        affected areas were advised to close. In Zhejiang''s Taizhou city, 4,900 fishing
        boats returned to ports and scenic spots were shut, <a href="http://tv.cctv.com/2019/08/09/VIDEHbMQRN6HOZAEkuoaxhea190809.shtml">according</a>&nbsp;to
        state broadcaster CCTV.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62028ce7-6df7-4cf8-a605-ae7ae29c5464'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T15:51:55.918+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:31:19.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s Ministry of Water Resources <a href="http://www.cma.gov.cn/2011xwzx/zdbk/jdbkxw/201908/t20190808_532299.html">dispatched</a>&nbsp;emergency
        response teams to Zhejiang, Shanghai and Jiangsu provinces. Meanwhile, the
        Ministry of Agriculture and Rural Affairs advised people in rural areas across
        10 different provinces to prepare for the storm by securing items that could
        be lifted by the rough winds, and urged farmers to harvest their crops ahead
        of the typhoon making landfall.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19cae6cc-dd11-41b1-abf9-cff89c41135d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T15:51:55.918+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:31:19.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, local authorities in Taiwan''s capital Taipei <a href="https://member.ntpc.gov.tw/push_log/201908080222">announced</a>&nbsp;that
        businesses and schools would be suspended due to the typhoon. Although the
        island will be spared from the worst of the typhoon, it will still see some
        rain.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73277fde-c524-4161-b690-a81c4573da3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T15:51:55.918+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:31:19.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, Taiwan''s <a href="https://www.cwb.gov.tw/V8/C/">Central
        Weather Bureau</a>&nbsp;issued sea and land warnings, asking residents to
        be prepared for trong winds and rain in five vulnerable areas — Keelung City,
        Yilan County, New Taipei City, Taipei City, and Hualien County. The Bureau
        also warned ships to Taiwan''s north and along the east coast to be "alert"
        to extreme weather.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27edfe4a-2ee9-42be-a52e-da5efbc33dfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T15:51:55.918+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:31:19.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Taiwan <a href="http://www.emic.gov.tw/eng/index.php">Central
        Emergency Operation Center</a>&nbsp;also warned residents to take preventative
        measures such as bringing outside objects inside, and avoiding the beach.
        Meanwhile, government authorities and agencies including the National Fire
        Agency have <a href="https://www.facebook.com/NFA999/posts/1311281549038596?__tn__=-R">convened</a>&nbsp;to
        discuss disaster response.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '523f44af-8817-4b16-8eaf-5e68b464048b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T15:51:55.919+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:31:19.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lekima has already passed by the southern Ryukyu Islands of Japan,
        which include Okinawa, where locals experienced over 200mm (7.8in) of rain
        and winds of up to 168kph (104mph).</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45608f23-2f6b-4bff-9761-b562254b1d18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T15:51:55.919+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:31:19.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lekima was the fourth typhoon in the western Pacific this week.
        Typhoon Wipha brought intense gales and rain to China last weekend, Typhoon
        Francisco made landfall in Japan on Tuesday, and Typhoon Krosa has now formed
        in the Pacific. The slow-moving Krosa has winds of 165 kph (102.5 mph) is
        expected to hit mainland Japan by the middle of next week.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff3748a2-a232-49d8-9c9e-1cd42396e3b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T15:51:55.919+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:31:19.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asia last saw a super typhoon in September, when <a href="https://edition.cnn.com/2018/09/17/asia/typhoon-mangkhut-china-hong-kong-intl/index.html">Super
        Typhoon Mangkhut</a>&nbsp;wreaked havoc across China, Hong Kong and the Philippines.
        Millions of residents were evacuated, and at least 54 people died.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4043e380-d53f-4209-bd87-ecdc6f57e6e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T15:51:55.919+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:31:19.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan and Taiwan are generally well-fortified and built to withstand
        storms. But annual typhoon seasons still bring chaos -- last summer, Japan
        had the strongest typhoon in 25 years, leaving at least 10 people dead.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '561103e6-6421-41d7-8d15-c7b8337ce907'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T15:51:55.919+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:31:19.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/08/09/asia/typhoon-lekima-china-taiwan-intl-hnk/index.html">1
        million people evacuated as deadly Typhoon Lekima makes landfall</a>."</em></p>'
