      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 10)</strong> — Rainy
        weather will persist over parts of the country, as the southwest monsoon (habagat)
        continues to affect weather conditions.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8276e1c1-fd6f-482b-ae03-d4fa4959f47b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T14:27:33.473+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:31:21.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines Saturday, Philippine Atmospheric, Geophysical
        and Astronomical Services Administration (PAGASA) Weather Forecaster Gener
        Quitlong said Typhoon Hanna still affects the monsoon even after it has left
        the Philippine Area of Responsibility (PAR).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aed5fa1-a903-4771-979f-0f45499a29eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T14:27:33.473+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:31:21.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kaya''t nakakaranas pa rin tayo ng mga pag-ulan</em>, but <em>sa
        susunod na raw</em> — by tomorrow — <em>may</em> slight improvement <em>na
        po ang</em> weather <em>natin dito sa</em> Metro Manila. <em>Kumbaga, maaapektuhan
        na lang ay dito na lang sa</em> Northern Luzon <em>at</em> Central Luzon,
        <em>lalo na itong</em> western section <em>ng</em> Ilocos Region, <em>ganon
        din po sa</em> Zambales <em>atsaka</em> Bataan — <em>ito po yung direktong
        naapektuhan ng habagat bukas,"</em> he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4713d128-b9fa-4aea-9a01-c66262a27a16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T14:27:33.474+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:31:21.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This is why we continue to experience rain, but in
        the coming days — by tomorrow — there will be a slight improvement in the
        weather in Metro Manila. Nothern and Central Luzon will be the areas that
        will have most rain, especially the western section of the Ilocos Region,
        along with Zambales and Bataan — which will be directly affected by the monsoon
        tomorrow.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a57b9dfe-f211-4a65-8f12-d3bfbdf0bcd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T14:27:33.474+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:31:21.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, rains and thunderstorms will still be experienced in nearly
        all of Luzon Saturday, with heavier downpours in Northern and Central Luzon.</p>'
