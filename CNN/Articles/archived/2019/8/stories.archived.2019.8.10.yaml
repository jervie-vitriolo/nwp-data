  '5g-internet-technology':
    'author': 'Samantha Murphy Kelly, CNN Business Video by Moss Cohen and Sofia Barrett,
      CNN Business'
    'caption': 'PHOTO: Sofia Barrett/CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2019-08-10T12:54:46.615+08:00
    'imagesource': 'jcr:8b2309a1-2a8b-407e-b443-3cbe12e2ebb3'
