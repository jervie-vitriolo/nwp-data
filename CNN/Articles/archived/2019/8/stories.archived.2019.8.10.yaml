      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ba0d2c0-9fdb-4ca1-a079-d609485335d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T23:38:17.268+08:00
      'mgnl:createdBy': 'alyssa'
