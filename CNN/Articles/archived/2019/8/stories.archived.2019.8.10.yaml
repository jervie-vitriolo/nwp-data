      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mr. President, insatiable greed starts with simple, petty graft.
        It could be more addicting than drugs. There is no detox, nor is there a rehab
        facility available for addiction to money," he said in a tweet.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
