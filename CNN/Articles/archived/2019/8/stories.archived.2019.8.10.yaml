      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The local authorities said sensors in Severodvinsk "recorded a short-term
        increase in the radiation background" at 11:50 a.m. local time (4:50 a.m.
        ET) on Thursday.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b02003c-470c-49df-807e-18e235329590'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T18:00:31.022+08:00
