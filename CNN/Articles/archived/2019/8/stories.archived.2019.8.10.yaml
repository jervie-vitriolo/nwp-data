  'plant-based-burgers-health':
    'author': 'Lisa Drayer, CNN'
    'caption': 'PHOTO: Beyond Meat'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2019-08-10T14:38:55.117+08:00
    'imagesource': 'jcr:07d6708a-bcb7-4d2a-a60a-7510f88b8d8e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '67706553-aa77-42cd-b624-2608e91d7393'
    'lead': 'If you''re looking for a vegetarian burger instead of a beef-based burger,
      you''re in luck these days. Two popular options include the Impossible Burger,
      in over 5,000 restaurants in the United States, Hong Kong, Macao, and Singapore,
      and the Beyond Burger, available at more than 35,000 locations, including the
      meat aisles in supermarkets.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-10T14:44:29.075+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-27T11:31:21.565+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T11:31:07.396+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['plants', 'burger', 'plant-based-burger', 'health', 'food']
    'template': '1'
    'title': 'They might be better for the planet, but are plant-based burgers good
      for you?'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00157ce4-e7dc-4681-a474-bb4c85026905'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T14:44:29.075+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:31:21.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — If you''re looking for a vegetarian burger
        instead of a beef-based burger, you''re in luck these days. Two popular options
        include the <a href="https://edition.cnn.com/2019/06/27/business/impossible-burgers-beyond-meat/index.html">Impossible
        Burger</a>, in over 5,000 restaurants in the United States, Hong Kong, Macao,
        and Singapore, and the Beyond Burger, available at more than 35,000 locations,
        including the meat aisles in supermarkets.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2b4b3d1-336b-40dd-876c-2f1a6fe55e97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T14:44:29.076+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:31:21.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These burgers are the makings of food chemistry at its finest, and
        include ingredients that attempt to mimic the flavor, aroma and even the "bleeding"
        color of meat. (One of the Impossible Burger''s ingredients is a genetically
        modified version of heme, an iron-containing molecule from soy plants, like
        the heme from animals — which is what gives it its uniquely meaty flavor,
        according to the company''s website).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63100d5a-112d-42a1-ae98-137334afb171'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T14:44:29.076+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:31:21.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But though these plant-based burgers are certainly a healthy option
        for the environment, you might be wondering: are they any better for your
        body than regular beef burgers?</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac4a04c1-917d-4ae2-9258-5c7068e602fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T14:44:29.076+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:31:21.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>An analysis of ''alternative meat'' nutrition</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '038a7108-5809-4edc-9b81-1db0a7ee6d4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T14:44:29.076+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:31:21.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a nutritionist, I would say this: If you enjoy the taste of these
        faux meat burgers, and part of your food philosophy includes vegetarianism
        or eating to sustain the environment, then by all means, you should feel free
        to enjoy an Impossible Burger or Beyond Burger.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d74438d-c68b-4b24-a53c-1b046baa77d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T14:44:29.076+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:31:21.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But if you are choosing to eat these burgers solely for their health
        value, you may want to reconsider.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b40836f-9f24-4df0-9842-f203620f641d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T14:44:29.076+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:31:21.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For example, the <a href="https://faq.impossiblefoods.com/hc/en-us/articles/360018939274">Impossible
        Burger</a>&nbsp;has 240 calories, and 8 grams of saturated fat, thanks to
        coconut oil. By comparison, an 80% lean beef burger has 280 calories and 9
        grams of saturated fat. That''s not a whole lot of difference. (The plant
        burgers are cholesterol free, however).</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4bbb625-b5b2-4fb6-8da8-8a8605f1d79a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T14:44:29.076+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:31:21.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://www.beyondmeat.com/products/the-beyond-burger/">Beyond
        Burger</a>&nbsp;has less saturated fat than the beef or Impossible Burger
        (6 grams), but a similar calorie count, with 250 calories per patty. But a
        turkey burger has only 4 to 5 grams of saturated fat, and 220 to 240 calories,
        depending on the brand. And a grain-based veggie burger that''s not attempting
        to mimic meat has only 150 to 160 calories, and only about 1 gram of saturated
        fat, and is therefore healthiest overall from a fat standpoint. What''s more,
        depending on the brand, these burgers are made with real veggies, like onions,
        carrots, mushrooms, zucchini, green and red bell peppers, quinoa and brown
        rice.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bcb7388-63a1-47bd-9707-c7a7536d33d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T14:44:29.077+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:31:21.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The protein content of the burgers is similar as well; the Impossible
        Burger has 19 grams of protein from soy and the Beyond Burger has 20 grams,
        from peas. The beef and turkey burgers each have about 19 to 21 grams of protein,
        depending on the brand. But the grain-based veggie burgers are lowest, with
        only 9 grams of protein.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd872474d-98be-4731-bf74-5c0ac61fd8cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T14:44:29.077+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:31:21.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The faux meat burgers also rank higher in sodium than the beef and
        turkey burgers, with the Impossible Burger containing 370 milligrams of sodium,
        and the Beyond Burger containing 390 milligrams. The beef patty contains only
        65 to 75 milligrams of sodium, depending on the brand, and the turkey burger
        has 95 to 115 milligrams. The grain patties have over 400 milligrams, however,
        thanks to salt as an ingredient. At least one does have double the fiber —6
        grams -- compared to the faux meat burgers, though.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33b50c40-73d1-4c17-aa17-2c709579bfbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T14:44:29.077+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:31:21.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Personally, if I want a plant-based burger, I want a really delicious
        veggie patty — not one with fake "blood," but one that is comprised of real
        vegetables and tastes totally different from a burger made from meat. Like
        LT Burger''s veggie burger, which has beets, brown rice, red pepper, quinoa,
        black beans and jalapeño, and topped with wheatgrass, tomato, onion, avocado
        and sprouts.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '306f27ff-2b9e-432b-8fab-ff1ae97d6b61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T14:44:29.077+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:31:21.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So I would say if you''re going to savor these meat-mimicking burgers,
        then it''s a win-win, because you''re contributing to the well-being of the
        planet while enjoying what you eat. But if you''re eating these burgers simply
        in the name of saving calories, or sodium, or saturated fat, you might want
        to rethink your decision.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0887857-5e86-43f5-b134-634a48e4f58c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T14:44:29.077+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:31:21.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/08/09/health/plant-fake-meat-burgers-good-for-you-or-not/index.html">They
        might be better for the planet, but are plant-based burgers good for you?</a>"</em></p>'
