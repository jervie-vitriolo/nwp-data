      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is her first post since she <a href="https://cnnphilippines.com/entertainment/2019/8/6/Julia-Barretto-Bea-Alonzo-bullying-victim.html">accused
        fellow actress Bea Alonzo of bullying.</a> Barretto and Alonzo, along with
        actor Gerald Anderson made it to the top Twitter trends in the past few weeks,
        as Alonzo’s social media post and likes fueled speculations that Anderson
        had been seeing Barretto while still in a relationship with her.</p>'
