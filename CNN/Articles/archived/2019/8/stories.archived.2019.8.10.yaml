      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the match, Osaka spoke of her admiration for Williams, whom
        she has beaten on their two previous meetings.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1185b53-4e1f-4982-8368-0aac684e44f8'
