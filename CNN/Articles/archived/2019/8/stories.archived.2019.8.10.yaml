      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is someone that I looked up to forever," said the two-time
        Grand Slam champion.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '932b6eaa-cc0d-4074-a2d6-945b5fcb0f63'
