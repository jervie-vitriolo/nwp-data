      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anderson has since clarified that no third party was involved in
        his breakup with Alonzo. Barretto said the same regarding her relationship
        with Joshua Garcia. Alonzo, meanwhile, said Anderson <a href="https://cnnphilippines.com/entertainment/2019/7/26/Bea-Alonzo-Gerald-Anderson-breakup-rumors-ghost.html">never
        broke up with her</a> but just started "ghosting" – or not talking to her.</p>'
