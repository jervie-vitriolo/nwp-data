      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So in a weird way, losing today I accomplished my dream. I know
        that sounds kind of weird, but, you know, if there''s anyone in the world
        that I would want to lose to -- of course I would never want to lose -- but
        I don''t mind losing to her because I learned a lot.</p>'
