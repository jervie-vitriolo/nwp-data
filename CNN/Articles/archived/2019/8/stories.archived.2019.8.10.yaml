      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nobody else can write that next chapter but you. Own it, live it,
        and be proud of it," Kris Aquino advised the 22-year-old Barretto. The young
        actress replied, "Hugs, Tita Kris."</p>'
