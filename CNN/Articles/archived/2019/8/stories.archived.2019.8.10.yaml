    'mgnl:tags': ['Huawei', 'Harmony', 'Android']
    'template': '1'
    'title': 'Huawei unveils its rival to Android. It''s called Harmony'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26188c97-8a28-44c2-9b16-adf8a21849a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T17:50:26.820+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:31:17.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—&nbsp;</strong>Huawei has finally unveiled its own
        operating system, a move that could help shield the smartphone maker from
        the escalating US-China trade war.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1fa7485-18e3-4427-b83e-f1adf84960f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T17:50:26.820+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:31:17.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01bc8a58-df94-4929-9445-6061bdde4725'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T17:50:26.820+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:31:17.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reveal of Harmony OS comes months after the Chinese tech company
        was placed on a US trade blacklist that barred American firms from selling
        tech and software to Huawei unless they get a license to do so. That ban has
        prevented companies like Google from supplying new Huawei devices with its
        version of Android OS.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28080be7-503c-4495-8d62-fdb5fed4d04c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T17:50:26.820+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:31:17.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cce92e3d-0511-4e4d-a6df-9a6377b239dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T17:50:26.820+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:31:17.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harmony, which is called "Hongmeng" in Chinese, "is completely different
        from Android and iOS," Apple''s operating system, said Richard Yu, the CEO
        of Huawei''s consumer business group. He announced the software Friday at
        a developer conference in Dongguan, China.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6acc1222-a724-411d-b415-43305f61a35e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T17:50:26.820+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:31:17.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '973a7e1b-4927-4857-8b6d-ac61056cc30d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T17:50:26.820+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:31:17.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yu said that Huawei can start using Harmony in smartphones "at any
        time," but he said that the company is giving "priority" to Android right
        now.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '370e006e-f832-47be-9306-b52727c97a06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T17:50:26.821+08:00
