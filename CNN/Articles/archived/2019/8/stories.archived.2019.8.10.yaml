      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Panfilo "Ping" Lacson on Saturday warned Duterte against
        condoning small acts of graft.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16d89227-f649-49c8-b5f6-9962d55e742f'
      'mgnl:activationStatus': true
