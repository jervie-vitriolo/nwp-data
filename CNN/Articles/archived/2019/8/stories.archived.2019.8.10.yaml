    'jcr:uuid': '7f526fec-4845-4621-ad58-18555f491459'
    'lead': 'The White House has told ICE officials to conduct dozens more workplace
      enforcement operations this year, a senior immigration official with knowledge
      of the conversations told CNN.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-10T08:59:35.146+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-27T11:31:28.725+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T11:31:05.365+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['United-States', 'Donald-Trump', 'ICE', 'immigration', 'Immigrations-and-Customs-Enforcement']
    'template': '1'
    'title': 'White House tells ICE to conduct dozens more workplace enforcement operations,
      source says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54f3cd66-3f6f-44e7-a4fd-cd6d56307306'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T08:59:35.146+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:31:28.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The White House has told ICE officials
        to conduct dozens more workplace enforcement operations this year, a senior
        immigration official with knowledge of the conversations told CNN.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ad7cd19-5a6c-4808-a921-505963657c1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T08:59:35.146+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:31:28.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The news comes on the same day that President Donald Trump said
        raids like those in Mississippi this week are a "very good deterrent" for
        undocumented immigrants.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '320cf62a-9308-469b-8128-c779c6a5bee4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T08:59:35.146+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:31:28.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shortly after the raids in Mississippi that led to the detention
        of at least <a href="https://edition.cnn.com/2019/08/07/us/mississippi-immigration-raids/index.html">680
        undocumented immigrants</a>, US Immigrations and Customs Enforcement field
        offices across the country were instructed to identify at least two locations
        in their regions as potential targets for workplace enforcement operations,
        the source said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9866c21-d295-41b5-8cfb-5d6d4e17c48d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T08:59:35.147+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:31:28.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those operations can include criminal investigations, business audits
        and raids.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98b93023-d60f-478f-9f2a-2228bb6617d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T08:59:35.147+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:31:28.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This week''s raids led to a series of heart wrenching images and
        videos of family members — <a href="https://edition.cnn.com/2019/08/08/us/ice-raids-girl-cries-father-trnd/index.html">including
        young children</a>&nbsp;whose parents were detained — reeling from the arrest
        of their relatives.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2214817-02bb-4979-9c36-e2781ba93d6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T08:59:35.147+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:31:28.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump on Friday <a href="https://edition.cnn.com/2019/08/09/politics/trump-defends-ice-raid-strategy/index.html">defended
        ICE''s workforce enforcement strategy</a>&nbsp;as well as the agency''s strategy
        for dealing with the children whose parents were detained.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3d76b43-f6d9-4fc4-b144-4c7e7054fa3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T08:59:35.147+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:31:28.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked Friday why there wasn''t a better plan in place to deal with
        the children after their parents'' arrests, Trump told reporters outside the
        White House south lawn, "You have to go in, you can''t let anybody know."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9fb6679-fa38-4ace-b38c-775613ff7a30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T08:59:35.147+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:31:28.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Otherwise when you get there, nobody will be there," Trump said.
        "The big factor is to let people outside of the country that want to come
        in legally," he continued.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da2f217b-21b6-4223-8436-4fdef78faf7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T08:59:35.147+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:31:28.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want people to know that if they come into the United States
        illegally, they''re getting out," he said. "They''re going to be brought out.
        And this serves as a very good deterrent."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb149eae-dba7-4579-839c-a92ba3752b82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T08:59:35.148+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:31:28.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When people see what they saw (earlier this week), like they will
        be for a long time, they know that they''re not staying," he added.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c81e532-8123-452d-b39f-efccc568dacf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T08:59:35.148+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:31:28.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White House spokesman Judd Deere said it "does not direct law enforcement
        operations from ICE ... or any federal law enforcement organization."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eb96f7b-5fb7-4d8e-bc45-188214910441'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T08:59:35.148+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:31:28.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 680 undocumented immigrants were detained during Wednesday''s
        raids on seven meat processing plants in six Mississippi cities. More than
        300 of them had been released by Thursday, Bryan Cox, an ICE spokesman, said
        in a statement.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f9120bf-27bf-4492-8eb3-703067221a42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T08:59:35.148+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:31:28.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US Attorney for the Southern District of Mississippi Mike Hurst
        told reporters that the raids are "believed to be the largest single-state
        immigration enforcement operation in our nation''s history."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '894d9bd6-e5c3-4814-abb3-66b49ac52de8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T08:59:35.148+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:31:28.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this summer, Trump <a href="https://twitter.com/realdonaldtrump/status/1140791400658870274?lang=en">tweeted</a>&nbsp;that
        ICE would "begin the process of removing the millions of illegal aliens who
        have illicitly found their way into the United States." The operations were
        <a href="https://edition.cnn.com/2019/06/22/politics/ice-raids-sunday-10-cities-donald-trump-defends-arrests/index.html">delayed</a>.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '072cb58d-4e1e-43c0-8237-fdbcbbc58501'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T08:59:35.148+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:31:28.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other states appear to be attempting to prevent ICE from collecting
        employment data.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95f5cabd-e280-4dbd-9063-a469792d6f93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T08:59:35.148+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:31:28.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, ICE requested direct access to the New Mexico Department
        of Workforce Solutions Department data. The request was denied on Friday based
        on concerns of privacy and civil rights. The secretary of the New Mexico Department
        of Workforce Solutions Bill McCamley said his department would consider data
        requests "for the purposes of investigating specifically identifiable criminal
        conduct on a case by case basis."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b52ea932-1364-403d-9d56-f24747995f22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T08:59:35.149+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:31:28.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Texas'' Mexican American Legislative Caucus is launching an
        investigation into how much access ICE has to Texas employment records, Texas
        State Rep. Mary Gonzalez, vice chair for the caucus, said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27068c4f-7f5a-4748-89e2-4810b45e3d66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T08:59:35.149+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:31:28.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/08/09/politics/white-house-expanding-ice-raids/index.html">White
        House tells ICE to conduct dozens more workplace enforcement operations, source
        says</a>."</em></p>'
  'saudi-arabia-horse-race-20million':
    'author': 'Matt Majendie, for CNN'
    'caption': 'PHOTO: Alan Crowhurst/Getty Images'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2019-08-10T09:07:58.788+08:00
    'imagesource': 'jcr:88f230ed-e3f2-4a1b-8d9f-ef7e6b5459d4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '34af9e18-5e62-45fa-98bd-0ea141490aef'
    'lead': 'Saudi Arabia is to stage the richest horse race in history next year
      with a $20 million prize pot up for grabs in the latest venture to attract world-class
      sporting events to the nation.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-10T09:13:29.956+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-27T11:31:28.132+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T11:31:05.602+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Saudi-Arabia', 'horse', 'horse-race', 'Saudi-Cup', 'Pegasus-World-Cup',
      'Dubai-World-Cup']
    'template': '1'
    'title': 'Saudi Arabia set to stage record $20M horse race in 2020'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd078488-9c72-44ce-9395-4e36c5128f96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T09:13:29.957+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:31:28.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — <a href="https://edition.cnn.com/2015/04/01/middleeast/saudi-arabia-fast-facts/index.html">Saudi
        Arabia</a>&nbsp;is to stage the richest horse race in history next year with
        a $20 million prize pot up for grabs in the latest venture to attract world-class
        sporting events to the nation.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e28aa553-e41c-42a0-8640-633df115f229'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T09:13:29.957+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:31:28.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new Saudi Cup will comfortably eclipse horse racing''s previous
        richest individual race, the <a href="https://edition.cnn.com/2018/12/19/sport/winning-post-breeders-cup-dubai-world-cup-pegasus-japan-cup-prix-de-larc-de-triomphe-spt-intl/index.html">Pegasus
        World Cup</a>, which peaked at a purse of $16 million in 2018 before dropping
        back behind the $12M <a href="https://edition.cnn.com/2019/03/30/sport/dubai-world-cup-thunder-snow-spt-intl/index.html">Dubai
        World Cup</a>.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2de3ff36-44eb-41c3-a58a-8a5acb959098'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T09:13:29.957+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:31:28.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The race will be free to enter and will be contested by a maximum
        of 14 horses with the winner pocketing $10 million, the second receiving $3.5
        million and the remaining purse handed out to the rest of the field.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9080ab4a-421e-49fd-8437-0da721f40ef6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T09:13:29.957+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:31:28.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Saudi Cup will take place at the King Abdulaziz Racetrack in
        Riyadh on February 29 — between the Pegasus and the Dubai World Cup — and
        will be contested on dirt over nine furlongs (1,800 meters).</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba151650-6ccd-41f4-83d5-fa0a4f7b405a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T09:13:29.957+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:31:28.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2018/12/19/sport/winning-post-breeders-cup-dubai-world-cup-pegasus-japan-cup-prix-de-larc-de-triomphe-spt-intl/index.html">READ:
        World''s richest races: Inside the top seven prize pots</a></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09029f52-c499-4c31-94ec-26efa0524065'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T09:13:29.957+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:31:28.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement comes just days after the country revealed plans
        to host a Formula 1 grand prix as soon as the 2021 season.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23319bde-d1e9-4f64-a277-a62c80d308f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T09:13:29.957+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:31:28.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The introduction of the Saudi Cup as an international race is without
        doubt the most significant event in the history of horse racing in Saudi Arabia,
        and demonstrates our resolve to develop this great sport in the Kingdom of
        Saudi Arabia, and also our ambition to become a leading player on horse racing''s
        world stage," said Prince Bandar bin Khalid Al Faisal at the launch event
        Wednesday night in Saratoga, New York State.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e48ff6e-698f-4980-8386-2a43b2733d55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T09:13:29.958+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:31:28.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We look forward to welcoming international horsemen and women,
        the media, racing enthusiasts and the public to Riyadh in 2020."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d1da03d-414e-441c-8a42-1fb383620b34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T09:13:29.958+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:31:28.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Veteran Italian jockey Frankie Dettori said in a statement announcing
        the race: "I''ve been going to King Abdulaziz Racetrack ever since it opened.
        Of all the dirt tracks I''ve ridden, it''s the one I like best, as you can
        win from the front, and you can win from behind -- it''s a fair track."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46a4dbf9-54c1-43bb-b149-96ae4a5db229'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T09:13:29.958+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:31:28.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2019/08/08/sport/glorious-goodwood-horse-racing-winning-post-spt-intl/index.html">READ:
        Inside the ''glorious'' end to Britain''s social season</a></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57701cc8-df8a-409a-8ba6-1b517df3d581'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T09:13:29.958+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:31:28.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2019/08/01/sport/khadijah-mellah-wins-magnolia-cup-goodwood-festival-spt-intl-gbr/index.html">READ:
        Khadijah Mellah seals ''fairytale'' win at Goodwood</a></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b138be6-be8f-4fd2-966d-89015a92f98a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T09:13:29.958+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:31:28.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sport is playing an increasing part in Crown Prince Mohammed bin
        Salman''s plan to modernize Saudi Arabia, relax the conservative social code
        and improve in its controversial global image.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af5524f3-d3df-4eb6-9c10-7f3cd040a108'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T09:13:29.958+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:31:28.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As well as a possible F1 race, the nation also hosted the European
        Tour''s Saudi International golf tournament in January, with then world No.1
        Justin Rose heading up the field. Rose''s fellow Briton Paul Casey was one
        of the few players to publicly turn down an opportunity to play in the event.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73187767-edb7-44a9-a909-ba47ba89ba09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T09:13:29.958+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:31:28.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the time he told reporters: "There were a lot of questions. Do
        I want to go to Saudi? That was the main question. There are a lot of places
        in the world that I have played and continue to go to which you could question....some
        human rights violations that governments have committed...I thought I''d sit
        this one out."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'debbe80b-50bf-434d-8bad-04687a877dea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T09:13:29.959+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:31:28.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An proposed exhibition tennis match between Novak Djokovic and Rafael
        Nadal was scheduled for last December but later canceled because of injury
        to the Spaniard.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7f08f3d-5ecb-4416-bf5f-698e97f62bb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T09:13:29.959+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:31:28.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/style/article/jeddah-tower-saudi-arabia-new/index.html">READ:
        Saudi Arabia building world''s tallest tower</a></p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d04bdea-5da7-4098-b7dd-e21b3649e7eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T09:13:29.959+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:31:28.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2015/04/01/middleeast/saudi-arabia-fast-facts/index.html">READ:
        Saudi Arabia fast facts</a></p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e72734f-1711-4130-8680-f88fc5b187ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T09:13:29.959+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:31:28.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Khan defends Jeddah boxing bout</h2>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af1d0039-9f52-41b4-85eb-3f1523ce865d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T09:13:29.959+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:31:28.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also in January, Juventus beat AC Milan 1-0 in the Italian Super
        Cup in Jeddah, the same city which played host to British boxer Amir Khan''s
        lucrative fight against Billy Dib.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '987afc2d-37c4-472b-b9d3-9bc78a0f5231'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T09:13:29.959+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:31:28.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Khan was forced to defend his decision to fight in Saudi Arabia
        for a reported $8.5 million after Amnesty International described the kingdom''s
        human rights record as "abysmal," while warning of the ruling party overseeing
        a "sweeping crackdown against its critics."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bff414f8-7e8d-455e-b68b-061a56863990'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T09:13:29.959+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:31:28.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The British fighter told reporters: "Maybe now they are changing
        to make it that new place where people can enjoy themselves and it''s fair
        for women. I think they''re trying to change now."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fffda99-d7d6-44a9-9ab6-e203d82fdf18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T09:13:29.959+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:31:28.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Drop in the ocean''</h2>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cb0b078-fcd6-4b60-9319-b34c7637bcc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T09:13:29.959+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:31:28.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://edition.cnn.com/2019/08/02/middleeast/saudi-women-travel-passport-intl-hnk/index.html">Saudi
        Arabian government last week announced a new ruling whereby women can finally
        hold passports</a>&nbsp;and travel abroad with the consent of a male guardian
        as part of an apparent policy shift over his notoriously stringent restrictions
        towards women.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fe145a0-776b-4565-baa5-ac651fb7cf26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T09:13:29.960+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:31:28.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://twitter.com/cooglea?ref_src=twsrc%5Egoogle%7Ctwcamp%5Eserp%7Ctwgr%5Eauthor">Adam
        Coogle, of Human Rights Watch</a>, said the ongoing changes in women''s right
        as well as the international sporting expansion were intertwined.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2b24a6d-2f7a-4d03-bffa-8f448f36111a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T09:13:29.960+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:31:28.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the Saudi Cup announcement, he told CNN: "I feel like there''s
        new announcements every other day in Saudi Arabia and it''s not just sport
        but larger entertainment – concerts, movie theaters – and it''s in addition
        to that broader women''s right reforms that they''re undertaking right now.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '622fc1a7-df82-4964-980d-82c99d0e04dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T09:13:29.960+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:31:28.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2019/07/09/entertainment/nicki-minaj-saudi-arabia-concert-trnd/index.html">READ:
        Nicki Minaj cancels Saudi Arabia concert</a></p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f862d053-2970-44f5-9edd-a41cfe16ba0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T09:13:29.960+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:31:28.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s meant to present the image of Saudi Arabia being a reforming,
        modernizing society in order to make the idea of foreign investment more palatable
        and change the image of investors'' minds.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74407dc8-84f1-4ca5-9632-ef6764608b05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T09:13:29.960+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:31:28.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As for $20m for a horse race, that''s a drop in the ocean - it''s
        nothing. They''re creating the idea that Saudi Arabia is not dissimilar to
        the UAE."</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b134c71b-27bf-4f43-9e5f-d9954f1e83a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T09:13:29.960+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:31:28.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement of the world''s newest and richest race comes just
        10 months after the murder of journalist Jamal Khashoggi, with a United Nations
        report claiming there was <a href="https://edition.cnn.com/2019/06/19/middleeast/khashoggi-saudi-arabia-report-intl/index.html">"sufficient
        credible evidence" that the crown prince bore responsibility for the killing</a>.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cb8447f-32bb-4b43-b6fc-c88843a66513'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T09:13:29.960+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:31:28.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Washington Post columnist died after entering the Saudi consulate
        in Istanbul on October 2018 with Saudi officials — after initial denials —
        claiming it was the work of rogue operators.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58f390a4-f925-45d7-97ff-ba7434214d2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T09:13:29.961+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:31:28.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2019/06/29/politics/trump-khashoggi-bin-salman/index.html">READ:
        Donald Trump on the Khashoggi murder</a></p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51c3d81f-5762-4a2f-b9ef-826a0193d1cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T09:13:29.961+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:31:28.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked whether the sporting push was a reaction to the Khashoggi
        murder and a need for a better global image, Coogle added: "It''s hard to
        show causality on that as Saudi Arabia was doing that before Khashoggi. With
        the negative attention around his killing, the only way to tackle that is
        to do bigger and bolder events with big reforms. They were doing stuff like
        this before but it''s possible that sped it up."</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e535b23-f5ea-4ff3-8e43-42a1981dac39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T09:13:29.961+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:31:28.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/08/09/sport/richest-horse-race-saudi-arabia/index.html">Saudi
        Arabia set to stage record $20M horse race in 2020</a>."</em></p>'
  'north-korea-hotel-of-doom-ryugyong-hotel':
    'author': 'Jacopo Prisco, CNN'
    'caption': 'PHOTO: Ed Jones/AFP/Getty Images'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2019-08-10T10:14:59.779+08:00
    'imagesource': 'jcr:44e71c6e-b079-4625-9e36-ebbfece45228'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b96b452d-2cd5-4f1b-ad3d-211fa162f69e'
    'lead': 'While the structure reached its planned height in 1992, it stood windowless
      and hollow for another 16 years, its naked concrete exposed, like a menacing
      monster overlooking the city. During that time the building, which dwarfs everything
      around it, earned itself the nickname "Hotel of Doom."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-10T10:22:42.493+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-27T11:31:26.877+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T11:31:05.932+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['North-Korea', 'Pyongyang', 'Ryugyong-Hotel', 'Hotel-of-Doom', 'Asia']
    'template': '1'
    'title': 'Ryugyong Hotel: The story of North Korea''s ''Hotel of Doom'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a65d1b7-b66a-4a0d-b120-3c2588d15830'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T10:22:42.494+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:31:26.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — In 1987, ground was broken on a grand new
        hotel in North Korea''s capital, Pyongyang. The pyramid-shaped, supertall
        skyscraper was to exceed 1,000 feet in height, and was <a href="https://www.nytimes.com/2018/08/14/t-magazine/ballet-mecanique-moving-building-zurich.html">designed</a>&nbsp;to
        house at least 3,000 rooms, as well as five revolving restaurants with panoramic
        views.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85eeffee-a3ce-449b-bfaa-d5d0065472f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T10:22:42.494+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:31:26.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ryugyong Hotel — named after a historical moniker for Pyongyang
        meaning "capital of willows" — was supposed to open just two years later.
        But it never did.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32e2c50c-43d5-412d-aaa8-e78e7bd18562'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T10:22:42.494+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:31:26.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the structure reached its planned height in 1992, it stood
        windowless and hollow for another 16 years, its naked concrete exposed, like
        a menacing monster overlooking the city. During that time the building, which
        dwarfs everything around it, earned itself the <a href="https://time.com/4988828/hotel-of-doom-ryugyong-north-korea-pyongyang/">nickname</a>&nbsp;"Hotel
        of Doom."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d3e61b8-a8e9-4f0b-b191-6a8b760d49c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T10:22:42.494+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:31:26.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hotel has since been clad in metal and glass, and was later
        fitted with LED lights to turn it into a colorful nighttime spectacle. Construction
        work has started and stopped many times, fueling constant speculation over
        whether it will ever open to guests.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d90799f-4a70-4be7-8958-e353a6cd7623'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T10:22:42.494+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:31:26.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still closed to this day, the Ryugyong Hotel is the world''s <a
        href="https://www.guinnessworldrecords.com/world-records/tallest-building-unoccupied?fb_comment_id=780075592040770_985816574800003">tallest</a>&nbsp;unoccupied
        building.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8ec5a15-06fe-4d77-993c-591621e934a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T10:22:42.494+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:31:26.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A Cold War pawn</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f16647f6-eac1-4371-b555-b12d05483eff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T10:22:42.495+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:31:26.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ryugyong Hotel was a product of the Cold War rivalry between
        US-supported South Korea and the Soviet-backed North. The year before construction
        commenced, a South Korean firm had built what was then the world''s tallest
        hotel, the Westin Stamford in Singapore. The South''s capital Seoul was meanwhile
        getting ready to host the 1988 Summer Olympics, with the country transitioning
        to a capitalist democracy.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3489efb-0816-438d-b01d-5f48417805bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T10:22:42.495+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:31:26.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As part of North Korea''s political response to the South''s achievements,
        Pyongyang <a href="https://www.nytimes.com/2018/02/04/world/asia/north-korea-olympics.html">organized</a>&nbsp;the
        1989 World Festival of Youth and Students, a sort of socialist version of
        the Olympics. The country planned to build the massive hotel just in time
        for the event, stealing the world record away from the South.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9c99924-bd68-4a5a-be40-f5f676896f13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T10:22:42.495+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:31:26.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But due to engineering problems it wasn''t finished in time for
        the festival. The government had already poured billions into the event, building
        a new stadium, expanding Pyongyang''s airport and paving new roads. That put
        a strain on the hermit state''s frail economy, while the Soviet Union''s collapse
        left it deprived of vital aid and investment.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f129acba-6b7b-4a1f-ad6b-512c00c2a7d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T10:22:42.495+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:31:26.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea was bound for an economic crisis. Although the external
        structure had been completed, construction was halted in 1992 and a crane
        was abandoned on top of the building.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '243c8d92-7ac0-41e8-a21a-935b793d4de2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T10:22:42.495+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:31:26.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A concrete structure</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27fad8c6-8cba-4629-b628-9ad77ff7132d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T10:22:42.495+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:31:26.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The building consists of three wings, each sloped at a 75-degree
        angle, converging into a cone encasing the top 15 floors, which are intended
        for restaurants and observation decks.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaa3c69f-c0d5-4a4b-a9d5-0feeed553ed6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T10:22:42.495+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:31:26.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pyramidal shape is about more than aesthetics — it''s because
        the Ryugyong, unusually for a skyscraper, is made of reinforced concrete rather
        than steel.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88d00ed4-1756-4359-8b23-688a811b1507'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T10:22:42.495+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:31:26.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was built like this because the upper levels needed to be lighter,"
        said Calvin Chua, a Singapore-based architect who has extensively researched
        Pyongyang''s urbanism, in a phone interview. "They didn''t have advanced construction
        materials, so it was built entirely in concrete. You can''t achieve a slender
        tower that way, you need to have a massive base with a tapered top.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8034de3f-c0b8-46a2-864b-443c481c52be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T10:22:42.496+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:31:26.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you look at the history of construction in North Korea since
        the end of the Korean War, most of the buildings are made of concrete: That''s
        the material that they are familiar with, and the technology transfer between
        Soviet or communist states is purely based around concrete."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '142ef6b4-206a-4516-bc7e-95b807587192'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T10:22:42.496+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:31:26.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Chua, who has worked in North Korea with local architects,
        the Ryugyong may have been designed to look like a mountain, not a pyramid,
        because mountains play an important role in the country''s symbolism. The
        official biography of Kim Jong Il, the deceased father of current ruler Kim
        Jong Un, states that he was born in a secret military camp on Mount Paektu,
        the tallest mountain in the Korean peninsula that is depicted in the national
        emblem of North Korea. (Many historians believe Kim Jong Il was actually <a
        href="https://www.britannica.com/biography/Kim-Jong-Il">born</a>&nbsp;in Russia.)</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '277a3a41-060e-4bc4-8373-2fc2c5d94b7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T10:22:42.496+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:31:26.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a very iconic building, but I think it''s important to consider
        where it sits in relation to the entire city fabric of Pyongyang," said Chua.
        "It''s like a sort of obelisk. If you think of the obelisk in Rome''s St.
        Peter''s Square, it provides a [beacon] for the city apart from its symbolism.
        The Ryugyong is similar, but it''s also more symbolically defined."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2630f5e9-76db-4e7d-a47a-09fd2b7d924e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T10:22:42.496+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:31:26.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A second start</h2>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b730cfda-8c2c-4901-8778-201b6fb193f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T10:22:42.496+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:31:26.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2008, after a 16-year pause, construction unexpectedly resumed,
        as part of a deal with Orascom, an Egyptian conglomerate that was contracted
        to build North Korea''s 3G network.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99383e85-09c7-4339-b56b-a09d75b72a9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T10:22:42.496+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:31:26.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rusty old crane that had stood atop the building for two decades
        was finally <a href="https://www.washingtonpost.com/world/asia_pacific/in-n-korea-an-iconic-hotel-is-set-to-open--23-years-behind-schedule/2012/02/07/gIQAih7z0Q_story.html?noredirect=on">removed</a>.
        Workers aided by Egyptian engineers installed glass and metal panels to the
        concrete structure at the cost of $180 million, glazing it completely and
        giving the building a polished, sleek appearance. The project, completed in
        2011, fueled speculation about the hotel''s opening. In late 2012, German
        luxury hotel group Kempinski <a href="https://www.bloomberg.com/news/articles/2012-11-01/north-korea-gets-world-s-tallest-hotel-as-kempinski-opens-tower">announced</a>&nbsp;that
        the Ryugyong would partially open under its management in mid-2013, but then
        <a href="http://travel.cnn.com/north-korea-ryugyong-hotel-kempinski-pyongrang-open-341481/">pulled
        out</a>&nbsp;a few months later, stating that entering the market was "not
        currently possible."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77dc7f8f-85c3-4107-bcf0-10d6c182ec4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T10:22:42.496+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:31:26.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Long-standing rumors that the building was structurally unsound
        due to poor construction techniques and materials gained strength once again.
        In 2014, a 23-story apartment building <a href="https://edition.cnn.com/2014/05/18/world/asia/north-korea-building-collapse/index.html">collapsed</a>&nbsp;in
        Pyongyang because construction was "not done properly," according to North
        Korean state media reports.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9f2639b-c916-4173-8adb-cae31b3e158c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T10:22:42.496+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:31:26.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Judging from the exterior, the building looks structurally sound,
        although the interior may be a different story," said Chua. "I think the real
        problem might be the ease of fitting it out, because it was built with concrete
        and it would take a lot of time to rewire the necessary services and ventilation
        systems that were originally created to 1980s specifications. That would be
        much easier with a steel structure."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56156604-620e-4929-8ad5-ad7575298ee5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T10:22:42.497+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:31:26.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Photographs of the hotel''s interior from 2012 revealed that, inside,
        very little work had been done. The images were taken by Simon Cockerell,
        general manager at Koryo Group, a Beijing-based company specializing in North
        Korea tours, and one of the very few foreigners to have been inside the Ryugyong
        Hotel.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83a3a41f-0165-4921-93b0-3b88ffb4223e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T10:22:42.497+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:31:26.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was arranged through a Korean connection as a birthday gift
        for me," he said in a phone interview. "First of all, we had a presentation
        from the director of the site, with videos made quite a long time ago. Then
        they took us into the lobby area, where there was a lot of exposed cement.
        Then we went (on) the one working elevator to the top, which was the 99th
        floor, I believe.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa731556-31a0-4e23-aad0-cbe91c60eea3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T10:22:42.497+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:31:26.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It took a long time to get there, because it was a service elevator,
        not a modern lift with a string of buttons. There was a lift operator who
        determined where to stop. At the top we had a look around, took some pictures
        and went back down to the lobby again."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f752b19b-11b8-41b9-b910-1f10abf189ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T10:22:42.497+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:31:26.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although its external appearance had been transformed, the Ryugyong
        still wasn''t open.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b976cd70-e519-4a8c-aa48-1c13cb1ff8d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T10:22:42.497+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:31:26.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A brighter future?</h2>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4b787e6-2b2f-44c4-a400-b352a3e8986e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T10:22:42.497+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:31:26.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ryugyong came back to life in 2018, when LEDs were installed
        on its facade, turning the building into Pyonyang''s biggest light show --
        as well as a propaganda machine. A four-minute program shows North Korea''s
        history and a variety of political slogans, while the cone at the top projects
        a huge North Korean flag.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4e8ae24-548a-4987-8b80-a28b79d45684'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T10:22:42.497+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:31:26.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s really striking the first time you see it, especially after
        so many years of the building sitting there in darkness," said Will Ripley,
        a CNN correspondent who has taken multiple trips to Pyongyang, in an email.
        "I know they turn it on whenever there are major events in the city, but it''s
        not on all the time — I would assume to save scarce electricity."</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcd99f7b-22ca-4acf-9f71-227f2ab1067e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T10:22:42.497+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:31:26.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent years, extensive work has been carried out on the site
        surrounding the hotel, which was recently opened up, making it possible for
        anyone to walk right up to the front entrance (but not get in). In June 2018,
        a sign was added to the building, reading simply "The Ryugyong Hotel" in Korean
        and English.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe218c32-0b95-4abe-9ce6-389bbf2e39a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T10:22:42.498+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:31:26.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The question remains: Will it ever open? "It''s very hard to say,
        because since the building was clad in glass, you can''t see inside," said
        Cockerell. "No doubt something''s going on. It''s a very large building. It''s
        not inconceivable that some part of it may open before the whole of it could
        open. If it was my building, I''d focus on the top and the bottom."</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '395cc84a-40df-4f39-b67b-e2b76b3e1971'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T10:22:42.498+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:31:26.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ryugyong Hotel is no longer the tallest building in the Korean
        peninsula: The <a href="https://www.skyscrapercenter.com/building/lotte-world-tower/88">Lotte
        World Tower</a>&nbsp;in Seoul, completed in 2017, surpassed it by nearly 800
        feet (240 meters). It is still the tallest in North Korea, although Pyongyang
        has seen a growth spurt of high-rise residential towers recently, with the
        <a href="https://www.skyscrapercenter.com/building/ryomyong-street-apartment-building/28110">tallest</a>&nbsp;being
        just 197 feet (60 meters) shorter than the Ryugyong.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcd1a590-7bb3-4260-a8c2-3ecf8545daed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T10:22:42.498+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:31:26.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For years, to avoid embarrassment, the North Korean government has
        <a href="https://www.washingtonpost.com/world/asia_pacific/in-n-korea-an-iconic-hotel-is-set-to-open--23-years-behind-schedule/2012/02/07/gIQAih7z0Q_story.html">airbrushed</a>&nbsp;the
        building from official pictures of Pyongyang. But the installation of the
        LED lighting may signal that there''s a plan for its future.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b861234a-ead8-4562-a584-9ff1e20bf42f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T10:22:42.498+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:31:26.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think the North Korean government would definitely like to do
        something with it," said Ripley. "For years, it was an embarrassing eyesore
        — especially before the glass exterior was installed. I imagine if they do
        finish it, and Kim Jong Un makes an inspection and it''s all over the state
        media, it will be more widely acknowledged as a proud centerpiece of the city.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbf4f591-0271-4a67-b9bb-f1bbe58839e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T10:22:42.498+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:31:26.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Personally, I think it would be fascinating to see what they do
        with the inside and go all the way to the top. I''m sure the views are extraordinary."</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '498dbd0f-644b-4df2-8dfe-b477b33ad6b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T10:22:42.498+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:31:26.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/style/article/ryugyong-hotel-architecture-origins/index.html">Ryugyong
        Hotel: The story of North Korea''s ''Hotel of Doom.''</a>"</em></p>'
