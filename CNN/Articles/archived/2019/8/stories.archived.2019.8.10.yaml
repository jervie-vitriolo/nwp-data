      'mgnl:lastActivated': 2023-01-27T11:31:14.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28861b41-ed12-4a01-b516-2c86643908a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T23:38:17.267+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:31:14.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pair seemed evenly poised in the opening set until Williams
        broke in the seventh game. With a 5-3 advantage, she held serve to take the
        first set.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6804fde3-b022-450a-a4d5-3280452021ee'
