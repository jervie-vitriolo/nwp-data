    'template': '1'
    'title': 'Jeffrey Epstein has died by suicide, sources say'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78594e32-04ae-4ed5-bbd7-9ccc3c888180'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T22:02:54.114+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:31:15.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—&nbsp;</strong>Jailed multimillionaire financier and
        accused sex trafficker Jeffrey Epstein has died by suicide, according to two
        law enforcement sources.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8922ff8-7d72-4953-9d2c-724ab918c6c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T22:02:54.114+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:31:15.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f0dc477-32f9-499b-a89c-e05062767ccf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T22:02:54.114+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:31:15.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was taken from New York''s Metropolitan Correctional Center Saturday
        morning in cardiac arrest and died at an area hospital, the sources told CNN.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '661d5705-8ba8-483b-8d08-47ef7f31aba7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T22:02:54.114+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:31:15.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78af12e0-37f6-4891-8780-91fe67c29e44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T22:02:54.114+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:31:15.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Epstein, 66, had been jailed since early July, when he pleaded not
        guilty to charges by New York federal prosecutors after an indictment accused
        him of sex trafficking dozens of underage girls, some as young as 14 years
        old.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe43e45d-fd43-4226-86b7-e6f44349eab3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T22:02:54.114+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:31:15.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51716ddd-18c2-430e-87f8-47c9dcc7a7fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T22:02:54.114+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:31:15.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>News of Epstein''s death comes a day after hundreds of pages of
        court documents were unsealed in New York federal court, alleging new details
        of sexual abuse claims against Epstein and several associates.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33675355-921f-4845-9aba-cd744015ef93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T22:02:54.114+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:31:15.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e81dad5-e545-4850-93ce-54cfdc722ef6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T22:02:54.114+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:31:15.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just weeks ago, Epstein was placed on a suicide watch after he was
        found July 23 in his Manhattan jail cell with marks on his neck, a law enforcement
        source and a source familiar with the incident told CNN at the time.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b32e6fe7-5071-44c7-a3bc-8f92691fc9b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T22:02:54.114+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:31:15.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfbd181c-e4ea-4962-9bb3-ae58a83a67ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T22:02:54.115+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:31:15.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was not clear to jail officials at the time if the injuries,
        which were not serious, were self-inflicted or the result of an assault, the
        sources said. Epstein told authorities he was beaten up and called a child
        predator, they said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b53b579-8adc-4381-b888-c2c2506af82b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T22:02:54.115+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:31:15.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81176a66-7842-4e55-8d6a-eceacddf8e40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T22:02:54.115+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:31:15.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Epstein was officially accused, in part, of paying girls as young
        as 14 to have sex with him at his Upper East Side Manhattan home and his estate
        in Palm Beach, Florida, between 2002 and 2005. Federal prosecutors said he
        used employees and associates to lure the girls to his residences and then
        paid some of his victims to recruit other girls for him to abuse.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01b3b938-81fc-4a62-bb2e-a9d0c8837da2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T22:02:54.115+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:31:15.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6bccd1c-37b8-41e0-938f-aedee7be29c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T22:02:54.115+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:31:15.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A federal judge in mid-July ordered Epstein to remain in jail pending
        trial, turning down the multimillionaire''s request to return to his Upper
        East Side mansion under supervision.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fb8a5a1-e644-4fbc-8705-a3b9b0d8f904'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T22:02:54.115+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:31:15.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6235e943-14fb-4e8e-8008-0d56b934c7a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T22:02:54.115+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:31:15.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Epstein faced similar accusations in Florida in 2007 but signed
        a plea deal with Miami prosecutors that allowed him to avoid federal charges
        and plead guilty to lesser state prostitution charges.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9799e90e-afe7-4ff9-bd13-650a6beb5f46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T22:02:54.115+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:31:15.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new charges renewed attention on the 2008 plea deal, spurring
        outrage against it and leading to the resignation of Trump administration
        Labor Secretary Alex Acosta, who negotiated the plea agreement when he was
        the US attorney in Miami.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '868c1d07-607b-4609-ab49-e90e97a3dd61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T22:02:54.115+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:31:15.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2019/08/10/us/jeffrey-epstein-death/index.html">"Jeffrey
        Epstein has died by suicide, sources say."</a></em></p>'
