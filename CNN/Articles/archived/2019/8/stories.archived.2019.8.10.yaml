      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Pagadian City (CNN Philippines, August 10)</strong> — Seventeen
        people were brought to the hospital in Ozamiz City after eating puffer fish,
        locally known as "butete."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e2fc0db-9e8a-47ef-a66a-4491563f0cb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T11:17:14.162+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:31:25.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the victims were five children.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1290d69-b3a1-4ecb-8a1d-2ca81f3225fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T11:17:14.163+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:31:25.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brgy. San Antonio Councilor Dionesio Manglegro Jr. told CNN Philippines
        the victims ate four kilos of puffer fish cooked in coconut milk on Thursday,
        when they felt nausea, numbness, abdominal cramps, and vomiting at around
        2 p.m.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '310abac7-fcab-4535-894b-974fbdce7498'
      'mgnl:activationStatus': true
