      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She shared a photo of herself sitting with her back against the
        wall, cradling her stomach wearing a glittery jumpsuit, while her husband
        Nico Bolzico slumped over a toilet bowl in the background.</p>'
