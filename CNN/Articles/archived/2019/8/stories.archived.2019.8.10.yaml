      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—&nbsp;</strong>Serena Williams progressed to the semifinals
        of the Rogers Cup on Friday by defeating Naomi Osaka 6-3 6-4, the first time
        the pair had met since the infamous US Open final in September of last year.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '571c9aa5-d1fa-419f-9e17-ddcab969e858'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T23:38:17.266+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:31:14.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03acb7cc-c9f0-40ac-919d-ac91b1c32ec5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T23:38:17.266+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:31:14.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the loss, Osaka, who crashed out of Wimbledon in the first
        round last month, will return to the world No. 1 spot on Monday following
        Ashleigh Barty''s opening round defeat in Toronto.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24651a82-77b5-4991-bae0-fbe9966423d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T23:38:17.266+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:31:14.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d813111-c978-42f0-afbd-05dd43252494'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T23:38:17.266+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:31:14.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Williams, meanwhile, who was recently ousted by Simona Halep in
        the Wimbledon final, looked in fine form against her Japanese opponent as
        she surpassed Arantxa Sanchez Vicario''s record of 32 Rogers Cup wins.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aa4b441-7474-4ecb-9016-cd1eccacf705'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T23:38:17.266+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:31:14.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6eca555-63bc-478a-bccc-b5079911fac9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T23:38:17.266+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:31:14.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was no repeat of the scenes that marred last year''s Grand
        Slam final in New York when Williams was docked a game after clashing with
        umpire Carlos Ramos, calling him a "thief" and accusing him of double standards
        that favored male competitors.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '696ceffa-165b-412e-a323-89b12b04eaf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T23:38:17.267+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:31:14.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '225a004e-d311-4ef8-a618-b94e093a924c'
