  'trump-defend-ice-raid-strategy':
    'author': 'Maegan Vazquez, CNN'
    'caption': 'PHOTO: Rogelio V Solis/AP'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-08-10T08:43:21.408+08:00
    'imagesource': 'jcr:ad8b2928-f01f-4094-b198-6d0e1b7c90f1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0eb54fab-b09c-4eda-8432-0136d051203a'
    'lead': 'President Donald Trump on Friday defended recent, large-scale raids by
      Immigration and Customs Enforcement officials and the way the agency dealt with
      children of the immigrants who were detained.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-10T08:46:30.417+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-27T11:31:29.172+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T11:31:05.214+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['United-States', 'Donald-Trump', 'immigration', 'Immigration-and-Customs-Enforcement',
      'ICE']
    'template': '1'
    'title': 'Trump defends ICE raid strategy'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '975edd01-0489-4c8b-b945-acb59071a34b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T08:46:30.417+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:31:29.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — President Donald Trump on Friday defended
        <a href="https://edition.cnn.com/interactive/2019/08/us/mississippi-ice-raids-cnnphotos/index.html">recent,
        large-scale raids</a>&nbsp;by Immigration and Customs Enforcement officials
        and the way the agency dealt with children of the immigrants who were detained.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cd9dd8e-68b2-472a-94e5-474afeda4a40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T08:46:30.417+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:31:29.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked Friday why there wasn''t a better plan in place to deal with
        the children after their parent''s arrest, Trump told reporters outside the
        White House south lawn, "You have to go in, you can''t let anybody know."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f88f39ca-1230-4ece-95dc-cd364ffab054'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T08:46:30.417+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:31:29.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Otherwise when you get there, nobody will be there," Trump said.
        "The big factor is to let people outside of the country that want to come
        in legally," he continued, then praising Mexico''s efforts to deter migrants
        from illegally entering the US.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57095143-79bb-4aef-aec0-2c324597df5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T08:46:30.417+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:31:29.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I just hope to keep it up," he added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a230c0c-1ca4-477b-821c-132d1d38021a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T08:46:30.418+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:31:29.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities hailed Wednesday''s sweep at seven Mississippi food
        processing plants as a record-setting operation. At least <a href="https://edition.cnn.com/2019/08/07/us/mississippi-immigration-raids/index.html">680
        undocumented immigrants</a>&nbsp;were detained. More than 300 of them had
        been released by Thursday, Bryan D. Cox, an ICE spokesman, said in a statement.
        US Attorney for the Southern District of Mississippi Mike Hurst told reporters
        that the raids are "believed to be the largest single-state immigration enforcement
        operation in our nation''s history."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63ea2857-289e-45a4-a76f-f7d8dfbaa91f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T08:46:30.418+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:31:29.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The raids led to a series of heart wrenching images and videos of
        family members — <a href="https://edition.cnn.com/2019/08/08/us/ice-raids-girl-cries-father-trnd/index.html">including
        young children</a>&nbsp;whose parents were detained — reeling from the arrest
        of their relatives.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8acc58d6-2dec-414d-846b-ad89aeb69851'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T08:46:30.418+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:31:29.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Forest, Mississippi, strangers and neighbors volunteered to take
        children with nowhere to go after their parents were detained to a local gym
        for the night, according to <a href="https://www.wjtv.com/news/children-of-undocumented-immigrants-arrested-in-mississippi-rely-on-strangers-for-food-and-shelter/">CNN
        affiliate WJTV</a>.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '456a829d-88ce-4a23-bd83-39b3d053bfe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T08:46:30.418+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:31:29.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump said the raids served as a "very good deterrent" for undocumented
        immigrants.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '932d532b-d9e1-41fa-b285-3c72125b6198'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T08:46:30.418+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:31:29.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want people to know that if they come into the United States
        illegally, they''re getting out," Trump said Friday. "They''re going to be
        brought out. And this serves as a very good deterrent."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c964f4a0-df52-470e-9ad1-18d07f3cb33f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T08:46:30.418+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:31:29.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When people see what they saw (earlier this week), like they will
        be for a long time, they know that they''re not staying," he added.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0147d2b-0f17-4ec9-8e2b-76a30e46d190'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T08:46:30.418+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:31:29.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/08/09/politics/trump-defends-ice-raid-strategy/index.html">Trump
        defends ICE raid strategy</a>."</em></p>'
  'trump-ice-raid-immigration-work-place-enforcement-operations':
    'author': 'Maria Santana and Maegan Vazquez, CNN'
    'caption': 'PHOTO: A Mason/ICE Public Affairs'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-08-10T08:54:12.124+08:00
    'imagesource': 'jcr:d094552a-1f96-4dc1-aae4-928e88d4bc87'
    'jcr:mixinTypes': ['mgnl:hasVersion']
