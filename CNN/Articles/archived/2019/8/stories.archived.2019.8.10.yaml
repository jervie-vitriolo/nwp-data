    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f5a7a125-e7b5-4914-84fd-7466a65b6fb8'
    'lead': 'Self-driving cars. Robotic surgeries. Toothbrushes that detect when you''re
      sick. This is the future 5G technology promises in less than a decade''s time;
      internet connections so fast they''ll support an entirely new way of life.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-10T13:07:26.813+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-27T11:31:23.821+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T11:31:06.916+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['5G', 'internet', 'technology', 'connectivity']
    'template': '1'
    'title': 'I tried 5G. It will change your life — if you can find it'
    'visualType': 'image'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '979bc9ba-02a1-49dd-aeae-9c245d5406f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T13:07:26.819+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:31:23.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Self-driving cars. Robotic surgeries. Toothbrushes
        that detect when you''re sick.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c305922e-1317-4a7e-9a1f-4a331ac6b631'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T13:07:26.813+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:31:23.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the future 5G technology <a href="https://edition.cnn.com/2019/02/25/tech/what-is-5g/index.html">promises</a>&nbsp;in
        <a href="https://edition.cnn.com/2019/06/11/tech/5g-networks-ericsson/index.html">less
        than a decade''s time</a>; internet connections so fast they''ll support an
        entirely new way of life.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa294eef-c421-46bd-99da-263ad9861331'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T13:07:26.813+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:31:23.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But for now, I''m standing on an avenue in downtown Chicago waving
        my <a href="https://edition.cnn.com/2019/06/20/tech/5g-phones-available/index.html">Samsung
        Galaxy 5G smartphone</a>&nbsp;around to find coverage that''s not blocked
        by the tree to my left.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6510cb17-d5af-4f8e-bae6-76189b2dbc2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T13:07:26.813+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:31:23.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I finally take a few steps back from the lamppost, adorned by a
        hard-to-miss, clunky black antenna, and bam, my Netflix download begins: a
        complete download of a two-hour film in less than 10 seconds — in stark contrast
        to the seven-or-so minutes it''d typically take on 4G.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3571db36-9782-49fc-b38e-08de2a13dcff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T13:07:26.814+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:31:23.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was my experience testing the newly launched Verizon 5G network
        <a href="https://edition.cnn.com/2019/03/13/tech/verizon-5g-wireless-attachment/index.html">in
        Chicago last month</a>. When it worked, it really worked, often hitting over
        1 gigabit per second in speed tests — an incredible feat for a piece of technology
        that fits in your pocket. 4G LTE in the United States averages about 35 megabits
        per second. 5G, the fifth generation of cellular network technology, is nearly
        30 times faster — and about 10 times faster than the average American home
        broadband speed.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51bac484-e79a-40ef-a4c9-fd0e2a6d5895'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T13:07:26.814+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:31:23.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But 5G isn''t just about speeds on smartphones. Other technologies
        will be made possible with its ability to handle much more bandwidth, allowing
        the data from <a href="https://edition.cnn.com/2019/04/01/business/5g-farming/index.html">sensors</a>,
        thermostats, <a href="https://edition.cnn.com/videos/business/2019/02/27/5g-mobile-world-congress-2019-biz-evolved-lon-orig.cnn">cars</a>&nbsp;and
        <a href="https://edition.cnn.com/2019/06/24/health/5g-paramedics-glove-scli-gbr-intl/index.html">robots</a>&nbsp;to
        work together in real time.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd7b3b72-e6f3-4314-b3ee-19d51ff97025'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T13:07:26.814+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:31:23.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Think of it like this: If 3G is a two-lane highway and 4G is six
        lanes, 5G will turn it into 12 lanes. It''ll handle significantly more traffic
        and bandwidth with zero latency, a word that refers to immediate response
        times for data transfers — will allow <a href="https://edition.cnn.com/videos/business/2019/02/27/5g-mobile-world-congress-2019-biz-evolved-lon-orig.cnn">self-driving
        cars</a>&nbsp;to process all the information they need to make life-or-death
        decisions in the blink of an eye, or the health care industry to help power
        the <a href="https://edition.cnn.com/2019/02/27/tech/5g-surgery-mobile-world-congress/index.html">next
        generation of telemedicine and robotic surgeries</a>. (<a href="https://www.independent.co.uk/life-style/gadgets-and-tech/news/5g-surgery-china-robotic-operation-a8732861.html">A
        surgeon in China</a>&nbsp;recently conducted a liver transplant on an animal
        from a location 30 miles away by controlling a robotic arm running on 5G.
        The same procedure on a 4G network would have increased the chance for mistakes).</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b8e03aa-9448-42e8-8332-4caf1ddbda52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T13:07:26.814+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:31:23.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mobile carriers are <a href="https://hottopdeal.com/en/category/organic+clothing+%26+textiles?gclid=bvBjZI6W9Tpc8QVDdp_Iz5j7NlGnf1fh2ewVyxwWSk29rHPeeYfFOZh">pouring
        billions</a>&nbsp;of dollars into 5G. The new networks and associated technologies
        are expected to add $17 trillion to the global GDP by 2035, according to <a
        href="https://www.globenewswire.com/news-release/2019/06/07/1865752/0/en/5G-for-Connected-Cities-Predicted-to-Generate-US-17-Trillion-by-2035-Reveals-ABI-Research.html">ABI
        Research</a>. But there will be a significant lag between 5G''s rollout and
        that financial impact. It''s not dissimilar to the <a href="https://money.cnn.com/gallery/technology/2015/05/14/history-of-apple-com/21.html">3G
        iPhone</a>&nbsp;— an impressive piece of standalone technology that didn''t
        make a big economic impact until a year later with the arrival of the App
        Store. A few years after that, 4G paved the way for on-demand apps such as
        Uber, mobile video consumption on Netflix and <a href="https://money.cnn.com/2010/06/07/technology/new_apple_iphone/index.htm">FaceTime</a>,
        real-time <a href="https://money.cnn.com/2015/11/05/technology/google-maps-iphone/index.html">rerouting
        via Google Maps</a>&nbsp;and social sharing on Instagram and Snapchat.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06f28ecc-7a34-4c76-8375-183a057edc33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T13:07:26.814+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:31:23.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We''ve maxed out the 4G capabilities of what our phones can do,
        but 5G could offer a doorway into what''s next. However, carriers have a long
        way to go before they deliver on that promise.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb061dcd-885c-4304-bd33-3337eafc4084'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T13:07:26.814+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:31:23.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>My 5G network tests, often performed via the Speedtest app, were
        inconsistent. If I turned a street corner on Verizon, 5G went out of range
        — a major drawback to the high-frequency spectrum approach being adopted by
        some carriers. That technology delivers lightning-fast speeds but doesn''t
        cover wide areas, penetrate indoors and can be blocked by rain or, in my case,
        leaves.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90879f4e-171c-427a-a25f-6ae1e83b1eaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T13:07:26.814+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:31:23.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inside a Verizon store on Michigan Avenue, I looked out at the cellular
        radio equipment hanging on another lamppost 20 feet away, unable to get on
        the network from the other side of the glass window. It poetically captured
        the current state of 5G: The future was staring right at me but I couldn''t
        quite access it.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eec8e83-0fda-4b76-aea8-cc2dc465f19b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T13:07:26.814+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:31:23.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Rollout blues</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbede6af-f5ae-4ab7-b1a4-0be2057b62f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T13:07:26.815+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:31:23.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Verizon was my first experience with 5G: I''ve since tested the
        networks for Sprint, T-Mobile and AT&amp;T, CNN''s parent company. Each provided
        a different experience. My speed tests on AT&amp;T dominated, reaching an
        impressive 1.6 Gbps in a Dallas park and downloading "Spider-Man: Into the
        Spider-verse" in 5 seconds. (Think of all the movies you could download in
        the 60 seconds you have on the tarmac before a flight takes off.)</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d244ea8-7d6b-44aa-927f-e17efe0dae55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T13:07:26.815+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:31:23.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I also tried Sprint, which uses a lower frequency for its 5G network,
        in Chicago. It was the most consistent in terms of coverage — I was able to
        duck into a Starbucks, turn street corners and hop into a car without dropping
        from the network. But its speeds were slower than some of the other networks;
        I downloaded a movie in about 15 seconds. (This is still mind-blowingly fast.)</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1510f24f-8284-47f4-872a-07537aaa20d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T13:07:26.815+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:31:23.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rollouts for past networks <a href="https://money.cnn.com/2010/12/01/technology/4g_myth/index.htm">weren''t
        always pretty</a>, resulting in calls dropped, spotty coverage and drained
        batteries. As <a href="http://www.cc.com/video-clips/gx0vcm/the-daily-show-with-jon-stewart-verizon-iphone-announcement">Jon
        Stewart put it in 2011 on "The Daily Show</a>," "Those of us in the ''iPhone
        community'' have sacrificed one thing for the ability to carry around every
        photograph we''ve ever taken, or song we''ve ever listened to, or home video,
        or compass. We have sacrificed the ability to make phone calls. For years,
        for years."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22f8de55-a19b-40f9-aaa8-3b3eaaf7ab22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T13:07:26.815+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:31:23.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now the past could repeat itself. Upgrading tens of thousands of
        cell sites in the US to 5G will take six to eight years to catch up to 4G''s
        footprint, according to <a href="https://www.strategyand.pwc.com/team/daniel-hays">Dan
        Hays</a>, executive advisor at consulting firm PwC.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27905627-0a0c-41fc-b3ee-289126481fef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T13:07:26.815+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:31:23.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s an enormous program involving tens of thousands of people
        all over the country, and not everyone has the skill set to climb the towers
        to swap antennas," he said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7782926-f3dd-4800-b81a-b6c51dc417d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T13:07:26.815+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:31:23.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>5G, which uses similar equipment to 4G, operates on two main types
        of cell sites: large macro-cell sites that can be installed on towers or rooftops
        (or hidden in <a href="https://www.rcrwireless.com/20170814/carriers/att-small-cell-cactus-antenna-concealment-tag17">fake
        cacti and trees</a>), where they are typically housed in enclosures like cabinets
        or a large closet; and small cells the size of a pizza box, which hang on
        a light pole, wall or ceiling inside of a building. The latter is a method
        already in use by 4G networks, but on 5G, it''ll move some functions to the
        cloud, Hays explained.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b857c043-b969-4ec6-82c3-4152f4440f21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T13:07:26.815+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:31:23.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eventually, many 5G cell sites will need to be closer together in
        areas previously covered by a single 4G cell. "Not all 4G cell sites are easily
        upgradable," Hays said. "Some could be upgradable with as little as a software
        update while others may need to be replaced completely."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeabeecd-8fa9-41cb-923c-67bfb72a28c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T13:07:26.815+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:31:23.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>You have 5G. Now what?</h2>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a56e94d-d32b-4e0d-ab0c-09f048cec3d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T13:07:26.816+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:31:23.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even in the areas where 5G is already up and running, getting onto
        the network can be tricky. To start, you''ll need one of the few, pricey,
        5G-compatible phones, such as the $1,300 Samsung Galaxy S10 5G or $999 LG
        V50 5G. (Some testers from the Wall Street Journal and PCMag reportedly overheated
        when the devices reached a certain temperature. I didn''t have similar issues).</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea6b3f68-ed3c-46ef-9ef8-90f30f01d37e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T13:07:26.816+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:31:23.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When more devices start to offer 5G — and consumers organically
        upgrade to these new models — we''ll likely see a surge in adoption; that
        is, if the networks are up and running in more places by then. By 2024, Ericsson
        Mobility projects <a href="https://edition.cnn.com/2019/06/11/tech/5g-networks-ericsson/index.html">more
        than half of mobile subscriptions</a>&nbsp;will run on 5G in the US. (Apple
        is expected to launch a 5G iPhone in the fall of 2020).</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f21f6485-d342-43d1-a944-51136b6bb9b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T13:07:26.816+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:31:23.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For now, one of the biggest challenges in testing 5G coverage is
        finding it. I was given a map from Sprint highlighting spots in downtown Chicago
        where I could pick up 5G. I seamlessly navigated neighborhoods without dropping
        off the network, envisioning what life will be like when I can download an
        entire TV season in the few seconds before my coffee order is ready. But without
        a map on hand in Dallas, I was left guessing which areas would give me 5G
        Sprint coverage (I was usually wrong).</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd912507b-486b-49d3-96af-276efa331bc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T13:07:26.816+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:31:23.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Chicago on Verizon, 5G worked well on main avenues but not on
        the side streets — the equipment hadn''t yet made it over to those blocks.
        On T-Mobile in New York City, I several times found myself automatically connected
        to 5G while wandering around different neighborhoods. But other times, I could
        see the carrier''s cell sites on buildings nearby and still struggled to get
        onto the network.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f8c7c37-f654-4022-b325-ea7b4b53a3be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T13:07:26.816+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:31:23.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Different carriers, different approaches</h2>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43aa45da-00fc-4687-9ab0-a9610f4b88ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T13:07:26.816+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:31:23.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The four major mobile carriers'' approaches to 5G vary based on
        the spectrum each company already owns. This is why Verizon can say its network
        is all about speed, Sprint promises continuity, T-Mobile wants to be nationwide
        first in 2020 and AT&amp;T is doubling down on connecting businesses.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbc25b57-b1b5-4560-a9a4-f9e2fd1232ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T13:07:26.816+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:31:23.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wireless companies have traditionally used low-band spectrums for
        cell phone service because they travel farther and penetrate walls better
        than higher frequencies. But higher frequencies offer much faster speeds.
        The frequencies AT&amp;T and Verizon, known as millimeter wave or "mmWave",
        are using are significantly higher than Wi-Fi. It is the fastest and most
        responsive form of 5G but doesn''t travel far.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cffeeb49-ae94-4bce-aeae-c653adf46a9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T13:07:26.816+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:31:23.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sprint''s mid-band spectrum casts a much wider net of coverage,
        allowing 5G users the ability to access it both inside and outdoors. However,
        my tests on Sprint''s network often showed half the speeds of what I often
        saw on the high-band spectrum. (<a href="https://edition.cnn.com/2019/08/06/tech/oneplus-5g-sprint/index.html">Sprint
        has committed</a>&nbsp;to covering 11 million people with 5G by the end of
        the year.)</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e974e2a3-0b44-45ea-98e2-e3b6899483e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T13:07:26.816+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:31:23.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, <a href="https://edition.cnn.com/2019/02/25/tech/5g-network-availability/index.html">T-Mobile
        is focused</a>&nbsp;on deploying low-band spectrum, but in New York City,
        its network runs on high-band spectrum — a move that could allow the company
        to build out its existing infrastructure in the area to get its foot into
        the 5G race. If it merges with Sprint — a deal that was <a href="https://edition.cnn.com/2019/07/26/business/sprint-tmobile-merger-justice-department/index.html">recently
        approved by the Justice Department</a>&nbsp;— it''ll be that much closer to
        reaching its coverage goal.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7895784-f850-4126-9da1-1adfa5d9314e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T13:07:26.817+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:31:23.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Beyond phones</h2>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f4ebde7-7e82-4cc3-8e94-10ed0c745d29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T13:07:26.817+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:31:23.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Narrowly focused on businesses, AT&amp;T''s 5G network is only open
        to companies and developers, and not available to the general public (though
        it will be soon). But it''s already being used by <a href="https://www.rush.edu/news/press-releases/rush-aims-be-first-hospital-us-use-standards-based-5g">Rush
        University Medical Center in Chicago</a>&nbsp;to deliver near real-time remote
        healthcare monitoring and the ability to transmit large imaging files quickly.
        It aims to eventually support artificial intelligence to help patient care
        and augmented reality to train medical students.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95d4edbc-2273-44ec-afa5-ab0bf59d279b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T13:07:26.817+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:31:23.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, <a href="https://about.att.com/story/2019/att_stadium.html">AT&amp;T
        Stadium</a>, home of the Dallas Cowboys, is the first stadium with 5G in the
        country, where beige high-frequency 5G antennas blend into the industrial,
        modern aesthetic of the football-shaped venue. The world''s most valuable
        sports franchise plans to give workers, such as parking lot attendants and
        food service staffers, 5G devices to make everything from in-seat hot dog
        deliveries to virtual reality fan activations even faster. In July, I performed
        a series of speed tests inside the stadium that brought in results close to
        what I experienced outside at the Dallas park, over 1 Gbps per second.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98306ebc-ab3a-4b43-9a00-e794a64c9790'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T13:07:26.817+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:31:23.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need to understand what 5G is and how it will enhance our fan
        experience," said Matt Messick, chief information officer of the Dallas Cowboys.
        "We''re one of the first to start asking questions. It''s one thing to start
        talking about it then to have it and start testing it."</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '864bbea9-6c15-41fe-ad2b-d5cadf6d62a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T13:07:26.817+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:31:23.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Messick didn''t elaborate on what exactly to expect, but stadium-goers
        are competing with a limited pool of bandwidth; the ability to make calls,
        check the internet for stats and post videos to social media without lag times
        is as good of an incentive as any to offer fans in the stands.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25956016-abac-4e41-b90f-cec83d5de1a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T13:07:26.817+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:31:23.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.linkedin.com/in/mokatibeh/">Mo Katibeh</a>,
        CMO of AT&amp;T Business, envisions future cities not needing stop lights
        as self-driving cars automatically communicate with other connected vehicles
        nearby. Experts project this could become a reality as soon as 2026. "Everything
        will be interconnected and ''talk'' to each other," Katibeh said.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '579ccc1f-e739-45e1-8d7f-8d9be64bbcbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T13:07:26.817+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:31:23.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A ''dose of reality''</h2>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2227fd5-a4f4-4917-9aa8-a2a4351c1b44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T13:07:26.817+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:31:23.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>5G is expected to have a major impact on the economy, but exactly
        how that will look is mostly unknown.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc6e068b-8f49-4ee6-ba81-762bb5789330'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T13:07:26.817+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:31:23.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Right now, job creation is all about the deployment of the network,
        such as from the tower climbers and equipment technicians," said Hays, adding
        it could create a whole new economy just like the internet did.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a9f5d76-36be-4db5-adb6-8045134f01c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T13:07:26.818+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:31:23.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>5G could create up to 3 million new jobs across various industries
        in the US, from smart city development to robotics and food services, according
        to Accenture. But Hays called most projections around 5G "overly optimistic,"
        considering for now it''s only a faster version of 4G. "There is a dose of
        reality that needs to come when you talk about 5G," he said.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05a09a76-0640-4643-965e-3d2065bae075'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T13:07:26.818+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:31:23.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of America''s 5G ambitions will confront the realities of red
        tape, costs and <a href="https://edition.cnn.com/2019/02/26/tech/5g-mwc-mobile-world-congress/index.html">other
        practicalities</a>. For example, some experts say millions of delivery drones
        could one day be supported by 5G coverage, but the networks today aren''t
        built to work 1,000 feet in the air. Augmented reality could come to car windshields,
        serving up turn-by-turn directions or even pop-ups of job listings as you
        drive by businesses. But because US states require glass replacement each
        time a rock cracks a window, it''ll be harder for insurance companies to agree
        to pay for new windshields.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74928069-d792-4cbc-a678-305c8a62cc38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T13:07:26.818+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:31:23.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Technology development is certainly becoming more feasible, but
        the question of who will pay also remains," Hays said.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c36cbb2e-73f1-4a73-a2cf-a091dc6554af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T13:07:26.818+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:31:23.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Consumers aren''t looking to pony up for the benefits of 5G either.
        According to a <a href="https://www.pwc.com/us/en/services/consulting/library/consumer-intelligence-series/promise-5g.html">recent
        PwC study</a>, about two thirds of respondents said they weren''t willing
        to pay more for 5G than what they''re already spending on 4G. (More than half
        said they already pay too much for internet access). <a href="https://edition.cnn.com/2019/03/13/tech/verizon-5g-wireless-attachment/index.html">Verizon
        originally announced</a>&nbsp;it would charge an extra $10 a month for 5G
        coverage, but has since delayed the additional charge for an undetermined
        amount of time.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e25af6f8-841e-4a23-a781-9ad84c35d4f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T13:07:26.818+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:31:23.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.eci.ox.ac.uk/people/eoughton.html">Edward Oughton</a>,
        senior research associate at the University of Oxford who closely studies
        5G development, likened the technology to the <a href="https://edition.cnn.com/travel/article/concorde-flying-what-was-it-like/index.html">Concorde</a>,
        the high-speed turbojet-powered supersonic passenger airliner that flew at
        twice the speed of sound.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be70fe91-cc90-4453-8aa4-49fca29f8f4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T13:07:26.818+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:31:23.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[It] did not revolutionize global travel; the jumbo jet did," Oughton
        said. "The technology is very fast but only a few wealthy users will be able
        to afford it at least initially — most of whom will be in urban and suburban
        areas." He argued getting the cost per bit of data transfer down is key. "This
        is where the biggest productivity benefits will lie; not in faster access
        in cities," he said.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b7f58a9-6859-49a7-9469-3e727cda1e85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T13:07:26.819+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:31:23.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All four major US mobile carriers declined to share how many people
        are currently using their 5G networks, but said they''re continually adding
        new customers. "Early users might be disappointed with 5G in the beginning
        as carriers work out kinks," PwC''s Hays said. "Consumers should lower their
        expectations in the months and years ahead."</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
