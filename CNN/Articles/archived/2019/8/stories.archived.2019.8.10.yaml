      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:31:25.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manlegro said the group often ate butete. However, it is suspected
        that a part of the fish contaning the toxin may have been mixed into the dish.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0315bf02-4d7d-4bf9-9894-26313809117c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T11:17:14.163+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:31:25.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the victims, suspected to have eaten most of the food with
        the toxin, was brought to the ICU, while another suffered body paralysis.
        The rest only suffered numbness and abdominal cramps.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef8568ad-cd07-4f64-bff7-afef9ad602b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T11:17:14.163+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:31:25.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A sample of the dish has been brought to the city health office
        to be examined, Manlegro said.</p>'
  'don-grundmann-straight-pride':
    'caption': 'PHOTO: City of Modesto'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-08-10T11:26:28.249+08:00
    'imagesource': 'jcr:ec6373f7-8263-48ac-b290-95b5734c1f9d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '63bd0365-fb6e-4ceb-8f78-22a65485cc7c'
    'lead': 'Don Grundmann said his group was "here to defend all races" and claimed
      that Planned Parenthood was the "greatest mass murderer of blacks in this nation''s
      history."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-10T11:30:06.930+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-27T11:31:25.433+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T11:31:06.323+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Don-Grundmann', 'white-pride', 'racist', 'United-States']
    'template': '1'
    'title': 'A ''straight pride'' leader called his organization a ''totally peaceful
      racist group.'' The crowd erupted in laughter'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f63ad51b-ec04-4740-9d4b-dfedae1e3b80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T11:30:06.930+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:31:25.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — When Don Grundmann took the podium to boos
        and jeers at a Modesto City Council meeting Wednesday, he appeared angry that
        some people had called his efforts to organize a "straight pride" event in
        the California city racist.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56fae21c-17fb-4321-8bbf-8d6821cfc834'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T11:30:06.930+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:31:25.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He singled out Council member Kristi Ah You, accusing her of "pulling
        the race card" and allegedly inflaming tensions by "attacking us as racists."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed58c403-43f9-444a-a843-822088afac1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T11:30:06.930+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:31:25.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then he appeared to make a slip of the tongue.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09886062-1d2a-4e90-bb53-dda10e99e484'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T11:30:06.930+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:31:25.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We haven''t done anything," he said. "We''re a totally peaceful,
        racist group."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3df09fe-07bd-494e-a244-546a2140e803'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T11:30:06.931+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:31:25.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The crowd erupted in laughter.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bcc3323-a9f0-454a-a89f-812b18dab5a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T11:30:06.931+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:31:25.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Grundmann tried to regain control of the room, he said his group
        was "here to defend all races" and claimed that Planned Parenthood was the
        "greatest mass murderer of blacks in this nation''s history."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8e1bfe7-bb36-4278-b439-f90884dbc31d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T11:30:06.931+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:31:25.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shortly after, he was told his time was up and the crowd booed as
        he left the podium.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1da05a35-a964-4c5a-9b34-23c38bc6eefe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T11:30:06.931+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:31:25.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grundmann, who previously ran two failed campaigns for the US Senate,
        leads a group called the National Straight Pride Coalition. It claims on its
        website that heterosexuality, the nuclear family and Western civilization,
        among other institutions, are under attack.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0d16232-55b5-424d-8d28-aa9a322072f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T11:30:06.931+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:31:25.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group is planning a "straight pride" parade in a local park
        on August 24.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0cedbc4-0107-4841-9dd2-717a00dac60f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T11:30:06.931+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:31:25.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Modesto is home to about 214,000 people, according to the US Census
        Bureau.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e76b576a-b149-4d21-89de-1bbd9153873c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T11:30:06.931+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:31:25.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Dozens of residents voiced opposition</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e89971be-7228-4c48-91ad-fe0319833ac1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T11:30:06.931+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:31:25.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over more than four hours, almost 30 constituents spoke against
        the event. A handful spoke in favor of it, citing free speech.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9e42e33-2f86-4082-a75c-63ec7a27661d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T11:30:06.932+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:31:25.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Matthew Mason, a Modesto native and Turlock resident, called event
        organizers "white supremacists."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddeaf538-7e65-4530-a08b-114fd492f639'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T11:30:06.932+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:31:25.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m here to condemn the straight pride event and to unequivocally
        state that this white supremacist rhetoric is not speech that deserves protection,"
        Mason said at the meeting. "Whenever this rhetoric is given a platform, violence
        always follows."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '961dd6c3-58ec-45a2-8b8a-925b79423f39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T11:30:06.932+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:31:25.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has attempted to reach Grundmann but was unable to leave a message
        because his voice mailbox was full. He has not responded to an email request
        for comment.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3427566-01a5-46a3-8a1f-640a5e9033c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T11:30:06.932+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:31:25.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marjorie Sturdy, vice president of the Modesto Progressive Democrats,
        also voiced her opposition at the meeting.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9d6da83-6bcd-48e1-a549-5ec1b21c5418'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T11:30:06.932+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:31:25.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You''ve never heard of anybody losing a job because they''re straight
        or white," she told CNN. "You''ve never heard of anybody not being able to
        obtain a job because they''re straight. The entitlement of being straight
        and white shouldn''t be celebrated. You get to celebrate that every day of
        your life."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fb6f421-6adc-4be7-b1f9-8c19f0a6a411'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T11:30:06.932+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:31:25.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sturdy said that the Modesto Progressive Democrats are teaming up
        with local community groups to organize an event on the same day as the "straight
        pride" parade. She said it will include music, speeches and prayer.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f06a14da-2bc0-4d72-98b2-df37af88bcfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T11:30:06.932+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:31:25.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''ll be a colorful, fun, celebration of life," Sturdy said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56d49b66-11f3-4282-9755-e23193529821'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T11:30:06.932+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:31:25.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The ''straight pride'' event needs city approval</h2>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '105c0825-9562-4ada-aea7-3b6ca0842cd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T11:30:06.933+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:31:25.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, the city of Modesto denied the application for the straight
        parade event at the city''s Graceada Park, citing two concerns.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e766123-0528-4360-8218-64972c51cff6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T11:30:06.933+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:31:25.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First, officials said the required certificate of liability insurance
        has been voided. The application was also denied based on security concerns
        at the park. The city suggested planners consider moving the event to another
        location.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c3b88e7-21a7-4993-9902-4992a92747c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T11:30:06.933+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:31:25.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The straight pride event organizers have until Tuesday at 5 p.m.
        (8 p.m. ET) to secure the liability insurance and agree to hold the event
        at the alternate venue.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7b598e5-0ccb-4ab4-b4af-dba7f6e1ace0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T11:30:06.933+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:31:25.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In late June, a "straight pride parade" planned in Boston on August
        31 became <a href="https://edition.cnn.com/2019/06/27/us/straight-pride-parade-boston-trnd/index.html">one
        step closer to reality</a>&nbsp;after city officials approved the organizers''
        public event application.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b1e0256-fde4-4a3c-b7b5-9f18a9cafd0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T11:30:06.933+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:31:25.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/08/09/us/modesto-city-council-straight-pride-parade-trnd/index.html">A
        ''straight pride'' leader called his organization a ''totally peaceful racist
        group.'' The crowd erupted in laughter</a>."</em></p>'
