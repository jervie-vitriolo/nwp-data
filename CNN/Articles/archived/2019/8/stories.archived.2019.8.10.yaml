      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She broke Osaka early in the second set and held out to claim the
        victory, sealing the contest with an ace after Osaka had saved three match
        points.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a6cf194-8125-4eb6-bee8-60f41a545f43'
