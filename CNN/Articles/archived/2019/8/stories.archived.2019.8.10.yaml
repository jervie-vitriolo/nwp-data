    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Tanzania', 'Africa', 'Tanzania-oil-tanker', 'oil-tanker']
    'template': '1'
    'title': 'At least 61 people killed in an oil tanker explosion in Tanzania'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b7b7e40-1891-4359-bee9-766c521bcdb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T20:34:43.739+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:31:15.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—&nbsp;</strong>At least 61 people have been killed
        and 70 injured when an oil tanker exploded on a busy road in Tanzania, government
        spokesperson Hassan Abbas said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '823deb39-21d7-4073-ac16-be0fb123980f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T20:34:43.739+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:31:15.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e3d835c-9877-4ffe-b5a3-59936d97c2f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T20:34:43.739+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:31:15.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vehicle overturned on the road in Morogoro, 175 kilometers (109
        miles) west of Dar es Salaam, according to Kebwe Stephene, the regional commissioner
        of Morogoro.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ae11325-6677-444f-b18d-35db6f0a6771'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T20:34:43.739+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:31:15.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ad4aa9f-eda6-4c78-a000-c7018b8223ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T20:34:43.739+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:31:15.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the crash, the wrecked tanker attracted a large crowd
        of people trying to collect fuel, Stephene said. When it exploded, many were
        caught in the blast.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea33fc99-5657-434f-b26b-b1142cd84c16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T20:34:43.740+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:31:15.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2433ae23-22a3-4605-943e-e45ae4bf5c13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T20:34:43.740+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:31:15.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The explosion happened around 8:30 a.m. local time (1:30 a.m. ET).
        Abbas said the rescue operations finished by 3 p.m. local time. The scene
        was cordoned off and all bodies were removed from the scene into a local hospital
        for identification, he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e8e2336-53cb-4510-bdb2-d305e60fbc09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T20:34:43.740+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:31:15.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '493b252f-5d4c-4f2d-9639-6617f6318b06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T20:34:43.740+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:31:15.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those injured in the blast were treated at the government-run Morogoro
        Referral Hospital, Abbas added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd638d4ac-6c31-460f-9606-2325e70c8302'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T20:34:43.740+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:31:15.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10fe9c38-92e6-4516-9b0f-e0957cc3be4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T20:34:43.740+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:31:15.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The road connecting Morogoro with Dar es Salaam, the country''s
        most populous city and former capital, is one of Tanzania''s key throughways,
        used to transport imports and exports to and from the coast.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea8061a3-fdcd-4b0a-a681-120c233cb8e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T20:34:43.740+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:31:15.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2019/08/10/africa/tanzania-oil-tanker-explosion-intl/index.html">"At
        least 61 people killed in an oil tanker explosion in Tanzania."</a></em></p>'
  'Jeffrey-Epstein-death-suicide':
