      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was her fine serving form that proved to be Williams'' greatest
        asset in Toronto, hitting 12 aces in total and winning 82% of points on her
        first serve.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b60870cb-c32d-425c-bb46-9a1541d562aa'
