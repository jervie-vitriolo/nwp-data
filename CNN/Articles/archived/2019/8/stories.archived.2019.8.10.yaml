      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was a better match for me today," she continued. "We haven''t
        played since New York, which was a really good match for her. I just wanted
        to come out and try and win a set this time because she''s beaten me twice.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec443061-4c18-44bf-a81d-30f8071b2a6b'
