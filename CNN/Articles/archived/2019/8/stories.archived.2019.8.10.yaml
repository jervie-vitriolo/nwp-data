    'mgnl:tags': ['Bela-Padilla', 'Grab']
    'template': '1'
    'title': 'Grab driver who shared Bela Padilla’s address placed under preventive
      suspension'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9855b12-e0aa-4886-842c-eb3782f2666f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T19:42:11.049+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:31:16.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 10)—</strong>&nbsp;The
        Grab driver who disclosed actress Bela Padilla’s home address has been placed
        under preventive suspension, the ride-hailing company said Saturday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56438117-61b1-41c9-bac3-d07e7479cfa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T19:42:11.049+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:31:16.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a text message to CNN Philippines, Grab Philippines Spokesperson
        Atty. Nicka Hosaka said the driver has already apologized to the Filipino-British
        actress amid the online clamor.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6a1a360-a3ea-458a-b41d-543a59aec4eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T19:42:11.049+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:31:16.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The driver has immediately apologised to Ms Padilla, and we have
        already placed the former under preventive suspension,” Hosaka said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d029eaf-f4c6-4a3f-a8d0-2ad3bcb722f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T19:42:11.049+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:31:16.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Padilla on Friday aired out her frustrations after her driver announced
        her address on the Grab radio, a closed circuit radio accessible to other
        drivers of the ride-hailing service.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb150b4a-9be7-4da0-afcd-c6d294ba3e0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T19:42:11.050+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:31:16.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/entertainment/2019/8/9/Grab-driver-Bela-Padilla-address.">Grab
        probes driver who shared Bela Padilla’s home address</a></strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f076e59-cf80-449b-bc1d-e8218bfd12c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T19:42:11.050+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:31:16.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grab said the driver “accidentally” shared Padilla’s information
        “out of sheer excitement.”</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cc74b8d-7875-4c59-a235-0df90ffe38a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T19:42:11.050+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:31:16.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Learning from this experience, Grab will reinforce responsible
        handling of information, and will conduct data security re-trainings to all
        its drivers,” Hosaka added.</p>'
  'Tanzania-oil-tanker-explosion':
    'author': 'Faraji Mwanza and Ivana Kottasová, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-08-10T20:32:00.467+08:00
    'imagesource': 'jcr:b829d7a1-b5b9-4587-89f1-e38f5f44ceac'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6ed94614-0135-47cb-a28c-707b84d44f13'
    'lead': 'At least 61 people have died in an oil tanker explosion in Tanzania,
      local authorities say.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-10T20:34:43.739+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-27T11:31:15.878+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T11:31:08.962+08:00
