      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71f6abfb-aff7-4e17-ab28-762d14d4f358'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T15:10:49.371+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:31:20.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte''s statements came as a surprise amid his tough pronouncements
        against corruption. In the past, he had <a href="http://cnnphilippines.com/news/2018/08/07/duterte-rogue-cops-malacanang.html">publicly
        reprimanded rogue cops</a> accused of involvement in various crimes. In his<a
        href="https://cnnphilippines.com/news/2019/7/22/SONA-2019-Rodrigo-Duterte-corruption.html">
        fourth State of the Nation Address in July</a>, Duterte called on Filipinos
        to “make a scene” and report to authorities any public official asking for
        bribes or grease money.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf1a2958-0860-425b-a109-ec7d297e2b6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T15:10:49.371+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:31:20.526+08:00
