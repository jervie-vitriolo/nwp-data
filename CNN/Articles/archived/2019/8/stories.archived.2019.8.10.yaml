      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com,<a href="https://edition.cnn.com/2019/08/10/europe/russia-jet-propulsion-blast-radiation-intl/">
        "Five Russian nuclear agency workers killed in a blast while testing ''jet
        propulsion system''"</a></em></p>'
  'Bela-Padilla-Grab-driver-address-preventive-suspension':
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2019-08-10T19:38:12.174+08:00
    'imagesource': 'jcr:ff42199b-1fe4-48c9-8434-3e086cb09efc'
