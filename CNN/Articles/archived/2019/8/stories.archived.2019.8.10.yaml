      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When I reached for my 4G phone hours later and a mere app took nearly
        five times as long to download, I had a newfound appreciation for 5G, even
        with its limitations.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
