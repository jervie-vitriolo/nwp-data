      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b7e6569-1382-4d83-a1f1-adb53d1d6056'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T16:57:47.369+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:31:18.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Meanwhile, we urge the public to remain calm and continue their
        routine. But they should remain vigilant and alert," Arevalo added, urging
        the public to report any unusual observations to authorities.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c91a452-6a95-47ac-a430-eedffe930682'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T16:57:47.369+08:00
      'mgnl:createdBy': 'eimor'
