      'mgnl:type': 'text'
      'text': '<p>I took his guidance ahead of my final 5G test with T-Mobile in New
        York City. The carrier''s 5G network wasn''t the fastest — it took me longer
        to download "Spiderman: Into the Spider-verse" on T-Mobile than any other
        network (about 38 seconds) — but my reaction reminded me how quickly we judge
        new technologies.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '750eb917-c0ea-4a36-972e-0543fcc07fd2'
