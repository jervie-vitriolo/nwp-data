    'lead': 'Huawei has finally unveiled its own operating system, a move that could
      help shield the smartphone maker from the escalating US-China trade war.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-10T17:50:26.820+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-27T11:31:17.829+08:00
