      'mgnl:lastActivated': 2023-01-27T11:31:17.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '376ea633-eaf2-4a3b-846e-73e253e8cdd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T17:50:26.821+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:31:17.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will switch to [the] Harmony system when we can''t use Android,"
        he said, adding that it is "not that difficult" to migrate from Android to
        Huawei''s own system.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab96c24f-58e1-4fe3-b6f3-a4cf47612db7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T17:50:26.821+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:31:17.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7aeee2a-c82a-437d-b99a-995c041c28c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T17:50:26.821+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:31:17.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harmony will be deployed first in Huawei''s smart watches, smart
        screens, smart speakers and other devices, including "in-vehicle systems."
        Devices that use Harmony will be integrated with each other.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c715c285-edd8-4119-a0fa-d1db3c0d369c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T17:50:26.821+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:31:17.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3ad2a8a-6dcf-4946-9f8b-21dbedb18b03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T17:50:26.821+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:31:17.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company also said that the operating system will be open sourced.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4621d3ad-bd00-49b8-b18d-209a560f4609'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T17:50:26.821+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:31:17.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8a9fc11-aefb-48fa-b44b-69a505125ae1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T17:50:26.821+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:31:17.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Huawei is the world''s second largest smartphone seller behind Samsung
        and it has relied on a suite of Google services for its devices, including
        the Android system and the Google Play app store. But the US ban has thrown
        a wrench into that partnership since it was implemented in May.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a2c22fa-a819-4927-b006-644c05cd6553'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T17:50:26.821+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:31:17.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aab4b1ba-fe48-4da8-b726-d8c9abc5252b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T17:50:26.821+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:31:17.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Consumers who already owned Huawei smartphones were largely unaffected,
        Google said in May. But the blacklist limited Huawei to the public version
        of Android for new devices — thus cutting it off from Google apps and services,
        including Gmail and Google maps.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d502e51-4836-45dd-9e95-bab99789572e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T17:50:26.821+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:31:17.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fe0bff1-a248-44e9-8b55-93c0304cb15c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T17:50:26.821+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:31:17.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sales of Huawei''s smartphones have suffered in international markets
        as a result, but have held up well in China where most of Google''s popular
        products are banned anyway and Huawei has been offering alternatives. The
        company said Friday that it will "lay the foundations" for Harmony in China,
        and then "expand it further to the global ecosystem."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72774c14-7d2d-4295-8112-2338ab75f103'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T17:50:26.821+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:31:17.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5eba7d6-bbdc-490d-976f-468febfd1f71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T17:50:26.821+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:31:17.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>American tech companies had hoped to soon resume sales to Huawei.
        But that might not be happening soon: Bloomberg reported earlier Friday that
        the White House plans to delay a decision on granting licenses that would
        allow US companies to keep selling to Huawei, citing people familiar with
        the matter.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '011e24f5-dc84-4115-a604-d6b82cd4d5af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T17:50:26.821+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:31:17.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3734dee-c0ef-4d74-b8eb-30ed90999c59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T17:50:26.822+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:31:17.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States claims that Huawei is a national security concern.
        Huawei denies that is the case, and says that none of its products pose a
        national security risk.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8fe8ff8-87ee-4b4a-9bcb-dac50670ea7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T17:50:26.822+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:31:17.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2019/08/09/tech/huawei-harmony-os/index.html">"Huawei
        unveils its rival to Android. It''s called Harmony."</a></em></p>'
  'russia-nuclear-agency-workers-killed':
    'author': 'Mary Ilyushina and Ivana Kottasová, CNN'
