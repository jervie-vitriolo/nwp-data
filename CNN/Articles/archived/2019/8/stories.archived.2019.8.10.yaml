      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The American has yet to drop a set so far in the tournament and
        will now face Czech qualifier Marie Bouzkova in the final four in a bid to
        win her fourth Rogers Cup title.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b0f3897-94e4-47d3-a811-de6a0db118d3'
