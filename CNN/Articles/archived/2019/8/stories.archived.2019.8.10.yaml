      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Having suffered two Grand Slam final defeats, Williams will go in
        search of her 24th major title in New York next month, while Osaka will look
        to defend her crown after early exits at Wimbledon and the French Open.</p>'
