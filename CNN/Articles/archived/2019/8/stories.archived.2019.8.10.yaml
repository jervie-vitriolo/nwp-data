    'template': '1'
    'title': 'Five Russian nuclear agency workers killed in a blast while testing
      ''jet propulsion system'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6712d3c9-179e-4c5f-a2fb-1c29ac7a3bc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T18:00:31.021+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:31:16.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- Five employees of Russia''s atomic agency
        have been killed in a blast at a military test site in northern Russia, the
        state-run Rosatom said Saturday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48b0ec80-3b8e-4071-a908-50d4575b0815'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T18:00:31.021+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:31:16.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79a5a769-82d1-4f03-8a54-d7378e38947f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T18:00:31.021+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:31:16.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The five were killed "while testing a liquid jet propulsion system,"
        Rosatom, which oversees all Russian nuclear projects, said in a statement
        on its website.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7232daaf-bee6-488a-9466-6892097220e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T18:00:31.021+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:31:16.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2c6ac3f-45e6-4e61-9750-44379a06c236'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T18:00:31.021+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:31:16.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added three more people were injured and "have burns of varying
        severity."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '546cb55d-62f7-492c-9f84-1b55859e14fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T18:00:31.021+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:31:16.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0af1d8a6-e220-4a6c-b22f-3f80930475b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T18:00:31.021+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:31:16.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incident happened Thursday near Severodvinsk, a town in the
        Arkhangelsk region which is home to a naval base and a shipyard.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea812ddc-7099-4d71-af3a-9ddae38eed22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T18:00:31.021+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:31:16.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b0adbe4-e744-4d6a-916e-605f088186bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T18:00:31.021+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:31:16.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Russian Defense Ministry said at the time that two people died
        while testing the liquid jet propulsion system and that no dangerous substances
        were released into the atmosphere.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09f05642-6f9c-4549-b61f-8a827c943337'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T18:00:31.021+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:31:16.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3509b46-139e-4f91-bc32-339f733f948d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T18:00:31.021+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:31:16.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The tragedy occurred during works related to the engineering and
        technical support of isotopic sources in a liquid propulsion system," the
        ministry said in a statement.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5acc9d78-28e9-40b4-86e9-852ae7d3c4b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T18:00:31.021+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:31:16.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4d418e5-ffa4-4d4c-9983-de6c67ea80a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T18:00:31.022+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:31:16.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, local authorities in Severodvinsk released a statement
        Thursday that said there was a radiation spike following the blast. That statement
        has since been deleted from the official website.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5388c838-712e-43cd-ab38-10aca66626b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T18:00:31.022+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:31:16.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aa92e55-ca62-4c20-8a9e-f963411dc70f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T18:00:31.022+08:00
