      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88836001-952b-4608-8c09-74f730d900d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T15:10:49.371+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:31:20.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But in many occasions such as birthdays, anniversaries and Christmas,
        we find that food items are just delivered from anonymous senders and grateful
        public. So instead of letting them get spoiled, we distribute them to the
        inmates in cells and the barangay tanods and volunteers," the PNP said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '132d9d68-3fb1-4a5c-a3f2-5472e5537f4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T15:10:49.371+08:00
