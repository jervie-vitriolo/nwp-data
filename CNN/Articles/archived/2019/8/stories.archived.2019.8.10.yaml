        target="_blank">3 days of the hardest training i have undergone .. these pictures
        dont give justice to it .. we were pushed physically and mentally beyond our
        limits .. i have learned so much in just three days.. being the company commander
        taught me how to lead other people but most important how to lead myself and
        stay composed despite any situation .. only 2 hours of sleep for 3 days ..
        more or less 10 seconds to eat your meal sometimes eating naka-dapa sa putikan
        .. that teaches you a lot .. patience,gratitude appreciation for even the
        small stuff .. Being a Philippine Scout Ranger is being a real super hero
