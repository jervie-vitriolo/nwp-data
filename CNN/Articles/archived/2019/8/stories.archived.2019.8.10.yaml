      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesperson for the Severodvinsk administration told RBC, a Russian
        daily business newspaper, that the statement had been removed from the website
        "as the situation is being handled by the Ministry of Defense."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dbebc39-5a06-4840-bf99-3374694238fa'
      'mgnl:activationStatus': true
