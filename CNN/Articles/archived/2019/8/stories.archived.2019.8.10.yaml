      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac55d4f4-fb36-4dfa-be88-3ede4fd5387e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T16:57:47.369+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:31:18.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defense Secretary Delfin Lorenzana stressed that this information
        has yet to be confirmed, while the Armed Forces urged the public to remain
        calm but vigilant.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5c2b2ef-1674-4609-acb6-083de800881d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T16:57:47.369+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:31:18.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13cd80a7-4e37-4cd6-bc27-bb76bfd74c1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T16:57:47.369+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:31:18.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our people on the ground are checking," Lorenzana said in a text
        message sent to CNN Philippines Saturday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5a5a0b4-ff91-42b7-99b8-1b9db878122d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T16:57:47.369+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:31:18.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c7da3b2-5a83-40dd-8664-b86e8ffbe71f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T16:57:47.369+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:31:18.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We already have some information that we are checking with another
        agency," Armed Forces of the Philippines (AFP) Spokesperson Edgard Arevalo
        said in a statement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c05f9f1-73ef-431f-9aae-9f7834c33bb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T16:57:47.369+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:31:18.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ae483c6-b2e7-4a58-8a2f-1d0d2b5429ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T16:57:47.369+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:31:18.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reports say the Sri Lankan suicide bombers have family members in
        the Philippines and that one of them, a female, has been in the country since
        November 2018. She was allegedly involved in plotting the Jolo, Sulu twin
        blasts that left 23 people dead in January. Authorities have tagged an <a
        href="https://cnnphilippines.com/news/2019/7/24/Jolo-bombing-suspects.html">Indonesian
        couple as behind the suicide bombing</a>. Reports say the other suicide bomber
        entered the country this June, and that they are now planning to bomb churches
        in Luzon.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f5ae39b-ff1c-4e0b-ab65-ff89b6417a27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T16:57:47.369+08:00
      'mgnl:createdBy': 'eimor'
