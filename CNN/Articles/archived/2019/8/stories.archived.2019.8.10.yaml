      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68fb5e56-13c1-4542-868a-2d953e9e5fc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T18:00:31.022+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:31:16.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The blast near Severodvinsk is one of the three incidents which
        took place in Russia this week as two explosions rocked an ammunition storage
        facility in the Krasnoyarsk region injuring dozens.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6eef308-8f17-4e4c-8a2d-fab93e425de8'
      'mgnl:activationStatus': true
