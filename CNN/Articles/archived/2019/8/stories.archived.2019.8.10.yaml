      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '046e3813-1ba8-42c2-ae29-e28b37c78322'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T16:57:47.369+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:31:18.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The AFP said all these information are now being validated.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6df9d05-8580-4e97-9e71-b12ebeb8d3a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T16:57:47.369+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:31:18.560+08:00
