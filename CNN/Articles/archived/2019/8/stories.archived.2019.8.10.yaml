      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 21-year-old has previously dubbed Williams her "tennis mom."
        When asked about this in her post-match interview, Williams, who is 16 years
        Osaka''s senior, quipped that she''s "more or less her tennis grandma."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a399c624-2024-4f6d-8789-8bafc3902177'
      'mgnl:activationStatus': true
