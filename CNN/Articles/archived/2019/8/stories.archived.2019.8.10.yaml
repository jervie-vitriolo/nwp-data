    'template': '1'
    'title': 'Despite Duterte''s green light, PNP says no to ''video karera,'' receiving
      gifts'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f887ad39-6593-4733-aae8-ecac39ae59af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T15:10:49.370+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:31:20.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 10)</strong> — The
        Philippine National Police (PNP) is not keen on allowing cops to engage in
        video karera operations or accept gifts from the public, even as President
        Rodrigo Duterte has given them a go-ahead.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30ba580d-97e3-427c-b589-8f3885060f63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T15:10:49.370+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:31:20.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e1776cb-8671-405c-ac64-d1f6ac1241bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T15:10:49.370+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:31:20.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The police force will instead continue to enforce the law, which
        prohibits illegal gambling activities such as video karera, or horse racing
        video machine games, PNP Spokesperson Bernard Banac told CNN Philippines Saturday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca8c8c1b-2e15-4f11-9731-2d6eb3c25480'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T15:10:49.370+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:31:20.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6339036-069a-4e60-85f6-6247f7029a81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T15:10:49.370+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:31:20.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Definitely any form of illegal gambling is not acceptable and we
        are the ones enforcing the law so there will be conflict, ano, conflict of
        interest," he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59bfa36e-85b3-4ce4-9e8a-20166d848fa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T15:10:49.370+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:31:20.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1505111-ec07-4d33-a196-c8e2e1e10978'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T15:10:49.370+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:31:20.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As much as possible, we''d like to let people have their own source
        of living but kung ito po ay nakakaviolate ng laws natin (but if this violates
        the law), being in the law enforcement, we have to enforce the law," he added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95e9ac57-7520-4aa0-8f34-6401dc565104'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T15:10:49.370+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:31:20.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45c04c0b-1a21-4b5f-84b7-194a8de961be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T15:10:49.370+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:31:20.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte in a speech Friday night said he <a href="https://cnnphilippines.com/news/2019/8/9/Duterte-police-gifts-video-karera.html">does
        not mind that policemen are earning extra money from video karera</a>, but
        asked them to not allow themselves to be corrupted by greed. He also told
        police officers it is fine to receive cash or gifts from people who want to
        thank them for their hard work.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47fb2a43-dc3a-4b02-9bef-235f35ad33c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T15:10:49.370+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:31:20.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b74275a-9533-4191-8b1c-c41af1e451a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T15:10:49.370+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:31:20.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Banac said the PNP appreciates the President''s concern, but stressed
        that the police are bound by law, particularly the Code of Conduct and Ethical
        Standards for Public Officials and Employees.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a88899e-4882-40be-a0ed-2f12b0be89d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T15:10:49.370+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:31:20.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22ef999f-07c5-44ef-9d21-8b9d0f350f15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T15:10:49.370+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:31:20.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While gift-giving is a Filipino tradition, Banac said, "we have
        to stay on the conduct of government officials and the rules and regulations
        pertaining to conduct of government officials so that we would be able to
        maintain our positive image and we will not be accused of any wrongdoing."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a89779c-9e1d-46cf-90ae-edd24c8e549d'
