      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82ceae50-d477-4012-9558-6e5daeb366ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T18:00:31.022+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:31:16.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement went on to say the radiation level decreased between
        11:50 a.m. and 12:30 p.m. local time. It added that by 2 p.m. the radiation
        levels in Severodvinsk had returned to normal.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e49c9deb-8bd9-4214-ab76-dc25d4bafc36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T18:00:31.022+08:00
      'mgnl:createdBy': 'eimor'
