      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 10)</strong> — The
        Philippine government is validating reports that two suicide bombers have
        slipped into the country from Sri Lanka.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '164c43d3-b0b0-402c-a723-8d2961867152'
      'mgnl:activationStatus': true
