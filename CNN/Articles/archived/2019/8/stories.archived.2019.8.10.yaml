      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Early this week, President Rodrigo Duterte expressed concern over
        threats of a possible attack by international terrorist network ISIS in the
        Philippines. A leaked alert memo warned of possible attacks on churches and
        establishments in certain areas in Luzon, but the AFP said they have found
        no credible threat.</p>'
