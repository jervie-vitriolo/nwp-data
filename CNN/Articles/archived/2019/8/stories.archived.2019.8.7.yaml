      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea6fa9f8-cdc3-471b-99fd-4775e858601c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T16:39:32.240+08:00
      'mgnl:createdBy': 'eimor'
