      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4b59b53-2421-42a0-80b7-e56ec9efa305'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T12:07:57.076+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:28:54.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were 8 passengers and 2 crew members on board the unnamed
        motorbanca. The ill-fated motorbanca encountered big waves and strong winds
        until its engine conked out. At around 4:10 a.m., Coast Guard Mandaue City
        station received the information from a concerned citizen reporting a distress
        call.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b7f02a6-ff72-42c0-ae52-17b5dc76d651'
