      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uruguay''s warning also suggested avoiding the cities of Detroit,
        Baltimore and Albuquerque, as they were listed as part of the 20 most dangerous
        cities in the world according to the CEOworld Magazine 2019 index.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9922776c-e56e-43ca-81a2-48a9c564fe67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T18:02:18.356+08:00
