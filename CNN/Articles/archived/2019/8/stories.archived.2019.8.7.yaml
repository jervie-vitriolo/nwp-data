      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guanzon urged all party-list groups to call out Cardema for ruining
        their reputation in the House. She said she will be strict with the registration
        for party-lists as a result of Cadema’s actions.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afb8dfaa-9ae5-4eb2-861b-2a951678c1b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T17:55:51.431+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:28:39.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9263890-f112-48ae-9907-48820467049e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T17:55:51.431+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:28:39.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“They should take a stand on this issue. Why? Because someone, Mr.
        Cardema, has attempted to circumvent the Party-List Act. It makes them all
        look bad,” she said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c97538ba-14e7-4b2c-a12c-69672b25005f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T17:55:51.431+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:28:39.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bd2e15f-b12b-44f7-9ea3-02b64b7ba186'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T17:55:51.431+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:28:39.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also slammed House party-list bloc Party-list Coalition for
        allowing Cardema to attend their meeting.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00e1f7d3-cf9c-4a36-98ab-75f7133a57ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T17:55:51.431+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:28:39.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>LOOK: <a href="https://cnnphilippines.com/news/2019/6/19/Paolo-Duterte-Rodrigo-Duterte-dinner-Malacanang.html?fbclid=IwAR1rTEFWb6fkB4lb1u9TTbxqMzBYUtkmw5w81dkLAUHjkh3GXaTJWj0URVU"
        target="_blank">Pulong hosts dinner with Rody for incoming lawmakers at Malacañang</a></strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78c3d54c-979c-4635-b743-5e89b5388347'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T17:55:51.431+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:28:39.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Duterte Youth party won a seat in the House in the May 2019
        elections. But COMELEC said Cardema has not yet secured a Certificate of Proclamation
        from them, as they held the release of the certificate pending the ruling.
        This means he <a href="http://www.cnnphilippines.com/news/2019/7/16/Comelec-Chair--Cardema-can%E2%80%99t-assume-post-as-Duterte-Youth-solon-yet.html"
        target="_blank">would not be able to assume office</a> in the House of Representatives.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d875425-88c9-4e70-bc6e-d5093c7f136a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T17:55:51.432+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:28:39.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed9bc7a1-e3cc-456f-80cf-9ddf8a819b77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T17:55:51.432+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:28:39.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Under Speaker Alan Peter Cayetano I have no doubt that Mr. Cardema
        will not be able to sit as Representative while his cases of disqualification,
        or resolution that he is disqualified, has already been issued by Comelec,”
        Guanzon said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9c025c8-a763-4ba2-86fa-7fc7bd12be61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T17:55:51.432+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:28:39.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '956ee861-a27f-4a45-b1fa-b6765b235516'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T17:55:51.432+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:28:39.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She argued comments that it is unfair that there is no one to represent
        Duterte Youth as the 18th Congress is already in session.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '555b62e2-bb79-4544-b4cb-e37d70c27862'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T17:55:51.432+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:28:39.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c753173-7c9f-49b8-a119-002e5368aa25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T17:55:51.432+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:28:39.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It''s not unfair that they have no representative, because we must
        follow the law and the rules of the Commission… You deserve a representative
        who is qualified under the law,” the commissioner said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd193018-32d7-465c-99ef-e4548bd4fb35'
      'mgnl:activationStatus': true
