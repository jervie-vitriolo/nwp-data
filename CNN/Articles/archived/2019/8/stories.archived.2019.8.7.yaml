      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:28:34.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police told CNN en Español they are studying security camera footage
        provided by the mint, which shows the suspects in action.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a11df9e-01cc-4b5c-9220-d373d6ff8057'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T20:50:34.380+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:28:34.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Initial investigations revealed that security protocols were not
        followed and the guard and two other staff members who were working at the
        time have been taken in for questioning, according to a statement from Mexico
        City''s Secretariat of Public Security.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1088d012-d479-45bc-9f6e-765d1cbb33c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T20:50:34.380+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:28:34.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mexico''s security situation has been worsening, with 33,341 homicides
        in 2018, according to a report released by Mexico''s Secretariat of Security
        and Citizen Protection.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96bb0946-95f5-4a91-81c7-20e87fb97ed1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T20:50:34.381+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:28:34.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That is the highest number since the country began keeping records
        and compares with 28,866 homicides in 2017 -- an increase of more than 15%.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6e3f12c-3d51-4260-bf8b-83045a7dafcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T20:50:34.381+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:28:34.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many of the homicides are linked to violence among drug cartels
        fighting for control of territory.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2edfc51-0bd3-41b1-9ea8-f2deb6154ca6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T20:50:34.381+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:28:35.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/08/07/americas/mexico-city-heist-scli-intl/index.html">Robbers
        steal $2.5 million in coins from Mexico''s mint in daylight heist</a>."</em></p>'
  'Tencent-wants-to-make-Drake-and-Ariana-Grande-even-bigger-stars':
    'author': 'Michael Scaturro, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-08-07T20:37:06.421+08:00
    'imagesource': 'jcr:a2fc8fb6-bbc7-4a57-ac1c-70938a52e3c4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9f63615b-22df-49d8-a2aa-b5d8725ca82f'
    'lead': 'Chinese tech giant Tencent could soon own 10 percent of the music group
      behind Drake and Ariana Grande.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-07T20:56:11.972+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-27T11:28:34.593+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T11:28:17.715+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Drake-', 'Tencent-', 'Ariana-Grande']
    'template': '1'
    'title': 'Tencent wants to make Drake and Ariana Grande even bigger stars'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff8b12ea-9752-456a-90b0-822346621d73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T20:56:11.972+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:28:34.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Chinese tech giant <a href="https://edition.cnn.com/2019/03/21/tech/tencent-earnings-gaming-music/index.html"
        target="_blank">Tencent</a> could soon own 10 percent&nbsp;of the music group
        behind Drake and Ariana Grande.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa59b621-60a6-4619-a871-dc7d4e16de09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T20:56:11.973+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:28:34.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>French conglomerate Vivendi confirmed Tuesday that it''s in talks
        to sell 10 percent&nbsp;of Universal Music Group to the gaming and social
        media company.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c293eaa2-a825-4e61-81f5-081a52c772a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T20:56:11.973+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:28:34.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c822fd3-7c70-4078-b6f0-e57ef950b7a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T20:56:11.973+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:28:34.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the deal is completed, Tencent would have the right to purchase
        another 10 percent&nbsp;of the music group within a year at the same price.
        Vivendi would get to promote Universal artists on Tencent''s platforms.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4f96f48-b33e-4c81-991a-a44d09c90900'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T20:56:11.973+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:28:34.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '007ae8ee-d544-4ca4-a0c6-8c9c9eff5c0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T20:56:11.973+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:28:34.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vivendi <a href="https://www.vivendi.com/en/investment-analysts/press-releases/vivendi-enters-into-preliminary-negotiations-with-tencent/"
        target="_blank">said in a statement</a> that Universal Music Group would be
        valued at €30 billion ($33.6 billion) under the deal.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa37339f-7c86-494b-931b-4bf93f21e625'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T20:56:11.973+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:28:34.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Paris-based company said last year that it''s willing to sell
        up to half of <a href="https://money.cnn.com/2018/07/31/technology/vivendi-universal-music-group/index.html"
        target="_blank">Universal Music Group</a>, a crown jewel of its media empire
        that has been revived by sales of streaming music.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad95e2b7-5477-47b3-aa94-eaaf6452a37a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T20:56:11.973+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:28:34.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dd18f3a-72d8-40e5-990f-1eb1d0417560'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T20:56:11.973+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:28:34.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s part of a move to cash in on the popularity of subscription
        and ad-based music streaming services. Vivendi has licensed a significant
        catalog of hits from artists like Abba and U2 to streaming services.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e5b1279-024a-428d-879b-6b4877bfb666'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T20:56:11.973+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:28:34.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c187af96-ed44-4c11-8ae9-99b25ebfa4fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T20:56:11.973+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:28:34.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arnaud de Puyfontaine, the chief executive of Vivendi, said previously
        that proceeds from the Universal Music Group sale would be used to buy back
        shares and acquire companies.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6f5a18b-202f-4f2c-a181-8dc0a6639ac2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T20:56:11.973+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:28:34.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff39ced3-f17b-4171-9cd1-4e124f4e11a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T20:56:11.973+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:28:34.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Online games account for some 30 percent&nbsp;of Tencent''s revenue.
        In the final quarter of 2018, the company was still suffering from China''s
        nine-month freeze on approval of new games.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00da98ca-bb3a-4d5c-8a20-ed2106633286'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T20:56:11.974+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:28:34.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed609f35-0b03-448b-8267-f878831eec01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T20:56:11.974+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:28:34.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In March, Tencent said a<a href="https://edition.cnn.com/2019/03/21/tech/tencent-earnings-gaming-music/index.html"
        target="_blank"> sharp fall in its profits</a> was mainly due to costs related
        to the US listing of its streaming music subsidiary, Tencent Music, in December.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '503d75e8-37ca-4b95-b086-13de2bb0c776'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T20:56:11.974+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:28:34.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>— Sherisse Pham contributed reporting.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a13b2e9d-7543-4cc4-ada9-b8e3e6116e75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T20:56:11.974+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:28:34.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was first published on CNN.com<em> <a href="https://edition.cnn.com/2019/08/06/business/vivendi-tencent-universal-music-group/index.html"
        target="_blank">"Tencent wants to make Drake and Ariana Grande even bigger
        stars"</a></em></p>'
  'british-airways-flight-cancellations':
    'author': 'Michael Scaturro, CNN Business'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-08-07T20:52:39.466+08:00
    'imagesource': 'jcr:70a05421-6815-48cf-b742-4db9591c6080'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e1477229-2f61-4743-8de0-8df48fe922b0'
    'lead': 'The cancellations hit thousands of travelers using London''s Heathrow
      and Gatwick airports. Another 300 flights faced delays of up to an hour, according
      to the airline''s website.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-07T21:02:30.068+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2023-01-27T11:28:34.100+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T11:28:17.884+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'British Airways cancels over 100 flights after computer systems fail'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '829e5109-f4c8-4bf0-9846-427b87de3708'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T21:02:30.068+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:28:34.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;British Airways canceled more than
        100 flights Wednesday after the airline''s computer systems crashed.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67cd288a-8def-43b6-8070-f9b7b8272155'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T21:02:30.068+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:28:34.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cancellations hit thousands of travelers using London''s Heathrow
        and Gatwick airports. Another 300 flights faced delays of up to an hour, according
        to the airline''s website.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8ffeecb-63f8-44f6-98b8-b91b5cdcc39a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T21:02:30.068+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:28:34.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>British Airways, which is owned by International Airlines Group,
        said its check-in and flight start systems suffered a partial crash, and that
        it was using "backup manual systems to keep our flights operating."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7069d9f8-c25b-4494-8407-0eaa1f103b1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T21:02:30.069+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:28:34.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesperson for the airline said it would allow customers on
        canceled flights to rebook for between August 8 and August 13.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c943973-5949-48de-96e0-90d0e1384805'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T21:02:30.069+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:28:34.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>British Airways did not say what caused the computer outage.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f67ca726-18c0-4748-b7ac-378d8f55781a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T21:02:30.069+08:00
