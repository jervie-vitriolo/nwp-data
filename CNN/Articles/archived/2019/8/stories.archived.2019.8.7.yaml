    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T11:28:14.232+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['SM', 'SM-Investments-Corporation', 'income', 'first-half-2019']
    'template': '1'
    'title': 'SM Investments income up 27% in H1'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ffdd301-957b-498b-9577-c58ac985ac6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T14:12:00.098+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:28:45.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 7)</strong> — Strong
        results from all its businesses boosted the earnings of SM Investments Corporation&nbsp;in
        the first six months of the year.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7764e4d0-64cc-40fb-bfdb-b8d6dc48fa37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T14:12:00.098+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:28:45.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The listede holding firm saw its net income soar to ₱23 billion
        in January to June, up by 27 percent from the ₱18 billion posted in the same
        period in 2018.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae94e19a-3ce2-4476-a225-1d241c866cd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T14:12:00.099+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:28:45.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its consolidated revenues also increased to ₱233.7 billion in six
        months, a 14 percent improvement from the ₱204.3 billion last year.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d76b936-39bc-44f7-af78-d1b82abbd588'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T14:12:00.099+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:28:45.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The listed conglomerate''s property and banking businesses accounted
        for the biggest share in the income at 41 percent and 40 percent, respectively.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3ea8c92-e1ad-4f3e-bb0e-867d3067c993'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T14:12:00.099+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:28:45.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We delivered a strong first half, underpinned by remarkable bank
        earnings and robust residential take-up. Our retail business continues to
        do well and we are pleased with the rapid expansion of our minimart footprint
        through Alfamart,” SMIC President and CEO Frederic DyBuncio said in a statement.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbb2b983-766e-4629-a328-c72cf0c4cd47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T14:12:00.099+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:28:45.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SM Prime posted a 16 percent increase in net income to ₱19.3 billion
        during the period.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e77bf91e-4be7-42f8-8f04-75bca130f2ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T14:12:00.099+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:28:45.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The property segment had a consolidated revenues of ₱57 billion,
        15 percent higher than last year''s ₱49.8 billion, mostly driven by mall revenues
        which accounted for 55 percent of the figure.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0431f993-613a-41cf-bb14-8a70077abedc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T14:12:00.099+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:28:45.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The residential group, which accounted for 38 percent of SM Prime''s
        topline during the period, recorded a 26 percent increase in revenues to ₱21.4
        billion, fueled by growth in high-rise housing projects in Metro Manila. Revenues
        from the commercial properties group and hotels and convention centers also
        jumped 13 percent to ₱4.6 billion.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5731820d-6d6e-434d-be72-f8c90e44fb24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T14:12:00.099+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:28:45.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the banking segment, the net income of BDO Unibank, Inc. (BDO)
        posted ₱20.2 billion, driven by strong recurring earnings from its core businesses,
        solid growth in fee income and normalization of trading and foreign exchange
        gains.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d128b93-bd1a-4f47-bfd9-0d80d9df660a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T14:12:00.100+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:28:45.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BDO''s net interest income rose by 24 percent to ₱56.9 billion in
        the period while customer loans also grew 7 percent to ₱2 trillion due to
        sustained double-digit growth in the consumer and middle market segments.
        Total deposits increased 3 percent&nbsp;to ₱2.4 trillion on customers'' shift
        to higher-yielding fixed income investments, primarily bank-issued bonds.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6de8a8b3-bc75-4a0d-ab22-4a339c5dc409'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T14:12:00.100+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:28:45.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, net income of SM Retail, which operates The SM Store,
        SM Supermarket, Savemore, Waltermart, Alfamart, and other specialty stores,
        was still at ₱5.7 billion in the first half, same as that of the same period
        last year.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb5ecd47-2a12-4360-974f-f1d267a18a4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T14:12:00.100+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:28:45.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its revenues had a sustained growth of 13 percent to ₱169.8 billion
        while retail net income went up by 10 percent to ₱6.3 billion during the period.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c84dd1c2-c3c2-464c-bd6c-7992d1f1de97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T14:12:00.100+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:28:45.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Revenues from specialty retail stores grew 15 percent to ₱42.6 billion,
        in part driven by expansion and strong same store growth.</p>'
