    'template': '1'
    'title': 'New ''American Crime Story'' season to focus on Bill Clinton impeachment'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e57988b8-4c43-42af-a6c0-977f91bf63db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T13:14:52.513+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:28:47.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The next installment of FX''s "American
        Crime Story" franchise, set to debut weeks before the next presidential election,
        will revisit a scandal that rocked politics.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4ea000a-b495-42c8-8a49-8d2050877562'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T13:16:15.680+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:28:47.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cable network on Tuesday announced "Impeachment: American Crime
        Story," a new season of the anthology series that FX says will unravel the
        story behind the impeachment of former President Bill Clinton.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ee809f6-6194-4274-875f-d5f6d1877956'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T13:16:15.680+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:28:47.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paula Jones, Monica Lewinsky and Linda Tripp will be main characters
        in the story.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55ea93e9-1ff8-430b-b051-5746c08b60fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T13:16:15.680+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:28:47.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Annaleigh Ashford has been cast as Jones, while Beanie Feldstein
        and "American Crime Story" vet Sarah Paulson will play Lewinsky and Tripp,
        respectively.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '831b048e-78d9-4294-9a2f-42bbc5af5b72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T13:16:15.680+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:28:47.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lewinsky will serve as a producer.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b163338e-cc3c-475f-bbea-3a3c13d2fa13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T13:16:15.680+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:28:47.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new season is set to debut September 27, 2020, roughly six weeks
        before the next presidential election.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dbeb637-5d5c-47c3-9f55-19e9edae2ed4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T13:16:15.681+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:28:47.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>John Landgraf, chairman of FX Networks and FX Productions, defended
        the timing of the premiere date for "Impeachment" against online criticism
        that the show could benefit President Donald Trump''s re-election efforts,
        telling reporters at the Television Critics Association press tour that there''s
        "a lot of nuance in the story that people don''t know."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0483c9ce-5938-49a3-a8b5-fd1d94a53d30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T13:16:15.681+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:28:47.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"American Crime Story" has previously covered the trial of O.J.
        Simpson and the death of designer Gianni Versace.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b135356-4035-445c-ad2d-de2daa2ff1bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T13:16:15.681+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:28:47.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement of the new season is seemingly a make-good on the
        part of executive producer Ryan Murphy, who had made plans to do a season
        about the scandal but later scrapped them. He <a href="https://www.hollywoodreporter.com/live-feed/ryan-murphy-american-crime-story-future-scrapping-monica-lewinsky-season-1099146">told</a>&nbsp;The
        Hollywood Reporter last year that he relayed the decision to Lewinsky herself
        and, in the process, left the door open to do it with her blessing and input.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3ac443e-6102-45ba-a95f-c9622144e36c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T13:16:15.681+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:28:47.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I told her, ''Nobody should tell your story but you, and it''s
        kind of gross if they do,''" Murphy told the publication. "''If you want to
        produce it with me, I would love that; but you should be the producer and
        you should make all the goddamn money.''"</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b065c7df-a3eb-4d98-849b-38577627acf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T13:16:15.681+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:28:47.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Production of the series, from Fox 21 Television Studios and FX
        Production, will begin in February.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43d90d67-b4e8-4357-829a-e1df68d0f924'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T13:16:15.682+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:28:47.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The third installment will be written by Sarah Burgess and based
        on the book "A Vast Conspiracy: The Real Story of the Sex Scandal That Nearly
        Brought Down a President" by Jeffrey Toobin, who is CNN''s chief legal analyst.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f065bb1d-02b5-450f-b9e7-cfb7c2e07e9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T13:16:15.682+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:28:47.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/08/06/entertainment/impeachment-american-crime-story/index.html">New
        ''American Crime Story'' season to focus on Bill Clinton impeachment</a>."</em></p>'
  'dsound-armi':
    'author': 'Don Jaucian'
    'caption': 'D''Sound bassist Jonny Sjo (left) and drummer Kim Ofstad with UDD''s
      Armi Millare. Photo courtesy of D''SOUND'
    'categories': ['dd8a9fff-dce1-406e-ba00-e08f2c961a57']
    'created': 2019-08-07T13:24:43.832+08:00
    'imagesource': 'jcr:6e54bd8d-5d13-4cbb-bdc5-77e5a465a81e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cdfeeba2-0014-4836-8e56-1a3d6ad039bc'
    'lead': "The band’s bassist and drummer talk about working with Millare and coming\
      \ back to Manila now that they have a song with Filipino lyrics. \n"
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-07T13:29:00.569+08:00
    'mgnl:createdBy': 'portia'
    'mgnl:lastActivated': 2023-01-27T11:28:46.942+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T11:28:13.701+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'D’Sound on working with UDD’s Armi Millare and coming back to Manila

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c762baa-43f5-40e3-86af-da47cd330e0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T13:29:00.569+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:28:46.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> “If I were old
        enough to write songs in 1997, this would be it,” UDD vocalist Armi Millare
        <a href="https://www.instagram.com/p/B0pGiIflBPX/" target="_blank">says of
        the song</a> “Somewhere in Between,” her second collaboration with the Norwegian
        neo soul band D’Sound.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a5a9a31-8dea-4562-a746-e555bb37a290'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T14:54:51.974+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:28:46.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The song will be featured in the band’s forthcoming eighth studio
        album, “Unicorn,” which will be released on Sept. 6. It will be their first
        album in five years and their first with their new lead vocalist Mirjam Omdal.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f87e2894-4859-4f24-965c-15dbc9c231fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T13:29:00.570+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:28:46.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Somewhere in Between” is a lush, rainy-day ballad that sounds like
        the calm after the infectious happiness of “Lykkelig,” the band’s first song
        with Millare. The song mirrors the chilly spring days when bassist Jonny Sjo
        and drummer Kim Ofstad were recording the song with Millare earlier this year.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2b5867d-3b5e-4d41-9b4f-9bb4ac8cb13d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T13:29:00.570+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:28:46.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The song was released on the heels of the surprise drop of UDD’s
        eponymous fourth album.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b808570e-3224-438a-b272-97e0af001902'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T13:29:00.570+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:28:46.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>D’Sound has performed in Manila seven times over the years and since
        they will begin touring this September for their new album, they plan on coming
        back to the Philippines in the first half of 2020.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea714970-aed0-4400-9505-6e1906e93480'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T13:29:00.570+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:28:46.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines Life recently had a quick chat with Ofstad and Sjo
        over e-mail about working with Millare and coming back to Manila now that
        they have a song with Filipino lyrics. Below are edited excerpts from the
        interview.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52cd87d3-ba45-4b27-b4d4-596dbe50507c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T13:29:00.570+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:28:46.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'image': 'jcr:67cb52d6-243e-44ca-913b-799eb03a3f98'
      'imageCaption': 'D''Sound is set to come back to the Philippines in the first
        half of 2020. Photo by KRISTIAN DALE, courtesy of D’SOUND'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37dad32b-67d1-4519-b2ad-3b4367812543'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T13:29:00.571+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:28:46.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '210748c6-3294-4ae5-b836-56b8a59007dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T13:29:00.570+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:28:46.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What was your impression of Armi when you both first met
        her? And how did that grow as you worked with her?</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5a55cc2-688f-405f-80cf-f970325d0dc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T13:29:00.570+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:28:46.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[We] love that she’s so relaxed and easygoing. She’s willing to
        try out new things, move out of her comfort zone, but at the same time focused
        on the music. She is a very strong songwriter and her message is very universal.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e06f6916-d423-4d1d-b788-b0b20b096edf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T13:29:00.570+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:28:46.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The songs you did with Armi seemed to grow out naturally,
        considering the short amount of time that you guys have. What are the things
        between all of you that made the collaboration so smooth?</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c76531f3-5cbf-4b9c-8cb9-a0aeb255531c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T13:29:00.570+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:28:46.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her positivity is contagious and as we got to know her and work
        more with her the more we learned that we share the same focus; making music
        together that we like. An important thing is that we did not plan too much
        what we were going to do musically, we just started to flow naturally in the
        room. That''s the beauty with music.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dffedfc-00c9-4a9b-a372-3d8eeeb08af9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T13:29:00.570+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:28:46.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What''s the best thing about working with a musician like
        Armi?</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acad8e02-4384-4adf-a01a-58cb89fad761'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T13:29:00.570+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:28:46.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She writes amazing lyrics and together with a magic voice this has
        inspired us big-time. Another thing is that we have developed a great friendship
        together and maybe that also makes the music feel even stronger.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2b3db24-97b9-4641-ae69-0a27d9a86e4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T13:29:00.570+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:28:46.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>D''Sound has been in Manila many times. How does it feel
        now that you have a Filipino song to play when you''ll visit here?</strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b41d837-e0bf-46c4-99e8-e8e619c2dc49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T13:29:00.571+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:28:46.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We feel really proud about that! Filipino people have always meant
        a lot for us since they have been showing so much love to our music, so it’s
        almost like giving something back. [We] can''t wait to play in Manilla again.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5633f807-719a-42db-bb01-a50bc9fca4e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T13:29:00.571+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:28:46.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Should we expect more from D''Sound and Armi? Or even another
        Filipino musician/band?</strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '992c514c-561f-4ced-b1a1-ae324a8e64a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T13:29:00.571+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:28:46.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
