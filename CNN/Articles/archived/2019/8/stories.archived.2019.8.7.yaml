    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['El', 'Paso', 'United', 'States', 'venezuela', 'Uruguay', 'Texas',
      'travel', 'advisory', 'Dayton', 'Ohio']
    'stories': ['5571feee-b7be-4487-9147-67d13068af2e', '0c845607-bf30-4d9a-861f-770e2e633f94']
    'template': '1'
    'title': '2 countries issued travel warnings about the United States after a weekend
      of mass shootings '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e23bd6e-8aaa-4463-8ffb-516752fbce72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T18:02:18.356+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:28:37.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Two countries issued travel warnings to their citizens about
        the United States following two mass shootings that killed 31 people.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc03c5d3-838e-4d58-8935-670a59fea06d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T18:02:18.356+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:28:37.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Venezuela and Uruguay warned their residents about violence
        and hate crimes in the United States Monday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd88809d8-1438-45ac-8d95-f3b97f54355e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T18:02:18.356+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:28:37.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uruguay''s Office of Foreign Ministry issued an advisory Monday
        saying citizens should "take precaution amid the growing indiscriminatory
        violence, specifically hate crimes including racism and discrimination" when
        traveling to the United States.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db816b5e-a431-4e3f-802a-b98ccea14982'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T18:02:18.356+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:28:37.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The alert noted that other factors, such as the "indiscriminate
        possession of firearms by the population" and the "impossibility of authorities
        to prevent these situations," were among some of the reasons travelers need
        to be particularly wary of highly populated areas or events.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87ff5f34-d651-4408-9111-44fd7fb5f490'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T18:02:18.356+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:28:37.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd8eef90-a0e7-4c66-a291-63ef4d564778'
      'mgnl:activationStatus': true
