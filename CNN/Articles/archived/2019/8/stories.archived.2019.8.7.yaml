    'template': '1'
    'title': 'Trade gap narrows in June as imports remain slumped '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28a5c0cc-de68-45a3-b4c8-e1a353a426b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T15:33:48.567+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:28:42.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 7) —</strong> The
        Philippines saw a narrower trade deficit in June as it imported fewer goods
        compared to last year, latest data showed.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4918c84-aded-48e6-be52-cc2ff48c3ff7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T15:33:48.567+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:28:42.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Imports fell by 10.4 percent to $8.48 billion in June, marking the
        steepest drop so far this year as the country scaled back its purchases of
        foreign-made items, the Philippine Statistics Authority (PSA) reported on
        Wednesday. This reversed a 29.9 percent increase in June 2018, when total
        imports were valued at $9.47 billion.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a06ccfe-7ff4-4337-8f69-513939dda9a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T15:33:48.567+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:28:42.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, the country sustained three straight months of
        an export rebound. Local manufacturers saw outbound shipments rise by 1.5
        percent to $6 billion in June, the fastest pace since October.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bb998ef-b457-406c-ad7a-1a477cf495b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T15:33:48.567+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:28:42.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a result, the trade balance settled at a $2.47 billion deficit,
        the narrowest in over a year. For the first semester, the trade gap ended
        at $19 billion, narrower than the $19.235 billion incurred during the comparable
        period in 2018.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb9887a7-78c4-4887-aa12-a4519c2c3503'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T15:33:48.567+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:28:42.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb44d7f1-ab7b-4a5e-8159-c8b229e325da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T15:33:48.567+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:28:42.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Exports of electronic products — the country''s top export item
        — grew 4.3 percent year-on-year, PSA said. It is valued at $3.54 billion and
        accounts for 59 percent of total exports.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28a8f383-77b4-4185-bf66-c6c06156c88a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T15:33:48.567+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:28:42.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a04206a4-9314-49cb-bb03-c6670ffa4d09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T15:33:48.567+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:28:42.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cathodes and refined copper saw outbound shipments surge by 41.7
        percent, followed by fresh banana exports which climbed by 24.4 percent. Other
        top export items were vehicle wiring sets, gold, machinery and transport</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38df7b50-95ca-432e-907f-fe527dbf55c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T15:33:48.567+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:28:42.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e386ca9-f8f0-4c32-a66d-c348c7e332d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T15:33:48.567+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:28:42.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the only import items to see higher demand were electronic
        products, which posted a modest 1.8 percent increase. Iron and steel imports
        plunged by 40.3 percent versus last year, followed by a 29.4 percent decline
        in cereals. Fewer industrial machines were also brought into the country,
        with the figure sliding by 20.7 percent.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88fdd178-c5c9-4f33-85ab-9d20e420dab8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T15:33:48.567+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:28:42.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82173d2d-1129-4143-bb5c-78e7b6a16429'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T15:33:48.567+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:28:42.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nicholas Antonio Mapa, senior economist at ING Bank NV Manila, said
        the imports slowdown was a result of the four-month delay in passing the 2019
        national budget.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99fd190b-2841-4e3b-93be-3de980572833'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T15:33:48.568+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:28:42.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6dbee4d-0f63-48fb-9c85-ce1254f8bf82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T15:33:48.568+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:28:42.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[T]he sustained weakness of raw materials and capital goods point
        to slowing capital formation as both the government and private sector expansion
        was put on hold," Mapa said in a market report sent to reporters, noting that
        construction activities have been "mothballed."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d3bce39-d7f5-48c5-b546-3a509b04d1f7'
      'mgnl:activationStatus': true
