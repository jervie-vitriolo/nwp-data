    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '911343a9-bdcc-404e-9ee9-b6a34c05acd2'
    'lead': 'Gwyneth Paltrow has decided it''s time to make her husband her roommate.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-07T09:35:09.750+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-27T11:28:58.439+08:00
