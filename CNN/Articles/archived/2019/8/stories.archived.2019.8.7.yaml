      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The issue of whether we might issue a deployment ban
        is a bit far fetched, but we are continuously monitoring the situation of
        Hong Kong.]</p>'
    '7':
