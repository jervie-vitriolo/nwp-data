      'mgnl:lastActivated': 2023-01-27T11:28:40.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Pakistan''s military has condemned
        India''s move to strip Indian-controlled Kashmir of its special status, and
        will "go to any extent" to fight the change, the country''s chief of army
        staff said Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68e931a1-6cef-45e0-8505-5a81f86e6346'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T17:50:32.015+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:28:40.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Indian territory remains in lockdown amid a communications blackout,
        with landline connections, internet and mobile coverage all suspended. Tens
        of thousands of additional Indian troops have also been deployed into the
        already heavily militarized region to head off unrest, following Tuesday''s
        parliamentary vote in Delhi to change the status of Jammu and Kashmir from
        a state to a union territory, thereby removing its autonomy and placing it
        under the direct control of Delhi.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a61defcb-80e6-420e-8d74-977944eb5f69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T17:50:32.015+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:28:40.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://cnnphilippines.com/world/2019/8/7/India-Kashmir-change-status.html"
        target="_blank">controversial vote</a>&nbsp;was met with outcry from Pakistan,
        which also claims Kashmir and described the move as illegal.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f533ccb-9939-4edf-b051-fa06e8a10b32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T17:50:32.015+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:28:40.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pakistan never recognized the sham Indian efforts to legalize its
        occupation of Jammu and Kashmir through Article 370 or 35-A decades ago, efforts
        which have now been revoked by India itself," said Pakistan''s Chief of Army
        Staff Qamar Javed Bajwa on Tuesday, referring to the Indian constitutional
        provision that granted special status to Jammu and Kashmir.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a7194e9-e634-4ef9-8516-c7c830cf37e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T17:50:32.015+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:28:40.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The scrapping of Article 370 will also allow non-residents to purchase
        property in the valley, and apply for jobs or scholarships that had previously
        been reserved for the state''s residents -- a move experts fear could lead
        to a demographic change in Hindu-dominated India''s only Muslim-majority state.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '366be33d-297a-436c-a5b5-726757301d4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T17:50:32.015+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:28:40.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The remote mountainous region of Ladakh, currently part of Jammu
        and Kashmir, will also be separated and turned into a standalone union territory,
        the government said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fc393dc-c2ed-439a-840a-20bab3949dbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T17:50:32.015+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:28:40.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pakistan Army firmly stands by the Kashmiris in their just struggle
        to the very end. We are prepared and shall go to any extent to fulfill our
        obligations in this regard," Bajwa said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4892215-fcbd-470a-9a8e-6a24839daef4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T17:50:32.015+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:28:40.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Relations between the nuclear powers of India and Pakistan have
        been strained since February, when Pakistan reportedly shot down two Indian
        fighter jets over Kashmir and captured one of the pilots. India said it had
        retaliated by shooting down a Pakistani jet, which fell on the Pakistan side
        of the border.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa8e987a-efaa-497f-abb3-b4a07a52bb74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T17:50:32.016+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:28:40.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pakistan released the captive pilot in March and the situation calmed
        -- but India''s Kashmir vote has inflamed tensions again.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebb6970e-a391-41ad-9700-87ec4753fccd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T17:50:32.016+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:28:40.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday Pakistan''s Prime Minister Imran Khan also condemned
        India''s decision, accusing Indian Prime Minister Narendra Modi''s ruling
        party of believing "that Muslims should be ethnically cleansed in India."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f19a823-8e6a-45a1-a7ec-6206d2b96452'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T17:50:32.016+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:28:40.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If the world does not act now, if the so-called developed world
        does not uphold its own laws, then things will go to a place that will damage
        the whole world," said Khan, who added he would lobby the United Nations Security
        Council about the issue.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ae75469-eb26-4a5b-badf-cb28ddb5a0dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T17:50:32.016+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:28:40.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier on Monday, Pakistan''s Foreign Secretary had summoned India''s
        High Commissioner to convey "a strong demarche" on the Kashmir vote, it said
        in a statement.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3520c89d-adad-4073-9fd8-ef54bda7284a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T17:50:32.016+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:28:40.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pakistan''s Ministry of Foreign Affairs "strongly" condemned India
        revoking Article 370 and would "exercise all possible options to counter the
        illegal steps," a ministry statement said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37d8bd8f-8d18-4dc9-a99e-c8cedd3f0fe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T17:50:32.016+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:28:40.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China, which controls about 20% of the Kashmir region, has also
        protested India''s decision, with the Chinese Foreign Ministry accusing India
        of encroaching on Chinese territorial sovereignty.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3defc846-e425-4893-8448-e81a0e1f8300'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T17:50:32.016+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:28:40.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spokeswoman Hua Chunying said on Tuesday that scrapping Article
        370 "is unacceptable and will have no effect," and urged India to "strictly
        abide by the relevant agreements reached by both sides."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72ff3dbe-e99d-4e97-af66-0fa3414c4be7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T17:50:32.016+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:28:40.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China has close economic, diplomatic and military ties with Pakistan,
        making it one of the nation''s closest allies in region.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5500ab3-782f-43aa-bcd1-dce9240a82d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T17:50:32.016+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:28:40.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>India''s foreign ministry responded that the bill was "an internal
        matter concerning the territory of India. India does not comment on the internal
        affairs of other countries and similarly expects other countries to do likewise."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4be5bd23-4c03-4250-a9d4-7d3c439e8912'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T17:50:32.016+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:28:40.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Kashmir on lockdown</strong></h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4ba4059-a528-4c03-8870-1d2182b203ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T17:50:32.016+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:28:40.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kashmir is one of the world''s most dangerous flashpoints, and has
        been the epicenter for more than 70 years of an often violent territorial
        conflict between the Pakistan and India.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bc7828e-0647-4b98-a733-92d81f2c7bb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T17:50:32.016+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:28:40.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mountainous Kashmir region was free to accede to either India
        or Pakistan after the two countries separated in 1947. When the Hindu king
        of Jammu and Kashmir chose to join India in exchange for military protection,
        it became the country''s only Muslim-majority state.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dc542d2-e387-44cd-8aa8-2d3a8839449b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T17:50:32.016+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:28:40.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The India-controlled Jammu and Kashmir state covers around 45% of
        Kashmir, in the south and east of the region, while Pakistan controls Azad
        Kashmir, Gilgit and Baltistan, which cover around 35% of the total territory
        in the north and west.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a82748a6-26b0-4230-919c-da2497c0757a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T17:50:32.016+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:28:40.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Skirmishes along the de-facto border between Indian-controlled Kashmir
        and Pakistani-controlled Kashmir, known as the Line of Control, continue to
        break out periodically. Earlier this year, two Pakistani soldiers were killed
        in cross-border fire with Indian forces, according to the country''s military.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab33c444-95be-43d7-b985-c7bae1719312'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T17:50:32.016+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:28:40.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But with Jammu and Kashmir now on lockdown, and further change imminent,
        many Kashmiris are reeling with shock.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b20daca2-4713-45b0-acb0-3a7189a478a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T17:50:32.017+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:28:40.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Unprecedented horror in Kashmir," tweeted Shah Faesal, a prominent
        politician from Kashmir who arrived in New Delhi yesterday. "From citizens
        to subjects ... A people whose land, identity, history, was stolen, in broad
        day light."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c06080a-db72-4ae1-9f4a-2ef652013c16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T17:50:32.017+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:28:40.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to the communication blackout, a number of prominent
        politicians have also been placed under house arrest, including at least two
        former chief ministers of the state, according to CNN affiliate CNN-News18.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9163caaa-7e22-4d44-81b5-44f573d67054'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T17:50:32.017+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:28:40.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Faesal was unable to reach or message the two former chief ministers,
        he said in a separate Facebook post.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4254797c-b324-4aee-a3e5-8a6d9f9d3f6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T17:50:32.017+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:28:40.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Until last week, Indian authorities had said the deployment of extra
        troops were in response to a potential security threat in the region. But
        residents were tense even before the announcement on Monday, rushing to secure
        essential supplies.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b68218a0-8a3a-4a51-9290-f7acea750be1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T17:50:32.017+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:28:40.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, with news of the bill confirmed, "people are in shock," Faesal
        wrote.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14aeb6a3-08a6-4458-bea7-667e3eb5482c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T17:50:32.017+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:28:40.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everyone is mourning what we lost ... It''s the loss of statehood
        that has hurt people deeply. This is being seen as the biggest betrayal by
        the Indian state in last 70 years."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a1a2035-9cc8-483d-955a-e030d4d58083'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T17:50:32.017+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:28:40.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/08/07/asia/kashmir-pakistan-response-intl-hnk/index.html"
        target="_blank">Pakistan will ''go to any extent'' to fight India''s plan
        for Kashmir</a>."</p>'
