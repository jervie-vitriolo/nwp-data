      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Salvador Panelo released the statement
        in response to a <a href="https://www.cnnphilippines.com/news/2019/8/6/SWS-May-13-polls.html">Social
        Weather Stations survey</a> that showed 86% of Filipinos find the election
        results "believable."&nbsp;</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c5792de-b991-4d88-9436-bde55e967471'
      'mgnl:activationStatus': true
