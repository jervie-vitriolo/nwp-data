    'jcr:uuid': 'aac8fd57-7151-489d-8e9b-51af1af1b309'
    'lead': 'The agriculture sector contracted in the second quarter as farmers harvested
      fewer crops due to the dry spell that hit the country. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-07T12:19:22.772+08:00
