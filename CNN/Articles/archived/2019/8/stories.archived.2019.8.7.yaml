    'mgnl:tags': ['-Gwyneth-Paltrow', 'Brad-Falchuk', 'Goop']
    'template': '1'
    'title': 'Gwyneth Paltrow is now ready to move in with her husband'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6a3e856-af8e-4ef5-84a5-3e2e9d171916'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T09:35:09.750+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:28:58.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Gwyneth Paltrow has decided it''s time
        to <a href="https://www.cnn.com/2019/06/10/entertainment/gwyneth-paltrow-husband/index.html">make
        her husband</a>&nbsp;her roommate.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c5f7630-49a6-42e8-a642-c6816f410331'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T09:35:09.751+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:28:58.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2019/04/01/success/gwyneth-paltrow-impostor-syndrome-boss-files/index.html">The
        Goop founder</a>&nbsp;took a walk down memory lane for InStyle(https://www.instyle.com/celebrity/gwyneth-paltrow-anniversary-issue),
        reminiscing on the different chapters of her life, from living in London with
        ex-husband Chris Martin to her current relationship with husband <a href="https://edition.cnn.com/2019/06/10/entertainment/gwyneth-paltrow-husband/index.html">Brad
        Falchuk</a>.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e65d049-9b97-4df1-82d3-e293d47011d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T09:35:09.751+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:28:58.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In 2003 I shot my third InStyle cover in Spain with my exchange
        family from when I studied abroad as a teen. I still go there all the time,"
        Paltrow told the magazine. "I''m very close to the family. In fact, my Spanish
        father, Jesus, walked me down the aisle at my wedding [to TV writer/director/producer
        Falchuk] last September. Married life has been really good. We took a year
        to let everybody [in the family] take it in and let the dust settle. And now
        we''re moving in together this month. I adore my husband. He''s brilliant
        and deeply kind. I feel like he''s a real equal too. And he pushes me in the
        best ways. I really like being married. It''s fun."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ecbffcb-fdab-41e5-bc66-cafe2a45ec44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T09:35:09.751+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:28:58.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In June, the Oscar-winner had told <a href="https://www.thetimes.co.uk/article/gwyneth-paltrow-goop-interview-ageing-menopause-power-better-going-to-be-haters-family-brad-falchuk-b2zk5x3gp">The
        Sunday Times</a>&nbsp;that she only lives with her 48-year-old husband four
        days a week.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de722980-4605-4b65-8449-49f1abdab19c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T09:35:09.751+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:28:58.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rest of the time Falchuck sleeps at his own nearby house when
        his children, Brody and Isabella, are there, the publication reported.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7596a1fd-727e-435d-bc6b-017952f59110'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T09:35:09.751+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:28:58.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Oh, all my married friends say that <a href="https://edition.cnn.com/2019/04/01/success/gwyneth-paltrow-impostor-syndrome-boss-files/index.html">the
        way we live</a>&nbsp;sounds ideal and we shouldn''t change a thing," Paltrow
        said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33f172b7-61a3-4a2b-af7c-4c1fcd230963'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T09:35:09.752+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:28:58.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also fondly remembered the years she spent with Martin, the
        frontman for Coldplay.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8d3f8e9-f78a-4079-ad86-0efc272a7983'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T09:35:09.752+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:28:58.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was doing ''Proof'' in London''s West End. It was my first play
        in London. I started working in the city when I was about 22. I worked there
        several times a year. I finally bought an apartment in the city when I was
        29 and moved there when I was 30. Then I met Chris [Martin] right after that,
        and London was home for at least 10 years. I loved my London years. There
        was so much mystery around everything, from the humor to the traditions to
        the architecture to the snacks -- I liked that Marmite on a crispy thing.
        [laughs] I had my kids [Apple, 15, and Moses, 13] there. And I completely
        changed as a woman. Having children was so extraordinarily profound. It turned
        my world completely upside down in the best possible way. I think women understand
        that there are different chapters to our lives. My life looked a lot different
        in that decade than it did in my 20s, when I was very immersed in acting.
        In my 30s my focus was my kids. I was home most of the time. I was cooking
        with my kids and starting [lifestyle brand] Goop. I was very happy doing the
        school runs and being domestic."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6abe96a3-f4c9-4e87-b5c5-331f95188f03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T09:35:09.752+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:28:58.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now 47, Paltrow says her life is more balanced due to sleep, hydration,
        nutrition and exercise.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ba64d63-358f-4928-8a80-5626878e498a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T09:35:09.752+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:28:58.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And drinking is part of my wellness program too," she laughed.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62bbed36-028a-4aee-b1b9-3e9f88a150e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T09:35:09.752+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:28:58.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
