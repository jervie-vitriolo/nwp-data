    'mgnl:lastActivatedVersionCreated': 2023-01-27T11:28:18.016+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Marie-Kondo']
    'template': '1'
    'title': 'Marie Kondo admits her own home can get a little messy'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e13e79a6-a395-494f-a752-e41c55543f13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T21:22:40.305+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:28:33.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The best thing Marie Kondo reveals in a
        new profile is that she''ll let her own home get a bit unorganized.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '213ba563-88d1-4d97-8abd-8213d5d810a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T21:22:40.305+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:28:33.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even if that means her version of unorganized is still way more
        organized than most of us, it''s nice to hear that the queen of tidying does
        not achieve -- or seek -- perfection.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa9b8f3c-0aa9-432c-86a5-05da3bfd4736'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T21:22:40.305+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:28:33.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kondo "readily admits that the Los Angeles home she shares with
        her husband, Takumi Kawahara, and their two daughters (ages 3 and 4) isn''t
        always immaculate," according to a new profile on the author and tidying expert
        by Better Homes &amp; Gardens.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0af7254-5a78-4509-8d2a-ae4de65c719d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T21:22:40.306+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:28:33.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To be honest, my situation has changed since I was single," she
        said through a translator. "I''ve let go of needing to maintain a perfect
        home all the time."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec37be4f-5d94-4086-936d-9aea403bfb05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T21:22:40.306+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:28:33.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The author of "The Life-Changing Magic of Tidying Up" and star of
        Netflix''s "Tidying Up with Marie Kondo," said it''s mostly due to being busy.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c87b3d7-5434-4888-907d-0a8acca5e5eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T21:22:40.306+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:28:33.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Being pressed for time is common for all of us," she said. "You
        just have to accept the fact that you don''t have a lot of time and that it''s
        OK."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '294ee0dd-8a1e-434a-8065-8652b5ab8e12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T21:22:40.306+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:28:33.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The article goes on to describe her lifelong obsession with tidying,
        and her process of kneeling in her client''s home in order to get a sense
        of the space she''s working in. She instructs her clients to say goodbye to
        an item if it no longer serves them. Anything that stays should "spark joy."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '184491c9-cad3-40c6-8416-e99c8af94a89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T21:22:40.306+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:28:33.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kondo moved her family to California three years ago to expand her
        company, KonMari Media.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b5091c5-593e-4ffe-8b5d-f221511221db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T21:22:40.306+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:28:33.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/08/06/entertainment/marie-kondo-mess/index.html">Marie
        Kondo admits her own home can get a little messy</a>."</em></p>'
  'cameron-diaz-secret':
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2019-08-07T21:24:36.795+08:00
    'imagesource': 'jcr:bba6633c-1279-4411-a944-b25dd44dfcbc'
