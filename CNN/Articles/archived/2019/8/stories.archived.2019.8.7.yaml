      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75b712d8-6f5c-4dcc-bdbf-1c2835218895'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T18:02:18.357+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:28:37.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the statement, one of the main reasons for the violent
        acts in the US is the "inexcusable indiscriminate possession of fire arms
        by the population, encouraged by the federal government."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c4c84fc-e682-46e4-8f86-7c2a1cfa7cd6'
