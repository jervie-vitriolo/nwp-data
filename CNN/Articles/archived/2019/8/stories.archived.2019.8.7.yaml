      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0578520d-5650-463d-85eb-b66c41c3dfd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T11:33:06.078+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:28:55.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among these is the controversial <a href="https://cnnphilippines.com/transportation/2019/8/1/EDSA-bus-ban-dry-run-August-7.html"
        target="_blank">provincial bus ban</a>, which would prohibit buses coming
        from the provinces from entering EDSA.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71cf62c3-6230-471a-92d8-82e3ea500273'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T11:33:06.078+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:28:55.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b22fa981-827f-4a01-b5bc-3b40176b86aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T11:33:06.078+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:28:55.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This move was met with staunch opposition from commuters, bus operators
        and lawmakers, who challenged the scheme before the courts, including the
        <a href="http://www.cnnphilippines.com/transportation/2019/6/25/SC-orders-MMDA-comment-bus-ban.html"
        target="_blank">Supreme Court</a>.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37a0f94b-cc23-4a7c-bc2a-36c0bddc8a3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T11:33:06.078+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:28:55.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25d51e83-443d-4d90-b734-8f7d6cb290c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T11:33:06.078+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:28:55.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, a Quezon City court <a href="https://www.cnnphilippines.com/transportation/2019/8/2/court-stops-edsa-provincial-bus-ban-.html"
        target="_blank">ordered a stop</a> to the implementation of the bus ban.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24c6f871-4dbd-48a3-ab1b-55dc8369aab5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T11:33:06.078+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:28:55.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '592a8f79-cceb-4c02-8f5a-07d47b41302d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T11:33:06.078+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:28:55.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nebrija explained that the provincial bus ban could have been a
        prelude to the MMDA’s plan to narrow lanes on EDSA to make space for an additional
        lane on the main thoroughfare.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d01d66e-cd1d-49cd-bf86-075a854c0726'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T11:33:06.078+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:28:55.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8ed9f77-23fd-4d21-a5ad-399ad7c302c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T11:33:06.078+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:28:55.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the recommendation submitted to the Public Works department
        last year, lanes for private vehicles will be slimmed to 2.8 meters from 3.4
        meters. There will also be a 1.8-meter wide lane dedicated for motorcycles,
        while the existing yellow lanes will remain 3.5 meters wide.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eb83907-9a82-4464-b2f7-05c85af72db1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T11:33:06.078+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:28:55.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '969fe9d9-0afa-4508-b2a8-0010c55db543'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T11:33:06.078+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:28:55.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Nebrija said the MMDA is unsure if this plan can push through,
        in light of the court order stopping the provincial bus ban.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f020c25-5432-4df8-a64c-64188a89e67d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T11:33:06.078+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:28:55.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '044c64ef-5fab-4156-be0b-6ad880d10feb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T11:33:06.079+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:28:55.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If you would push through with this road narrowing, I just do not
        know how far this traffic would go for the city buses and provincial buses,”
        he said.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
