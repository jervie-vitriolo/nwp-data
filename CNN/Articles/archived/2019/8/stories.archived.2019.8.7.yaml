      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '726a79bc-4ded-404d-90fa-6bbd2676b190'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T11:09:05.891+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:28:56.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MMDA decided to push through with the bus ban dry run despite
        the court order, saying yesterday that they have not received a copy of it.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23280527-d597-4476-a132-99e50eb87d2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T11:09:05.891+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:28:56.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e34cd7b4-a7ad-40ca-800c-7969cd92dcc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T11:09:05.891+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:28:56.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bus ban has been assailed before courts, including the <a href="https://www.cnnphilippines.com/transportation/2019/6/25/SC-orders-MMDA-comment-bus-ban.html"
        target="_blank">Supreme Court</a>.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc7edc7c-918f-4fab-93e8-6721e0b12b61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T11:09:05.891+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:28:56.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7d1ea8e-29a4-4317-8c25-e7c5e6afce33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T11:09:05.891+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:28:56.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MMDA wanted to implement the provincial bus ban as a prelude
        to their plan to narrow lanes on main thoroughfare EDSA in a bid to ease traffic
        congestion in Metro Manila.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7778b037-a30b-4934-b7f9-1ccdde67592f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T11:09:05.891+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:28:56.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8c23126-9bd6-4982-8a8c-f14defe5c6b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T11:09:05.891+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:28:56.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Nebrija said that this may not push through because of
        the court order stopping the bus ban.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9748f689-be74-4bad-8d0a-5de1096be9a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T11:09:05.891+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:28:56.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1dadc37-45c3-4c03-80a8-eace1c327e9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T11:09:05.891+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:28:56.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court found the Land Transportaion Franchising and Regularory
        Board (LTFRB) and the MMDA to have "abused" their power in issuing the memorandum
        circular that prohibits provincial buses and issuing the regulation revoking
        the business permits of all provincial bus terminals along the busy thoroughfare.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c32ef17-1d72-4590-bc6c-160b24e87936'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T11:09:05.891+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:28:56.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a98ac368-d091-4032-930c-a1f52df61925'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T11:09:05.891+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:28:56.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court added that these measures would have “far-reaching effects”
        on businesses and their employees.&nbsp;Traffic officials have said that they
        will appeal the order.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
