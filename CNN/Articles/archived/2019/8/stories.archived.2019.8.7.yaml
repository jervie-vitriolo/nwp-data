    'template': '1'
    'title': 'Robbers steal $2.5 million in coins from Mexico''s mint in daylight
      heist'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f28da02-787c-4992-b2f3-5ede014e0b80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T20:50:34.379+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:28:34.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;Robbers made off with an estimated
        $2.5 million from a mint in Mexico City Tuesday, after the vault was reportedly
        left open.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16675c52-fab1-4fc1-9c35-2d2551539c87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T20:50:34.380+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:28:34.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police are searching for the perpetrators of the theft, which took
        place in broad daylight on one of the Mexican capital''s most prestigious
        avenues, Avenida Reforma, CNN en Español reports.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5782db9-b1a7-412e-b1e6-6bc76155bf36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T20:50:34.380+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:28:34.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The brazen heist is the latest development in a crime wave that
        has struck Mexico City in recent months as the security situation deteriorates
        across the country.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96ab7ef1-e2a7-496f-b74a-1b241ef4acd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T20:50:34.380+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:28:34.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two thieves entered the mint, taking a security guard''s gun and
        throwing him to the ground before making off with 1,567 gold coins from the
        vault, which was left open, police told Reuters.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27dfa60b-3396-4ae3-8af6-f7e4dbe464f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T20:50:34.380+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:28:34.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "centenario" coins trade for 31,500 pesos ($1,610) each although
        their face value is just 50 pesos, according to Mexican bank Banorte. This
        means the booty is worth around $2.5 million in total.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbcd32f8-d8f7-43c5-9bad-c613f8ab5205'
      'mgnl:activationStatus': true
