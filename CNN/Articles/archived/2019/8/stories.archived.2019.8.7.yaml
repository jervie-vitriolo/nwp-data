  'Venezuela-Uruguay-El-Paso':
    'author': 'Hollie Silverman, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-08-07T17:56:02.551+08:00
    'imagesource': 'jcr:20e3c917-b9a9-419b-849d-30f9441bd7f8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '21edef32-d059-43a3-937c-3c69aba9e9bc'
    'lead': 'Venezuela and Uruguay warned their residents about violence and hate
      crimes in the United States. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-07T18:02:18.355+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-27T11:28:37.941+08:00
