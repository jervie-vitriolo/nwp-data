      '6b9e1cc7-af61-4d73-a199-2ed1acce5e44']
    'template': '1'
    'title': 'Pentagon report says ISIS is ''re-surging in Syria'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d864079-c30c-49ff-95bf-3334d48e73d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T12:59:46.041+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:28:51.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;ISIS is "re-surging" in Syria less
        than five months after President Donald Trump declared the terror group''s
        caliphate there <a href="https://www.cnn.com/2019/03/22/politics/white-house-isis-territory-syria/index.html"
        target="_blank">had been 100% defeated</a>, according to a new <a href="https://media.defense.gov/2019/Aug/06/2002167167/-1/-1/1/Q3FY2019_LEADIG_OIR_REPORT.PDF"
        target="_blank">Pentagon inspector general''s report</a> on the fight against
        ISIS.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e70d676-fe4a-4c20-8242-a27f753b8cdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T12:59:46.041+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:28:51.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4875000b-33e9-40af-aef3-f0cc839fc573'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T12:59:46.041+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:28:51.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Despite losing its territorial ''caliphate,'' the Islamic State
        in Iraq and Syria (ISIS) solidified its insurgent capabilities in Iraq and
        was re-surging in Syria," the report, which was published on Tuesday, warned.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '551c336d-63b8-4b49-a649-cf7d21c9b00b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T12:59:46.041+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:28:51.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7239d352-78e3-4a92-a20c-6fa756394283'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T12:59:46.042+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:28:51.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Donald Trump has repeatedly touted his administration''s
        role in driving the terror group from areas under its territorial control,
        telling a Cabinet meeting last month, "We did a great job with the caliphate.
        We have 100% of the caliphate, and we''re rapidly pulling out of Syria." But
        the new report said the partial withdrawal of some US troops from Syria has
        already impacted the fight against the remnants of ISIS, making it harder
        to advise local allies on the ground and depriving the US of the ability to
        monitor areas that are described as potential recruiting zones that would
        allow the group to replenish its ranks.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14740226-2b5e-4138-bc52-4e32205cf820'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T12:59:46.042+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:28:51.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '604c9a63-e1bd-49ea-b3a7-231a9fadd47b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T12:59:46.042+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:28:51.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report, from the lead inspector general for Operation Inherent
        Resolve, the official name for the US-led operation fighting ISIS, covers
        the period April 1 to June 30, 2019.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a846f539-cc72-4549-88a8-20cb26267b3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T12:59:46.042+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:28:51.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2704e7f2-6d32-423c-82f3-e5f13ac612f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T12:59:46.042+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:28:51.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The reduction of US forces has decreased the support available
        for Syrian partner forces at a time when their forces need more training and
        equipping to respond to the ISIS resurgence," Glenn Fine, the principal deputy
        inspector general, wrote in a message accompanying the report.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f57bbe9-d29c-46fa-abe4-8bb4d457600b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T12:59:46.042+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:28:51.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7d4130f-b1e3-42ba-87c3-7d21ddc39900'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T12:59:46.042+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:28:51.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report warns that because of the reduction in personnel, the
        US and its local allies were unable to closely monitor the al-Hol internally
        displaced persons camp, a situation that has allowed "ISIS ideology to spread
        ''uncontested'' in the camp," potentially allowing ISIS to replenish its ranks
        among the tens of thousands of inhabitants.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62227842-e01e-4c53-a24d-3448ae241046'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T12:59:46.042+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:28:51.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e079d43-c23f-492a-aee3-246390a23f64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T12:59:46.042+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:28:51.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Trump says US will ''be out of there pretty soon''</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f540d43f-20ee-42f2-aa5b-757122c0f039'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T12:59:46.042+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:28:51.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the height of the campaign in Syria the US had just shy of 3,000
        troops helping to advise the US-backed Syrian Democratic Forces as they drove
        ISIS from towns all across northeast Syria. The number of US troops has decreased
        substantially, however Pentagon officials have not provided official statistics
        on how many remain in the country.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '189aceef-b0df-49ed-9ffa-3294f586cef9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T12:59:46.042+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:28:51.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b0dbbef-590e-4e0a-9014-f5cdf03b8dd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T12:59:46.042+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:28:51.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has said that a small residual US force will remain in Syria
        for an indefinite period of time to help ensure ISIS remains defeated.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8f741ac-22c9-4440-a95f-6a1021553b9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T12:59:46.042+08:00
