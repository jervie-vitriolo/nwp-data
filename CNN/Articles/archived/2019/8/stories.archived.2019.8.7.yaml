      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5629fb1e-c9e7-4aaa-928a-7a3f84c53b91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T18:01:21.500+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:28:38.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Department of Labor and Employment (DOLE) Secretary Silvester Bello
        III said at a media forum Wednesday, the department sees no need to ban the
        deployment of overseas Filipino workers (OFW) there.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51db7d54-a0bf-4a43-baa5-e8f6ba3f3d53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T18:01:21.500+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:28:38.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
