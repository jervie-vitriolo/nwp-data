      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Venezuela''s Foreign Ministry office also issued a warning to its
        residents Monday, saying Venezuelans should postpone their travels or exercise
        caution when traveling as a result of the events in <a href="http://cnnphilippines.com/world/2019/8/4/el-paso-texas-shooting-incident.html">El
        Paso, Texas</a>, and <a href="https://www.cnnphilippines.com/world/2019/8/4/dayton-ohio-shooting-usa.html">Dayton,
        Ohio</a>.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b07e684f-857f-4db4-87ad-2e11fa709009'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T18:02:18.356+08:00
