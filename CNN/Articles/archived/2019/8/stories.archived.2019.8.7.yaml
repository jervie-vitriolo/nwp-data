  'SMFB-Food-Beverage-income':
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-08-07T23:43:15.872+08:00
    'imagesource': 'jcr:13f896f7-ddd7-4357-8d2f-0ab823b1cf89'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4883a6f6-722c-4315-9ee0-b633f0a7916f'
    'lead': 'The food arm of the San Miguel Corporation expects its income to recover
      in the following months as oversupply eases.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-07T23:45:51.769+08:00
    'mgnl:createdBy': 'chad'
    'mgnl:lastActivated': 2023-01-27T11:28:30.584+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T11:28:19.077+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['San-Miguel-Food-and-Beverage', 'SMFB']
    'template': '1'
    'title': 'San Miguel Food and Beverage posts ₱14.7-B income in first half of 2019'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed5f84ce-19b4-4444-885a-4e218f35e253'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T23:45:51.769+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T11:28:30.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 7)</strong> — San
        Miguel Food and Beverage (SMFB) posted a net income of ₱14.7 billion in the
        first half of the year, the company said in a press statement to the Philippine
        Stock Exchange Wednesday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a5ecb04-1005-473d-97ef-a06438daa00a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T23:45:51.769+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T11:28:30.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is 5% lower than the ₱15.4 billion reported last year.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bcdc21f-773d-48b0-b29d-beb23def81aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T23:45:51.770+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T11:28:30.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beer and liquor continue to be the SMFB''s hardest hitters, as domestic
        consumption of Red Horse and San Miguel Pale Pilsen grew by 10%. Two new breweries
        in Tagaloan, Northern Mindanao and Sta. Rosa, Laguna was also constructed
        within the first half of the year.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61280370-4e72-484b-80e6-334b37d3e08c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T23:45:51.770+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T11:28:30.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The firm owes its losses to oversupply in the poultry sector that
        extended from late last year.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8895931e-7520-44d5-b1b3-55d5144ec326'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T23:45:51.770+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T11:28:30.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Despite challenges impacting some of our businesses, we remain
        positive about the company’s overall growth prospects given our unique position
        to capture the opportunities directly linked to our fast-growing economy,"
        SMFB President and CEO Ramon Ang said in a statement.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19290f0c-8f12-4839-a7cb-65b488220321'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T23:45:51.770+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T11:28:30.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ginebra San Miguel, the gin and vodka arm of SMFB, also doubled
        its revenues that month as it continued its brand campaigns on Ginebra gin
        and Vino Kulafu medicinal wine.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36cc87bd-ade9-454b-a7b1-c0cce014dd2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T23:45:51.770+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T11:28:30.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company also produced higher volumes of products from its Magnolia,
        Purefoods, B-MEG, Star, Magnolia, DairiCreme and La Pacita Brands.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af92d759-4273-40c8-b722-5fc1e3915724'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T23:45:51.770+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T11:28:30.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To ease pressure on margins, the group has been focusing on growing
        its value-added business, resulting in double-digit growth for its prepared
        and packaged food segment, as well as topline growth across its processed
        meats, dairy, and spreads businesses," SMFB said in a statement.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcb32f84-21c2-439b-b8c6-b496fd482b98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T23:45:51.770+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T11:28:30.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of those businesses include the roasted chicken Chick ''n Juicy
        brand.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a098b26-a913-42b3-9fda-ab0133a65618'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T23:45:51.771+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T11:28:30.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It has also invested more facilities in its feeds, flour, poultry,
        fresh meat, and prepared and packaged food businesses.</p>'
