      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:28:51.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ll be out of there pretty soon. And let them handle their own
        problems. Syria can handle their own problems -- along with Iran, along with
        Russia, along with Iraq, along with Turkey. We''re 7,000 miles away," Trump
        said last month.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd04bc4b6-8679-4901-800c-0f41a153b946'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T12:59:46.043+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:28:51.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10dca409-66f8-406a-9416-c6ccd8534610'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T12:59:46.043+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:28:51.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pentagon officials have expressed concerns in recent days that a
        potential Turkish military incursion targeting America''s Kurdish allies in
        northeast Syria could undermine the fight against ISIS.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '857eef42-103e-427b-ba96-48fcaefab52c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T12:59:46.043+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:28:51.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bfb4bfe-a3ae-41de-a64d-3981f37764cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T12:59:46.043+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:28:51.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Such an operation has been repeatedly proposed by senior officials
        in Turkey and the US has consistently called such a move "unacceptable," expressing
        concerns that American personnel could be caught in the crossfire and that
        ISIS detainees could escape in the chaos.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6b41f8c-38cf-4b23-9903-2bb5fd0e6cfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T12:59:46.043+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:28:51.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fd1651b-8fed-4aa7-adb5-609436e993e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T12:59:46.043+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:28:51.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ISIS also still presents a challenge in Iraq, where last month the
        US-led military coalition carried out 33 air or artillery strikes targeting
        ISIS fighters, buildings, tunnels, weapons caches and vehicles.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42b83a21-6d6d-4fcc-a3e3-9fa0cfeddfbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T12:59:46.043+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:28:51.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com. "<a href="https://edition.cnn.com/2019/08/06/politics/pentagon-report-isis-syria/index.html"
        target="_blank">Pentagon report says ISIS is ''re-surging in Syria''</a>."</em></p>'
  'India-Kashmir-change-status':
    'author': 'Nikhil Kumar, Swati Gupta, Manveena Suri and Helen Regan, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-08-07T12:59:58.358+08:00
    'imagesource': 'jcr:8222ea86-1823-4143-b839-21deeeef625d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
