      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2023411b-fe11-4727-ba04-2a73453686bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T07:56:22.759+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:28:59.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Victoria''s Secret has previously come under fire for its stance
        on the transgender community.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1055f8d2-c8e1-4ff0-8091-110d69a00b43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T07:56:22.759+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:28:59.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55fa35bd-8f51-4dbd-ac6c-e215dbdc41f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T07:56:22.759+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:28:59.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2018, Ed Razek, the chief marketing officer for Victoria''s Secret''s
        parent company, sparked controversy with his comments in an interview with
        Vogue, saying he didn''t think the brand should include "transsexuals" in
        its show.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9556dd3-3684-456d-9119-1bd81d06dd67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T07:56:22.759+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:28:59.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df25b795-74e1-4602-8855-a67245bbf67a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T07:56:22.759+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:28:59.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Why not? Because the show is a fantasy," Razek said. "It''s a 42-minute
        entertainment special. That''s what it is."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02e30052-83c7-4535-be60-af7792aa6fba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T07:56:22.759+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:28:59.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3dfb258-3438-4166-a187-4d31069e5279'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T07:56:22.759+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:28:59.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The term "transsexuals" is considered outdated and offensive to
        many in the LGBTQ community.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7990e71-31c9-4ff7-9fed-354d749cfee6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T07:56:22.759+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:28:59.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0955b20-e7e3-411c-9f71-9af4f5243681'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T07:56:22.759+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:28:59.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Razek later apologized for his comments in a statement published
        on the Victoria''s Secret Twitter account, writing: "My remark regarding the
        inclusion of transgender models in the Victoria''s Secret Fashion show came
        across as insensitive. I apologize."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28732089-cd38-40f2-9e74-bacf3d9b578d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T07:56:22.759+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:28:59.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da388d6d-2d0b-4dbb-ab5a-3027bd0a4a28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T07:56:22.759+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:28:59.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To be clear, we would absolutely cast a transgender model for the
        show."</p>'
