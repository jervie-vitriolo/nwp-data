  'sm-investments-corporation-income-first-half-2019':
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-08-07T14:09:15.290+08:00
    'imagesource': 'jcr:fd77ab02-5417-4768-bc1d-951472c67e46'
