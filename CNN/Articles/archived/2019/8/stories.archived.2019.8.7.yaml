      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The three actors made it to the top Twitter trends in the past few
        weeks, as Alonzo’s social media post and likes fueled speculations that Anderson
        had been seeing Barretto while in the relationship. Barretto clarified that
        no third party was involved in the break-up and in her relationship with Joshua
        Garcia.</p>'
