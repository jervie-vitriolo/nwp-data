      'mgnl:lastActivated': 2023-01-27T11:28:51.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0dbcc3c-1668-4f4f-9eda-9808d9ed644d'
      'mgnl:activationStatus': true
