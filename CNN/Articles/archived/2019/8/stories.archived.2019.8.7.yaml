    'mgnl:tags': ['Africa', 'vertical-forest']
    'template': '1'
    'title': 'Italian architect Stefano Boeri unveils plans for Africa''s first ''vertical
      forest'''
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b153d95e-c9b4-461d-b5cc-8aa6bc2ab365'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T00:40:35.087+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T11:29:09.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong>&nbsp;—&nbsp;Home to the ancient pyramids,
        Egypt is no stranger to architectural innovation. So it is no surprise that
        it is set to become the first African nation to host a "vertical forest."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cc50e7b-5843-4307-8108-c127a5a7391a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T00:40:35.087+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T11:29:09.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Italian architect Stefano Boeri has unveiled plans for three cube-shaped
        vertical forest apartment blocks for Egypt''s new administrative capital,
        currently being built in the desert 30 miles east of Cairo.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00d83c8e-b1fa-494e-9834-896781e973b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T00:40:35.087+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T11:29:09.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boeri is an architect on a mission. A manifesto published on his
        firm''s website commits to "a global campaign on urban forestry" that spans
        city farms, roof gardens, green facades and other forms of public greenery.
        His signature tower blocks, first erected in his home city of Milan, are adorned
        with lush foliage which not only looks beautiful but also provides environmental
        and health benefits.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b7227ca-9b46-4bb9-80fb-4e74017132fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T00:40:35.087+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T11:29:09.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Working in conjunction with Egyptian designer Shimaa Shalash and
        Italian landscape architect Laura Gatti, Boeri''s practice -- Stefano Boeri
        Architetti -- has unveiled designs for three buildings covered in planted
        terraces in Egypt.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eed68e6-bf04-404d-8ac8-0edfa769e1c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T00:40:35.087+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T11:29:09.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Each of the three will measure 30 meters (98ft) by 30 meters (98ft),
        and rise seven storys high. Boeri estimates that the trio, designed for property
        developer Misr Italia Properties, will hold 350 trees and 14,000 shrubs of
        over 100 species overall.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03995585-8788-4ba0-8143-4a9032161004'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T00:40:35.087+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T11:29:09.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Boeri''s website, the vertical forest scheme is a "project
        for the environmental survival of contemporary cities" designed to promote
        the "coexistence of architecture and nature in urban areas". They seek to
        regenerate urban environments without expanding the city''s sprawling footprint.
        Each tower of trees aims to provide its human residents with an average of
        two trees, eight shrubs and 40 bushes each.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6cff0a4-f273-4e15-8518-abf8c40009b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T00:40:35.087+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T11:29:09.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a 2018 interview, Boeri told CNN Style: "The ability to enlarge
        green surfaces inside and around our city is one of the most efficient ways
        to try to reverse climate change," he said. "So, a vertical forest is one
        of the possible ways to ... enlarge biological surfaces, in the horizontal
        and the vertical. (The solution is) not only gardens. Why not also the side
        of the building?"</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1a12dde-7542-47d6-83e8-3bad0a255aee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T00:40:35.087+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T11:29:09.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The inaugural project in Boeri''s home city Milan opened in 2014.
        In September 2018, Vertical Forest was named among four finalists for the
        RIBA International Prize, a biennial award honoring the world''s best new
        buildings.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14655c18-0eea-438a-a6ad-80a880aa1edd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T00:40:35.087+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T11:29:09.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The purported benefits of this garden architecture transcend aesthetics.
        Greenery, supposedly, provides shade to apartments, psychological benefits
        to residents and a home to wildlife.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '330f9cba-fb0f-452a-911b-cd428a162504'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T00:40:35.087+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T11:29:09.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However limited, the project is good news for Egypt, which struggles
        with environmental issues -- last year Cairo ranked as the most polluted city
        in the world, according to a study by Eco Experts. Shalash has been working
        on the vision with Boeri for the last five years. She told CNN the project
        is due to begin in 2020 and complete two years later.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '847a67e5-e5d9-4807-ac11-606d8eca0035'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T00:40:35.087+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T11:29:09.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the three blocks, two will be apartments while the third will
        be a hotel -- all of which will be energy self-sufficient. The development,
        planned for a central part of the new capital, will also feature shops and
        restaurants.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3525950e-bed6-458b-8340-a043fded3d55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T00:40:35.087+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T11:29:09.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Each apartment will have its own balcony with a range of plant species
        suited to the local climate, planted at various heights and to bloom at different
        times to provide a lush appearance year round.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a2530a5-26a7-4628-ace2-2d5a750c75b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T00:40:35.087+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T11:29:09.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Plants at every level will provide natural shading and improve the
        surrounding air quality, by absorbing an estimated seven tons of carbon dioxide
        and producing eight tons of oxygen per year.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '005508b7-68eb-4401-af60-9434a0c76821'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T00:40:35.087+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T11:29:09.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Egypt is witnessing a flourishing moment in terms of new planning
        and real estate development. This is the moment to be present," said Shalash.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1cdd89c-ff4a-47b7-8fff-5f4cb5a011ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T00:40:35.088+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T11:29:09.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Proud to be part of a process that will give Egypt "an innovative
        face in architecture and design," she added: "We couldn''t think of a better
        start than introducing environmentally sustainable architecture solutions."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0ebaf4d-6913-41ed-ab07-4a5c961d350f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T00:40:35.088+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T11:29:09.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The scheme, according to Shalash and her colleagues on the project,
        is part of the "ecological conversion of Cairo" which also features plans
        for thousands of green flat roofs and a system of "green corridors" in the
        city.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cb1b9aa-dbff-4d93-904a-98d68b17e3b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T00:40:35.088+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T11:29:09.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s time to have inventive solutions, a healthier and beautiful
        approach that enhances the lifestyle not only for the inhabitants and but
        also the quality of the city for the streets'' passengers."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '025d7ae5-93e3-40d6-b80d-3d0440ffc4a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T00:40:35.088+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T11:29:09.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that as a resident of the city she''d like to see green
        solutions for facades and rooftops, as well as more promenades and artisan
        boutiques along the Nile -- to "give the city back its former elegance" for
        which it was famed around the world.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e30076bc-232a-4800-ac1a-9ed45c2903bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T00:40:35.088+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T11:29:09.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement issued by his firm, Boeri said: "Cairo can become
        the first Northern-African metropolis to face the big challenge of the climate
        change and of the ecological reconversion."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72c11474-8edd-4756-8491-35cd81d92b0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T00:40:35.088+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T11:29:09.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boeri''s firm is ambitious, with plans to erect vertical forests
        in a host of cities spanning between Mexico and Indonesia.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e61838a-c890-41ac-925e-e8e251fa915c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T00:40:35.088+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T11:29:09.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Chinese city of Liuzhou, Guangxi province, he has masterminded
        an entire "Forest City," scheduled for completion in 2020, which comprises
        tree-covered houses, hospitals, schools and office blocks over a sprawling
        15-million-square-foot site.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4b4298b-45cb-4682-a2e9-00a29a3cf18d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T00:40:35.088+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T11:29:09.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Boeri is not precious about his vision, he told CNN Style in
        2018. "I''m proud to say we didn''t put any kind of copyright ... because
        we know well the social value of this kind of building," he said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '791426e8-7f8f-4599-8fcc-dde6d7f5821b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T00:40:35.088+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T11:29:09.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/style/article/vertical-forest-egypt-intl-scli/index.html">Italian
        architect Stefano Boeri unveils plans for Africa''s first ''vertical forest''</a>."</em></p>'
  'Toni-Morrison-death':
