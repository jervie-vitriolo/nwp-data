      'text': '<p>President Duterte cancels a scheduled visit in Jordan town in Guimaras.
        He was supposed to visit the mass wake for town residents who perished when
        three boats capsized in Iloilo Strait on Saturday. Officials say the President
        couldn''t make it because of zero visibility in the area. But, Mr. Duterte
        did visit Jaro town in Iloilo City, where he talked to the families of 13
        victims. CNN Philippines gives a look at the mass wake of other victims in
        Guimaras.</p>'
