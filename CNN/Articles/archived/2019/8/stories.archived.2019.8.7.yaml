      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 7)</strong> — Some
        officials could not keep their silence on the controversy hounding ex-lovers
        Bea Alonzo and Gerald Anderson and alleged third party Julia Barretto, and
        have joined the conversation on social media.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
