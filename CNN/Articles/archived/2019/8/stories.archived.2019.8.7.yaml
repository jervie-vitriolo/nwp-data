      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8762b7a7-1255-4872-b01b-9818d95b90d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T07:10:56.910+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:29:03.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Neither President, it is painfully clear, can solve the problem
        of gun violence or racism in the United States, but it is in the aftermath
        of mass shootings like those in Ohio and Texas that the difference between
        America''s last President and its current one is most jarringly clear.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '704e601e-8b60-4189-98c6-4360f2cd0bc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T07:10:56.910+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:29:03.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fa5ebfc-cbcc-48ed-8ccc-26442ec872bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T07:10:56.910+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:29:03.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And while many Democrats want to lay blame for a racist''s rampage
        at a Walmart in El Paso, Texas, at President Donald Trump''s feet -- since
        police said they found an anti-immigrant document espousing white nationalist
        and racist views, which they believe was written by the suspect there -- it
        is also true that racist shootings came before Trump, a point Trump was quick
        to point out Tuesday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1256aa5c-5302-4dc0-a527-885b82ab97ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T07:10:56.910+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:29:03.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55bf37f5-50f1-461e-8f2a-0e5d3062d250'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T07:10:56.911+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:29:03.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former President Barack Obama broke his self-imposed political silence
        for an obliquely worded but directly aimed statement calling out his successor,
        issuing a four paragraph statement condemning racism and leaders who foster
        it.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '283477ca-cc88-4120-a180-1a97027bc9df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T07:10:56.911+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:29:03.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '631833f0-4788-4fc1-8b3a-d127cb431365'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T07:10:56.911+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:29:03.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We should soundly reject language coming out of the mouths of any
        of our leaders that feeds a climate of fear and hatred or normalizes racist
        sentiments," he wrote in the statement, a rare break from his pledge to give
        Trump room to lead the country.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e25b69b-c85f-48d3-9ecb-21a01822cea5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T07:10:56.911+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:29:03.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13eda709-b15d-4241-8376-ade0598fb1cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T07:10:56.911+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:29:03.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obama did not name Trump, but there was zero mystery about who he
        was criticizing when he said Americans should reject leaders who "demonize
        those who don''t look like us, or suggest that other people, including immigrants,
        threaten our way of life, or refer to other people as sub-human, or imply
        that America belongs to just one certain type of people."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd491418-50df-41d8-be20-b84f09c952cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T07:10:56.911+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:29:03.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b97f2af-f6fc-42d8-9d1e-cad2b538ed2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T07:10:56.911+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:29:03.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He went on: "Such language isn''t new -- it''s been at the root
        of most human tragedy throughout history, here in America and around the world.
        It is at the root of slavery and Jim Crow, the Holocaust, the genocide in
        Rwanda and ethnic cleansing in the Balkans. It has no place in our politics
        and our public life. And it''s time for the overwhelming majority of Americans
        of goodwill, of every race and faith and political party, to say as much --
        clearly and unequivocally.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73c573ee-c47f-4054-91a1-ccd7a7232a98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T07:10:56.911+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:29:03.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99a1cbb0-36c1-46d4-884a-88ad59ff45ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T07:10:56.911+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:29:03.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump, without mentioning the statement, responded Wednesday morning
        with a tweet quoting a Fox News personality.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1de744a-9124-4adc-803b-53b9baf0980c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T07:10:56.911+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:29:03.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45d373b3-9f4e-4b18-a1e9-a914c6c01f8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T07:10:56.911+08:00
