      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Baby-Sitters Club" book series ran from 1986 to 2000. The near-monthly
        installments became constant accessories for many a late-Gen X and early Millennial
        tween. Spin-off book series and graphic novels would eventually follow, as
        would a short-lived TV series and a film that starred Schuyler Fisk, Rachael
        Leigh Cook and others.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef0d6b1a-682d-4aa7-ab15-412f6bc1d561'
