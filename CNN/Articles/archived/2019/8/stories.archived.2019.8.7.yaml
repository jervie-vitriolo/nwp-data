      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The central bank''s new reference rate is just a touch away from
        7 yuan to one dollar — a psychologically important benchmark.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3aaef92-f52c-4d45-bbf3-543abf2a9dd3'
