      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1d181de-4626-4bac-9e33-70138c527b5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T16:39:32.240+08:00
      'mgnl:createdBy': 'eimor'
