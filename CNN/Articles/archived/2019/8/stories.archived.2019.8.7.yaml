    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9c0e5657-417d-40c6-acc8-707ce3340b6c'
    'lead': 'Strong results from all its businesses boosted the earnings of SM Investments
      Corporation in the first six months of the year.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-07T14:12:00.098+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2023-01-27T11:28:45.233+08:00
