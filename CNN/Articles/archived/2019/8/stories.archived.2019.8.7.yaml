      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 7)</strong> — President
        Rodrigo Duterte met with some families of victims in the Iloilo sea tragedy
        on Wednesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b4361bd-9e55-4273-8204-b81beb36e856'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T22:02:04.572+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T11:28:31.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte arrived in Iloilo by chopper around 6 p.m. He was supposed
        to head to neighboring Guimaras but did not proceed because of bad weather.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b3dbb5e-a29c-4e55-ad3b-7f20975a7128'
