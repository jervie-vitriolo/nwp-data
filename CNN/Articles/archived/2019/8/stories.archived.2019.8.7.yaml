    'lead': 'India''s parliament votes to reorganize and reclassify the state of Jammu
      and Kashmir, a far-reaching and highly contentious move that will give the government
      in New Delhi greater authority over the disputed Muslim-majority region.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-07T13:05:14.125+08:00
