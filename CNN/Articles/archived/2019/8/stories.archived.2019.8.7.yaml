    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dacee04d-6666-453f-a7cd-85692b3b059e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T11:09:05.890+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:28:56.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nebrija said buses from only three bus companies coming from the
        south of Metro Manila participated in the trial of the ban. Meanwhile, the
        handful of buses that did participate in the dry run were left at the Valenzuela
        Gateway Complex terminal waiting idly for passengers — but hardly anyone came.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c24d9d9f-5b2f-4666-bbfe-156ca489ec7c'
      'mgnl:activationStatus': true
