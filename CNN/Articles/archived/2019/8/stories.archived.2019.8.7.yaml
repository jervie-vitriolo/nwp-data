      'mgnl:type': 'text'
      'text': '<p>Australia''s S&amp;P/ASX 200 and Taiwan''s Taiex rose 0.8% and 0.1%,
        respectively.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82f99f3c-c84e-4892-941c-1058d842b768'
