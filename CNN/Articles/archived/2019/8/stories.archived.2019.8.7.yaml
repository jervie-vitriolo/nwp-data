  'Stefano-Boeri-vertical-forest-Africa':
    'author': 'Lianne Kolirin and Oscar Holland, CNN'
    'caption': 'Italian architect Stefano Boeri has unveiled plans for three cube-shaped
      vertical forest apartment blocks for Egypt''s new administrative capital, currently
      being built in the desert 30 miles east of Cairo.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-08-07T00:20:51.386+08:00
    'imagesource': 'jcr:e6702935-c587-4906-ae85-9d43f7813a76'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '062e4842-0f43-4184-ade1-594d88624d1f'
    'lead': 'Italian architect Stefano Boeri has unveiled plans for three cube-shaped
      vertical forest apartment blocks for Egypt''s new administrative capital, currently
      being built in the desert 30 miles east of Cairo.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-07T00:40:35.086+08:00
    'mgnl:createdBy': 'chad'
    'mgnl:lastActivated': 2023-01-27T11:29:09.896+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T11:28:07.228+08:00
