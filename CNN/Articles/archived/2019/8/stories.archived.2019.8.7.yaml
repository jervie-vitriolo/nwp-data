      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Livestock inched up by 3.22 percent, led by hog and dairy products,
        valued at ₱77.7 billion. Poultry production in the market likewise grew by
        4.14 percent, although its value slipped to ₱56.7 billion.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23b97a33-db98-49f0-be0b-b6920c129fa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T12:19:22.774+08:00
