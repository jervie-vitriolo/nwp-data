  'pilipinas-shell-petroleum-corporation-income-first-half-2019':
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-08-07T18:15:27.025+08:00
    'imagesource': 'jcr:ef1e4691-a2a7-425e-a097-01f0b0b62ebf'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2c222c35-b40a-41eb-b05e-d327707bc67c'
    'lead': 'In a statement Tuesday, the oil firm says it posted a net income of ₱3.7
      billion in January to June. This is lower than the ₱5.4 billion in the same
      period last year.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-07T18:17:38.750+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2023-01-27T11:28:37.392+08:00
