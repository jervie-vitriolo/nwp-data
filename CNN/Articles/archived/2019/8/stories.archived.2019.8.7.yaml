    'template': '1'
    'title': 'Toni Morrison, ''Beloved'' author and Nobel laureate, dies at 88'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b441e9df-24bf-4fd4-a0be-4935ad3671e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T00:45:56.768+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T11:29:08.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Toni Morrison, author of seminal works
        of literature on the black experience such as "Beloved," "Song of Solomon"
        and "Sula" and the first African-American woman to win a Nobel Prize, has
        died, her publisher Knopf confirmed to CNN.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5834bcea-f4b8-403c-b2a4-65ef64ce17bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T00:45:56.768+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T11:29:08.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was 88.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9e025c5-1656-4963-9f1a-d444bd0ea92c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T00:45:56.769+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T11:29:08.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morrison''s novels gazed unflinchingly on the lives of African Americans
        and told their stories with a singular lyricism, from the post-Civil War maelstrom
        of "Beloved" to the colonial setting of "A Mercy" to the modern yet classic
        dilemmas depicted in her 11th novel, "God Help the Child."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee16038c-74c6-46a2-b8ff-07f009bf4a51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T00:45:56.769+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T11:29:08.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her talent for intertwining the stark realities of black life with
        hints of magical realism and breathtaking prose gained Morrison a loyal literary
        following. She was lauded for her ability to mount complex characters and
        build historically dense worlds distant in time yet eerily familiar to the
        modern reader.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd548b243-5594-4dc6-bdce-99b521b08cb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T00:45:56.769+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T11:29:08.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Themes such as slavery, misogyny, colorism and supernaturalism came
        to life in her hands.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71e08f09-fa36-4868-99d9-cfa007845c0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T00:45:56.769+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T11:29:08.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A decorated novelist, editor and educator -- among other prestigious
        academic appointments, she was a professor emeritus at Princeton University
        -- Morrison said writing was the state in which she found true freedom.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '766c1e95-a3d0-4507-be93-4a87d558f6ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T00:45:56.769+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T11:29:08.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I know how to write forever. I don''t think I could have happily
        stayed here in the world if I did n''t not have a way of thinking about it,
        which is what writing is for me. It''s control. Nobody tells me what to do.
        It''s mine, it''''s free, and it''s a way of thinking. It''s pure knowledge,"
        Morrison said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90704005-9bb0-46ef-916a-8bdf5303e4ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T00:45:56.769+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T11:29:08.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The words of others</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c515599e-e436-42cd-b302-b9e95f78c4b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T00:45:56.769+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T11:29:08.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morrison, who was nearly 40 when she published her first novel in
        1970, wasn''t an overnight success.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfecbb7f-3d40-4c79-9e68-4a590d42e262'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T00:45:56.769+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T11:29:08.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The author was born Chloe Anthony Wofford on February 18, 1931,
        in Lorain, Ohio, the daughter of George and Ella Ramah Wofford, whom she often
        credited with instilling in her a love of the arts.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4d0e545-4935-443c-880a-a12a9982ac9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T00:45:56.769+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T11:29:08.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A strong and prolific reader as a child, Morrison studied Latin
        and devoured European literature.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '067f17b8-bf1a-41e3-8180-4be6598699b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T00:45:56.769+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T11:29:08.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Growing up in Lorain, Morrison has said, she played and attended
        school with children of various backgrounds, many of them immigrants. Race
        and racism were not the overriding concerns in her childhood that they would
        become in her books.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f26ba7a-66aa-4908-a1ff-dcb12542996d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T00:45:56.769+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T11:29:08.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When I was in first grade, nobody thought I was inferior. I was
        the only black in the class and the only child who could read," she once told
        the Los Angeles Times.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bab45619-c46a-471f-9f87-3996ea1877d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T00:45:56.769+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T11:29:08.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She encountered segregation for the first time when she attended
        Howard University in Washington, D.C.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1548afd0-af5c-4547-99f5-c7d38fc6dded'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T00:45:56.769+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T11:29:08.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was a policy she found "theatrical" and hard to take seriously.
        However, family lore of lynchings, injustice at the hands of white people
        and midnight flight from the South seem to have informed her later subject
        matter.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f867c56-5698-4d90-afb6-cfd2d849cb92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T00:45:56.769+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T11:29:08.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1953, she graduated from Howard with a degree in English; she
        went on to earn a master''s from Cornell University in 1955.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '935fca82-1fef-4ab4-aa6f-5271fb2c2f18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T00:45:56.770+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T11:29:08.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She married Jamaican architect Harold Morrison in 1958 and gave
        birth to two sons -- Harold Ford in 1961 and Slade Kevin in 1964. She and
        her husband divorced after six years of marriage.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55fb9232-9898-4a00-93e3-3ecbc4867f18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T00:45:56.770+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T11:29:08.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morrison began her storied career in letters as a college instructor
        at Texas Southern University and later at Howard, her alma mater.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fa339a2-7af8-4ed7-9bcf-8e3b846d8f8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T00:45:56.770+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T11:29:08.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1963, she took a position as a book editor at Random House based
        in Syracuse, New York, where she worked for 20 years before leaving in 1983.
        Morrison was editing the works of others when she published her first novel
        at age 39.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a5a71c8-5675-4643-9413-2c7f79fed839'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T00:45:56.770+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T11:29:08.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I didn''t become interested in writing until I was about 30 years
        old," she later said. "I didn''t really regard it as writing then, although
        I was putting words on paper. I thought of it as a very long, sustained reading
        process -- except that I was the one producing the words."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab914d4e-089f-4d47-add7-f690a9a50ba5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T00:45:56.770+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T11:29:08.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Bluest Eye," about an impoverished and abused black girl who
        longs for blue eyes, was met with middling reviews but gained prestige when
        it was added to the City University of New York curriculum.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c5468f1-4cfd-4106-a64e-1559ba3e5d90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T00:45:56.770+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T11:29:08.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Required reading," Morrison has said. "Therein lies the success."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50c207f1-184a-47a2-ad48-6e6dff22cd43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T00:45:56.770+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T11:29:08.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The novel has been challenged and called offensive over the years
        by parents in communities across the country who say the subject matter, which
        involves incest and violence, is too raw for young readers.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14aabc26-2d2c-428d-a649-154c622de360'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T00:45:56.770+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T11:29:08.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A regal presence</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a31677f0-a432-4b82-be9e-146ad1c275ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T00:45:56.770+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T11:29:08.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morrison went on to pen roughly a dozen novels, most lauded among
        them 1987''s "Beloved," about a former slave who kills her baby to ensure
        it is never enslaved. "Beloved" won the Pulitzer Prize for fiction and was
        a finalist for the National Book Award.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15860a69-ae90-4142-80bf-65048a2a66a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T00:45:56.770+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T11:29:08.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her non-fiction work included 1974''s collection of African-American
        historical ephemera "The Black Book," 1992''s "Playing in the Dark: Whiteness
        and the Literary Imagination" and 2004''s "Remember: The Journey to School
        Integration."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83b71410-140d-4472-a73e-29e45d27e32d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T00:45:56.770+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T11:29:08.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A regal presence who''d come to be associated with her crown of
        gray dreadlocks, Morrison had amassed a body of work that rivaled the most
        decorated American novelists by the late 1980s, though according to some she
        had not been fully recognized as the literary institution she was. Morrison
        herself had championed the work of black writers such as Toni Cade Bambara,
        Gayl Jones and Angela Davis while at Random House.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35113119-a273-4c10-b829-925622914e64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T00:45:56.770+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T11:29:08.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1988, a group of 48 black writers and thinkers published a statement
        in The New York Times in support of Morrison and other black writers and critical
        of the literary establishment, which seemed to have gone out of its way to
        pass them over for major writing awards.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06a03310-1fd0-4db2-8046-21695a60be92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T00:45:56.770+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T11:29:08.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Despite the international stature of Toni Morrison, she has yet
        to receive the national recognition that her five major works of fiction entirely
        deserve: She has yet to receive the keystone honors of the National Book Award
        or the Pulitzer Prize," read the statement.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f0eb194-aba5-4db2-bb48-646f020070a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T00:45:56.770+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T11:29:08.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She received the Pulitzer for "Beloved" two months later.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '855b8a5f-5960-4fd6-8a4d-b13aca79041c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T00:45:56.771+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T11:29:08.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The novel was adapted into a 1998 film directed by Jonathan Demme
        and starring Oprah Winfrey, Danny Glover and Thandie Newton. The movie was
        not a success.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61379324-4b8e-4884-aa68-0316d714bd03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T00:45:56.771+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T11:29:08.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morrison encountered personal tragedy in 1993 when her home burned
        down, and in 2010 with the death of her son Slade at age 45 from pancreatic
        cancer. She had collaborated with Slade, a visual artist whom she called a
        "brilliant writer," on a series of children''s books.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd27f41af-86d1-4400-b15c-db7b504846e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T00:45:56.771+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T11:29:08.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lows were countered by the highest of heights. The same year
        her son died, she was awarded the Nobel Prize in Literature for her body of
        work to that point.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7617266-66d8-4e7f-af16-2a137158786a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T00:45:56.771+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T11:29:08.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One can delight in her unique narrative technique, varying from
        book to book and developed independently, even though its roots stem from
        Faulkner and American writers from further south. The lasting impression is
        nevertheless sympathy, humanity, of the kind which is always based on profound
        humour," said the Nobel committee in announcing the award in 1993.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbcf0b38-4cc0-4eb8-9263-da1eaa65259f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T00:45:56.771+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T11:29:08.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Barack Obama awarded Morrison the Presidential Medal of
        Freedom in 2012 -- the loftiest US honor for a civilian.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd193323d-9fb7-47f5-89da-6e7efa348621'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T00:45:56.771+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T11:29:08.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The author preferred to let her work speak for her, often appearing
        publicly as an inscrutable grand dame, reluctant to talk about personal affairs.
        However, writing, she said, was the one space where she really could be larger
        than life.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0045b288-1c92-4668-aadf-1e4f2f4273da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T00:45:56.771+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T11:29:08.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All of my life is doing something for somebody else," Morrison
        told New York magazine in 2012. "Whether I''m being a good daughter, a good
        mother, a good wife, a good lover, a good teacher -- and that''s all that.
        The only thing I do for me is writing. That''s really the real free place
        where I don''t have to answer."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '626daa14-33fc-40e0-bf56-9ae8db72fc51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T00:45:56.771+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T11:29:08.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Given that independence, it was perhaps ironic that she stuck with
        her married name on her books. ("Toni" was a high school nickname.) She''d
        used it for "The Bluest Eye" and later regretted it, she said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef24f19d-c7ce-4c36-99e0-42714d341d86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T00:45:56.771+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T11:29:08.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Wasn''t that stupid?" she said. "I feel ruined!"</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '873c2fce-c60e-4a43-9598-c8988bcbfe1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T00:45:56.771+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T11:29:08.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The people who know her best call her Chloe, she added.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8061551c-299e-468e-b573-c073feff7b34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T00:45:56.771+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T11:29:08.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Chloe writes the books."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae990756-79cd-4710-b591-11c7d908f797'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T00:45:56.771+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T11:29:08.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/08/06/entertainment/toni-morrison-dead/index.html">Toni
        Morrison, ''Beloved'' author and Nobel laureate, dies at 88</a>."</em></p>'
