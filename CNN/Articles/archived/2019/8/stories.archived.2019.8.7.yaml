      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Senator Risa Hontiveros also gave a comment days after
        Alonzo said they did not technically break up because Anderson suddenly cut
        contact — and basically “ghosted” her.</p>'
    '9':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">One thing
        I teach my kids is to be fair &amp; just, even in relationships. Ghosting
        is immature &amp; cowardly. Talk, &amp; if needed, end things properly. To
        all who’ve been ghosted before, your worth isn’t defined by it. Have courage
        &amp; be strong; grow. 🌱</p>&mdash; risa hontiveros (@risahontiveros) <a
        href="https://twitter.com/risahontiveros/status/1157232570477641728?ref_src=twsrc%5Etfw">August
        2, 2019</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
