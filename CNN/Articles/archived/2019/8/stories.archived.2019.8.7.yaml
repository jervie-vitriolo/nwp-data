    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f928fa0b-6bdb-43a0-8b7d-e5c6861141b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T13:05:19.105+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:28:49.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was confirmed by the high court''s spokesperson Brian Hosaka
        on Wednesday. "For those asking and upon verification with the Chief Justice
        [Lucas Bersamin], I would like to confirm that the Supreme Court has lifted
        the TRO on the Mamasapano trial before the Sandiganbayan," he said in a text
        message sent to reporters.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9812868-3135-4b18-9d7d-f860db537119'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T13:05:19.105+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:28:49.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f19430d-53c7-4de3-9cd1-e3ef7614d16b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T13:05:19.105+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:28:49.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Supreme Court in February <a href="https://cnnphilippines.com/news/2018/02/09/Supreme-Court-TRO-Noynoy-Aquino-Mamasapano-case.html">suspended
        Aquino''s arraignment</a> for graft and usurpation or unlawful use of authority
        – at the request of Solicitor General Jose Calida.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '611a2241-b392-4076-b51d-53f1c71881ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T13:05:19.106+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:28:49.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15ca4b90-304f-40fd-8c82-491d753595fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T13:05:19.106+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:28:49.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calida, the government''s top lawyer, urged the high court to instead
        order the filing of multiple homicide charges against Aquino and two former
        police officials – former Philippine National Police (PNP) Chief Alan Purisima
        and PNP-Special Action Forces Commander Getulio Napeñas Jr. – for their involvement
        in the botched Mamasapano operation in January 2015. Fourty-four members of
        the SAF, known as the SAF 44, were killed after fighting Moro rebels in Mamasapano
        town in Maguindanao.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e88ead33-47c4-4b30-afc7-7b4878a6a42d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T13:05:19.106+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:28:49.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe39a8b0-829d-4ebc-b37c-9f2e67174d4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T13:05:19.106+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:28:49.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Office of the Ombudsman, under then chief graft buster Conchita
        Carpio Morales, in 2017 dismissed the complaint against Aquino for reckless
        imprudence resulting in multiple homicides. What she filed were the graft
        and usurpation of authority charges, saying what the former President did
        wrong was to allow Purisima to play a major role in the Mamasapano operation
        despite being under preventive suspension.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeb8527f-8b56-416b-803c-59bd5bcf49be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T13:05:19.106+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:28:49.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fa99783-98f0-46af-9e41-73d7a735a671'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T13:05:19.106+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:28:49.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ombudsman Samuel Martires <a href="https://www.cnnphilippines.com/news/2019/6/28/Ombudsman-Noynoy-Aquino-Mamasapano-charges.html">in
        June moved to withdraw these charges against Aquino</a> for lack of evidence.
        Martires said he has no plans of filing fresh complaints, even as Calida wants
        Aquino charged with homicide. But if the Ombudsman won''t do it, the group
        Volunteers Against Crime and Corruption said they will file a homicide case
        against Aquino.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ab1856b-8115-4608-aae5-89190a27c528'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T13:05:19.106+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:28:49.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4a03c71-d885-4742-8ab3-c8ba1f281628'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T13:05:19.106+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:28:49.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino had asked the Sandiganbayan to dismiss the charges against
        him. He earlier posted a ₱40,000 bail to secure his provisional liberty even
        before the anti-graft court could order his arrest.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bc96069-b7ee-4aa6-99c5-1a6fb6fc2bf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T13:05:19.106+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:28:49.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Anjo Alimario contributed to this report.</em></p>'
  'trump-united-states-foreign-aid-funds':
    'author': 'Jennifer Hansler, Kylie Atwood and Nicole Gaouette, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-08-07T13:06:00.028+08:00
    'imagesource': 'jcr:07b1e400-00d0-4099-99ef-e58f1906e76b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a05f224b-c915-413e-bfb2-f120e5c27472'
    'lead': 'The Trump administration has put a temporary hold on the majority of
      congressionally approved foreign aid funds, pending a review by the State Department
      and the US Agency for International Development.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-07T13:10:20.947+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-27T11:28:48.890+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T11:28:13.145+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Donald-Trump', 'United-States', 'foreign-aid']
    'template': '1'
    'title': 'Trump administration freezes foreign aid funds pending review'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0327ba67-a257-4caf-88b2-32abee16aaea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T13:10:20.947+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:28:48.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The Trump administration has put a temporary
        hold on the majority of congressionally approved foreign aid funds, pending
        a review by the State Department and the US Agency for International Development.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0cfb520-b588-404d-a5d2-9b38b1153ae7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T13:10:20.947+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:28:48.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Office of Management and Budget informed the two agencies <a
        href="http://cdn.cnn.com/cnn/2019/images/08/06/omb.letter.-.august.3.2019.pdf">in
        a letter</a>&nbsp;Saturday that unobligated funds would be frozen until "three
        business days after" State and USAID provide an accounting of how much remains
        in specific accounts and how the funds are being spent. Those funds expire
        on September 30, the end of the fiscal year.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a201066-fd48-4424-8108-03572be0f368'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T13:10:20.948+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:28:48.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Secretary of State Mike Pompeo was out of the country when the letter,
        addressed to Deputy Secretary of State John Sullivan, was sent. Congress was
        on recess.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5ed70b7-bb27-43cb-8cdf-16f3859a3833'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T13:10:20.948+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:28:48.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A USAID official told CNN the funding amounts to between $2 billion
        and $4 billion.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '326eac08-036b-4541-8fdf-076eff845693'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T13:10:20.948+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:28:48.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The accounts specified in the letter include funding for international
        organizations, international peacekeeping, international narcotics control
        and law enforcement, global health, development assistance, foreign military
        and assistance for Europe, Eurasia and Central Asia.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4d2b3a3-cba9-4a1c-b94f-7d606f293a41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T13:10:20.948+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:28:48.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.washingtonpost.com/national-security/foreign-aid-funds-put-on-hold-for-review/2019/08/05/8a86e468-b7a4-11e9-bad6-609f75bfd97f_story.html?noredirect=on">The
        Washington Post</a>&nbsp;was the first to report on the letter.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e40e9b2-222b-4e02-b21c-414430a74db0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T13:10:20.948+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:28:48.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A senior administration official told CNN that "if an agency can''t
        even tell us how much money is in the account, I have no confidence in their
        ability to tell me where the money is going to go to."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6c91d76-11e1-4a96-90bd-da3cbad49a8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T13:10:20.948+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:28:48.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on the responses from the agencies, OMB may propose to Congress
        canceling the appropriated funds, which is known as rescission, or reprogramming
        them.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f28d54b8-bedd-4813-950f-739be116e578'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T13:10:20.948+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:28:48.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The USAID official told CNN that "it is pretty clear they will try
        to rescind the money." That official noted that OMB made a similar attempt
        last year but Congress rejected the move.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac7e029e-de91-4195-bb60-3fecb9777964'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T13:10:20.948+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:28:48.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The review will take several days, the official said, and it is
        expected that the tally will be sent to OMB by early next week at the latest.
        However, the official noted that if OMB decides to maintain the freeze in
        an effort to cancel any of the foreign aid, it could take a while to get the
        funding streams open because it would require action from Congress.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89e63ff9-4249-4bab-b56d-bf96e7677f9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T13:10:20.949+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:28:48.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''ll be a long process," said the official.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a236cc26-ee23-4438-bbbc-3dd59ea3587e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T13:10:20.949+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:28:48.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A senior administration official told CNN that "the accounts that
        are being looked at include programs that many over the years have considered
        wasteful like ones that would pay for solar panels in the Caribbean, a space
        program in Pakistan, soccer camps in Guatemala, and foreign aid to countries
        that aren''t in the best interest of US foreign policy."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5329565-c7a4-4ad9-810d-feff969dab90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T13:10:20.949+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:28:48.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Liz Schrayer, the president of the US Global Leadership Council,
        condemned OMB''s action as "reckless and irresponsible."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e22b2a9-187d-45aa-bf35-12e62fa18a7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T13:10:20.949+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:28:48.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These are programs that are in our interest," she told CNN. "If
        we take ourselves off the playing field, we do it at our own peril. These
        are programs that we are using to advance our economic and our security interests
        and I think it is really surprising that the administration is pulling back
        on what is less than 1% of our entire budget when there are such great threats
        in the world."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d9f0ba8-83e8-40ec-9451-74feef26d154'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T13:10:20.949+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:28:48.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The State Department and USAID referred CNN to OMB for comment.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44e0f33f-554c-4daa-ac48-45fcfc609cda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T13:10:20.949+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:28:48.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is incumbent on all Federal agencies to properly use funds provided
        by Congress. In an effort to ensure accountability, OMB has requested the
        current status of several foreign assistance accounts to identify the amount
        of funding that is unobligated. On behalf of American taxpayers, OMB has an
        obligation to ensure their money is being used wisely," OMB spokesperson Rachel
        Semmel said in a statement.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '833624c3-35a2-4fb1-9323-568bd6d13aaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T13:10:20.949+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:28:48.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/08/06/politics/omb-state-department-usaid-letter/index.html">Trump
        administration freezes foreign aid funds pending review</a>."</em></p>'
  'Turkmenistan-president-Gateway-to-Hell':
    'author': 'Tara John, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-08-07T13:05:50.653+08:00
    'imagesource': 'jcr:5f210508-97aa-4296-bd6a-1b4a05e65c24'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3a35d48f-3da1-456e-b0aa-1770d3edd9a9'
    'lead': 'Turkmenistan''s president is alive, well and has been driving stunts
      around a flaming pit nicknamed the ''Gateway to Hell.'''
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-07T13:12:04.474+08:00
    'mgnl:createdBy': 'xave'
    'mgnl:lastActivated': 2023-01-27T11:28:48.292+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T11:28:13.360+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Turkmenistan', 'Gateway-to-Hell']
    'template': '1'
    'title': 'Turkmenistan leader drives donuts around ''Gateway to Hell'' in footage
      following death rumors'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a43c5f02-f3e0-4478-8ae6-a148e14f91c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T13:12:04.474+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:28:48.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong><a href="https://cnn.com/2015/05/25/travel/turkmenistan-sports-new-frontier-feat/index.html"
        target="_blank">Turkmenistan''s</a> repressive president is alive, well and
        has been driving stunts around a flaming pit nicknamed the "Gateway to Hell,"
        according to recently released footage following rumors that he had died.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '730a4294-eb22-461b-94ab-c5407fb70710'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T13:12:04.474+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:28:48.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd781f81a-fe7c-4f9c-bfbc-8af7b3e7d66a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T13:12:04.474+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:28:48.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In July, <a href="https://eurasianet.org/turkmenistan-shortness-of-death"
        target="_blank">rumors swirled</a> about the health of <a href="https://cnn.com/2013/06/30/showbiz/jennifer-lopez-turkmenistan/index.html"
        target="_blank">Gurbanguly Berdymukhamedov</a>, 62, who had disappeared from
        public view for several weeks.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ae20b97-d166-4f1d-84a0-1837eb839c24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T13:12:04.474+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:28:48.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ba60f08-95c7-486b-9dfc-c2fcaa8f3dec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T13:12:04.474+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:28:48.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That speculation was then reported in Russian media after a little-known
        analyst told a Moscow radio station that the death was confirmed to him by
        businessmen in Turkmenistan "who have acquaintances in the security services,"
        according to Agence France-Presse (AFP).</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e50d5c3d-9280-4335-b5ff-fb61f6226960'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T13:12:04.474+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:28:48.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0829709d-8b9d-4c73-8ca0-a0e1c584293e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T13:12:04.474+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:28:48.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Central Asian country''s embassy in Russia denied the reports
        to the Russian <a href="https://tass.com/politics/1069675" target="_blank">state
        news agency TASS</a>, calling the rumors an "absolute hoax."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b8d150e-500e-4dff-bd2a-2f3b4dc083d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T13:12:04.475+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:28:48.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01beb022-17e6-483f-b6d7-21d66c96e06b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T13:12:04.475+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:28:48.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Berdymukhamedov, who regularly stars in state media broadcasts,
        reappeared on television screens later that month, in a broadcast showing
        him <a href="https://www.youtube.com/watch?v=mhLIV6hpl3o" target="_blank">reviewing
        pictures of bus shelters</a>.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f818407-b1b0-40a3-9137-5aa90374573b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T13:12:04.475+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:28:48.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c9aed35-5a5a-489d-b198-6a7a7e03623d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T13:12:04.475+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:28:48.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, Turkmenistan state broadcaster Watan Habarlary provided
        more detail on the leader''s recent activities. It is not known when the footage
        was filmed.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a16e212-8346-4faa-98f4-c577ec89c932'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T13:12:04.475+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:28:48.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '897c9d0c-4f95-4e4a-9a31-4b9f21b3dbd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T13:12:04.475+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:28:48.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a 25-minute report, Berdymukhamedov rides a horse, composes music
        and appears to score three strikes in a bowling game to a round of applause
        from aides wearing matching tracksuits.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1520bc3-97a9-45b6-9a18-adbb54d0d15b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T13:12:04.475+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:28:48.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c914eac8-2f26-4b7d-aea3-ad5ced1a0fd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T13:12:04.475+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:28:48.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also seemingly races through the Karakum Desert in a rally car
        before driving in circles and skidding around the famous Darvaza Crater.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58f8b147-2fef-4b39-9b1f-0974ea8f1515'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T13:12:04.475+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:28:48.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf1bafec-beb8-4884-8999-cfaf8313205b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T13:12:04.475+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:28:48.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While there''s no concrete record of exactly how it came into being,
        the fiery <a href="https://edition.cnn.com/travel/article/freakiest-places-world/index.html"
        target="_blank">crater is said to have formed in 1971</a> when Soviet geologists
        looking for oil realized they''d stumbled across a cavern of natural gas.
        They set it alight to avoid the spread of methane.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50789bc8-add8-4c21-95a7-d336a9361e5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T13:12:04.475+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:28:48.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a90087d-9f3c-48d0-946e-ca13388d919d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T13:12:04.475+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:28:48.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Human rights concerns</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7417916b-7791-4259-b928-97cd1cfac8c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T13:12:04.475+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:28:48.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Part of the Soviet Union until late 1991, the oil and gas-rich country
        has been run by Berdymukhamedov since the 2006 death of his equally authoritarian
        predecessor.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50a730f2-8089-4808-8485-ad37e22da2e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T13:12:04.475+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:28:48.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d848b89-288c-40a2-9aea-b2ece4e30b7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T13:12:04.476+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:28:48.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.hrw.org/europe/central-asia/turkmenistan" target="_blank">Human
        Rights Watch</a> (HRW) accuses Berdymukhamedov —&nbsp;commonly referred to
        as Arkadag, or protector —&nbsp;and his associates of controlling all aspects
        of public life.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b867389-e68e-4bb9-b50c-a654b77bd246'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T13:12:04.476+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:28:48.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0272e4ad-3e03-4a08-ad07-f61de4be4700'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T13:12:04.476+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:28:48.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foreign media outlets have little access to the country; religious
        and political expression are "brutally punished" by the government; and no
        independent monitoring groups are allowed in the country, HRW wrote.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c121c572-f192-4152-a4af-edf105e622e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T13:12:04.476+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:28:48.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbe94621-ef50-4184-a0ee-38f4dc31d831'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T13:12:04.476+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:28:48.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its record has seen Turkmenistan hit the bottom of a number of human
        rights indexes, including the <a href="https://rsf.org/en/ranking" target="_blank">World
        Press Freedom Index</a> and Transparency International''s <a href="https://www.transparency.org/cpi2018"
        target="_blank">Corruption Perceptions Index</a>.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ff5be9e-2db3-4d28-bf55-830ea4db9dc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T13:12:04.476+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:28:48.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com. "<a href="https://edition.cnn.com/2019/08/06/asia/turkmenistan-president-gateway-to-hell-intl/index.html"
        target="_blank">Turkmenistan leader drives donuts around ''Gateway to Hell''
        in footage following death rumors</a>."</em></p>'
  'american-crime-story-bill-clinton':
    'author': 'Sandra Gonzalez, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2019-08-07T13:12:45.571+08:00
    'imagesource': 'jcr:2cee3f07-7e38-437c-bba7-63d4cb8bfe0b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '25166800-19fe-40f9-9221-954a71a1c743'
    'lead': 'The next installment of FX''s "American Crime Story" franchise, set to
      debut weeks before the next presidential election, will revisit a scandal that
      rocked politics.'
