      'mgnl:type': 'text'
      'text': '<p>Julia wrote a <a href="https://www.instagram.com/p/B00YJoJp58G/">seven-page
        message</a> on her Instagram page, alleging Bea was "downright bullying" her
        even if the latter did not name her explicitly in her cryptic Instagram post.
        Julia lashed out at Bea for encouraging a “culture of hate” and “putting malice”
        into the minds of the public by liking harmless social media posts.</p>'
