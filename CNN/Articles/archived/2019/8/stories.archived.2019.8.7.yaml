      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One dollar now buys about 7.05 yuan in trading in China. In trading
        outside of China, where the yuan moves more freely, one dollar can buy about
        7.08 yuan, slightly better than where the currency was earlier this week.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '891b8f1f-6664-483f-9032-7b428b673c56'
