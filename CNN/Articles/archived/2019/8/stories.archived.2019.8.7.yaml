      'text': '<p><em>CNN Philippines'' Triciah Terada contributed to this report.</em></p>'
  'Sandiganbayan-Marcos-cronies-forfeiture-case':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-08-07T18:36:41.519+08:00
    'imagesource': 'jcr:f5648ec1-20eb-4d29-a471-bb3163b9e88d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '30c6e341-fccf-4a98-89ce-0f4b77d8795a'
    'lead': 'The anti-graft court dismissed the civil suit due to lack of sufficient
      evidence.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-07T18:48:41.900+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-27T11:28:36.492+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T11:28:16.996+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Sandiganbayan', 'Ferdinand-Marcos', 'Imelda-Marcos', 'graft', 'forfeiture',
      'PCGG', 'ill-gotten-wealth']
    'template': '1'
    'title': 'Sandiganbayan junks ₱102-B forfeiture case vs. Marcos, cronies'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dffa2dd-2474-4cbc-b1b2-2f4b9091cb04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T18:48:41.900+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:28:36.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 7)—</strong> The Sandiganbayan
        Second Division has dismissed the&nbsp;₱102-billion&nbsp;forfeiture case against
        the late former President Ferdinand Marcos, former First Lady Imelda Marcos,
        and cronies due to insufficient evidence.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9ebf38f-baa6-4075-b16b-0be81cdd99cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T18:48:41.900+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:28:36.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a decision dated August 5 and released Wednesday, the anti-graft
        court said the Presidential Commission on Good Government (PCGG)-- the agency
        tasked to recover the supposed ill-gotten wealth of the Marcoses-- “miserably”
        failed to show evidence that the accused accumulated wealth illegally.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3719ea20-5f87-43ae-ae3c-3327ce9a7fdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T18:48:41.900+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:28:36.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court, in particular, said the complainant failed to prove that
        the Marcoses:</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a198d9c-3589-45e9-9a58-54bb97c5a3cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T18:48:41.901+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:28:36.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>—&nbsp;participated in extending loan accommodation to Aklan Bulk
        Carriers, Inc., Fuga Bulk Carriers, Inc., Coron Bulk Carriers, Inc., and Ecija
        Bulk Carriers, Inc.;</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88cb4078-c7dd-4c7a-9f79-072b56f2d62b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T18:48:41.901+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:28:36.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>— appropriated for their own benefit and unjust enrichment, income
        and revenues, derived from the operations of TV networks RPN-9, IBC-13, and
        BBC-2;</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62f0a40a-8623-4eb2-9333-9de8a1e81f18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T18:48:41.901+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:28:36.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>—&nbsp;allowed defendants (cronies) to hold and launder funds for
        and in their behalf prior to remittance and credit to their oversees or foreign
        accounts; and</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8afd923e-5e61-447f-8b90-a502cfec5464'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T18:48:41.901+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:28:36.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>— participated in the establishment of the California Overseas Bank,
        which was allegedly used by the Marcos family as a conduit bank for dollar
        salting.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '788f52f2-d409-4dd1-93db-04130a999766'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T18:48:41.901+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:28:36.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PCGG filed the complaint in 1987, accusing Marcos and his cronies
        of taking part in "schemes, devices and strategems" to acquire wealth at the
        expense of the Filipino people.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a5c437f-66ce-4a03-8c59-a4ce365a79d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T18:48:41.901+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:28:36.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 67-page ruling also said that the plaintiff “failed to illustrate”
        how Roberto Benedicto and other cronies acted as dummies of the Marcoses in
        acquiring the alleged ill-gotten wealth.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c71c56ac-74c1-46d0-be3b-d0fb37e39e69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T18:48:41.902+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:28:36.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It saddens the court that it took more than thirty years before
        this case is submitted for decision and yet, the prosecution failed to present
        sufficient evidence to sustain any of the causes of action against the remaining
        defendants,” read the document. “In addition, the parties must rely on the
        strength of their own evidence, not upon the weakness of the defense offered
        by their opponent.”</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f64812d5-11d7-47b9-929a-4856ecf8736c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T18:48:41.902+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:28:36.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Ilocos Norte Rep. Imelda Marcos in December posted a <a data-cke-saved-href="https://cnnphilippines.com/news/2018/12/05/Imelda-Marcos-bail-graft-conviction.html"
        href="https://cnnphilippines.com/news/2018/12/05/Imelda-Marcos-bail-graft-conviction.html">₱300,000
        bail</a> before the Sandiganbayan in wake of the graft charges slapped against
        her.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74742b48-df2d-467b-b325-37ac0b06ec47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T18:48:41.902+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:28:36.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The anti-graft court in November handed down a guilty verdict against
        Marcos for using her position in government to maintain Swiss bank accounts
        during her husband''s regime.</p>'
