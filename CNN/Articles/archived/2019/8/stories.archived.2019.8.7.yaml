      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eb53fd0-6a69-48b9-bd44-2adcb40fa9d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T12:19:22.774+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:28:54.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Growth slump</h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bce8820-d4df-4d62-8b78-56580f2e2bf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T12:19:22.774+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:28:54.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sought for comment, an analyst said agriculture could remain a drag
        to overall economic growth, which will remain driven by the industrial and
        service sectors. He added that the outlook remains bleak for agriculture.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12de2c73-c592-48d2-a3c3-875d97dcb679'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T12:19:22.774+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:28:54.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a573dc1-2f41-448d-a065-dd47f003b86a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T12:19:22.775+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:28:54.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With the weather disturbances anticipated in the second half, a
        rebound may be farfetched at this point," said Ruben Carlo Asuncion, chief
        economist at Union Bank of the Philippines. "Government should continue to
        ramp up programs addressing and helping improve agriculture production in
        the long-run."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e2cfb85-ab89-4be3-8119-e89e0d9b56a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T12:19:22.775+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:28:54.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="http://www.cnnphilippines.com/business/2019/8/2/Q2-growth-below-6-percent.html">Growth
        could remain below 6% in Q2 – analysts</a></strong></p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f441806a-47c8-4edf-b720-15bf1af143f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T12:19:22.775+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:28:54.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte''s economic managers have lamented the
        laggard agriculture sector, saying that it should keep growing to at least
        match yearly population growth to ensure ample food supply for Filipinos.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88ac1b46-6003-4d40-9272-ac4a72e24552'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T12:19:22.775+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:28:54.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte has appointed William Dar as the new secretary of the Department
        of Agriculture on Monday, replacing Emmanuel Piñol whose term was marked by
        a rice supply shortage last year.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8999cd0c-30c1-46a0-b2cf-dcfd1af425d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T12:19:22.775+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:28:54.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb58ddb0-24ed-48b7-8bb7-2e2e0dad2c0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T12:19:22.775+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:28:54.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a media briefing on Tuesday, Dar said he wants to raise food
        production by 3-4 percent in three years and double the income of farmers
        and fisherfolk within five years.</p>'
