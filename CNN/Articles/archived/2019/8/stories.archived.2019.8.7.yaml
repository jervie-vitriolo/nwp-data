      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the 1,200 adult respondents interviewed for the survey, 84 percent
        said they voted in the last elections, while the remaining 16 percent failed
        to do so for various reasons. Some were unable to come home to the provinces
        where they were registered, while others were sick or had to go to work. Ten
        percent said their names were not in the voters'' list, 4 percent said their
        registration was deactivated, one percent said they did not trust the electoral
        system, while another one percent said the VCM in their polling precinct broke
        down.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3d0d462-da24-42a8-a08e-6337cdfa9a93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T16:39:32.239+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:28:41.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1078fca6-dafc-4b7d-bb91-4a1154ee27c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T16:39:32.239+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:28:41.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, those who voted reported the following problems: Long
        lines (36 percent), difficulty in finding precincts (eight percent), faulty
        VCMs (six percent), and difficulty in finding names in voters'' lists (6 percent).
        Other problems encountered were bad weather, lack of electricity, rejected
        ballots, and inaccurate receipts.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '712cc2d6-c6c0-4a88-88b6-3a7b68c81e87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T16:39:32.239+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:28:41.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25ae177c-8f72-4643-b7ff-33bdba7a1036'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T16:39:32.239+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:28:41.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the glitches, 87 percent of the respondents said they were
        either "very satisfied" or "somewhat satisfied" with the automated polls,
        including the use of VCMs. Only a meager six percent expressed dissatisfaction.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fc698dd-03fb-401a-8f98-f49e61894134'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T16:39:32.240+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:28:41.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e39f9fe9-6a7f-435f-b586-fe4a84cfe554'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T16:39:32.240+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:28:41.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The survey was conducted June 24-30, just a month after the nationwide
        polls. It has a margin of error of ±three percent.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c964f3dc-0ffd-47e5-acf8-4b3b29aa0b40'
