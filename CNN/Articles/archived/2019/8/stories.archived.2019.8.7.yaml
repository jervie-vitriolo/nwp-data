      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 7)</strong> — The
        San Miguel Beermen survived a gutsy stand from the TNT KaTropa to even their
        finals series.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50c03269-0a90-4c70-8e0c-3d574d36693b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T22:48:55.384+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T11:28:31.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>San Miguel needed two overtime periods to beat TNT, 127-125, and
        take Game 2 of the best-of-seven affair on Wednesday at the Araneta Coliseum.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e20e4a4-4fd5-46c2-9b37-37473af032b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T22:48:55.384+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T11:28:31.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07ab7872-d4e8-4157-8c3a-a8b94aaf6255'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T22:48:55.384+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T11:28:31.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chris McCullough led all scorers with a game-high 34 points, with
        22 rebounds and seven assists for the Beermen. Terrence Romeo, meanwhile,
        torched his former team with a conference-high 29 points, highlighted by six
        three-pointers.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d7e0a43-9248-47c3-a82e-72c82c090efc'
      'mgnl:activationStatus': true
