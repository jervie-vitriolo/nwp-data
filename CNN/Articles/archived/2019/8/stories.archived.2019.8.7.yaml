    'template': '1'
    'title': 'Pakistan will ''go to any extent'' to fight India''s plan for Kashmir'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79fa1e9a-9cf4-49db-98ac-12d18afe4f03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T17:50:32.015+08:00
