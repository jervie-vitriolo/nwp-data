      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The best thing Marie Kondo reveals
        in a new profile is that she''ll let her own home get a bit unorganized.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c6da9cc-f299-4213-82e2-a4b6335eda06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T06:55:51.797+08:00
      'mgnl:createdBy': 'lara'
