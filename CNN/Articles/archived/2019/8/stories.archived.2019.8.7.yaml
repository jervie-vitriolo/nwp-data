      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You know it has become a national issue when a justice of the SC
        (Supreme Court) asks a clarificatory question. Now I’m contemplating to file
        an inquiry in aid of legislation ," he tweeted.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
