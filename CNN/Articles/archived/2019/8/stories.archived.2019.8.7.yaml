    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T11:28:10.471+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Davao', 'City', 'martial', 'law', 'Mindanao']
    'stories': ['4d56f65f-3bd3-4002-857c-f43cfe995238', '4e1ed9ef-851a-4193-99e4-2f985f6016dc']
    'template': '1'
    'title': 'Councilors ask Duterte to lift martial law in Davao City '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37f0f684-de72-459f-a24e-5db602cf5c4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T10:15:25.990+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:28:57.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Davao City (CNN Philippines, August 7) —</strong> Members
        of the Davao City Council have passed a measure formally requesting Malacañang
        to free the city from military rule that covers all of Mindanao.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '457df8d3-3361-4662-9534-821bb4e616ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T10:15:25.990+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:28:57.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>City councilors on Monday unanimously approved a resolution asking
        President Rodrigo Duterte, Davao''s long-time mayor, to lift martial law in
        their area.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9e4c570-fab1-430f-8c72-6092827e848d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T10:15:25.990+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:28:57.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The recommendation came from the Eastern Mindanao Command (Eastmincom)
        and the Police Regional Office 11, who said the city does not need to be under
        military rule as it enjoys a "very good peace and order situation." Presidential
        daughter and City Mayor Sara Duterte pushed for the proposal before the City
        Peace and Order Council, which she heads.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f0d5984-2915-4fd6-a365-363f8b564e08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T10:15:25.991+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:28:57.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President placed Mindanao under martial law on May 23, 2017
        following the attack on Marawi City by local and international terrorists.
        This stretched into a firefight that ended in October 2017, but the entire
        island group remains under military rule until December this year. Congress
        has approved to extend martial law in Mindanao multiple times, upon the request
        of the Executive.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c8b172f-228b-4e2e-819f-877ea2cc3a88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T10:15:25.991+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:28:57.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a previous statement, Eastmincom Commander Lt. Gen. Felimon Santos
        said he supported the move to exempt the city from martial law, provided that
        all security forces currently in place and initiatives being implemented shall
        still be operational, to avoid giving terrorist groups an opportunity to stage
        another attack in any part of the city.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfd36668-e07a-4399-8742-7638d9a31379'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T10:15:25.991+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:28:57.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police Director B. Gen. Marcelo Morales said separately that there
        has been a notable decrease in local crime volume and crime rate.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aac553a-fa2c-42df-975a-a17c5f4a8568'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T10:15:25.991+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:28:57.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mayor Duterte, in a previous gatherings, said martial law should
        only be enforced in areas where peace and order is unstable. Meanwhile, Davao
        City Police Office Chief Colonel Alexander Tagum said that local security
        measures will still be intensified with or without martial law.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6f496e2-491d-42a9-ae31-1e5487075d1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T10:15:25.991+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:28:57.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Nothing changes in the level of security operations that will be
        conducted by the Integrated Security and Safety Units in Davao,” Tagum said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e27c6649-9ee0-4dca-a365-f10f14f41b86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T10:15:25.991+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:28:57.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that counter-terrorism actions will continue, which include
        intercepting terrorist movements and propaganda.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fab1444b-d028-4fc8-9ed7-4499a8adce41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T10:15:25.991+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:28:57.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We will exchange best practices on preventing and countering terrorism
        and violent extremism conducive to terrorism with the active support of our
        people,” Tagum added.</p>'
