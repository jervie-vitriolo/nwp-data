      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/08/07/business/british-airways-london-flights-canceled/index.html">British
        Airways cancels over 100 flights after computer systems fail</a>."</em></p>'
  'Marie-Kondo-admits-her-own-home-can-get-a-little-messy':
    'author': 'Marianne Garvey, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2019-08-07T21:12:12.852+08:00
    'imagesource': 'jcr:749f8bdf-59f4-4b41-92dc-d1799f1d9e04'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2d1adf22-7b7f-4cfa-bb3f-b750bdd2fc7d'
    'lead': 'The best thing Marie Kondo reveals in a new profile is that she''ll let
      her own home get a bit unorganized.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-07T21:22:40.305+08:00
