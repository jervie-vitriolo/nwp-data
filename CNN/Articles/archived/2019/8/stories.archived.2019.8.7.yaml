      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“You are a woman of great influence and following. You could have
        used that power to promote strength and grace in women, but instead, you’ve
        used that to promote social media irresponsibility. This is downright bullying,”
        Julia said in her post, which was accompanied with a throwback photo of her
        and Alonzo. “You can play victim all you want, but I refuse to be your victim,”
        she added.</p>'
