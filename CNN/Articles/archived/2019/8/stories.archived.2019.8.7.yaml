      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RELATED VIDEO: President Obama leads mourners in ''Amazing Grace''</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b7e93f2-e4aa-4ffb-95b0-0c3337ca8083'
      'mgnl:activationStatus': true
