      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Associate Justice Marvic Leonen on Wednesday posed a question to
        the actresses linked to Anderson.</p>'
    '3':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">Dear
        Bea and Julia, <br>is he really worth it?<a href="https://twitter.com/hashtag/JustAsking?src=hash&amp;ref_src=twsrc%5Etfw">#JustAsking</a></p>&mdash;
        Marvic Leonen (@marvicleonen) <a href="https://twitter.com/marvicleonen/status/1158906444680273920?ref_src=twsrc%5Etfw">August
        7, 2019</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
