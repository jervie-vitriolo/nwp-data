      'jcr:uuid': '860c1d54-4467-4dd7-a32c-b226f9a0b25b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T21:39:05.056+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:28:33.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a conference call with investors, Disney CEO Bob Iger said the
        company would be "reimagining" the 1990s Christmas classic film for its long-awaited
        streaming service, Disney+, along with "Night at the Museum," "Cheaper by
        the Dozen" and "Diary of a Wimpy Kid."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f62dfa6-f107-44c0-9312-80eb8a317c5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T21:39:05.056+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:28:33.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In March, Disney acquired most 21st Century Fox assets following
        a $71 billion deal -- including several film franchises.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56bbb55d-4266-42f0-a26a-b0dc0afffe9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T21:39:05.056+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:28:33.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Home Alone," which was released in 1990 and starred Macaulay Culkin,
        has an audience rating of 80% on Rotten Tomatoes and a 7.5 rating on IMDb.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c8fa8d0-58f0-4d66-b45b-976d0cf4a732'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T21:39:05.056+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:28:33.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disney has provided no details about how or when the film will be
        remade, or who will be cast.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9680e45-c98d-4696-8aa0-2796a20d3612'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T21:39:05.056+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:28:33.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are also focused on leveraging Fox''s vast library of great
        titles to further enrich the content mix on our... platforms -- for example,
        reimagining ''Home Alone,'' ''Night at the Museum,'' ''Cheaper by the Dozen''
        and ''Diary of a Wimpy Kid'' for a new generation on Disney+," Iger told investors
        on Tuesday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f7e53cb-151f-497e-b781-630a3a4852d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T21:39:05.057+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:28:33.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In April, the company unveiled its Disney+ streaming service, which
        will launch in North America in November.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe3f44f0-7f6c-4388-b043-40d6d2ef4b89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T21:39:05.057+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:28:33.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The service will be the exclusive home of Marvel, "Star Wars," Disney
        Animation and Pixar and will cost $6.99 a month — about half the price of
        a standard Netflix subscription.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '802295e0-dae0-49cf-832f-390e79421c5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T21:39:05.057+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:28:33.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/08/07/movies/disney-home-alone-intl-scli/index.html">Disney
        to remake ''Home Alone'' for its streaming service</a>."</em></p>'
  'Manuel-Mejorada-Drilond-libel-Supreme-Court':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-08-07T21:40:19.013+08:00
    'imagesource': 'jcr:480075e0-a536-4fd5-b6a5-9e2ff5482aca'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ba4c42f6-81fb-425d-ab5a-992f3bc10969'
    'lead': 'The high court affirms the libel conviction of former Iloilo provincial
      administrator and journalist Manuel Mejorada, who had accused Senator Franklin
      Drilon of corruption over infastructure projects in the province. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-07T21:48:15.218+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-27T11:28:32.664+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T11:28:18.408+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Supreme-Court', 'Manuel-Mejorada', 'libel', 'SC', 'Drilon', 'Senator-Drilon',
      'Franklin-Drilon']
    'template': '1'
    'title': 'SC upholds libel conviction vs. Drilon critic'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8e9fe61-3bc6-43cf-aa3f-02c9074a6df5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T21:48:15.219+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:28:32.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 7)—</strong> The Supreme
        Court (SC) upheld the libel conviction and prison sentence of a critic of
        Senator Franklin Drilon.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb4f9897-899c-467e-8118-0622879ba509'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T21:48:15.219+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:28:32.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The high court’s second division, in a resolution dated June 10
        and released Wednesday, affirmed the Court of Appeals’ (CA) <a href="https://www.cnnphilippines.com/news/2019/3/20/Court-of-Appeals-libel-conviction-Mejorada-Drilon.html">March
        ruling</a> which found former Iloilo provincial administrator and journalist
        Manuel Mejorada guilty of four counts of libel.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95a4c4f6-0886-4479-b2ee-451c107f6350'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T21:48:15.219+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:28:32.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mejorada, who had accused Drilon of corruption over infrastructure
        projects in Iloilo, appealed the decision before the high court. However,
        the SC said the appellate court was correct in its previous ruling, as elements
        of libel were “sufficiently established.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b04a8e03-f13f-42c8-b88f-ff05c009525d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T21:48:15.219+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:28:32.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The accusory character of the subject articles, as well as petitioner''s
        failure to present any proof that statements were based on established and
        documented facts, negates petitioner''s claim that the articles were made
        in good faith,” the document read.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6a228c3-26f9-403c-8096-48bd07a99e59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T21:48:15.219+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:28:32.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mejorada, in social media as well as blog posts, accused Drilon
        of benefiting from the construction of Iloilo projects including the Iloilo
        Convention Center.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a78adbee-0784-49d1-852d-2ba78cd96d03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T21:48:15.220+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:28:32.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In February 2017, the Pasay City Regional Trial Court found Mejorada
        guilty of libel and sentenced him to imprisonment of up to four years and
        two months. The CA upheld the decision, citing the journalist’s "barrage of
        defamatory statements” and "baseless and scurrilous personal attacks" against
        the solon.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e90321c3-835d-40c7-b8a9-5f0089c12b53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T21:48:15.220+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:28:32.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Drilon said he was grateful for the court’s “favorable
        decision.”</p>'
  'taliban-bomb-afghanistan':
    'author': 'Ehsan Popalzai, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
