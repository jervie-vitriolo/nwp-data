    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Salceda: House committee to approve higher tax on alcohol next week'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '087726d3-6893-4dd9-bf8a-d540edf53c6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T17:23:54.422+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:28:40.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 7)</strong> — A lawmaker
        says higher taxes on alcoholic beverages may&nbsp;be approved by a House committee
        by Tuesday next week.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5085ecf-3ac9-4954-9e6e-1f5ff6b94d68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T17:23:54.422+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:28:40.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking at the Kapihan sa Manila Bay forum Wednesday, Rep. Joey
        Salceda said, "<em>Ang isang</em> bill <em>na nag</em>-third reading <em>na</em>
        [A bill that has gone through the third reading] is considered reported out,
        by approval of a majority of a core of the committee. In short, please expect
        that the alcohol tax will be approved on Tuesday at the first meeting."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5490cc7f-f7f8-415a-aee2-8c763da96db6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T17:23:54.422+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:28:40.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Finance department has <a href="https://cnnphilippines.com/lifestyle/2019/5/28/DOH-sin-taxes-will-further-cut-Filipino-smokers-drinkers.html">proposed
        that an additional ₱60 excise tax should be imposed on every pack of cigarettes
        and an additional ₱40 excise tax should be imposed on every liter of alcohol</a>.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f22c577-7771-4263-b010-f0786981d961'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T17:23:54.422+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:28:40.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If enacted, it will be the second time the government raises taxes
        on tobacco and alcohol products since the Sin Tax Law took effect six years
        ago.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df3a6af6-f529-4f5d-bbb2-792d67ddba3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T17:23:54.422+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:28:40.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Finance (DOF)&nbsp;wants the Senate to approve
        <a href="https://cnnphilippines.com/news/2019/5/29/Cigarette-sin-tax-haul-not-enough.html">higher
        taxes on alcoholic drinks to raise more funding</a>.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66ad75af-05ae-4690-90fc-38eca01143a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T17:23:54.422+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:28:40.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salceda said the higher taxes would mean an increase in prices for
        consumers, but that it would be minimal.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f548b4b7-f470-4d28-9f1d-0408736854c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T17:23:54.423+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:28:40.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang</em> inflation <em>po niya</em> is .01, so <em>kung ang</em>
        inflation <em>mo ngayon ay</em> 2.4, <em>magiging</em> 2.41 <em>siya</em>,"
        he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dc9b9f4-48e1-4882-8aca-4e473d63a9cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T17:23:54.423+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:28:40.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The inflation is .01, so if the current inflation
        is 2.4, it will become 2.41.]</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'badddab8-24f6-45ec-b024-199320b8841e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T17:23:54.423+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:28:40.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the DOF <a href="https://cnnphilippines.com/lifestyle/2019/5/28/DOH-sin-taxes-will-further-cut-Filipino-smokers-drinkers.html">said
        increasing taxes on "sin" products will cut down the number of Filipinos who
        drink alcohol and smoke</a>.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dfe0e0a-cc12-4833-bc8e-2c72f9928fcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T17:23:54.423+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:28:40.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Undersecretary Rolando Domingo said higher sin taxes will
        also cut DOH''s spending for the treatment of patients with illnesses caused
        by tobacco and alcohol.</p>'
