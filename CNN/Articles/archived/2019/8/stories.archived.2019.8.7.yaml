      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2ea4c62-ef8c-4552-a933-8d8fb751fe79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T12:19:22.774+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:28:54.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s fisheries haul likewise grew by 1.9 percent, led
        by abundant catch of yellowfin tuna, roundscad, tiger prawn and tilapia. This
        segment is valued at ₱74.7 billion, which rose by nearly a tenth from the
        prior year.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee6b0528-6052-4bb2-86df-e896427a59fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T12:19:22.774+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:28:54.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8baccd66-d62f-4ef0-9067-c62d3b9b0f94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T12:19:22.774+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:28:54.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the first semester, overall agricultural output dropped by 0.24
        percent.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '191dc0ae-e699-420c-922d-57a0cc24b19f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T12:19:22.774+08:00
