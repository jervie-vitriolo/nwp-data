      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 7)</strong> — ‪The
        Supreme Court has lifted the temporary restraining order on the Sandiganbayan''s
        trial over the bloody Mamasapano encounter, where former President Benigno
        Aquino III is facing criminal charges.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
