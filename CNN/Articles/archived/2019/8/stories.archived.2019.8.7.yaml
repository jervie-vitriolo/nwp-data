      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f57f9056-24ae-4c3a-a95a-25f07d2a416d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T12:26:56.072+08:00
