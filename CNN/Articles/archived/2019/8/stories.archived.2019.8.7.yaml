    'jcr:uuid': '53c7874d-3b95-4f32-b29b-67233711717d'
    'lead': 'A Brazilian inmate, who went viral around the world for his attempt to
      escape prison disguised as his daughter, was found dead in his cell on Tuesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-07T07:45:10.791+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-27T11:29:00.249+08:00
