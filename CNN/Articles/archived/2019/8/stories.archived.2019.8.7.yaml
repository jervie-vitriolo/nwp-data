      'mgnl:type': 'text'
      'text': '<p>The government has been pursuing possible solutions to the worsening
        traffic problem along EDSA, which costs the country at least <a href="http://cnnphilippines.com/transportation/2018/02/23/JICA-P3.5-billion-traffic.html"
        target="_blank">₱3.5 billion a day</a>.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
