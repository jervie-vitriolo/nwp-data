      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>COMELEC said it will study the President''s pronouncement, but has
        not released a decision to date.</p>'
  'higher-taxes-alcohol-house-committee-approval':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-08-07T17:11:56.064+08:00
    'imagesource': 'jcr:6c568df7-81c3-425b-8ac4-c8da8e706771'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '224eafda-fc57-428b-94b7-7aae6326475d'
    'lead': 'If enacted, it will be the second time the government raises taxes on
      tobacco and alcohol products since the Sin Tax Law took effect six years ago.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-07T17:23:54.421+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2023-01-27T11:28:40.895+08:00
    'mgnl:lastActivatedBy': 'magnolia'
