      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bello says it’s up to the Foreign Affairs department to raise the
        alert level in Hong Kong, but points out the situation there is “very stable.”</p>'
