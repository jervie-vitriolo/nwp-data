      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese central bank''s move indicates that it is trying to
        guide the gradual depreciation of the yuan, Ken Cheung Kin Tai, chief Asian
        foreign exchange strategist for Mizuho Bank in Hong Kong.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8b60b32-0488-4be3-9ee2-761a2b2c3096'
