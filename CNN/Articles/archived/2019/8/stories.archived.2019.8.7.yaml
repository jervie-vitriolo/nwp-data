      'mgnl:lastActivated': 2023-01-27T11:29:03.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>" ''Did George Bush ever condemn President Obama after Sandy Hook.
        President Obama had 32 mass shootings during his reign. Not many people said
        Obama is out of Control. Mass shootings were happening before the President
        even thought about running for Pres.'' @kilmeade @foxandfriends," Trump wrote.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03d2f9e2-a3eb-4d4f-aef0-7bdcd70915d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T07:10:56.911+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:29:03.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1fa5d4c-35d6-4446-a153-5f9a94a0d905'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T07:10:56.911+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:29:03.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact, it was the day after Trump rode that escalator in June
        of 2015 and launched his divisive political career, a racist gunman shot up
        a church in South Carolina. Days later, Obama sang Amazing Grace during a
        eulogy for the pastor of that church and talked about the importance of forgiveness
        and acceptance.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26a20400-1023-4093-a293-7897725e5bab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T07:10:56.911+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:29:03.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e78dfc92-9ac3-46a3-ae5f-ba6189a1d4fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T07:10:56.911+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:29:03.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In that eulogy, Obama talked about the need to address the more
        subtle racism in society not with talk, but with small actions like treating
        everyone with dignity and respect.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3733994-859e-4db5-affc-d207e7f48dd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T07:10:56.912+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:29:03.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0d441f2-a79f-4973-b9c6-0adaf99b6c39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T07:10:56.912+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:29:03.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, faced with another mass shooting on his own watch, Trump, who
        has been called an enabler of racists by many Americans, promised the death
        penalty for murderers and looked for things other than guns to blame.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcc18489-ca59-4f58-a86e-64d272bd5d32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T07:10:56.912+08:00
      'mgnl:createdBy': 'lara'
