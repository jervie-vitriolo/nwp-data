      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In April, the US State Department gave Venezuela its highest travel
        advisory, Level 4: Do Not Travel, citing crime, civil unrest and the arbitrary
        arrest and detention of US citizens.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14fb4b53-6381-410c-a81d-250de739c621'
