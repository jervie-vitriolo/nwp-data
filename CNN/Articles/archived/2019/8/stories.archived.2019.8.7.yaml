    'mgnl:tags': ['India', 'Pakistan', 'Kashmir']
    'stories': ['20d3f093-6699-4c2c-95f9-7d2c6fd6515f', '9d231fe9-0264-419f-b6a3-8afec92afcd2',
      'f21eb9ab-0fd3-4660-9cc0-289f4cc875ca']
    'template': '1'
    'title': 'Indian parliament votes to change Kashmir''s status and give New Delhi
      more control over contested region'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b964a09-712f-457d-9d11-a7cc756320ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T13:05:14.125+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:28:50.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;India''s parliament has voted to reorganize
        and reclassify the state of <a href="https://cnn.com/2019/08/05/asia/article-370-india-explainer-intl/index.html"
        target="_blank">Jammu and Kashmir</a>, a far-reaching and highly contentious
        move that will give the government in New Delhi greater authority over the
        <a href="https://cnn.com/2019/08/06/asia/kashmir-india-modi-analysis-intl-hnk/index.html"
        target="_blank">disputed Muslim-majority region</a>.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c75be39-4ce8-48d1-9eef-91121c0dc17d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T13:05:14.125+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:28:50.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fdcb6c6-7b23-4967-bbbc-108a0c4109f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T13:05:14.125+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:28:50.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill —&nbsp;passed by the lower house of parliament, the Lok
        Sabha, on Tuesday —&nbsp;<a href="https://www.cnn.com/asia/live-news/kashmir-announcement-intl/h_b7c9e40bf028da0bb4f3967ea773c176"
        target="_blank">will change</a> Jammu and Kashmir''s administrative status
        from a state to a union territory. In the Indian system, state governments
        retain significant authority over local matters, but New Delhi has more of
        a say in the affairs of a union territory.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6852ece2-c723-43b6-99eb-7a6302dc48f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T13:05:14.125+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:28:50.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '419d0351-a04d-4a00-b753-941f846f4626'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T13:05:14.125+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:28:50.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Om Birla, speaker of the lower house, the bill was
        passed by a digital vote with 370 members in favor and 70 against it.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '891961e2-4cb2-4dab-a809-30d3dcff19f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T13:05:14.125+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:28:50.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6603a347-9229-476c-8dcb-17da79af5a04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T13:05:14.125+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:28:50.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The remote mountainous region of Ladakh, currently part of Jammu
        and Kashmir, will also be separated and turned into a standalone union territory,
        the government said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3de896a8-9b7d-4032-aff7-09a8e0f92720'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T13:05:14.125+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:28:50.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d3fe2e6-149a-4da0-920a-ecf20bb36fa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T13:05:14.125+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:28:50.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The upper house of India''s parliament -- the Rajya Sabha -- passed
        the bill on Monday. It will now need to be signed into law by the President
        of India, Ram Nath Kovind, though it could face legal challenges in the future.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0911cbcf-ae63-410b-ae94-67e0d8f2bdb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T13:05:14.125+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:28:50.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86051f2c-9583-4ce2-8ed0-d2e2b33e906d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T13:05:14.126+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:28:50.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kashmir is one of the <a href="https://www.cnn.com/2013/11/08/world/kashmir-fast-facts/index.html"
        target="_blank">world''s most dangerous flashpoints</a>. Claimed in its entirety
        by both India and Pakistan, it has been the epicenter for more than 70 years
        of an often violent territorial struggle between the nuclear-armed neighbors.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '942835d4-3e14-4134-a023-129876d603e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T13:05:14.126+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:28:50.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73670dbb-dacc-4be3-8af0-08f47f9dc246'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T13:05:14.126+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:28:50.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, the government of Indian Prime Minister Narendra Modi
        announced it was revoking <a href="https://www.cnn.com/2019/08/05/asia/article-370-india-explainer-intl/index.html"
        target="_blank">Article 370 of the constitution</a>. The provision granted
        special status to the state of Jammu and Kashmir —&nbsp;which encompasses
        the area of the disputed Kashmir region controlled by India —&nbsp;including
        the power to have its own constitution, flag and autonomy over all matters,
        save for certain policy areas such as foreign affairs and defense.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '421fcc61-6196-46b6-be7d-4bfd544e76ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T13:05:14.126+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:28:50.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4360cfb-0033-447b-88f3-695d213b5abc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T13:05:14.126+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:28:50.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The scrapping of Article 370, which had been in place since 1949,
        brings Jammu and Kashmir under all the provisions of the Indian constitution.
        The move will allow non-residents to purchase property in the valley, and
        apply for jobs or scholarships that had previously been reserved for the state''s
        residents.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff28a0a1-7551-40d7-bdae-7a191c272909'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T13:05:14.126+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:28:50.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '759b8e91-494a-48b7-a482-1ff429c43a0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T13:05:14.126+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:28:50.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts said the move could open the way for a steady demographic
        change in India''s only Muslim majority state. Revoking Kashmir''s special
        status was one of the promises made by Modi''s Hindu nationalist party ahead
        of recent national elections.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37230214-c93a-43b2-93a6-a64d1ee1b63f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T13:05:14.126+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:28:50.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebde8933-a870-4170-92ad-fe3e33c315db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T13:05:14.126+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:28:50.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is very likely that we are going to see that happen now, with
        a systematic attempt to encourage non-Muslims to settle in the valley and
        to buy land and have protected enclaves," said Harsh Mander, a human rights
        activist and author.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc8ba9a5-5a93-4a99-a020-1a6dec5ff06e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T13:05:14.126+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:28:50.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '514e2472-6f7d-4a5f-a541-db0fab878b12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T13:05:14.126+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:28:50.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill that was passed on Tuesday will unilaterally alter the
        administration of Jammu and Kashmir without consultation from state leaders.
        As a union territory, it will be overseen by a New Delhi-appointed official.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0cf6aaf-05a5-450d-8b17-22d5b584a3eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T13:05:14.126+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:28:50.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dc1946a-8848-4c21-8f73-b96133b65e8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T13:05:14.126+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:28:50.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts said the changes to Kashmir''s status could further inflame
        tensions and the risk of violence in an already unstable region.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fd80529-a34c-4a7f-87ad-fc92d42bcda9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T13:05:14.126+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:28:50.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c98fe19-bca6-4abf-93fe-d81c7e6c0422'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T13:05:14.126+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:28:50.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pakistan described the scrapping of Article 370 as illegal.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caf32814-0506-40cd-a564-f1313cc9d33c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T13:05:14.127+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:28:50.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51608613-d4cc-4605-9af9-bee4882ecfda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T13:05:14.127+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:28:50.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, Pakistan''s Prime Minister Imran Khan said his government
        would lobby the United Nations Security Council about the issue and was examining
        whether the International Court of Justice could intervene.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0d7737e-a403-4883-914e-bf89028f7235'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T13:05:14.127+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:28:50.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cec900a3-57f1-4759-b2fc-c42fe40a40fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T13:05:14.127+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:28:50.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to Pakistan''s National Assembly, Khan said the ideology
        of Modi''s ruling party was "that Muslims should be ethnically cleansed in
        India."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd4663b0-56b5-4159-97e8-c55de14bc22f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T13:05:14.127+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:28:50.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86cab1c3-92a1-4d22-9d3a-dac420b4e5ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T13:05:14.127+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:28:50.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If the world does not act now, if the so-called developed world
        does not uphold its own laws, then things will go to a place. That will damage
        the whole world," Khan said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '682a9883-ee45-44f7-aa2d-b94a8f299222'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T13:05:14.127+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:28:50.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '361c830a-537e-4c12-b33b-49b6cd9429b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T13:05:14.127+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:28:50.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Rising tensions</h2>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '552cd639-a305-40b6-9c77-c639b2a80352'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T13:05:14.127+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:28:50.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the days leading up to Monday''s announcement, extra troops were
        moving up to Indian-controlled Kashmir, while a major annual Hindu pilgrimage
        to a mountain shrine in the region was called off.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '518fabf3-4bca-4e25-b1b0-d7026f44ab6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T13:05:14.127+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:28:50.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '528a9ae3-a1fc-49ef-be6a-8727712a76f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T13:05:14.127+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:28:50.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, the state is on lockdown. Tens of thousands of new troops were
        deployed into what is already one of the most militarized places in the world.
        A broad communications blackout left many people without access to the internet
        and phone services across the territory, with measures also in place to prevent
        public meetings.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74ebb022-6efa-4d8e-bb7f-6ad3316dec51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T13:05:14.127+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:28:50.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c68f16b-066f-4b4a-979d-62b70d9d574b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T13:05:14.127+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:28:50.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A number of prominent politicians have been placed under house arrest,
        including at least two former chief ministers of the state, <a href="https://www.news18.com/news/india/omar-abdullah-mehbooba-put-under-house-arrest-internet-services-snapped-as-kashmir-remains-tense-2257393.html"
        target="_blank">according</a> to CNN affiliate CNN-News18.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53250cda-7dce-4d92-8156-0076beb7b9da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T13:05:14.127+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:28:50.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b0307fe-e69a-4608-9cec-0a183beceeb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T13:05:14.127+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:28:50.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the start of an insurgency in Indian-controlled Kashmir in
        the 1990s, the leadership in New Delhi has often struggled to navigate what
        many say has become an increasingly fraught relationship with the local population.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8903732e-5d51-49f7-8433-02a5d64fd586'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T13:05:14.128+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:28:50.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea93cdb8-5eb7-4cd1-81c0-34d7c25af47f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T13:05:14.128+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:28:50.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnn.com/2019/08/06/asia/kashmir-india-modi-analysis-intl-hnk/index.html"
        target="_blank">Analysts say</a> this has helped fuel militancy and a general
        sense of alienation, especially among young Kashmiris. Many now fear that
        the situation could worsen.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9be87a9f-baf5-4c83-9507-101d678f011a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T13:05:14.128+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:28:50.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75daa4e5-e92d-403c-b590-6bf234bf46bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T13:05:14.128+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:28:50.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is going to only deepen the alienation a great deal more.
        They (the government) can have a territorial control of the land, they can
        change the demography but the Kashmiri people themselves, their sense of alienation
        is only going to deepen further," said Harsh Mander, a human rights activist
        and author.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e56b05a-f8cb-4e45-8d64-ce1866aa2002'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T13:05:14.128+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:28:50.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ead5d28f-440a-4d01-a4b5-fac2e90d68ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T13:05:14.128+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:28:50.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move to revoke Indian-controlled Kashmir''s special status and
        turn the state it into a union territory also prompted uproar from opposition
        parties.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb1f7f2c-42c8-4a58-b636-e5b20c3a0441'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T13:05:14.128+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:28:50.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ef79e5f-e584-44cb-bd0f-d76183ebafa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T13:05:14.128+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:28:50.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We stand by the constitution of India. We will give up our lives
        for the protection of the constitution of India. Today, the BJP (Prime Minister
        Modi''s ruling Bharatiya Janata Party) has murdered the constitution and the
        democracy of the country," said Ghulam Nabi Azad, from the opposition Congress
        Party.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c6c537c-1260-43dd-81aa-20dada1f6ad0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T13:05:14.128+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:28:50.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com. "<a href="https://edition.cnn.com/2019/08/06/asia/india-kashmir-union-territory-intl-hnk/index.html"
        target="_blank">Indian parliament votes to change Kashmir''s status and give
        New Delhi more control over contested region</a>."</em></p>'
