    'jcr:uuid': '2a43d1eb-7ee6-465a-b251-942b54573b2b'
    'lead': 'Fourteen people were killed and 145 injured by a Taliban suicide attack
      in Afghanistan on Wednesday, a spokesman for the country''s ministry of interior
      tells CNN.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-07T21:48:35.339+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2023-01-27T11:28:32.253+08:00
