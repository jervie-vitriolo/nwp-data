    'title': 'Provincial bus ban dry run fails as operators snub trial'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aac4c51b-ff05-4b84-bde5-ce40f76dec7c'
