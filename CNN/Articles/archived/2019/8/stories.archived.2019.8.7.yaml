      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Lapu-Lapu City (CNN Philippines, August 7) —</strong> Ten
        people were rescued from a capsized motorbanca off Olango Island in Lapu-Lapu
        City in Cebu early Wednesday morning.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c477a4b8-6167-4417-8ba6-c59bf93e1400'
