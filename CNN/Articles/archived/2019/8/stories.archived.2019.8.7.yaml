      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The KOK Basketball Challenge features a five-on-five streetball
        style competition. The first team to reach 15 points (in the elims) and 21
        points (in the championship).</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
