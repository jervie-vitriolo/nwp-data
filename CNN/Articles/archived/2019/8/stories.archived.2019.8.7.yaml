    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '14 dead and 145 people injured in Taliban bomb attack in Afghanistan'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10ff9a4c-e086-40db-999b-a7712933312e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T21:48:35.339+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:28:32.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;Fourteen people were killed and 145
        injured by a Taliban suicide attack in Afghanistan on Wednesday, a spokesman
        for the country''s ministry of interior told CNN.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eace07c-a991-4f1f-87c1-c66cc9e3c536'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T21:48:35.339+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:28:32.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 9 a.m. local time, an explosive-laden vehicle targeted the
        gate of the district 6 police headquarters in Kabul, Nasrat Rahimi said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e369ba17-0096-4f2b-9eee-cf79e6ead19d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T21:48:35.339+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:28:32.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Taliban claimed responsibility for the attack in a media message
        from spokesman Zabiullah Mojahid.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7603bb7-50cb-452e-95f8-425e3059ed93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T21:48:35.340+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:28:32.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Fawad Aman, deputy spokesman for the ministry of defense,
        three suicide attackers detonated an improvised explosive device at the gate
        of the headquarters.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '978377bd-47e9-4e55-b0ca-ee8c61ea8a17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T21:48:35.340+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:28:32.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two of the attackers were killed in the incident; the third was
        arrested by Afghan soldiers, Aman added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c94aaef2-6a69-4e02-9873-5be5f333098b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T21:48:35.340+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:28:32.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesman for the ministry of public health, Wahidullah Mayar,
        said many women and children were injured.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3c3c09b-7809-438b-aafe-17869416658d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T21:48:35.340+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:28:32.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/08/07/middleeast/taliban-attack-kabul-intl/index.html">14
        dead and 145 people injured in Taliban bomb attack in Afghanistan</a>."</em></p>'
