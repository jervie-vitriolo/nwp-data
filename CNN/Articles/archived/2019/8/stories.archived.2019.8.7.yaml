    'template': '1'
    'title': 'Batanes braces for ''Hanna'' as it continues to recover from quake'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b729d31-efd3-4e4e-a96e-5ba0c3cfe759'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T13:39:18.197+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:28:46.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 7)</strong> — The
        northernmost province of Batanes is preparing for the impact of Typhoon Hanna,
        just days after it was hit by twin quakes which killed eight people.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acf23ec2-b936-46fb-950d-0482a598930f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T13:39:18.197+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:28:46.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tropical Cyclone Wind Signal No. 1 is up over Batanes and the Babuyan
        Group of Islands.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d03dd85-9f0a-4785-824c-2768715511a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T13:39:18.197+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:28:46.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines Wednesday, Governor Marilou Cayco said
        officials have asked people living in tents after their homes were damaged
        in the July quakes to seek shelter with relatives.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a66efb76-b843-451f-9b6c-96a8e8b84381'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T13:39:18.197+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:28:46.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Wala na hong nasa</em> tent, <em>k<u>ung mayroon man, gamit
        lang ata nag naroon sa m</u>ga tent,"</em> she said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e8a0fa3-353d-48cb-8c77-4f63c3f27015'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T13:39:18.197+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:28:46.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There are no more people in tents, only their things
        remain there.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c76fa2f-8e3b-479b-aef3-0123ce26fb07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T13:39:18.198+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:28:46.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The local government is continuing to provide for the needs of earthquake
        victims, Cayco said.</p>'
    '23':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="tl" dir="ltr">Batanes,
        isa sa mga lugar na apektado ng bagyong Hanna <a href="https://twitter.com/hashtag/NewsroomNgayon?src=hash&amp;ref_src=twsrc%5Etfw">#NewsroomNgayon</a>
        <a href="https://t.co/wjzQeZRDgE">pic.twitter.com/wjzQeZRDgE</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1158947218012852224?ref_src=twsrc%5Etfw">August
        7, 2019</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db164a9d-1f6e-4108-bbe0-1dc0c70f3875'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T13:39:18.199+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:28:46.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eed82c3-3b92-4852-a9fe-8d63963102ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T13:39:18.198+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:28:46.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Philippine Atmospheric, Geophysical and Astronomical
        Services Administration (PAGASA) said Hanna was <a href="https://www.facebook.com/PAGASA.DOST.GOV.PH/videos/382698052389703/">last
        spotted</a> 630 kilometers (km) east of Basco. Batanes and is far from hitting
        land.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '434085ee-d687-4a6c-8c1b-4ed23c7c4965'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T13:39:18.198+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:28:46.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is moving northwest and has intensified slghtly with maximum
        sustained winds of 130 kilometers per hour (kph0 near the center and gusts
        of up to 160 kph.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee553b3d-1edc-4a60-bbef-2816ad84946b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T13:39:18.198+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:28:46.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from Hanna, the southwest monsoon (habagat) dumps rains in
        parts of the country.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d884664-7ade-4c01-93a9-4d6687129b05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T13:39:18.198+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:28:46.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moderate to heavy monsoon rains are expected over the northern portions
        of Palawan (including Calamian and Cuyo Islands), Occidental Mindoro, Oriental
        Mindoro, Romblon, Zambales, Bataan, Aklan, Antique, Iloilo and Guimaras. Light
        to moderate with at times heavy rains will prevail over Metro Manila and the
        rest of Luzon and Western Visayas.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4df079e3-391b-460c-9ee1-2a1a2b318ba5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T13:39:18.198+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:28:46.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGASA says it is maintaining its forecast for Hanna exiting its
        monitoring area by Friday.</p>'
