      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang on Wednesday said President Rodrigo Duterte "remains
        committed in asking the Commission on Elections to have a fraud-free technology
        provider in 2022 as part of his lasting electoral reform legacy to the nation."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c9fc02e-3732-46de-a67d-c05ba531de12'
      'mgnl:activationStatus': true
