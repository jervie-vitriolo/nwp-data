      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acae984b-0b5e-43a6-a353-a9cec291fc5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T07:10:56.912+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:29:03.103+08:00
