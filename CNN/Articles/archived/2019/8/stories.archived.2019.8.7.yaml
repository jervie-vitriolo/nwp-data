      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The article goes on to describe her lifelong obsession with tidying,
        and her process of kneeling in her client''s home in order to get a sense
        of the space she''s working in. She instructs her clients to say goodbye to
        an item if it no longer serves them. Anything that stays should "spark joy."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ac534a9-bd46-497d-88a5-652381288ed5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T06:55:51.798+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:29:07.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a88019d-a4eb-49b1-8ea0-37fe938fc547'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T06:55:51.798+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:29:07.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kondo moved her family to California three years ago to expand her
        company, KonMari Media.</p>'
  'Dow-closes-higher-after-China-blinks':
