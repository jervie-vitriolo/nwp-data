      'text': '<p><strong>(CNN) —</strong> Alicia Silverstone and Mark Feuerstein
        have joined the cast of Netflix''s "The Baby-Sitters Club," the streaming
        channel''s upcoming contemporary take on author Ann M. Martin''s beloved young
        adult series.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d9967be-61b2-41af-bbf5-c577ffe476fa'
      'mgnl:activationStatus': true
