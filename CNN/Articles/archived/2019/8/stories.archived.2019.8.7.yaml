  'DOTr-chief-Coast-Guard-MARINA-officials':
    'caption': 'Three boats in the Iloilo strait capsized Saturday, leaving 31 dead. '
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
