    'mgnl:tags': ['Iloilo', 'Guimaras', 'boat-tragedy', 'sea-tragedy']
    'template': '1'
    'title': 'Iloilo sea tragedy: DOTr chief orders preventive suspension of Coast
      Guard, MARINA officials'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8db7fba2-9f69-46d1-b2a1-0b5657534db3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T20:02:25.411+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T11:28:35.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 7)</strong> — Transportation
        Secretary Arthur Tugade on Wednesday ordered the preventive suspension of
        Philippine Coast Guard and Maritime Industry Authority (MARINA) officials
        in the wake of the Iloilo sea tragedy which left 31 dead.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d93fb8f-af51-40ab-a96f-75e1ba2fec9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T20:02:25.411+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T11:28:35.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tugade had ordered the suspension of PCG station commanders in Iloilo
        and Guimaras, as well as the MARINA Regional Director for Western Visayas
        pending a probe into the incident.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faa1e5af-4ec9-4e6c-96b6-cb10fbedea08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T20:02:25.411+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T11:28:35.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three boats in the Iloilo strait capsized Saturday, leaving 31 dead.
        Five remain missing according to Guimaras Vice Governor John Edward Gando.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6241ef2-1eb5-488b-9da4-eb4498959de5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T20:02:25.412+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T11:28:35.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ships were allowed to sail given Saturday''s bad weather, but the
        Coast Guard had said the Iloilo-Guimaras route is a "special area" and no
        one expected a squall to hit.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb295327-d270-436a-8847-447a90b4fc02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T20:02:25.412+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T11:28:35.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>None of the boats were reported overloaded and all had life vests.</p>'
