      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barretto lashed out at Alonzo for "downright bullying" and encouraging
        a “culture of hate.” She said her fellow network star “put malice” into the
        minds of the public by liking harmless social media posts.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ad10ebe-dcaa-4192-8390-570762dfe56f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T14:15:20.528+08:00
      'mgnl:createdBy': 'robert'
