      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 7) —</strong> Only
        24 out of 3,000 provincial buses participated in the voluntary dry run of
        the controversial provincial bus ban on EDSA, with most bus operators opting
        to snub the trial.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bf64a1c-06f6-464d-949e-1a93d8e2a6d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T15:14:50.704+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:28:56.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4c3169c-cabf-48af-9bb0-9fe6067c302b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T15:14:50.704+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:28:56.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Basta hindi nag-</em>comply <em>lahat, walang mangyayari. Hindi
        natin makikita talaga kung magiging effective,</em>" Metro Manila Development
        Authority (MMDA) General Manager Jose Arturo "Jojo" Garcia said Wednesday.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1d2b844-8341-4642-8504-2e9667ffd8f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T15:14:50.704+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:28:56.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27504d13-ac68-45ef-ba93-f9a080beb94c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T15:14:50.704+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:28:56.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If everyone doesn''t comply, nothing would happen.
        We won''t see if this will be effective.]</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8f62e4e-5f2b-45fc-a806-08b11c272074'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T15:14:50.704+08:00
