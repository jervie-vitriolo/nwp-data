      'mgnl:type': 'text'
      'text': '<p>READ: <a href="http://cnnphilippines.com/business/2019/8/1/Infrastructure-spending-misses-H1-target.html">Infrastructure
        spending misses first-half target by 21%</a>&nbsp;</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d4a08f2-3f89-4a2f-898a-29df82a8fb74'
      'mgnl:activationStatus': true
