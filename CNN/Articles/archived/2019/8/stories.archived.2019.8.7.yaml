      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Cathay Pacific, Hong Kong''s flagship airline carrier, edged up
        0.4% in Hong Kong. The company on Wednesday posted a profit of $172 million,
        reversing a loss in the same period last year. Still, Cathay''s stock has
        lost more than 4% this week, and has been weighed down by the ongoing mass
        protests in the city, which have disrupted transportation services and affected
        flights. The company said the city''s protests are also affecting flight bookings.
        And it expects geopolitical and trade tensions to impact air travel and freight
        demand.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '966f8a2f-77c7-4f76-a719-cfbffa6c9be2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T14:09:10.919+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:28:45.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- The Bank of Japan on Wednesday released a summary from its July
        monetary policy meeting and said the central bank will "continue with the
        current extremely powerful monetary easing for as long as possible."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be1751f2-cff2-476d-9d2b-06c95afad8fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T14:09:10.919+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:28:45.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- South Korea will take steps in a "swift and drastic manner" to
        stabilize financial markets in case of sharp volatility, Bang Ki-sun, deputy
        minister of economy and finance, said Tuesday in a meeting with officials
        in Seoul, according to the South Korean news agency Yonhap.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de95d340-fdf4-4f68-94a0-885a708814fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T14:09:10.919+08:00
