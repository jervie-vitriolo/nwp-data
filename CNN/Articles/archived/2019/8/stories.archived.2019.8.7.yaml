      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Navy will test its mettle against 16 professional and amateur
        squads from different parts of the world — including US, Canada, Mexico, Spain,
        France, and Germany — in the King of Kings (KOK) Basketball Challenge.</p>'
