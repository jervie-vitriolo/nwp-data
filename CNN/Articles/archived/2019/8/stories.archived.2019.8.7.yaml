      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Nebrija said it does not make a difference whether or not provincial
        buses are in the yellow lanes.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac23e9cd-a92d-4610-aef6-71fc5b350880'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T11:33:06.077+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:28:55.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6aee4cb-4eab-4f6f-bf95-93f6d36f2761'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T11:33:06.077+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:28:55.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Right now, it’s that same thing. I’m here at Ermin Garcia on EDSA
        and we have the same length of city buses on yellow lanes,” he said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dfa3c51-0ea5-4235-9aa2-c49de21ad518'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T19:01:20.795+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:28:55.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MMDA spokesperson Celine Pialago also denied that the yellow lane
        policy should be blamed for the traffic jams.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ddb214b-2c9e-4ac0-846c-9757da2345c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T19:01:20.795+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:28:55.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang daming</em> factors. <em>Umulan</em> today, <em>ayun hanggang
        ngayon po umaambon. Alam naman po natin kapag nakakaranas tayo ng ulan, medyo
        bumabagal ang takbo ng trapiko</em>," Pialago told CNN Philippines.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '167f5815-6f97-474d-bcc7-4980cd271ef9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T19:01:20.795+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:28:55.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There are many factors. It rained today, until now
        it''s drizzling. We know that when we it rains, traffic moves slow.]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5c09fe2-9f9c-45cb-ac9f-b67c51b91157'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T11:33:06.077+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:28:55.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The roadblock has prompted outrage from some netizens who have directed
        their fury at the official Twitter account of MMDA.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b3f7be1-f8ff-4a96-afba-6ae2cbb6b645'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T15:08:08.332+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:28:55.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All buses talaga dun sa traffic nila pinapadaan. Hoy MMDA ''di
        kayo ang may deduction at memo sa late!" Twitter user @yejiapsikkie said.</p>'
    '35':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="tl" dir="ltr">All buses
