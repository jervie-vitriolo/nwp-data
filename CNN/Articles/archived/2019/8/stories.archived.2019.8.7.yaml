      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Fresh produce</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '917ac4ea-b2aa-48df-8632-825172a0d13e'
