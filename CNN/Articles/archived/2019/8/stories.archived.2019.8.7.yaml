    'title': 'Cameron Diaz isn''t telling us what she''s working on'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc14b99e-170d-41a3-b773-218ee0db5d84'
