      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All five nominees of the Duterte Youth party-list, including Cardema''s
        29-year-old wife Ducielle Marie Suarez Cardema, withdrew their bids, opening
        the spot for Cardema.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb9efe04-6ed6-4c3e-ba4e-d345c7a08b5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T17:55:51.432+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:28:39.580+08:00
