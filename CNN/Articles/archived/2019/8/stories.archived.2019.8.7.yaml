      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>San Miguel recovered from their bad shooting in Game 1 as they converted
        on 18 of their 32 attempts from downtown.</p>'
