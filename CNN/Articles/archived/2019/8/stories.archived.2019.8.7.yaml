    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38fca36c-1b64-4b96-be23-4e28179a1ccc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T11:33:06.078+08:00
