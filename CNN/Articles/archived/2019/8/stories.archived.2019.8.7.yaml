    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Pilipinas-Shell-Petroleum-Corporation', 'Shell', 'PSPC', 'first-half-of-2019',
      'income-report']
    'template': '1'
    'title': 'Pilipinas Shell income drops 31% in H1'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9903d457-0eec-4aea-9803-e4f5824e60ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T18:17:38.751+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:28:37.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 7)</strong> — Profit
        of Pilipinas Shell Petroleum Corporation (PSPC) fell by 31 percent in the
        first half of the year, despite higher sales volume amid higher fuel excise
        taxes.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '799db7c3-cb9c-4cf9-964a-20322c933a46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T18:17:38.751+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:28:37.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement Tuesday, the oil firm said it posted a net income
        of ₱3.7 billion in January to June. This is lower than the ₱5.4 billion in
        the same period last year.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e17b926c-31fc-40b0-9a4e-7136cbaadb64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T18:17:38.751+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:28:37.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shortfall came amid higher retail sales and maintained premium
        fuel penetration, despite the backdrop brought by higher excise taxes.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb9e74ec-6a74-4b85-b56c-066b5b47b65e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T18:17:38.751+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:28:37.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PSPC said its total sales volume went up by 11 percent in the second
        quarter as marketing businesses posted higher earnings across all segments.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '981a586d-184e-4a8d-8f2b-304a987f21d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T18:17:38.751+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:28:37.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its non-fuels retail business continued to post double-digit growth
        in the six-month period as the company remains on track of the expansion of
        its Select and deli2go stores, as well as Shell Helix Oil Change+ and Helix
        Service Centres nationwide.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d4e3cc0-b643-4803-bd38-886fdf9e260b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T18:17:38.751+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:28:37.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PSPC said its commercial segment posted strong volume in April to
        June period, on higher earnings from lubricants, bitument and aviation businesses.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b02497b3-646f-40fe-815e-f013cca648ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T18:17:38.752+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:28:37.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company said it opened 16 new retail sites in the first six
        months, and is on track to meet its goal of launching 50-70 sites by year-end.
        It currently operates 1,092 retail stores accross the country.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '283e18c2-ea30-407a-81b8-2c4dc803946e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T18:17:38.752+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:28:37.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company has yet to release a detailed income report for the
        period.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57408986-67bd-41eb-9a1e-93cc6d730bd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T18:17:38.752+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:28:37.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PSPC shares closed at ₱37.70 each Wednesday, up 0.27 percent from
        ₱37.60 in Tuesday.</p>'
