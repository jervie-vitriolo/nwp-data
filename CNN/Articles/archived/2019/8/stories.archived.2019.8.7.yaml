      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '378c4044-53eb-4938-803a-3e0fc55fcf68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T11:33:06.077+08:00
