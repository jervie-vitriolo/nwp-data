      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The delays hit Heathrow, Europe''s busiest airport, hardest. Flights
        into Heathrow from Los Angeles, New York, Philadelphia, Pittsburgh, Charlotte,
        Nashville, and Miami all faced long delays Wednesday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c510eff1-7577-4491-87bf-156df00e3ce5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T21:02:30.069+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:28:34.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not the first time the airline has suffered a computer crash
        in London.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5b2463f-cf28-4159-a651-d8c3a369eb05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T21:02:30.069+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:28:34.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2017, British Airways canceled all flights from Heathrow and
        Gatwick airports after "a major IT system failure" caused severe disruption
        to flight operations worldwide, stranding 75,000 customers.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e98a6ab-7c15-4c3e-8aab-c029da63096d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T21:02:30.069+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:28:34.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest snafu comes just one day after a British Airways flight
        from London to Spain was evacuated after smoke filled the cabin moments before
        the flight was due to land.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efb7d19f-8f1c-4144-a494-78131f56f6d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T21:02:30.069+08:00
