      'mgnl:type': 'text'
      'text': '<p><strong>Shanghai, China (CNN Philippines, August 7)—</strong> The
        Philippine Navy team, also known as Global Hoops, is ready for international
        hardcourt battle.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38571763-075c-4281-973e-1495884f9fc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T20:04:04.577+08:00
