      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '638371a6-4810-4ff6-b160-489a98318839'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T11:33:06.077+08:00
      'mgnl:createdBy': 'xave'
