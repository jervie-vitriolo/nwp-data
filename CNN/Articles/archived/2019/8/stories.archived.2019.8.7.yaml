  'Davao-City-no-more-martial-law':
    'author': 'Ruth Palo, for CNN Philippines'
    'caption': 'Military personnel patrol Davao City as it remains under martial law.
      (FILE PHOTO) '
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2019-08-07T09:59:10.194+08:00
    'imagesource': 'jcr:e57e3e4a-d871-4a82-b352-169734dc9aea'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4878150f-a447-4a6a-b4be-29678dba08ec'
    'lead': 'Members of the Davao City Council passed a resolution asking President
      Rodrigo Duterte, their former mayor, to free the city from military rule that
      covers all of Mindanao. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-07T10:15:25.990+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-27T11:28:57.690+08:00
