      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e6690c9-b2b3-4021-9c78-e3c5f54be09b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T11:09:05.890+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:28:56.728+08:00
