      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ducielle Marie Suarez Cardema was named second nominee in a document
        signed by Cardema and submitted to the poll body on Tuesday. She earlier withdrew
        as first nominee of the party-list saying she could "no longer fulfill the
        expectations set forth by the party." Cardema, who was then chairperson of
        the National Youth Commission, filed a highly contested bid to replace his
        wife.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13345587-0dea-494f-8b42-94eb1fffaa48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T18:35:49.540+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:28:37.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '844ac12c-0d8e-44e3-9bb3-675bcc4fbf18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T18:35:49.541+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:28:37.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The COMELEC First Division on Monday ruled in favor of a petition
        to <a href="https://cnnphilippines.com/news/2019/8/5/Ronald-Cardema-cancelled-Duterte-Youth-COMELEC-division-.html">cancel
        Cardema’s substitution plea</a>. He can still appeal the division''s decision
        before the en banc.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e777922-ebb3-43d4-a984-254331b930b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T18:35:49.541+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:28:37.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ef42c3c-c536-4efa-a22a-7e48c1d7ef03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T18:35:49.541+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:28:37.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cardema still topped the Duterte Youth''s new list of nominees,
        which also included Guillermo Villareal, Krizza Reyes, and Robert Garcia.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '217d582c-7850-47d9-bc6c-7ed50de82917'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T18:35:49.541+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:28:37.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecf35052-522a-4743-b82c-5af55f2f2fed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T18:35:49.541+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:28:37.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No explanation was given as to why Ducielle is back as nominee,
        but Emil Marañon, lawyer of petitioners against Cardema, suspects it was to
        secure a congressional seat for any of the two Cardemas.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '159e0caf-695b-4875-b20b-56b573dc4412'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T18:35:49.541+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:28:37.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad84b617-242b-4d62-a96c-6116c05953ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T18:35:49.541+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:28:37.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The obvious intention is to secure the congressional seat to Ronald
        Cardema’s wife, Ducielle, should the cancellation of the former’s nomination
        is affirmed by the Comelec en banc," Marañon said in a Facebook post Wednesday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78bdac18-ebef-456b-b96f-4d1dcc5827db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T18:35:49.541+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:28:37.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '449b7ae8-800e-4dbb-80de-ff54126168ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T18:35:49.541+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:28:37.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said their camp will soon file petitions against Cardema''s latest
        move, calling it another "clear attempt to circumvent" the Party-List System
        Act. He noted that the law prohibits the change of names or alteration of
        the order of nominees after they have been submitted to the COMELEC.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5c18ae3-e66c-40c9-a6bd-4010130ed4e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T18:35:49.541+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:28:37.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ebd7e02-4740-4977-b5cd-4e04665584f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T18:35:49.541+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:28:37.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Commissioner Rowena Guanzon in a media briefing on Wednesday said
        she has asked the COMELEC''s law department to <a href="https://cnnphilippines.com/news/2019/8/7/Rowena-Guanzon-Ronald-Cardema-COMELEC-misrepresentation.html?fbclid=IwAR1TxOxpNZqr_ucG1ajWsB7XPqeY7BpI0fXDniBv_EAf933Zf3OSV0AQkAc">probe
        Cardema''s possible criminal liability for misrepresentation</a>. The law
        states that a nominee of the youth sector, which the Duterte Youth party-list
        represents, must not be more than 30 years old. Cardema is 34. This was among
        the reasons why his substitution bid was rejected.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62f80b80-fdcf-4392-ab20-21eb62ba0017'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T18:35:49.541+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:28:37.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1735796-f5f1-4a79-a882-b51070de5118'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T18:35:49.541+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:28:37.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guanzon has also dismissed the filing of Cardema''s substitution
        plea as invalid, since it was done on a Sunday, a day before the May 13 midterm
        elections when the original set of nominees all withdrew their bid.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abc0e954-18cc-4004-bec2-47fd033142df'
