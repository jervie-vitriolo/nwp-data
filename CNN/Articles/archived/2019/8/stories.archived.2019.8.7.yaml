      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The Dow and the broader US stock market
        rebounded Tuesday, driven by optimism that currency tensions between the United
        States and China would ease.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d3c12ae-732c-4235-96e6-f145b409c22c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T06:58:23.630+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:29:06.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a035f71-7ae2-4ed0-9ec4-14115024bc81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T06:58:23.630+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:29:06.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Dow finished up 312 points, or 1.2%, while the S&amp;P 500 closed
        1.3% higher. The tech-heavy Nasdaq Composite, which was hit worst in Monday''s
        selloff, closed up 1.4%.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3fa49a3-1215-45ef-9fd8-a3a67c72447d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T06:58:23.631+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:29:06.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f23cd976-308c-4b9c-b19a-3cf59ace29e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T06:58:23.631+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:29:06.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the S&amp;P and the Nasdaq it is their first positive performance
        in seven days. The Dow is in the black for the first time in six days.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d8de60b-8504-43e3-aa90-585ee8de895a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T06:58:23.631+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:29:06.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01857676-0ed1-4db2-a32d-d03765bd62ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T06:58:23.631+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:29:06.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Markets recovered from a terrible day on Monday, when Chinese government
        officials said they would take steps to keep its currency from falling too
        far.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b697af6d-04df-4b8b-b645-4df28b586b6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T06:58:23.631+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:29:06.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ad15063-7007-474b-b415-4a565e4875c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T06:58:23.673+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:29:06.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China priced the yuan''s reference rate at 6.9683 to the dollar,
        a hair above the key 7:1 ratio to the US dollar. Although that was the weakest
        level for the yuan in 11 years, many Wall Street investors feared China would
        price the yuan below that psychological 7:1 barrier.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2abebbc8-ae2e-46a8-b000-a02b2ad0dbbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T06:58:23.673+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:29:06.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ff60f3b-456b-4890-9992-369b98f7bc71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T06:58:23.673+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:29:06.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The yuan continued to slide Tuesday, but the pace of its decline
        slowed. One dollar last bought 7.0235 yuan in China, and 7.0530 yuan in the
        offshore market, where the currency trades more freely.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '687f9e91-39b9-468b-9a02-9fd4cf7f4830'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T06:58:23.673+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:29:06.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64781701-2ae8-45f3-bd02-2cf0848cae0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T06:58:23.673+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:29:06.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stock investors also took comfort after the Chinese central bank
        announced plans to issue central bank bills worth 30 billion yuan next week.
        That propped up China''s currency, which bounced back slightly against the
        dollar after the announcement.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd38ef0cb-0d36-4630-aab2-f9a1f726a2a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T06:58:23.673+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:29:06.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15e50746-25e1-4a2a-8c39-9ac62c9bbb8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T06:58:23.673+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:29:06.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CBOE Market Volatility Index, or VIX, was down more than more
        than 18%, compared with a more than 30% jump.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae942052-6e12-4ae4-834f-bb1f3bc1dc11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T06:58:23.673+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:29:06.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a95a13b-6cd5-44e2-b3d0-96daa584c677'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T06:58:23.674+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:29:06.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Also supporting the markets is probably bargain hunting of companies
        with good fundamentals and short-covering elsewhere," wrote Forex.com technical
        analyst Fawad Razaqzada in a note.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eebd875-2e51-46e1-addf-062e1b780eb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T06:58:23.674+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:29:06.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59d4ac5c-c4a0-48c7-80cc-c1ec46c5848c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T06:58:23.674+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:29:06.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In global markets, Asian stocks finished lower, and European equities
        slipped into the close, giving up earlier gains.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aa8752b-8377-4f32-9e7d-c39f14892a9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T06:58:23.674+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:29:06.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b980a45b-4b23-480a-8b53-1a5bb0924bec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T06:58:23.674+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:29:06.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The global market freakout began after China devalued its currency
        on Monday, leading it to fall below the 7:1 threshold that had last been breached
        during the financial crisis. Global stocks sold off in response and the Dow,
        S&amp;P 500 and Nasdaq Composite logged their worst day of 2019. The Nasdaq
        was the worst hit, because tech stocks would be hit particularly hard by an
        escalation in the trade war.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48e390b8-65a4-468e-af8d-41feafd883ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T06:58:23.674+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:29:06.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
