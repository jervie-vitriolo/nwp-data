      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;It is a strange fact of unfolding
        American history that the country''s first black President should be followed
        in office by a President who has openly said racist things.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0898fbab-4990-4aa0-ab5c-e384d214065a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T07:10:56.910+08:00
