      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T18:01:21.501+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:28:38.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>''Yung</em> issue <em>na baka mag-</em>issue <em>kami ng</em>
        deployment ban, <em>medyo</em> far fetched <em>pa ''yan pero</em> we are continuously
        monitoring the situation of Hong Kong," he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fc078e8-74cd-417b-8545-729f72f17116'
      'mgnl:activationStatus': true
