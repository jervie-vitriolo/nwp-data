      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uruguay is listed as a Level 2: Exercise Increased Caution on the
        State Department''s travel advisory list. The advisory was issued due to violent
        crimes, the website said.</p>'
    '24':
