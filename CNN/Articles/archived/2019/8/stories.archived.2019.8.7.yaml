      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '059d1b4e-ccb2-444a-84e0-4c2c2e76cec2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T07:56:22.759+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:28:59.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Victoria''s Secret model Lais Ribeiro, a fellow Brazilian, tweeted:
        "First transgender to shoot with Vs! This make me so happy!"</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4973daa-c757-474d-87e6-ba2ac41d8153'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T07:56:22.759+08:00
