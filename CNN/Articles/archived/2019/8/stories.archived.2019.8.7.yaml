      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the traffic scheme, buses from northern Luzon will drop off
        all passengers at a terminal in Valenzuela City, while commuters from the
        south will have to hop off at a terminal in Santa Rosa, Laguna or in Parañaque
        City. From there, they would have to take a different vehicle to reach Manila.</p>'
