      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Venezuela was ranked as the most dangerous country in the world
        for the second straight year, according to a Gallup survey in 2018. It is
        one of 13 countries issued the highest advisory.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e725ba65-0c0b-4296-9a35-a9061bd42e61'
