    'jcr:uuid': 'ee77f91d-5987-4ede-8291-15f320194213'
    'lead': 'Dora the Explorer has become a backpack-laden icon -- one that the actors
      in the cast of the new film ''Dora and the Lost City of Gold'' knew had to be
      treated with respect.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-07T14:32:14.682+08:00
    'mgnl:createdBy': 'lucia'
    'mgnl:lastActivated': 2023-01-27T11:28:43.082+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T11:28:14.891+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Dora-the-Explorer', 'Dora-the-Explorer-movie', 'Dora-and-the-Lost-City-of-Gold',
      'movie', 'Nickelodeon', 'Swiper-no-Swiping']
    'template': '1'
    'title': '''Dora and the Lost City of Gold'' cast explores their very personal
      feelings about Dora'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fbde421-7173-4976-917e-8854badc10f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T14:32:14.682+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:28:43.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Dora the Explorer holds a special
        place in the hearts of millions of people around the globe, whether they grew
        up watching the plucky, multilingual world traveler''s adventures in learning
        or enjoyed seeing their children do the same. She''s become a backpack-laden
        icon -- one that the actors in the cast of the new film "Dora and the Lost
        City of Gold" knew had to be treated with respect.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '383f0faf-ef37-47b1-b900-c9400ad39d5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T14:32:14.683+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:28:43.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Dora meant a lot to me growing up, because I grew up with her,"
        actress Isabela Moner told CNN at the movie''s Los Angeles premiere. Moner
        plays the lead in the new film, which ages the character up from her 7-year-old
        animated iteration to a teenager finding her place in the world, and was born
        in 2001, a year after the series first debuted on Nickelodeon.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f676c34-3630-4936-b18e-db0a119c5a21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T14:32:14.683+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:28:43.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I had the haircut and everything," she laughed. "I felt like it
        was a big part of my life as a multicultural person as well, so to be in a
        movie like this is amazing." Moner, whose mother was born in Peru, said she
        was also thrilled to celebrate the Dora''s place in the pop pantheon as an
        early role model for Latinx children and share the screen with an A-list assortment
        of actors of Latino descent, including Eva Longoria, Michael Pena, Benicio
        del Toro, Danny Trejo and Eugenio Derbez.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abe892e3-6bb8-4a1b-8ec5-5ed1175a2c51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T14:32:14.683+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:28:43.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moner said she felt it was important to capture Dora''s "unshakeable
        positivity and excitement for life" in her portrayal.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeba2cf8-3bbe-49b2-8979-486dbcae9f55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T14:32:14.683+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:28:43.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I really think that was something really precious," she added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c70d4bd-790a-4e81-8afb-59d7eb5cdcbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T14:32:14.683+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:28:43.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Longoria, who plays Dora''s previously little-referenced mother
        in the film, said she felt "so much responsibility" when it came to translating
        an aged-up Dora to live-action, big-screen life.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2823f94a-9a3a-4d2c-82ca-5febaeacdfba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T14:32:14.683+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:28:43.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When I heard they were doing the Dora movie, I was like, ''Oh,
        that could really go wrong,''" she laughed. "And when I read the script, it
        was perfect: it was like ''Tomb Raider'' meets ''Raiders of the Lost Ark,''
        with a Latina lead. It was just all authentic to the world that was built
        through the cartoon. And to see her navigate the jungle of high school, that
        was brilliant, as opposed to the jungle-jungle...She''s just intelligent and
        fearless and smart and really is true to herself, which is the message of
        the movie: be yourself."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79e5dc09-b9c2-4da8-95b9-a91077c4ea33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T14:32:14.683+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:28:43.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What Longoria hadn''t realized, she admitted, was Dora''s global
        reach. The character doesn''t just solve puzzles in English and Spanish, she
        learned.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc39e1ae-1b9a-4325-adb3-98b70b1e74a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T14:32:14.683+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:28:43.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When I was announced that I was going to be the mom of Dora, all
        my friends called me -- but from London, from Germany, and I was like, ''Wait,
        what?''" she said. "I didn''t know she was a global icon. I thought she was
        an icon for our [Latin] community."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34492598-eb04-487a-9fb3-86c7318d205a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T14:32:14.683+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:28:43.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Longoria also said the movie offers many pleasures for the Dora-obsessed.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd259a740-a738-49ba-b6a8-22211d2fd9bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T14:32:14.683+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:28:43.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s also a nod to the cartoon," she offered. "There''s an
        animated section if you want to get your fix of like, ''Yeah, that''s Dora.
        That''s how we remember her first.''"</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a260ba6-2546-4197-ab2f-fad6969189a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T14:32:14.683+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:28:43.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For actor Joey Vieira, who plays Nico in the film, the original
        Dora series carried a more personal meaning. "I come from a multilingual family,
        so I also grew up not speaking the language, because my parents don''t speak
        English," he said. "So in my community I spoke Portuguese at home and Spanish
        with all my friends. I''m assuming a lot of people can relate to this: we
        have to grow up really quickly, because we become the translators for the
        family as well. That was me when I was 5, when I was 6, when I was 7, and
        I was still learning the language as well."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe639416-6aeb-4543-bc55-69cd12416ee0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T14:32:14.683+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:28:43.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vieira said the Dora phenomenon was something that struck a chord
        that still resonates with him. "A lot of us have had that experience coming
        here and trying to make a better life for ourselves," he said. "I also have
        an 8-year-old son and I also made sure that he spoke Spanish, he spoke Portuguese,
        and Dora was a great way to get that language in front of him. He had every
        single video."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e50f5d5-a419-4695-bc6e-4f6599238810'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T14:32:14.683+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:28:43.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To see it come to life was just very exciting," said Q''Orianka
        Kilcher, who portrays the film''s Inca Princess Kawillaka and also has treasured
        memories of watching Dora as a child. "It''s such a great moment in time because
        I feel like, we need a positive role model out there for the young ones. And
        to me Dora really represents celebrating all of our uniqueness and being different
        and that''s something to celebrate."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2799101d-985c-450e-9beb-3faef25fd437'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T14:32:14.684+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:28:43.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A more recent fan is Madelyn Miranda, who makes her film debut as
        the young 6-year-old Dora, much closer to the age of the TV original. "I watched
        her when I was little," said Miranda. "I even had a Dora birthday and there
        was a big pinata, and I didn''t want to hit her because I loved her so much."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56276216-8cea-4412-8847-52bf4196fa02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T14:32:14.684+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:28:43.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Miranda maintains a great deal of admiration for the character.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1726f7f8-49d1-4863-9f20-02e242ffac9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T14:32:14.684+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:28:43.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She taught me how to speak Spanish, and she''s so independent and
        brave and she loves exploring just like me. I like going to different places,"
        Miranda said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8c91177-8442-4050-8cf1-d682f252d66c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T14:32:14.684+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:28:43.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The life lesson the young actress says she took from Dora: "[Kids]
        should be independent and brave and do whatever they want, and don''t let
        anyone else tell them what to do."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1972a5e-d3c2-458d-bca3-b00d029c3115'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T14:32:14.684+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:28:43.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a message Moner said she believes has worked for her as she''s
        built her career.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '710bb023-08d5-47c7-83a9-1cde3881feac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T14:32:14.684+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:28:43.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hollywood is a jungle of its own, right?" she laughed.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '376997da-27a9-4151-885f-0f35a8851079'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T14:32:14.684+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:28:43.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Dora and the Lost City of Gold" debuts in theaters August 9.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '113a5fab-4abe-448d-89a0-22002e6abc4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T14:32:14.684+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:28:43.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/08/06/entertainment/dora-and-the-lost-city-of-gold-cast/index.html"
        target="_blank">''Dora and the Lost City of Gold'' cast explores their very
        personal feelings about Dora</a>."</em></p>'
  'megaworld-corporation-income-first-half-2019':
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-08-07T15:12:59.444+08:00
    'imagesource': 'jcr:523dabd1-47df-4628-951d-8fa499673170'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '25ec09c5-52c2-4d6b-9865-b10d9f1307f9'
    'lead': 'The Tan-led property firm sees its earnings jump in the first half of
      2019, driven by growth across its residential, rental, and hotel businesses.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-07T15:16:18.592+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2023-01-27T11:28:42.508+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T11:28:15.041+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Megaworld-Corporation', 'income-report', 'first-half-of-2019',
      'Megaworld-Lifestyle-Malls', 'Megaworld-Hotels']
    'template': '1'
    'title': 'Megaworld profit rises 16% in six months'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e3872d9-0465-45d3-bd16-a4d6eb49edd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T15:16:18.593+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:28:42.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 7)</strong> — Property
        firm Megaworld Corporation saw its earnings jump in the first half, driven
        by growth across its residential, rental, and hotel businesses.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08defc4d-8a94-4f13-a648-b5d6e7dbce75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T15:16:18.593+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:28:42.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement Tuesday, the Tan-led firm said its attributable net
        income rose to ₱8.3 billion in January to June, up 16 percent from the ₱7.2
        billion in the same period last year.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fb93b76-c58d-435d-af98-ff2b10543cdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T15:16:18.593+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:28:42.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Higher earnings were attributed to the 16 percent uptick in the
        company''s core businesses related to residential sales, office and mall space
        leasing, and hotel operations under the company''s namesake brand. Each segment
        posted double-digit growth from January to June, Megaworld said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d5dad52-a781-4f8b-86fe-3c28280cff80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T15:16:18.593+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:28:42.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Consolidated revenues went up by 18 percent to ₱31.7 billion during
        the six-month period. Residential segment accounted for the bulk of the revenues
        at 63 percent, followed by rental at 26 percent and hotel operations at 4
        percent.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '543087cb-1bbf-4bbe-a69f-48b5d0e5abf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T15:16:18.593+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:28:42.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sales for residential units jumped 11 percent to ₱20.2-billion from
        last year''s ₱18.1 billion. This was driven by the ₱39 billion in new inventory
        and sales reservations of P80 billion during the six-month period.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0495ae8a-3ff3-40dc-8640-927ceed320c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T15:16:18.593+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:28:42.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the rental segment, Megaworld said its leasing revenues soared
        to ₱8.1 billion in six months, up 20 percent year-on-year.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '186d7952-781d-4ea7-ae53-996a78e0f5e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T15:16:18.593+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:28:42.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Megaworld is expected to complete over 230,000 square meters of
        leasable space from its rental brands Megaworld Premier Offices and Megaworld
        Lifestyle Malls nationwide.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e5c09df-766e-482b-9e8d-10d3797d2ce5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T15:16:18.594+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:28:42.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company said hotel operations under the Megaworld Hotels brand
        was the fastest growing segment during the six-month period, with its revenues
        soaring 80 percent to ₱1.3 billion.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31c0a517-2039-44b9-8991-eb9591a97ec4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T15:16:18.594+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:28:42.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Megaworld Hotels, which currently operates 8 hotels across the country,
        is expected to further expand this year with the opening of Belmont Hotel
        Boracay and Savoy Hotel Mactan Newtown before yearend.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad2dba2d-b576-4f40-9486-a7cc5c87b062'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T18:14:06.620+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:28:42.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Megaworld shares went up by 2.17 percent Wednesday to close at ₱6.11
        apiece from the previous day''s ₱5.98.</p>'
