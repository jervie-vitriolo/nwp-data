    'title': '9 in 10 Filipinos want automated elections – Pulse Asia  '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28afa9d4-9a6a-4946-959a-f42607fc724a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T16:39:32.239+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:28:41.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 8)</strong> — Satisfied
        with the conduct and results of the 2019 elections, an overwhelming majority
        of Filipinos want the country to continue to use automated voting in the future,
        according to results of a nationwide survey released Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ad26686-45c3-4fa0-b1a8-2e6f5c6b4bd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T16:39:32.239+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:28:41.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65c048b5-0110-48a5-8c24-9603a884a237'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T16:39:32.239+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:28:41.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The non-commissioned poll of Pulse Asia showed that 9 in 10 or 91
        percent of Filipinos who voted in the May 13 midterm elections said they would
        "like to see automated voting continued in future elections." Only 7 percent
        said otherwise, while 2 percent were undecided.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b1d6877-51c2-460e-b9cc-2a7884cf818d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T16:39:32.239+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:28:41.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acfa9738-22ca-4923-8098-bfcd586cdd7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T16:39:32.239+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:28:41.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked what they think is the "main benefit" of automation,
        62 percent of those who voted said it brings faster results, 28 percent said
        it makes voting easier, while 9 percent said it makes the results more credible.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e09119f5-5586-4e7d-b495-0d86848b978c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T16:39:32.239+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:28:41.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24bef81d-7bab-41ca-864b-1c44f3f54c18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T16:39:32.239+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:28:41.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The most recent elections was marred by technical glitches, including
        defective vote counting machines (VCMs), malfunctioning secure digital (SD)
        cards, and a delay in the transmission of election returns to the media server.
        These prompted a conrgessional hearing in June, where lawmakers asked the
        Commission on Elections (COMELEC) to do better in the next polls. A presidential
        election is set for 2022.</p>'
