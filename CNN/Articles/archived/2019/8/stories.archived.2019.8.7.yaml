      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Here are some of the other big moves on Asian markets at 1:00
        p.m. Hong Kong time.</em></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a96e8d00-6dda-4600-87d5-0d60380d774d'
