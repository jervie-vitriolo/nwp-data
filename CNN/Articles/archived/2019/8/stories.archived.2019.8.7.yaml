      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;Cameron Diaz is keeping secrets.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61450734-812f-4d8c-9d3b-bb631de26621'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T21:26:33.332+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:28:33.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The actress who has been out of the limelight for years talked to
        InStyle magzine for its September issue and said she feels deserving of a
        little privacy given that she "started [experiencing fame] when I was 22,
        so 25 years ago."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d2fcc51-0cc9-4bb1-835a-55051baff902'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T21:26:33.332+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:28:33.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The way I look at it is that I''ve given more than half of my life
        to the public," Diaz said. "I feel it''s OK for me to take time for myself
        now to reorganize and choose how I want to come [back] into the world. If
        I decide to."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7ff93ce-758a-4b94-8d60-fc74ff7ad05d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T21:26:33.332+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:28:33.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s been a continuing fascination with Diaz''s life since she''s
        mostly disappeared from the Hollywood scene years ago.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa8be75d-761f-476b-abe3-d6911c7c7950'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T21:26:33.333+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:28:33.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She last appeared in the 2014 remake of "Annie" and last year she
        declared herself "retired" from acting.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87547097-2170-496c-a10b-0d93f0c43683'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T21:26:33.333+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:28:33.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now she says she doesn''t miss performing.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2b221ef-06b4-4ddf-a57b-a76e365616e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T21:26:33.333+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:28:33.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Right now I''m looking at the landscape of wellness and all that,"
        Diaz told InStyle. "But whatever I do, it has to be something I''m passionate
        about — something that just feels effortless."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6c0b40c-7d6b-4158-824c-148c2331a1ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T21:26:33.333+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:28:33.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diaz, who has been married to musician Benji Madden since 2015,
        said, "It''s fun to just not have anybody know what I''m up to. Because my
        time is all mine."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cabf1104-222b-4c4d-a8fd-7b88d6606a88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T21:26:33.333+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:28:33.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m not selling any films, and because I''m not selling anything,
        I don''t have to give anybody anything," she said. "I''m not doing this anymore.
        I''m living my life."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
