    'template': '1'
    'title': 'A Brazilian drug dealer who attempted a prison escape by dressing as
      his daughter is found dead in his cell'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '528be885-bfcd-4d7c-a6e2-436d1097c355'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T07:45:10.791+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:29:00.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;A Brazilian inmate, who went viral
        around the world for his attempt to escape prison disguised as his daughter,
        was found dead in his cell on Tuesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '262d454d-7bce-48da-bff5-acb606bf66de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T07:45:10.792+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:29:00.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9b18dcd-a551-486b-8406-377d46a90a70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T07:45:10.792+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:29:00.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prison officials told CNN that Clauvino da Silva, 42, appeared to
        have taken his own life. He was serving a 73 year sentence for drug dealing.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28590516-a3b4-4255-807e-165c175fe42f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T07:45:10.792+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:29:00.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec411e79-1f20-4874-b5fb-70ffda7f4a37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T07:45:10.792+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:29:00.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday, da Silva disguised himself as his 19-year-old daughter
        hoping to escape from the high security prison where he was detained. The
        prison guards recorded the convicted drug dealer taking off his clothes, when
        they noticed it was not the man''s daughter.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '254c7ca2-deb9-4c22-9b29-e8d57fc15f50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T07:45:10.792+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:29:00.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6211cd36-499f-4fd3-b5f3-b2f9f8a46bc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T07:45:10.792+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:29:00.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The video was then released by Brazil''s prison authorities, where
        it was promptly picked up by the international media.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d7faa4d-25e6-4124-9f18-b9005ab3baef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T07:45:10.792+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:29:00.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a61d2009-ff76-4166-8232-473f50f53eef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T07:45:10.792+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:29:00.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Images of da Silva''s escape ruse, a silicone mask with long black
        hair and a teenage themed t-shirt, made headlines throughout Brazil.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9752764e-e63d-4201-b2e0-5e32bd149bb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T07:45:10.792+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:29:00.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
