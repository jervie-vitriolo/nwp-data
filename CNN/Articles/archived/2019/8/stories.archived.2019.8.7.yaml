    'template': '1'
    'title': '''Hanna'' intensifies into a typhoon'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52fe46d8-32be-481b-9df2-6fa239eec525'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T07:30:53.954+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:29:01.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 7)</strong> —&nbsp;Residents
        in some parts of Luzon and Visayas&nbsp;may have to expect heavy rains until
        Friday, as Typhoon "Hanna" continues to intensify, the national weather bureau
        said Wednesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '011cb3fb-cb9a-4aaa-afef-2261c0e8ada7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T18:53:06.831+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:29:01.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At 11&nbsp;p.m. today, the Philippine Atmospheric, Geophysical and
        Astronomical Services Administration (PAGASA) said Bataan, Batanes, Zambales,
        Pampanga, Bulacan, Batangas, Cavite, Occidental Mindoro, Ilocos Region, northern
        portions of Palawan (including Calamian and Cuyo Islands), Romblon, Aklan,
        Antique, Iloilo and Guimaras will experience moderate to heavy monsoon rains.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30d82f4a-4825-442e-9af3-cd358e5e3bfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T18:53:06.831+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:29:01.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila, and the rest of Luzon and Western Visayas should also
        expect light to moderate rains.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b96498ae-b16b-4960-a310-1c1512b5c4c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T18:53:06.831+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:29:01.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Signal No. 1 remains up in Batanes and Babuyan Group
        of Islands.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b65c54d-781d-4740-8d92-b5cf447150db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T18:53:06.831+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:29:01.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, when the typhoon is expected to exit the Philippine Area
        of Responsibility (PAR) and move towards southern Ryuku Islands, a southwest
        monsoon is expected to affect weather conditions in Western Luzon, PAGASA
        said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b54d6dbf-f809-4e34-8f62-4e93353cbac6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T18:53:06.832+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:29:01.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hanna, which&nbsp;was last spotted at 510 east of Basco, Batanes,
        has&nbsp;maximum sustained winds of 155&nbsp;kilometer per hour (kph) near
        the center and gustiness of up to 190 kph.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaba5ef7-0173-4bb1-b9ea-ec29273ad24d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T18:53:06.832+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:29:01.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGASA also said it was monitoring another weather disturbance,
        Tropical Storm Krosa," currently at 1970&nbsp;km east of northern Luzon. However,
        the weather bureau said Krosa is not expected to enter the PAR.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a87ea4f4-b83d-44ac-9b32-5a11838e3331'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T18:53:06.832+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:29:01.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGASA has monitored that there is also a low pressure area west
        of Dagupan, Pangasinan, but is less likely to develop in tropical depression.</p>'
  'united-kingdom-heroin-bust':
    'author': 'Samuel Quashie-Idun and Bianca Britton, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-08-07T07:35:19.697+08:00
    'imagesource': 'jcr:b829d7a1-b5b9-4587-89f1-e38f5f44ceac'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0e2eac8d-92f2-4b9f-9999-f12e045c5242'
    'lead': 'In one of the largest ever seizures of heroin in UK history, British
      law enforcement have seized £40 million ($48.7 million) worth of the drug after
      an international operation, the country''s National Crime Agency (NCA) said
      Tuesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-07T07:37:22.848+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-27T11:29:00.690+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T11:28:09.383+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Europe', 'United-Kingdom', 'heroin', 'drugs']
    'template': '1'
    'title': 'UK seizes nearly $50m worth of heroin, one of its largest heroin busts
      ever'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c61ddf90-1ea8-4aef-9b6a-104f020af719'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T07:37:22.849+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:29:00.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — In one of the largest ever seizures of
        heroin in UK history, British law enforcement have seized £40 million ($48.7
        million) worth of the drug after an international operation, the country''s
        National Crime Agency (NCA) said Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e870d227-10e1-4d1c-bd89-571bdc2c7259'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T07:37:22.849+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:29:00.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officers from the Border Force and the NCA acted Friday on intelligence
        that identified a suspicious vessel in Felixstowe, England, the agency said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efd35252-9933-453e-9713-ab1edd601e6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T07:37:22.849+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:29:00.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inside, officers uncovered a container with approximately 398 kilograms
        of heroin, concealed under a load of towels and bathrobes.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '695009ee-58e6-4440-88b3-4d3336be9cc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T07:37:22.849+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:29:00.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The drugs would be worth at least £9m to organized criminals selling
        the whole consignment at wholesale, and at least £40m at street level in the
        UK and other European countries," the NCA said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7dfacbd-f71c-44e1-b716-4750e17fab2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T07:37:22.849+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:29:00.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The heroin was removed and the container returned to the vessel
        and sent on its way.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70050ba4-a102-49d5-bd8e-c4a0faeb5e49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T07:37:22.849+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:29:00.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After arriving in the port of Antwerp, Belgium, the container was
        moved by truck to the Dutch city of Rotterdam, all under close police watch.
        When suspects took steps to unload the contents, Dutch police swooped in.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10a08104-374b-41cf-bbde-331b58abd6a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T07:37:22.850+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:29:00.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two arrests have been made by Dutch Police. A man from Bromsgrove,
        UK, has also been arrested.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a253e966-e527-413d-988a-67e1ae9fbf4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T07:37:22.850+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:29:00.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Substantial seizures like this help to keep communities safe and
        hit the organized crime groups involved in the international drugs trade hard,"
        said Border Force Deputy Director Mark Kennedy.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '692acc7f-ff33-4e76-9219-c6e18dc4900a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T07:37:22.850+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:29:00.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Thiss tory was first published on CNN.com, "<a href="https://edition.cnn.com/2019/08/06/uk/uk-seizes-heroin-intl-gbr/index.html">UK
        seizes nearly $50m worth of heroin, one of its largest heroin busts ever</a>."</em></p>'
  'Brazilian-drug-dealer-prison-escape-daughter-dead':
    'author': 'Lauren M. Johnson, CNN'
