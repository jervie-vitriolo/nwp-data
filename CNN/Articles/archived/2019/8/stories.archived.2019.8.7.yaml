      'mgnl:lastActivated': 2023-01-27T11:28:56.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6d59039-6574-46cb-a171-9c54b2141894'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T15:14:50.704+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:28:56.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MMDA was insistent on starting with the dry run today, despite
        a Quezon City court''s order to stop it. But the agency quickly waved the
        white flag as they failed to hit their target of 1,000 buses participating
        in the trial.</p>'
    '25':
