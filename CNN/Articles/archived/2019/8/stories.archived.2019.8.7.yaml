      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fc170b5-035e-4ca0-aa04-96443ffb5e7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T15:33:48.568+08:00
