      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80e4aa41-c8c7-4498-a282-021bda011f87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T06:58:23.674+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:29:06.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Things got worse on Monday evening when the United States, for the
        first time in years, labeled China a currency manipulator.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f92e6d87-1577-4b32-b290-575df5120548'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T06:58:23.674+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:29:06.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '845dcd1c-76aa-4dda-a462-2dddd86fe7d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T06:58:23.674+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:29:06.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But now markets are calming down.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2463f5c4-1a24-456a-a16f-dd2845171874'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T06:58:23.674+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:29:06.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd404a2f4-80b7-415d-8297-376ab75f1d9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T06:58:23.674+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:29:06.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investors feared the label would eliminate China''s incentive to
        slash the value of the yuan versus the dollar, setting off a currency war
        with the United States. A further devaluation of the Chinese currency could
        ease the burden of America''s tariffs on China. Wall Street fears an intentionally
        weaker yuan could escalate the trade war, prompting the United States to raise
        its tariffs on China or intervene in the value of the US dollar.</p>'
