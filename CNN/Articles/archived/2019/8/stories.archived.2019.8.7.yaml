  'el-paso-texas-trump-escobar':
    'author': 'Paul LeBlanc, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-08-07T14:20:20.164+08:00
    'imagesource': 'jcr:20e3c917-b9a9-419b-849d-30f9441bd7f8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dcb23509-f212-42e2-b7a7-dc1516f999ff'
    'lead': '''I refuse to join without a dialogue about the pain his racist and hateful
      words & actions have caused our community and country,'' says Texas Representative
      Veronica Escobar.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-07T14:23:30.718+08:00
    'mgnl:createdBy': 'lucia'
    'mgnl:lastActivated': 2023-01-27T11:28:43.562+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T11:28:14.704+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['El-Paso', 'mass-shooting', 'US', 'Veronica-Escobar', 'Donald-Trump',
      'racism', 'white-supremacy', 'gun-control']
    'template': '1'
    'title': 'Texas congresswoman to Trump: ''I refuse to be an accessory'' to El
      Paso visit'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ae9ddfe-d3d4-4ed5-afda-6cc5cb0044f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T14:23:30.718+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:28:43.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Democratic Rep. Veronica Escobar of
        Texas on Tuesday said she declined an invitation to join President Donald
        Trump on his upcoming visit to El Paso, Texas, as the city recovers from a
        mass shooting.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aeb4d63-54a8-4cc5-b5c3-175c1bd08798'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T14:23:30.719+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:28:43.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I declined the invitation because I refuse to be an accessory to
        his visit," said Escobar, who represents El Paso. "I refuse to join without
        a dialogue about the pain his racist and hateful words &amp; actions have
        caused our community and country."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f308fc6f-2a87-4978-89e3-99a56c70cba2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T14:23:30.719+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:28:43.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s visit to El Paso Wednesday comes after a man opened fire
        at a shopping center, killing 22 people on Saturday. A 21-year-old white supremacist
        is in custody in the domestic terrorism case. In a televised address Monday,
        Trump called on the nation to "condemn racism, bigotry and white supremacy"
        but stopped short of acknowledging his own divisive and racist rhetoric.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50272b20-b816-412f-af99-42293a4f6480'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T14:23:30.719+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:28:43.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking with CNN''s Chris Cuomo on "Cuomo Prime Time" later on
        Tuesday, Escobar said Trump''s rhetoric "dehumanizes" the El Paso community.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1969685-0710-41b7-b7a7-95c47d2616d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T14:23:30.719+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:28:43.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t know that he gets it, Chris. His words have incredible
        power. You walk through all of these families, you walk through to this memorial,
        you''ll see people in pain. I talked to a veteran earlier who said, ''I''m
        being made to seem as though I''m not American,'' " she said. "The language
        that he uses to describe immigrants and Hispanics dehumanizes us."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73b32af7-6609-4b76-9f63-a597314855a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T14:23:30.719+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:28:43.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Escobar, who told MSNBC Monday that Trump wasn''t welcome in her
        community, tweeted that she requested a phone call with the President to "share
        what I have now heard from many constituents" but was told he was "too busy."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dedc204d-0d4b-4534-b460-6094deb2fa03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T14:23:30.719+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:28:43.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have publicly said he has a responsibility to acknowledge the
        power of his words, apologize for them, and take them back because they are
        still hanging over us," Escobar said. "I asked for a call so I could say this
        to him over the phone and ask for a dialogue that could lead to healing."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cb395ef-d715-45ce-aa76-b6f3c2817fa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T14:23:30.719+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:28:43.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Escobar told Cuomo on Tuesday night that her proposed phone call
        with Trump would''ve been an opportunity for him to "hear what is happening."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06c8c1af-e843-4df9-b9af-b8c013813a36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T14:23:30.720+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:28:43.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He called other elected officials here, the media has reported
        it. So he had nothing on his schedule today. Ten minutes. Ten minutes. And
        I''m not saying that he had to talk to me. I wanted him to hear what is happening,"
        she said. "If he were to walk through all of this pain, this sea of beautiful
        humanity that is suffering and is in pain, maybe it would open up the compassion
        in his heart, and he needs to feel compassion."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc39222b-e034-44ff-8e34-8bcf8ae7700f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T14:23:30.720+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:28:43.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Escobar''s criticism joins that of Democratic presidential candidate
        and El Paso native Beto O''Rourke, who has also urged Trump to not visit the
        city.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cc1f99c-944e-4420-9f2e-865755900cb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T14:23:30.720+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:28:43.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The things that he has said both as a candidate and then as the
        President of the United States, this cannot be open for debate," he said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67d2ba9d-069b-4af5-8610-2c5ee7c3021d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T14:23:30.720+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:28:43.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White House counselor Kellyanne Conway told reporters at the White
        House on Monday the purpose of Trump''s visit to El Paso is to express his
        condolences and help provide resources. Trump will also visit Dayton, Ohio,
        on Wednesday, where another mass shooting occurred Sunday that killed 9.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8adfc72c-7c57-46bc-9105-4141aef5b411'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T14:23:30.720+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:28:43.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Escobar ended her tweet thread Tuesday stating that during Trump''s
        visit she plans on "spending time with fellow El Pasoans who are dealing with
        the pain and horror left in the wake of this act of domestic terrorism fueled
        by hate and racism."Democratic Rep. Veronica Escobar of Texas on Tuesday said
        she declined an invitation to join President Donald Trump on his upcoming
        visit to El Paso, Texas, as the city recovers from a mass shooting.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd8ce0c3-885c-47ad-9208-5774f1b7a435'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T14:23:30.720+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:28:43.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/08/06/politics/el-paso-congresswoman-veronica-escobar-trump-texas/index.html"
        target="_blank">Texas congresswoman to Trump: ''I refuse to be an accessory''
        to El Paso visit</a>."</em></p>'
  'dora-the-explorer-lost-city-of-gold-cast':
    'author': 'Scott Huver, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2019-08-07T14:29:17.168+08:00
