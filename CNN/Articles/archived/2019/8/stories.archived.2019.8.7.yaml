      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Gurls, he''s not worth it. #KalmaLangGirls #MoveOn," she tweeted,
        even attaching her personal Viber sticker saying "Kalma lang dear!"</p>'
    '7':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">Gurls,
        he&#39;s not worth it.<a href="https://twitter.com/hashtag/KalmaLangGirls?src=hash&amp;ref_src=twsrc%5Etfw">#KalmaLangGirls</a>
        <a href="https://twitter.com/hashtag/MoveOn?src=hash&amp;ref_src=twsrc%5Etfw">#MoveOn</a>
        <a href="https://t.co/5PtsUF1yEh">pic.twitter.com/5PtsUF1yEh</a></p>&mdash;
