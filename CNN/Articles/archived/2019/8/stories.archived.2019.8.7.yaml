      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Muntinlupa City Rep. Ruffy Biazon joked that he wants a House investigation
        on the showbiz story that has gripped the country.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c396af35-39a6-4e2b-a781-c49ab7e78fec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T14:15:20.527+08:00
