    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85a43f89-0b34-4a0b-ac61-e1f9b076bb56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T17:55:51.430+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:28:39.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 7) —</strong> A Commission
        on Elections Commissioner has ordered an investigation into former National
        Youth Commission Chairman Ronald Cardema’s criminal liability for misrepresentation.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '749ebbf4-1fc0-4a1c-b241-5926a04d7d11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T17:55:51.430+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:28:39.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c819c81e-3768-4330-8495-3b382354c179'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T17:55:51.430+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:28:39.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>COMELEC Commissioner Rowena Guanzon on Wednesday said she asked
        the poll body’s law department to start an investigation into the probability
        that Cardema committed a criminal offense by stating under oath in his Certificate
        of Nomination that he fits the qualification to represent the youth sector.
        She also said Cardema took an oath of office despite being unqualified to
        represent the youth sector — also a possible criminal offense.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '665fcfb1-72b1-42be-ae29-fe0429b17c13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T17:55:51.430+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:28:39.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a455fe42-84a8-44cb-925c-db5962a445d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T17:55:51.430+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:28:39.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If the law department&nbsp;recommends there is a probable cause,
        we will submit that to the Commission En Banc for approval. If the En Banc
        approves it, an information would be filed against him for violating the Omnibus
        Election Code and it will proceed as a criminal offense in the court," she
        said.&nbsp;</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e94a0d1e-6abc-4b90-97ee-7159228be487'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T17:55:51.431+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:28:39.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a7d8bf7-527d-41d1-8b53-6917680cc450'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T17:55:51.431+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:28:39.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Party-list System Act states a nominee of the youth sector must
        not be more than 30 years old; Cardema is 34. Age was one of the reasons why
        the COMELEC First Division on August 5 <a href="https://www.cnnphilippines.com/news/2019/8/5/Ronald-Cardema-cancelled-Duterte-Youth-COMELEC-division-.html"
        target="_blank">ruled in favor of a petition to cancel Cardema’s bid</a> to
        be the first nominee of party-list. The ruling said Cardema attempted to circumvent
        the law.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cb8cb46-133d-421d-9d1d-f6a2b143ccb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T17:55:51.431+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:28:39.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60e8cbad-2181-403e-9e75-a23b3175985c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T17:55:51.431+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:28:39.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The commissioner said Cardema can appeal the cancellation of his
        bid for Duterte Youth nominee before the COMELEC En Banc.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ddb2471-4a7c-4dc4-be91-49bf1f58558c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T17:55:51.431+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:28:39.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '251677fb-df09-4e44-b0d8-330e14e5f3f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T17:55:51.431+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:28:39.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Call to all party-list groups</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50dc940d-0ea9-47e8-bc56-b36184a68a29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T17:55:51.431+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:28:39.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0feb75c-2cf7-473a-9188-717526a72990'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T17:55:51.431+08:00
      'mgnl:createdBy': 'xave'
