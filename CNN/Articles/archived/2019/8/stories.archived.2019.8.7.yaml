      'mgnl:lastActivated': 2023-01-27T11:28:45.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- New Zealand''s NZX 50 Index climbed 1.4% after the Reserve Bank
        of New Zealand cut interest rates by 50 basis points to bolster the economy.
        That''s more than expected, and puts the official cash rate at a record low
        of 1.00%.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28b133e9-d864-43cb-8701-ebc647898af8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T14:09:10.919+08:00
