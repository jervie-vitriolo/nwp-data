      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- On Tuesday, US stocks rebounded on optimism that currency tensions
        between the United States and China would ease. The Dow ended 312 points higher,
        or 1.2%. The S&amp;P 500 rose 1.3%. The tech-heavy Nasdaq Composite, which
        was hit worst in Monday''s selloff, finished 1.4% higher.</p>'
    '24':
