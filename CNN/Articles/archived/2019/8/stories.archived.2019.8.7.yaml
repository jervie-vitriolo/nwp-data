      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54a3382f-c91b-4431-b026-bd912fa4821e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T07:10:56.912+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:29:03.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump will visit both Dayton, Ohio, and El Paso, Texas, this week,
        but local officials said they are skeptical about his motives and what he''ll
        accomplish.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abba6e42-10b0-4ce7-90bc-77486f3e27f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T07:10:56.912+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:29:03.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29feaeb3-9b81-4a83-bbb3-4e7a64014409'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T07:10:56.912+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:29:03.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Look, I have no sense of what''s in President Trump''s mind at
        all, right?" said Dayton Mayor Nan Whaley, a Democrat, when asked if Trump
        could bring the community together. "I can only hope that as President of
        the United States that he''s coming here because he wants to add value to
        our community and he recognizes that that''s what our community needs. That''s
        all I can hope."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f09997e8-ae98-47dd-af71-536ff6cf0cb1'
