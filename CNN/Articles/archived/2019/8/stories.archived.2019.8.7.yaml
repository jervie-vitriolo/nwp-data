    'template': '1'
    'title': 'DOLE: Deployment of Filipino workers to Hong Kong will continue'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d89b1a2-6bb7-46a7-8f68-aa1120414094'
