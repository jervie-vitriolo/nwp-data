      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 7) —</strong> The
        Department of the Interior and Local Government (DILG) said it is open to
        lifting martial law in certain areas in Mindanao.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48a1777e-a649-4f78-b81b-625e9e76ca54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T12:26:56.071+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:28:53.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a160a75-7bef-4daa-b721-ecbe8d65318b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T12:26:56.071+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:28:53.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I think a compromise could be made by lifting it in some areas
        and limiting the martial law declaration only to those areas which still have
        a big peace and order problem,” said DILG spokesperson Jonathan Malaya, as
        they are waiting for the recommendation of the military and the police on
        the security situation in Mindanao.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc7eb5be-3d09-4237-9ab6-9119c3935dc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T12:26:56.071+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:28:53.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40357ee2-cd1a-404f-b147-b096d7e7bf24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T12:26:56.071+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:28:53.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement comes after Davao City passed a resolution <a href="http://cnnphilippines.com/regional/2019/8/7/Davao-City-no-more-martial-law.html"
        target="_blank">asking President Rodrigo Duterte to lift martial law</a> in
        his hometown. The President’s daughter, Davao City Mayor Sara Duterte, initiated
        the move.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f428e23e-4876-479c-bfef-364b7fe3afee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T12:26:56.071+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:28:53.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '842af797-1948-4452-b4be-2020c1552a05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T12:26:56.071+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:28:53.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Eastern Mindanao Command and the Police Regional Office 11 has
        said that the city does not need to be under martial law as it enjoys a "very
        good peace and order situation."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9abb782-a00a-4787-9726-11c685204f59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T12:26:56.071+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:28:53.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f25bb11-c6a6-41e3-8e55-75299c99c12a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T12:26:56.071+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:28:53.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President <a href="http://cnnphilippines.com/news/2017/05/24/Duterte-declares-martial-law-in-Mindanao.html"
        target="_blank">first placed Mindanao under martial law</a> on May 23, 2017
        after Marawi City was besieged by Islamist militants linked to the Islamic
        State. This stretched into a firefight until October 2017, when Duterte <a
        href="http://cnnphilippines.com/news/2017/10/17/Marawi-liberation-Duterte.html"
        target="_blank">declared the city’s liberation</a>.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8853a99a-c140-432c-9f8b-cde7b6d28cbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T12:26:56.071+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:28:53.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd99f3d7f-c8f4-4e5b-bad7-1601581350a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T12:26:56.071+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:28:53.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, martial law will continue to be implemented in all of Mindanao
        until the end of the year. Congress has thrice granted Duterte’s plea for
        martial law extension.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0074c54f-1133-4754-ad76-aee534acac31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T12:26:56.071+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:28:53.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01bb59ce-a46f-402b-9db9-85a174bec739'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T12:26:56.072+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:28:53.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the continued implementation of martial law, Mindanao still
        fell victim to several bombing incidents, including two suicide bombings in
        Sulu <a href="https://cnnphilippines.com/news/2019/7/24/indonesian-couple-sulu-twin-bombing.html"
        target="_blank">in January</a> and <a href="http://cnnphilippines.com/news/2019/7/10/sulu-filipino-suicide-bomber.html"
        target="_blank">June</a>.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f397e238-b962-436f-9cfb-db9245718eb3'
      'mgnl:activationStatus': true
