      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c69c798-bc39-4769-9544-977ef28712b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T07:10:56.912+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:29:03.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whaley had previously said that if people were unhappy about Trump''s
        visit, they should protest it. The mayor also said she was not reassured by
        the President''s comments Monday since he said very little about guns and
        how to control them.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0daf434-1bd2-4dae-9660-07b6cbeaa1f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T07:10:56.912+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:29:03.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caeddb44-3eca-4ff7-bf9b-36b696924f47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T07:10:56.912+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:29:03.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>El Paso Mayor Dee Margo, a Republican, said he would meet with Trump
        but in an official and not a political capacity. He warned Trump not to trot
        out previously debunked allegations that the President has made about El Paso''s
        crime rate.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd40fdd30-ec5e-48e1-98ec-ff0e8f2b196e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T07:10:56.912+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:29:03.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11570a88-f0c7-4ca7-93b2-90f94683d705'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T07:10:56.912+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:29:03.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will continue to challenge any harmful and inaccurate statements
        made about El Paso," Margo said. "We will not allow anyone to portray El Paso
        in a way that is not consistent with our history and values."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65dfe0c9-c566-445c-b8e0-a8288820c074'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T07:10:56.912+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:29:03.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daa6ebb1-219e-46e2-8bae-1d265568957f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T07:10:56.913+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:29:03.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Notably, Obama was unable to enact new gun control legislation or
        even a new system of background checks. Trump, given the opportunity to list
        such legislation as a priority Monday, did not. He has previously promised
        to veto a bipartisan background check bill that passed through the House if
        it reaches his desk, although he has asked Congress to work on new legislative
        proposals.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bf07c52-1028-44ac-b592-b19974e2d31c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T07:10:56.913+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:29:03.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ce333a5-69cb-4371-a226-c6b19d1e358b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T07:10:56.913+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:29:03.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump also pointed to video games and the internet for creating
        a violent atmosphere and to mental illness for motivating killers. He did
        not mention the effect his own divisive words -- warning of an "invasion"
        of immigrants or vilifying lawmakers of color who oppose him -- have further
        charged the political climate</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e2d8e76-c1c9-46f7-bff1-ba5d92446762'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T07:10:56.913+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:29:03.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a54cf7ca-9872-451e-8a13-8c9c71db5cec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T07:10:56.913+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:29:03.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For all his faults, the message of Obama''s presidency, even if
        he failed at it, was to try to bring the country together. Trump has tried
        to do the opposite.</p>'
  'peter-chadwick-arrested-wife-murder':
    'author': 'Hollie Silverman, CNN'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-08-07T07:19:00.082+08:00
    'imagesource': 'jcr:7c3d72f5-0972-432a-a6b7-799df204aa11'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c55a9f06-65bf-4545-8675-20aca77cee9e'
    'lead': 'A California millionaire has been arrested after spending more than four
      years on the run as a suspect in his wife''s death, the Orange County District
      Attorney''s Office said Monday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-07T07:30:14.530+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-27T11:29:01.630+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T11:28:09.136+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['United-States', 'California', 'Peter-Chadwick']
    'template': '1'
    'title': 'A millionaire charged in his wife''s murder has been caught after more
      than four years on the run'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f64ee0c9-5939-47b0-a732-5c2c92b86de2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T07:30:14.531+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:29:01.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — A California millionaire has been arrested
        after spending more than four years on the run as a suspect in his wife''s
        death, the Orange County District Attorney''s Office said Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3b6d1e0-6edb-4064-b902-c92082a733c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T07:30:14.531+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:29:01.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Peter Chadwick, 54, is accused of killing his wife, Quee Choo "Q.C."
        Chadwick, in 2012 at their home in Newport Beach after a dispute about a possible
        divorce and subsequent financial issues, a <a href="http://orangecountyda.org/civica/press/display.asp?layout=15&amp;Entry=5891">news
        release</a>&nbsp;from the district attorney''s office said. Charged with one
        felony count of murder, Chadwick was out of custody on $1 million bail when
        he didn''t show up for a pre-trial hearing in January 2015, according to the
        district attorney''s office.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '883fe419-772e-44a7-9335-5a87313ef969'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T07:30:14.531+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:29:01.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After he disappeared, authorities learned that he had emptied bank
        accounts worth millions.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fecc8b2-82e7-48c2-89c1-f4ced2b2299a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T07:30:14.531+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:29:01.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While on the lam, Chadwick led an itinerant lifestyle, authorities
        stated. He worked odd jobs and used several aliases, including Paul Cook,
        Paul Craig and John Franklin. Though Chadwick initially stayed at luxury hotels,
        he stopped once passports were required for check-in.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f65dd21-0628-4bde-80a5-2da9f0abbcb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T07:30:14.531+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:29:01.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials said Chadwick had ''large sums of cash'' when arrested.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0064d4fe-e064-4e0f-b1b7-a8b202e2f8e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T07:30:14.531+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:29:01.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Good old-fashioned police work" led to the apprehension of the
        accused millionaire, said Newport Beach Police Chief Jon Lewis at a news conference
        in Santa Ana, California, on Tuesday morning.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49d8f6a5-df3e-43b2-88dd-740de4e2dc94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T07:30:14.532+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:29:01.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A tip led law enforcement to Chadwick''s location in an area associated
        with ex-patriates just outside of Puebla, Mexico. Mexican Federal police picked
        him up in a residential duplex on Sunday night, according to Lewis, who credits
        the NBPD podcast, "Countdown to Capture," with generating tips.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aa2c541-6c56-4002-97c8-c26029d2dcb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T07:30:14.532+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:29:01.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN could not confirm whether Chadwick has an attorney since his
        capture.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '941b6ca7-c38f-44bf-9cad-126545e53e95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T07:30:14.532+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:29:01.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chadwick had been on the US Marshals Service''s 15 Most Wanted fugitive
        list — with a $100,000 reward for his arrest — since 2018.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c63cf63-43f3-47cf-8ea1-68f757d33e3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T07:30:14.532+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:29:01.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After strangling his wife on October 10, 2012, Chadwick placed her
        body in a trash dumpster in San Diego County and then contacted the San Diego
        Police Department saying she had been kidnapped and killed by a handyman,
        according to a <a href="https://www.usmarshals.gov/investigations/most_wanted/chadwick/chadwick.htm">September
        2018 news release</a>&nbsp;from the Marshals Service that has been updated
        to say Chadwick was captured Monday.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0034f14e-f2fa-46e4-a68f-fc845ba9ea48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T07:30:14.532+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:29:01.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officers who responded to the couple''s house for a welfare check
        after their children were not picked up from school the day of the killing
        found blood and signs of a struggle inside, the district attorney''s office
        said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da70f541-3326-4b2d-aa89-7b11a84ce126'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T07:30:14.532+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:29:01.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before he disappeared, Chadwick had been ordered to surrender his
        passports and live with his father in Santa Barbara, California, until his
        trial, the <a href="https://www.usmarshals.gov/investigations/most_wanted/chadwick/chadwick.htm">Marshal
        Service''s news release</a>&nbsp;said. His children, 3 boys, were placed in
        protective custody at that time as well, according to police.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea0fd70d-9125-47b0-b605-c4e583ae19e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T07:30:14.532+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:29:01.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Orange County District Attorney Todd Spitzer vowed to be a voice
        for the victim at Tuesday''s news conference and said prosecutors will do
        everything possible to gain justice for her. When Chadwick is arraigned on
        Wednesday, the DA''s office will ask the judge for no bail, Spitzer said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '504ec00c-3e1e-45f4-ace8-8b0cc8316c10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T07:30:14.532+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:29:01.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chadwick was born in the United Kingdom and became a US citizen
        in 1991, according to <a href="https://ktla.com/2019/08/05/officials-capture-newport-beach-millionaire-charged-with-wifes-2012-murder/">CNN
        affiliate KTLA</a>.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65bdcb77-e0b0-4ef0-80cc-56e8b28d3274'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T07:30:14.533+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:29:01.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/08/06/us/california-millionaire-wifes-death-arrest/index.html">A
        millionaire charged in his wife''s murder has been caught after more than
        four years on the run</a>."</em></p>'
