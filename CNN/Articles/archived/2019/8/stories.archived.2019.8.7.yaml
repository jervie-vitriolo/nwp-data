    'template': '1'
    'title': 'This 9-year-old has built more than 30 mobile games'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ef1459b-da0b-475c-bf5e-2da4068eb9ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T08:54:52.952+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:28:59.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —Seated in a stylish living room of a home
        in a suburb of Nigeria''s commercial center, Lagos, Basil Okpara Jr. is tapping
        away on his laptop keyboard.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc83c6f2-b53a-4c12-9bac-dfb5074e76b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T08:54:52.952+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:28:59.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 9-year-old is building a hide and seek game, using a free programming
        application called <a href="https://scratch.mit.edu/download/scratch2">Scratch
        2</a>.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4136368c-5fd1-4ffc-8b2b-321858a25e7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T08:54:52.952+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:28:59.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scratch 2 allows users to create games, animations, and stories
        online or offline. So far, Basil has used it to generate more than 30 mobile
        games.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d8afc8e-de28-48fe-8bf6-261de4267404'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T08:54:52.952+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:28:59.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Today''s game involves a bat he has programmed to hide. The player
        gets a point every time he catches the bat when it emerges from its hiding
        place.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '126b89d9-2e8d-45c5-99ca-cb0832dd2cd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T08:54:52.952+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:28:59.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I learned how to build games at a boot camp. Now, I build to keep
        me busy when I am bored," Basil told CNN.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80bf0bea-a072-4a7c-9558-185f7121d8b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T08:54:52.952+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:28:59.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In March, his father signed him up for a five-day boot camp for
        children aged 5 to 15.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e81a0a30-59cc-4f81-936f-4da72d85b59d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T08:54:52.952+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:28:59.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The camp, organized by <a href="http://technopreneur.com.ng/2019/04/09/codefest-international-organises-easter-boot-camp-for-children/">Codefest
        International</a>, was put in place to give children like Basil access to
        emerging technologies like robotics and virtual reality.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e6a47e8-c0a9-414e-ac93-46d1ed7cea3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T08:54:52.953+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:28:59.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Growing up, Basil used to play a lot of mobile games says his father,
        Basil Okpara Sr.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08ee36e8-1a20-4f48-9fdc-def749fb8c8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T08:54:52.953+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:28:59.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I bought him a tablet when he was 4 years old because I saw that
        he was always grabbing phones to play games with. He played Candy Crush and
        Temple Run a lot," the father told CNN.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c339f9d-2dc8-4d2f-8d33-aefeb04dddd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T08:54:52.953+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:28:59.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Basil''s interest in creating his games grew at age 7 after
        he got scolded for spending all of his time playing.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78a7c556-837b-4a22-8be0-63033f270d54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T08:54:52.953+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:28:59.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There was this day he was on the tablet, as usual, he was so carried
        away with the game he was playing that I got upset with him," his father said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f4e8b55-6e1e-416f-a099-7dca621693bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T08:54:52.953+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:28:59.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Out of annoyance, I said to him, ''you are always playing games,
        can''t you think about building your own games so others can play yours too?''.
        I was angry when I said it, and I did not know he took it seriously," he added.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c24072e-9f9c-46d0-a139-4033c5e39489'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T08:54:52.953+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:28:59.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since then, Basil actively showed interest in learning how to make
        his own games, prompting his parents to buy him a laptop and register him
        to learn the first steps of building games.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60337a86-c895-4f1a-b845-4128fb480c83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T08:54:52.953+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:28:59.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Basil, who wants to be a scientist in the future, titles his games
        based on what they are about.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e84b81a7-65a4-45d2-ab31-3fabb95b6e6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T08:54:52.954+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:28:59.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The games are still in their raw form and can currently only be
        accessed on computers that have Scratch 2 installed.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47db4723-0522-4c6c-9d4b-4a0162467b2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T08:54:52.954+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:28:59.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But according to his father one of them, titled Frog attack, will
        be available to the public on Google play store in August.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56e5d81c-dac3-4daa-bdee-3414d94c293e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T08:54:52.954+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:28:59.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Africa has the <a href="http://www.africa.undp.org/content/rba/en/home/blog/2017/8/7/africa_defining_challenge.html">largest
        youth population</a>&nbsp;in the world, and like Basil, this population is
        taking the lead when it comes to innovation on the continent.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b9969f5-700d-4dae-82d9-370de3b5398c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T08:54:52.954+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:28:59.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two Nigerian 12-year-olds were <a href="https://www.youtube.com/watch?v=JE8XIkpImg8">recently
        celebrated for using codes</a>&nbsp;to build robots to sort out their house
        chores.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0833aca-1c99-4e31-b65d-7520e1f65d92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T08:54:52.954+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:28:59.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In May, team Acrobot, a Ghanaian all-girls high school team won
        the <a href="http://www.techinafrica.com/ghanaian-girls-robotic-team-named-winner-world-robofest-championship/">2019
        Robofest</a>&nbsp;competition by programming robots to stack boxes.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8734d5f3-fda8-4b70-bcdc-62dcc839921e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T08:54:52.954+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:28:59.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And with Africa experiencing increased investment from tech giants
        like <a href="https://amp.cnn.com/cnn/2019/05/17/africa/tech-giants-in-africa-intl/index.html">Google
        and Microsoft</a>, Basil and his peers are on their way to becoming future
        coding stars.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eede368a-90be-495b-b322-2eec1f5c208d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T08:54:52.954+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:28:59.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/08/06/africa/9-year-old-built-30-mobile-apps-intl/index.html">This
        9-year-old has built more than 30 mobile games</a>."</em></p>'
  'gwyneth-paltrow-brad-falchuck-marriage':
    'author': 'Marianne Garvey, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2019-08-07T09:04:19.733+08:00
    'imagesource': 'jcr:9799196d-c4c2-4abc-b886-75ed71c3d66b'
