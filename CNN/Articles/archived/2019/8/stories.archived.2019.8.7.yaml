      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barretto on Tuesday finally <a href="https://cnnphilippines.com/entertainment/2019/8/6/Julia-Barretto-Bea-Alonzo-bullying-victim.html?fbclid=IwAR3_Jo003W5aa9SJnEYw8yHjwEMaMt7nYMyeI_iABpD5NI_lPkiL5tTJX20">aired
        her side on the third-party controversies</a>, which was first thrust into
        the limelight thanks to Alonzo’s cryptic Instagram post saying he''s done
        making the same mistakes.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12bd8855-5203-466e-82dc-b53ab43723de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T14:15:20.528+08:00
      'mgnl:createdBy': 'robert'
