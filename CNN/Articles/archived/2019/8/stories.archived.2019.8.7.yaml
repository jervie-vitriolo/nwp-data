      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Human rights organizations have also alleged that there were <a
        href="http://cnnphilippines.com/news/2018/12/10/mindanao-martial-law-human-rights-day.html"
        target="_blank">human rights violations</a> during the implementation of martial
        law.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32558f39-c305-44d7-8755-bf1a25cabe95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T12:26:56.072+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:28:53.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18141374-64cf-427d-9720-3c84d8540e87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T12:26:56.072+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:28:53.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malaya said local executives and civil society organizations in
        Mindanao largely favor another extension of martial law in the area.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a097e17-b1b0-484c-8b16-2d53ba51c0d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T12:26:56.072+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:28:53.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>POLL: What do Mindanaoans really think of martial law?</strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6fca040-652a-4e7e-9110-0581cffdaa0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T12:26:56.072+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:28:53.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In practice in Mindanao, it’s more of the presence of checkpoints
        and the ability of the government to deploy more troops in the area. So Mindanao
        people, having seen that, they are not threatened by any of this and they
        feel safer if there are government troops deployed in their areas,” he said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5a81e2c-267c-44cd-8677-f09398c25ba7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T12:26:56.072+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:28:53.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e10f9411-b615-47e2-98e7-be872f5ab1a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T12:26:56.072+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:28:53.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Initially, martial law was declared in Mindanao in response to the
        Marawi siege, but in asking Congress to extend its implementation, the President
        has also cited the communist rebellion.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5dd5446-997a-47e6-947d-d81c78c0db82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T12:26:56.072+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:28:53.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd45fe0eb-fa19-4244-86a0-0f1b799faf1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T12:26:56.072+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:28:53.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>National Security Adviser Hermogenes Esperon has cited the transition
        to the Bangsamoro Autonomous Region in Muslim Mindanao as another reason to
        extend martial law in the southern Philippines for another year or until December
        31, 2020.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21447673-44a8-4b81-8465-b897ae406f3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T12:26:56.072+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:28:53.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '040709e8-bc11-4d84-8e51-245765a71363'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T12:26:56.072+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:28:53.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President has said that he will listen to local government officials
        on whether to ask Congress for a fourth extension of martial law.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72edf933-7e40-4a69-8798-dcff86cbc3db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T12:26:56.072+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:28:53.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a77b5cec-dcbc-4ad6-b319-d0fde1edb6dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T12:26:56.072+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:28:53.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the Constitution, the President can only declare martial law
        and suspend the privilege of the writ of habeas corpus, which shields against
        warrantless arrests, for up to 60 days, unless Congress decides to extend
        it.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c54818a-4c71-4e92-8f62-963ecec16a91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T12:26:56.073+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:28:53.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5e2d5e1-6b71-4815-8599-f9cd7a859f21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T12:26:56.073+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:28:53.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Martial law may be declared and the privilege of the writ of habeas
        corpus may be suspended “in case of invasion or rebellion, when the public
        safety requires it.”</p>'
  'largest-parrot-fossil-new-zealand':
    'author': 'Ashley Strickland, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-08-07T12:29:02.321+08:00
    'imagesource': 'jcr:9ec9c778-e937-4d33-b2a4-e2a6a506f891'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6d4a0a8b-8f32-485d-bd04-cc80efe968c9'
    'lead': 'About 19 million years ago, the world''s largest parrot lived in New
      Zealand and used its massive beak to crack open food, according to a new study.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-07T12:32:15.240+08:00
    'mgnl:createdBy': 'lucia'
    'mgnl:lastActivated': 2023-01-27T11:28:52.261+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T11:28:12.100+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['New-Zealand', 'parrot', 'fossil', 'prehistoric-animal', 'bird',
      'bird-fossil', 'extinct']
    'template': '1'
    'title': 'Fossil find reveals that the world''s largest parrot was over 3 feet
      tall'
    'visualType': 'image'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c63044f3-d67c-4ef8-b9c3-280e41268891'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T12:32:15.241+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:28:52.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;About 19 million years ago, the world''s
        largest parrot lived in New Zealand and used its massive beak to crack open
        food, according to a new study.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdb18cef-eaa5-4a0b-a19a-4f42606203ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T12:32:15.240+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:28:52.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The parrot stood over 3 feet tall and weighed about 15.5 pounds.
        The fossils were found among others dating to 19 million years ago near St.
        Bathans in Central Otago, New Zealand. This area is known for its bird fossils
        dating back to the Miocene period, which ranges between 5.3 and 23 million
        years ago.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74cfb8bc-8f31-41e4-9092-7c132a5d1499'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T12:32:15.241+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:28:52.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A study describing the bird published Tuesday in the journal Biology
        Letters.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '709ea707-d160-4fd8-a836-3525578b06c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T12:32:15.241+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:28:52.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"New Zealand is well known for its giant birds," says Trevor Worthy,
        study author and Flinders University associate professor. "Not only moa dominated
        avifaunas, but giant geese and adzebills shared the forest floor, while a
        giant eagle ruled the skies. But until now, no one has ever found an extinct
        giant parrot - anywhere."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb12c5c9-05e5-4843-9082-f328ff61ea94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T12:32:15.241+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:28:52.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers have named it Heracles inexpectatus in honor of its
        Herculean size and strength.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dab1c3ca-484f-4229-9ac3-afe65b0ae839'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T12:32:15.241+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:28:52.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The parrot had a massive beak, which gives rise to questions about
        its diet.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e42c548-40e2-49e2-9a9e-d9643fbe604f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T12:32:15.241+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:28:52.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Heracles, as the largest parrot ever, no doubt with a massive parrot
        beak that could crack wide open anything it fancied, may well have dined on
        more than conventional parrot foods, perhaps even other parrots," said Mike
        Archer, study author and professor from the University of New South Wales''
        Palaeontology, Geobiology and Earth Archives Research Centre.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '271be675-f4fc-4389-821e-816c3127166c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T12:32:15.241+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:28:52.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Its rarity in the deposit is something we might expect if it was
        feeding higher up in the food chain. New Zealand keas, for example, have even
        developed a taste for sheep since these were introduced by European settlers
        in 1773."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e533bb31-a6b7-4387-a99d-96dabcce4bba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T12:32:15.241+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:28:52.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Heracles was alive, it would have been surrounded by laurel
        and palm trees in a subtropical forest.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aecba050-d41c-4982-9fde-f850df9ec670'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T12:32:15.241+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:28:52.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Undoubtedly, these provided a rich harvest of fruit important in
        the diet of Heracles and the parrots and pigeons it lived with. But on the
        forest floor Heracles competed with adzebills and the forerunners of moa,"
        said Suzanne Hand, study author and professor at the University of New South
        Wales Sydney.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de96b420-25ab-4f29-a882-c47682bd36b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T12:32:15.241+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:28:52.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s comparable to the giant dodo pigeon found on the Mascarene
        Islands east of Madagascar and twice the size of the previously known largest
        parrot, the New Zealand kakapo.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43ae2b2d-6d19-478d-afaf-8bb1964fcdf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T12:32:15.241+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:28:52.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These early parrots were more primitive than ones found in Australia
        and other areas today.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41ee9b83-e7fe-4456-a91c-3d58a611a92e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T12:32:15.241+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:28:52.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now-extinct giant bird species have been associated with islands
        in the past like the dodo, a giant pigeon found on Fiji, the Flores'' giant
        stork and Hawaii''s giant ducks.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd594edb-b33c-4acb-a8e8-440d45eeb8b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T12:32:15.241+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:28:52.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The St. Bathans fossil deposit also contains the remains of bats,
        turtles, crocodile ancestors, mammals and more than 40 bird species.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c0587dc-0b57-4ef6-b8ec-d0dc50fb99f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T12:32:15.241+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:28:52.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The St Bathans fauna provides the only insight into the terrestrial
        birds and other animals that lived in New Zealand since dinosaurs roamed the
        land more than 66 million years ago," says Paul Scofield, study author and
        senior curator at the Canterbury Museum in Christchurch, New Zealand. "This
        was a very different place with a fauna very unlike that which survived into
        recent times."</p>'
