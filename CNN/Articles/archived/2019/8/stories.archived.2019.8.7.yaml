      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Clueless" alum Silverstone will play Elizabeth Thomas-Brewer. She''s
        the mother of Kristy Thomas, the teenager who had a big idea to gather her
        friends together to start a club/business of babysitters-for-hire. Feuerstein,
        who is known for his work on USA''s "Royal Pains" among other shows, will
        play Kristy''s step-dad, Watson Brewer.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a157b30-35bc-4057-9e56-cfa3e630eafc'
