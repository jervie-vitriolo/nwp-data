    'jcr:uuid': '54a173ed-fd60-4f7f-ba8c-f2457488d37e'
    'lead': 'ISIS is ''re-surging'' in Syria less than five months after President
      Donald Trump declared the terror group''s caliphate there had been completely
      defeated.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-07T12:59:46.041+08:00
