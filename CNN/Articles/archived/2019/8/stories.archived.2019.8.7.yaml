      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9ca8986-fb25-4f38-a005-073634884c89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T18:02:18.357+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:28:37.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement posted by the Foreign Ministry said that the "recent
        proliferation of violent acts and hate crimes" need to be considered by those
        planning to travel into the US.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e291490e-088d-4ce8-8f6e-b326c725924e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T18:02:18.357+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:28:37.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f96daaa6-0ebe-4878-8b4f-317a633cebf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T18:02:18.357+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:28:37.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These increasing acts of violence have found an echo and support
        in the conversations and actions impregnated by racial discrimination and
        hatred against migrant populations, pronounced and executed by the supremacist
        elite who holds political power in Washington," the statement read in part.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca7d3f30-7a02-4a43-9762-8fb24e3d82ee'
      'mgnl:activationStatus': true
