      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Imports of raw materials and intermediate goods, which take more
        than a third of the total, slid by 16.5 percent compared to last year.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee947465-9358-42cc-89c4-29cd2c810fe7'
