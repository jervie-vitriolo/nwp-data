      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Guanzon faces death threats</h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '494a381d-c368-4b76-8ecc-4ca81c802172'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T17:55:51.432+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:28:39.581+08:00
