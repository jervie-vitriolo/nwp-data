      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88a0403c-3615-4d88-a4f1-a19fa3abd4ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T06:55:51.797+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:29:07.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To be honest, my situation has changed since I was single," she
        said through a translator. "I''ve let go of needing to maintain a perfect
        home all the time."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fea5dab9-654e-4e88-8148-02cc3bd1d8f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T06:55:51.798+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:29:07.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c7f0b45-1599-4623-aa12-feaf8c44a3bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T06:55:51.798+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:29:07.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The author of "The Life-Changing Magic of Tidying Up" and star of
        Netflix''s "Tidying Up with Marie Kondo," said it''s mostly due to being busy.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '437fed70-0012-4559-b439-b3593af49f14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T06:55:51.798+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:29:07.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40439776-f544-46b4-a683-8fa40f9dce10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T06:55:51.798+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:29:07.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Being pressed for time is common for all of us," she said. "You
        just have to accept the fact that you don''t have a lot of time and that it''s
        OK."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3048f3f-8aee-4ea1-bc8b-19e041293d7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T06:55:51.798+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:29:07.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e550362c-6f97-4155-8764-08e90826b1ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T06:55:51.798+08:00
      'mgnl:createdBy': 'lara'
