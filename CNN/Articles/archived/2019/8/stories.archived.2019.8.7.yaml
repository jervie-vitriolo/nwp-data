      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 7) —</strong> A traffic
        scheme implemented to ease traffic congestion (by <a href="http://cnnphilippines.com/transportation/2017/11/18/mmda-puv-motorcycle-lane-edsa.html"
        target="_blank">pooling city buses into one lane</a> along EDSA) ended up
        worsening it.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1e72c00-25af-4580-8920-76fe08aea4e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T11:33:06.076+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:28:55.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '190522d3-6830-4c3c-b730-02605541d0a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T11:33:06.076+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:28:55.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Confusion on the ground on the strict implementation of the policy
        led to provincial buses being dragged into EDSA’s yellow lanes, trapping private
        vehicles plying along the same route.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2328cc3c-5b20-49b5-bef3-2bf4733b95e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T11:33:06.076+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:28:55.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6553c05-bfa9-41d2-a054-62bad164a700'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T11:33:06.077+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:28:55.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It was hard because they literally occupied the whole lanes of
        EDSA and of course, in doing so, in funneling them back to the yellow lane,
        there are private vehicles who got stuck in the process,” MMDA traffic chief
        Bong Nebrija told CNN Philippines’ <em>The Source</em> on Wednesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b18d7c0-bc39-49c8-bd78-9a1eef05e23b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T11:33:06.077+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:28:55.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1166c0b1-cd7f-4296-a83d-74b854f84740'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T11:33:06.077+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:28:55.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Provincial buses should have been allowed to drive in EDSA’s third
        lane and not in yellow lanes, but Nebrija said they were waiting for a “directive”
        to allow provincial buses in their designated lanes. He said they received
        the directive in the afternoon, which prompted them to let the provincial
        buses back into EDSA’s third lane.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb4ed161-73f1-4927-9f6b-15b865d46a0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T11:33:06.077+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:28:55.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a0d4e50-8399-4281-8e56-8a7ac748fbe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T11:33:06.077+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:28:55.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the directive to let provincial buses in the third lane has
        been up on MMDA’s website since <a href="http://www.mmda.gov.ph/20-faq/286-10-things-that-drivers-should-know-updated-may-25-2011.html"
        target="_blank">at least April 22</a>.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c687affc-9ff8-441b-ab4a-1060106e2cd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T11:33:06.077+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:28:55.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '135f95d9-6e41-4ac0-9862-a1bfd08911fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T11:33:06.077+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:28:55.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Provincial buses are also not allowed to use the yellow lane. Instead,
        they are encouraged to use the third lane,” the MMDA said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e032700-fc5f-4f0b-a117-22a4a9ce1e38'
