  'extreme-water-stress':
    'author': 'Amy Woodyatt'
    'caption': 'File photo'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-08-07T07:02:12.012+08:00
    'imagesource': 'jcr:c075fe55-937a-41c7-9434-f953e5ec1251'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '965d0d3a-9fd2-4c2d-8b4f-a095ef530376'
    'lead': 'A quarter of the world''s population are living in regions of extremely
      high water stress — with "once unthinkable" water crises becoming common, researchers
      have said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-07T07:06:08.286+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-27T11:29:04.911+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T11:28:08.378+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['water-shortage', 'Middle-East', 'Africa', 'World-Resources-Institute']
    'template': '1'
    'title': 'A quarter of world''s population are living with extreme water stress'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '989bfb05-f3c0-463f-8d5d-1c582d161950'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T07:06:08.286+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:29:04.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — A quarter of the world''s population are
        living in regions of extremely high water stress — with <a data-cke-saved-href="https://edition.cnn.com/2019/06/27/india/india-water-crisis-intl-hnk/index.html"
        href="https://edition.cnn.com/2019/06/27/india/india-water-crisis-intl-hnk/index.html">"once
        unthinkable" water crises</a>&nbsp;becoming common, researchers have said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dfcaa6e-07db-4142-83e0-60f22baebf2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T07:06:08.286+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:29:04.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the climate crisis biting, seventeen countries — home to one
        in four people on the planet — are deemed to be "extremely high water-stressed,"
        meaning they are now consuming more than 80% of their available water every
        year, the World Resources Institute (WRI) has <a href="https://www.wri.org/news/2019/08/release-updated-global-water-risk-atlas-reveals-top-water-stressed-countries-and-states">revealed</a>&nbsp;in
        a report.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7db9fae-d0ab-4c4d-9b27-6cbc279ec14e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T07:06:08.287+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:29:04.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the growing shortages are fueling the risk of conflict in such
        countries, concentrated in the Middle East and North Africa, the researchers
        say.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ee2f2e8-f181-4cc0-bb95-e3ada0eaef69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T07:06:08.287+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:29:04.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paul Reig, director of WRI''s Aquedact water risk project, told
        CNN that the high level of demand relative to supply in these areas "puts
        huge pressure on <a href="https://edition.cnn.com/2019/07/17/africa/zimbabwe-water-crisis-intl/index.html">available
        water resources</a>&nbsp;and poses a threat to agricultural, industrial and
        domestic water users that rely on it."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d9909f5-dbaa-4b1d-9525-f19bf402f7fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T07:06:08.287+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:29:04.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Qatar is ranked as the world''s most water-stressed country, followed
        by Israel and Lebanon, Iran and Jordan. In Africa, Libya and Eritrea are suffering
        the worst shortages.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '056890c4-a2ce-401f-a101-3c4aefe28496'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T07:06:08.287+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:29:04.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"12 out of the 17, extremely high water stressed countries are in
        the Middle East and North Africa," Reig told CNN. "The region is is naturally
        dry and arid. But the situation there is getting worse. There''s a number
        of reports and research pointing to the fact that water stress can exacerbate
        both migration and conflict, and that water is currently a source of growing
        tension and violence in the Middle East," Reig said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f21342e-e32c-4d65-a79a-1c43d79b4414'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T07:06:08.287+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:29:04.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts also warn that such a narrow margin between supply and demand
        could push countries towards more "day zeroes" -- extreme water crises that
        threaten to see taps running dry, a situation that Cape Town came to the verge
        of last year.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c7c52bd-798f-4bb4-b525-2a0a98bcde10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T07:06:08.287+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:29:04.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Water stress is the biggest crisis no one is talking about. Its
        consequences are in plain sight in the form of food insecurity, conflict and
        migration, and financial instability." said Dr. Andrew Steer, president and
        CEO of the World Resources Institute.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd91f7c6e-b0e9-4da1-8694-9a52f33e9285'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T07:06:08.287+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:29:04.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In June, <a href="https://edition.cnn.com/2019/06/22/india/chennai-india-water-crisis-intl/index.html">Chennai</a>&nbsp;became
        the first major Indian city to face an acute water shortage. India, ranked
        13th in the world for water stress, has more than three times the population
        of the other 16 countries in the "extremely stressed" category combined.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b94313e3-6d6a-4e65-9ed9-f0b6128b143f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T07:06:08.287+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:29:04.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even in countries with low water stress overall, individual areas
        could still experience extreme water stress. The USA ranks 71st on WRI''s
        list, but the state of New Mexico is classed as experiencing extremely high
        stress levels.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1a3ee45-3de6-4757-a76a-7b11c0435d37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T07:06:08.288+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:29:04.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/08/06/world/aqueduct-water-climate-crisis-intl-scli/index.html">A
        quarter of world''s population are living with extreme water stress</a>."</em></p>'
