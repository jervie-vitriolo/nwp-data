    'stories': ['f45fbdb3-985c-4e41-8f19-0373d40fde00']
    'template': '1'
    'title': 'PH farm output drops in Q2 amid El Niño '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29597237-9ffa-413a-8d8c-83e0b087e6a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T12:19:22.772+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:28:54.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 7) —</strong> The
        local agriculture sector churned out fewer products in the second quarter
        as irrigation systems ran dry, the Philippine Statistics Authority (PSA) said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89e86426-1c4d-4402-9d4c-24a50878d9d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T12:19:22.773+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:28:54.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Farm output declined by 1.27 percent from April-June, reversing
        the 0.67 growth logged in the first quarter and the 0.12 percent increase
        in production logged during the same period in 2018. Total value stood at
        ₱424.6 billion, 5.2 percent lower than last year.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47077a88-0716-4ed0-bf4a-c81dbed16f08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T12:19:22.773+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:28:54.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc2d506c-5882-4b5b-9eb0-41fce10c0426'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T12:19:22.773+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:28:54.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The production drop was due to a 5.7 percent reduction in crop harvests,
        which accounted for nearly half of total industry output.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae490e9b-f6cc-4e86-a3ae-9ad9d81ac422'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T12:19:22.773+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:28:54.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b3ce310-4858-4e57-b15b-e49b175cae6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T12:19:22.773+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:28:54.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Crops</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80686da1-0bd5-40bd-bbbe-8a2e401aef8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T12:19:22.773+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:28:54.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Palay (rice paddy) production went down by 5.82 percent, while corn
        saw harvests slide by 8.73 percent year-on-year.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '105fd2eb-9ed3-4bcd-87ea-5a8e6c150ed8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T12:19:22.773+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:28:54.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61dacab0-bf57-427b-b8e5-ac4c78666aef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T12:19:22.773+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:28:54.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There were reductions in the harvested areas in MIMAROPA Region,
        Bicol Region and Western Visayas due to inadequate</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f42de60e-8bc9-4475-80ba-95ac4945c6aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T12:19:22.773+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:28:54.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>water supply or rainfall during the planting months in the first
        quarter of 2019," the PSA said in a report released Wednesday, noting that
        harvestable palay was "adversely affected" by the dry spell that hit rice-rich
        provinces.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8cbe916-970d-456f-833a-763db733edd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T12:19:22.773+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:28:54.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3557493-dc15-40d7-9bd5-e2283090c375'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T12:19:22.773+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:28:54.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, rice prices plunged by 18.22 percent from a year ago, as
        poor grain quality drove market rates down. The PSA added that the presence
        of "low-priced imported rice in the market," which was the result of the rice
        tarriffication law that took effect in March, also pulled down farmgate prices.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1cae232-f7b1-4e05-9151-8921e106db02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T12:19:22.773+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:28:54.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acae57f2-a5c8-49c5-9435-9dd701f60415'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T12:19:22.773+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:28:54.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, increased output was seen for onion, garlic, mango, tobacco,
        rubber, eggplant, pineapple and abaca, the PSA said. Total crops produced
        during the period were valued at ₱215.5 billion, down 11 percent from the
        previous year.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ca5332f-9805-4f75-89d3-5157bb8ed90c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T12:19:22.773+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:28:54.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41249b7e-e373-46ee-bec1-b6e0cb9e629b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T12:19:22.773+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:28:54.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Water supply for farm irrigation has been reduced as dams continued
        to dry up due to the drought.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b9df8e6-2ff2-4654-b20d-c7af1cac6ff4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T12:19:22.774+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:28:54.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/videos/2019/4/15/DA--Agricultural-losses-due-to-El-Ni%C3%B1o-hit-%E2%82%B15.7-B.html">DA:
        Agricultural losses due to El Niño hit ₱5.7-B</a></strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cfd1ee6-8322-46ec-ae67-cc044cbaf959'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T12:19:22.774+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:28:54.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Insufficient water supply coupled with extreme heat also drove down
        production of coconuts, the agency added. The same weather conditions also
        led to smaller sugarcane, as well as the "lower quality" of fruits harvested,
        particularly in SOCCSKSARGEN. On the other hand, the sunny weather allowed
        mango production to increase by 5.37 percent.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '246536c6-f0ae-4091-9fd6-497dba5525b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T12:19:22.774+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:28:54.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b809d1b-9277-46c3-937a-ac8ed36d54e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T12:19:22.774+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:28:54.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coffee production also contracted by 6.32 percent. On the other
        hand, tobacco enjoyed a 4.3 percent pickup during the quarter as some plots
        of land in Cagayan Valley have been converted to leaf plantations.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03ea89da-6c1c-4f83-986d-76622321fa67'
      'mgnl:activationStatus': true
