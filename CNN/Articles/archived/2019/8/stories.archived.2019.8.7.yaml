      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte earlier <a href="https://cnnphilippines.com/news/2019/5/30/Rodrigo-Duterte-COMELEC-Smartmatic.html">asked
        COMELEC to blacklist Smartmatic</a>, the country''s poll technology provider
        since it first held automated elections in 2010. The government continued
        to use the Venezuelan company''s services, despite allegations it had altered
        the source code of VCMs in the 2013 national elections, and fed a suspicious
        new script or computer command to the Comelec''s transparency server during
        the transmission and counting of election returns in 2016.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d407dd3-2b56-4ee6-a938-ec9977bf09a3'
      'mgnl:activationStatus': true
