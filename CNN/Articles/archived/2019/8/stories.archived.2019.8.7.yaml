    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd4a9ad60-e1f5-40a1-9f9c-ed30ca4c3f33'
    'lead': 'The actress who has been out of the limelight for years talks to InStyle
      magzine for its September issue and says she feels deserving of a little privacy
      given that she ''started [experiencing fame] when I was 22, so 25 years ago.'''
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-07T21:26:33.332+08:00
