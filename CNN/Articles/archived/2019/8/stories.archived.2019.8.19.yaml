      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(She) took the bull by the horns when she fiercely fought powerful
        interests in the mining sector, as well as in industries having a negative
        effect on our ecology. She would be greatly missed," it said.</p>'
    '0':
