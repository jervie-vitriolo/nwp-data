      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hogs tested for disease amid suspected African Swine Fever in PH</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31286474-e8f8-4a3e-87e8-c49fcf05ee4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T14:57:07.738+08:00
