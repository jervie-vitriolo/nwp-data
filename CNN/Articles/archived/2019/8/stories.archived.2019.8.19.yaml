      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/08/18/health/new-zealand-abortion-law-change-intl-hnk/index.html">New
        Zealand is finally trying to decriminalize abortion. Why has it taken so long?</a>"</em></p>'
