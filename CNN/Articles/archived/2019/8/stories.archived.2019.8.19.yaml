      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am so sorry for any inconvenience that that I have caused to
        the fans who have bought tickets," Sutherland said. "I will do everything
        I can to make it up to you."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb549721-371b-4378-8d06-14785f5e2a2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T06:51:19.180+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:52:09.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sutherland had been on tour in Europe in support of his record "Reckless
        &amp; Me." The three shows that were canceled were scheduled to take place
        in Denmark and Sweden.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3b9a4b2-1ac0-4fc0-b0f4-4744b5d028f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T06:51:19.180+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:52:09.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plan, Sutherland said, was to make up the missed shows in September
        and October when he returns to Europe.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6e8ec92-8e5f-4aee-bb0c-e097174e1a73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T06:51:19.180+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:52:09.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The singer also took to Twitter Saturday to poke a little fun at
        himself and thank fans for their support. He posted a GIF of a cat rolling
        down stairs.</p>'
    '11':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">Thank
        you all for your incredible kindness and support. We’ll be back on the road
        before you know it... and I promise to be more careful walking downstairs
        on a moving bus! <a href="https://t.co/dwOTQsXHNf">pic.twitter.com/dwOTQsXHNf</a></p>&mdash;
        Kiefer Sutherland (@RealKiefer) <a href="https://twitter.com/RealKiefer/status/1162806750933913601?ref_src=twsrc%5Etfw">August
        17, 2019</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
