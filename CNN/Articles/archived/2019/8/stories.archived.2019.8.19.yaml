      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will not forget your advocacies for a better environment for
        our country. I will not also forget your song during our turn over in May
        2017, the song, "I Believe I Can Fly." So, Sec. Gina, FLY NOW," he said in
        a statement.</p>'
