      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 19)</strong> — The
        Ombudsman has ordered the dismissal of eight Customs officials found guilty
        of a number of offenses.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2626495c-f152-4fe4-a5d6-3c0cac8deafe'
