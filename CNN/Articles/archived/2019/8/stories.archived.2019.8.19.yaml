    'mgnl:tags': ['Microsoft', 'Windows-10', 'update']
    'template': '1'
    'title': 'Microsoft warns Windows 10 users to update immediately'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3011dd93-46d5-4022-822e-c751aa77ddfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T10:46:26.889+08:00
      'mgnl:createdBy': 'mel'
