      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Microsoft is warning Windows 10 users to
        update their operating system immediately because of two "critical" vulnerabilities.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20feeb55-ae8c-4911-9d12-721ca10dcd19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T10:46:26.889+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:52:00.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company said the vulnerabilities are potentially "wormable,"
        meaning affected computers could spread viruses and malware without any action
        on the user''s part.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '047a6f2b-eda4-446e-822e-9ed0455b18a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T10:46:26.889+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:52:00.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63111c94-146d-4484-aaae-fbf6710ae4c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T10:46:26.889+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:52:00.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are "potentially hundreds of millions of vulnerable computers,"
        Simon Pope, Microsoft''s director of Incident Response, wrote in a blog post
        Tuesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d8df3a7-dd97-4e37-acc1-f47bc4b91af4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T10:46:26.889+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:52:00.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05138181-f255-4a71-8368-aa3ae578d437'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T10:46:26.889+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:52:00.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is important that affected systems are patched as quickly as
        possible because of the elevated risks associated with wormable vulnerabilities
        like these, and downloads for these can be found in the Microsoft Security
        Update Guide," he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10db8188-3c6f-4af8-b6e0-05b404fc06fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T10:46:26.889+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:52:00.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41506871-72ca-43ea-9f85-d2aa991a766b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T10:46:26.889+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:52:00.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Windows 10 users that have enabled automatic updates are already
        protected. For those who update manually, they can click the search button
        and type "Windows Update" to access the update tool.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4db5a747-ca1e-4819-a44b-3364b3116864'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T10:46:26.889+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:52:00.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ef4df15-c796-44cb-81de-abab4429d9cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T10:46:26.889+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:52:00.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other operating systems, such as Windows XP, are not affected.</p>'
    '11':
