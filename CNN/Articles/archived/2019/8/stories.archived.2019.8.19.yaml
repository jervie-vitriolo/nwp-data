      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company said proceeds from the sale of primary shares amounting
        to ₱12 billion will be used for capital expenditures, store expansion, and
        debt payment.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '153ff32d-051a-4337-8076-7121a3365ba4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:45:53.636+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:51:51.579+08:00
