      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 19)</strong> — The
        country''s corporate regulator has given AllHome Corp. the green light to
        raise up to ₱20.7 billion through an initial public offering (IPO) this year.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6433436d-02e5-464d-a5e8-e36024b488fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:45:53.635+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:51:51.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the Securities and Exchange Commission said it has
        approved the registration statement of the Villar-led company in an en banc
        meeting Monday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6838e11-a778-409c-88d9-21400eccff15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:45:53.636+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:51:51.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AllHome will offer in September up to 1.12 billion shares—750 million
        of which are primary shares—valued at ₱16 each.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8235ae7d-1897-4009-965f-c6e3b9d727b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:45:53.636+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:51:51.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It tapped UBS AG, Singapore Branch, as sole global coordinator and
        joint bookrunner, CLSA Limited and Credit Suisse (Singapore) Limited as joint
        bookrunners, and PNB Capital and Investment Corp. and China Bank Capital Corp.
        as domestic underwriters.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d686b8f-68f2-4414-8424-c0859ac366f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:45:53.636+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:51:51.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AllHome said it will be listed and traded on the main board of the
        Philippine Stock Exchange under the trading symbol “HOME" in October.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b3f932d-80b3-4888-af14-07115a0222c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:45:53.636+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:51:51.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/business/2019/7/18/allhome-corp-initial-public-offering-philippine-stock-exchange.html">Villar-owned
        furnishing chain to list in October</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4962d652-8731-45ff-85c2-26e2736e352d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:45:53.636+08:00
