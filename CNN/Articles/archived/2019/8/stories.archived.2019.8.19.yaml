      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45c98148-61e6-4e1a-8ca3-b9c850af8b31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T08:58:38.779+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:52:06.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ISIS claimed responsibility for the attack. It said a Pakistani
        fighter detonated an explosive vest amid a large gathering of Shia Muslims,
        reported the SITE Intelligence Group, which monitors terrorist group activities.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0884297b-84f6-4404-afa6-f79c145a5c42'
