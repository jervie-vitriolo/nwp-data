      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2019/06/20/us/alligator-died-semi-truck-florida-trnd/index.html">Videos
        from last week show one</a>&nbsp;swimming in the middle of a busy road — and
        another climbing a fence.</p>'
