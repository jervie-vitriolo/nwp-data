      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Oscar Farin, special agent</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06c89962-7a05-45c0-9492-ce7638c707af'
      'mgnl:activationStatus': true
