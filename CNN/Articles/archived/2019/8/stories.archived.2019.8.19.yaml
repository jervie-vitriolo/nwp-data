      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another gator in Jacksonville took a cue from a <a href="https://edition.cnn.com/2019/07/11/us/alien-march-facebook-event-trnd/index.html">viral
        "Storm Area 51" Facebook post</a>. Someone caught this animal climbing the
        fence at the naval air station in the city, and, no, we didn''t know they
        could climb fences either.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
