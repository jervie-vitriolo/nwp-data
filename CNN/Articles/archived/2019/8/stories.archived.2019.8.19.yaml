    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e65022e0-3446-4889-aeb1-6d21a6a8a063'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T18:39:13.015+08:00
