    'template': '1'
    'title': 'PH Navy receives warship donated by South Korea'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeff07a3-0128-47b1-b816-0489a8c0e51a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:07:21.498+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:51:55.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 19)</strong> — A warship
        commissioned by the Philippine Navy from its South Korean counterpart is now
        in the country.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be736ab4-daf3-4f92-893b-82ee677d0fde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:07:21.498+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:51:55.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine Fleet Commander Rear Admiral Giovanni Carlo Bacordo said
        BRP Conrado Yap (PS-39)&nbsp;is currently at the Manila South Harbor. The
        newly-acquired warship arrived in Manila early Sunday morning accompanied
        by BRP Davao del Sur manned by Naval Task Force 80.5 which participated in
        Russia''s Navy Day celebration.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1667aac-3133-4f4d-9221-6ddf9b377450'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:07:21.499+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:51:55.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PS-39, a former Pohang-class corvette of South Korea, is the country''s
        "most powerful" ship yet, according to Bacordo.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '948a6844-4972-45e2-af27-9c972f9ec8d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:07:21.499+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:51:55.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is equipped with two gas turbines, two Oto Melera 76mm guns,
        two Otobreda 40mm guns, anti-aircraft guns, as well as other anti-surface,
        anti-submarine, and anti-air warfare capabilities.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f12ec641-0aa8-48a0-a029-557255129b90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:07:21.499+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:51:55.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ibig sabihin madadagdagan ang ating</em> (It will boost our)
        anti-submarine warfare capability, <em>ganun ang</em> (that is the) implications
        <em>n''yan</em> (of having it) and then of course we have strengthened firepower
        for anti-, for surface warfare and for air warfare, strengthen capabilities,"
        he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3eb395d-5bfe-4a3f-8eac-50183304f053'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:07:21.499+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:51:55.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bacordo said Navy officials are still discussing the deployment
        plans for PS-39.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59a4e0ab-a6db-4ed0-b440-89c636201dee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:07:21.500+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:51:55.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The crew will still undergo several training, and the ship will
        still be checked for other systems that will be installed," he said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '609cfc22-7a8f-4221-836a-396f17649d6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:07:21.500+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:51:55.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It (PS-39) was refurbished, repaired in Korea, <em>pero ang gagawin
        natin dito, ''yung mga</em> (what we will do here is all) systems <em>na kailangan
        nya</em> (that it needs) so that our ships will be able to talk to each other,
        our ships will be able to communicate with each other, <em>''yung mga bagay
        na ito hindi yan magawa sa</em> (all of these couldn''t be done in) Korea,"
        Bacordo said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85e4f2f5-d75b-4851-8a60-746913c4a828'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:07:21.500+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:51:55.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An arrival ceremony for the newly-acquired ship and Naval Task Force
        80.5 will be held Tuesday. Defense Secretary Delfin Lorenzana and other military
        officials are expected to attend the event.</p>'
