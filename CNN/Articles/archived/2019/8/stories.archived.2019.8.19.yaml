      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9442cb4c-916f-46ea-821b-d0bcff11e2dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:21:00.170+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:51:54.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They argued that the OSG cannot appear in preliminary investigations
        as it could run into a possible conflict of interest if the case is appealed
        before a higher court.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '006ca5bf-1ebe-403b-a4e5-4711198b8da9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:21:00.170+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:51:54.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02c6c5d8-c6e3-45c9-8164-b2c9bd6e8335'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:21:00.170+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:51:54.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Magdalo party-list Rep. Gary Alejano, through his lawyer
        Arnold Labay, said in a 10-page motion filed Wednesday that should the Department
        of Justice (DOJ) rule in favor of those accused in the sedition case, the
        OSG may find itself lawyering against the DOJ before a higher court. The OSG
        is an attached agency to the DOJ.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93421380-4711-4b74-8572-1cb22a81c28c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:21:00.170+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:51:54.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3f9bbfe-67e6-49b8-9fa4-9192ad1acc94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:21:00.171+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:51:54.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Labay, along with lawyers Jose Manuel “Chel” Diokno, Theodore Te
        and Lorenzo “Erin” Tañada, said that the OSG is prohibited from participating
        in any criminal proceeding unless these are before the Court of Appeals or
        the Supreme Court.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57d2e781-4b78-48b6-8803-0140ae2c2639'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:21:00.171+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:51:54.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a8842eb-b4ad-465c-ae1f-51231e80d92f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:21:00.171+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:51:54.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawyers were citing a 1990 Supreme Court case where the OSG
        was barred from representing public officials until they reach appellate courts.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ca673ef-a8aa-4b44-8fc6-3abe4294120c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:21:00.171+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:51:54.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '850a7093-24aa-4476-ab35-e1a832614f80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:21:00.171+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:51:54.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They added that the OSG could not invoke its role as the “People’s
        Tribune” in representing the police in the sedition case.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '981474e5-92a4-40d6-b4b8-4aa3019a3bc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:21:00.171+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:51:54.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba3ae475-4616-4992-a5fa-e95fa90dc501'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:21:00.171+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:51:54.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“These proceedings do not involve the People of the Philippines—not
        yet. The ostensible client of the OSG is the PNP-CIDG, which is not, by any
        stretch, the People of the Philippines,” Diokno, Te and Tañada said in their
        separate 12-page motion.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd233389-6422-4c5f-b963-1f7b9add08b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:21:00.171+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:51:54.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83796554-6ac2-480d-a1ff-aa24b77b4986'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:21:00.171+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:51:54.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They also said that even if the case is formally filed before a
        court, the OSG could still not dip its hands in it as the prosecution of cases
        is exclusively in the hands of the DOJ’s National Prosecution Service.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '276e4b50-4ba5-49cb-bf27-79ab7597cbf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:21:00.171+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:51:54.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff11c029-349a-4164-b430-559143503e16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:21:00.171+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:51:54.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They added that the police have their own lawyers that can represent
        them instead of the OSG.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb433ad6-872c-4948-821b-4e1e06633543'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:21:00.171+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:51:54.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26da6c70-c6c4-42f1-be58-01ab8ccba134'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:21:00.171+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:51:54.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“OSG’s representation of the complainant in this case is unprecedented.
        The office’s unparalleled and unusual zeal and persistence in handling the
        case is itself suspicious,” Labay said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '523a1de2-8af5-4097-abc0-9173c2b89b0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:21:00.171+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:51:54.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7737b58-c5a5-4304-b7c0-7e7be42b5665'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:21:00.171+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:51:54.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from seeking the OSG’s disqualification as the police’s counsel
        for the sedition case, Diokno, Te and Tañada also want all actions taken by
        the OSG to be declared null and void for being beyond their power.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15305f90-af1d-4f51-8672-9b0281f11303'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:21:00.172+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:51:54.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '029518aa-891c-4de1-a065-bbe95f86c107'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:21:00.172+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:51:54.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They are also seeking appropriate sanctions against the OSG.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8deffa50-e112-43a9-a9b3-6607ebbdbb6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:21:00.172+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:51:54.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb41c71c-2d25-4cb8-acff-dfd5f195e50c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:21:00.172+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:51:54.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawyers of the respondents in the case have <a href="https://www.cnnphilippines.com/news/2019/8/9/doj-hearing-sedition-bikoy-robredo-calida.html"
        target="_blank">earlier questioned</a> the OSG’s authority to represent the
        police in the complaint against 38 respondents named by Peter Joemel "Bikoy"
        Advincula in his affidavit.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5695bab2-81d1-421e-a427-9ff79b1db873'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:21:00.172+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:51:54.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://cnnphilippines.com/news/2019/7/24/Solicitor-General-Bikoy-PNP-CIDG-sedition-opposition-advice.html"
        target="_blank">‘Our duty to give legal advice’: OSG clarifies hand in sedition
        raps. vs Robredo, opposition</a></strong></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40f57055-768e-4440-b85e-7bd7358981f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:21:00.172+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:51:54.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bikoy, the hooded man in the “Ang Totoong Narcolist” video series
        that claimed President Rodrigo Duterte’s family and close allies are deep
        into the drug trade, has said that the videos were just part of a so-called
        Project Sodoma, which aims to unseat the President.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65fd82d2-99ac-4c4f-b7a9-5ded3fbe6ca2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:21:00.172+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:51:54.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7b980c8-b05f-4dce-ad77-9fc07e542192'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:21:00.172+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:51:54.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The OSG has insisted that their being counsel to the police in the
        case is well within their mandate, which is “broad in scope.”</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c4c9db2-7102-4f75-93bb-956c2af65bf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:21:00.172+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:51:54.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9af5799-4499-4345-813b-e7c810f2a2f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:21:00.172+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:51:54.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“As Defender of the Republic, the OSG is bound to serve its clients
        in any matter, which, in its opinion, affects the welfare of the State and
        the Filipino people, as the ends of justice may require,” it said in a previous
        statement.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2f14a6f-1ed9-407f-830b-5fbb03fbb9be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:21:00.172+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:51:54.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7339e6dc-0ac8-4c02-a48d-b74e737ba8f5'
      'mgnl:activationStatus': true
