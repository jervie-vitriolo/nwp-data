      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that espionage is something that all countries do to each
        other.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be06528e-59b7-46b4-977b-9e1d5cba3eb6'
      'mgnl:activationStatus': true
