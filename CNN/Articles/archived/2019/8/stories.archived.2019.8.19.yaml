      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was a <a href="https://cnnphilippines.com/news/2018/05/11/Sereno-ouster-dissenting-Justice-Leonen-Solicitor-General-Calida.html">dissenting
        voice</a> in the ouster of former Chief Justice Maria Lourdes Sereno, saying
        the case against her should have been junked ourtight.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b1d4545-6a29-4928-b049-4fba420575e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T18:20:24.177+08:00
      'mgnl:createdBy': 'pia'
