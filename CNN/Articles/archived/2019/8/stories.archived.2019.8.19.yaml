      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Kiefer Sutherland suffered a serious injury
        that has caused him to cancel the remaining three stops on his European tour,
        the actor and singer announced on social media.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08c1b836-d977-4c30-bf28-351774aed115'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:43:11.039+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:51:51.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sutherland said in an Instagram post on Thursday that he slipped
        on the steps of his tour bus, injuring a rib, "making it difficult to breathe
        and impossible to sing."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1ac3de8-9911-466c-9d25-2abe140fd50a'
