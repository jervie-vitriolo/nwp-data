      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Palace mourned the death of Lopez, who was appointed by President
        Rodrigo Duterte as Environment Secretary but later rejected by the Commission
        on Appointments.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0dbb47b-a2b1-442d-9c28-3a0c57eed08f'
      'mgnl:activationStatus': true
