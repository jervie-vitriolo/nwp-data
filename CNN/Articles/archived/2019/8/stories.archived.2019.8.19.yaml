      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 19) —</strong>&nbsp;The
        government is monitoring developments in the kidnapping of seamen, including
        13 Filipinos, in two boats off the coast of Cameroon, the Department of Foreign
        Affairs (DFA) said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea7bc71c-1377-4a62-b949-3b8bd38ce613'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T20:30:16.464+08:00
      'mgnl:createdBy': 'lucia'
