      'mgnl:type': 'image'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '831ad929-2d3e-4981-859c-7cdfc6018a52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T17:40:48.676+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:51:48.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How do you hope “Happy Jail” affects viewers and, on a larger
        scale, jail conditions and the lives of inmates?</strong></p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8500685-5746-4b50-82ad-e088b5efc730'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T17:40:48.676+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:51:48.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a015e10-c8d2-48d4-9d8b-6df10a872aa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T17:40:48.676+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:51:48.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I think it’s crucial that we re-examine what’s happening in the
        jails and in the Philippines on a larger scale with more empathy and humanity,
        and I believe “Happy Jail” challenges us to do just that.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '908084ef-f919-4751-9fac-cbe9bae7eeb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T17:40:48.676+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:51:48.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2403906b-7963-42ce-a9c6-9a33f19b1e63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T17:40:48.676+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:51:48.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>It''s been said that it''s their dancing that makes CPDRC
        inmates unique. Would you say that the docu-series reveals more things that
        make them and their stories stand out and give them the ability to connect
        with people?</strong></p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dd56349-7fdb-4a00-ba76-528386cb6fd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T17:40:48.676+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:51:48.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f94ba2e3-7c74-4f8d-8116-054ee312f004'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T17:40:48.677+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:51:48.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yes, the dancing is an important part of the CPDRC inmates’ story,
        but it’s not the only part. Our series spends a lot of time learning about
        their lives, how they came to CPDRC, how they survive, and what their hopes
        are for the future. We take the time to learn about them as actual human beings,
        not just as inmates or dancers. Our show hopefully gives people an opportunity
        to empathize and connect with the inmates in a meaningful way.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '459e7a1a-7262-4084-a463-9024af770d9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T17:40:48.677+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:51:48.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2bd8179-fdf4-4335-85aa-6848dfa40768'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T17:40:48.677+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:51:48.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>When it went viral, the video of CPDRC inmates dancing to
        “Thriller” held national attention in the Philippines because they were from
        home, one of our own, while internationally it was more about cultural differences,
        literally making the dancing a tourist attraction. As a Filipino-American,
        what was your initial reaction to it? How did this project and getting to
        know these people help you reconnect with the Filipino part of your identity?</strong></p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b43ba90-4a7f-4c73-b143-d55a89d3e8ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T17:40:48.677+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:51:48.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe356c0b-e9f0-42c9-8516-f6a57920dcf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T17:40:48.677+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:51:48.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For me personally, I was immediately intrigued and touched by it.
        I had so many questions, but at the same time, being Filipino-American and
        having inherited that love of art and performance, I felt an intrinsic understanding
        that this was something that could happen only in the Philippines. Filipinos
        are, by and large, incredibly joyful and creative, and these traits can flourish
        even in the most dire circumstances. In a way, dance, music, and self-expression
        is the lifeblood of these inmates, and as an artist, on a certain level, I
        can understand that.</p>'
