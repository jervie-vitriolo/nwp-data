      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '502d6bca-4431-4aca-a9be-b4f251faa204'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T08:58:38.778+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:52:06.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were planning to sleep when we heard the sound of a loud explosion,"
        a witness who lives near the venue and did not want to be identified told
        CNN.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3ec2d29-1ab2-49a4-b7fd-088aa01e63cf'
      'mgnl:activationStatus': true
