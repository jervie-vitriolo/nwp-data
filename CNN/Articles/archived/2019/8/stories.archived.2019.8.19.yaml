    'mgnl:tags': ['Franklin-Drilon', 'The-Source', 'POGO', 'Philippine-offshore-gaming-operators']
    'stories': ['be029964-4fd3-4078-a882-0fc294e79222', '013e1d92-e663-45b1-b074-c74cb54ccef1',
      '3a5e5a59-86a4-4656-82bd-499667387493']
    'template': '1'
    'title': 'Senate leader open to banning POGOs'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '525c9b91-afad-425c-922d-74353504321d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T10:45:23.076+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:52:02.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 19) —</strong> A Senate
        leader expressed openness in banning Philippine offshore gaming operators
        in the country (POGOs), which largely employ Chinese nationals, amid concerns
        that they pose a threat to the country’s security.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f5706eb-f37f-41bb-9915-d8363e1322e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T10:45:23.076+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:52:02.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I am open to that. I would like to think that there is certainly
        a great merit in looking into that possibility of closing down those POGO
        operations,” Senate Minority Leader Franklin Drilon told CNN Philippines’
        <em>The Source</em> on Monday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc15529a-26ba-4aa1-8885-86d78a85346a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T10:45:23.076+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:52:02.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4020bd6d-6317-4a52-b87f-bc1b218f8c4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T10:45:23.076+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:52:02.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“POGOs deprive our FIlipino workers an opportunity to earn a living.
        Yes, they are not adept at Mandarin, but it is not something that can’t be
        learned. It can be learned,” Drilon said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ad3adc9-6143-48ba-8639-f2d74f72ca67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T10:45:23.076+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:52:02.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f4298d6-3fba-48e8-ade6-c575506b4a6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T10:45:23.077+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:52:02.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vice President Leni Robredo has also called on the government to
        temporarily stop the entry of POGO workers into the country pending the clarification
        on whether their operations are actually legal.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c23b7fd-1d59-4c86-b937-c6933eaa9eef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T10:45:23.077+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:52:02.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ced7797a-5254-44b9-8a4b-8079f8b1f214'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T10:45:23.077+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:52:02.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China has said that its citizens are being <a href="https://cnnphilippines.com/news/2019/8/8/china-ph-govt-recruitment-crackdown.html"
        target="_blank">illegally recruited</a> in the country to serve in gambling
        operations that are also targeted for Chinese nationals. Gambling is prohibited
        in China.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83c44ea9-2e5d-4d23-b3a0-177df048b55e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T10:45:23.077+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:52:02.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff7db754-967d-42d1-97e3-6ea3b08f78e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T10:45:23.077+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:52:02.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Drilon also cautioned that stopping POGOs may end up crashing
        the real estate market, which could negatively affect the country’s economy.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0a9fa51-7b77-44c4-81d5-f5fa7320d8fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T10:45:23.077+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:52:02.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5699cdd1-f96b-4793-90f0-b28f5001c1d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T10:45:23.077+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:52:02.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These comments come on the heels of Defense Secretary Delfin Lorenzana’s
        statement that he fears POGO operations can <a href="https://cnnphilippines.com/news/2019/8/16/Delfin-Lorenzana-POGO-spying.html?fbclid=IwAR2xJHFd5vZykwfxt4tWs2TfyP19UCAmdzf73tZKPapUgtWZvnMx-PuzwX4"
        target="_blank">easily shift their work to spying</a>, especially since they
        are situated <a href="http://cnnphilippines.com/news/2019/8/13/Jericho-Nograles-POGOs-military-camps.html"
        target="_blank">so close to key military and police camps</a>.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
