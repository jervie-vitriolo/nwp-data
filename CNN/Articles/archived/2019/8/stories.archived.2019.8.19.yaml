  'fairer-Hong-Kong':
    'author': 'Angus Watson, Ben Wedeman and Eric Cheung, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-08-19T09:21:32.997+08:00
    'imagesource': 'jcr:93aca5f7-2c87-45cb-a9a4-e8ffccd7a32f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7c2d130a-a40e-4465-b2a3-27e1327f7486'
    'lead': 'In the most expensive city on Earth, where apartments can cost 21 times
      the average yearly wage, hundreds of thousands of people cram into tiny subdivided
      flats and "cage homes" barely big enough for a bunk bed.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-19T09:26:40.634+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-27T11:52:05.141+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T11:51:28.889+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Hong', 'Kong', 'China', 'rental', 'real-estate']
    'stories': ['fbde01ad-34d4-4cde-a2c6-31e844057063']
    'template': '1'
    'title': 'He spends half his $1,300 monthly salary on rent. This is why he''s
      fighting for a fairer Hong Kong'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '353506ab-f867-4b29-986f-a1828c03cab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:26:40.634+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:52:05.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Tse Lai-nam has all the gear necessary
        for the next Hong Kong protest. He''s rarely missed one.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6a1a153-ce38-4a9d-917c-183a90c55b4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:26:40.634+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:52:05.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hard hat which has become a symbol of the semi-autonomous Chinese
        city''s summer of discontent can be found at any hardware store, but his full-face
        gas mask retails online at around $200, just over 15 percent&nbsp;of his monthly
        salary. Fortunately, the 26-year-old received his for free, bought with donations
        from a crowdfunding campaign supporting the ongoing anti-government protests.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a3d3a42-e9be-49ff-8f9e-b3da2cc44301'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:26:40.634+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:52:05.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db5b5c3c-092c-4969-950d-d50d27dc8f20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:26:40.634+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:52:05.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Originally sparked by opposition to a now-suspended extradition
        bill, the unrest —&nbsp;now in its 11th week —&nbsp;has expanded to include
        a range of demands tapping into longstanding frustrations over stalled political
        reform and economic injustice in Hong Kong.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8c94c88-3625-4718-a7ea-b3fd12f5e05f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:26:40.634+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:52:05.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94525209-000a-46a8-a5ff-f1a56fbd8ce3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:26:40.635+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:52:05.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tse lives in Sham Shui Po, Hong Kong''s poorest neighborhood. In
        the most expensive city on Earth, where apartments can cost 21 times the average
        yearly wage, hundreds of thousands of people cram into tiny subdivided flats
        and "cage homes" barely big enough for a bunk bed.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eff5bb6-d014-457b-9ebc-de7e37312acd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:26:40.635+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:52:05.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sham Shui Po has become a key battleground during the protests,
        with multiple clashes between protesters and police. On Wednesday, police
        warned residents to close their windows before they deployed tear gas to disperse
        a relatively small crowd which had gathered following demonstrations which
        shut down the city''s airport on Monday and Tuesday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12bf0dfa-1cc8-430b-bbd8-e6e6801b06a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:26:40.635+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:52:05.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier that night, CNN visited Tse''s 140 square foot (13 square
        meter) apartment which he shares with his cat, Tai Kwan. Tse works as a courier
        for a law firm during the week, making around $1,300 per month. He spends
        $740 of that on rent, and he''s proud of his apartment. Despite his place
        being expensive and cramped, he relishes the freedom it offers — rare for
        many working-class young people in Hong Kong who live with their parents until
        they have a family of their own.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '252e9004-f1e5-46a3-99fa-a0f017e2a10e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:26:40.635+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:52:05.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this year Tse moved out of his parent''s home because he
        doesn''t get along with his father. He said they fell out over politics.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '212af65e-41a4-4972-9b6c-ce96c5a5ea87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:26:40.635+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:52:05.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Protest veteran</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '673be209-4e16-4118-970d-063dc75df41c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:26:40.635+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:52:05.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tse''s political awakening came when he joined demands for the introduction
        of a universal pension scheme in Hong Kong —&nbsp;something that would have
        benefited many working-class families in Sham Shui Po.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9929d41c-6969-4b38-8d48-6232d0e54cbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:26:40.635+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:52:05.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cbd94f3-3ee1-4224-8597-b4ffad9012a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:26:40.635+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:52:05.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have seven years of experience in the pro-democracy movement,"
        he said. He is now a supporter of Demosisto, the political party co-founded
        by activist Joshua Wong, which is closer to the mainstream than many of the
        groups taking part in the ongoing anti-government protests but still vehemently
        opposed to any move that would curtail the city''s hard won freedoms.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5625192e-e630-4785-a066-2b895edec3ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:26:40.635+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:52:05.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2007c36-a922-4f9f-9850-fea93eb7b9d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:26:40.635+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:52:05.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Tse has taken part in "almost all" of the protests over the
        past two months, he denies committing any violent acts, saying he joins in
        on the frontlines to "construct barricades," "help the injured" and "save
        people from the police."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc231db3-1dad-492b-98d3-e0999683c4ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:26:40.635+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:52:05.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fcbbcea-4574-4f95-b48b-ac9252edad7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:26:40.636+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:52:05.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Personally, I completely disagree with violent acts, but I understand
        why they do them," Tse said. "They have been treated unfairly, the police
        have attacked protesters using extreme force."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fbfe259-ab53-455f-b3cc-1ef284224b43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:26:40.636+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:52:05.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62495da7-d183-4744-bb4d-b5c31a17da95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:26:40.636+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:52:05.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since June 12, when police first used tear gas and rubber bullets
        to disperse protesters outside the city''s legislature, there have been numerous
        accusations of police brutality, including by international human rights groups,
        and calls for an independent investigation. Police have pushed back, saying
        they only use force in response to protester violence.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bd6f6c2-09cd-48cf-8be0-763fb2189b34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:26:40.636+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:52:05.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bf3af4b-fc18-44c7-aaf4-b7dca5474979'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:26:40.636+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:52:05.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Hotbed of anti-government feeling</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '402e2c3e-fc5c-4258-920b-6d07ff29d70b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:26:40.636+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:52:05.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the protest movement may have its roots in the extradition
        bill and frustration with Hong Kong''s semi-democratic system, economic and
        class concerns are not far from the surface.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ccd81e9-67e0-49ce-a90f-73ca5a4a32dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:26:40.636+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:52:05.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The richest 10 percent of Hong Kongers earn around 10 times Tse''s
        monthly salary, which is already many times more than the city''s poorest
        survive on. Tse and the young people who clashed with police on Wednesday
        in Sham Shui Po are a world apart from the business travelers and jet-setting
        rich who were inconvenienced by the airport shutdown.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69619f24-a896-4298-9f4b-ed9ee112dc57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:26:40.636+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:52:05.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9775589f-2326-44eb-8d18-a9ea5ffeeb96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:26:40.636+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:52:05.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many wealthier Hong Kongers also have the backup of a foreign passport,
        allowing them to leave should Beijing tire of the "one country, two systems"
        principle by which Hong Kong has been governed since sovereignty passed from
        British to Chinese rule in 1997.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c1d9dda-e8cd-484b-a9d0-d37158bc0474'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:26:40.636+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:52:05.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6576b61c-3f0e-4fa3-bb3e-820a0699862b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:26:40.636+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:52:05.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The government should take from the rich and give to the poor so
        they can live in Hong Kong, too," Tse said. "The government has never done
        anything to promote social mobility, instead it has increased wealth disparity
        and made it more difficult for young people to buy an apartment."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5b35c6f-c84a-46c3-8aa3-d72fe5f63817'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:26:40.636+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:52:05.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e94525ea-b5c4-4393-8c36-6671832e854b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:26:40.636+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:52:05.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Chief Executive Carrie Lam hasn''t acknowledged that the financial
        stress on working and young people could be at the core of political discontent
        in Hong Kong, her advisers say she knows it is a problem.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53e50fbc-4b32-4d8d-98ed-68fd17c3298a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:26:40.636+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:52:05.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edc3e33f-af63-41b8-aa4e-c98808a8eb3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:26:40.637+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:52:05.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A senior government official told CNN on background that the government
        understands that much of Hong Kong''s youth feels "hopeless." The 2016 census
        showed that youths are increasingly dropping out of the workforce. For those
        in work, salaries are not keeping up with ever-rising living costs, and there
        are fears of a brain drain of young people as the economic and political stresses
        drive people to move overseas.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7805c708-c984-4479-a3f1-8f047793f827'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:26:40.637+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:52:05.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4608cc0-f98d-4241-85da-ecdce8665fdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:26:40.637+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:52:05.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, Financial Secretary Paul Chan announced a $2.4 million
        economic stimulus package designed in part to relieve the economic downturn
        caused by the ongoing protests. The package included rent reductions for government
        housing, extra social security payments and school subsidies.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd566739-f80d-4a65-a4ad-0decf69be690'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:26:40.637+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:52:05.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48a20190-4a0f-4d6c-8f69-9f89a5b7cfc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:26:40.637+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:52:05.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In particular, public housing remains a key complaint for many working
        and middle class Hong Kongers. According to government statistics, there are
        almost 150,000 people on a waiting list for a subsidized flat, and the average
        wait time is over five years. The government has admitted that it will miss
        a target of building 280,000 new flats by 2027, with a shortfall of around
        50,000, forcing more people into tiny apartments in the private sector.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aa45a20-838b-4717-ac5f-4f25422bbb11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:26:40.637+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:52:05.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '162e67fe-138e-429b-8791-8b91b301810d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:26:40.637+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:52:05.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And that''s only the rental market. For many young Hong Kongers,
        owning your own home, once a key part of the city''s post-1997 identity, is
        completely out of reach.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '154ed7cb-ac14-4563-a15f-f2ae6e196952'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:26:40.637+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:52:05.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ecdf383-78c5-4c3e-935b-fce24be4f47b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:26:40.637+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:52:05.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"How can (young people) buy a flat?" asked Sham Shui Po community
        organizer Gordon Chick. "It depends on your parents. Rich? Or not. If they
        are rich they can give you the money to buy. If not, sorry."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29cda45d-c8c0-4774-9e04-684b3538f5e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:26:40.637+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:52:05.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '591cfac1-a93d-4e4b-bdaf-2a0fd2e73f7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:26:40.637+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:52:05.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Not afraid of prison</h2>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28b0b356-724a-4d61-b458-b8450b8b86e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:26:40.637+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:52:05.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 700 people have been arrested in the protests since June,
        and many are facing serious prison terms on charges of riot and unlawful assembly.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c21a45de-6cce-4c46-a407-a1126a33d765'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:26:40.637+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:52:05.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a746e776-e198-47cb-b491-e7de947a3f27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:26:40.637+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:52:05.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tse has been arrested twice in protests in the past -- though not
        this summer -- and he said he isn''t afraid of going to jail.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0ec9c84-33bd-4400-882f-7c96dfed70fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:26:40.637+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:52:05.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb359f69-c6f6-43de-9614-f2d556d2a651'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:26:40.637+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:52:05.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He loves his apartment, but many in the city joke darkly that a
        prison cell would be larger than their expensive lodgings. Prison cells in
        Hong Kong are on average 75 square feet (7 square meters), not too much smaller
        than Tse''s flat and a good deal larger than many apartments in Sham Shui
        Po.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70c2d2ed-6c00-4563-bfcb-6df2a1e9eda1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:26:40.638+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:52:05.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56e9fe53-625e-441c-bb9e-bb46119825fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:26:40.638+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:52:05.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Graffiti scrawled across the walls of the equally poor neighborhood
        of Wong Tai Sin captured how economic issues play into people''s willingness
        to protest: "7k for a house like a cell and you really think we out here are
        scared of jail?"</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39ef47df-fc93-46d8-9b90-4d8b1dbe4da6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:26:40.638+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:52:05.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/08/17/asia/hong-kong-protester-economy-intl-hnk/index.html">He
        spends half his $1,300 monthly salary on rent. This is why he''s fighting
        for a fairer Hong Kong</a>."</em></p>'
  '3-dead-Honduras-soccer-riot':
    'author': 'Elvin Manuel Sandoval and Daniel Silva Fernández, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
