      'text': '<p><strong>(CNN)</strong> — Most people know alligators get <a href="https://edition.cnn.com/2019/07/27/us/gator-port-charlotte-pool-trnd/index.html">just
        about everywhere</a>&nbsp;in Florida, but now they''ve really leveled up.</p>'
