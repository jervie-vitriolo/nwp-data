  'lgbtq-bathroom-debate-myths-':
    'author': 'Chang Casal'
    'caption': 'Will allowing trans women into female restrooms put women at risk
      of being harassed by predators? Is it really too difficult to provide a gender-neutral
      restroom? Let''s put these myths to rest. Illustration by JL JAVIER'
    'categories': ['767a923f-14a8-4e1c-8399-65cbe6e7fff1']
    'created': 2019-08-19T17:19:05.550+08:00
    'imagesource': 'jcr:b8c8a336-36c5-4f75-abba-1aa41fbc5ea9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e72961f6-3bd0-4c30-a683-afedd92e09ca'
    'lead': 'Firstly, LGBTQ+ people aren''t asking for special treatment.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-19T17:34:22.210+08:00
    'mgnl:createdBy': 'chang'
    'mgnl:lastActivated': 2023-01-27T11:51:49.956+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T11:51:33.100+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Debunking myths about the LGBTQ+ bathroom debate'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f03911e4-a9e4-47a4-a0c3-1b2bae909cb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T17:34:22.210+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T11:51:49.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> When a cleaning
        crew at the Quezon City mall <a href="https://cnnphilippines.com/news/2019/8/14/Transgender-woman-Gretchen-Diez-Farmers-Plaza-Mall-LGBTQ--bathroom-discrimination.html"
        target="_blank">harassed</a> trans woman Gretchen Custodio Diez as she tried
        to enter a women’s restroom, they violated the city’s Gender Fair Ordinance,
        which protects people from harassment and discrimination based on sexual orientation,
        gender identity and expression (SOGIE). This incident sparked renewed debate
        about the SOGIE Equality Bill, which aims to provide protection to all Filipinos
        nationwide.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a80875d3-e8fa-4653-ac5e-4cfc1210ccb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T17:34:22.210+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T11:51:49.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, online, offline, and even in the Senate, discussions took
        place on restroom rights, gender identity, and the need for a national Anti-Discrimination
        Bill. To help everyone better understand the issue, as well as the call for
        protection against discrimination, here we debunk five myths and misconceptions
        about the LGBTQ+ bathroom issue.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bf65516-c0a2-4cac-84f2-6a874b4fabd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T17:34:22.210+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T11:51:49.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Myth: Trans women are still men.</strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b85db629-6a06-4bda-b8c3-e4753a3a138e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T17:34:22.210+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T11:51:49.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>False.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bb9cbaa-be5b-4ca3-b696-d66e0c19a46b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T17:34:22.210+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T11:51:49.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trans women are women and trans men are men.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b283584-c6ed-4132-8a10-3949bf2789f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T17:34:22.211+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T11:51:49.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Being transgender means that your gender identity doesn’t match
        your sex. According to the <a href="https://www.hrc.org/resources/sexual-orientation-and-gender-identity-terminology-and-definitions"
        target="_blank">Human Rights Campaign</a>, one’s gender identity is a person’s
        “innermost concept of self as male, female, a blend of both or neither.” This
        means that regardless of one’s “biology,” a person’s gender identity solely
        depends on how they feel inside.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0c96a74-3a65-4b27-b5de-05913a0d7a08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T17:34:22.211+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T11:51:49.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“None of us who are born today are not ‘full women.’ Our sex assigned
        at birth is&nbsp;merely a prediction,” said <a href="https://twitter.com/LagablabNetwork/status/1163280002118348801"
        target="_blank">trans activist Naomi Fontanos</a>&nbsp;in the press conference
        for the #WomenForWomen campaign.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58512d08-14a4-49d3-8a34-f8ea2408d25c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T17:34:22.211+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T11:51:49.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Myth: Toilets are “biology-based.”</strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4919ab08-23ca-4993-a4e5-184395fbcea1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T17:34:22.211+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T11:51:49.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>True, but they don’t have to be.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbdb038b-bb75-4f08-9477-a6dfedc74a7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T17:34:22.211+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T11:51:49.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a Senate debate following Diez’s harassment, Sen. Tito Sotto
        — a staunch opponent of the SOGIE Equality Bill — <a href="https://cnnphilippines.com/news/2019/8/17/Vicente-Sotto-lgbt-restroom-.html"
        target="_blank">said</a> that toilets are “biology-based,” and cited how lesbian
        women (perhaps he meant trans men) aren’t capable of using male urinals. Sotto
        failed to mention or acknowledge that male restrooms also have sit-down toilets.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ba4b737-33d0-49fc-b12f-72a9ec00813e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T17:34:22.211+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T11:51:49.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Insisting on “biology” as a basis for restroom segregation also
        proves problematic when you factor in&nbsp;<a href="https://cnnphilippines.com/life/culture/2017/10/10/gender-non-conforming.html"
        target="_blank">gender non-conforming</a>&nbsp;people, as well&nbsp;as&nbsp;<a
        href="https://cnnphilippines.com/life/culture/2019/6/21/intersex.html" target="_blank">intersex</a>
        individuals&nbsp;or people who are born with sex characteristics typically
        associated with both males and females.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd354abb5-129b-4e33-8b3d-945b889ecfe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T17:34:22.211+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T11:51:49.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Myth: Allowing trans women in bathrooms will put women at
        risk of being harassed by sexual predators.</strong></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfeea53d-c837-40c3-bc48-a2b7dd117437'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T17:34:22.211+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T11:51:49.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>False.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47bc5eb9-d880-4336-91be-21ba7a8e9be6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T17:34:22.212+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T11:51:49.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to <a href="https://edition.cnn.com/2017/03/07/health/transgender-bathroom-law-facts-myths/index.html"
        target="_blank">CNN</a>, there are 19 states and over 200 municipalities in
        the U.S. with anti-discrimination laws that let trans people use restrooms
        that align with their gender identity. Reaching out to 20 law enforcement
        agencies in several of these states, CNN found that there were zero reported
        cases of assault and sexual harassment in public restrooms since the laws
        were instated.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68a87c07-7c86-4967-a6cd-244bafb7fd71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T17:34:22.212+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T11:51:49.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, there is an alarmingly <a href="https://redirect.viglink.com/?format=go&amp;jsonp=vglnk_156619420111110&amp;key=a426d7531bff1ca375d5930dea560b93&amp;libId=jzhzib7l0102i8oq000DA30er4jq7&amp;loc=https%3A%2F%2Fedition.cnn.com%2F2017%2F03%2F07%2Fhealth%2Ftransgender-bathroom-law-facts-myths%2Findex.html&amp;v=1&amp;out=https%3A%2F%2Fwilliamsinstitute.law.ucla.edu%2Fwp-content%2Fuploads%2FHerman-Gendered-Restrooms-and-Minority-Stress-June-2013.pdf&amp;ref=https%3A%2F%2Fwww.huffpost.com%2Fentry%2Fopinion-transgender-bathroom-crime_n_5b96c5b0e4b0511db3e52825%3Ffbclid%3DIwAR2LrtYhoiJxiB5WID2xmFU-DgA7PvfuxV3pHJJOCvELwS9IydixzT0Cee8%26guccounter%3D1&amp;title=Transgender%20bathroom%20laws%3A%20Facts%20and%20myths%20-%20CNN&amp;txt=largest%20surveys"
        target="_blank">high rate</a> of harassment experienced by transgender individuals
        while using public restrooms. <a href="https://www.huffpost.com/entry/opinion-transgender-bathroom-crime_n_5b96c5b0e4b0511db3e52825?fbclid=IwAR2LrtYhoiJxiB5WID2xmFU-DgA7PvfuxV3pHJJOCvELwS9IydixzT0Cee8&amp;guccounter=1"
        target="_blank">Huffington Post reports</a> that in an extensive&nbsp;U.S.
        <a href="http://fingfx.thomsonreuters.com/gfx/rngs/USA-LGBT/010030Y221K/USA-LGBT-SURVEY.jpg"
        target="_blank">study</a>, over 50 percent of 28,000 transgender respondents
        said they avoided using a public restroom out of fear of encountering an altercation.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef9212ef-79cc-4b26-89d6-c56ffa26b2f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T17:34:22.212+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T11:51:49.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the UP Center for Women’s and Gender Studies’ (UPCWGS) headquarters
        in Diliman, there is an all-gender bathroom. The <a href="https://twitter.com/LagablabNetwork/status/1163273841830813696"
        target="_blank">UPCWGS</a> has said that there have been no cases of gender-based
        violence since the restroom was put up.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83001241-8756-41ee-b326-876aec7ce929'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T17:34:22.212+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T11:51:49.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the same Huffington Post report, it is stated&nbsp;that in the
        U.S., there was only ever one reported instance of a transgender person allegedly
        harassing someone in a changing room. And since 2003, there are only 18 known
        cases worldwide of cisgender men disguising themselves in order to take advantage
        of women.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86c84586-7b4c-475c-aa02-caa39b12dd89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T17:34:22.212+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T11:51:49.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And that’s the thing: The fear is that <em>straight men</em> will
        use anti-discrimination policies to find a way to harass women. Why then should
        trans women bear the brunt of a hypothetical problem that is perpetrated by
        men?</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '537624bb-0c96-4fd9-97d7-01d38ab899cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T17:34:22.212+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T11:51:49.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Myth: Providing restrooms for the LGBTQ+ community would
        be “difficult to do everywhere.”</strong></p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62b169aa-acb5-49e6-b67b-e07c06713978'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T17:34:22.212+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T11:51:49.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>False.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4529031c-c411-4d12-817f-abfdb5f8ed6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T17:34:22.213+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T11:51:49.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Senate debate, Sen. Sotto also said that it would be difficult
        to provide gender neutral restrooms everywhere.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd77e5ea-81e1-4d02-af4a-52c841422b55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T17:34:22.213+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T11:51:49.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Members of the LGBTQ+ community have varying opinions on the solution
        to the bathroom problem. Many queer people are against the creation of a third
        bathroom because it encourages segregation. <a href="https://news.mb.com.ph/2019/08/16/transwoman-against-putting-up-lgbt-restrooms/"
        target="_blank">Diez herself has said</a> that doing so will not address the
        problem of discrimination. And at the end of the day, trans women are women,
        and therefore deserve to use the restroom that corresponds to their gender
        identity.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '424955aa-eb17-410f-bf57-96a8fbbf5559'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T17:34:22.213+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T11:51:49.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, because of the still looming atmosphere of hate and discrimination
        towards the LGBTQ+ community, many non-binary and trans individuals are understandably
        uncomfortable with using <em>any</em> public restroom.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16572d89-b9c3-4a1e-a3ac-229247e6a12d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T17:34:22.213+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T11:51:49.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Regardless, it isn’t very difficult to do <em>both</em> for LGBTQ+
        people. Allowing queer people to use the bathroom aligned with their gender
        identity literally costs nothing — it only requires cisgender and heterosexual
        people to be non-discriminatory — to be respectful human beings. Meanwhile,
        the cost of assigning a gender-neutral bathroom shouldn’t be an issue if an
        establishment has at least one restroom that can be open to all genders. In
        some cases, PWD restrooms are also open for all genders, such as in the <a
        href="https://twitter.com/MClaireLayug/status/1162209573291192323" target="_blank">Quezon
        City Hall</a>, Mandaluyong City Hall, and in several schools like the&nbsp;<a
        href="https://twitter.com/ADMUSanggu/status/977113853182922752?ref_src=twsrc%5Etfw%7Ctwcamp%5Etweetembed%7Ctwterm%5E977113853182922752&amp;ref_url=https%3A%2F%2Fwww.rappler.com%2Fnation%2F198897-ateneo-de-manila-all-gender-restrooms-loyola-schools-campus"
        target="_blank">Ateneo de Manila University</a> and <a href="https://www.facebook.com/ArcadioDenxio/posts/1494915760527571"
        target="_blank">Lyceum of the Philippines University</a>.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30932df9-d8b1-423c-a688-2c63fd0374c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T17:34:22.213+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T11:51:49.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Myth: LGBTQ+ people are asking for special treatment.</strong></p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf851130-1cf4-404c-a98e-4678cf68df9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T17:34:22.213+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T11:51:49.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>False.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1cb3722-a4dd-49ad-b19c-f2cbf295ee3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T17:34:22.213+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T11:51:49.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currently, with no Anti-Discrimination Bill in place, LGBTQ+ people
        are susceptible to hate speech and violence in schools, workplaces, and public
        places. Employers, businesses, and even hospitals can refuse service to LGBTQ+
        people, or treat them unfairly based simply on their sexual orientation and
        gender identity and expression. The call for a SOGIE Equality Bill wasn’t
        born out of a desire to receive special treatment, but rather to be treated
        just like everyone else.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af1a38b3-fea6-4220-bb77-c4205067a9a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T17:34:22.214+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T11:51:49.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“SOGIE Bill does not give special treatment or special rights. What
        it''s trying to do is correct an imbalance [in the law],” <a href="https://cnnphilippines.com/life/culture/2019/5/27/same-sex-union-ADB.html"
        target="_blank">said Atty. Jazz Tamayo</a> of Rainbow Rights Philippines.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e03df6ea-b30b-46e9-a8ad-0b6cbdffa958'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T17:34:22.214+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T11:51:49.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though many still believe that the Philippines is one of the most
        LGBTQ-accepting countries in the world, Gretchen Diez’s case was no anomaly.
        In 2018, comedian Kaladkaren Davila was <a href="http://nine.cnnphilippines.com/entertainment/2018/08/27/geraldine-roman-kaladkaren-davila-discrimination-makati-bar.html"
        target="_blank">stopped</a> from entering a bar in Makati for being trans;
        in 2017, Bunny Cadag was laid off from an outsourced transcription job at
        Jollibee Food Corporation because the organization was “not yet ready for
        LGBT culture”; in 2014, <a href="http://nine.cnnphilippines.com/life/entertainment/film/2018/10/12/Call-Her-Ganda.html"
        target="_blank">Jennifer Laude</a> was killed by U.S. Marine Joseph Scott
        Pemberton when he realized that she was trans.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dde20282-8b14-4cf9-91ea-8c5bcbed660e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T17:34:22.214+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T11:51:49.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Consider also the countless <a href="https://cnnphilippines.com/life/culture/2019/6/26/LGBTQ-family.html"
        target="_blank">LGBTQ+ families</a> in the Philippines who aren’t afforded
        the right to make decisions for their partners in cases of hospitalization,
        the right to adopt children as co-parents, and the right to be legally recognized
        as spouses.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1c4f8d9-838a-42b7-9df7-80c3c0bfd07f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T17:34:22.214+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T11:51:49.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is a common argument that LGBTQ+ people need to compromise
        and adjust. However, daily life for queer Filipinos is already filled with
        compromises. When you have no assurance that the law will protect you from
        violence and discrimination, you live in a constant state of fear.</p>'
