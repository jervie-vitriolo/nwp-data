      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year’s exhibit at the Areté in Ateneo De Manila University
        occupied a larger space, with works outside the Ateneo Art Galleries and even
        outside the grounds of the building itself.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36d61a3f-0a02-4e08-af9d-68d0708daac3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T18:39:13.016+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T11:51:46.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oclos’ massive mural is on display at the central grounds of the
        Areté. The work is part of his “Lupang Hinirang” work and was exhibited at
        the CCP at a massive 20ft. x 70ft. scale. The mural depicts the senseless
        killings since the war on drugs began in 2016. Each line emphasizes that “dito
        sa Lupang Hinirang walang pagpapahalaga sa bawat buhay, may halaga lang tayo
        tuwing eleksyon,” as Oclos put it.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f303755-d28d-4430-92e4-b2c74dc361a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T18:39:13.016+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T11:51:46.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cerda’s “Super Nardo: False Profits” is an intriguing VR piece with
        a game that can be played by downloading an app that is specifically designed
        for Cerda’s works. His paintings serve as hand-painted backgrounds to a platformer
        game similar to, as the exhibit name alludes to, Super Mario Bros. Cerda contemplates
        on the game’s unending quest for gold and how it resonates to real-world issues
        that hark back to&nbsp;the Age of Exploration.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46590eb1-68d8-4ea2-bb05-18867f0bc5a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T18:39:13.016+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T11:51:46.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zicarelli ruminates on his artistic practice in “Years of Dust Will
        Build A Mountain.” He uses materials (graphite, wood, charcoal, etc.) that
        are instrumental to his work, or as he puts it, old habits that have accumulated
        over time. From earthen mounds, assemblages, to wood grain drawings depicting
        people “creating nothing where there used to be something,” Zicarelli presents
        how these creative forces can also be used for acts of destruction.</p>'
