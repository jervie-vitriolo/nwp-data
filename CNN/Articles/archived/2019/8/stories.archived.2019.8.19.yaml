      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With respect to the proximity, the President said any foreign national
        working here, group, need not be near the military camps in order to get intelligence.
        Considering the high tech, even if they''re 1000 miles away, they can spy
        on us if they want,"</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5044d80-f706-4598-935c-a672edaa3859'
