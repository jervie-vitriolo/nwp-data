  'dfa-locsin-death-penalty-abolition':
    'author': 'Janine Peralta, CNN Philippines'
    'caption': 'DFA Secretary TeddyBoy Locsin says the government''s obligation to
      protect Filipinos convicts abroad will be weakened by the restoration of the
      death penalty (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-08-19T13:44:36.739+08:00
    'imagesource': 'jcr:7ee8c94d-ced4-4b12-85a1-59b5926699e5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b7d3d510-0e6d-4781-a154-3a56b1e67013'
    'lead': 'DFA Secretary TeddyBoy Locsin says the government''s obligation to protect
      Filipinos convicts abroad will be weakened by the restoration of the death penalty'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-19T13:48:04.650+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-27T11:51:58.202+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T11:51:30.341+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['dfa', 'death-penalty', 'locsin', 'department-of-foreign-affairs',
      'teddyboy-locsin', 'koko-pimentel', 'senator', 'ping-lacson']
    'template': '1'
    'title': 'Death penalty in PH will hinder appeals to save Filipinos with drug
      cases abroad – DFA chief'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b38cfbbb-bed3-4168-993c-964f2ca0e085'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T13:48:04.650+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:51:58.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 19) —</strong> Foreign
        Affairs Secretary Teodoro “Teddy Boy” Locsin stood firm on his stand against
        the reimposition of capital punishment in the country, saying it would hinder
        his agency’s attempts to save Filipinos charged with drug cases abroad.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a0db2e1-213f-4a45-99bf-1de7d726f0b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T13:48:04.650+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:51:58.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I continue to support the abolition of the death penalty because
        I cannot see, now that we have abolished it, if we restore it, how we can
        appeal if we feel that there is a possibility of a miscarriage of justice
        in a foreign country,” Locsin said during a briefing at the Senate Committee
        on Foreign Relations on Monday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26150480-4b4c-457a-bde6-fce2bfc8a2b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T13:48:04.651+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:51:58.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Millions of Filipinos work abroad and are often called "modern day
        heroes," sending home billions of dollars yearly that help prop up the economy.
        Assistance to nationals in trouble overseas is an emotional issue for Filipinos
        and is a pillar of Philippine foreign policy.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d2c1396-d1d5-4a0c-8d96-3e16d062593b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T13:48:04.651+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:51:58.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the briefing, Senator Panfilo “Ping” Lacson asked Locsin how
        the Philippine anti-drug war is affecting efforts to protect Filipino detainees
        in other countries.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32f226e5-5eb1-4bea-b70c-49a502764763'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T13:48:04.651+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:51:58.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“How do we reconcile the all-out drug war in this country with helping
        drug convicts in another country?,” Lacson asked.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47033113-51ce-4175-b249-81704afecfc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T13:48:04.651+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:51:58.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response, Locsin reiterated his support to abolish the death
        penalty in the Philippines.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fa04fab-4741-4626-a990-394b0846ccdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T13:48:04.651+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:51:58.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We cannot, that’s why I stand firm on the abolition of the death
        penalty,” he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9151f490-7ee5-414e-8843-b9b9fcf46193'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T13:48:04.651+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:51:58.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the DFA’s numbers, drugs topped the list of cases for
        the incarceration of Filipinos abroad.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a6cabf9-57f9-43d6-9505-f45864fd0f1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T13:48:04.651+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:51:58.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Aquilino “Koko” Pimentel III said, regardless of the case,
        the government is obliged to look after its countrymen.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3469c96-e88a-4768-8877-5c3e3fdf8859'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T13:48:04.651+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:51:58.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are not saying that they should not be punished, but since they
        are our nationals, we take care of them, we monitor how they are treated,
        we look at their conditions,” Pimentel said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3d0719b-57db-44f1-8a24-9bd6f7e42c22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T13:48:04.651+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:51:58.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Locsin staunchly maintained that looking after Filipino
        convicts abroad will become more difficult once the death penalty is restored.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99dfdd19-e337-47d5-baec-b34a6b7314b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T13:48:04.651+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:51:58.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“That obligation is weakened when we restore the death penalty,
        especially in death penalty cases,” Locsin argued.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd104dcec-5f70-4a8f-a90f-450da6df8139'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T13:48:04.651+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:51:58.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacson suggested to “treat them (convicts) as Filipino first then
        convicts later” to affirm their obligation to protect Filipinos detained in
        other countries.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b0401cb-a100-4d9e-b90f-0acd5f66ffce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T13:48:04.651+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:51:58.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is not the first time the foreign affairs chief aired his opposition
        to the death penalty. In July, Locsin tweeted that capital punishment “degrades
        society.”</p>'
    '24':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">I&#39;m
        against the death penalty. Doesn&#39;t work; just creates an illusion of severity
        criminals see through easily. Scares nobody. It just degrades society by making
        everyone complicit in a capital error of miscarried justice. EJK is a crime
        of the cop; judicial killing is our crime. <a href="https://t.co/S3maykJXJ7">https://t.co/S3maykJXJ7</a></p>&mdash;
        Teddy Locsin Jr. (@teddyboylocsin) <a href="https://twitter.com/teddyboylocsin/status/1148610394711191552?ref_src=twsrc%5Etfw">July
        9, 2019</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa7642bd-1d4d-489d-9fad-3616b6df4f72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T13:48:04.652+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:51:58.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c8bb0fa-1592-4089-972e-044b6d9d405f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T13:48:04.651+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:51:58.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several Filipinos have been sentenced and rescued from capital punishment
        in other countries in recent years.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e100df5d-f244-4d35-9d0f-2de651d8f71b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T13:48:04.652+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:51:58.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2015, the famous case of <a href="https://cnnphilippines.com/news/2018/01/10/mary-jane-veloso-duterte.html">Mary
        Jane Veloso</a> in Indonesia saw the government scrambling to appeal to have
        her spared from death by firing squad. Her sentence was stalled after a woman
        came forward, admitting that she tricked Veloso into smuggling drugs in the
        country.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90c0aa4b-7a14-4a39-bd32-b63d55a8de84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T13:48:04.652+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:51:58.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For now, Veloso continues to await her fate while detained in Indonesia
        as her case is still pending in the Philippines.&nbsp;</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3456c8bd-182d-4686-a62b-fc3c7647b568'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T13:48:04.652+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:51:58.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In November last year, <a href="https://cnnphilippines.com/news/2018/11/02/ofw-saved-death-row-comes-home.html">Jennifer
        Dalquez escaped the death penalty</a> after an appellate court in the UAE
        acquitted her for the murder of her employer in June 2017. She said her employer
        tried to rape her and even attacked her with a knife. However, she is still
        serving a five-year prison sentence for stealing a cellphone.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c5e775c-7ebe-40aa-a0a8-57d22dff84af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T13:48:04.652+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:51:58.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, some Senators continue to push for the death penalty
        against drug-related offenses. The House of Representatives initially passed
        the bill in the 17th Congress but its counterpart in the Senate was held up.
        However, Senate President Vicente “Tito” Sotto said he believes it will make
        a <a href="https://cnnphilippines.com/news/2019/6/4/death-penalty-18th-congress.html">comeback
        in the 18th Congress</a>.&nbsp;</p>'
