      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6449c6a-1d7c-418a-9df7-78e25b74df0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T18:39:13.016+08:00
