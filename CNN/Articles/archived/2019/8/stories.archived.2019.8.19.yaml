    'title': 'Locsin orders ''explicit'' diplomatic protest for Chinese warships spotted
      in Tawi-Tawi'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af80c88e-2c65-4303-9caa-091147535af2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T11:31:56.098+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:52:00.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 19) —</strong> Foreign
        Affairs Secretary Teodoro "Teddyboy" Locsin, Jr. on Monday ordered the filing
        of a fresh diplomatic protest against China, this time for&nbsp;<a href="https://www.cnnphilippines.com/news/2019/8/14/Chinese-warships-Sibutu-strait-AFP.html">five
        Chinese warships spotted off Sibutu Strait</a> in Tawi-Tawi.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbb5c1ed-8095-448f-9a78-88b409de6e14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T11:31:56.098+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:52:00.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66933214-3ff2-41d8-ab9c-256a39f9b6b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T11:31:56.098+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:52:00.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a tweet, the top diplomat instructed the Office of Asian and
        Pacific Affairs of the Department of Foreign Affairs (DFA) to lodge a protest
        against Beijing after the Armed Forces of the Philippines (AFP) reported that
        Chinese warships were seen passing through waters off southern Mindanao without
        informing local authorities.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2328096c-f497-4b4a-8555-48f457cd63f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T11:31:56.098+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:52:00.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '176b6574-5393-4581-b9b9-8060fdfea696'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T11:31:56.098+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:52:00.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Fire diplomatic protest over Chinese warship; drop the diplomatic
        crap; say it is ours period; they''re trespassing," Locsin said in a tweet.  "If
        we did it already, fire another. We won''t run out."</p>'
    '15':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr"><a href="https://twitter.com/DFAPHL?ref_src=twsrc%5Etfw">@DFAPHL</a>
        <a href="https://twitter.com/aspac?ref_src=twsrc%5Etfw">@ASPAC</a> fire diplomatic
        protest over Chinese warship; drop the diplomatic crap; say it is ours period;
        they&#39;re trespassing. If we did it already fire another. We won&#39;t run
        out. &amp; don&#39;t wait for formal intel. This is the Secretary of National
        Defense no less. Fire at will.</p>&mdash; Teddy Locsin Jr. (@teddyboylocsin)
        <a href="https://twitter.com/teddyboylocsin/status/1163251433552015360?ref_src=twsrc%5Etfw">August
        19, 2019</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c33ea69-62e2-4568-9209-2e8bb22b9660'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T11:35:56.789+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:52:00.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb01b297-7273-4de2-9ae7-648862881487'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T11:31:56.098+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:52:00.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lt. Gen Cirilito Sobejana, AFP Western Mindanao Command chief, said
        two warships were spotted in Sibutu Strait in July and another three in August.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afa7c334-275b-4447-a7b7-3e82f6f06fd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T11:31:56.098+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:52:00.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2098867c-ade2-4467-a82a-bb368daec4fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T11:31:56.098+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:52:00.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Sibutu Strait is an internationally-recognized sea lane where
        foreign ships enjoy the right of innocent passage. Although the vessels were
        not hostile, Sobejana argued the recent Chinese incursions in Philippine waters
        are not innocent passage due to the curved path they took.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6f7ba67-1e3c-4c1c-9f29-d1b78eb0cbc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T11:31:56.098+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:52:00.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2019/8/15/chinese-warships-sibutu-strait.html">Palace:
        Unauthorized passage of Chinese warships not an act of friendship</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2659788-abfe-4e44-9e44-006c7bdd0699'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T11:31:56.099+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:52:00.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Locsin wanted swift action, telling the DFA not to wait for formal
        intelligence reports: "Fire at will."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd514332a-7409-40a8-b5df-50350f366ca6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T11:31:56.099+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:52:00.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53f4150d-dfe2-4f52-ba41-1f1198884b94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T11:31:56.099+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:52:00.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a briefing before the Senate Committee on Foreign Relations,
        Locsin said he wanted the fresh protests to be "explicit" and told the DFA
        to drop the diplomatic language to express their dismay about the repeated
        cases of illegal passage off Philippine waters.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34c32900-de4d-4909-95bb-9a30e410e8ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T11:31:56.099+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:52:00.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfd99ea6-69bb-4b38-8421-d8d479fe2e2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T11:31:56.099+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:52:00.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DFA said it has previously lodged a diplomatic protest over
        these sightings. In June, Chinese Navy vessels transited across <a data-cke-saved-href="https://www.cnnphilippines.com/news/2019/8/6/china-navy-ships-balabac-strait-palawan.html"
        href="https://www.cnnphilippines.com/news/2019/8/6/china-navy-ships-balabac-strait-palawan.html">Balabac
        Strait in Palawan</a>.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '754a6dde-9ef6-40a1-b253-e5f652bbb130'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T14:37:04.450+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:52:00.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate briefing Monday in Malacañang, Presidential Spokesperson
        Salvador Panelo said that members of the Cabinet may decide to discuss the
        series of Chinese warships passing through Philippine waters, but clarified
        that such talks will have to be brought up by Lorenzana.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e80ed72-72c9-4246-ab2e-82fd6f2333dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T14:37:04.450+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:52:00.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1fc8ec1-7728-4286-a6dc-bcbd77482829'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T14:37:04.450+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:52:00.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Locsin added that the DFA will enforce stamped visas
        on Chinese nationals'' passports that bear the nine-dash line map used by
        the Mainland for its sweeping claims in the South China Sea, even after an
        international tribunal invalidated this in 2016.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '763808ad-27e3-434a-a877-4047a9919101'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T14:37:04.450+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:52:00.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70c66b05-420d-459b-8c27-c425e881d23d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T14:37:04.450+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:52:00.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our stamp shows the full extent of the Philippines'' claims, the
        EEZ (exclusive economic zone). I don’t want to mention it now and get all
        embassies angry, but it has the farthest extent of Philippine claims to territory
        and we stamp that on top of the nine-dash line," Locsin said. "If they want
        to avoid getting that stamp, don’t come to my country. That’s all we can do
        for now."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '106726b4-e018-4a7b-b4b0-ad1ad3b93037'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T14:37:04.450+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:52:00.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b4473d1-23d9-4f07-a82f-8932aac18400'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T14:37:04.451+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:52:00.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte has approved the DFA''s proposal, which
        reverses a 2012 order which required Philippine visa stamps to be placed on
        a piece of paper, rather than the passport itself, in an effort to invalidate
        China''s territorial claims expressed in the image printed on their passports.</p>'
