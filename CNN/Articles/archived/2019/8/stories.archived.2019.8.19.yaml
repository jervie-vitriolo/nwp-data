      'mgnl:type': 'text'
      'text': '<p>The Judicial and Bar Council (JBC), the government body which screens
        applicants to the judiciary, announced the <a href="https://twitter.com/cnnphilippines/status/1147316909416730624">opening
        of nominations</a> in July, as Chief Justice Lucas Bersamin is set to retire
        on October 18.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8682a377-eff9-4de1-81dd-8ca75fe3363d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T18:20:24.177+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:51:47.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Supreme Court Public Information Officer Brian Hosaka confirmed
        Leonen turned down the nomination and shared a statement from Leonen.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6e7a2c5-a03d-47b8-932d-ec2126cbf288'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T18:20:24.177+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:51:47.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is no requirement to state our reasons for declining the
        nomination. For now, in my considered judgement, my decision is the right
        thing to do for myself, this Court and this country. I will be able to do
        what I do best for our people in my current position at his time," Leonen
        said.</p>'
    '21':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">READ: Justice <a href="https://twitter.com/marvicleonen?ref_src=twsrc%5Etfw">@marvicleonen</a>
        on declining the Chief Justice nomination. <a href="https://twitter.com/cnnphilippines?ref_src=twsrc%5Etfw">@cnnphilippines</a>
        <a href="https://t.co/1JsgzTS9oU">pic.twitter.com/1JsgzTS9oU</a></p>&mdash;
