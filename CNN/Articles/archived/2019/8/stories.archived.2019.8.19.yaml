      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Incorporated in May 2013, the company sells home construction and
        furnishing needs.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a46d0951-bbbb-4d49-8152-fb3a59cb12cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:45:53.636+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:51:51.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AllHome currently has 27 stores nationwide. It plans to open 18
        more stores before the end of the year and 25 more in 2020, based on the company''s
        information on SEC''s statement.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aff6279a-aeb6-4c25-bab7-3720d003cd22'
