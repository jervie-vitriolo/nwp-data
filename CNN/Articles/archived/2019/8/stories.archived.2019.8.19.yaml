      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31edd07f-ef56-472e-ac6c-aee5dc7abdac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T20:30:16.465+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:51:44.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The foreign news wire Agence France-Presse earlier reported that
        the 13 seamen kidnapped by pirates were originally believed to be Chinese
        until port documents showed they were Filipinos.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5664f3f-6e46-4945-85cb-ffbb2a6befdd'
