    'title': 'Manila court denies government''s bid to cancel Satur Ocampo''s bail '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b17153c2-19d7-4534-a7ce-9f295446b174'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T18:29:15.996+08:00
