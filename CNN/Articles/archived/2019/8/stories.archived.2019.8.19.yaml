      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the intrusive reptiles was filmed on Thursday swimming in
        a giant puddle in the middle of an intersection during a downpour in St. Petersburg.
        Facebook user Roger Light Jr. caught it on video.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
