      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is no word on how many others were nominated to the position.
        The nominations will close on Tuesday, August 20.</p>'
