    'lead': 'BRP Conrado Yap (PS-39), a former Pohang-class corvette of South Korea,
      is the country''s ''most powerful'' ship yet, according to Philippine Fleet
      Commander Rear Admiral Giovanni Carlo Bacordo.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-19T15:07:21.497+08:00
