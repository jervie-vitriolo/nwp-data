      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4ae04f8-7dfc-4c34-ae89-a23a98bd20bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T17:40:48.675+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:51:48.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What did it take for “Happy Jail” to get made? Can you talk
        about your process and how you approached it with sensitivity and compassion,
        as well as truthfulness and respect?</strong></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a000dc8c-e8df-4ea8-bed0-aeac8b23e982'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T17:40:48.675+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:51:48.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91f83be7-a41d-4c03-8842-307482e4ba1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T17:40:48.675+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:51:48.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In terms of production, we were a very small film crew working with
        very little resources. But since we wanted to tell the story of the jail in
        an intimate and humanistic way, keeping a low-profile worked out well for
        us in that regard. We spent a lot of time inside the jail. We even slept over
        on a few occasions. We wanted to be completely immersed in the experience
        and build a strong rapport and trust with all our subjects, as well as the
        jail community as a whole.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47f217ea-a437-4d22-b3e6-ea46750d8167'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T17:40:48.675+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:51:48.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '789917c2-8e26-431e-9f7b-899825903417'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T17:40:48.676+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:51:48.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What did your experience teach you personally about the
        jail and justice systems, human rights, and the sociopolitical state of the
        Philippines?</strong></p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02d84fa4-6755-493c-9b28-6359f38870d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T17:40:48.676+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:51:48.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b7ce04e-1e0f-4372-9507-a6bc53e48b88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T17:40:48.676+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:51:48.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An important fact I learned was that most of the inmates inside
        CPDRC are not yet convicted of their accused crimes. Technically speaking,
        they are detainees and should not be presumed as hardened criminals, even
        though it seems that most of society treat them as the former. So we all made
        sure that was in the forefront of our minds.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57981bcb-0d72-40e2-bc06-9759c8330d22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T17:40:48.676+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:51:48.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '912d7664-db6d-445d-8772-74f195ab5179'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T17:40:48.676+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:51:48.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the show, Marco Toral states that “justice delayed is justice
        denied.” Through Marlon, specifically, we learn about the flawed justice system
        and how painfully slow it moves. Marlon is representative of the many inmates
        inside CPDRC who are denied due process and wait years for their day in court.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd67f5942-89d2-4add-b86b-f7e4455c6010'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T17:40:48.676+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:51:48.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff6b5750-057f-43c4-b30a-181bab3f31c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T17:40:48.676+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:51:48.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Did this project change your perspective of and relationship
        with filmmaking and storytelling? How so?</strong></p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a309cc6-b65c-4e08-b1f3-dc1aacca4298'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T17:40:48.676+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:51:48.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74677340-5228-47d2-b958-5eeed4ce6a34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T17:40:48.676+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:51:48.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yes, filming “Happy Jail” really did affect me. Through the inmates,
        I saw how powerful hope and faith can be and how important community and connection
        is to one’s life and, in this case, even survival. That’s a lifelong lesson
        I will take with me forever. In terms of filmmaking, I’m proud of how layered
        and emotionally complex the show is and how it implores us to see life through
        a more empathic, nuanced lens. It’s an honor and a privilege to be able to
        share these stories, and I don’t take that responsibility lightly.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44dc022e-9d5e-4c7f-b0b1-cbe16ee24464'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T17:40:48.676+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:51:48.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
