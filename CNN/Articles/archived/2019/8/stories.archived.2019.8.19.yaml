      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am so sorry for any inconvenience that that I have caused to
        the fans who have bought tickets," Sutherland said. "I will do everything
        I can to make it up to you."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5a91d7a-d372-4508-8170-f8066541bddf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:43:11.040+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:51:51.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sutherland had been <a href="https://kiefersutherland.net/all-events/?v=7516fd43adaa">on
        tour in Europe</a>&nbsp;in support of his record "Reckless &amp; Me." The
        three shows that were canceled were scheduled to take place in <a href="https://twitter.com/RealKiefer/status/1161965234841706496">Denmark
        and Sweden</a>.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84aea8e0-0887-405e-bb6e-28f96eca6d0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:43:11.040+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:51:51.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plan, Sutherland said, was to make up the missed shows in September
        and October when he returns to Europe.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0808dcab-1adb-4d6a-b7f9-4c607a83397f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:43:11.040+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:51:51.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The singer also took to Twitter Saturday to poke a little fun at
        himself and thank fans for their support. He posted a GIF of a cat rolling
        down stairs.</p>'
