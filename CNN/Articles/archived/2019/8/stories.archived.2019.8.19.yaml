    'title': 'Panelo: Gifts to Duterte go to the Office of the President'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e80b261c-1ae8-4bad-ba30-13f1c7195cc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:05:19.523+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:51:55.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines August 19) —</strong>&nbsp;President
        Rodrigo Duterte has been offered expensive gifts, but he does not receive
        it, his spokesperson claimed.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5c9a0ad-fa73-4471-9371-6ad6eeb9ec2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:05:19.524+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:51:55.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afb16faf-ba94-4579-8f54-737213e80a79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:05:19.524+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:51:55.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press briefing Monday, Presidential Spokesperson Sal Panelo
        said that Duterte does not personally receive expensive gifts.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c5e7753-a3b4-47f4-83f1-b709dc60b01d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:05:19.524+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:51:55.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90741d7b-418b-4c6c-bf25-b15af447d766'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:05:19.524+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:51:55.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang alam ko pag merong nagreregalo sa kanya pinapaderetso niya
        sa Office of the President. It will be the government of the Philippines that
        will receive the gift," Panelo said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48c9d68e-f4e6-4b1e-9590-eee08eed9016'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:05:19.524+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:51:55.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23446646-4f09-443a-8e8e-b771868c7cc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:05:19.524+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:51:55.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: What I know is when someone gives him gifts, he directs
        it to the Office of the President.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bc162ca-6193-4fcb-adc3-c41acdf5cbf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:05:19.524+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:51:55.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68cee679-072a-4dd5-b7c6-0979a019af12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:05:19.524+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:51:55.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo cited as an example the time when an artist wanted to give
        Duterte a painting of him. The painting was donated to the Palace instead.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
