      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 19) —</strong> Tributes
        are pouring in for staunch environmental advocate and philanthropist Gina
        Lopez.</p>'
