      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab4e151d-3b36-481a-a6c9-1ae0cb9d3275'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T14:00:26.817+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:51:57.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo was responding to a text message he had received from Chinese
        Ambassador Zhao Jianhua, who allegedly asked: "What if we also think that
        your overseas workers are also spying on us?"</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff162979-3672-4664-9162-9e909103be7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T14:00:26.817+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:51:57.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd22a4fa6-3362-4a28-a4a0-9ed6c6b46f92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T14:00:26.817+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:51:57.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Office of the President shares the sentiment of Secretary (Delfin)
        Lorenzana and Secretary (Ernesto) Pernia when they said that the OFWs went
        to China for purpose of work. Moreover there is no place where they converge
        to work," Panelo said in a press briefing Monday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b98ec01a-db86-4565-9039-44844d1b9d47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T14:00:26.817+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:51:57.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52499190-b117-4e63-8f90-66562c62cf01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T14:00:26.817+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:51:57.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zhao''s text message was a reaction to Lorenzana''s concern that
        Chinese workers in Philippine offshore gaming operators (POGO) could be spies.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cd601be-d82c-478c-acac-854bf0bb1340'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T14:00:26.818+08:00
