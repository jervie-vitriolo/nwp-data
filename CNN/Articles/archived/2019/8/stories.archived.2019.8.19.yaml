    'template': '1'
    'title': 'Dengue forces yet another province to declare a state of calamity'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1618bd7-0232-43a4-aad1-8cb75c920587'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T12:25:44.888+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:51:58.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 19) —</strong> Yet
        another province has been forced to declare a state of calamity due to a surge
        in dengue cases.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cf7c140-77e2-4972-9cc1-95a135171df2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T12:25:44.889+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:51:58.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec742d63-17f1-486b-b3cf-0abdf1bca2df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T12:25:44.889+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:51:58.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Southern Leyte’s provincial board passed a resolution Friday declaring
        a state of calamity in the province, which had surpassed the epidemic threshold.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7be0a0da-ff3d-4b21-8612-d73f9d40997e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T12:25:44.889+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:51:58.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64ac8e4f-e1c1-45c9-a9ff-764c5aa60af4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T12:25:44.889+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:51:58.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The board said in Resolution No. 630 s. 2019 that this is to allow
        the government to provide immediate actions to control the dengue outbreak.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f22807fa-5b33-4771-91b3-a4563d384ac0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T12:25:44.889+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:51:58.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2137faa0-7653-4299-a611-3a3d64977db0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T12:25:44.889+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:51:58.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The resolution also allows Southern Leyte Governor Damian Mercado
        to use the province’s quick response fund from the local disaster risk reduction
        and management fund.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfd5fa2d-bb39-4863-9c04-e4781bdea321'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T12:25:44.889+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:51:58.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8370ca74-e623-46d1-b612-6eced04e0d74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T12:25:44.889+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:51:58.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Southern Leyte local government, a total of 428
        cases of dengue were reported at the end of July, which is more than double
        the number of cases during the same period last year.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b857a4a4-1190-40af-85f7-c233ca233673'
      'mgnl:activationStatus': true
