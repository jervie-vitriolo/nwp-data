  'Websites-disinformation-ads':
    'author': 'Clare Duffy, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-08-19T08:55:17.349+08:00
    'imagesource': 'jcr:390f1821-c736-42da-be16-e8c14aac3800'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fffc68a4-820d-47fa-9d9b-c2252817a25f'
    'lead': 'The business of publishing false or extremist content online remains
      a lucrative one.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-19T08:56:24.707+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-27T11:52:07.207+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T11:51:28.231+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Websites that peddle disinformation make millions of dollars in ads,
      new study finds'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a87cc85a-087a-47fa-9603-b6e9774d4b7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T08:56:24.708+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:52:07.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;As the United States gears up for
        another presidential election, aware of the role online disinformation played
        in 2016, the business of publishing false or extremist content online remains
        a lucrative one.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaa96886-f5ef-4865-8b1a-b85bcb1d693d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T08:56:24.708+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:52:07.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a5fc29c-5b32-4f3f-8c48-a42de82e571d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T08:56:24.708+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:52:07.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least $235 million in revenue is generated annually from ads
        running on extremist and disinformation websites, according to a new study
        from the Global Disinformation Index provided exclusively to CNN ahead of
        its September release. That means the people behind websites propagating hate
        or false information don''t just have an ideological influence — they can
        also make big money from advertisers who often are unhappy or unaware that
        their brand name is being displayed alongside content they do not endorse.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '525404c8-3838-4969-ac74-3e188987ed10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T08:56:24.708+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:52:07.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a623a4e-ffa1-418d-89f5-ca4b6d9e03b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T08:56:24.708+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:52:07.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Global Disinformation Index is a nonprofit that assesses websites''
        risk of spreading disinformation and rates them based on transparency. It
        defines "disinformation" as inaccurate information spread "purposefully and/or
        maliciously."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74d32312-2707-4e09-97a1-39a19aa9369c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T08:56:24.708+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:52:07.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b4e7628-fc97-4d0f-8dc3-fb1f678892e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T08:56:24.708+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:52:07.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For this latest study, the organization surveyed 20,000 domains
        it suspected of disinformation, looking at the websites'' traffic and audience
        information, what kinds of ads they were running and how much they made per
        visitor on advertisements.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6907128-5082-4bfc-abce-cdd25618dc57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T08:56:24.708+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:52:07.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25e16051-ae0a-4ae4-8f7f-7a67028c65c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T08:56:24.708+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:52:07.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The organization''s findings reflect just "the tip of the iceberg,"
        Danny Rogers, chief technology officer at the Global Disinformation Index,
        told CNN''s John Avlon on "Reliable Sources" Sunday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd257ab24-e6df-48ed-95b1-8b84bcd6d27b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T08:56:24.709+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:52:07.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ded11cb1-82e9-41f2-944b-832704014597'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T08:56:24.709+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:52:07.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because of the complex nature of the online advertising ecosystem,
        companies often don''t know exactly where their ads will end up.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc3d662b-8fdb-4239-a68e-49bb8d28bd65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T08:56:24.709+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:52:07.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '416bb1ae-e74c-4ea4-8cba-b6e0f64cdbfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T08:56:24.709+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:52:07.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think given the choice they would actively choose not to subsidize
        this kind of content, but right now they don''t have the choice," Rogers said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b82d4b2-8ecd-4c5b-a5e1-4f68e1957ee4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T08:56:24.709+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:52:07.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84e8e34a-e44f-4392-ae6d-5ee2347b6cfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T08:56:24.709+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:52:07.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In one instance in 2016, an ad for Allstate insurance ran next to
        an article on Nowtheendbegins.com espousing a conspiracy theory about the
        Sandy Hook school shooting, according to a New York Times report. Allstate
        has since broken ties with several sites classified as disinformation by the
        Global Disinformation Index.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '743aba48-0cdf-49ea-9580-7b5129f54efd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T08:56:24.709+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:52:07.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a2a9889-2237-4019-8d3f-f1c57d914010'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T08:56:24.709+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:52:07.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mostly, it''s up to companies themselves to try to monitor where
        their ads end up. Sleeping Giants, an activist group founded after the 2016
        election, is aiming to help them. Sleeping Giants runs Twitter and Facebook
        accounts that alert companies when their ads run on sites that peddle disinformation.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40acbe62-e1d7-44c9-bd6f-5d4dbd06627d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T08:56:24.709+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:52:07.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd485ea60-0fb8-453d-b1d2-5c5c05bdc418'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T08:56:24.709+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:52:07.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Separately, Google and Facebook, the two largest internet advertising
        companies, have announced efforts to try to fight misinformation on their
        sites. Facebook has removed hundreds of Facebook pages and Instagram accounts
        it identified as part of coordinated disinformation campaigns. Google and
        Facebook implemented "trust indicators" to identify articles coming from trusted
        news sources. And Google''s YouTube tweaked its recommendation algorithm to
        ensure news-related searches would show results from reliable outlets.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aa51363-9c35-434b-844f-bb0743fcabcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T08:56:24.709+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:52:07.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ffa2c12-823d-442c-bd7b-2fda68ccf77d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T08:56:24.709+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:52:07.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, the quantity of information posted to the internet each day,
        technological developments that make false information look real and disagreements
        over what constitutes "disinformation" present challenges for that work. And
        that means advertisers must play a role in monitoring where their content
        shows up, Sleeping Giants Founder Matt Rivitz said Sunday on Reliable Sources.</p>'
