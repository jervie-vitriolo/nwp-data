      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:52:09.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Kiefer Sutherland suffered a serious
        injury that has caused him to cancel the remaining three stops on his European
        tour, the actor and singer announced on social media.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '368f44f6-01bb-48d7-a3fa-1508e65f2f2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T06:51:19.180+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:52:09.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sutherland said in an Instagram post on Thursday that he slipped
        on the steps of his tour bus, injuring a rib, "making it difficult to breathe
        and impossible to sing."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '732fbe86-09bf-4a17-a07b-5da43afa6021'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T06:51:19.180+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:52:09.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The accident occurred while traveling to Denmark, Sutherland said.</p>'
