      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '272c476a-2991-4b78-9ff0-dfafbcf805c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T08:58:38.779+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:52:06.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Afghanistan''s President Ashraf Ghani condemned the attack and said
        that despite the Taliban''s denials of responsibility, it still shared some
        of the blame because it "provides a platform for terrorists."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c9eecab-51e7-41fe-8092-2984507bc602'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T08:58:38.779+08:00
