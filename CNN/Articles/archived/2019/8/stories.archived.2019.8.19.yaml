    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '870cf21b-12d8-4882-82a2-cbfa197e4fe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T18:39:13.016+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T11:51:46.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement of the Ateneo Art Award winners also coincide with
        the opening of the gallery’s latest exhibit “Yellow Ambiguities,” guest curated
        by Jason Dy, SJ and Carlomar Daoana. The exhibit explores the color yellow
        in the Phillippine context — from the transcendence associated with its various
        hues to its iteration as a pejorative term for liberals and critics of the
        current administration.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db2e928d-6c36-4960-8eb0-e43f418b82b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T18:39:13.016+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T11:51:46.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ateneo Art Awards began in 2004 with the visual arts prize,
        which is named after the Ateneo Art Gallery’s first benefactor, Fernando Zóbel
        and is given to recognize the works of outstanding artists under 36.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e4b3ed0-6410-43dd-a4a8-b22e21a684a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T18:39:13.016+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T11:51:46.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The art criticism prize began in 2014 and is named in honor of art
        writer and Art Association of the Philippines founder, Purita Kalaw–Ledesma.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac340e7c-6bc3-4b0c-9a76-371fea3788e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T18:39:13.016+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T11:51:46.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Past winners of the prizes have gone on to be recognizable names
        here and in the international art scene. Previous winners of the visual arts
        prize include Maria Taniguchi, Martha Atienza, Raffy T. Napay, and Ryan Villamael.</p>'
