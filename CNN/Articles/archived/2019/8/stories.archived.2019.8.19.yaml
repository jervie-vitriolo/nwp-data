      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the victims were women and children, spokesman Nasrat Rahimi
        said. About 20 people were taken to a Kabul hospital run by the Italian NGO
        Emergency, the organization said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '212459a3-0361-4f98-8360-83e357cfc2ae'
