      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f84d3687-a2c3-408e-bba2-48122f48815b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T14:57:07.738+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:51:56.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 19) —</strong> The
        Department of Agriculture has sought the help of foreign laboratories to confirm
        the cause of the increase in mortality rates of pigs in the country, Secretary
        William Dar said on Monday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baedfb22-e05e-4549-9832-30bd80c8ed5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T14:57:07.738+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:51:56.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18e857b9-1d46-4e50-ae36-ed177ff23e42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T14:57:07.738+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:51:56.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This comes amid suspected cases of African Swine Fever in the country,
        which led to the issuance of a new travel advisory from Taiwan that it will
        impose tighter inspection of carry-on baggage from those traveling from the
        Philippines.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f80e6eec-4ac4-4a47-a670-7deaca1ecfab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T14:57:07.738+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:51:56.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5ee764c-f85a-473b-8769-a717f9ff2114'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T14:57:07.738+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:51:56.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dar said the Agriculture department has received reports from the
        Bureau of Animal Industry of an increased rate of deaths among pigs raised
        by farmers in their backyards. An increase of at least two percent was recorded
        in the affected areas, the reports said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40a24f73-9400-416e-98b4-ad72b572c933'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T14:57:07.738+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:51:56.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '863e15b6-1e0e-4bc5-bde1-3eaee113ae27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T14:57:07.738+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:51:56.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He refused to disclose the result of tests by local laboratories
        so as not to create unnecessary panic. He only said there was a "suspected
        animal disease" in the country. He also did not want to say where the case
        or cases were recorded.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bce517ef-b093-46e0-a785-6e2881b8676e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T14:57:07.738+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:51:56.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24b73dc6-2755-4407-9122-0f8792836738'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T14:57:07.738+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:51:56.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We directed BAI to conduct further confirmatory laboratory tests,
        including sending blood samples to foreign laboratories to ascertain the cause
        of the animals'' death," Dar said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69ffdfe6-aa36-42cd-9c81-ee559fa52085'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T14:57:07.738+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:51:56.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77949c16-c233-482c-9c1f-c9dff5a5f51b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T14:57:07.739+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:51:56.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said all the pigs in the affected area or areas have been culled
        as of August 18 to prevent the spread of the disease. The area where the pigs
        were buried was also disinfected.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cb98f8b-6c2e-47cd-a73d-c1bccbfb247f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T14:57:07.739+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:51:56.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef9a5c08-5f86-4c87-9d00-20434299e613'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T14:57:07.739+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:51:56.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Agriculture chief said the agency was on top of the situation,
        adding he was assured by the hog industry that there is enough supply in the
        country. He also issued an appeal to the sellers and raisers.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97050887-a592-483d-8245-120d5ec14bc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T14:57:07.739+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:51:56.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e756ebf-ded9-4c3d-ab78-b87b1c6ab589'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T14:57:07.739+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:51:56.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are requesting sa mga nagbebenta ng pork na huwag samantalahin
        ang sitwasyon [We are requesting sellers not to take advantage of the situation],"
        Dar said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3235c011-8174-47da-9d3f-f53bae76c655'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T14:57:07.739+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:51:56.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7356f39-693b-477f-aa75-e2795505c2f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T14:57:07.739+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:51:56.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The African Swine Fever, which has no vaccine or cure, was first
        detected in Asia in 2018 in an area in Siberia, according to the United Nations.
        In December 2018, the Agriculture department said pork products from affected
        countries will be confiscated at the points of entry.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '394d355d-d1e3-4886-9065-b96d8e4836d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T14:57:07.739+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:51:56.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5a85b20-fe89-42a7-b354-7d077857ec61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T14:57:07.739+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:51:56.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines has banned the entry of pork and pork-based products
        from ASF-affected countries Japan, China, Hungary, Belgium, Latvia, Poland,
        Romania, Russia, Ukraine, Bulgaria, Czech Republic, Moldova, South Africa
        and Zambia.</p>'
