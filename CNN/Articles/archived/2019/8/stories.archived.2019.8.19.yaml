  'happy-jail-netflix':
    'author': 'Fiel Estrella'
    'caption': '“Happy Jail” draws the line between the amusement felt when the “Thriller”
      dance video went viral, the hope and resilience the filmmaker once sought out
      to highlight, and the corruption and difficulties inmates have to face behind
      bars in order to survive. Photo courtesy of NETFLIX'
    'categories': ['ecfda233-3517-4749-968c-c742aa72383f']
    'created': 2019-08-19T17:37:03.387+08:00
    'imagesource': 'jcr:dfc59a9b-bf94-4c8c-937d-365a89e94f3e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '42d6c13e-5f14-4a6e-bbd7-5534ea7bca5e'
    'lead': 'Michele Josue, the filmmaker behind the documentary, discusses her process
      and approach to the project, how it changed her perspective as a filmmaker,
      and how she connected with the story as a Filipino-American. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-19T17:40:48.674+08:00
    'mgnl:createdBy': 'portia'
    'mgnl:lastActivated': 2023-01-27T11:51:48.725+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T11:51:33.640+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '‘Happy Jail’ sheds light on the harsh truths of the Philippine justice
      system'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27542514-26d9-4d33-8423-ffa6e801a92f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T17:40:48.674+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:51:48.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> When she set out
        to make “Happy Jail,” a five-part documentary that premiered on Netflix this
        month, filmmaker Michele Josue wanted to highlight, in her words, the resilience
        and spirit of the inmates inside the Cebu Provincial Detention and Rehabilitation
        Center (CPDRC) — best known for dancing to Michael Jackson’s “Thriller,” in
        a video viewed by millions in 2007, a time when going viral meant much more
        than it does today.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc47905f-1448-4d39-80c9-f887b277743d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T17:40:48.674+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:51:48.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae16c344-4088-40ec-9fbb-8b6a6c127da3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T17:40:48.674+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:51:48.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Josue began working on her project in 2016, just before the national
        elections, and found the story taking unexpected turns as the new administration
        took over, a war against drugs was set into motion, and an ex-convict was
        hired to take charge of the CPDRC. Marco Toral, the new head of the prison,
        was in fact a former inmate at the facility itself, and his methods of establishing
        authority could be described as unorthodox and questionable.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87ae4fce-ced2-4654-ac0e-fcadff93ab3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T17:40:48.674+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:51:48.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec8c069d-2769-41fb-828e-cadfc9334902'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T17:40:48.674+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:51:48.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Our cameras were there when CPDRC was suddenly thrust into this
        new era, and its staff was overwhelmed with an influx of inmates and the pressure
        of it all,” Josue had said in a statement. “Over the next three years, we
        witnessed the jail change in meaningful ways.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a571506-85ba-495b-90a4-9bcf9c380846'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T17:40:48.674+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:51:48.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c622fa9-bd45-48af-bf0d-5f58631932c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T17:40:48.674+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:51:48.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Born to parents who immigrated to U.S. from Sagay, Negros Occidental,
        Josue also saw “Happy Jail” as a chance to reconnect with her Filipino heritage
        and identity, as well as to bring people together regardless of their differences.
        But it grew into something bigger, and became a way for her to shed light
        on the harsher truths of the Philippine justice system.</p>'
    '48':
      'image': 'jcr:0e0e2e0a-e609-4ad7-b089-9b739aee3134'
      'imageCaption': 'Michele Josue, a Fil-Am filmmaker, began working on "Happy
        Jail" in 2016, just before the national elections, and found the story taking
        unexpected turns as the new administration took over, a war against drugs
        was set into motion, and an ex-convict was hired to take charge of the Cebu
        Provincial Detention and Rehabilitation Center. Photo courtesy of NETFLIX'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c9b05a0-4dd8-4344-b20b-bdbd323987e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T17:40:48.677+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:51:48.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f8026a0-d76b-4265-8c89-4bed6784f471'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T17:40:48.674+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:51:48.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ac4770a-e045-4ca0-b948-81335617b3e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T17:40:48.674+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:51:48.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In January, the New York Times <a href="https://www.nytimes.com/2019/01/07/world/asia/philippines-manila-jail-overcrowding.html"
        target="_blank">reported</a> on the overcrowding and dehumanizing conditions
        found in pretrial jails in the Philippines, particularly the Manila City Jail,
        with as many as 518 inmates packed in a space meant for only 170. While the
        government recommends one correctional officer for every seven inmates, the
        ratio at the facility has at one point reached one correctional officer for
        every 528 inmates.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe38d598-4688-48e3-91ef-e5cadf9b458e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T17:40:48.674+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:51:48.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2839c63-9bb0-4cbb-aa2c-651c93e1d344'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T17:40:48.675+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:51:48.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because the guards are so outnumbered, officials have had to work
        with gangs inside the facility to keep the peace and help with resources.
        Commission on Human Rights Commissioner Leah Armamento is quoted as saying,
        “When you are detained in Philippine jails, you are being tortured.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fc7014d-3a8e-4387-a8aa-2b3ea2e0666b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T17:40:48.675+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:51:48.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad530e66-c9cc-4541-970c-bc2a425a83bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T17:40:48.675+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:51:48.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The piece attributes to drug war for congestion in jails, citing
        that in 2018, the Philippines topped the World Prison Brief’s list of most
        overcrowded incarceration systems in the world. With 146,302 inmates in jails
        meant to contain only 20,000, the congestion rate is at an astounding 612
        percent.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c76af27-ae61-419b-acf3-549ed2d6e0ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T17:40:48.675+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:51:48.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9472489b-b5c8-4cd3-a9c4-7a4346b6f3fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T17:40:48.675+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:51:48.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Happy Jail” draws the line between the amusement felt when the
        “Thriller” dance video went viral, the hope and resilience Josue once sought
        out to highlight, and the corruption and difficulties inmates have to face
        behind bars in order to survive, providing a humanistic 360-degree view of
        life inside the CPDRC.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c507f216-ea4d-48e0-b5e4-8e36db73aba2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T17:40:48.675+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:51:48.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da3a4ec9-9e62-42c8-aa7f-13ceb10c77d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T17:40:48.675+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:51:48.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It definitely was difficult,” Josue tells CNN Philippines Life
        over email. “We didn’t set out to make a film about the unraveling of a ‘happy’
        jail. But given the unbelievable timing of our shoot, that was the story that
        demanded to be told.” In this interview, she discusses her process and approach
        to the project, how it changed her perspective as a filmmaker, and how she
        connected with the story as a Filipino-American. Below are edited excerpts
        from the interview.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '684054bb-fd9f-4a4d-a30f-1b7336314b3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T17:40:48.675+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:51:48.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'image': 'jcr:086246b8-995e-4619-83c0-76d4abe3d0f5'
      'imageCaption': '“Through the inmates, I saw how powerful hope and faith can
        be and how important community and connection is to one’s life and, in this
        case, even survival,” says Josue. Photo courtesy of NETFLIX'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5ebc9cd-c253-4082-abcd-11273982695a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T17:40:48.677+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:51:48.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a85dde73-a650-4939-b2f1-dedc1ad88ca0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T17:40:48.675+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:51:48.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>When you started working on “Happy Jail,” what led you to
        this choice of subject?</strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afcbc656-86aa-4bfd-85bb-d3554318db28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T17:40:48.675+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:51:48.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06871601-1d3d-41cd-be5c-d6ab11c338c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T17:40:48.675+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:51:48.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We initially set out to tell the story of the dancing inmates. We
        felt it was such an extraordinary program that hadn’t been explored in-depth
        before. As a Fil-Am filmmaker who also loves dance, I thought perhaps I would
        be able to do their story justice.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23ab8939-936e-46da-acca-869fb7965f11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T17:40:48.675+08:00
