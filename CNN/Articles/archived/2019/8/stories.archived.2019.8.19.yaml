      'mgnl:lastActivated': 2023-01-27T11:51:46.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 19) —</strong>&nbsp;Former
        lawmaker Satur Ocampo could stay free while he continues to face the charges
        against him.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a48401d5-1cfd-4df3-812f-ed476797d22f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T18:29:15.996+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:51:46.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db8400a5-325e-44c1-92cb-5bdf1ee3b433'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T18:29:15.996+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:51:46.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Regional Trial Court of Manila Branch 32 denied the petition
        of the prosecution to cancel the bail Ocampo posted for his murder case. If
        the petition was granted, Ocampo could have been recommitted to jail.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bf5eda5-5ca3-4442-9beb-27a9c37156cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T18:29:15.997+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:51:46.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1de2241c-8a2a-4c82-b27a-8adb96baf8e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T18:29:15.997+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:51:46.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ocampo has posted bail to two different, on-going cases: P100,000
        for his alleged involvement in a mass murder committed by alleged communist
        rebels in Leyte in August 2006, and P80,000 for alleged kidnapping 14 Lumad
        students in Davao del Norte in December.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a55e0cf4-10e6-4654-9330-1252437e58cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T18:29:15.997+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:51:46.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dd4a16e-a4ff-40c3-a85b-c508712423c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T18:29:15.997+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:51:46.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2018/12/01/satur-ocampo-france-castro-lumad-bail-kidnapping-charges-davao.html"
        target="_blank">Former solon Satur Ocampo, 17 others post bail</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7be40646-c3b5-4982-ac1c-e87c002bf14c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T18:29:15.997+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:51:46.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9a6138f-b1f6-4bad-9880-6ec45b838163'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T18:29:15.997+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:51:46.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government sought to cancel Ocampo''s first bail based on his
        kindapping case, and claimed that Ocampo had a "proclivity to abuse the provisional
        liberty that was granted to him."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8720917-0222-4a3a-a133-6ea5bc96acd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T18:29:15.997+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:51:46.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ce04012-a60c-4c27-a89d-e519bde9aabd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T18:29:15.997+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:51:46.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Manila RTC however, said that it could not cancel the bails,
        since the first one was granted by the Supreme Court and the second by a Davao
        del Norte Regional Trial Court.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22c66c8d-ff3b-4731-9170-0378de162d3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T18:29:15.997+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:51:46.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ab24f0a-f3ab-4283-bc7f-c1cd92916ee7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T18:29:15.997+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:51:47.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Any issuance of an order or a warrant of arrest by said court,
        if any, is outside this court''s ambit amd jurisdiction under the doctrine
        of judicial stability or non-interference in the regular orders or judgments
        of a co-equal court," the Manila RTC decision read.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5ceec03-39cf-4adf-ac8c-0578db25b63d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T18:29:15.997+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:51:47.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60ed0fd9-81f8-4135-b383-fdea18dbb2b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T18:29:15.997+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:51:47.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Manila RTC added that there were no conditions to the bail granted
        to Ocampo''s bail except that it would end once a decision has been made on
        his cases.</p>'
