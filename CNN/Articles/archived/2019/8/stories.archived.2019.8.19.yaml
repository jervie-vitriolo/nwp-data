      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Five of the most senior members of the high court were automatically
        nominated to the post: Justices Antonio Carpio, Diosdado Peralta, Estela Perlas-Bernabe,
        Leonen and Alfredo Caguioa. Carpio is also set to retire a few days after
        Bersamin.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbdb8243-ee28-4d03-9aec-0d07580b8c6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T18:20:24.177+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:51:47.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from serving in the Supreme Court since 2012, Leonen is also
        a professor at the University of the Philippines College of Law.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca2e484f-cba7-4e23-835b-5107fd13ac30'
