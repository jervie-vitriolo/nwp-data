      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The port document, according to the report, showed that nine Filipino
        hostages were taken from a Greek ship while another four were from a German-owned
        vessel.</p>'
  'airport-timing-arrival-passenger':
