  'new-zealand-abortion-decriminalize-jacinda-ardern':
    'author': 'Julia Hollingsworth, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-08-19T15:32:30.154+08:00
    'imagesource': 'jcr:e13c1a95-3b67-4b5e-9350-970dad41f879'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '935a5348-5567-434f-9424-705cf1bdf914'
    'lead': 'In New Zealand abortion is still a crime unless certain conditions are
      met.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-19T15:39:49.468+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-27T11:51:53.254+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T11:51:31.967+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Australia', 'New-Zealand', 'abortion', 'health', 'Jacinda-Ardern']
    'template': '1'
    'title': 'New Zealand is finally trying to decriminalize abortion. Why has it
      taken so long?'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7fe7cf6-5ae0-44b5-87a4-595546f0ad62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:39:49.468+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:51:53.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Veronica was 21 years old and scared.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c0718d6-518e-4576-ba50-5c7bb151d130'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:39:49.468+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:51:53.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It all started with a break-up. Her long-term boyfriend left her
        for her friend. Heartbroken, she ended up having a one-night stand with an
        older guy.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0941ba09-69d2-4e61-a049-95088c05ac88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:39:49.468+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:51:53.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the condom broke, he gave her $20 ($13) for the morning after
        pill, which doesn''t require a prescription in New Zealand. She took it but
        a month later, in the final semester of her teaching degree, she found out
        she was pregnant.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '785fac5b-a731-4d23-b181-ad33ce0c71ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:39:49.469+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:51:53.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Veronica — who asked CNN not to use her real name out of concern
        for her privacy — wanted to get an abortion. But it wasn''t that simple.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '215d76b9-9188-462c-bc9a-e905d2017547'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:39:49.469+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:51:53.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New Zealand is often seen as a progressive place for women. In 1893,
        it was the first self-governing country to give all adult women the right
        to vote. Its leader, Jacinda Ardern, is the country''s third female prime
        minister. It ranked seventh globally for gender equality in the 2018 World
        Economic Forum Global Gender Gap report.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b90f6e6f-e9d7-404a-9532-4dff5b9ae391'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:39:49.469+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:51:53.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in New Zealand abortion is still a crime unless certain conditions
        are met.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c8480b0-549f-4497-916e-df7fcb3ec6ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:39:49.469+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:51:53.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before 20 weeks, abortions can only be performed for limited reasons,
        such as the pregnancy would seriously endanger the woman''s life or her mental
        health. Rape or extreme youth are not grounds. Every abortion must be signed
        off by two specially appointed doctors. After 20 weeks, the conditions that
        permit an abortion become drastic. A woman who gets an unlawful abortion risks
        a <a href="http://www.legislation.govt.nz/act/public/1977/0112/latest/DLM18535.html">$200
        fine</a>&nbsp;— anyone who provides an unlawful abortion faces <a href="https://www.lawcom.govt.nz/sites/default/files/projectAvailableFormats/Law%20Commission%20-%20ALR%20Ministerial%20Briefing%20Paper%20-%20FINAL.pdf">up
        to 14 years in prison</a>.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8da21cb-76e5-45ed-819d-75b9e5f7c9cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:39:49.469+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:51:53.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Veronica, who is now 30 and living overseas, was "terrified," but
        it took her a month to get her abortion.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45297d12-d824-4d49-ac15-b468b71b66d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:39:49.469+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:51:53.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During her 10 weeks of pregnancy, she battled heavy morning sickness,
        which prevented her from continuing school. She graduated a semester late,
        then found it hard to get a job as she had finished in the middle of the school
        year. Eventually, she left New Zealand to work overseas.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39d9da95-658e-4980-8145-9783a9c0eaab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:39:49.469+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:51:53.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It changed my entire life," she said. "It didn''t his."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cf4f4d9-4338-4985-bed9-66dd89264170'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:39:49.470+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:51:53.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 13,000 women like Veronica access abortions each year in New
        Zealand -- and an estimated 30% of women in that country have abortions during
        their lifetime.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4d4ca1b-17cf-4140-a8d2-391468fb1766'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:39:49.470+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:51:53.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nevertheless, pro-choice groups say that the country''s <a href="https://www.lawcom.govt.nz/sites/default/files/projectAvailableFormats/Law%20Commission%20-%20ALR%20Ministerial%20Briefing%20Paper%20-%20FINAL.pdf">42-year-old</a>&nbsp;law
        creates stigma around abortion and forces women to jump through unnecessary
        hoops to get one, causing emotional, physical and financial distress.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0681986-b65b-4f0a-864c-788dfc12971b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:39:49.470+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:51:53.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this year, in its review of the country''s human rights,
        the United Nations Human Rights Council <a href="https://www.familyplanning.org.nz/news/2019/un-recommends-abortion-decriminalisation">called</a>&nbsp;on
        the New Zealand government to remove abortion from the Crimes Act.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dbac815-1fcd-434e-9c35-a6ea6de2ef72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:39:49.470+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:51:53.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finally, that could happen. <a href="https://edition.cnn.com/2019/08/05/health/new-zealand-abortion-bill-scli-intl/index.html">Last
        Thursday</a>, a bill to decriminalize abortion and strip the requirement for
        two-doctor sign-off passed its first reading in parliament.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '284f756e-1388-4900-9f40-9aa0bbc21a0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:39:49.470+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:51:53.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But for those already impacted by New Zealand''s abortion laws,
        some wonder: What took so long?</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e35c9a9a-7d23-49df-b704-89cb36150ff1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:39:49.470+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:51:53.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>An anachronistic law</h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37ada947-1f43-4a19-858f-797e313303af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:39:49.470+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:51:53.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1840, New Zealand became a British colony and subject to English
        law, which made abortion illegal. By the 1930s, however, New Zealand was self-governing
        and abortion could be accessed when a woman''s life or mental health was in
        danger.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '236a5f9a-4e4b-4e84-9422-340d12c88c95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:39:49.470+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:51:53.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in practice, few doctors were willing to perform a termination.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2edc1e1f-dda4-4445-aec2-48bf944b1f56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:39:49.471+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:51:53.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over time, attitudes changed. In the late 1960s, <a href="https://teara.govt.nz/en/abortion/print">abortion
        rates rose</a>&nbsp;in New Zealand as women took ownership of their bodies
        and advantage of greater access to the procedure in public hospitals. <a href="https://teara.govt.nz/en/abortion/print">In
        1974</a>, the country''s first abortion clinic opened, pitting opponents who
        lobbied for tougher restrictions against those who supported greater access.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0274ec8-afb7-4414-9bfb-1832ee861947'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:39:49.471+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:51:53.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While New Zealand updated its abortion laws in 1977, to allow for
        more circumstances in which an abortion was allowed, it was still listed in
        its Crimes Act. Soon after, a petition urging parliament to repeal the law
        gained <a href="https://teara.govt.nz/en/abortion/print">319,000</a>&nbsp;signatures
        — <a href="http://archive.stats.govt.nz/browse_for_stats/population/estimates_and_projections/historical-population-tables.aspx">around
        10%</a>&nbsp;of the country''s population.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27b55f40-4f9f-4cfc-bbb0-1b45d8a5f786'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:39:49.471+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:51:53.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since then, pro-choice groups have continued to push for law reform.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9bfd5b1-833d-4d7a-a7a5-8b6677d43ea3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:39:49.471+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:51:53.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But little changed -- until Ardern was elected.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af147e91-8951-4724-842d-193716821453'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:39:49.471+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:51:53.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2017, Ardern made reforming the law <a href="https://www.theguardian.com/world/2017/sep/05/jacinda-ardern-decriminalise-abortion-new-zealand-election">one
        of her campaign promises</a>&nbsp;— and she has kept her word. As the bill
        was introduced on Thursday, Ardern <a href="https://www.parliament.nz/en/pb/hansard-debates/rhr/combined/HansDeb_20190808_20190808_12">said</a>:
        "I am reflecting now, as we enter into this debate, on how long a journey
        it will have felt for many ... to reach this day."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78be7062-9ad5-4b5c-9d7d-69a0d72df959'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:39:49.471+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:51:53.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many New Zealanders likely agree.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf2ab30a-38b4-4df5-b32d-a123ed96a75e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:39:49.471+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:51:53.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A recent Ipsos poll <a href="https://www.ipsos.com/sites/default/files/ct/news/documents/2019-06/ipsos_report-_abortion_and_feminism.pdf">showed</a>&nbsp;77%
        of New Zealanders thought women should be able to access abortion, compared
        with 84% in the United Kingdom and 68% in the United States. During the first
        reading of the <a href="https://www.parliament.nz/en/pb/hansard-debates/rhr/combined/HansDeb_20190808_20190808_12">bill</a>,
        only 23 lawmakers voted against the bill while 94 voted for it.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d20df07-8354-4acf-aba3-cf892889d192'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:39:49.472+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:51:53.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Terry Bellamak, the president of Abortion Law Reform Association
        of New Zealand (ALRANZ), said the main reason for the delay in changing the
        law had been "political cowardice" on the part of the country''s legislators
        on this divisive issue. Those who oppose abortion are a small but vocal minority.
        Conservative group Family First NZ, for instance, said the proposed law ignores
        the rights of the unborn child. "It takes a lot of courage for a politician
        to go out on this particular limb," Bellamak said.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e5555b9-042b-4f65-b742-f535aea42e64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:39:49.472+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:51:53.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another reason for the delay was a common feeling that there was
        no issue with the current rules, said Jackie Edmond, the chief executive of
        New Zealand Family Planning.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3530dad2-f2a2-41ae-9ab2-8d4a2d59bdbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:39:49.472+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:51:53.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Afterall, despite it being listed in the Crimes Act, thousands of
        women access abortion each year and between 1980 and 2016, only 40 people
        were charged with <a href="https://www.lawcom.govt.nz/sites/default/files/projectAvailableFormats/Law%20Commission%20-%20ALR%20Ministerial%20Briefing%20Paper%20-%20FINAL.pdf">procuring
        an abortion</a>&nbsp;— all these were in relation to assaults that were intended
        to cause, or did cause, a miscarriage.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f34c661e-ab59-4b48-a865-5c40247088a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:39:49.472+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:51:53.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only one person was convicted of unlawfully supplying pills that
        could cause an abortion.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d49fdec-cfae-4b48-a3fb-ee7983799ed6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:39:49.472+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:51:53.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As center-right National Party MP Maureen Pugh put it before she
        voted against the bill on Thursday: "I still struggle to understand what it
        is we are trying to fix."</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5625d8a-4633-4280-8d11-b95b66bd1a27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:39:49.472+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:51:53.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A necessary lie</h2>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19a4ecbc-1ece-4247-b37f-10a35002477e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:39:49.472+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:51:53.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For many New Zealand women who have come up against the law, it''s
        clear what needs to be fixed.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09959a50-8df5-40b5-9869-9863c3332e3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:39:49.472+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:51:53.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For a start, as Ardern said during the first reading of the bill,
        women often feel they have to lie to access an abortion. "If they do tell
        the truth, then technically, under our law, they are a criminal, and I don''t
        believe that that is right," she said. "I fundamentally disagree with that."</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d6b7a42-c6a6-4212-a269-f88c4bdeed5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:39:49.473+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:51:53.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2017, 97% of abortions were authorized on the grounds that continuing
        the pregnancy would be a serious danger to the woman''s mental health.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0ae480e-a420-4071-864d-f8a30fc7e8a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:39:49.473+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:51:53.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sarah — not her real name — said she remembers feeling like she
        needed to lie about her mental health when she had an abortion at the age
        of 18. "I remember feeling like I had to play it up, I had to exaggerate,"
        said the 29-year-old public servant, who asked to remain anonymous to protect
        her privacy.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf288218-9c62-4ed3-8e30-c91958cc8a68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:39:49.473+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:51:53.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bellamak said lying can take a toll on women. "It''s like demanding
        that, in order to get healthcare, you have to undergo a ritual humiliation,"
        she said. "The women have to pretend to be mentally unstable and the doctors
        have to pretend to believe them."</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4de9aeb-d31c-4d45-8b1a-8e560084f31e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:39:49.473+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:51:53.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Drawn-out process</h2>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a7abe10-0884-4a31-9639-190111c68529'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:39:49.473+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:51:53.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under New Zealand''s current law, women must have at least three
        appointments before their abortion: one with a regular doctor, and then two
        meetings with specially appointed doctors. The number of appointments could
        increase if the initial doctor is a conscientious objector, meaning the woman
        must find another doctor to refer them.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7086a993-4175-4567-9894-4ca97a27ff52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:39:49.473+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:51:53.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dylan, who asked to use a pseudonym for privacy reasons, had an
        abortion in 2010 and is still angry about the drawn-out process.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f8e54c0-5728-45bd-8d2b-01106bf073e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:39:49.473+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:51:53.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now 31 and working as a teacher in Melbourne, Australia, back then
        Dylan was in a relationship but didn''t plan to have a baby. "I just wanted
        to not be pregnant as fast as possible," said Dylan, who had to endure morning
        sickness and fatigue while awaiting the procedure. "It''s a very disempowering
        feeling to be pregnant when you don''t want to be pregnant."</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1114060d-0e3b-40b6-95cc-0e7e69a44048'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:39:49.473+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:51:53.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nevertheless, Dylan was lucky to have supportive friends, an open-minded
        family background, and to live in the capital Wellington, where abortion services
        are available.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e807ecd2-5e8b-4745-8090-3c98e1cf4d30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:39:49.474+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:51:53.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For New Zealanders living in remote areas, accessing the relevant
        doctors and then abortion services can be difficult, said Family Planning''s
        Edmond. The west coast of South Island, for instance, doesn''t have any <a
        href="https://abortion.org.nz/providers/west-coast">abortion services</a>,
        meaning women need to make the three-hour drive to Christchurch for a termination.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f6db8be-9355-458d-9b4e-128baf726eae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:39:49.474+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:51:53.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For pregnant teenagers, women who already have children, or those
        with a full-time job, this can be difficult, said Edmond.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2993a2a1-2cd2-4723-9c59-6e4ee0977da8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:39:49.474+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:51:53.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is real serious inequity between the experience of people
        who live in urban areas or who are affluent, and people who live in rural
        areas and don''t have as much money," Bellamak said.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1947d3c8-5072-4108-81ad-ff083c42470a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:39:49.474+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:51:53.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The drawn-out process can have health impacts, too. Having an abortion
        <a href="https://www.lawcom.govt.nz/sites/default/files/projectAvailableFormats/Law%20Commission%20-%20ALR%20Ministerial%20Briefing%20Paper%20-%20FINAL.pdf">earlier
        in the pregnancy</a>&nbsp;is quicker, cheaper, and generally less distressing
        for the woman. Before 12 weeks, women can take pills to induce a termination,
        but after that they are limited to a surgical abortion.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3386703-5bb1-437b-be0c-2ca3e5c91797'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:39:49.474+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:51:53.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Stigma and fear</h2>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f2e8577-1898-424e-8d5c-44795785ad0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:39:49.474+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:51:53.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A decade on, Dylan still doesn''t feel comfortable talking about
        the abortion.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76435150-858b-4abf-967d-f7fc335ca074'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:39:49.474+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:51:53.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I can''t emphasize how much I was surrounded by people who didn''t
        see abortion as a big deal, but I still felt that level of social stigma,"
        Dylan said. "I still feel reluctant to acknowledge to people that I was even
        pregnant."</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '864f8c3f-8ede-4cae-a13c-092998c4d608'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:39:49.474+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:51:53.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Listing abortion as a crime makes it less socially acceptable to
        talk about, said Veronica.</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12bee0db-ca7b-4930-be33-38f27e589163'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:39:49.475+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:51:53.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People are afraid to talk about it because they think of the stigma,"
        she said. "Everyone that has one, they do it in secret."</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02c47b5f-cbbf-49a0-b7d9-282da576a0dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:39:49.475+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:51:53.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Edmond agreed that the current law pushed discussion of the issue
        underground. "I think women are so grateful to get the service that they don''t
        want to talk about it," she said.</p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a860eb8-e9a9-45fa-9e86-0b02f8b61efb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:39:49.475+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:51:53.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parliament will now take submissions from the public on the bill,
        before it has its second and third readings, the dates of which are to be
        decided. With the vast majority of politicians supporting the bill at its
        first reading, it looks set to pass — although, it will likely be a number
        of months before it does so.</p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbf5cf50-2ddb-41af-8f13-b8400a2de632'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:39:49.475+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:51:53.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the new bill had been in place 10 years ago, Dylan believes the
        process would have been far simpler and less traumatic. "It makes you wonder,
        if a previous government had been braver, if this could have happened a lot
        sooner."</p>'
    '102':
