      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Correction: A previous version of this story misstated the number
        of fatalities in the blast at a wedding ceremony in Kabul.</p>'
