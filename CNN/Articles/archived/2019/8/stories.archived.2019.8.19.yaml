        back on the road before you know it... and I promise to be more careful walking
        downstairs on a moving bus! <a href="https://t.co/dwOTQsXHNf">pic.twitter.com/dwOTQsXHNf</a></p>&mdash;
        Kiefer Sutherland (@RealKiefer) <a href="https://twitter.com/RealKiefer/status/1162806750933913601?ref_src=twsrc%5Etfw">August
        17, 2019</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>'
