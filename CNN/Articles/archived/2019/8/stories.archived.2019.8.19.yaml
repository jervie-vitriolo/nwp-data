      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her successor Roy Cimatu remembers Lopez as a "very strict environmentalist."
        He also recalled how she sang her signature song "I Believe I Can Fly" when
        she turned over the post to him.</p>'
