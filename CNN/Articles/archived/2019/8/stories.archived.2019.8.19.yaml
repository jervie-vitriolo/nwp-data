      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7ce90f1-e1aa-4d52-af04-cb0d506cc8a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T20:30:16.465+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:51:44.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the DFA said it was still confirming reports about
        the Filipino seamen through their manpower agency and the government of the
        Central African country.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74318371-4ab0-4e1d-a63a-7bf64d0b787d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T20:30:16.465+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:51:44.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '384f28e2-be96-4cfa-90ed-21e5c19af01d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T20:30:16.465+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:51:44.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Philippine embassy in Abuja, which has jurisdiction over Cameroon,
        is verifying the report and has been instructed to make representations with
        the concerned authorities to ensure the safety and security of any Filipino
        national who may be held by the pirates," the DFA said in a statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca474848-884f-444e-88e3-089caf97710a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T20:30:16.465+08:00
      'mgnl:createdBy': 'lucia'
