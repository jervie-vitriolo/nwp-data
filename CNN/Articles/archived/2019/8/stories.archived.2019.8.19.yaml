      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With more Chinese nationals coming in to work in offshore gambling,
        the Philippine Amusement and Gaming Corporation (PAGCOR) has recently stopped
        issuing new licenses for POGOs.</p>'
