    'mgnl:tags': ['Honduras', 'Tegucigalpa', 'Motagua', 'Olimpia']
    'template': '1'
    'title': 'Three dead following clashes between soccer fans in Honduras'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aec5dc8-c39e-4921-8602-4cedc02e2789'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:29:06.907+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:52:03.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Three people have been killed and
        several injured in clashes between fans of rival soccer clubs in the Honduran
        capital, Tegucigalpa.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e59cf2b-df76-4d18-bf45-4ad64c1aaeb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:29:06.907+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:52:03.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a04e2ffa-73b9-4a82-9de5-428390c218db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:29:06.907+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:52:03.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The violence broke out inside and near the city''s National Stadium
        ahead of a scheduled match between the Olimpia and Motagua clubs.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd7fd262-529a-4e14-9ad7-f70a1829bbb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:29:06.907+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:52:03.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2adad1d-664f-4de3-82fd-2aed0ede88e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:29:06.907+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:52:03.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The violence is believed to have started when Olimpia supporters
        attacked the Motagua team bus with stones and sticks. "Bottles, stones were
        thrown at us and the players threw themselves on the floor screaming," Diego
        Vásquez, Motagua coach, told Honduran media.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a8b6a02-5417-4e7a-ae9f-b28f7541dc32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:29:06.907+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:52:03.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad04e794-83a5-4cef-a4b2-eb9d2ec80e6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:29:06.907+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:52:03.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three Motagua players — Emilio Izaguirre, Jonathan Rougier, and
        Roberto Moreira —&nbsp;were injured by shards of broken glass and transferred
        to a private hospital to receive medical assistance, according to the team''s
        social media.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3696a698-35c6-46a1-a51b-d2fd072fb2f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:29:06.907+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:52:03.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Honduran National Police said that fans of the rival teams rioted
        following the attack on the bus. "Fans of both teams staged a confrontation
        on the outskirts of the stadium, so they (police) proceeded with the use of
        deterrent means," police said, adding that tear gas was used.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4ee8939-393f-4e8f-b7a5-729b73c77c55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:29:06.907+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:52:03.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '361aa545-8db4-4a61-8dad-15d1a2cac123'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:29:06.907+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:52:03.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Laura Schoenherr, a spokeswoman for the city''s Hospital Escuela
        Universitario, confirmed that numerous fans were injured in the incident.
        "Three people died and seven were shot and stabbed. One of them is a boy.
        Three of the injured adults are in critical condition," she told Reuters.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da56b829-f28c-4c20-81a8-8f2027e9b1f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:29:06.907+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:52:03.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e418f1b6-2492-43fe-93cc-4531d763f369'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:29:06.908+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:52:03.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police also implemented emergency procedures inside the stadium,
        moving around 10,000 fans to the center of the pitch in a bid to halt attendees
        from stampeding towards the exit and being caught up in tear gas outside the
        stadium.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b375b887-3afe-4ba5-a174-b3987f739bd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:29:06.908+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:52:03.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0ba2e2e-56b6-4e14-84d7-6cffcc1f3e92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:29:06.908+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:52:03.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Football League of Honduras subsequently canceled the
        game, which 20,000 fans had been expected to attend.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3598e04-9e7a-484d-9baa-93c32c4dea7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:29:06.908+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:52:03.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '420e9f7f-9c37-491d-b7fc-8df25fdd4b7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:29:06.908+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:52:03.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This has to be severely sanctioned by the corresponding authorities,"
        Motagua club wrote on Twitter. "Reprehensible and lamentable," it added in
        another.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72a44a6a-6b9c-40d7-9eb7-a9f1e7f3939a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:29:06.908+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:52:03.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc99396d-bc56-4035-9d46-23bb051ac756'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:29:06.908+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:52:03.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rafael Villeda, president of Olympia, told Honduran media that the
        violence was "unfortunate" and said he would meet with the leadership of Motagua
        and the National League to decide on the future of the match.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '024856c9-9894-4bba-8e43-aca3bb6fdac2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:29:06.908+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:52:03.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f003dba9-8780-436b-a572-c846cf5dd4f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:29:06.908+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:52:03.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saturday''s clashes were not the first time that violence has broken
        out between Motagua and Olimpia fans. In 2009, a brawl between supporters
        left two dead and more than 15 injured. In 2016 another confrontation caused
        one death.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58667ccc-b16b-46f8-8c6c-def454f08832'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:29:06.908+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:52:03.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd10dea57-d4c9-47c3-95a2-7db6eebf56b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:29:06.908+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:52:03.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Olimpia and Motagua are the two most successful football teams in
        Honduras, and their rivalry is seen as the biggest in the country.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dca97894-3194-41a1-8dca-2705a4cd7240'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:29:06.908+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:52:03.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><i>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/08/18/americas/honduras-football-fans-clashes/index.html">Three
        dead following clashes between soccer fans in Honduras</a>."</i></p>'
  'Franklin-Drilon-POGO':
    'author': 'Xave Gregorio, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2019-08-19T10:40:55.175+08:00
    'imagesource': 'jcr:78d7f5e1-45a0-4118-abc3-fa2edc4541a2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '50e1bb00-ed1c-43d0-b702-8ac58638a91a'
    'lead': 'Senate Minority Leader Franklin Drilon is open to banning POGOs in the
      country, but cautions that their sudden departure may end up crashing the real
      estate market.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-19T10:45:23.076+08:00
