    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdacda5e-7b2e-4288-8c5a-d3130d9ac17d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T08:35:59.002+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:52:09.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang gave honor to Lopez who staunchly campaigned against
        open-pit mining in the country. Duterte previously said she was probably rejected
        by the Commission on Appointments in March 2017 after 11 months in office
        because "she came too strong on the business in the mining industry."</p>'
