      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 19)</strong> — Ahead
        of his upcoming bout in October, boxer Jerwin Ancajas has received another
        promotion in the Philippine Navy Reserve Command.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72fc0d68-742a-4fa8-a41d-f1da1d4add89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T17:37:39.289+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:51:49.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The naval unit on Monday promoted the International Boxing Federation
        (IBF) super flyweight champion to reserve senior chief petty officer from
        master chief petty officer.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e924c985-74a8-4140-bf6a-98a84b425ffb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T17:37:39.289+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:51:49.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the Navy said Ancajas was promoted for his "exemplary
        commitment in bringing honor to our country and prestige to the naval organization"
        when he successfully defended his IBF super flyweight crown in May.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1135cf6a-8fa7-4a87-8b38-6f475ea45a50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T17:37:39.289+08:00
