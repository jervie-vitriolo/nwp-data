    'jcr:uuid': '4d9899a4-2cc2-4983-9bc5-0dae4b483572'
    'lead': 'The Philippine Amusement and Gaming Corporation said it is not accepting
      new applicants for offshore gaming operations amid mounting concerns about national
      security. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-19T12:05:19.680+08:00
