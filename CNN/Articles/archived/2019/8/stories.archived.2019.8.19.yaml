    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c384acf-a75d-4f01-833f-a6364ec3d906'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T08:58:38.779+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:52:06.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that in response to the attack, he had "called an extraordinary
        security meeting to review and prevent such security lapses."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc673d77-459d-47ce-9b42-4c268da2ff9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T08:58:38.779+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:52:06.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb073039-fb48-40d9-b367-40a0b57db9e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T08:58:38.779+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:52:06.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The venue is in western Kabul, an area home to many of Afghanistan''s
        Shiite Hazara minority. It is also near the Darul Aman palace, where President
        Ashraf Ghani is expected to celebrate Afghan Independence Day on Monday.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5039b16b-eb72-4dc2-998e-d782340c726c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T08:58:38.779+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:52:06.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7453b419-ee1b-4264-b3a4-6595d8242cf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T08:58:38.780+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:52:06.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, 14 people were killed and 145 injured in the
        same district when three suicide attackers detonated an improvised explosive
        device at the gate of the police headquarters.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ddb0c1a-13ef-4f6f-baf0-91b3c006becc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T08:58:38.780+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:52:06.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '976b94a7-3d89-4343-99a3-51be136a527f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T08:58:38.780+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:52:06.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Taliban claimed responsibility for the August 7 attack, even
        as the terror group negotiates a peace plan with Washington.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07b7acc0-3a88-404f-9fc5-27d30914806b'
