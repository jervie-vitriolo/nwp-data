      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a108b105-1517-489c-83f1-4a9905e2caa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T10:45:23.077+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:52:02.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China’s envoy to Manila, Zhao Jianhua, has taken exception to Lorenzana’s
        fears, supposedly asking Presidential Spokesperson Salvador Panelo through
        a text, “What if we also think that your overseas workers are also spying
        on us?" Lorenzana called this <a href="http://www.cnnphilippines.com/news/2019/8/18/delfin-lorenzana-zhao-jianhua-preposterous-ofw-spy.html"
        target="_blank">“preposterous.”</a></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dc301cc-fbd0-4941-804b-4e73a7394ff8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T10:45:23.077+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:52:02.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8dceb0b-4f7a-4ef8-80b9-d495e3a57bd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T10:45:23.077+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:52:02.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drilon also dismissed Zhao’s concerns as they are “far from the
        realm of possibility.”</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e3d159a-42fe-44c1-ab19-0ef3035e61d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T10:45:23.077+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:52:02.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03b0aa74-b366-48ff-aff0-2e10258000aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T10:45:23.077+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:52:02.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the government should side with Lorenzana in his being
        cautious of POGOs.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0929e6a6-14fe-45b9-b73e-2e5621b79bef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T10:45:23.077+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:52:02.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b6928d1-26b4-4111-8868-871a37c78e96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T10:45:23.077+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:52:02.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gaming regulator Philippine Amusement and Gaming Corporation (PAGCOR)
        has floated the possibility of isolating POGOs in hubs to minimize their workers’
        interactions with locals — a suggestion which China has opposed, saying this
        may violate their citizens’ rights.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7b01d0d-0a8c-4e82-9edd-a8e1916b5a18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T10:45:23.078+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:52:02.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c9e1471-5ffe-468f-a616-588e495cdb27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T10:45:23.078+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:52:02.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A number of officials, including Drilon, have expressed approval
        of PAGCOR’s suggestion, saying this would also serve to protect POGO workers.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9255269e-6bc3-4254-ae9b-d5ce8437d5d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T10:45:23.078+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:52:02.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fd114cc-3358-448d-8552-dda9495d094e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T10:45:23.078+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:52:02.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I cannot understand why it is so difficult to allow them only in
        areas where the security concerns will not be an issue. You know there is
        such a wide territory in Manila, there are a lot of open spaces,” Drilon said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3ba0530-c403-4479-a640-11a379bc53a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T10:45:23.078+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:52:02.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b01aa6c-0926-48c4-bbe1-7c0f66085b6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T10:45:23.078+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:52:02.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than three million Chinese nationals have entered the country
        since President Rodrigo Duterte assumed office in 2016 and warmed up to Beijing.
        However, government data shows that thousands may have been working in the
        country illegally or without proper documentation, especially in the POGO
        industry.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '658e0bae-5de4-4bd0-92b6-b24e8f11baaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T10:45:23.078+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:52:02.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6035486-ba10-4a91-9c77-66d67a9aa26f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T10:45:23.078+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:52:02.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>POGOs are <a href="http://www.cnnphilippines.com/business/2019/7/10/Offshore-gaming-POGO-top-office-space-taker.html"
        target="_blank">seen to dominate office spaces</a> in the country by year-end,
        according to Leechiu Property Consultants. The influx of POGOs in Metro Manila
        have also sent condominium rates skyrocketing by as much as 80 percent in
        Bay City in Pasay in the last three years.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5a95590-3a41-48f1-8442-56cb79d4d4ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T10:45:23.078+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:52:02.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44bff212-ac75-4d42-8cd0-da4fa9e491ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T10:45:23.078+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:52:02.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc14c888-c2c0-4698-8850-1b50c379d2bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T10:45:23.078+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:52:02.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>POGOs run casinos and similar betting games through the Internet.
        These companies are currently in hot water, however, for reportedly hiring
        foreigners, mostly Chinese, for their operations without paying correct taxes.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49518d47-7f51-4f99-ab6f-b5681dcacd1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T10:45:23.078+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:52:02.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bb8e3dc-eff8-4792-92ec-a8b181836e0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T10:45:23.078+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:52:02.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bureau of Internal Revenue said it has collected ₱186 million
        in withholding taxes from POGOs since June, and is set to get ₱170 million
        more this month.</p>'
