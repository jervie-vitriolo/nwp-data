      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Embassy of Italy selected Doctor Karayom for their Purchase
        Prize this year. His winning exhibit, “Isla Inip” is a life-sized game, a
        playful study on how our “ways of living” can either destroy or help rebuild
        the nation.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15194f41-1379-4854-a36b-22d1a81fbc17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T18:39:13.016+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T11:51:46.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oclos also took home the People’s Choice Award, making him the night’s
        big winner with a total of two awards and a residency grant.</p>'
    '22':
