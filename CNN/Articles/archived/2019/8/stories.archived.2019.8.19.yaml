      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 19) —</strong>&nbsp;Presidential
        spokesperson Sal Panelo says overseas Filipino workers (OFWs) in China are
        not spies.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc202678-9c19-4956-86f3-b18e464b0d04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T14:00:26.817+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:51:57.438+08:00
