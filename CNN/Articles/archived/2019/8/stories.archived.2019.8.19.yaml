    'lead': 'Three people have been killed and several injured in clashes between
      fans of rival soccer clubs in the Honduran capital, Tegucigalpa.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-19T09:29:06.906+08:00
