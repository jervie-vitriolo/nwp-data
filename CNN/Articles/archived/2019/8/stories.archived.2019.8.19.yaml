      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6deba211-db53-4a80-801d-a7812d2af769'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T08:58:38.779+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:52:06.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My top priority for now is to reach out to the families of victims
        of this barbaric attack," Ghani said on Twitter.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba92e88c-42fc-412f-b1d1-0500c026b186'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T08:58:38.779+08:00
