      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The winners for the visual arts prizes were also selected for residency
        grants. Cerda was granted the residency in Liverpool Hope University - Creative
        Campus in the United Kingdom; Oclos was granted the residency in Artesan Gallery
        + Studio in Singapore; and Zicarelli was granted the residency in La Trobe
        Art University in Bendigo, Australia.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb2a49f8-67a8-488a-9e59-f0e06dc395c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T18:39:13.015+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T11:51:46.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is Zicarelli’s second time to win the prize for visual arts.
        He previously won in 2017 for his exhibit “Prelude to a Billion Years.” He
        was also invited for the La Trobe Art University residency that year.</p>'
