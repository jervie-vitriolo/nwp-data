      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a2a9920-c846-4ef5-a86e-4763a2785738'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T08:58:38.778+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:52:06.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When I came outside, I saw smoke coming out of the hall. I saw
        dead bodies and wounded people, who were being taken to hospitals by policemen
        and Kabul ambulances. We are too in shock, too upset by the incident."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd044f01f-d071-4115-84ac-7c1b64056271'
