  'gina-lopez-death-':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-08-19T06:12:43.079+08:00
    'imagesource': 'jcr:0d190e76-252a-434a-a71c-aefc4326248b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '90dfe6ae-68f8-4717-b026-a18145919609'
    'lead': 'Former Environment Secretary Gina Lopez has died, ABS-CBN Corporation
      confirmed on Monday. She was 65.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-19T06:13:52.274+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-27T11:52:11.365+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T11:51:26.969+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['gina-lopez', 'environment-secretary', 'death', 'died', '65', 'abscbn']
    'template': '1'
    'title': 'Former Environment Secretary Gina Lopez has passed away'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f92a9a7-f0ea-4e89-a81f-93563a2e28b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T06:13:52.274+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:52:11.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 19) —</strong> Former
        Environment Secretary Regina Paz "Gina" Lopez died on Monday after battling
        brain cancer, <a href="https://news.abs-cbn.com/news/08/19/19/full-text-statements-from-abs-cbn-on-the-passing-of-gina-lopez">ABS-CBN
        Corporation</a> said. She was 65.</p>'
    '8':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">The late
        environmental advocate Gina Lopez told CNN Philippines in February 2018 that
        battling cancer didn&#39;t bother her. &#39;You just keep positive because
        cancer works on fear&#39; <a href="https://t.co/dhClzLJa4m">https://t.co/dhClzLJa4m</a>
        <a href="https://t.co/xHvN0jkVor">pic.twitter.com/xHvN0jkVor</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1163257750379364352?ref_src=twsrc%5Etfw">August
        19, 2019</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '517fd949-87b4-42da-8ea1-4260859f1260'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:25:18.880+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:52:11.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e37908c0-1127-4839-9e79-784a2bf00ea7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:28:45.567+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:52:11.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She served as Environment Chief for several months after she was
        appointed by President Rodrigo Duterte in 2016. Her appointment was however
        rejected by the Commission on Appointments in March 2017 amid issues over
        her controversial policies, among them, the closure of mining operations found
        to have violated environmental laws.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd6d1f6a-b403-4bd8-ba80-29ce38294bf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T06:13:52.274+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:52:11.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to her Cabinet appointment, the environmental advocate served
        as the chairperson of the ABS-CBN Foundation Inc.,&nbsp;the socio civic arm
        of ABS-CBN. She also spearheaded the Bantay Bata 163, a child welfare program
        that protects disadvantaged and at-risk children.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c764fc2-0e13-4655-9ea9-36d223f23f0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T07:48:05.567+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:52:11.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lopez also founded Bantay Kalikasan, a program that advocates for
        the protection of the environment, where she&nbsp;championed the restoration
        of the La Mesa Watershed and rehabilitation of Pasig River. For these achievements,
        she was&nbsp;appointed in 2010 as the Chairperson of the Pasig River Rehabilitation
        Commission.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a88ec45-780c-40e8-bc9a-c75c4a12930d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T06:13:52.274+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:52:11.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was also named Vice Chairperson of ABS-CBN Bayan Foundation,
        which provides microfinance assistance to micro-entrepreneurs.&nbsp;</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b5cff20-5cc3-4110-a0d3-2e607671a263'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T07:25:54.547+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:52:11.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In lieu of flowers and mass card, the family requested&nbsp;that
        donations be made to the ABS-CBN Foundation.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d3e840a-2856-48cf-ab88-5dc1edb3bcb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T10:31:11.540+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:52:11.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lopez is the daughter of ABS-CBN Chairman Emeritus Eugenio Lopez
        Jr. and Conchita La''o. She is survived by her two sons.</p>'
  'donald-trump-economy-2020-christmas':
    'author': 'Kevin Liptak and Kaitlan Collins, CNN'
    'caption': 'As US President Donald Trump''s trade advisers were searching last
      week for a strategy to forestall his threatened tariffs on China, they struck
      upon a novel approach: appeal to his Christmas cheer. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-08-19T06:27:18.693+08:00
    'imagesource': 'jcr:d2ea3b89-c332-48d9-98aa-ec0c692f47b6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '95ce9811-6f24-418d-9622-cfc51f4c850c'
    'lead': 'As US President Donald Trump''s trade advisers were searching last week
      for a strategy to forestall his threatened tariffs on China, they struck upon
      a novel approach: appeal to his Christmas cheer.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-19T06:32:07.716+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-27T11:52:10.844+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T11:51:27.240+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['us', 'shooting', 'united-states', 'america', 'christmas', 'tariff']
    'template': '1'
    'title': 'Aides got Trump to delay tariffs by telling President it could ''ruin
      Christmas'''
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '344b4c44-207a-4539-82f9-ae965ee86365'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T06:32:07.716+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:52:10.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;As US President Donald Trump''s trade
        advisers were searching last week for a strategy to forestall his threatened
        tariffs on China, they struck upon a novel approach: appeal to his Christmas
        cheer.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c00650ae-635a-4164-9dd2-ac470d2afd44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T06:32:07.717+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:52:10.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under pressure from retailers to prevent a move that would likely
        have caused prices of popular consumer goods to spike, the President''s team
        came to him during a meeting last week with a warning. Applying new tariffs
        on all Chinese imports, they cautioned, could effectively "ruin Christmas,"
        according to people familiar with the matter.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6af934d8-de6b-4282-b985-a09005a42603'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T06:32:07.717+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:52:10.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was a tactic that worked: Trump announced the tariffs would be
        delayed until December 15.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89cbda47-8014-40bf-bc5f-6c6d1e3761af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T06:32:07.717+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:52:10.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was one back-down amid a grueling trade war that Trump insists
        will eventually benefit Americans -- and will demonstrate his toughness on
        China. And while it caused markets to soar on Tuesday, the gains were erased
        a day later amid new fears of an impending recession.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d66a764-ce43-457a-be5b-af0b9b197dee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T06:32:07.717+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:52:10.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As signals mount of a global slowdown —&nbsp;spurred partly by the
        trade war —&nbsp;Trump and his advisers are increasingly looking for ways
        to prevent economic anxieties from reaching Americans before next year''s
        presidential election.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3c915a1-3c32-4e8a-a336-0fc1e17a556b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T06:32:07.717+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:52:10.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He''s relying on a team that is often at odds with one another and
        which has undergone multiple changes over the past several months. Trump now
        finds himself surrounded less and less by those who guided his administration''s
        economic policy for its first two-and-a-half years as concerns about a recession
        grow inside the West Wing.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e83d8b3-8fca-494e-a36f-a0c6818227ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T06:32:07.717+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:52:10.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump and his campaign are counting on a robust economy to get him
        reelected. The voters who approve of Trump''s performance in office say the
        No. 1 reason why is because of the economy.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0018ecef-95b1-45db-83ee-36920d80fae8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T06:32:07.717+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:52:10.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With reelection on his mind, Trump boasted about the recent performance
        of the stock market during a campaign rally in New Hampshire Thursday night,
        where he asserted that even Americans who don''t like him have "no choice
        but to vote" for him, or else the economy will collapse.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '867def43-426d-49a1-ad94-8e7bfd102ab9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T06:32:07.717+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:52:10.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You have no choice but to vote for me because your 401(k), everything
        is going to be down the tubes," he told the crowd. "Whether you love me or
        hate me, you''ve got to vote for me."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08e9d5ad-9f60-47ec-bae5-88c1584e6e2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T06:32:07.717+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:52:10.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Evolving economic team</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f0048f1-f0bf-4924-a0b8-090c624914a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T06:32:07.717+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:52:10.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The importance of the economy to his political future has long been
        an underlying theme of Trump''s discussions with his team, people familiar
        with the conversations said, even as the make-up of that team changes over
        time.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f17c89b0-23a4-4b71-9553-8d97ed46f711'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T06:32:07.717+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:52:10.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His chief economic adviser Larry Kudlow, who is approaching two
        years on the job, is expected to leave in the coming months. His top economist
        Kevin Hassett exited with a promise to be "a resource ... from the outside."
        He is fielding complaints from aides about Commerce Secretary Wilbur Ross,
        according to officials.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3759275-5c35-461f-8cfc-331e006525f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T06:32:07.717+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:52:10.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has even lashed out at one of his most loyal Cabinet secretaries,
        Treasury Secretary Steven Mnuchin, over stalled trade talks with China, the
        officials said. Mnuchin is dealing with an exodus of his own at the Treasury
        Department, with multiple top aides leaving in recent months.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e1ef2c5-eb59-4dde-b7d6-9e9c170eb00f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T06:32:07.717+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:52:10.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has since turned to more hardline aides such as Peter Navarro,
        the hardline trade and manufacturing adviser, who defend his tough moves on
        China and assure him there will be an economic rebound.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32f4a73b-0770-4e38-9e94-5a57ad355c75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T06:32:07.717+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:52:10.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has shown an affinity for aides with an eye toward the political
        implications of economic decisions rather than in-depth knowledge of economic
        policy, the people said. He''s also grown annoyed in briefings when the discussion
        becomes overly technical or in the weeds.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '692299e2-a3c1-49bf-a4a0-7c97ae6e2605'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T06:32:07.718+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:52:10.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mnuchin, who headed the finance operation for Trump''s campaign,
        remains the President''s closest adviser on economic issues, according to
        people familiar with the team''s dynamics, even as Trump complains about the
        lack of progress on trade talks which Mnuchin oversees.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7893c3d-aad0-4cdc-bbc9-e24a37d9734b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T06:32:07.718+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:52:10.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s partly due to his longevity in the administration, the people
        said. But Trump also views his success in the private sector as an implicit
        testament to his economic advice.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8098a349-ae53-4c4f-bb49-8a873a6f22ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T06:32:07.718+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:52:10.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When he was looking for a replacement for Gary Cohn, his first National
        Economic Council director, he was taken by Kudlow, who was a pundit at the
        time defending Trump''s position on television.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d366106-3c5c-4e6c-991e-57d0b69b7524'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T06:32:07.718+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:52:10.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has also praised Navarro for his sometimes-combative appearances
        on television defending tariffs, including this week.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21ec2b3d-4d9d-454e-886b-a9316764ddee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T06:32:07.718+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:52:10.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A team sometimes at odds</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5726d05f-2c46-4dc1-9c74-ae38f39050bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T06:32:07.718+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:52:10.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump is spending the week at his Bedminster golf course, but his
        economic team is scattered in other locations. Navarro is in Washington while
        Ross is in New York. Mick Mulvaney, the former budget chief who is now acting
        chief of staff, joined Trump in New Jersey.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a22cd5e7-0edf-419c-b21d-e6012996a8c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T06:32:07.718+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:52:10.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s chief economic adviser, acting Council of Economic Advisers
        chief Tomas Philipson, has only been in the top role for a few weeks after
        the departure of Hassett, who frequently defended the administration''s position
        on television. Hassett''s departure was seen as creating a void for those
        tasked with explaining White House economic policy, a White House official
        said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63af90a8-04e2-489a-a6cf-95f573bc5ead'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T06:32:07.718+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:52:10.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Mnuchin has been working from Washington but has largely remained
        out of public view. He joined a telephone call between Trump and the CEOs
        of JPMorgan, Bank of America and Citigroup on Wednesday as markets were tumbling
        amid recession fears.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aea06845-aeba-49b6-ba4c-88fbfe12745b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T06:32:07.718+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:52:10.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, Navarro has been the one defending the administration''s
        position in public throughout the week. A hardliner on China, he has frequently
        opposed more mainstream views of economic policy in debates inside the administration,
        and has clashed with Mnuchin during China trade talks.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '405f3fb1-2211-4492-81fe-ade52809842f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T06:32:07.718+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:52:10.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the airwaves, Navarro has amplified Trump''s stance that market
        jitters are the fault of the Federal Reserve, which both Trump and Navarro
        believe is not cutting interest rates quickly enough.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c86a5c3c-ee09-45ee-a4ef-3123defcb44a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T06:32:07.718+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:52:10.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s not a view universally held in the West Wing, where many
        economic aides privately acknowledge the ongoing trade wars are more to blame
        for current economic conditions than anything else. But in conversations,
        most White House officials still cite the Fed as a contributing factor, knowing
        it''s the view held by the President.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26093622-235a-4643-8a2a-78b29ac9db12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T06:32:07.718+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:52:10.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House is planning on having Kudlow, the National Economic
        Council director, appear on some Sunday morning shows to further explain the
        administration position. And Vice President Mike Pence will deliver remarks
        at the Detroit Economic Club next week spelling out the administration''s
        economic positions.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68352751-19e8-4383-863a-63b1cd0ea342'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T06:32:07.718+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:52:10.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A senior administration official said Trump has been in regular
        contact with members of his economic team —&nbsp;including Kudlow, Mnuchin
        and Trade Representative Robert Lighthizer —&nbsp;from his working vacation
        in New Jersey this week.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '868c00df-27c1-4c29-b4e6-ac3e01fc3070'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T06:32:07.718+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:52:10.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Recession fears?</h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ade5e61d-214c-4591-af02-e5e4868dd3a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T06:32:07.718+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:52:10.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While some officials described Trump as jolted by the fresh recession
        fears that rocked the market on Wednesday, others said he did not appear deeply
        concerned that a downturn could materialize in the next two years.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dcc333d-e0f0-4c84-99a6-f18681ef276a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T06:32:07.719+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:52:10.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, he''s been more focused on what such an economic event
        -- or the appearance that one is imminent -- may have on his political prospects.
        He''s expressed concern that a worsening trade standoff could harm the economy
        and ding his chances for reelection.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cf0d2c9-fa5e-4110-81b7-5d6e3c6235fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T06:32:07.719+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:52:10.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though Trump''s frustration at the markets has been directed mainly
        at the Federal Reserve, people familiar with the matter say he''s also vented
        that the team tasked with negotiating a trade deal with China has so far failed
        to strike an agreement.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a351678-d005-4d8c-95df-966e8c43e70b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T06:32:07.719+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:52:10.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One such meeting occurred last week as the new tariffs that Trump
        threatened to levy on China were causing uproar among retailers. In the meetings,
        Trump''s advisers warned him that CEOs were prepared to vocally push back
        on the tariffs, which had been due to take effect in September and would have
        affected popular Christmas gifts such as cell phones and electronics.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ea22c40-069a-465f-8a5b-79873d4adfd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T06:32:07.719+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:52:10.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The advisers appealed to Trump''s affinity for the Christmas season,
        according to the people familiar. Trump has boasted to rally crowds he saved
        the festive season from a politically correct "war on Christmas."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4299057d-936f-468d-8393-36535dc2fe9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T06:32:07.719+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:52:10.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump tasked his team with finding a way to avoid a holiday shopping
        backlash, and the advisers recommended delaying the duties until December
        15, when the products on store shelves for the Christmas shopping season would
        have already shipped.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a03681a2-a8f6-40da-b47e-c17f31d8a634'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T06:32:07.719+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:52:10.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision to delay new tariffs on China came without any concessions
        from Beijing.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58f62b0b-1875-4b52-b8cb-9d177406dede'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T06:32:07.719+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:52:10.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking on Fox News on Wednesday, Navarro called the tariff back-off
        Trump''s "Christmas present to the nation."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '385cf220-4f31-4b8b-ae13-9ce7f6ebb25e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T06:32:07.719+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:52:10.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the meetings, Trump also expressed hope the move would jolt US-China
        trade talks, which have proceeded haltingly since his meeting with Xi in June,
        much to Trump''s frustration.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '011bc293-027e-4051-ab9f-cccdd8b0888a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T06:32:07.719+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:52:10.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But that doesn''t appear to have happened. On Thursday, China threatened
        to retaliate if the US issues new tariffs on $300 billion of Chinese-made
        products. A statement from the Ministry of Finance didn''t mention the delay.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2cf4540-fe6a-4b23-898c-acdd34ddc7d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T06:32:07.716+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:52:10.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/08/17/politics/donald-trump-economy-2020-christmas/index.html">Aides
        got Trump to delay tariffs by telling President it could ''ruin Christmas''</a>''"</em></p>'
