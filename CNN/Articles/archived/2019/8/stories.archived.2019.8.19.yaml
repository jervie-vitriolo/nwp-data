      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two winners for the Purita Kalaw-Ledesma Prizes in&nbsp;Art
        Criticism are John Alexis Balaguer for his essay “Everywhere is Here: The
        Museum as Heterotopia in Mark Lewis Higgins’ Gold in Our Veins” and Mariah
        Reodica for “Saltwater Trajectories: Bisan Tubig Di Magbalon, and Viva Excon
        as Cartographer.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08ab99c1-b97d-4f8f-ad2e-bf53c47bd21d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T18:39:13.015+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T11:51:46.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Balaguer will be writing six articles for the international publication
        ArtAsia Pacific, an English-language magazine covering contemporary art and
        culture from the Middle East and Asia Pacific. Reodica will be contributing
        to the “Platforms” column of the The Philippine Star under the Arts and Culture
        section, which is published every Monday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af5009bc-80f2-4a83-9f4c-058db6bf64ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T18:39:13.015+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T11:51:46.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Balaguer and Reodica will also be contributing to Perro Berde, the
        Embassy of Spain’s annual publication which provides cultural dialogue between
        the Philippines and Spain.</p>'
    '21':
      'image': 'jcr:811ad71a-96cb-4398-9dc7-7540077f5281'
