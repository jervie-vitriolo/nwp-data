    'template': '1'
    'title': 'Opposition figures want SolGen out of Bikoy case'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61a0e7c1-3131-4e86-92d6-fdfea9e8052e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:21:00.170+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:51:54.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 19) —</strong> Opposition
        figures and their lawyers want the Office of the Solicitor General (OSG) disqualified
        from representing the police in the preliminary investigation into the sedition
        raps filed against Vice President Leni Robredo and other personalities for
        allegedly plotting to oust President Rodrigo Duterte.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86c2ab0d-c6a1-44dc-87f6-fe5d407ea910'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:21:00.170+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:51:54.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawyers for the accused in the case said the DOJ panel should
        remove the OSG from the proceedings “for fear that its continued appearance
        may taint fatally the due process that is guaranteed to respondents.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65841664-15b3-4875-a33c-834faed4575d'
