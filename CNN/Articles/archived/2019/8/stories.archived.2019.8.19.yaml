      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Palace deeply grieves the demise of one of President Rodrigo
        Roa Duterte''s most passionate Cabinet members whose environmental advocacy
        and legacy remains unparalleled to this day," Presidential spokesperson Sal
        Panelo said on Monday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b3a0907-cd9d-4af7-99cb-eb3c43c4f1ef'
