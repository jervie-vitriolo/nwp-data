      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Renyl Tiñana, security guard</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e35574d-3fcf-47b4-8b04-a95479cf4807'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T19:46:35.478+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:51:45.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Cases vs. Customs personnel</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6af0e5d4-5f08-440f-9359-29e252e4f8d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T19:46:35.478+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:51:45.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hernandez supposedly allowed the transfer of various shipments from
        the Manila International Container Port to the Batangas port and some of the
        cargo did not reach their destinations. He also failed to make sure shipments
        went through proper examination.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd401eec-d8de-4666-b5f6-463fdedbe069'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T19:46:35.478+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:51:45.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cometa declared a shipment to contain bags of resin, but days later
        it was discovered to conceal 300 kilograms of shabu.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '218b794c-aa91-4833-9cc2-3c5f359337b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T19:46:35.478+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:51:45.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Macabando helped a passenger sneak in pieces of jewelry at the Manila
        airport without paying required duties and taxes.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '280423cc-b1c7-47b1-98fe-a910f1f61020'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T19:46:35.479+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:51:45.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Domingo repeatedly challenged her reassignment to the Cagayan de
        Oro port, Remonde failed to declare a shipment containing sacks of sugar,
        Farin failed to apprehend cargo trucks containing smuggled rice from Malaysia,
        and Gamboa extorted ₱3,000 from a parcel claimant.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '177c6f35-4e94-40c6-9226-44c480e9b225'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T19:46:35.479+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:51:45.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Tiñana used a former on-the-job trainee to deposit almost
        ₱200,000 of money to his bank account over three months.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abb1817e-18f2-4016-a0fc-70df56992976'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T19:46:35.479+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:51:45.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Martires said the money came from an illicit source.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '172e86b1-7dd0-4e3e-be3e-2b669b0224db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T19:46:35.479+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:51:45.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Office of the Ombudsman ordered an <a href="https://cnnphilippines.com/news/2019/7/24/ombudsman-order-customs-corruption-investigation.html">"in-depth"
        investigation</a> on the purported corruption in the Bureau of Customs last
        month, saying criminal and administrative charges may be filed against Customs
        officials and employees if they are proven guilty of committing graft and
        corrupt practices.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82b623cc-c34d-4b89-b859-701aaf9714f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T19:46:35.479+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:51:45.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte has had his eye on erring Customs officials.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a58f128-72cf-4a03-bcb8-9713af4de215'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T19:46:35.479+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:51:45.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2019/7/26/duterte-customs-terminations.html">In
        July</a>, he said a hundred more Customs personnel would face termination,
        on in addition to the 64 people linked to corruption.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a4c32d9-1912-402d-8714-90853346033e'
      'mgnl:activationStatus': true
