    'mgnl:tags': ['travel', 'passenger', 'airport', 'flights']
    'template': '1'
    'title': 'How early do you get to the airport? The great timing debate'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fffd953b-4edb-4ae5-a7aa-baca763a7bf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T21:25:28.619+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:51:44.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — How early should you get to the airport
        before your flight? Sure, the official line is two hours for domestic travel
        and three hours for international, but we all have our own airport timing
        strategy.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '358bac15-ed90-4057-b3a4-8967f62e2cf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T21:25:28.619+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:51:44.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Do you prefer a stress-free trip, arriving early but losing half
        a day to terminal time, or do you prefer the adrenaline-filled last-minute
        dash — and possibly missing your flight? CNN Travel staffers come down on
        both sides of the issue.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df3fce49-b639-4bff-be83-57cac30a154e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T21:25:28.619+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:51:44.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Go to the airport early. You''ll thank me</h2>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ead787b-e1c7-4599-bbd0-63875c53a342'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T21:25:28.619+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:51:44.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>David G. Allan, CNN''s Editorial Director for Features (including
        Travel), lives in Atlanta -- home to the country''s busiest airport, or so
        it weirdly brags. If you spot a 40-something-year-old man sitting at a gate
        there happily writing in his journal, reading a good book or writing a piece
        for his column <a href="https://edition.cnn.com/specials/health/the-wisdom-project">The
        Wisdom Project</a>, it''s probably him.</em></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ec739e6-7dce-4868-ba52-c84a867424df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T21:25:28.620+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:51:44.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Don''t we have enough stress in our lives than to manufacture extra,
        for no reason?</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afd31d1a-4490-4152-8d52-39c5905e2ef8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T21:25:28.620+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:51:44.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When I''m cutting it close to making a flight — as we''ve all done
        at one point, either by design or unforeseen circumstances — every segment
        between home and the boarding gate is maddening.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7567ef65-73b6-4f40-af34-d820a1f5739f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T21:25:28.620+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:51:44.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uber drivers, security lines, intra-airport transportation and every
        uncivilized lout who doesn''t know the universal rule of standing to the right
        on an escalator or moving sidewalk so that I can pass by — they all induce
        murderous tendencies because they unwittingly threaten to keep me from making
        my flight.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53da8e2c-33e2-46e3-a02e-d76378b4b082'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T21:25:28.620+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:51:44.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Air rage starts with the time you leave for the airport.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97be69a6-464d-4934-9233-48a85ce520a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T21:25:28.620+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:51:44.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By contrast, whenever I can manage to give myself plenty of time,
        I actually enjoy going to the airport. I bring reading material for any waiting.
        I am the patron saint of security checkpoints, benevolently allowing latecomers
        to go ahead of me and speaking kindly to the overworked, underpaid security
        staff who keep us all safe. During the five minutes without reading material,
        phone or shoes, I transform the 20 steps through the scanner into a walking
        meditation. As I make my way to the gate, I listen to music or a favorite
        podcast if I''m traveling alone.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b808400-df29-4e0d-9e81-94de23f24bdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T21:25:28.620+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:51:44.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once at my gate (where I always get a seat while I wait), I read,
        or write, or watch CNN — the undisputed champion of airport networks. I queue
        up in my boarding line early so that I''m guaranteed to have room in the overhead
        bins for my <a href="https://edition.cnn.com/travel/article/check-in-vs-carry-on-luggage/index.html">luggage</a>&nbsp;once
        I board. Situated in my seat, I have more time to read, send texts or email,
        or sometimes I can start watching a movie.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1336a8e-ad3c-4bc1-a26a-eb8c81c11fd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T21:25:28.620+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:51:44.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Doesn''t that all sound nice? Don''t you want that to be your general
        airport experience? Well, none of those things happen when I only give myself
        30 minutes to go from curbside drop-off to boarding last call.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96c12dbd-9fb2-4fb8-a567-c7b370e1de23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T21:25:28.621+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:51:44.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for those unenlightened Russian-airport-roulette-playing adrenaline
        junkies who like to save time doing more of whatever they were doing before
        they left for the airport, I don''t know whether to pity or scold them.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b54340e0-21df-43a8-bdf4-8a74090ea2dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T21:25:28.621+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:51:44.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"WTF, man! You''re holding up the flight because you waited until
        the last minute!" That''s what I would yell to the last stragglers boarding
        my flight, if only I wasn''t so blissed out because I made better life decisions
        than they did about how I spend my time traveling.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14ee761e-d6d0-4843-aa4a-3fbe0fab641e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T21:25:28.621+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:51:44.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Save time and money with my cutting-it-close strategy</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b331a5d5-516d-49d8-8fae-d1cbd12b2535'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T21:25:28.621+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:51:44.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NYC-based Senior Editor Stacey Lastoe appreciates having three major
        airport options near her home in Brooklyn but likes to get in and out of them
        as quickly as possible. Her cutting-it-close strategy is both a time and money
        game-changer. If she has five minutes to spare before boarding, she enjoys
        refilling her reusable water bottle and texting her husband to let him know
        she made it on time.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '030a9ad0-7bc0-4cf3-bda1-56904419942e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T21:25:28.621+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:51:44.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When I first started dating my now-husband, I was annoyed to learn
        he was one of those people who liked to get to the airport extremely early.
        Like time-to-make-silly-airport-purchases early, time-to-dawdle-to-the-gate
        early. If there''s one thing I''m not, it''s a dawdler.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41999d37-6c39-41f3-b3b3-66b3b4fb7e45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T21:25:28.621+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:51:44.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I operate always with a pretty strong sense of urgency. As such,
        large group outings or tours rattle me. As does killing time, a most precious
        commodity these days.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9a7aa7e-dcc6-446c-9b9b-707dc446291e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T21:25:28.621+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:51:44.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And showing up early at the airport generally means time to kill,
        which means money to spend. I understand the guidelines of arriving three
        hours before an international flight and two hours before a domestic one,
        and I think it''s nonsense.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dba7283f-f603-4a5d-ac80-5a718ef58349'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T21:25:28.621+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:51:44.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you want to save time (and money; see above) and not go stir-crazy
        in a confined area full of irritable, jet-lagged individuals, you''ll need
        to perfect your cutting-it-close game.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14c5f9f2-10f1-4a39-ae7b-18c23ab56ea8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T21:25:28.622+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:51:44.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Type A folks might relate to my desire to spend any extra time before
        a trip preparing my apartment for my departure: watering plants, double-checking
        the toaster oven''s unplugged, folding the last few items of clean laundry
        and playing a game of fetch with my dog.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43ab17e7-8f1d-4b5d-8b12-e074734b15ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T21:25:28.622+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:51:44.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uninterested in wandering aimlessly around JFK or LGA (my home airports)
        hours before takeoff, I''d much rather give my cab driver firm instructions
        on how much hustle he or she needs to put into the drive from Brooklyn to
        Queens, based on what time my flight is leaving.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6e6a826-58da-4cbb-b95b-da7f87a59006'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T21:25:28.622+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:51:44.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This has never failed me. In fact, I''ve never met a NYC taxi driver
        who didn''t seem to appreciate the sense of urgency travelers like me demonstrate
        as soon as we buckle up and relay relevant terminal information.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cd751b9-7f7a-45d7-b3fc-1e418342e3df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T21:25:28.622+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:51:44.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not exactly that I relish the adrenaline rush of literally
        running full-speed to the gate on those busy mornings when security has demonstrated
        a lack of speediness or I learn my gate is at the butt end of the terminal
        or an accident on the BQE has hindered my driver''s otherwise effective airport
        driving — but I don''t hate it.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3396a808-d793-499d-8b0b-2c7e7cb8ee2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T21:25:28.622+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:51:44.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An eight-time marathoner who has literally run thousands of miles
        in my lifetime, I can, if necessary, deftly weave through the crowds and random
        moving vehicle to make it to the gate before the door closes. As my favorite
        running instructor says during particularly grueling parts of the workout:
        "It feels good to run fast!"</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1af83986-28d9-4181-bbb8-23738fffbfb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T21:25:28.622+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:51:44.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I''ve arrived breathless too many times to count, perspiration dripping
        down my shirt, eyes wide and hopeful as I realize I''ve made it. Again. I''m
        getting on this flight!</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb9cb49f-057e-4e49-aaae-049ded2741b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T21:25:28.622+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:51:44.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It helps to wear flats and travel relatively lightly of course —
        I am a <a href="https://edition.cnn.com/travel/article/check-in-vs-carry-on-luggage/index.html">carry-on
        proponent</a>. And it helps to recognize when it''ll be faster to book it
        on foot and skip the moving walkway, where dawdling is practically an art.
        Coffee — made and consumed at home — is useful too.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dadb4903-e492-4ad8-8439-8a61e834ad55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T21:25:28.622+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:51:44.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I reckon my strategy has saved me hundreds of dollars — unless you
        factor in all the trips I take with my spouse. Our consistent early arrivals
        have led to many an overpriced Bloody Mary. It''s called choosing your battles.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7de3d983-343a-48f0-9c25-405ff15ea67b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T21:25:28.623+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:51:44.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/travel/article/airport-timing-debate/index.html">How
        early do you get to the airport? The great timing debate</a>."</em></p>'
  'national-museum-pacc-extortion-treasure-hunting-permit':
    'author': 'Crissy Dimatulac, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-08-19T21:26:33.466+08:00
    'imagesource': 'jcr:7dc2d205-a0fa-4996-8326-c0e46ad4d307'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '08ed9c02-9cf2-443a-9b19-5e9536db8b22'
    'lead': 'An entrapment operation on Monday led to the arrest of two officials
      of the National Museum who allegedly extorted ₱120,000 from a person applying
      for treasure hunting permits.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-19T21:32:16.512+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-27T11:51:43.682+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T11:51:35.229+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['National-Museum', 'PACC', 'Philippine-Anti-Corruption-Commission',
      'Greco-Belgica']
    'template': '1'
    'title': 'National Museum employees nabbed for alleged extortion'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0e2fa34-02b0-431c-b149-b7942ed53e83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T21:32:16.513+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:51:43.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 19)</strong> — An
        entrapment operation on Monday led to the arrest of two officials of the National
        Museum who allegedly extorted ₱120,000 from a person applying for treasure
        hunting permits.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db369fbc-2f88-4eaf-b01e-aff4ce0bb71f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T21:32:16.513+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:51:43.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine Anti-Corruption Commission (PACC) Commissioner Greco
        Belgica said their office has been receiving reports since July against Ernesto
        B. Toribio Jr., head of the museum''s treasure hunting section, and Deputy
        Director General Angelo P. Bautista.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f3d26b7-4f16-4555-b36c-09b9151ddd64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T21:32:16.513+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:51:43.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Belgica added the National Musem has no clear procedures on the
        acquisition of licenses and permits. This, he said, can lead to bribery from
        certain officials.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de51d6e1-5c68-42b9-899a-5bc09e92bc3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T21:32:16.513+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:51:43.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the PACC will be conducting further investigations on how
        the National Museum issues permits.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bcc2bd7-f917-4fa5-8c4d-05c34ea70077'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T21:32:16.513+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:51:43.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Tuwing walang malinaw na</em> requirement <em>at magulo ang</em>
        requirement [As long as there are no clear requirements, and the process is
        confusing], that’s what breeds corruption — <em>''yun ang</em> [that is is
        the] birthing ground <em>ng</em> [of] corruption." said Belgica.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad457c20-d3fe-46d3-b428-f8f57d603ab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T21:32:16.513+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:51:43.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Belgica said fees for the permits usually amount to around ₱3,000
        each.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20f53cfd-0908-41cb-9d1f-d70d8021c0a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T21:32:16.513+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:51:43.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of those arrested, Toribio, denied the charges, saying that
        what they did was not illegal and permits for treasure hunting cost hundreds
        of thousands of pesos.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dde6999-5809-43ae-9975-4906a9574f40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T21:32:16.514+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:51:43.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the National Museum, <a href="https://www.nationalmuseum.gov.ph/nationalmuseumbeta/Transparency/3.%20Pawim%20CPRD%20%20Final%20pdf.pdf">fees
        for treasure hunting activities</a> range from ₱3,000 for small scale activities
        (less than one hectare), ₱5,000 for medium scale private/commercial area,
        and ₱10,000 for large scale activities if the area is one hectare or more
        of both private/commercial and public land. All applications should be accompanied
        by documents stating who the treasure hunters would be partnering with, a
        detailed description of the site, as well as financial statements.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3c831ce-5c9c-4ff3-b321-a51674dd36c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T21:32:16.514+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:51:43.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All applications are subject to approval, and if the application
        is granted, the permit is valid for a year with a possible one-time extension
        of another year.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97adffb2-503a-4ae3-ae65-9fad41bbaabd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T21:32:16.514+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:51:43.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the National Bureau of Investigation (NBI), what Toribio
        and Bautista did was bribery and extortion, a violation of the Anti-graft
        and Corrupt Practices Act.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff3a4828-bcda-49f9-a1cb-7b58ed2c4ea0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T21:32:16.514+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:51:43.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Museum has yet to respond to the issue and the allegations
        of the PACC.</p>'
  'erram-wright-gilas-injury-fiba-world-cup':
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2019-08-19T21:38:31.057+08:00
    'imagesource': 'jcr:68d4b461-0a46-40d0-aabb-b2ab0ef43729'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '60e22aab-0ca7-4444-9cf9-32cadb812e78'
    'lead': 'The two sustained injuries during Monday night''s practice as the 2019
      FIBA World Cup nears.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-19T21:42:51.060+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-27T11:51:43.303+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T11:51:35.349+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Gilas woes pile up as Poy Erram, Matthew Wright add to the injury list'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79eb14ea-d219-4b53-971a-a1418c36b81e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T21:42:51.060+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T11:51:43.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 19) —</strong> Poy
        Erram and Matthew Wright are the latest Gilas Pilipinas players preparing
        for the 2019 FIBA World Cup, to be hit by the injury bug.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78848a01-1495-44e3-966f-36075f44b2fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T21:42:51.061+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T11:51:43.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Erram suffered a right ankle sprain after a bad fall off a rebound,
        while Wright sustained a right tendon sprain during tonight''s practice at
        the Meralco Gym in Pasig City.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7992e28-2693-48ea-b9c3-14ca9400d981'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T21:42:51.060+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T11:51:43.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fellow Gilas player Gabe Norwood has just recovered from a groin
        injury in the team''s trip to Spain. Meanwhile, Marcio Lassiter is still nursing
        a sprained left <a href="https://cnnphilippines.com/sports/2019/7/25/marcio-lassiter-out-6-weeks-mcl-injury.html">medial
        collateral ligament</a> (MCL).</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f190d7ab-a4aa-4ed9-8171-4da2d685e503'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T21:42:51.060+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T11:51:43.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Erram said he is confident that he can recover from the injury quickly,
        while the team''s conditioning coach said they will closely monitor Wright
        in the next couple of days.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1c59201-8074-4250-abb3-5ac4a665c374'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T21:42:51.061+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T11:51:43.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only 12 of the 19 players in the Gilas pool attended the Monday
        training — Japeth Aguilar, Raymond Almazan, Andray Blatche, Mark Barroca,
        Beau Belga, Robert Bolick, Paul Lee, Norwood, CJ Perez, and Kiefer Ravena.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b960c6b3-bfe5-4b77-8a57-f20a9a7fcae2'
