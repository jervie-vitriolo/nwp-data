    'lead': 'Foreign Affairs Secretary Teodoro Locsin, Jr. has ordered the filing
      of a new diplomatic protest against China over five warships spotted off Tawi-Tawi,
      which he wants written in explicit language. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-19T11:31:56.098+08:00
