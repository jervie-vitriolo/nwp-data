      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ombudsman Samuel Martires said the officials faced complaints for
        grave misconduct, gross neglect of duty, serious dishonesty, conduct prejudicial
        to the best interest of service, and gross insubordination.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fb43db8-99d2-4847-9933-fb942c4b858c'
