    'template': '1'
    'title': 'PAGCOR stops accepting new POGO applications'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52a01cbc-a045-4f69-9dd9-3a7a355099cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T12:05:19.680+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:51:59.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 19) —</strong> A regulatory
        body has stopped accepting applications to open offshore gaming hubs in the
        wake of growing concerns about national security.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f7a47f2-9551-46dc-81c4-96121e777414'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T12:05:19.680+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:51:59.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd38c063a-4a0a-4065-a437-6bcac9a813cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T12:05:19.680+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:51:59.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andrea Domingo, chairman and chief executive officer of Philippine
        Amusement and Gaming Corporation (PAGCOR), announced Monday that the gaming
        regulator has stopped accepting new license applications for Philippine offshore
        gaming operations (POGOs) until all concerns "have been reviewed and addressed."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9152cf9-2686-4865-a2de-8300e633798d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T12:05:19.681+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:51:59.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdcedca4-c44d-400f-892e-1f2fdb138af0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T12:05:19.681+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:51:59.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Domingo said in a media briefing they have refused new applications
        since three weeks ago. There are currently 58 licensed POGO operators, while
        three other groups have pending licenses.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28c366fb-59ef-4b8a-bef4-3b180b02418a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T12:05:19.681+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:51:59.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2e847cd-1d30-49d3-a776-ea6076b31cfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T12:05:19.681+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:51:59.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In July, PAGCOR approved the creation of two "self-contained" POGO
        hubs to limit interaction between Filipinos and Chinese workers.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d7222b8-b553-4c4e-bfe7-f34996950bab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T12:05:19.681+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:51:59.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b598d9d5-95c2-4ab9-93d1-bac62a9a1538'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T12:05:19.681+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:51:59.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vice President Leni Robredo also proposed to temporarily stop POGO
        operations amid questions about legality.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51674bbb-5305-469e-9601-1233af9a5568'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T12:05:19.681+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:51:59.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2621e066-e5ce-4e44-8323-153d7210d1c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T12:05:19.681+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:51:59.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defense Secretary Delfin Lorenzana cautioned last week that foreign
        POGOs, mostly employing Chinese workers, <a href="https://cnnphilippines.com/news/2019/8/16/Delfin-Lorenzana-POGO-spying.html">may
        shift operations to spying</a>. There have been questions about POGOs located
        near military camps and even the Senate.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f7f9fd8-8464-4fce-8337-68ed05b6c4ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T12:05:19.681+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:51:59.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2019/8/13/Jericho-Nograles-POGOs-military-camps.html">Lawmaker:
        Keep POGOs away from military camps</a></strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40316d48-687f-4a7f-9665-b64eb4804958'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T12:05:19.681+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:51:59.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bureau of Internal Revenue said it has collected ₱186 million
        in withholding taxes from POGOs since June, and is set to get ₱170 million
        more this month.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58413f9b-6b43-4704-a822-2cd2d20338a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T12:05:19.681+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:51:59.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawmakers have also voiced concerns the gaming industry denying
        job opportunities for Filipinos, while the Department of Finance said POGOs
        are not remitting about ₱2 billion in monthly taxes.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c771caf-ecba-49be-90f7-9206f8bc5530'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T12:05:19.681+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:51:59.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8df676ba-3550-4ae2-a5cb-583263202bb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T12:05:19.681+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:51:59.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Domingo said PAGCOR will also assess the societal impact of POGO
        companies.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '650e1620-8d80-4d77-aa38-67c61d7ef1c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T12:05:19.682+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:51:59.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Correspondent Carolyn Bonquin contributed to
        this report.</em></p>'
