  'donald-trump-danish-prime-minister-greenland':
    'author': 'Paul LeBlanc, CNN'
    'caption': 'FILE PHOTO. US President Donald Trump'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-08-19T16:05:11.272+08:00
    'imagesource': 'jcr:7242c9a8-f621-4d81-ad01-299821ad780c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fda5210c-5201-4cff-b550-a4e88cd540bf'
    'lead': 'Trump has on multiple occasions brought up buying Greenland from the
      Danish government and the White House counsel''s office has looked into the
      possibility, two sources told CNN last week.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-19T16:08:47.230+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2023-01-27T11:51:51.222+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T11:51:32.478+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Danish prime minister calls Trump''s interest in buying Greenland ''absurd'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c288876a-64a0-4f0b-b14a-044c3f5fb884'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T16:08:47.230+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:51:51.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The Danish Prime Minister called Donald
        Trump''s interest in buying Greenland "absurd" the same day the President
        confirmed he had discussed the possibility of the US purchasing the country
        -- albeit, Trump said, it wasn''t a high priority for America.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78f82a8c-34e6-40da-80a3-16fdd1b7148d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T16:08:47.230+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:51:51.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Greenland is not for sale. Greenland is not Danish. Greenland belongs
        to Greenland," Danish Prime Minister Mette Frederiksen on Sunday told newspaper
        Sermitsiaq. "I strongly hope that this is not meant seriously."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65d8bf90-d28f-4852-ae96-18f55f433fff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T16:08:47.230+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:51:51.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has on multiple occasions brought up buying Greenland -- an
        autonomous Danish territory -- from the Danish government and the White House
        counsel''s office has looked into the possibility, two sources told CNN last
        week. On Sunday, Trump confirmed his interest in buying the country, telling
        reporters that Greenland is hurting Denmark.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2edbe954-23a6-467b-818a-9218f0f3b391'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T16:08:47.230+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:51:51.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are good allies with Denmark, we protect Denmark like we protect
        large portions of the world, and the concept came up," the President said
        in New Jersey before heading to Washington. "Strategically it''s interesting,
        and we would be interested, but we will talk with them a little bit."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9aeebef-360a-4b75-90df-e1ac804909ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T16:08:47.230+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:51:51.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not number one on the burner, I can tell you that," Trump
        said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04cf7429-88e7-495c-9806-f9b1cf1394d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T16:08:47.231+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:51:51.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Frederiksen on Sunday said conversations around the US buying Greenland
        were "an absurd discussion."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07bd0ed6-1d02-43e5-a2f6-d8e5a37dc9fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T16:08:47.231+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:51:51.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(Greenland Premier) Kim Kielsen has of course made it clear that
        Greenland is not for sale. That''s where the conversation ends," she said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e70f9f6d-12ec-4bf9-8652-8c3f70ce974e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T16:08:47.231+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:51:51.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s talk about buying Greenland, which was first reported by
        The Wall Street Journal, would not be the first American effort to purchase
        Greenland. Though President Harry Truman dodged questions about his pursuit
        of control in the region, the United States allegedly tried to buy Greenland
        in 1946. And in 1867, Secretary of State William Seward showed interest in
        purchasing the island.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d466230-20ff-4625-99be-2d6a87ae15ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T16:08:47.231+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:51:51.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They tried to buy us in 1867, during (the) Second World War, and
        now they are trying again," local Kulusuk resident Bent Abeelsen told CNN
        last week. "Not gonna happen."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e51539af-1782-4872-998b-7e1e4977bf09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T16:08:47.231+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:51:51.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/08/18/politics/us-buy-greenland-danish-prime-minister/index.html">Danish
        prime minister calls Trump''s interest in buying Greenland ''absurd''</a>."</em></p>'
