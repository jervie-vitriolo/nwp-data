    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Dayton', 'Ohio', 'shooting', 'USA', 'America', 'mass-shooting']
    'template': '1'
    'title': '9 dead, 16 injured in a shooting in Dayton, Ohio'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab08a9a2-49d0-4e86-b185-43b4165b9ffd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-04T16:34:51.903+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:15:32.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Nine people are dead after shooting incident
        in Dayton, Ohio, according to police. Dayton Police say the suspect in the
        incident also is dead. Sixteen additional people were injured in the incident.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '225baa49-acc2-4d5a-be7d-d6e723771ca2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-04T16:34:51.904+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:15:32.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1130c269-7303-45e8-ac5c-398e402b79d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-04T16:34:51.904+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:15:32.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Miami Valley Hospital communications department Terrea Little said
        the hospital received 16 victims from the Dayton shooting. She would not characterize
        the injuries.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dca84749-4a47-4cc4-aca7-bc43a446d001'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-04T16:34:51.904+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:15:32.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elizabeth Long, spokeswoman at Kettering Health Network, which operates
        several Dayton area hospitals including Kettering Medical Center and Grandview
        Medical Center tells CNN that they are treating multiple victims in the ER
        from the shooting. She was not able to give specific numbers or specific hospital
        name of where patients are being treated.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eeaf3fa-7d6e-4d42-b4b7-fd7677ec7b21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-04T16:34:51.904+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:15:32.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dayton Police previously said via Twitter that were "investigating
        an active shooter incident" in the city''s Oregon District and asked residents
        to avoid the area.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35b64d6f-8681-4e84-9a8d-31363e2acc13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-04T16:34:51.904+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:15:32.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dayton police are asking that anyone who witnessed the incident
        or has any information that would help in the investigation call 937-225-6217.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebbef3a3-46ce-4b6c-807a-1240753eab05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-04T16:34:51.904+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:15:32.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/08/04/us/dayton-ohio-active-shooter/index.html"
