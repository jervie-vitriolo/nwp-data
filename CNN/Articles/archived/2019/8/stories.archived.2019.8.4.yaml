      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>A New York woman drowned Friday while
        taking part in a stand-up paddleboard yoga class on Long Island, police said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26ce343e-5eb4-4cfa-b8cd-5d971c717e90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-04T08:08:37.987+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:15:40.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lisa Margaritis, 48, an experienced paddleboarder, was trying to
        help another woman who was struggling in the strong current under a bridge
        in Hashamomuck Pond when Margaritis'' paddleboard got caught on a bridge piling
        and she fell in, Southold Police chief Martin Flatley said in a news release.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dd60451-7ff5-4024-a2b9-9611a29daa3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-04T08:08:37.987+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:15:40.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because she was tethered to the board, Margaritis wasn''t able to
        free herself, Flatley said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da99cf44-4ec6-4ca2-aeed-123dd1f649b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-04T08:08:37.987+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:15:40.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A jogger passing by jumped in and was able to free Margaritis from
        the piling and bring her to land, he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76e54882-251f-47bf-8a5f-0ed9019ceeb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-04T08:08:37.987+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:15:40.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Southold police, the fire department''s rescue squad and a hospital
        paramedic arrived and began CPR. Margaritis was taken to a Long Island hospital,
        where she was later pronounced dead, the release said.</p>'
