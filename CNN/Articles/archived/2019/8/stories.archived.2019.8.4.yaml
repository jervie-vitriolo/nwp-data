  'el-paso-shooting':
    'author': 'Dakin Andone, Hollie Silverman and Nicole Chavez, CNN'
    'caption': 'Authorities on the scene of a shooting at a Walmart near Cielo Vista
      Mall in El Paso, Texas, on Saturday, August 3, 2019.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-08-04T07:40:04.934+08:00
    'credit': 'From Joel Angel Juarez/AFP/Getty'
    'imagesource': 'jcr:2dbd818e-be0c-42d6-af10-8134f39bd479'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b32c497a-020a-4d31-830d-42b464885523'
    'lead': 'Twenty people were killed in a shooting at an El Paso shopping center
      on Saturday, Texas Gov. Greg Abbott said at a news conference.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-04T07:44:57.368+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-27T11:15:42.505+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T11:15:19.853+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['el-paso', 'shooting', 'texas']
    'template': '1'
    'title': '20 people killed in El Paso shooting, Texas governor says'
    'visualType': 'image'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cee96ce1-4160-4455-afb6-e56c744962d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-04T07:44:57.372+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:15:42.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Twenty people were killed and more
        than two dozen were injured in a mass shooting at an El Paso shopping center
        on Saturday, according to Texas and local authorities.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db10511b-6092-4e64-a229-5b76b08df7a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-04T13:40:46.693+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:15:42.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Lives were taken who should still be with us today," Gov. Greg
        Abbott said at a news conference near the Walmart and an adjacent shopping
        mall.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2368f311-283b-478a-93f8-af286e4c73c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-04T13:40:46.693+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:15:42.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twenty-six people were injured, according to El Paso Police Chief
        Greg Allen.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acf89277-a753-49bd-9239-35910bf11c26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-04T13:40:46.693+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:15:42.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The ages and genders of all these people injured and killed are
        numerous in the age groups," Allen said. "The situation, needless to say,
        is a horrific one."</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eea916ea-f633-4ea8-8a40-df55a763f751'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-04T13:40:46.693+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:15:42.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 21-year-old white man from Allen, a suburb of Dallas more than
        650 miles away, is in police custody, Allen said. Authorities are looking
        at potentially bringing capital murder charges against him.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc61ebb5-d709-4bdc-92a7-afe23365bea3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-04T13:40:46.693+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:15:42.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The case also has a "nexus to a potential hate crime," he said.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b900c8c-24ec-4c0e-be8c-ab24e4686507'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-04T13:40:46.693+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:15:42.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Right now, we have a manifesto from this individual that indicates
        to some degree a nexus to a potential hate crime," Allen said.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '352cacf3-c5a7-48ca-8242-b9c905c39235'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-04T13:40:46.694+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:15:42.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FBI El Paso Special Agent in Charge Emmerson Buie said more investigative
        work was needed before determining whether there was a possible hate crime.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e624682-7a2f-4d64-9402-050a8b16af73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-04T13:40:46.694+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:15:42.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A source familiar with the investigative process said later Saturday
        that the FBI has opened a domestic terrorism investigation into the massacre.
        It will coincide with the state inquiry and Texas authorities will take the
        lead in the case.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '384f2284-ac09-4d59-b6fa-9db899755034'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-04T13:40:46.694+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:15:42.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The dead included three Mexican nationals, according to a tweet
        from President Andrés Manuel López Obrador. Six Mexicans were injured, Foreign
        Affairs Secretary Marcelo Ebrard wrote on Twitter.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8e58346-ea08-4f4c-8007-e5c2d2dcbdb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-04T13:40:46.694+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:15:42.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN reported the suspect is 21-year-old Patrick Crusius of Allen,
        according to three sources.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c282d16-4ffb-4a9b-af69-cc3e9e3a77d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-04T13:40:46.694+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:15:42.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two federal law enforcement sources and one state government source
        confirmed the suspect''s identity. The federal sources said investigators
        are reviewing an online writing posted days before the shooting that may speak
        to a motive.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea20d47b-6fa1-4571-9fb0-449fde730208'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-04T13:40:46.694+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:15:42.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The online posting was believed to be written by Crusius, the sources
        said, but that has not been confirmed.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5215e6e5-883f-4d6c-8294-9b99f3d86f9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-04T13:40:46.694+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:15:42.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''This was a massacre''</h2>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78e854be-cbfb-4044-a679-f5770341ae4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-04T13:40:46.694+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:15:42.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first call of an active shooter went out at 10:39 a.m. local
        time, Allen said. The first officer arrived on scene six minutes later.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef03d058-5b09-469e-ae57-3e895abf9619'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-04T13:40:46.694+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:15:42.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>El Paso Police Sgt. Robert Gomez previously told reporters police
        were initially given multiple possible locations for the shooting, at the
        Walmart and the Cielo Vista Mall next door.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f00eefe-5c03-4dfc-8d2d-c67a016530c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-04T13:40:46.694+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:15:42.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a large crime scene, a large area," Gomez said of the scene.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10c69fd7-1231-4ed7-aab2-a1aa1a9dd7ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-04T13:40:46.694+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:15:42.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Multiple agencies responded to the scene, including the FBI, the
        sheriff''s department, the state Department of Public Safety and Border Patrol.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72f3cc0b-997c-4b44-b0a4-0939da40e6e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-04T13:40:46.695+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:15:42.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The crime scene will "be in play for a long period," Allen said.
        "Unfortunately, the deceased will remain at the scene until the scene is processed
        properly for evidentiary purposes to be gathered for later prosecution."</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3c7c9a9-536e-4e82-a669-03ff65af7c26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-04T13:40:46.695+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:15:42.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials from two local hospitals said they had received at least
        23 people.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11692a3f-6520-4241-852c-c1dd719db01a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-04T13:40:46.695+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:15:42.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thirteen people were taken to University Medical Center of El Paso,
        spokesman Ryan Mielke told CNN, and one of them has died. Two children with
        non-life-threatening injuries were transferred to a children''s medical facility,
        Mielke said.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18a5576e-96e6-40cb-b06f-441556137a85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-04T13:40:46.695+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:15:42.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eleven victims were transported to the Del Sol Medical Center, hospital
        spokesman Victor Guerrero said. Nine are in critical but stable condition,
        he said.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cdacc2b-96a7-4eef-8651-30f10317d0fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-04T13:40:46.695+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:15:42.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least two of the patients are in a "life-threatening predicament,"
        according to Del Sol Medical Center Dr. Stephen Flaherty. He said the patients
        ranged in age from 25 to 82. Two are in stable condition, he said, and seven
        required emergency operations.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1583e538-9f55-45f7-a469-82f08a5e2542'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-04T13:40:46.695+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:15:42.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This was a massacre," US Rep. Veronica Escobar, who represents
        the area, told CNN. Escobar has received conflicting reports on the numbers
        of casualties, she said, but added, "The numbers are shocking."</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da2ad5dc-d42f-4357-a40f-0af9bf9ca8b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-04T13:40:46.695+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:15:42.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Footage shows people lying on the ground outside Walmart</h2>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab948c50-a3ff-4fbf-ba2f-921bf6a990ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-04T13:40:46.695+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:15:42.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Walmart issued a statement regarding the shooting, saying, "We''re
        in shock over the tragic events at Cielo Vista Mall in El Paso. ... We''re
        praying for the victims, the community &amp; our associates, as well as the
        first responders."</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58fb02b5-864a-4c55-aa0f-ad9c307f1170'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-04T13:40:46.695+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:15:42.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inside the mall, crowds hid inside stores after hearing reports
        of an active shooter, according to 26-year-old Brandon Chavez, an employee
        at Forever 21.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bea855f3-a39f-40bb-8427-f57d20008f22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-04T13:40:46.695+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:15:42.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chavez had just started his shift when he saw customers and staff
        members running to the stock room to take shelter.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c337826a-c90a-4b0a-a9f2-4074689ac382'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-04T13:40:46.695+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:15:42.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There were about 20 children and adults, plus employees, hiding,
        all cramped like sardines," he told CNN. "Most of us were desperate, some
        were on their phones. There were girls crying, people trying to talk to each
        other and women with babies in their arms."</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3699b242-bb63-4084-ba23-2bde3c6a5a77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-04T13:40:46.696+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:15:42.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Store employees had closed the glass doors but he could see police
        officers walking around the mall and evacuating people from other stores.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b118e9d8-33d6-422f-97ef-8933f4302dfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-04T13:40:46.696+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:15:42.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After police officers knocked on the store''s doors, Chavez said
        his group had to leave the store, forming a line with their hands up and running.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec79169f-7622-40ae-b8b6-ddf6664977d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-04T13:40:46.696+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:15:42.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a shaky Snapchat video aired by CNN, a woman holding the camera
        frantically runs with a small group of girls or women through a mall department
        store and into a parking lot.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '786a7c0a-971c-49b0-a522-2418edf5fb14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-04T13:40:46.696+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:15:42.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the group hurries past racks of clothes and cases of merchandise,
        voices off camera shout, "Hands up!"</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a614203-8f49-4bf5-9527-a3e5460066cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-04T13:40:46.696+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:15:42.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once in the parking lot, one member of the group asks, "What happened?"</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fcd11b8-02eb-44b6-b7cc-21fc1e8a57f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-04T13:40:46.696+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:15:42.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t know," the woman holding the camera responds. "I don''t
        know."</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4362600-9781-4cb4-a6ae-f0d29a3b6ce3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-04T13:40:46.696+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:15:42.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another video, shot from outside the Walmart, showed people lying
        on the ground, some of them next to a table set up by the store''s entrance.</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bdfda9e-60ce-4bf5-88a9-71564de1e312'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-04T13:40:46.696+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:15:42.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s a man lying down at the stand that a school set up," the
        man holding the camera says in Spanish.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8a3b146-4322-48dc-aac5-7060c7cda9ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-04T13:40:46.696+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:15:42.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Help!" a man screams in English.</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '449511f8-f193-4ed9-bcf4-40cacec82cb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-04T13:40:46.696+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:15:42.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need CPR," someone else says. "We need CPR."</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b0abae2-e98e-4f66-a53f-5068177113a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-04T13:40:46.696+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:15:42.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Our community will heal,'' mayor says</h2>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '978715aa-e0ff-4f9a-b7f5-1217e20081cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-04T13:40:46.696+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:15:42.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mayor Dee Margo said Saturday evening that his city would rise above
        this "senseless and evil act of violence."</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ee8a3e1-9ac9-48ac-a976-44a93ee54b84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-04T13:40:46.697+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:15:42.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will be defined by the unity and compassion we showed in the
        wake of this tragedy," he said. "United, our community will heal."</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a73b0eaa-5e7b-4475-8f22-8fe22cd7f1e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-04T13:40:46.697+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:15:42.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nowhere was that spirit more on display than at blood donation centers.
        Donations were urgently needed, and authorities said if local residents wanted
        to help, they should make appointments.</p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f20f2931-bc35-475a-bb65-d7ef245d6225'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-04T13:40:46.697+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:15:42.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Frances Yepez, waiting in line at one blood donation center, said
        the center was at max capacity and dozens of people were waiting to make appointments
        for Sunday or Monday.</p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '099789ac-e60e-40af-975d-545214b55c1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-04T13:40:46.697+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:15:42.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s easy to make a dollar, but it''s harder to make a difference,"
        she said. "So I get out there and do whatever I can do to help."</p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8067d93d-be4b-45d9-a98f-c0cc11eb5af8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-04T13:40:46.697+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:15:42.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said the mood there was somber, and she could hear sniffling
        as the crowd of people learned updates over the television.</p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f8c95e5-a43b-4cdf-b263-5673e8b60c41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-04T13:40:46.697+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:15:42.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>President calls shootings ''an act of cowardice''</h2>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75db78a2-7070-4a3a-8186-2060c2c63022'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-04T13:40:46.697+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:15:42.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Donald Trump tweeted his "heartfelt thoughts and prayers."</p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68669fba-f1c2-4816-b4c0-3ff3e846accf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-04T13:40:46.697+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:15:42.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today''s shooting in El Paso, Texas was not only tragic, it was
        an act of cowardice," the President wrote. "I know that I stand with everyone
        in this country to condemn today''s hateful act. There are no reasons or excuses
        that will ever justify killing innocent people."</p>'
    '1':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">Terrible
        shootings in ElPaso, Texas. Reports are very bad, many killed. Working with
        State and Local authorities, and Law Enforcement. Spoke to Governor to pledge
        total support of Federal Government. God be with you all!</p>&mdash; Donald
        J. Trump (@realDonaldTrump) <a href="https://twitter.com/realDonaldTrump/status/1157745635254243329?ref_src=twsrc%5Etfw">August
        3, 2019</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3446881-45cf-4cc2-8804-9d820d105aa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-04T13:41:23.091+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:15:42.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25c9057b-de8b-4fa0-b213-da2e7474a2d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-04T13:40:46.697+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:15:42.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Democratic presidential candidate Beto O''Rourke, who once represented
        the area in Congress, addressed the shooting while at a speaking event in
        Las Vegas.</p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32066f70-fe25-42b9-814b-7856f89f65f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-04T13:40:46.697+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:15:42.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We know there is a lot of injury, a lot of suffering in El Paso
        right now," he said. "I am incredibly sad and it is very hard to think about
        this."</p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93f02c96-d34b-42ad-bddb-c8110a201bd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-04T13:40:46.697+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:15:42.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But I''ll tell you, El Paso is the strongest place in the world,"
        he added. "This community is going to come together."</p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a967a13b-64ca-40a1-b1c9-1153015bafa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-04T13:40:46.698+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:15:42.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>O''Rourke said he would be cutting short his trip to return to El
        Paso.</p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e82f0e5-a5c0-484f-b36f-4880becc5e97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-04T13:40:46.698+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:15:42.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The scene was unfolding in the same week two employees were fatally
        shot at a Walmart store in Southaven, Mississippi, and three people were shot
        and killed at the Gilroy Garlic Festival in California.</p>'
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a0a40d3-7ff8-4769-99ef-883446cfa4ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-04T13:40:46.698+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:15:42.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Purported online writings</h2>'
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18be216e-3621-42c9-808f-66a2608d7864'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-04T13:40:46.698+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:15:42.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investigators believe the shooting suspect posted a document on
        online message board 8chan.</p>'
    '111':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '665a4113-4b63-493d-9405-5bccd44290d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-04T13:40:46.698+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:15:42.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 2,300-word document, which police called a "manifesto," was
        attached to a post that said, "I''m probably going to die today."</p>'
    '112':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb3896ba-131d-4af4-bcad-c5c44f2a49e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-04T13:40:46.698+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:15:42.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The writing is filled with white nationalist language and racist
        hatred toward immigrants and Latinos, blaming immigrants and first-generation
        Americans for taking away jobs.</p>'
    '113':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e8f6db2-4ecd-4ede-be5e-9bcdc4a31f2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-04T13:40:46.698+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:15:42.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The writer cites a fear that an influential Hispanic population
        in Texas would make the state a "Democratic stronghold," though he said "the
        Republican Party is also terrible," because the GOP is in his mind pro-corporation,
        which can lead to more immigration.</p>'
    '114':
      'jcr:primaryType': 'mgnl:block'
