    'mgnl:tags': ['Rodrigo-Duterte', 'President-Rodrigo-Duterte', 'Xi-Jinping', '2019-FIBA-World-Cup',
      'Gilas-Pilipinas', 'Salvador-Panelo', 'Bong-Go', 'China']
    'template': '1'
    'title': 'Duterte to hold bilateral talks with Xi Jinping; plans to watch Gilas
      Pilipinas'' first game in FIBA tilt'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa19ad51-a3da-480b-a72c-afa0e5fcde13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-04T13:55:29.574+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:15:33.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 4)</strong> — President
        Rodrigo Duterte is set to hold a bilateral talk with Chinese President Xi
        Jinping&nbsp;this month, Presidential Spokesperson Salvador "Sal" Panelo said
        Sunday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebe7e2b9-b174-4749-81d7-7663c4c725bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-04T13:55:29.574+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:15:33.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo, however, said there is no exact date yet for the meeting.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38757f82-554f-4500-ab46-b4368c6abe05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-04T18:34:38.643+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:15:33.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There will be talks about trade relations, problems that confronted
        the two countries respective to their territories, cultural exchanges and
        people-to-people, and many other things beneficial to both countries," the
        spokesperson told CNN Philippines'' Newsroom Weekend.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85d908fc-ae29-4c69-af02-0ee368805528'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-04T15:25:39.742+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:15:33.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Should the plan push through, it will be the first meeting between
        Duterte and Xi since the controversial Recto Bank allision of June 9. In that
        incident, 22 Filipino fishermen were forced to swim for their life in the
        open seas for hours after their fishing boat was rammed by a Chinese vessel.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cc79762-f3b6-461f-b88b-c3c31983d30b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-04T18:34:38.643+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:15:33.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo said he is sure that the two leaders will discuss the incident.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b69e8037-90b6-4073-9a9f-ea10d007dc48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-04T13:55:29.575+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:15:33.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte and Xi last met in April during the 2nd Belt and Road Forum
        in China, where the <a href="https://www.cnnphilippines.com/business/2019/4/26/duterte-belt-and-road-dti-business-deals.html">Philippine
        leader witnessed the signing of 19 business agreements with the Asian giant</a>.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6899aa7-5dd9-45fe-9466-8b628c1da303'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-04T13:55:29.575+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:15:33.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Senator Bong Go, Duterte''s former special aide, said
        the President "might" watch Gilas Pilipinas'' first game in the 2019 FIBA
        World Cup.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10a25ed3-c14a-4abb-a8da-63cf898bf404'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-04T13:55:29.575+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:15:33.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://www.cnnphilippines.com/sports/2019/7/15/gilas-pilipinas-19-man-pool-fiba-world-cup.html">SBP
        releases Gilas 19-man pool for FIBA World Cup</a></strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74aff076-4acb-4d09-bd40-dfda63cceeb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-04T13:55:29.575+08:00
