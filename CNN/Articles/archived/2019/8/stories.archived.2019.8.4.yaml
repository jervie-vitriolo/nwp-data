    'template': '1'
    'title': 'A day after street chaos, Hong Kong protesters march in twin demonstrations'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '948648c3-8fe8-4554-928e-d760aa51ff0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-04T19:02:47.120+08:00
      'mgnl:createdBy': 'lucia'
