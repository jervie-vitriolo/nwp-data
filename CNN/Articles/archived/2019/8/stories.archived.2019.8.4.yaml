    'mgnl:lastActivatedVersionCreated': 2023-01-27T11:15:21.910+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['ONE--Dawn-of-Heroes', 'One-Lakay', 'martial-arts', 'TheStalker',
      'Crazy-Dog', 'Xie-Bin', 'Dae-Sung-Park', 'Danny-“The-King”-Kingad']
    'template': '1'
    'title': 'Team Lakay ends with 1-4 win-loss record in ONE: Dawn of Heroes'
    'visualType': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8824350-00f9-41eb-87d4-0fa93e1a2e81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-04T12:23:27.565+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:15:35.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 3)</strong> — The
        hometown advantage didn’t seem to work in favor of Filipino mixed martial
        artists as only one of the five Pinoy athletes with matches won Friday night
        in ONE: Dawn of Heroes at the Mall of Asia Arena.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9612680-269e-40b8-8899-f8457ec39781'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-04T12:23:27.565+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:15:35.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baguio-based Team Lakay suffered major setbacks early in the preliminary
        round.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad37a699-ce0d-4706-a301-fc9bf6d02fef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-04T12:23:27.565+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:15:35.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Due to an unintentional illegal hit to the back of the head midway
        through the second round, Edward “The Ferocious” Kelly couldn’t continue to
        fight even after a five-minute stoppage. China’s&nbsp;Xie “The Stalker” Bin
        was declared the winner via technical decision.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1195b940-15e2-469c-b888-c7c651b9bdc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-04T12:23:27.565+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:15:35.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This seemed to have taken a domino effect when former ONE Featherweight
        World Champion Honorio "The Rock" Banario was also defeated by South Korea’s
        “Crazy Dog” Dae Sung Park via unanimous decision.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e8cf311-b2b9-488b-a034-f2bf020d24d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-04T12:23:27.565+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:15:35.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Banario had his moments by sending Park reeling toward the
        ring ropes, the Korean was mostly in control.&nbsp;Park took down the Filipino
        fighter with a high kick in the last few moments of the third round, eventually
        winning the contest.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '914a52cb-44b4-40ef-8dd4-42e7d2ba2d43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-04T12:23:27.566+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:15:35.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But what surprised many the most was Geje “Gravity” Eustaquio’s
        debacle. At the 1:59 mark of the first round, Japanese knockout artists Yuya
        “Little Piranha” Wakamatsu floored the former ONE Flyweight World Champion
        with a solid straight right hand, followed by a couple of punches and strikes
        to the head before the referee stepped in to stop the fight.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4a9931b-b634-41ed-b3f6-6869e16172b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-04T12:23:27.566+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:15:35.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wakamatsu added another KO victory in his win column, and gave Eustaquio
        the first knockout loss of his career.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbefbd59-00e0-42ce-ac15-0034a5fd5c70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-04T12:23:27.566+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:15:35.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In this level of competition, it’s either you get knocked out or
        you knock them out. Tonight is not my night,” Eustaquio said in the post-fight
        conference.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '264c9a83-db8c-4737-a26e-f5babb584ec5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-04T12:23:27.566+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:15:35.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was Danny “The King” Kingad who boosted the Pinoy pride amid
        his teammates’ losses. Team Lakay clinched its first win when the 23-year-old
        power striker prevailed over Australian Reece “Lightning” McLaren via split
        decision.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a3f2b71-5a55-48fb-8447-f93b4b249d41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-04T12:23:27.566+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:15:35.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jiu-jitsu blackbelt McLaren grappled Kingad several times, but the
        latter managed to escape the former’s multiple submission attempts. Kingad
        took control of the third round and landed a couple of takedowns to secure
        the triumph.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f4385fe-2a80-4b92-8883-b2d8e26cf758'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-04T12:23:27.567+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:15:35.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kingad is now on a five-bout winning streak as he advances to the
        grand finals of ONE Flyweight World Grand Prix. He is set to go up against
        American pound-for-pound MMA icon Demetrious “Mighty Mouse” Johnson—who also
        secured his finals berth in the same night with a unanimous win over Tatsumitsu
        “The Sweeper” Wada of Japan.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab7f1def-6e65-4f20-891a-334e02e62d8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-04T12:23:27.567+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:15:35.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following Kingad’s victory, however, was another defeat of a Filipino
        wushu expert Eduard “Landslide” Folayang. The former ONE Lightweight World
        Champion appeared to dominate early in what he considers a dream match, grounding
        and pounding&nbsp;erstwhile UFC champ Eddie “The Underground King” Alvarez.
        A low kick in the first round even brought his American adversary to the mat.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c55fc2cd-51d4-460a-8cbd-58aadf836ce6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-04T12:23:27.567+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:15:35.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in a quick turn of events, Alvarez took Folayang down, got hold
        of his neck, and got him to tap with a rear naked choke at the 2:16 mark in
        the same round.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31006cdd-9b94-446d-ae89-ad9abbf0f793'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-04T12:23:27.567+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:15:35.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was Alvarez’s first victory under the ONE banner.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8c831e9-f002-49c9-9899-e51880c8f0c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-04T12:23:27.567+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:15:35.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This is not the first time that we’ve experienced cases like this.
        We will be back again…stronger and better,” Team Lakay head coach Mark Sangiao
        said in the post-fight conference.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '857d5fe2-1541-4812-84c9-a0487af9eb80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-04T12:23:27.568+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:15:35.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>See full and complete result of ONE Championship: Dawn of Heroes
        below.</p>'
