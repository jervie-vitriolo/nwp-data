  'samar-state-of-calamity-dengue':
    'author': 'CNN Philippines Staff'
    'caption': 'Photo courtesy of Samar Provincial Hospital and DOH8'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-08-04T09:19:22.873+08:00
    'imagesource': 'jcr:857ba379-5457-4227-8507-f25fb8e10a78'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '39d235af-0685-48ba-ad0f-705f99fce9cc'
    'lead': 'Samar province declares state of calamity, following Leyte and Eastern
      Samar, due to surge in dengue cases.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-04T09:21:41.186+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-27T11:15:39.096+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T11:15:20.690+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['samar', 'dengue', 'doh', 'department-of-health', 'eastern-samar',
      'eastern', 'visayas', 'leyte', 'virus', 'duque', 'francisco', 'secretary', 'health']
    'template': '1'
    'title': 'Samar is the third province under state of calamity in E. Visayas due
      to dengue spike'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0743f108-700f-4861-9e04-a7833c2255bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-04T09:21:41.187+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:15:39.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 4) —</strong> The
        province of Samar has declared a state of calamity Saturday after recording
        a surge of dengue cases in the area. Samar is the third province in Eastern
        Visayas to make the declaration following Leyte and Eastern Samar in July.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd7d77c8-dda3-41ee-a71f-8e6f179ccbac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-04T09:21:41.187+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:15:39.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Samar recorded 1,855 cases of dengue from January to July this year,
        a 184 percent increase from the same period in 2018. The province only had
        653 dengue cases for the first seven months of last year.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7683ad09-f544-4762-b674-277cf87b6d2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-04T09:21:41.187+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:15:39.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calbayog City saw the most number of cases with a 461 count, up
        by 83 percent from last year. The Calbayog District Hospital has more than
        100 patients admitted due to dengue, despite having only a 75-bed capacity.
        Catlabogan City had the most patients, with 340 people noted to have contracted
        the disease.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0a95041-b897-4b00-a91d-f5d998d12418'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-04T09:21:41.187+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:15:39.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The foregoing alarming figures command the urgent action from the
        province to mitigate, control and eventually eliminate dengue infection. Thus,
        the need to declare the entire province of Samar under State of Calamity to
        mobilize all concerned and take necessary steps to obtain our objective of
        eliminating dengue infection,” Resolution No. 16-014-19 stated.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '975615ee-b7fc-43e7-ade7-877002d44156'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-04T09:21:41.187+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:15:39.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vice Governor Michael Tan visited Samar Provincial Hospital Friday
        and met the families of the patients.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '188bcfbd-1688-4d90-9988-f4d278c909e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-04T09:21:41.187+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:15:39.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I hope that all residents of Samar will cooperate to address this
        health problem. We encourage all officials in towns and cities in Samar to
        continue their anti-dengue campaign and to continue cleaning the environment
        to destroy the mosquito breeding grounds,” he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ea4db84-04db-4808-b89f-936a0a12543f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-04T09:21:41.187+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:15:39.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Samar Provincial Hospital also activated their “Dengue Fast Lane”
        and opened its “Special Dengue Cases Section” to address the surge.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78cf5823-8b83-4f45-972a-4edf9ab32625'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-04T09:21:41.187+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:15:39.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leyte province declared a state of calamity on July 20 after recording
        1,747 cases of dengue. Six children also reportedly died from the disease
        in the province. Eastern Samar province followed with its own declaration
        on July 30 after seeing a total of 1,012 cases in 22 of its 23 municipalities.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcb78786-2813-4bb8-9362-5691f44dbf9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-04T09:21:41.188+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:15:39.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On July 15, the Department of Health (DOH) raised a “national dengue
        alert,” the first of its kind in the country, after several regions found
        a rapid rise in dengue cases.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2848f4c-2dc5-48a8-8f0e-73c41d26366c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-04T09:21:41.188+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:15:39.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Secretary Francisco Duque said there is no scientific explanation
        for the rise-and-fall pattern of dengue cases that happens every three to
        four years.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '508b0c3b-b982-40ba-8c80-52377974f252'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-04T09:21:41.188+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:15:39.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dengue is a viral disease with no known vaccine, but it is preventable
        through early detection. Signs and symptoms include severe headache, pain
        behind the eyes, severe joint and muscle pain, fatigue, nausea, vomiting,
        and skin rashes.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de8d87af-6c94-4a03-925a-4d793bc91c47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-04T09:21:41.188+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:15:39.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOH emphasized the importance of the 4S strategy: Search and destroy
        mosquito breeding places, secure self-protection, seek early consultation
        and support fogging/ spraying only in hotspot areas.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14b54ab4-90d7-4487-afa8-6994ef75377b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-04T09:21:41.188+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:15:39.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Stringer Wil Mark Amazona contributed to this report.&nbsp;</em></p>'
  'el-paso-texas-shooting-incident':
    'author': 'Amir Vera, CNN'
    'caption': 'A shooting at at a sprawling shopping complex in El Paso on Saturday
      left at least 20 people dead, Texas Gov. Greg Abbott said. | @EPPOLICE/TWITTER'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-08-04T10:20:15.065+08:00
    'imagesource': 'jcr:fc30bb54-9b82-495c-a642-b5557b358783'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '399b7f19-206a-48c9-a7fe-c9cb8fe6df8b'
    'lead': 'A shooting at at a sprawling shopping complex in El Paso, Texas on Saturday
      leaves at least 20 people dead and more than two dozen others injured.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-04T10:25:40.483+08:00
