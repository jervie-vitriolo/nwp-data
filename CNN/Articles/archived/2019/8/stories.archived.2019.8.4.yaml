  'bureau-of-immigration-american-pedophile-arrest':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-08-04T17:42:53.262+08:00
    'imagesource': 'jcr:467a1465-a7d4-41cc-9d32-388931b3e83b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9c64bf3f-a334-4198-a366-1b8e978cf66c'
    'lead': 'In a statement, the Bureau of Immigration says James Austin Holiday,
      65, was arrested by members of the agency''s Fugitive Search Unit on July 29
      in Lingayen, Pangasinan.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-04T17:44:37.693+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2023-01-27T11:15:30.764+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T11:15:23.107+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Bureau-of-Immigration', 'Immigration', 'BI', 'pedophile']
    'template': '1'
    'title': 'Immigration to deport suspected American pedophile nabbed in Lingayen'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54c8a782-caeb-4114-8729-e8a82d4ef77e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-04T17:44:37.693+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:15:30.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 4)</strong> — The
        Bureau of Immigration (BI) will deport a suspected American pedophile who
        was arrested in Pangasinan last week.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f588d2c-f291-4299-bbdc-d35f34baed3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-04T17:44:37.694+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:15:30.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the BI said James Austin Holiday, 65, was arrested
        by members of the agency''s Fugitive Search Unit (FSU) on July 29 in Lingayen,
        Pangasinan.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b390d39-6a3f-4b18-b916-16ae63f3b7b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-04T17:44:37.694+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:15:30.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency said Holiday is wanted by authorities in Missouri, US,
        for two counts of child molestation on the first degree.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24112108-c76f-46ae-a6dc-2a234c8313cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-04T17:44:37.694+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:15:30.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The arrest came after the US embassy in Manila informed the BI about
        the suspect’s presence in the country.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad1ffaf7-d748-4d45-8ba0-028c7437fea5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-04T17:44:37.694+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:15:30.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We will expel him for being an undesirable alien. His presence
        here poses a serious threat to our Filipino children, anyone of whom could
        be his next victim,” Commissioner Jaime Morente was quoted as saying.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2b611dd-b255-4243-9bb3-fde85a4ec985'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-04T17:44:37.694+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:15:30.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BI found that the US government has revoked Holiday’s passport,
        making him an undocumented and illegally staying alien in the country.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44a83def-5363-42e6-be3e-5385dcf05933'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-04T17:44:37.694+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:15:30.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BI intelligence officer and FSU chief Bobby Raquepo said Holiday
        has been in the Philippines since September 9 last year to evade his arrest
        in the US.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1f9f61d-f2b4-4988-842b-069724cf9915'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-04T17:44:37.694+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:15:30.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roquepo added that the American national fled to Manila barely a
        week after a judicial circuit court in Taney County, Missouri, issued a warrant
        for his arrest.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23159366-3dec-4f30-812d-8e8bc7a9c56c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-04T17:44:37.695+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:15:30.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Holiday is currently detained at the BI jail in Camp Bagong Diwa,
        Taguig City, pending his deportation. He will also be placed on the immigration
        blacklist, which means he can no longer enter the country again.</p>'
