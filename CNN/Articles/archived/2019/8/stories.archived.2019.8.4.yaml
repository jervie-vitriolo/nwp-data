    'template': '1'
    'title': 'What we know about the shooting in El Paso, Texas'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e847c71-f5cb-4c46-b8c5-407e5aa77537'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-04T10:25:40.483+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:15:38.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;A shooting at at a sprawling shopping
        complex in El Paso on Saturday left at least 20 people dead, Texas Gov. Greg
        Abbott said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2f1d5c7-c7e9-4795-8314-6e1c7057e842'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-04T10:25:40.484+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:15:38.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than two dozen people were injured in the shooting at the Walmart,
        where some of the chaos was caught on camera and showed victims lying in the
        parking lot.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d563f11-aed7-437d-9bfb-9fef788b9a44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-04T10:25:40.484+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:15:38.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police say they have a 21-year-old man in custody in connection
        with the shooting.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0df6bdba-a421-4f5c-b5a9-9a13796b6747'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-04T10:25:40.484+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:15:38.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s what we know:</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49569869-c19c-453d-87f0-9d691006546d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-04T10:25:40.484+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:15:38.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Where the shooting took place</strong></h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a66d3b5c-649a-4f18-9201-6d7c90c92663'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-04T10:25:40.484+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:15:38.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shooting took place at the Walmart, near the Cielo Vista Mall,
        Sgt. Robert Gomez, an El Paso police spokesman, told reporters.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7159f9e7-b46d-4f4b-8297-e84aaae2c322'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-04T10:25:40.484+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:15:38.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police began receiving reports of an active shooter around 10 a.m.
        (noon ET). Police received multiple calls from stores at the mall complex,
        where Walmart sits.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52825596-5a11-44fb-b3c9-0868adea21ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-04T10:25:40.484+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:15:38.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a shaky Snapchat video aired by CNN, a woman holding the camera
        runs through a mall department store and into a parking lot.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '104af957-a7e6-4690-89c3-4e1f0ad2ac39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-04T10:25:40.485+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:15:38.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the group hurries past racks of clothes and cases of merchandise,
        voices off camera shout, "Hands up!"</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a8b09e4-7b33-45a5-b9fb-95cb02dd0d39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-04T10:25:40.485+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:15:38.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another video, shot from outside the Walmart, showed people lying
        on the ground, some of them next to a table set up by the store''s entrance.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '073ec77e-26b6-4af5-bd9b-a7f9eac18c25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-04T10:25:40.485+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:15:38.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gomez said it''s estimated that up to 3,000 shoppers and 100 employees
        were inside the Walmart at the time of the shooting.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6858502e-6fa1-45c2-ae54-fb058d4787f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-04T10:25:40.485+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:15:38.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>How many victims there are</strong></h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99f45b6b-ddbb-4490-9b18-40b00c05eab8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-04T10:25:40.485+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:15:38.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 20 people were killed in what was "one of the deadliest
        days in the history of Texas," Abbott said during a press conference Saturday
        evening.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12403c5a-9103-477f-8c30-2d101c314097'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-04T10:25:40.485+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:15:38.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three Mexicans were among those killed, Mexico President Andrés
        Manuel López Obrador said via Twitter.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1795644b-0755-43c8-bbf9-d0eb24e0475e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-04T10:25:40.485+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:15:38.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>López Obrador said in the post he was "shocked" by the news as "El
        Paso is one of the least violent districts in the United States."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b5b10be-8a57-49cd-bb18-6e41b2504319'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-04T10:25:40.485+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:15:38.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 26 people were wounded, Police Chief Greg Allen said. Of
        the wounded, 23 were taken to two area hospitals, two hospital spokesmen told
        CNN. Six Mexicans were among the injured, Marcelo Ebrard, Mexico''s secretary
        of foreign affairs, said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '588d40e1-a03a-4999-a0af-ba17265be1d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-04T10:25:40.486+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:15:38.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thirteen people were taken to the University Medical Center of El
        Paso, where one later died, medical center spokesman Ryan Mielke said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dcfaa66-85e8-4ccf-8dc9-e7b878a8f2e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-04T10:25:40.486+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:15:38.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mielke told the El Paso Times some people died after being transported
        to the University Medical Center.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd369309-5eba-44ca-880f-bf1242ba3125'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-04T10:25:40.486+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:15:38.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another 11 people were taken to Del Sol Medical Center, according
        to spokesman Victor Guerrero. Dr. Stephen Flaherty said the patients were
        between the ages of 35 and 82.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b49a91f5-3c6c-473e-b085-2c541ac424ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-04T10:25:40.486+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:15:38.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least two patients at Del Sol are in a "life-threatening predicament,"
        Flaherty said later at a press conference.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3a83083-730c-4fe8-923c-94cfda4a6899'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-04T10:25:40.486+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:15:38.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nine patients are in critical condition, Flaherty said. Two other
        patients are in stable condition. Seven patients required emergency operations,
        Flaherty said, adding that most of the patients will likely need more procedures
        in the coming days.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '172bd27a-33c3-4e7f-9c0e-1e473764fb83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-04T10:25:40.486+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:15:38.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Who carried out the shooting</strong></h2>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c648040e-7c47-4f4e-8ce6-bb77e59cb94b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-04T10:25:40.486+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:15:38.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suspect in the deadly shootings at the shopping complex is Patrick
        Crusius, 21, of Allen, Texas, three sources told CNN.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0da2550-3260-4a98-b0da-d61ccb027b26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-04T10:25:40.486+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:15:38.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The information provided to CNN came from two federal law enforcement
        sources and one state government source. The federal sources told CNN that
        investigators are reviewing writing posted online days before the shootings
        that may speak to a motive.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc1412f5-3d58-400a-8cf3-a0cba0c8a978'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-04T10:25:40.487+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:15:38.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sources say the online posting was believed to be written by
        Crusius, but that has not been confirmed.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '765355e8-cbfc-4bf9-87ef-f748bbbd3d11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-04T10:25:40.487+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:15:38.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police Chief Greg Allen did not identify the suspect during a press
        conference Saturday evening, but he did say the shooter was a 21-year-old
        white man from Allen, Texas. The suspect is facing possible capital murder
        charges.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f798519-5063-4cb4-83a2-a29dc4bad1be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-04T10:25:40.487+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:15:38.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Allen said the shooter surrendered to officers when they approached
        him in Walmart.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6f74c67-ac83-43ba-a82a-62cd1417e217'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-04T10:25:40.487+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:15:38.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook is working with law enforcement. The Facebook and Instagram
        profile under the suspect''s name have been removed by the company.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa64147a-f448-4061-8194-454811df77dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-04T10:25:40.487+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:15:38.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our thoughts are with the victims and their families. Content that
        praises, supports or represents the shooting or anyone responsible violates
        our Community Standards and we will continue to remove as soon as we identify
        it," a Facebook spokesperson told CNN.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cb7129c-97b1-4cee-8254-e3efe516ee3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-04T10:25:40.487+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:15:38.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Collin College, northeast of Dallas, confirmed in a written statement
        that Crusius was a student there from 2017 to 2019.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1a486e7-ed83-4079-bc02-0f0817ee445b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-04T10:25:40.487+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:15:38.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Collin College is prepared to cooperate fully with state and federal
        authorities in their investigation of this senseless tragedy. We join the
        governor and all Texans in expressing our heartfelt concern for the victims
        of the shooting and their loved ones," College President Neil Matkin said.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65999c6d-4ad2-4888-924f-3b34b7be4853'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-04T10:25:40.487+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:15:38.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Where the investigation stands</strong></h2>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d065c90-48b0-4cc1-8af9-ff07437e86c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-04T10:25:40.488+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:15:38.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities do not believe there is an ongoing threat, El Paso Police
        Sgt. Enrique Carrillo told reporters.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1087c05-ba8e-4f6c-8be7-a4cb6348f1ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-04T10:25:40.488+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:15:38.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Multiple stores and restaurants in the area of the mall were put
        on lockdown.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78de07b3-82c1-494d-a1a5-c14368c2e091'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-04T10:25:40.488+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:15:38.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carrillo said initial reports were that the weapon used in the shooting
        was a rifle.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9617267-61f0-4bab-8515-d374af156018'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-04T10:25:40.488+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:15:38.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The crime scene will "be in play for a long period," Allen said.
        "Unfortunately, the deceased will remain at the scene until the scene is processed
        properly for evidentiary purposes to be gathered for later prosecution."</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdbfd91c-fa5d-4f70-8f05-13c67c303c7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-04T10:25:40.488+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:15:38.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shooting is being investigated as a murder, but authorities
        say there are some aspects that indicate the possibility of a hate crime.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83fbe667-ba67-4392-9472-c0f867030cb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-04T10:25:40.488+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:15:38.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Right now we have a manifesto from this individual that indicates
        to some degree that it has a nexus to a potential hate crime," he said.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cc8662c-4ee1-4c97-b2d6-9aaff60a2d79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-04T10:25:40.488+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:15:38.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Law enforcement officials are investigating a four-page document
        posted to 8-chan that they believe was written by Crusius. 8chan is an online
        message board rife with racist and anti-Semitic conspiracy theories.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e71be64-db52-4f33-a778-a01d16ebbe4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-04T10:25:40.488+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:15:38.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The document was attached to a post on 8chan that said, "I''m probably
        going to die today."</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3c6eea2-d194-4b70-bb81-4d28a52c40b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-04T10:25:40.489+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:15:38.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The site is filled with white nationalist and racist hatred towards
        immigrants and Hispanics, blaming immigrants and first-generation Americans
        for taking away jobs and the blending of cultures in the US.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4f9a4cf-e1de-4a00-bb83-04195800e41c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-04T10:25:40.489+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:15:38.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The writer discussed fears of an influential Hispanic population
        in Texas that would make the state a "Democratic stronghold," though it also
        said "the Republican Party is also terrible," because the Republican Party
        is pro-corporation, which can lead to more immigration. The writer also wrote
        opinions on immigration the predate President Trump, and the writer appears
        to have held these beliefs for years.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '966be641-6e37-4e8d-bcfe-ad1dbce42ccb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-04T10:25:40.489+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:15:38.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The post further says the writer took less than a month to plan
        the shooting and describes the weapons used.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04db85a1-d349-4a94-8a29-f0f96b958060'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-04T10:25:40.489+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:15:38.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook and Twitter say they are working to prevent people from
        sharing the document.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1697e3d-6a82-48d8-b42e-a3f76df4e199'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-04T10:25:40.489+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:15:38.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the companies'' claims that they are removing the writings,
        CNN was easily able to find multiple versions of the writings on the platforms.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9129d4ba-19fd-4afd-9f41-62de23579e4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-04T10:25:40.489+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:15:38.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re proactively removing content that violates our policies
        and will be engaged with law enforcement, as appropriate," a Twitter spokesperson
        said.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a908ccb-7a8b-4b28-b7f8-4167d8771677'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-04T10:25:40.489+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:15:38.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook said it was taking similar action.</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cd7058f-290c-4f40-9c14-add5eb017322'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-04T10:25:40.490+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:15:38.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Content that praises, supports or represents the shooting or anyone
        responsible violates our Community Standards, and we will continue to remove
        as soon as we identify it," a Facebook spokesperson said.</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '529f6da9-0206-4dce-8994-f650950b0457'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-04T10:25:40.490+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:15:38.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Google, which owns YouTube, did not immediately respond to CNN''s
        request for comment.</p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '632e2b76-5527-4695-a513-ecfca2ed942d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-04T10:25:40.490+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:15:38.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FBI cautioned the investigation is still in its early stages,
        and more work needs to be done to determine if it was a hate crime.</p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5605f2a7-270d-42e6-b248-db497aad8bca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-04T10:25:40.490+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:15:38.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Emmerson Buie, the FBI special agent in charge, said the shooting
        is being investigated as a murder.</p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '834061c5-0fd7-4e55-b9b1-72d97e335dd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-04T10:25:40.490+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:15:38.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re looking at other aspects to ensure what potential violations
        are out there," Buie said during the press conference. "Before we can label
        any type of investigation we have to ensure that the evidence and precursors
        are there, and they have to be reviewed to make sure that we are executing
        and moving in the right direction."</p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '961ee4cf-4ff8-4299-aaad-d3b2d2e67ed6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-04T10:25:40.490+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:15:38.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Attorney Gen. William P. Barr offered the Justice Department''s
        full support.</p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '344c9fc8-cf84-470a-8573-3323d9a0478f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-04T10:25:40.490+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:15:38.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Those who commit such atrocities should be held accountable swiftly
        and to the fullest extent the law allows," Barr said in a statement.</p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7416f342-3c53-4eda-9ead-fcde6f1406f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-04T10:25:40.490+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:15:38.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>What officials are saying</strong></h2>'
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9509018b-c51b-4113-9bbd-7b0d8669ac97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-04T10:25:40.490+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:15:38.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>El Paso Mayor Dee Margo said during the press conference that the
        city will stay united despite the tragedy.</p>'
    '111':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a61247b-a9d2-480c-abb4-5c35f574873f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-04T10:25:40.491+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:15:38.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our community will not be defined by this senseless evil act of
        violence," Margo said. "United our community will heal. El Paso is too strong
        to be broken by a cowardly act like this."</p>'
    '114':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8831f9e-8c6b-4c79-94e5-239dd30cbd45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-04T10:25:40.491+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:15:38.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Donald Trump has been briefed on the shooting, and the
        White House is monitoring the situation, deputy press secretary Steven Groves
        said in a statement.</p>'
    '116':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbc9cdf7-cd09-4f6b-992b-89f7a8caeefe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-04T10:25:40.491+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:15:38.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Terrible shootings in ElPaso, Texas," the President tweeted. "Reports
        are very bad, many killed. Working with State and Local authorities, and Law
        Enforcement. Spoke to Governor to pledge total support of Federal Government.
        God be with you all!"</p>'
    '118':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '057bb5e3-deef-47b7-98a2-5860b6f36723'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-04T10:25:40.491+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:15:38.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Democratic presidential candidate Beto O''Rourke, who is from El
        Paso, pulled out of presidential forum in Las Vegas to head back to Texas.</p>'
    '120':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ed4d22f-6f2a-4229-8b92-f7cb625491ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-04T10:25:40.491+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:15:38.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ll tell you, El Paso is the strongest place in the world. This
        community is going to come together. I''m going back there right now to be
        with my family and my hometown," he said.</p>'
    '122':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37826b5e-280d-4fb7-baca-cd304fb38882'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-04T10:25:40.491+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:15:38.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Walmart CEO Doug McMillon released a statement on Instagram saying
        he couldn''t believe he had to send a note like this "twice in one week."
        Another shooting at Walmart occurred this week in Mississippi and left two
        people dead.</p>'
    '124':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '328ddde6-a4d5-4ec4-aabc-e868d77dd738'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-04T10:25:40.491+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:15:38.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My heart aches for the community in El Paso, especially for the
        associates and customers at store 2201 and the families of the victims of
        today''s tragedy. I''m praying for them and I hope you will join me," McMillon
        said.</p>'
    '126':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b4e5bba-610b-44bb-818b-be130a13a27e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-04T10:25:40.492+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:15:38.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Immigration officials in El Paso, which sits on the US-Mexico border
        pledged their support to the community.</p>'
    '128':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f313f357-b6e1-4826-9edc-b07123db1171'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-04T10:25:40.492+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:15:38.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hector Mancha, US Customs and Border Protection El Paso director
        of field operations, and Gloria Chavez, US Border Patrol El Paso sector interim
        chief patrol agent, released a joint statement on behalf of both agencies
        on Twitter.</p>'
    '130':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f295ac9-8a82-42e8-87c2-915695579d8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-04T10:25:40.492+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:15:38.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"El Paso is our home and we offer any assistance we can today and
        beyond," the statement read. "On behalf of the men and women of CBP, our thoughts
        and prayers are with those affected by this senseless violence."</p>'
    '132':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4be94e7b-e999-4dd3-a957-255d24d5c160'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-04T10:25:40.492+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:15:38.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shooting also renewed the debate on gun control.</p>'
    '134':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43c29db2-1b23-4d36-a39f-8f1b6a7d95e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-04T10:25:40.492+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:15:38.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Speaker Nancy Pelosi said the shooting was horrific and "breaks
        the hearts of all Americans."</p>'
    '136':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a05e4a9c-a952-4df0-bc06-36b5080f5525'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-04T10:25:40.492+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:15:38.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Too many families in too many communities have been forced to endure
        the daily horror of gun violence. Enough is enough. The Republican Senate''s
        continued inaction dishonors our solemn duty to protect innocent men, women
        and children and end this epidemic once and for all," Pelosi said in a statement.</p>'
    '138':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0840e826-e82f-4aa3-8963-04e9f1979e0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-04T10:25:40.492+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:15:38.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US Sen. Chuck Schumer, D-New York, said on Twitter: "We must act
        to help end gun violence in America."</p>'
    '140':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2089896f-4693-4d00-bafa-bb0956d366be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-04T10:25:40.492+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:15:38.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>GOP Sen. Lindsey Graham, of South Carolina, tweeted the shooting
        was "sick and senseless."</p>'
    '142':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01035939-be9f-4cd9-ad58-ae497ba0298a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-04T10:25:40.493+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:15:38.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Time to do more than pray. Time to enact common-sense legislation
        in Congress to empower states to deal with those who present a danger to themselves
        and others — while respecting robust due process," Graham said. "May not have
        mattered here, but Red Flag laws have proven to be effective in states that
        have them."</p>'
    '143':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14dc8287-07ed-414b-ba0a-6c7844143af1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-04T10:25:40.493+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:15:38.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/08/03/us/el-paso-texas-shooting-what-we-know/index.html">What
        we know about the shooting in El Paso, Texas</a>."</em></p>'
