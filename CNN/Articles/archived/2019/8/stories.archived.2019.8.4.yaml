      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 4) —</strong> Game
        1 of the 2019 PBA Commissioner’s Cup finals belonged to the TNT KaTropa.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e45f346-91d6-4186-a684-4b9d5d8ab03a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-04T21:36:36.819+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:15:28.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The KaTropa led from start to finish to beat the San Miguel Beermen,
        109-96, in the best-of-seven series Sunday at the Smart Araneta Coliseum in
        Quezon City.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '714206d6-c97e-4eb8-8759-d69d4f0dda1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-04T21:36:36.819+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:15:28.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Terrence Jones, the top contender in the Best Import of the conference,
        flirted with a triple-double 41 points, 12 rebounds, and eight assists in
        over 45 minutes of action.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3717c7e0-dff3-449d-bc33-c183b4c94fe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-04T21:36:36.819+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:15:28.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was a one-man show for the KaTropa as Jones scored almost half
        of their output in the first half.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73f6d1e6-e36b-4800-8f35-4365df8c5ce7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-04T21:36:36.819+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:15:28.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then it was the local players of TNT who stepped up in the third
        period to keep the Beermen at bay.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb58aa37-99e3-4b29-b433-8c12ce4f489f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-04T21:36:36.819+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:15:28.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>San Miguel tried to find a run that will turn things around, but
        just could not hit some open shots.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '609077ac-dd99-46dd-b34e-e800b320152a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-04T21:36:36.819+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:15:28.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jayson Castro had 20 points, while Troy Rosario contributed 16 points
        for the KaTropa.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dda3177e-1a72-4e02-9f2f-16ff3f5ad3fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-04T21:36:36.819+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:15:28.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chris McCullough posted 33 points and 15 rebounds, while June Mar
        Fajardo added 23 points for the Beermen.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6506e86d-9719-4550-9e8b-e9239f194bbc'
      'mgnl:activationStatus': true
