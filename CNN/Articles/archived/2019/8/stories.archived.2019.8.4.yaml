      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year''s FIBA World Cup will be held from August 31 to September
        15 in China.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36f0a973-b6c7-4b81-b0f7-a87c61438eed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-04T13:55:29.575+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:15:33.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s national basketball team will face Serbia, Italy,
        and Angola in Group D. The Philippines'' first game will be against Italy
        on August 31 at the International Sports and Cultural Arena in Foshan, China.</p>'
  'senate-resolution-leila-de-lima-teleconferencing':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-08-04T15:50:54.158+08:00
    'imagesource': 'jcr:c95c429e-d016-40c3-8471-c9a3f587d4f7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c2049074-873a-465c-b5dd-4a119fa46a5c'
    'lead': 'Under Senate Resolution No. 51, the two senators say De Lima, who has
      been in detention for about three years now, ''remains entitled to enjoy her
      constitutional rights'' and ''has the mandate to participate in the lawmaking
      process and deliberations of proposed legislation.'''
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-04T15:56:02.680+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2023-01-27T11:15:32.894+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T11:15:22.591+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Panfilo-Lacson', 'Franklin-Drilon', 'Leila-de-Lima', 'Ping-Lcson',
      'Senate', 'Senate-Resolution-No.-51']
    'template': '1'
    'title': 'Lacson, Drilon seek to allow De Lima to participate in Senate sessions
      via teleconferencing'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fc6cd84-f422-4d03-bbfb-22f99387467c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-04T15:56:02.681+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:15:32.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 4)</strong> — Senate
        Minority Leader&nbsp;Franklin Drilon and Senator Panfilo "Ping" Lacson have
        filed a resolution seeking to allow detained Senator Leila de Lima to participate
        in the chamber''s plenary sessions through teleconferencing.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9239e9d-2ff9-45ef-96ad-113d5f580109'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-04T15:56:02.681+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:15:32.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under Senate Resolution No. 51, Drilon and Lacson said De Lima,
        who has been in detention for about three years now, "remains entitled to
        enjoy her constitutional rights" and "has the mandate to participate in the
        lawmaking process and deliberations of proposed legislation."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98f9c785-92e1-4aa5-a195-9dfa7d8a5c5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-04T15:56:02.681+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:15:32.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her absence, according to the two, "unduly deprives the 14 million
        Filipinos who voted for her their proper representation in the Senate."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bfe4642-34a5-46af-b2ad-b340b3438a14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-04T15:56:02.681+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:15:32.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Arrangements may be made to allow Senator De Lima to participate
        in senate plenary sessions through communications technology that will allow
        audio-visual interactions with remote audiences or co-participants through
        secure connections, without violating the Supreme Court ruling on the limitation
        of practice of profession, without compromising the security in her detention
        facility, and without being inconsistent with the Rules of the Senate," the
        resolution said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ef07893-094f-4d5c-823d-1a60682fbf19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-04T15:56:02.681+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:15:32.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drilon and Lacson cited Sec. 117 of the Rules of the Senate, which
        states that a senator''s physical presence is only required for voting.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '141ffeb6-9482-4d4c-93a4-3c48c4f3b79d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-04T15:56:02.681+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:15:32.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They also noted a Senate resolution in August 2010 that allowed
        former Senator Antonio Trillanes--who was then detained for his involvement
        in the 2003 Oakwood Mutiny and the Manila Peninsula Siege--to participate
        in plenary debates.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da63dde3-647a-4620-bdd6-316fcc3ec492'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-04T15:56:02.681+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:15:32.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As a deliberative legislative body, it is incumbent upon the Senate
        to take necessary measures to ensure that its members will be given every
        possible opportunity to participate in its plenary sessions," Drilon and Lacson
        said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0f22ef6-0d8e-4212-8e69-39e38ee5723e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-04T15:56:02.682+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:15:32.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima,&nbsp;who chairs the Senate committee on social justice,  welcomed
        the resolution, calling it "great news" and an "answered prayer".</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da625df6-a4dc-4048-b2d2-e3ccb9e8a786'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-04T15:56:02.682+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:15:32.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I’ve been longing to be given such privilege so I can more meaningfully
        fulfill my mandate,” she said in a statement, adding that she hopes her colleagues
        would support the resolution.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1997e44-d70c-406e-9076-f2b8b1482f50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-04T15:56:02.682+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:15:32.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima was <a href="https://cnnphilippines.com/news/2017/02/24/leila-de-lima-arrested-over-drug-charges.html">arrested
        in February 2017</a> and remains in detention at the Philippine National Police
        Custodial Center in Camp Crame, Quezon City.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddb1818f-d769-47f8-9d8e-f0fda4bf1ef9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-04T15:56:02.682+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:15:32.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She is facing charges for her alleged involvement in drug trade
        at the New Bilibid Prison, as head of the Justice Department from 2010 to
        2015.</p>'
  'dayton-ohio-shooting-usa':
    'author': 'Melissa Alonso and Madeline Holcombe, CNN'
