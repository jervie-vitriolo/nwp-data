      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:15:40.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 4) —</strong>&nbsp;Stronger
        rains and winds can be expected in the next couple of days as tropical depression
        “Hanna” is seen to intensify, weather officials said Sunday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '565829f7-2c1f-41c5-9565-9837135fcd45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-04T08:23:20.953+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:15:40.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine Atmospheric, Geophysical and Astronomical Services Administration
        (PAGASA) said Hanna may become a tropical storm in the next 24 hours. A tropical
        storm has winds from 62 to 88 kilometers per hour (kph).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '670f8efc-fa29-4f4b-8277-cc31ad52912c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-04T08:23:20.953+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:15:40.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is currently enhancing the southwest monsoon, or habagat, and
        will bring moderate to heavy rains rains to Metro Manila, Zambales, Pangasinan,
        Pampanga, Bulacan, Bataan, Rizal, Cavite, Batangas, Laguna, Mindoro provinces,
        northern Palawan, Romblon, Aklan and Antique until Tuesday.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81956812-5260-4526-aeb1-3c0085c83190'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-04T11:47:09.698+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:15:40.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Cordillera Region, Bicol Region, Zamboanga Peninsula,
        Quezon and the rest of Ilocos Region, Central Luzon and Visayas will have
        cloudy skies with scattered rain showers and thunderstorms during those days.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '232f187e-595b-4d98-be25-1e709d367eca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-04T08:23:20.953+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:15:40.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hanna may exit Philippine territory on Friday as it is moving at
        the slow speed of 15 kph in the north-northwest direction. It was last seen
        1,070 kilometers east of Infanta, Quezon, carrying maximum center winds at
        55 kph and gusts at 70 kph.</p>'
