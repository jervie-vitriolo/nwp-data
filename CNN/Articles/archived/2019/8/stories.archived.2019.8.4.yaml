      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/08/03/entertainment/descendants-3-cameron-boyce-tribute-trnd/index.html">Disney
        Channel dedicates the premiere of "Descendants 3" to Cameron Boyce</a>."</em></p>'
  'donald-trump-el-paso-texas-shooting':
    'author': 'Jessica Durando, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-08-04T11:34:45.936+08:00
    'imagesource': 'jcr:e2352629-31c8-4e52-8462-72c6bd0b3f3a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '746ab221-edd1-4688-a0a7-d2c93d89b007'
    'lead': 'US President Donald Trump calls the mass shooting Saturday in El Paso,
      Texas, an ''act of cowardice,'' and says there ''are no reasons or excuses that
      will ever justify killing people.'''
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-04T11:43:09.567+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2023-01-27T11:15:36.361+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T11:15:21.541+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump condemns ''hateful act'' in El Paso after mass shooting grips
      Texas'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d9d123c-5a33-45e4-8663-446916ca313a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-04T11:43:09.568+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:15:36.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — US President Donald Trump called the mass
        shooting Saturday in El Paso, Texas, an "act of cowardice," and said there
        "are no reasons or excuses that will ever justify killing people."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cf261b1-af2a-4581-af0a-c669f74f454f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-04T11:43:09.568+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:15:36.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today''s shooting in ElPaso, Texas, was not only tragic, it was
        an act of cowardice. I know that I stand with everyone in this Country to
        condemn today''s hateful act. There are no reasons or excuses that will ever
        justify killing innocent people," Trump tweeted Saturday night.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '592f7184-4ec3-4637-983e-19d27effd54f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-04T11:43:09.568+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:15:36.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 20 people were killed and more than two dozen were injured
        in the rampage at an El Paso shopping center, according to Texas and local
        authorities. A white man from Allen, a suburb of Dallas more than 650 miles
        away, is in police custody, El Paso Police Chief Greg Allen said. Authorities
        are looking at potentially bringing capital murder charges against him.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02090ce4-bb55-4e91-90e9-9f473cc11ed1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-04T11:43:09.568+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:15:36.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suspect has been identified as 21-year-old Patrick Crusius,
        three sources told CNN.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b081775-7708-4eec-864e-8698fd9e46c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-04T11:43:09.568+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:15:36.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two federal law enforcement sources and one state government source
        confirmed the suspect''s identity. The federal sources said investigators
        are reviewing an online writing posted before the shooting that may speak
        to a motive.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e949cc0b-b3b5-4cef-86e3-aefcb285736c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-04T11:43:09.568+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:15:36.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The online posting was believed to be written by Crusius, the sources
        said, but that has not been confirmed. A CNN analysis of a post that contained
        the document, which Texas authorities are calling a "manifesto," reveal it
        was posted less than 20 minutes before police received the first calls about
        the shooting.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c67c3b79-1766-4780-a55c-0f4fc9a794d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-04T11:43:09.569+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:15:36.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump ended his two-tweet message by saying both he and First Lady
        Melania Trump sent "heartfelt thoughts and prayers to the great people of
        Texas."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39853877-001e-43e0-ba58-3e5ef2a35147'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-04T11:43:09.569+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:15:36.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier Saturday, the President tweeted that he spoke with Texas
        Gov. Greg Abbott, a Republican, about the shooting and had offered the "total
        support" of the federal government to the state.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '189eb1d3-021b-4c77-9085-e22814e1e014'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-04T11:43:09.569+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:15:36.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Terrible shootings in ElPaso, Texas. Reports are very bad, many
        killed. Working with State and Local authorities, and Law Enforcement. Spoke
        to Governor to pledge total support of Federal Government. God be with you
        all!" Trump tweeted.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f92c20cb-1f30-4ff5-8181-4bbf4c899607'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-04T11:43:09.569+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:15:36.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Lives were taken who should still be with us today," Abbott said
        at a news conference near the Walmart and an adjacent shopping mall.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fa4fa28-cf9a-407f-a343-7840260523c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-04T11:43:09.569+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:15:36.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After Trump initially weighed in on the shooting, he tweeted soon
        after about UFC fighter Colby Covington''s match against Robbie Lawler Saturday
        night. "Fight hard tonight Colby. You are a real Champ! #MAGA," the President
        tweeted.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95c0e2a2-1025-4480-b0a4-37416c94c512'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-04T11:43:09.569+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:15:36.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Covington has visited the White House on multiple occasions.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f609c6b3-fe78-4f32-8875-a08a19aa8c71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-04T11:43:09.569+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:15:36.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Trump condemns ''hateful
        act'' in El Paso after mass shooting grips Texas."</em></p>'
  'iloilo-guimaras-strait-death-toll':
    'author': 'CNN Philippines Staff'
    'caption': 'Photo courtesy of PCOL ENRIQUE ANCHETA OF RCLO6'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-08-04T12:14:00.622+08:00
    'imagesource': 'jcr:a415db8d-5d3f-4376-a5f7-023d96ac90d8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e7839a59-b5a9-4a22-b94c-353971ca3c8a'
    'lead': 'At least 27 people have died after three boats capsized over rough waters
      near the Parola Wharf in the Iloilo-Guimaras Strait, disaster management officials
      said Sunday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-04T12:16:28.989+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-27T11:15:35.894+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T11:15:21.671+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['guimaras', 'iloilo', 'chi-chi', 'keziah', 'jenny-vince', 'death-toll']
    'template': '1'
    'title': 'Local officials detail death toll in Iloilo sea tragedies'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76e904c1-d34b-4252-b516-67c4da57096b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-04T13:27:12.269+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:15:35.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 4) —</strong>&nbsp;At
        least 27&nbsp;people died after three boats capsized over rough waters near
        the Parola Wharf in the Iloilo-Guimaras Strait, Guimaras Governor Samuel Gumarin
        and the province''s disaster council said Sunday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb5b32f2-29e2-4b2d-bfb4-7ffdf95284c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-04T13:27:12.269+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:15:35.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Provincial Disaster Risk Reduction and Management Office of
        Guimaras reported 53&nbsp;survivors while six remain missing after the pumpboats
        Chi-Chi, Keziah and Jenny Vince capsized on Saturday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c0f7013-f126-4008-9f6f-524fc0f087a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-04T13:27:12.269+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:15:35.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine Coast Guard Spokesperson Captain Armand Balilo said they
        will continue search and rescue operations. However, sailing has been temporarily
        prohibited in the area, as well as in areas in Bicol and Central Visayas,
        since Saturday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f92030e-09bb-49ac-9997-882b2994c704'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-04T13:27:12.270+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:15:35.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He explained that the motorboats were allowed to sail last weekend
        because there was no public storm warning. He added that Coast Guard Station
        Iloilo reported the area had fair weather before the accident.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '422f7610-e243-4297-bb4d-68f69db6c877'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-04T13:27:12.270+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:15:35.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was possible that a sudden squall hit the boats, causing them
        to capsize, Balilo said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '953ac50f-ec2f-48df-9d86-9dc8de790a23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-04T13:27:12.270+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:15:35.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>‘Yung</em> phenomenon <em>namin dito sa</em> maritime community
        <em>‘yung subasco ‘yung biglang paglaki ng alon o nagkakaroon ng</em> squall
        in the middle of the void <em>sa gitna ng dagat.</em> That probably hit them
        and<em> ‘yun ang</em> initially <em>sinasabi nating</em> reason <em>kung bakit
        nagkaroon ng problema doon sa sailing ng tatlong bangka</em>,” Balilo explained.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c1ad8f3-6666-4e4d-a81c-300cf804019b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-04T13:27:12.270+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:15:35.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The phenomenon of a squall occurring in the middle
        of the void in the middle of the sea is what we call a ‘subasco’ in the maritime
        community. That probably hit them and that may be the initial reason for the
        sailing problems of the three boats.]</p>'
  'team-lakay-one-dawn-of-heroes':
    'author': 'Kevin Rebultan, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2019-08-04T11:37:15.420+08:00
    'imagesource': 'jcr:43bd423e-529b-4c3e-8f1d-13f048ff66a5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6b290421-489f-4aa8-91b6-4b1461359778'
    'lead': 'Only Danny Kingad delivers the win for Team Lakay in ONE: Dawn of Heroes
      held in Manila.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-04T12:23:27.564+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2023-01-27T11:15:35.520+08:00
