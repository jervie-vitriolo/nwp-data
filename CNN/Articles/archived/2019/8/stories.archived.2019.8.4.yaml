  'brazil-space-institute-director-fired-amazon-deforestation':
    'author': 'Sheena McKenzie, Daniel Silva Fernandez and Elizabeth Wells, CNN'
    'caption': 'Brazil has fired the head of a government agency that found a steep
      rise in deforestation in the Amazon, following a public spat with far-right
      President Jair Bolsonaro. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-08-04T07:49:37.536+08:00
    'imagesource': 'jcr:e34596df-ea1e-4d0b-a48b-fda318b398f5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2766f0b1-5698-4e34-9a91-1cd039c024f6'
    'lead': 'Brazil has fired the head of a government agency that found a steep rise
      in deforestation in the Amazon, following a public spat with far-right President
      Jair Bolsonaro.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-04T08:03:43.132+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-27T11:15:40.850+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T11:15:20.151+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['brazil', 'jair', 'bolsonaro', 'fired', 'amazon', 'deforestation']
    'template': '1'
    'title': 'Scientist who called out Bolsonaro on Amazon deforestation is fired'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df70f7ba-8cf5-4658-8442-bb7b818f3ed7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-04T08:03:43.133+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:15:40.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Brazil has fired the head of a government
        agency that found a steep rise in deforestation in the Amazon, following a
        public spat with far-right President Jair Bolsonaro.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e585902-9442-4114-9927-d41870bf8cb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-04T08:03:43.133+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:15:40.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ricardo Galvão, the director of Brazil''s National Space and Research
        Institute (INPE), said he was terminated on Friday after defending satellite
        data that showed deforestation was 88% higher in June compared to a year ago.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6748cb4-14f8-4989-bb40-334d108030e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-04T08:03:43.133+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:15:40.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galvão said in a video statement on Facebook that the agency let
        him go after a meeting with Brazil''s Minister of Science, Technology, Innovation
        and Communications, Marcos Pontes.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0598042-ca04-4207-8cf7-64a157bc6872'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-04T08:03:43.133+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:15:40.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the scientific institute would continue to operate
        and it would now be up to Pontes to decide on his successor. An advisor to
        Pontes confirmed Galvão''s comments to state news agency Agencia Brasil.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ce0f3dc-30ff-4134-b958-38db7f1c16cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-04T08:03:43.133+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:15:40.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Bolsonaro claims the data is wrong</h2>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '915fec88-d1dc-4b73-b482-feef2fa9b18d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-04T08:03:43.133+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:15:40.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The scientist butted heads with Bolsonaro after the damning satellite
        data was released earlier in June, turning the international spotlight on
        the President''s controversial plans to open up the world''s largest rainforest
        to industry.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6acf277a-f6a2-4cc1-bd23-04535745552c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-04T08:03:43.133+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:15:40.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bolsonaro called the INPE''s findings "lies" and said they were
        harmful for trade negotiations, according to Agencia Brasil.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0167bc6e-6578-495c-a559-95926534d5d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-04T08:03:43.133+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:15:40.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Galvão stood firm, reaffirming the validity of his scientific
        institute, which has been monitoring the country''s forests since the 1970s.
        He said the president had made "inappropriate accusations [of] people of the
        highest level of Brazilian science," in an interview with newspaper O Estado
        de S. Paulo.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95928ca7-49ee-481c-a957-48bd02f2edfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-04T08:03:43.133+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:15:40.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN contacted the Brazilian government for comment but has not received
        a response.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '707f0597-ba1c-41d8-a5e0-28a7b0f61792'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-04T08:03:43.133+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:15:40.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brazil''s opposition leader in the lower house of Congress, Alessandro
        Molon, said in a tweet that Galvão "was attacked by the president and the
        environment minister for monitoring deforestation in the Amazon," adding that
        Bolsonaro wanted to "hide under his lies."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72c45ee1-99f1-4389-81a3-555d2cab9c64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-04T08:03:43.134+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:15:40.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Controversial environmental policies</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '751128fa-056e-4c4d-946b-c694d460c970'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-04T08:03:43.134+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:15:40.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bolsonaro, a former army captain, took office in January on the
        heels of a campaign pledging to restore the country''s economy by exploring
        the Amazon''s economic potential.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd237793c-3858-4aa3-8038-df51d75bb386'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-04T08:03:43.134+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:15:40.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brazil is home to two-thirds of the Amazon, and during the first
        few months of Bolsonaro''s presidency, the rate of rainforest destruction
        remained stable, according to the INPE. But it began to soar in May and June,
        the agency said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15161b50-0250-4f7f-80de-9d74acc28d56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-04T08:03:43.134+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:15:40.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some 769.1 square kilometers were lost in June, six months after
        Bolsonaro took power —&nbsp;a stark increase from the 488.4 square kilometers
        lost in the same month the previous year, according to the INPE. It equates
        to an area larger than one and a half soccer fields, being destroyed every
        minute of every day.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '700faf6b-2bfb-4f78-a3f5-382ffd80cac0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-04T08:03:43.133+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:15:40.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/08/03/americas/brazil-space-institute-director-fired-amazon-deforestation-intl/index.html">Scientist
        who called out Bolsonaro on Amazon deforestation is fired</a>"</em></p>'
