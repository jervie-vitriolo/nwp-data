    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Disney Channel dedicates the premiere of "Descendants 3" to Cameron
      Boyce'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '769874d1-f4f6-4489-9b9d-01bf69f32166'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-04T10:35:45.850+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:15:36.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;Disney Channel dedicated the Friday
        premiere of "Descendants 3" to its late star, Cameron Boyce.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c08c251-177b-482b-9016-9863e38b3182'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-04T10:35:45.850+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:15:36.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boyce was 20 when he died in his sleep last month due to epilepsy.
        He played Cruella de Vil''s teenage son, Carlos, in the "Descendants" franchise,
        which follows the children of Disney villains.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da69b0a6-65af-4eef-b123-f70be0908832'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-04T10:35:45.850+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:15:36.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Tonight''s premiere of #Descendants3 is dedicated to #CameronBoyce
        and is a celebration of his talent and the joy he brought to the world. You''ll
        always be in our hearts, Cameron ❤️," the channel wrote on Twitter.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e68630fa-f322-4399-8704-81e61f073ad4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-04T10:35:45.850+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:15:36.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The emotional, two-minute video that aired after the movie includes
        old interviews with Boyce, praise from cast members, outtakes and even footage
        of Michelle Obama''s guest appearance on the show "Jessie," which Boyce also
        starred in.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c50aeb3-96dc-45df-8ce7-80cceb141ef7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-04T10:35:45.850+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:15:36.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everything you are ... Every smile, every laugh, every dance, every
        hug, every moment, everyone you touched ... you mean everything to us," reads
        the message interspersed throughout the video.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50423552-01dd-40ed-b873-de847d473488'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-04T10:35:45.851+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:15:36.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disney Channel canceled the red carpet premiere for "Descendants
        3" last month, saying that its parent company would instead donate to the
        Thirst Project, a nonprofit Boyce was heavily involved in that provides communities
        with safe drinking water.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0663f99-a416-4800-ab1c-e93ba488b356'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-04T10:35:45.851+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:15:36.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Outside of his Disney roles, Boyce also appeared in "Eagle Eye"
        alongside Shia LaBeouf and "Grown Ups" with Adam Sandler.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bd3c2e4-4ef5-4e7d-9e27-c2481af697dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-04T10:35:45.851+08:00
