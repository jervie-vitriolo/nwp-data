      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://cnnphilippines.com/sports/2019/02/25/gilas-pilipinas-2019-fiba-world-cup-kazakhstan.html">Gilas
        Pilipinas advances to 2019 FIBA World Cup</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3f8fdf7-2a56-4c03-8eeb-612f11cb260f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-04T13:55:29.575+08:00
