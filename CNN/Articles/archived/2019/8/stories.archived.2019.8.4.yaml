    'lead': 'Nine people are dead after shooting incident in Dayton, Ohio, according
      to police. Dayton Police say the suspect in the incident also is dead. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-04T16:34:51.903+08:00
    'mgnl:createdBy': 'lucia'
    'mgnl:lastActivated': 2023-01-27T11:15:32.462+08:00
