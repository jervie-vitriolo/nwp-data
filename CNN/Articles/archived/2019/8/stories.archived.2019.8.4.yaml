  'world-friendship-day':
    'author': 'Amy Chillag, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2019-08-04T13:25:39.242+08:00
    'imagesource': 'jcr:9ccfcabc-b8d3-45e5-97d6-fbd02c186ce3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '65115ad5-6666-49b1-b6c2-1e87b1bf15c6'
    'lead': 'Hallmark established Friendship Day in 1919 as the first Sunday in August.
      It was probably an attempt to sell more greeting cards, but there is real societal
      value in celebrating friends—especially during these partisan times when we
      seem to be finding more enemies.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-04T13:31:57.953+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2023-01-27T11:15:34.308+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T11:15:22.211+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'It''s Friendship Day. Here''s how to be a better friend'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd16982f4-f531-457a-8bb5-09e4f452caff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-04T13:31:57.954+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:15:34.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;Hallmark established Friendship Day
        in 1919 as the first Sunday in August. It was probably an attempt to sell
        more greeting cards, but there is real societal value in celebrating friends—especially
        during these partisan times when we seem to be finding more enemies.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05ec0227-74dd-415b-8157-bb1691ba6f4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-04T13:31:57.954+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:15:34.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Friends are there to offer us the support we need when we feel
        the world''s against us. Also to celebrate with us when things are going well,"
        said Suzanne Degges-White, chairwoman of the Department of Counseling and
        Higher Education at Northern Illinois University,</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '671aa6b4-7304-4c7c-9af3-3ecd37b766f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-04T13:31:57.954+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:15:34.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you have one person you can talk to and be yourself with, that
        will give you all the health benefits that you had if you talk with 12 people
        every day," Degges-White said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed31b42d-b603-4b49-9db4-040acbbac1f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-04T13:31:57.954+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:15:34.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You may have 3,000 friends on Facebook, but you''ll be relieved
        to learn that it''s impossible to actually be friends with all of them. Degges-White
        says the research shows that three to five good friends are about all we can
        manage in our lives.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4abc6bdf-bcd8-473c-8346-5823c95bed43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-04T13:31:57.954+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:15:34.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s only so much energy we can invest in a relationship, because
        we are not bottomless pits of compassion."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf64371d-ac5c-4bb6-a3c2-63c9a4763087'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-04T13:31:57.954+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:15:34.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>What is a friend?</strong></h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '457f0d4e-3c2c-4fd0-936e-4a6ff130d97e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-04T13:31:57.954+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:15:34.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Friendships are formed with those we have a sense of belonging with,
        people who mirror who we are. That may mean shared activities, shared interests
        and proximity -- someone "we can express ourselves to safely," Degges-White
        said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95e7a9ca-226c-42d2-a9c3-2bf14fe763cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-04T13:31:57.955+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:15:34.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Psychologists speak about different levels of friendships: best
        friends, close friends, casual friends and acquaintances (we can have a million
        of the latter, Degges-White says).</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7fb1a3b-1b84-4ff6-bc50-82a8e5250381'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-04T13:31:57.955+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:15:34.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Think of these relationships as concentric circles. The innermost
        circle is your best friends, the next circle close friends, etc. The furthest
        circle is acquaintances in whom you are less invested. But, Degges-White says,
        they all serve a purpose: giving you a sense of belonging to a larger community.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65c77ca7-647d-480e-ba2b-641b9120d7a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-04T13:31:57.955+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:15:34.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The need for friends is rooted in evolution and the survival of
        the species, she says. "We can''t survive on our own in the wild."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '304a775f-8fb3-4176-aa09-5871000fc1dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-04T13:31:57.955+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:15:34.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Some of it is evolutionary in the way it developed, but it''s still
        true today. It''s why we have Facebook, Instagram. But we need to make time
        to be in a room with people to enjoy it."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c311a1d2-f8c4-4bfc-8bc8-e36b4a04a024'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-04T13:31:57.955+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:15:34.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>5 things you can do to be a better friend</strong></h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8404092b-9e09-4528-8611-250bcddaa269'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-04T13:31:57.955+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:15:34.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Degges-White offers these key ways to be a better friend:</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c26c7a6f-a414-4492-b383-a0f781e26022'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-04T13:31:57.955+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:15:34.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Be authentic: This is hard for a lot of people, because in order
        to be yourself around someone, you have to trust others. "Be willing to engage
        in self-disclosure. If you can''t bring your whole authentic self to a relationship,
        the relationship will be built on misleading false presentations," she said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec18424c-0694-4060-b383-05d0a8d2299e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-04T13:31:57.955+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:15:34.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But you don''t want to share too much right away. "Share just a
        little bit. Then the person will share a bit of themselves, too." It''s a
        back and forth that needs to be balanced as you begin to build that trust.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af819be7-eadd-4492-9294-dc857c941a49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-04T13:31:57.955+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:15:34.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is such a thing as oversharing too soon. The person might
        assume that you "probably dump on everybody you meet." For those extroverts
        out there, she recommends working on your intentional self-disclosure.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67412254-3c1d-465f-a09e-53d3bd4833d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-04T13:31:57.956+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:15:34.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Be reciprocal: Don''t ask something of your friend that you would
        not do for them. "If you''re not going to answer their call at 2 a.m., don''t
        expect them to," Degges-White said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45abd61f-baf1-43fd-b3ca-9bb82b3890c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-04T13:31:57.956+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:15:34.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Be consoling, but also celebrate wins: Being a good friend means
        being willing to celebrate when your friend wins the lottery. Some friends
        just love hearing when you''re miserable, she says. Part of that is jealousy,
        of course. You want to be a friend people call when they''re excited and things
        are going right.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6968b9b-da9c-4703-bee1-2d0086f5a35c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-04T13:31:57.956+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:15:34.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Don''t hoard your friends: Don''t be afraid to introduce your friends
        to each other. It''s a common problem. "They''re scared other friends might
        become better friends with them." Many of us bring insecurity to relationships,
        which is tied up in feeling that we''re not enough. We need to learn to love
        ourselves and get over it. Life is meant to be a party, Degges-White said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '565ad3e2-f22d-4b74-8678-c9bc6305bef3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-04T13:31:57.956+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:15:34.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Be OK with disagreement: Our friends don''t have to think exactly
        like we think. It''s how you deal with the disagreement that really matters.
        Be willing to talk about it when something is bothering you. "Don''t let things
        go on too long." Degges-White suggests that we shouldn''t be too hard on the
        people who are there for us and have proved that they are, time and again.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5012058-ce3f-4149-952f-34f2dea6172f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-04T13:31:57.956+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:15:34.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Health benefits of friendship</strong></h2>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7b2af75-7b63-436c-b277-b99466d0129c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-04T13:31:57.956+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:15:34.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Studies show a connection between good health and strong relationships.
        Our bodies produce more oxytocin -- a hormone that can create a feeling of
        calmness -- when we get a hug, Degges-White said.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9a30023-df61-4dfc-bb3d-b931a7ca3c5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-04T13:31:57.956+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:15:34.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And research associates stronger immune systems with hugging and
        perceived social support.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c79dd55a-e811-41e9-8af2-e41b24b04009'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-04T13:31:57.956+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:15:34.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the flip side, multiple studies have found strong ties between
        loneliness and health problems. It''s not linked to any single disease, but
        it is a risk factor for many illnesses.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f76c5a78-b5b9-46af-ab3f-463cbc631585'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-04T13:31:57.957+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:15:34.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Your blood pressure can suffer. Your heart health suffers," Degges-White
        said.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8d0b9c0-1df9-42bc-8de6-29d1dfc1339c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-04T13:31:57.957+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:15:34.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Humans need skin contact. "We need to be hugged. We need a pat on
        the back. We need to know that somebody knows we''re alive or not, that we
        matter."</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ea58632-f0ae-4591-ab73-daa39c875426'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-04T13:31:57.957+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:15:34.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Degges-White refers to the long-term study of children who spent
        time in Romanian orphanges in the 1980s and 1990s and were deprived of touch.
        Scientists found a dramatic reduction in gray and white matter in their brains.
        Years later, they had difficulty with engaging other people and forming relationships,
        according to the BBC.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7a6c84d-23a0-480a-856b-1c93f055c50a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-04T13:31:57.957+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:15:34.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You''re also more likely to engage in harmful health habits if you
        don''t have anyone to connect with, Degges-White explains.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22e70a56-02f9-4c4c-90f2-657e7fb5f200'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-04T13:31:57.957+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:15:34.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you''re not feeding your social needs through companionship,
        you''re going to feed those needs in other unhealthy ways."</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f068a34-8bd9-40a5-9f12-2773e69f6719'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-04T13:31:57.957+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:15:34.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/08/04/health/iyw-friendship-day-how-to-be-a-better-friend-trnd/index.html?utm_source=feedburner&amp;utm_medium=feed&amp;utm_campaign=Feed%3A+rss%2Fcnn_latest+%28RSS%3A+CNN+-+Most+Recent%29">It''s
        Friendship Day. Here''s how to be a better friend</a>."</em></p>'
  'president-duterte-xi-jin-ping-bilateral-talks-2019-fiba-world-cup':
    'caption': 'FILE PHOTO. President Rodrigo Duterte with Chinese President Xi Jinping'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-08-04T13:51:19.775+08:00
    'imagesource': 'jcr:04a6c5eb-ac34-4961-98f2-8e1990242415'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '64406fb1-3f18-4f6e-a8ef-f49259596516'
    'lead': 'The President will meet with his Chinese counterpart late this month—and
      watch the country''s national basketball team in the 2019 FIBA World Cup.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-04T13:55:29.574+08:00
