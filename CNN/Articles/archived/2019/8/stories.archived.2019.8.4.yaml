      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;A day after one of Hong Kong''s most
        iconic shopping districts was transformed into a tear gas-filled battleground,
        protesters again took to the streets.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e106674a-fbf9-49fe-bfb7-cb422ff4f698'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-04T19:02:47.120+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:15:29.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d698166-041b-417d-a760-aadf8151ba2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-04T19:02:47.120+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:15:29.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twin rallies began on Sunday afternoon local time, one in Tseung
        Kwan O in the eastern New Territories and another across the harbor in Kennedy
        Town on the northwestern end of Hong Kong Island. Protesters have also organized
        general strikes for Monday morning, as well as demonstrations in seven different
        parts of the city.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50453130-6e36-4a22-bb00-495d980ad33c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-04T19:02:47.120+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:15:29.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '034c926a-8291-4f7c-89c7-1544b15315e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-04T19:02:47.120+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:15:29.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Tseung Kwan O, objects were thrown at the local police station
        in an otherwise peaceful march. In Kennedy Town, participants have gathered
        in a park for speeches and performances.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2753173-f056-43a3-8c93-ea7a8194d558'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-04T19:02:47.120+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:15:29.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e56ac49a-820a-44a0-900b-69a029424662'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-04T19:02:47.120+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:15:29.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They came amid the ninth consecutive weekend of political unrest,
        which began in opposition to a controversial bill that would have allowed
        extradition to mainland China but has since extended to more ambitious demands
        like universal suffrage. The city''s leader, Carrie Lam, has shelved the extradition
        bill but not formally withdrawn it.</p>'
    '7':
