    'lead': 'Boyce was 20 when he died in his sleep last month due to epilepsy. He
      played Cruella de Vil''s teenage son, Carlos, in the ''Descendants'' franchise.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-04T10:35:45.849+08:00
