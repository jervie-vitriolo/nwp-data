    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ffa8fd2-111b-4ce7-b53e-77a7ea236bf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T05:54:36.999Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:30:33.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Murad earlier admitted the BTA that includes Moro rebels faces a
        new level of struggle, as some members are expected to transition from the
        "revolutionary to governance."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b01cb889-e556-45ef-9b69-200396de4ffc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T12:36:51.360Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:30:33.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Although we have been in the struggle for several decades, the
        next level of the struggle is far different from what we have done during
        the past years. So this is really basically a transformation from a revolutionary
        to governance," Murad earlier said in an interview with CNN Philippines.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daa8fd3d-ffc0-4b97-9d30-039e0005c0d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T12:36:51.361Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:30:33.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While three years may seem short for an interim government, Murad
        said the BTA will still make the most of the period.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c77783e-8a0c-4bc6-b138-e56345a0e325'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T05:54:37.000Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:30:33.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BTA will be composed of 41 members from the rebel group MILF
        and another 39 government appointees. The official list of names, however,
        has yet to be released by Malacañang as of this writing.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '894950ed-5f74-47fb-bdbf-2ba2ba329363'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T12:36:51.361Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:30:33.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The transition body will have legislative and executive powers during
        the transition period until the first local election takes place in 2022.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '005c5374-f2ff-4121-98e2-4c8cf768731d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T05:54:37.000Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:30:33.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ratification of the Bangsamoro law officially abolished the
        ARMM, which was established in 1989 through Republic Act No. 6734.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77d0ba73-5191-4b23-bf55-2350b4b04c15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T05:54:37.001Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:30:33.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new region will cover the areas in the current ARMM, except
        Isabela City in Basilan, Cotabato City and 63 North Cotabato <em>barangays</em>
        (villages) which petitioned for inclusion.&nbsp;</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e18a9f3-d937-4bea-b1da-345882dd1f3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-25T09:34:14.374Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:30:33.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
