    'lead': 'U.S. Secretary of State Mike Pompeo has denounced President Nicolas Maduro''s
      obstruction of aid deliveries to Venezuela as the actions of a "sick tyrant."'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-24T23:36:47.159Z
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-29T17:30:43.354+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T17:29:51.585+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Mike Pompeo calls Venezuela''s Nicolas Maduro a ''sick tyrant'' over
      aid blockage'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a236a21-ae92-4581-ad39-16d2646ea650'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-24T23:36:47.159Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:30:43.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> U.S. Secretary of State Mike Pompeo has
        denounced President Nicolas Maduro''s obstruction of aid deliveries to Venezuela
        as the actions of a "sick tyrant."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afa2632c-89dd-45f8-b362-2fe44f4e1ca7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-24T23:36:47.159Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:30:43.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the call of opposition leader and the nation''s self-declared
        interim president, Juan Guaido, foreign aid has been shipped to Venezuela
        in response to worsening food and medicine shortages.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '063c438a-c63f-443f-91a6-5e50ecb0ffdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-24T23:36:47.159Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:30:43.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maduro, who has been in a standoff with Guaido for the presidency,
        denies that a humanitarian crisis exists in Venezuela and suggests that aid
        efforts are part of a U.S. plot to orchestrate a coup.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df4b0a65-c68d-42c2-b763-b094e1d8323e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-24T23:36:47.159Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:30:43.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a sign that Maduro''s grip on the military — control of which
        is seen as integral to forcing new elections — could be waning, Colombia''s
        customs agency said Sunday that 104 members of Venezuela''s security forces
        have defected, entering Colombia. Eight entered through Arauca Department,
        and 96 came through North Santander Department, according to Migration Colombia.
        Both departments — the term is akin to a state or a province — border western
        Venezuela.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85a0aa86-1aaf-4b29-ae52-e74e472ba3b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-24T23:36:47.159Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:30:43.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After Guaido named&nbsp;Saturday as the deadline&nbsp;for the aid
        to cross the border, Maduro vowed to stop the supplies from coming into the
        country. At a large rally in Caracas on Saturday, he dared the opposition
        to call for elections and called Guaido a "clown" and a "U.S. puppet."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '101329c1-eeec-47d7-8224-8c39ca08d293'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-24T23:36:47.160Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:30:43.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But a spokesman for Guaido told CNN Sunday that he would only call
        elections 30 days after "the usurper had left power" — and that has yet to
        happen.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0db545b4-0206-4ff0-bf93-a1b1d46ba11c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-24T23:36:47.160Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:30:43.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>&nbsp;</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ac19cd2-6d67-4eb6-bdca-b478c37a2ded'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-24T23:36:47.160Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:30:43.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Trucks torched</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '711daaa1-dee1-439e-8f8d-5534c2291ad6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-24T23:36:47.160Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:30:43.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>&nbsp;</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97e4d9fe-38c6-4b14-b9c5-bb757f17d3f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-24T23:36:47.160Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:30:43.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trucks carrying supplies were blocked at most spots Saturday. Witnesses
        said two trucks were set ablaze while attempting to cross into Venezuela from
        Colombia.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15c04e17-679f-4a30-b9d8-da7dac30bfcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-24T23:36:47.160Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:30:43.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Witnesses who spoke to CNN said the trucks went up in flames as
        Venezuelan troops loyal to Maduro prevented the vehicles from crossing the
        border. CNN cannot independently confirm the incident or the circumstances
        of how the two trucks were set on fire.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8379382c-e2d5-4b5d-ad6e-7b11897bdba1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-24T23:36:47.160Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:30:43.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>National Assembly Representative and Guaido supporter Adriana Pichardo
        told CNN that at least five people were also killed in clashes with Venezuelan
        security forces on Saturday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1850afa9-751f-484a-9ce1-8661cc020954'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-24T23:36:47.160Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:30:43.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN cannot independently confirm the number of fatalities, but Michelle
        Bachelet, the UN high commissioner for human rights, said there were four
        deaths and 300 injuries Friday and Saturday. Bachelet condemned the violence
        in Venezuela and along its borders with Colombia and Brazil, saying, "People
        have been shot and killed, others have reportedly received wounds from which
        they will never completely recover, including losing eyes."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd651de78-a290-4494-b197-8b755af6857d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-24T23:36:47.160Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:30:43.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These are disgraceful scenes. The Venezuelan government must stop
        its forces from using excessive force against unarmed protesters and ordinary
        citizens," she said, and called on the government to "rein in" pro-government
        elements involved in the attacks and arrest those who have attacked protesters.
        "It is very alarming to see them operating openly in this way in Venezuela."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6ec9ab8-4181-4982-9f78-ede6e021e3f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-24T23:36:47.160Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:30:43.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Venezuelan Communications Minister Jorge Rodriguez said Saturday
        — after security forces had fired tear gas and rubber bullets at protesters
        — that the country''s security forces had protected the border in "exemplary"
        fashion.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd058f697-9403-4671-bd50-abea00bbf5e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-24T23:36:47.161Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:30:43.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also accused Guaido supporters of burning the trucks. While a
        CNN team saw incendiary devices from police on the Venezuelan side of the
        border ignite the trucks, the network''s journalists are unsure if the trucks
        were burned on purpose.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fba16db-97be-476f-a701-4b75ad1428f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-24T23:36:47.161Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:30:43.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>&nbsp;</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e546919-d814-43c0-b143-366196dee9b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-24T23:36:47.161Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:30:43.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Images of burning trucks ''sickening''</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0916c36-7b6e-47db-9f91-4721b0e59ef4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-24T23:36:47.161Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:30:43.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>&nbsp;</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26960b86-a129-4f6c-89ad-7a9e5fb3d52b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-24T23:36:47.161Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:30:43.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a series of tweets Saturday, Pompeo condemned the actions of
        Maduro''s government and said the U.S. would&nbsp;"take action against those
        who oppose the peaceful restoration of democracy in Venezuela."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '487b61f1-8fdd-4c98-8c1e-178f772c58e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-24T23:36:47.161Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:30:43.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We denounce Maduro''s refusal to let humanitarian assistance reach
        #Venezuela. What kind of a sick tyrant stops food from getting to hungry people?
        The images of burning trucks filled with aid are sickening,"&nbsp;Pompeo tweeted.</p>'
    '64':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">We denounce Maduro’s refusal to let humanitarian assistance reach
        <a href="https://twitter.com/hashtag/Venezuela?src=hash&amp;ref_src=twsrc%5Etfw">#Venezuela</a>.
        What kind of a sick tyrant stops food from getting to hungry people? The images
        of burning trucks filled with aid are sickening. <a href="https://t.co/bJ1Qsxkgx8">pic.twitter.com/bJ1Qsxkgx8</a></p>&mdash;
        Secretary Pompeo (@SecPompeo) <a href="https://twitter.com/SecPompeo/status/1099472381838585856?ref_src=twsrc%5Etfw">February
        24, 2019</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a00f09c-6423-4a6c-9ff7-65f9f22f994a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-24T23:36:47.165Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:30:43.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '978b84ae-ae0f-4cea-99c7-b6b582588839'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-24T23:36:47.161Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:30:43.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He blamed&nbsp;"Maduro''s thugs" for attacks on civilians, accused&nbsp;"Cuban
        agents"&nbsp;of directing the attacks and praised opposition leader Guaido
        — recognized by 50 nations including the U.S.&nbsp;as Venezuela''s interim
        president — for leading the effort to allow the aid through.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca9d7600-5d81-49b7-9f87-8e9003254b72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-24T23:36:47.161Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:30:43.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While Interim President Juan Guaido builds distribution networks
        for humanitarian assistance, Maduro blocks its entry and sends armed criminal
        gangs to attack the innocent civilians accompanying the convoys," Pompeo said
        in a&nbsp;statement Saturday.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03b6c5d0-f8e4-4c43-a77b-ec46e7095716'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-24T23:36:47.161Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:30:43.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Tomorrow is a new day," he continued. "Now is the time to act in
        support of democracy, and respond to the needs of the desperate Venezuelan
        people. The United States will take action against and hold accountable those
        who oppose the peaceful restoration of democracy in Venezuela," he said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f1c15ef-4da5-43e0-baa6-e862eddf1e6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-24T23:36:47.161Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:30:43.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>&nbsp;</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '305a2209-d01c-4f8a-b926-2816a4182b4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-24T23:36:47.162Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:30:43.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>U.S. leaders weigh in</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bad8bb47-635e-4f7e-8573-8dc5420e44f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-24T23:36:47.162Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:30:43.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>&nbsp;</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3420659e-743f-4c2e-a0e5-ac1e29ed849e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-24T23:36:47.162Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:30:43.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, U.S. Vice President Mike Pence will travel to Colombia
        to address a meeting of the Lima Group — made up of leaders mostly from Latin
        American countries.&nbsp;The White House said Pence would&nbsp;"voice the
        United States'' unwavering support for interim President Juan Guaido and highlight
        the Venezuelan people''s fight for democracy over dictatorship."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'becd93ba-ce20-47ba-91fa-8e3060b2ca19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-24T23:36:47.162Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:30:43.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A White House official said Saturday that Pence will meet with Guaido
        on Monday in Bogota, during Pence''s visit to Colombia.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddc7208a-e5d0-41c9-82ad-e053ff414a02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-24T23:36:47.162Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:30:43.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Republican Florida Sen. Marco Rubio said on Twitter that the Maduro
        regime had "overplayed its hand" through its actions Saturday, making it easier
        for the international community to isolate it and harder for regime allies
        to continue supporting it.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3448ebfb-4eef-4757-8a4c-2be3dc450b6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-24T23:36:47.162Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:30:43.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today #MaduroRegime killed unarmed citizens of their own country
        to keep food &amp; medicine from entering. They celebrated murder &amp; burning
        of trucks carrying aid as a victory. The world &amp; those inside #Venezuela
        will reflect on what happened today &amp; it will give rise to action,"&nbsp;he
        tweeted.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd28618ff-36ba-4115-99bb-5e06669b0f1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-24T23:36:47.162Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:30:43.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former President Bill Clinton also took to social media to condemn
        the regime.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62e7d0d5-efa8-40ee-b20b-68edb7548980'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-24T23:36:47.162Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:30:43.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The heartbreaking violence in Venezuela must stop. I stand with
        President @JGuaido, the National Assembly, and the people of #Venezuela as
        they embrace their right to live in peace, choose their leaders, and decide
        their future, in harmony with their neighbors,"&nbsp;Clinton wrote on Twitter.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63c0fd5d-5299-4403-bc61-4f27241803a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-24T23:36:47.162Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:30:43.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator and Democratic presidential candidate&nbsp;Bernie Sanders
        tweeted: "The people of Venezuela are enduring a serious humanitarian crisis."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba16f94b-a8fc-4d71-87f6-0ec99b33744b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-24T23:36:47.162Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:30:43.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The European Union issued a statement saying the regime''s refusal
        to recognize the humanitarian emergency was escalating tensions.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bea46d3-9f36-4638-9250-61faedac6217'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-24T23:36:47.162Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:30:43.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are worrying reports of unrest, acts of violence and a growing
        number of victims, in particular in the border areas and among the Pemon indigenous
        community," it said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29cf7565-f5da-4f98-bab9-976eb762455f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-24T23:36:47.163Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:30:43.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The EU reiterated a "call for the restoration of democracy through
        free, transparent and credible presidential elections."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c18e2154-145d-417b-9b9b-2e77f6bf4821'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-24T23:36:47.163Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:30:43.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>&nbsp;</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11d121f3-2353-464b-91c0-60323c38cefe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-24T23:36:47.163Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:30:43.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Violence on the border with Colombia</h2>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f1ee5db-eb07-4df0-b841-1706408a1b5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-24T23:36:47.163Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:30:43.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>&nbsp;</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfdefd2f-82bf-4a89-85dd-c73c65dde944'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-24T23:36:47.163Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:30:43.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Colombian foreign minister said 285 people were hurt, with 37
        requiring hospitalization, after the Venezuelan National Guard fired tear
        gas and rubber bullets at protesters near the Colombian border Saturday.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '954bd6d7-d96b-47fa-97c4-4eaf311f6319'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-24T23:36:47.163Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:30:43.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Venezuelan soldiers faced off against protesters who were demanding
        to cross the border at Ureña to go work in Colombia, according to a CNN crew
        that witnessed the scene at the Tienditas Bridge.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ff17bbf-71d4-4281-ab85-16f68d825c3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-24T23:36:47.163Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:30:43.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The protesters chanted, "We want to work!" as the national guard
        fired tear gas to disperse them. Men with shirts covering their faces started
        throwing rocks toward the guard members.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbed758c-b0cc-4a01-a509-5e75f0930f3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-24T23:36:47.163Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:30:43.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Ureña, Venezuelan armed forces fired tear gas at three members
        of the opposition-led National Assembly while they were attempting a peaceful
        mediation with protesters.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aec5e359-e748-48ba-a47f-f699fa97c2a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-24T23:36:47.163Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:30:43.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bogota on Saturday night said all border crossings between Colombia
        and Venezuela would be closed Sunday and Monday so that authorities could
        evaluate damage to infrastructure it said had been caused by the Maduro regime.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14c203ca-f5d7-4e91-9acd-5d34bed36d95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-24T23:36:47.163Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:30:43.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>&nbsp;</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa8b37ff-c31d-4de7-8813-56c2f65c7b12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-24T23:36:47.164Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:30:43.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Maduro cuts relations with Bogota</h2>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0767312c-1a7b-4f64-8745-becaf8b39106'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-24T23:36:47.164Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:30:43.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>&nbsp;</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2847b867-e09e-4392-b6a0-0a7b17d92a49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-24T23:36:47.164Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:30:43.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maduro declared Venezuela''s borders with Brazil and Colombia closed,
        citing threats to security and sovereignty.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd44b233-26e5-421d-a187-488c475561af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-24T23:36:47.164Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:30:43.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday he told supporters he was breaking all diplomatic relations
        with Colombia and calling for its ambassadors and consuls to leave Venezuela.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a4286c0-fd6f-436b-97b7-80fb83b3d58f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-24T23:36:47.164Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:30:43.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He gave the Colombian ambassadors and consuls 24 hours to get out
        of the country. Colombian Foreign Minister Carlos Holmes Trujillo said all
        the diplomats were ordered to leave immediately for their safety.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66541828-b0ab-44e1-8c54-dea4d9482e4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-24T23:36:47.164Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:30:43.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My patience has run out. I can''t continue to tolerate the aggressions
        against Venezuela that are being carried out by the Colombian government,"
        Maduro said.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dc45714-6d19-4eaa-b159-58596eb38c0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-24T23:36:47.164Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:30:43.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also threatened the United States: "If the empire dares to attack,
        they will be received by the strength of the Venezuelan armed forces."</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '039ba59e-9cfa-4a81-bc19-6c53c293bc17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-24T23:36:47.164Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:30:43.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four Colombian consuls have returned from Venezuela, Colombian immigration
        officials said Sunday.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f2deef3-dc2b-4718-9dec-b8a152304085'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-24T23:36:47.164Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:30:43.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>&nbsp;</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74a18c2c-0f3b-4a9a-8a5e-1a44bf482dee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-24T23:36:47.164Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:30:43.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Some aid gets through</h2>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40d680ce-8374-4e95-8ad8-09d574743b3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-24T23:36:47.164Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:30:43.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>&nbsp;</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe40fe12-ee67-476e-8ff0-28fa032a4abe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-24T23:36:47.165Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:30:43.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guaido spoke at a joint press conference with President Ivan Duque
        of Colombia in Cucuta, Colombia, on Saturday night and urged people not to
        be loyal to those that burn medicine in front of the sick.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62d8dae1-f2df-432b-bbee-73a61da2733e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-24T23:36:47.165Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:30:43.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today the world has seen the tyranny that we struggle with in Venezuela.
        People celebrated that hospitals could not get access to the aid," Guaido
        said.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08b9f094-94e6-49b3-80ca-f533ddae82ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-24T23:36:47.165Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:30:43.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guaido tweeted later Saturday that aid had reached Venezuelan territory,
        including an image of trucks blocked by the military.</p>'
    '65':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="es"
