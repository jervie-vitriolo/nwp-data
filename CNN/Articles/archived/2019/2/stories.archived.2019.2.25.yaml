  'brexit-theresa-may-sharm-el-sheikh':
    'author': 'Sheena McKenzie, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-02-24T23:31:13.906Z
    'imagesource': 'jcr:7c32cb03-9b00-4f74-981b-2a78af3a8373'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8c5b087e-95e5-41be-92d9-5df86ed0649a'
    'lead': 'Brexit is going down to the wire.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-24T23:32:39.363Z
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-29T17:30:44.376+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T17:29:51.258+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Theresa May delays Brexit vote to buy more time... again'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8e823fc-5720-4447-ad68-880d55776a20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-24T23:32:39.363Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:30:44.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Brexit is going down to the wire.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '870ef260-f38c-4555-bb0e-0f8971d35561'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-24T23:32:39.363Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:30:44.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With just 33 days until Britain is set to leave the European Union,
        Prime Minister Theresa May has again delayed a parliamentary vote on her beleaguered
        Brexit deal in a desperate effort to buy more time to revise its terms with
        Brussels.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '934e7973-081f-4b32-8144-d6477f6be1b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-24T23:32:39.363Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:30:44.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The so-called meaningful vote had been penciled in for Wednesday.
        But speaking to reporters traveling to an EU-Arab League summit in Egypt on
        Sunday, May said it would now happen by March 12 — a mere 17 days before Brexit
        day.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7206b300-c527-492c-8663-03d05ffb7ddf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-24T23:32:39.363Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:30:44.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>May said she would be returning to Brussels on Tuesday for more
        talks. "As a result of that we won''t bring a meaningful vote to Parliament
        this week. "But we will ensure that that happens by March 12," she told reporters
        on the plane to Egypt, according to the UK''s Press Association and Reuters.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1da41d24-0cb5-4bde-9bd4-f5a4a554a604'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-24T23:32:39.363Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:30:44.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Downing Street confirmed the delay to CNN.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84df7b44-a8d5-4983-ad41-29ec3d709ddb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-24T23:32:39.363Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:30:44.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision is likely to increase the divisions in May''s government
        over the issue. Some members of her Cabinet are in open revolt over her failure
        to rule out the prospect of Britain leaving the EU without a deal.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1ab5f73-d3b4-43a8-a229-1445ab9ba9ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-24T23:32:39.364Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:30:44.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawmakers could take matters into their own hands this week. In
        place of the meaningful vote on Wednesday, Members of Parliament will be able
        to put down amendments to a neutral motion on Brexit. These could force the
        government to delay the Article 50 process, or hold a second referendum.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d655e1b-a208-4e4c-a8d1-223dfb2267b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-24T23:32:39.364Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:30:44.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The opposition Labour party condemned May''s decision to postpone
        the meaningful vote to March. Shadow Brexit Secretary Keir Starmer called
        the delay the "height of irresponsibility."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63641006-f465-425b-9f1d-9f4baa68fd4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-24T23:32:39.364Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:30:44.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Theresa May is recklessly running down the clock in a desperate
        attempt to force MPs to choose between her deal and no deal," he said on Twitter.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a791e07a-c98e-4999-b65a-a034ba010cc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-24T23:32:39.364Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:30:44.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But May insisted that the Brexit deadline could still be met: "It
        is still within our grasp to leave the European Union with a deal on the 29th
        of March and that is what we are working to do."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '358583bd-a4b0-4dc2-a3e5-f281c3eacb2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-24T23:32:39.364Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:30:44.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Very few people outside the British government believe there''s
        much chance of that happening. And it emerged this weekend that a number of
        people inside government don''t believe it''s possible, either.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b2a27bd-164d-4d06-bbce-8f1e730be93b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-24T23:32:39.364Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:30:44.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three members of May''s Cabinet wrote on Saturday&nbsp;that they
        were prepared to defy her and vote to extend Article 50 — the legal process
        for leaving the EU — if there was no breakthrough this week.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a628d0de-7a2e-44c3-91ca-6f4dfe16bab9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-24T23:32:39.364Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:30:44.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Writing in the UK''s Daily Mail newspaper, Amber Rudd, David Gauke
        and Greg Clark said they wanted to prevent a "disastrous" no-deal.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1706b4be-7adb-47fc-9c12-2bef5ca5a447'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-24T23:32:39.364Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:30:44.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It would be better to seek to extend Article 50 and delay our date
        of departure rather than crash out of the European Union on March 29," the
        trio wrote in the article, published Saturday.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec1266ec-5ff4-4fa0-8e2c-21a8260ab48a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-24T23:32:39.364Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:30:44.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a view shared by former Labour prime minister Gordon Brown,
        who writing in UK newspaper the Sunday Mirror, said extending Article 50 would
        "let us reflect, reconsider and renegotiate Mrs May''s botched terms."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0517be25-b4da-4356-9309-408a90df4106'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-24T23:32:39.364Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:30:44.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have only three days to draw back from the brink," he added.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29481331-1b06-4293-898c-5596a37fbac7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-24T23:32:39.365Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:30:44.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As frustrations grow in London, May is expected to hold talks with
        key EU figures at the EU-Arab nations summit in Sharm el Sheikh, including
        European Council President Donald Tusk.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1575a7fb-dcda-4859-8a6c-aa6743869039'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-24T23:32:39.365Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:30:44.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>British lawmakers have rejected the Withdrawal Agreement finalized
        between the British government and the EU in November. The main sticking point
        remains the&nbsp;Northern Ireland backstop, an insurance policy designed to
        prevent the return of border posts on the frontier with the Republic of Ireland.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36e34846-66c6-4d11-907f-9478fa0b5c9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-24T23:32:39.365Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:30:44.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But European leaders have been reluctant to renegotiate what they
        say is the&nbsp;"only deal possible."&nbsp;In a sign of just how strained
        relations had become in recent months, Tusk even went as far as to say there
        was a&nbsp;"special place in Hell"&nbsp;for people who "promoted Brexit" without
        a plan.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fa14cab-9d76-493c-acb3-e13a236cec81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-24T23:32:39.365Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:30:44.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just hours before setting off for Egypt, May told a closed meeting
        of grassroots Conservatives that Britain''s exit from the EU must not be "frustrated,"
        according to details of her speech released by Downing Street.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c14c4133-082c-4c0f-8b3f-ef23383e7ba4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-24T23:32:39.365Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:30:44.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We must not, and I will not, frustrate what was the largest democratic
        exercise in this country''s history," May said at the National Conservative
        Convention (NCC) in Oxford on Saturday. "In the very final stages of this
        process, the worst thing we could do is lose our focus," she added.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e063079b-40a8-4d2d-a26f-3df9b150ef08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-24T23:32:39.365Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:30:44.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>May''s Conservative Party is splintering over her handling of Brexit.
        Three Conservative lawmakers quit the party earlier this week, joining eight
        former Labour MPs to form a new parliamentary bloc.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1e34267-00c2-47f4-bb95-ed8d9b460473'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-24T23:32:39.365Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:30:44.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to Conservative party members on Saturday, May sought to
        stem further high-profile resignations, saying "We are not a party of purges
        and retribution," the UK''s Press Association reported. "We called a referendum
        and let people express their views — so we should not be seeking to deselect
        any of our MPs because of their views on Brexit," she added.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e9e28b4-6cfe-464d-a154-286f08fbe22e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-24T23:32:39.365Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:30:44.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/02/24/uk/brexit-theresa-may-sharm-el-sheikh-gbr-intl/index.html">Theresa
        May delays Brexit vote to buy more time... again</a>"</em></p>'
