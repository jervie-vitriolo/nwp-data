      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are entering a new chapter. We are united so let''s
        show everyone what a united Bangsamoro (region) can achieve.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdcfc467-e90c-4258-b2d9-5e90ed5b0b48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T12:36:51.360Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:30:33.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hataman added Filipino-Muslims should set aside individual differences,
        especially those stemming from pride because of tribal affiliation.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4c69b05-8ed0-4c7b-95cd-f863c458dec9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T12:36:51.359Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:30:33.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the ceremony, Murad also named some Cabinet members for the
        Bangsamoro government, which will be parliamentrary-democratic in form.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24fcc817-d565-4260-bbfe-8c3b08991ddb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T05:54:36.997Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:30:33.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The list includes MILF peace panel''s Mohagher Iqbal (education),
        Bangsamoro Islamic Armed Forces Chief of Staff Abdulraof Macacua (environment
        and natural resources, energy), MILF Central Committee member Eduard Guerra
        (finance, budget and management), and Bangsamoro Transition Commissioner Raissa
        Jajurie (social services).</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4d39ebb-52cc-4d88-a4ab-fbd4d2cc5491'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T05:54:36.997Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:30:33.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MILF Vice Chair for Political Affairs Ghadzali Jaafar was named
        as the speaker of the parliament, while Atty. Naguib Sinarimbo will be the
        Minister for the Local Government.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1732696c-cf5a-4ad9-8afb-28296354187b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T05:54:36.998Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:30:33.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Murad will hold his concurrent position as the Public Works Minister.</p>'
    '38':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en" dir="ltr">LOOK:
        Initial set of BTA Cabinet appointees <a href="https://t.co/moLy3uo9bQ">https://t.co/moLy3uo9bQ</a>
        <a href="https://t.co/4mVzMgYE4h">pic.twitter.com/4mVzMgYE4h</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1100265116405161984?ref_src=twsrc%5Etfw">February
