    'mgnl:tags': ['North-Korea', 'Donald-Trump', 'Kim-Jong-Un', 'United-States']
    'template': '1'
    'title': 'Trump-Kim summit: What North Korean defectors think will happen'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8869485-d5df-48d3-8c4b-e87d604453b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-25T15:43:55.606Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:30:29.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Arguably no group is more surprised by
        the rapidly changing image of North Korean leader Kim Jong Un than the 30,000
        people who successfully escaped his country for a new life in the south.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97144b4a-5949-4a58-b291-955bd45af4b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-25T15:43:55.606Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:30:29.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Kim prepares for his second summit with U.S. President Donald
        Trump, these defectors provide a unique insight into life in Pyongyang.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5264e4e-6e84-4cf5-a392-c9913df00df0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-25T15:43:55.606Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:30:29.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What do they think of Kim''s standing in the world? Has their view
        of him been affected by recent events? And will he agree to denuclearization
        for the sake of economic benefits?</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45c94f1e-18bc-4951-8aa9-db2177bc565f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-25T15:43:55.606Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:30:29.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quotes have been slightly edited for clarity and condensed</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ce3bb0a-10f5-4960-ad77-5aebe25141bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-25T15:43:55.606Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:30:29.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What about human rights?</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59b668ec-3cf6-44cd-bdea-72d33eff4f3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-25T15:43:55.607Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:30:29.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lee Hyeon-seo, former North Korean student. Defected in 1997</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44851a01-c336-4dba-b5d7-55d6da92e3d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-25T15:43:55.607Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:30:29.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Everything is ridiculous. What''s happening here is Kim Jong Un
        and his younger sister became like top celebrities in this country (South
        Korea).</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '846dc2eb-f86a-4ba8-a434-b190fc5f6377'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-25T15:43:55.607Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:30:29.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I mean these are dictators. So people seem to have forgot about
        what he''s done to his own people.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7322178-5afd-44d6-beaa-701d8b724b2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-25T15:43:55.607Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:30:29.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the big problem is ever since he (Kim) visited Panmunjom (the
        Joint Security Area between North and South Korea) nobody wants to talk about
        human rights. It''s so absurd.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c75eccf4-528d-4f25-a575-eba5a5386056'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-25T15:43:55.607Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:30:29.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Human rights vocabulary had disappeared long ago after the new government.
        But it seems even in the U.S., it is kind of disappearing.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c104f6f5-4e70-46ef-80d7-3557c033d6af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-25T15:43:55.607Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:30:29.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When President Trump met us, it was last year.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96f78087-7a4c-4d5e-96bb-850314176858'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-25T15:43:55.607Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:30:29.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The focus was human rights issues. So during 50 minutes he only
        talked about North Korean human rights issues. I was so grateful for that.
        He was the only leader in the world who focused on the human rights issue.
        All the world was watching him but during the Singapore summit, I never heard
        him mention human rights.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22b1e251-f7ac-4f84-aaa6-fa30d01f8ce1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-25T15:43:55.607Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:30:29.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What about denuclearization?</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7097c63-f670-4c71-805e-a83a194def3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-25T15:43:55.607Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:30:29.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Thae Yong-ho, former deputy chief of the North Korean Embassy in
        the United Kingdom. Defected in 2016</h3>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b18ab346-75b6-4714-a6b8-756dfc822eb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-25T15:43:55.607Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:30:29.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What I''m really concerned about is in the last few months ... the
        issue of a nuclear weapons list is slightly disappearing from the American''s
        agenda. President Trump is only talking about the stop of nuclear provocations
        by Kim Jong Un or the stopping of any nuclear missile launches.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e860d6d-78f5-4c33-911e-6d9c8bae820a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-25T15:43:55.607Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:30:29.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I think if Trump goes on that kind of partial nuclear disarmament
        process instead of denuclearization process, there is no hope for South Korea
        or America to reach the final denuclearization of North Korea. I''d like to
        advise President Trump to stay on denuclearization.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ebaf108-9057-4f07-a5c2-86d457f3719e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-25T15:43:55.608Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:30:29.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If he fails in nuclear disarmament process with Kim Jong Un and
        agrees to something like partially destroying North Korea''s nuclear capability
        while allowing North Korea to keep its capability to attack with nuclear weapons,
        then I think North Korea would be easily accepted as a nuclear state in this
        region.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecacd288-1ff9-4dd5-ab3f-91dc61998882'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-25T15:43:55.608Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:30:29.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I don''t trust Kim Jong Un, and it is wishful thinking that Kim
        Jong Un would abandon his nuclear program. Kim Jong Un will never give up
        his nuclear program.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd717a294-6fb0-469c-b4d5-1390124f2032'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-25T15:43:55.608Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:30:29.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What about the economy?</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c49e33a7-3c5d-43b0-9099-67419519008b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-25T15:43:55.608Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:30:29.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Oh Se-hyuk, former North Korean laborer. Defected in 1999</h3>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69490ff5-8a03-4ef1-888f-0d790761ebcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-25T15:43:55.608Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:30:29.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea ambitiously declared that it''ll develop the economy,
        but the system of monopoly which the country owns and controls everything
        will not be able to bring economic development.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '307e4b9a-0a1c-4c68-9591-6c19544e6364'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-25T15:43:55.608Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:30:29.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We learned the lesson from Russia and China when they opened their
        labor markets and lifted travel bans, the economic development was realized.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95af8f0c-cc9c-4939-9257-91eb8da3d74a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-25T15:43:55.608Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:30:29.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s the same for Mongolia. When it reformed and opened the market,
        people voluntarily went abroad and sent money back home to their families.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8742865-31d7-4abe-9744-9039a1353c85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-25T15:43:55.608Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:30:29.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea sends out labor workers abroad but the regime takes
        about 80% of the income. The regime cannot efficiently allocate the money
        as government officials are corrupt. If regular North Koreans can keep more
        money, most of it will end up helping the domestic economy.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ce7deb0-36c4-4578-b641-dbd98c46bd54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-25T15:43:55.608Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:30:29.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As far as I know, North Koreans are getting everything they need
        from the jangmadang (local markets in North Korea).</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7ba38f5-c453-4e5d-9a45-b3985da73ae9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-25T15:43:55.608Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:30:29.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The markets are dominating the North Korean economy but there is
        no system that protects assets of these players. Their property can be seized
        any time for any reasons by the regime. Even though the markets are run based
        on the demand and supply, it is still functions at the individual level.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '926af738-6853-4cb3-9628-42edccb0e754'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-25T15:43:55.609Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:30:29.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For example, a person who prints out calendars gets orders and sells
        them, but production of those calendars in government-owned factories is not
        decided by demand.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c25dd53c-e722-4443-aa7f-734f4c3551e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-25T15:43:55.609Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:30:29.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That is why I don''t think Kim Jong Un''s economic policy cannot
        succeed without opening its labor market and conducting reform measures.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fa12ee7-f78d-424e-9cee-e630516b9c85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-25T15:43:55.609Z
