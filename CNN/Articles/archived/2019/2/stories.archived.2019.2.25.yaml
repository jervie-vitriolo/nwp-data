      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Macalintal, meanwhile, said the HNP slate can reschedule the debates
        on their own terms.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e258762d-46d2-48dc-8287-8c9c239164e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-25T08:29:04.217Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:30:33.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The other ''Otso Diretso'' bets are Senator Paolo Benigno "Bam"
        Aquino IV, , former Bangsamoro Transition Commission member Samira Gutoc,
        former Interior Secretary Mar Roxas and former House Deputy Speaker Erin Tañada
        III.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcf9ee88-03d4-4935-ba76-c9cd5e58c5e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-25T08:29:04.217Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:30:33.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 13-member HNP, led by Davao City Vice Mayor Sara Duterte-Carpio,
        are scheduled to campaign in Meycauayan, Bulacan and Valenzuela City on Monday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9ab332f-e8b9-48b6-868a-756146a4013e'
      'mgnl:activationStatus': true
