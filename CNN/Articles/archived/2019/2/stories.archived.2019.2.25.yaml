      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:30:34.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking at the PDP-Laban campaign rally in Cebu on Sunday, Duterte
        told groups to "lay off" priests and other officials of the religious sector.
        This comes amid rumors that some individuals claiming to be working for the
        President''s family have been sending death threats to some members of the
        sector.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04b1a45c-8198-41fd-a3e2-4012f61d34b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-25T06:09:07.313Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:30:34.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Wala na sila''y labot sa ato…</em> Do not try to do it. Ang
        religious has nothing to do with the vagaries of life," Duterte said in Bisaya.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bb9adb6-aae9-48c6-a972-b1b71d30a66c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-25T06:09:07.313Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:30:34.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They have nothing to do with this. Do not try to do
        it. The religious (sector) has nothing to do with the vagaries of life.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa540489-1b07-420b-8d8a-fdf30dd8cdf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-25T06:09:07.313Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:30:34.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Lay off.. <em>Oras manghilabot mo og madre ug pari, o imam... Ayaw
        ninyo pagahilabti na ka</em>y those are religious people. ''<em>Pag ginalaw
        ninyo yan, kita''y mag-engkwentro diha,</em>" he emphasized.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e282543-191c-4405-8fdb-5ae545e9ac44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-25T06:09:07.314Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:30:34.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Lay off. The moment you touch nuns or priests… Do
        not touch them because those are religious people. If you touch them, you
        will answer to me.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78ea4943-1dec-448c-aabb-8199bca785ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-25T06:09:07.314Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:30:34.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte, in the middle of his speech, revealed that Manila Archbishop
        Luis Antonio Cardinal Tagle sent a text message regarding the supposed threats
        received by the clergy.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bf77663-8aa5-4c92-8014-6e104549c5c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-25T06:09:07.314Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:30:34.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Good day <em>po</em>! Greetings from Rome! I was informed by Bishop
        David and some priests got death threats from someone to be claiming to be
        working for the President''s family. Just to let you know. <em>Baka may naninira</em>.
        Thanks! We pray," Duterte said, reading the message from the Cardinal.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5f40eac-769d-47d6-a140-aa3a6a3ac951'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-25T06:09:07.314Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:30:34.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chief Executive denied any ties with these groups, saying that
        they only aim to sow controversies by using his name.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c842c9c5-01f9-4a44-aa04-e8519f7b818d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-25T06:09:07.314Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:30:34.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ingon ko wala akong ganun. Salamat po,</em> Cardinal. (I told
        them, I do not have such groups. Thank you, Cardinal)," Duterte noted.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9df60146-c64d-4173-bf97-d08a3043fdd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-25T06:09:07.314Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:30:34.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da341c51-3818-4545-87ad-a58f17c75acc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-25T06:09:07.314Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:30:34.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Love-hate relationship?</strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26690ae5-cbc6-4d84-abd6-c0efe9569ab0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-25T06:09:07.314Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:30:34.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte, in previous speeches, launched into a series of tirades
        against bishops, Catholic Church officials, and religion itself.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '820c486d-4ae7-45ee-a684-bfdb19183a2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-25T06:09:07.314Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:30:34.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In November 2018, he said Catholic beliefs are "archaic" and people
        should instead build their own chapels at home.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76f5302d-3737-414d-980e-f9b5ae995e9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-25T06:09:07.314Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:30:34.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President also accused Caloocan Bishop Pablo Virgilio David
        of "asking for contributions" and insinuated that the latter was involved
        in illegal drugs. David earlier slammed both allegations.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cede78a-662e-4f01-858e-464028c71b56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-25T06:09:07.315Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:30:34.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: Malacañang to Church: <a href="http://cnnphilippines.com/news/2019/01/29/Duterte-CBCP-letter-response-criticism.html">Learn
        to accept criticism</a></strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84c6486e-fe9c-4007-b537-bcecbdc5195b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-25T06:09:07.315Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:30:34.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Catholic Bishops Conference of the Philippines in January issued
        a pastoral letter, where officials addressed some of the pressing national
        issues including the government''s war on drugs, the recent Jolo twin bombings,
        and the House approval of the bill lowering the minimum age of responsibility.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51f533a1-6f8d-45bc-b7c3-5d55ba095bdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-25T06:09:07.315Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:30:34.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Cebu-based stringer Dale Israel and Digital
        Producer Alyssa Rola contributed to this report.</em></p>'
  'pagasa-wutip-':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-02-25T07:21:26.833Z
    'imagesource': 'jcr:ebed64ce-8b6b-49af-bc73-85d3170025a0'
