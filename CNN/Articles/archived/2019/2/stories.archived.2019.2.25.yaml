      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 26) —</strong> From
        Autonomous Region in Muslim Mindanao (ARMM) to the new Bangsamoro region.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '768a9c65-6dbe-4568-908f-4d0f9f173318'
      'mgnl:activationStatus': true
