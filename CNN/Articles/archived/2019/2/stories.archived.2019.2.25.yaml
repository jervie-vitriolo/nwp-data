  'juan-guaido-venzuelan-opposition-meeting-with-us-vice-president-mike-pence':
    'author': 'Susannah Cullinane and Jackie Castillo'
    'caption': 'Venezuela''s National Assembly head Juan Guaido speaks to the crowd
      during a mass opposition rally against leader Nicolas Maduro in which he declared
      himself the country''s "acting president."'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-02-25T17:19:51.903Z
    'imagesource': 'jcr:ce772e8b-9817-47a4-b5ee-9b0e06a0eec2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7dd411bc-939a-4cb8-a445-08f8a60199de'
    'lead': 'Venezuela''s self-declared interim president and opposition leader, Juan
      Guaido, is set to meet U.S. Vice President Mike Pence in the Colombian capital
      Bogota Monday, following a weekend of deadly violence at the Venezuelan border.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-07T05:25:50.278Z
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-01-29T17:30:25.991+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T17:29:55.941+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Venezuelan opposition leader to meet Pence in Bogota after weekend of
      violence

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '561e8399-a2e1-48f3-9a0b-c4f24d11d928'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T05:25:50.279Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:30:25.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Venezuela''s self-declared interim president
        and opposition leader, Juan Guaido, is set to meet U.S. Vice President Mike
        Pence in the Colombian capital Bogota Monday, following a weekend of deadly
        violence at the Venezuelan border.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15e079da-754e-4a58-837c-bed71730b647'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T05:25:50.279Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:30:25.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fresh violence erupted after the Venezuelan military blocked food
        and supplies from crossing the border from Colombia. The Colombian foreign
        minister said 285 people were hurt, and 37 hospitalized, after the Venezuelan
        National Guard fired tear gas and rubber bullets at protesters near the Colombian
        border Saturday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66fcb024-2aff-41ff-85fd-d320f37ce165'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T05:25:50.279Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:30:25.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guaido, who is battling President Nicolas Maduro for control of
        the country, had called for other nations to send aid to Venezuela in response
        to worsening food and medicine shortages.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '302647c6-d76e-4603-8cb1-bfaf45e66534'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T05:25:50.279Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:30:25.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>National Assembly Representative and Guaido supporter Adriana Pichardo
        told CNN that at least five people were also killed in clashes with Venezuelan
        security forces.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eca2635-e80f-468f-a1d4-e7bf6c26690e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T05:25:50.279Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:30:25.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN cannot independently confirm the number of fatalities, but Michelle
        Bachelet, the UN high commissioner for human rights, said there were four
        deaths and 300 injuries Friday and Saturday.</p>'
