      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ceremonial turnover and transition from the ARMM to the new
        entity took place Tuesday in Cotabato City.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcd695e3-45a6-41d1-a228-abfea13e6d32'
      'mgnl:activationStatus': true
