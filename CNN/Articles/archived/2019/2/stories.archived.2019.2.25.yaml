    'template': '1'
    'title': 'Duterte to groups: Do not harm clergy, religious leaders

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4292e8a6-6675-4528-aab4-5d33546476ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T06:04:21.135Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:30:20.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Cebu (CNN Philippines, February 25) —</strong> Seemingly
        changing his tune on the religious sector, President Rodrigo Duterte on Sunday
        posted a warning to groups out to harm members of the Catholic Church.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aa23fa6-e401-400a-bb2d-d56f61e88ea7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T06:04:21.136Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:30:20.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking at the PDP-Laban campaign rally in Cebu on Sunday, Duterte
        told groups to "lay off" priests and other officials of the religious sector.
        This comes amid rumors that some individuals claiming to be working for the
        President''s family have been sending death threats to some members of the
        sector.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f154854-4919-4ed0-85a0-36fb8df91b91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T06:04:21.136Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:30:20.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Wala na sila''y labot sa ato… Do not try to do it. Ang religious
        has nothing to do with the vagaries of life," Duterte said in Bisaya.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf1c0878-fc95-4671-a183-a69727b5c601'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T06:04:21.136Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:30:20.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They have nothing to do with this. Do not try to do
        it. The religious (sector) has nothing to do with the vagaries of life.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9482199c-682b-4005-b76f-4b83fdc271db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T06:04:21.136Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:30:20.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Lay off.. Oras manghilabot mo og madre ug pari, o imam... Ayaw
        ninyo pagahilabti na kay those are religious people. ''Pag ginalaw ninyo yan,
        kita''y mag-engkwentro diha," he emphasized.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7e30b4f-5445-4697-9cec-05c28790645f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T06:04:21.137Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:30:20.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Lay off. The moment you touch nuns or priests… Do
        not touch them because those are religious people. If you touch them, you
        will answer to me.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9433d090-7b94-428d-a6a0-7879f9992553'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T06:04:21.137Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:30:20.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte, in the middle of his speech, revealed that Manila Archbishop
        Luis Antonio Cardinal Tagle sent a text message regarding the supposed threats
        received by the clergy.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f904768e-703e-4d60-bce3-687211be27a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T06:04:21.137Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:30:20.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Good day po! Greetings from Rome! I was informed by Bishop David
        and some priests got death threats from someone to be claiming to be working
        for the President''s family. Just to let you know. Baka may naninira. Thanks!
        We pray," Duterte said, reading the message from the Cardinal.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '556d811b-65b9-4f09-99ec-665ec9dde8c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T06:04:21.137Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:30:20.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chief Executive denied any ties with these groups, saying that
        they only aim to sow controversies by using his name.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4349a1a2-4e5a-4eb8-8d92-c12736e63754'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T06:04:21.137Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:30:20.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ingon ko wala akong ganun. Salamat po, Cardinal. (I told them,
        I do not have such groups. Thank you, Cardinal)," Duterte noted.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8457fe35-254e-46aa-ba62-33156077b6f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T06:04:21.137Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:30:20.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Love-hate relationship?</h3>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fbf572e-1824-4540-bca4-d75e74d32247'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T06:04:21.138Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:30:20.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte, in previous speeches, launched into a series of tirades
        against bishops, Catholic Church officials, and religion itself.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc976887-4971-4f42-a1da-d7f8b2a1f780'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T06:04:21.138Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:30:20.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In November 2018, he said Catholic beliefs are "archaic" and people
        should instead build their own chapels at home.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db71076d-b3e5-4211-bf37-4edf96a68f31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T06:04:21.138Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:30:20.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President also accused Caloocan Bishop Pablo Virgilio David
        of "asking for contributions" and insinuated that the latter was involved
        in illegal drugs. David earlier slammed both allegations.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc6a7920-8943-4966-a77a-00dc31e5b463'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T06:04:21.138Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:30:20.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Malacañang to Church: Learn to accept criticism</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcac211a-1098-4703-821c-8abee3aec977'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T06:04:21.138Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:30:20.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Catholic Bishops Conference of the Philippines in January issued
        a pastoral letter, where officials addressed some of the pressing national
        issues including the government''s war on drugs, the recent Jolo twin bombings,
        and the House approval of the bill lowering the minimum age of responsibility.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee6fea5e-9bbf-4e7b-b682-cc7992a5401d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T06:04:21.138Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:30:20.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Cebu-based stringer Dale Israel and Digital
        Producer Alyssa Rola contributed to this report.</em></p>'
  'serena-williams-australia-cartoon':
    'author': ' Euan McKirdy'
    'caption': 'FILE PHOTO. Serena Williams'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2019-02-25T13:22:04.465Z
    'imagesource': 'jcr:3b1c3ec3-f32b-4d50-ad82-47df786ea345'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2b0ac440-3257-4ee2-9e88-08da3d2d3d26'
    'lead': 'A widely criticized Australian newspaper cartoon showing tennis legend
      Serena Williams jumping up and down next to a broken racket and a pacifier which
      she had spat out was not racist, according to the country''s media watchdog.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-07T06:08:50.913Z
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-01-29T17:30:19.883+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T17:29:57.128+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Controversial Serena Willams cartoon ruled not to have breached press
      standards

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7b94de7-df09-4575-b8d7-9916577717e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T06:08:50.914Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:30:19.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A widely criticized Australian newspaper
        cartoon showing tennis legend Serena Williams jumping up and down next to
        a broken racket and a pacifier which she had spat out was not racist, according
        to the country''s media watchdog.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b015b576-6002-4295-a2ab-8853ef5b9a98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T06:08:50.914Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:30:19.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Australian Press Council ruled that the drawing, published by
        Murdoch group newspaper the Herald Sun, did not breach Australia''s press
        standards and instead was capturing Williams'' "on-court tantrum" at the 2018
        US Open final "using satire, caricature, exaggeration and humor."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8859f012-ba99-43d0-9e6b-06483eb790d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T06:08:50.914Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:30:19.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cartoon was published shortly after the bad-tempered final,
        in which Williams had a dispute with the umpire over his allegedly sexist
        treatment. The press watchdog received a number of complaints about the image,
        which drew international condemnation.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b88f656f-65ae-46be-9b2e-94f00e81d516'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T06:08:50.914Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:30:19.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The press council said the newspaper "was depicting the moment when,
        in a highly animated tantrum, Ms Williams smashed a racquet and loudly abused
        the chair umpire, calling him a thief, a liar and threatening that he would
        never umpire her matches again.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8967a7bf-8834-470c-89ab-afb6232413f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T06:08:50.914Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:30:19.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(The Herald Sun) said it wanted to capture the on-court tantrum
        of Ms Williams using satire, caricature, exaggeration and humor, and the cartoon
        intended to depict her behavior as childish by showing her spitting a pacifier
        out while she jumps up and down."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '868c4f3e-83a3-4a43-bd24-9e9faac7b856'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T06:08:50.915Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:30:19.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Widely criticized</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72935498-d2a2-4500-8ce4-d5ef1c899201'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T06:08:50.915Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:30:19.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cartoon showed Williams with large, exaggerated lips and nose
        reminiscent of racist depictions of black people in the U.S. during the Jim
        Crow era.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '393e646f-e138-4cdc-9742-54b04f0f3e27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T06:08:50.915Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:30:19.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Williams'' opponent, Japan''s Naomi Osaka, is depicted as a skinny
        blonde woman, to whom the umpire is saying: "Can''t you just let her win?"</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84b63432-4ff3-4b0b-8f5d-cc609beec70e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T06:08:50.915Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:30:19.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Japanese-American Osaka is of mixed heritage, and has Japanese
        and Haitian roots.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd8af004-b18b-4a42-918c-5d0730c93c49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T06:08:50.915Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:30:19.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Specifically, concern was expressed that the cartoon depicted Ms
        Williams with large lips, a broad flat nose, a wild afro-styled ponytail hairstyle
        different to that worn by Ms. Williams during the match, and positioned in
        an ape-like pose," said a statement from the press council.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9a473a5-0017-4972-b0b2-a570786f3fd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T06:08:50.915Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:30:19.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was also noted that the cartoon should be considered in the
        context of the history of caricatures based on race and historical racist
        depictions of African-Americans."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77abb080-adda-4912-ad26-72d524fb0828'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T06:08:50.916Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:30:19.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Repugnant''</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2750c314-314b-4620-a9aa-ddd43a8ecd03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T06:08:50.916Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:30:19.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When it was first published, the U.S.-based National Association
        of Black Journalists said the cartoon was "repugnant on many levels."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48b5ed80-cfd6-4292-94ef-69c8ce49927e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T06:08:50.916Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:30:19.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(It) not only exudes racist, sexist caricatures of both women,
        but Williams'' depiction is unnecessarily sambo-like," the group said in a
        statement. "The art of editorial cartooning is a visual dialogue on the issues
        of the day, yet this cartoon grossly inaccurately depicts two women of color
        at the US Open, one of the grandest stages of professional sports."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e2a4b33-ff8e-4ec2-a938-c97c0610b2cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T06:08:50.916Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:30:19.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Melbourne-based Herald Sun has stood by its award-winning cartoonist,
        Mark Knight, throughout the controversy, as has its publisher, the Rupert
        Murdoch-owned News Corp.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c495ae35-e751-409b-9121-1f2317bfe551'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T06:08:50.916Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:30:19.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the time, Herald Sun editor Damon Johnston said the cartoon "had
        nothing to do with gender or race."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1983efd5-6bcb-4e51-86aa-dd4930daa91b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T06:08:50.916Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:30:19.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A champion tennis player had a mega tantrum on the world stage,
        and (the) cartoon depicted that," he said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7d139dc-556a-41bc-a822-cb0ef4752adf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T06:08:50.917Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:30:19.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Controversial Serena
        Willams cartoon ruled not to have breached press standards."</em></p>'
  'green-book-best-picture':
    'author': ' Sandra Gonzalez'
    'caption': 'The chemistry between Mahershala Ali and Viggo Mortensen in "Green
      Book" was apparently enough to help Academy voters forget the controversies
      that have plagued the film during its quest for Oscars gold.'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2019-02-25T13:19:05.422Z
    'imagesource': 'jcr:8cb6ccc7-1efe-420c-bc99-3e784a812792'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e9ef4e29-9732-4f13-8b63-12064884011e'
    'lead': 'The chemistry between Mahershala Ali and Viggo Mortensen in "Green Book"
      was apparently enough to help Academy voters forget the controversies that have
      plagued the film during its quest for Oscars gold.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-07T06:12:42.389Z
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-01-29T17:30:18.956+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T17:29:57.299+08:00
