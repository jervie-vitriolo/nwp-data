    'title': 'Martial law detainee Serge Osmeña says PH far from Marcos-like dictatorship
      under Duterte'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f648e31-c6af-4e11-8dad-c57a6e6a96ef'
