      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not only did Lady Gaga win an Oscar on Sunday night, but her performance
        with Bradley Cooper hit viewers right in the feels.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4f99140-a639-46de-a968-46d5777b974b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T06:27:37.961Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:30:16.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shot entirely from upstage, with the audience acting as a backdrop,
        the duo''s rendition of "Shallow" from their film "A Star Is Born" was as
        intimate as it was seeped in chemistry.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fe7de36-8c7c-4c8a-94b4-6c3ead1e9f1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T06:27:37.961Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:30:16.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pair, who played lovers in the film, have a well-chronicled
        connection off screen, and it was on display while crooning the nominee for
        original song.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dd9de3d-a665-402a-9927-bd145a9bd207'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T06:27:37.961Z
