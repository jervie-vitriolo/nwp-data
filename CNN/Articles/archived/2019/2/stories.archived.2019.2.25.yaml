    'template': '1'
    'title': 'Gilas Pilipinas advances to 2019 FIBA World Cup

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f52cadd-7033-4aeb-ac65-ccc0d43ab5bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T07:00:09.173Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:30:10.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines, February 25) —</strong> Gilas Pilipinas
        is marching on to the 2019 FIBA World Cup.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd418d8a-a1ed-4bc1-a4d8-2db6845876bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T07:00:09.174Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:30:10.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gilas pummeled Kazakhstan, 93-75, to book a ticket to the global
        showpiece Monday at the Velodrome Saryarka in Astana.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be6e1842-10d1-4fc6-8cf4-af570523df21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T07:00:09.174Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:30:10.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andray Blatche delivered a superb performance for Gilas with 41
        points and 13 rebounds.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2287f02a-fa8a-4ed8-9812-a6fdc5c8ae9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T07:00:09.174Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:30:10.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blatche did the heavy lifting after scoring 17 points as Gilas took
        the slim upper hand at the end of the opening frame.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b7bf1df-5d03-4d74-855b-618859d85acc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T07:00:09.174Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:30:10.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A more collective effort from Gilas enabled them to hold a five-point
        edge heading into the intermission Kazakhstan''s resiliency, however, prevented
        Gilas to pull away in the third quarter. But Gilas was just determined to
        get the win in the end.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59a6f83d-dcf3-4e31-9c91-6cdb6cca0eea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T07:00:09.174Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:30:10.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gilas entered its final game in the Asian qualifiers with their
        backs against the wall. The team didn''t just have to win its last game against
        Kazakhstan, they also needed Lebanon, Japan or Jordan to lose in order to
        make it to the 2019 FIBA World Cup.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69316147-f56d-4652-8597-c31fe5da8301'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T07:00:09.175Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:30:10.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Korea came from behind to defeat Lebanon, 84-72, to help the Philippines
        secure its entry to the World Cup.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd80fc294-5df0-4fe5-b1c6-36b52b364d5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T07:00:09.175Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:30:10.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jayson Castro had 15 points and three rebounds for Gilas. Anthony
        Clemmons powered Kazakhstan with 27 markers and nine dimes.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90548e9e-725b-4dc0-8be7-8ae5e7faa333'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T07:00:09.175Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:30:10.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 2019 FIBA World Cup will happen from August 31 to September
        15 in China.</p>'
