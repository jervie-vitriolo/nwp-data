      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 25)</strong> — Amid
        his attacks on clergymen for incidents of sexual abuse in the Catholic church,
        President Rodrigo Duterte proposed a "solution" Sunday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4dd25f6-ceea-4758-8af4-60671af63e38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-25T15:24:33.791Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:30:31.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Dapat ng pari, payagan nga maminyo. Mao ra''y solusyon gyud
        diha. O maski''g bayot</em>, allow them to marry. <em>Kanang</em> same sex.
        <em>Ako, pabor ko diha para matapos na. Matapos na ba ang problema</em>,"
        Duterte said in a speech before beneficiaries of the unconditional cash transfer
        program in Cebu City.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fa68f71-531d-43c9-b5b1-9f8ae00d7ff0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-25T15:24:33.792Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:30:31.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Priests should be allowed to marry. That''s the only
        solution there. Even the gay ones, allow them to marry, same sex marriage.
        I am in favor of that so that the problem is done.]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3f076c1-695f-49cd-9fb4-82c6465aa43d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-25T15:24:33.792Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:30:31.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier in his speech, Duterte recounted the sexual abuse he experienced
        under the hands of Catholic priests. He then said four out of five priests
        are gay.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99cbb57f-66fc-49c5-9c5e-7623e3edf277'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-25T15:24:33.792Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:30:31.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte''s comments come after the Vatican concluded a historic
        summit with 190 Catholic leaders to address a clergy sexual abuse scandal
        happening worldwide.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18a0bd8b-6fc1-4d61-8d31-4f4b12719310'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-25T15:24:33.792Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:30:31.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President has frequently attacked the Catholic Church, accusing
        it of corruption and abuse, and mocking its practices and beliefs.</p>'
  'Catholicism-25-years-disappear-Rodrigo-Duterte':
