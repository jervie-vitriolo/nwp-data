    'mgnl:tags': ['war-on-drugs', 'Cocaine', 'PNP']
    'template': '1'
    'title': 'PNP: Over ₱870-M worth of cocaine found in PH waters in 2 weeks'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '330f32cb-6497-4d28-9fa1-f4fcfd305d10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-25T15:30:07.559Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:30:31.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 25)</strong> — Over
        ₱870 million worth of cocaine was found in Philippine waters since February
        10, the Philippine National Police said Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0368d23-a29d-4605-9ddb-d2e88f0a3614'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-25T15:30:07.559Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:30:31.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PNP said authorities have recovered 164.81909 kilograms of the
        illegal drug, amounting to ₱871,654,226.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04eed402-99d1-4896-9140-0fadd40da7b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-25T15:30:07.559Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:30:31.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PNP Spokesperson Bernard Banac said it had a hard time establishing
        how hundreds of cocaine blocks ended up on local shores.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01b8bd88-5ca9-48a3-b076-418ff78b1233'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-25T15:30:07.559Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:30:31.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Tinitingnan natin ang posibilidad na ito''y nanggaling sa mga</em>
        international drug syndicates <em>na nauna ng pinangalanan: ang</em> Sinaloan
        Drug Cartel,<em> ang</em> Golden Triangle Syndicate <em>at ang</em> Chinese
        Drug Syndicate. K<em>aya maaari pong tuluy-tuloy pa rin ang pagkalap natin
        ng impormasyon para malaman natin kung sino sa grupo na ito ang may kagagawan
        ng pagbagsak ng mga hinihinalang</em> cocaine <em>sa karagatan natin sa</em>
        eastern seaboard," Banac said in a press conference.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df29eb34-d41a-43f2-b68c-0dd1334dc315'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-25T15:30:07.560Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:30:31.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We''re looking at the possibility that these came
        from international drug syndicates, the Sinaloan Drug Cartel, the Golden Triangle
        Syndicate, and the Chinese Drug Syndicate. That''s why we''re still gathering
        information to know which among the groups are responsible for the cocaine
        packages found in the eastern seaboard.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dd13352-0b4d-49cf-831c-315cc21bee39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-25T15:30:07.560Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:30:31.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There have been 11 instances wherein cocaine was found in Philippine
        waters since February 10. The latest incident was on Sunday, as authorities
        reported 71 bricks of suspected cocaine hauled from the seas and seashores
        of Surigao del Sur, Nueva Ecija and Davao Oriental.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89b825c1-e665-4b6e-a161-7307e15c0deb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-25T15:30:07.560Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:30:31.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investigators, however, are not discounting the possibility that
        those cocaine blocks are used to allow big shipments of methamphetamine hydrochloride,
        also known as shabu, in other parts of the country.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2c28c18-3b27-40f6-9f76-3e86214cfc48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-25T15:30:07.560Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:30:31.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The street value of cocaine in the Philippines ranges from ₱4,500
        to ₱5,300 per gram - over a thousand pesos cheaper than the prevalent shabu.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '777900f2-1fd6-4a36-9c8a-15e292c6826e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-25T15:30:07.560Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:30:31.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Correspondent Gerg Cahiles contributed to this
        report.</em></p>'
  'Rodrigo-Duterte-PNP-AFP-military-role-People-Power-EDSA-1986':
    'author': 'CNN Philippines Staff'
    'caption': 'President Rodrigo Duterte (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-02-25T15:30:14.500Z
    'imagesource': 'jcr:a11e81a7-677f-4068-acc8-4a1f3369ee5b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e2237233-5e2f-4da3-990b-2f0983c0da25'
    'lead': 'The EDSA revolution was touted as a peaceful uprising to end the martial
      rule of former President Ferdinand Marcos, as people took to the streets to
      convince government troops to join in the dictator''s ouster.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-25T15:33:08.218Z
    'mgnl:createdBy': 'chad'
    'mgnl:lastActivated': 2023-01-29T17:30:30.627+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T17:29:54.853+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Rodrigo-Duterte', 'People-Power-Revolution', 'AFP', 'PNP', 'Martial-law']
    'template': '1'
    'title': 'Duterte scolds police, military for role in 1986 People Power'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '844f8647-3102-4bee-8907-f5d44a1443ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-25T15:33:08.218Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:30:30.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 25)</strong> — President
        Rodrigo Duterte scolded government forces for meddling in the transfer of
        government powers during the People Power Revolution in 1986.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77287477-39e3-4354-a7ee-1b800b1b6fff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-25T15:33:08.218Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:30:30.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Sila, mga elitista, tapos yan sila mag-</em>power power movement.
        <em>Tapos kayo naman, military pati pulis, sumasali kayo, tapos sabihin nyo,
        ''o dito kami sa kampong ito.''</em> And you have done that several times.
        Oh my god, so that <em>ibigay mo doon, kanino mo doon i-</em>turn over <em>ang
        gobyerno? Doon sa kalaban nya sa pulitika.</em> Better stop it," Duterte said
        at the first national assembly of the Liga ng mga Barangay Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aebbb17-558f-4ea9-ba1b-ada90f03eb9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-25T15:33:08.218Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:30:30.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation:Those elitists, and then they will do the power power
        movement. And you, the police and the military, you meddle, and then you say
        "We side with this camp." And you have done that several times. Oh my god,
        so that you give the powers there, to whom do you give government powers?
        To the political opposition. Better stop it.]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a85f41e9-27c3-4965-8d83-cbcbd7cbbc5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-25T15:33:08.219Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:30:30.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The EDSA revolution was touted as a peaceful uprising to end the
        martial rule of former President Ferdinand Marcos, as people took to the streets
        to convince government troops to join in the dictator''s ouster.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0efd175-a692-4ade-9b75-d8ea7a9ad19f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-25T15:33:08.219Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:30:30.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In February 22, 1986, then Defense Minister Juan Ponce Enrile, alongside
        former Armed Forces Chief of Staff Fabian Ver and then Lt. Gen. Fidel Ramos
        announced their defection from the two-decade long dictatorship of Marcos.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96db531c-b3ea-4548-bfe1-f7076c87a5b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-25T15:33:08.219Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:30:30.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos then stepped down from his post, and was replaced by Cory
        Aquino from the Liberal Party.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ceed341-be82-4bd1-942f-a587ee8ff6fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-25T15:33:08.219Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:30:30.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said if power will only be turned to the political opposition,
        government forces should no longer meddle in the affairs.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e3b96bc-99e8-4236-b7a1-7d6a4d7ff81d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-25T15:33:08.219Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:30:30.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kung mag-</em>coup d''etat kayo, <em>mag-</em>mutiny kayo,
        <em>huwag mong isauli sa pulitiko. Isauli mo sa Pilipino</em>," he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a98b887-c0c5-45c0-b420-f3e9c445846b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-25T15:33:08.219Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:30:30.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If you hold a coup d''etat or mutiny, you do not return
        power to politicians. You return it to Filipinos.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00f38453-72e2-496d-a5ec-580670632fc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-25T15:33:08.219Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:30:30.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte is a known ally of the Marcoses, and a critic of the Liberal
        Party. He has skipped commemoration rites related to the 33rd anniversary
        of the People Power Revolution for the past three years.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a613fc9-82d7-470e-ba33-d48ce7252bb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-25T15:33:08.219Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:30:30.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Senior Correspondent Ina Andolong contributed
        to this report.</em></p>'
