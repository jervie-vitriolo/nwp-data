      'mgnl:created': 2019-02-25T05:36:59.787Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T17:30:36.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A judge in Chicago set Kelly''s total bond at $1 million on Saturday,
        a day after he was indicted on 10 counts of aggravated sexual abuse against
        four victims, three of whom would have been underage at the time of the alleged
        crimes, according to prosecutors.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0100b3c1-15ee-4691-9a69-7aa9bdb19809'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-25T05:36:59.787Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T17:30:36.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kelly''s bond was set at $250,000 for each of the alleged victims
        in the case. To leave police custody, he''s required to pay 10% of the total,
        or $100,000.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efd342da-8551-43cf-9f43-260b529b82c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-25T05:36:59.787Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T17:30:36.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Steve Greenberg, Kelly''s attorney, told reporters after Saturday''s
        bail hearing that he was "very happy" with the bond and that it seemed "fair
        and reasonable given the allegations."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d00b978-258c-4175-8809-464b7bf40fdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-25T05:36:59.787Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T17:30:36.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Greenberg said his client "really doesn''t have any money at
        this point" due to "mismanagement," "hangers-on" and "bad deals."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '525c7cd6-75cb-41c1-a3de-dc7c9497885a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-25T05:36:59.787Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T17:30:36.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added Kelly would ultimately be able to come up with the required
        $100,000.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07e13dc7-fe8d-4ef2-aea5-3ae01132c890'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-25T05:36:59.788Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T17:30:36.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He''s trying to get it together," Greenberg said. "He doesn''t
        have it sitting in the bank."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b5b346f-6984-4814-8818-458cd5686fa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-25T05:36:59.788Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T17:30:36.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Illinois does not have bail bondsmen, Greenberg pointed out.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eee74344-f8d5-4f7d-8a28-b63267d034f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-25T05:36:59.788Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T17:30:36.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Singer owes thousands in unpaid child support</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19aa9bdb-570e-4a98-bd33-7a085c3e0f0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-25T05:36:59.788Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T17:30:36.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Kelly''s money problems don''t stop with his bail.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdcff28b-55d8-42fb-a888-0f64526c5c49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-25T05:36:59.788Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T17:30:36.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to court documents reviewed by CNN, Kelly owed more than
        $169,000 in unpaid child support to his ex-wife as of February 6.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d2aef6d-eaa0-489a-82e5-132567b648ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-25T05:36:59.788Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T17:30:36.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court ordered Kelly to make a monthly payment of $20,833 on
        January 8, 2009, but Kelly failed to show up to that hearing, per court documents.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22af685e-f636-4a82-8049-4245f4d944fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-25T05:36:59.789Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T17:30:36.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To avoid being held in contempt of court, a judge ordered he pay
        $161,663 by March 6.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbe29744-0c36-45d2-9b50-254bdad3e16a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-25T05:36:59.789Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T17:30:36.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Greenberg told CNN his client "does not have to pay the child support
        before getting out."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a85f218-2cb0-47b2-9a94-cfefb2091ff9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-25T05:36:59.789Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T17:30:36.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The state is trying to make him do that, or they were," Greenberg
        said, "but the judge said no."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60a4670f-394a-4cfc-97cb-b8c430c80daf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-25T05:36:59.789Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T17:30:36.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Singer also faced eviction from his studio</h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0b244d9-6b59-4e32-af11-79b68b73068a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-25T05:36:59.789Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T17:30:36.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kelly also risked eviction at his Chicago studio last month because
        he owes more than $166,000 in unpaid rent.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eb82e51-3f81-45e1-8247-20057492ecd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-25T05:36:59.789Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T17:30:36.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Court documents show a judge signed an eviction order in January.
        The documents show Robert Kelly needed to move out on or before January 21,
        but Kelly was still at the studio minutes before he turned himself in to police
        on Friday night.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2b05392-164e-436d-a6dc-0a9212cb3227'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-25T05:36:59.790Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T17:30:36.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The eviction process began in July 2018 when the landlord, Midwest
        Commercial Funding LLC, said Kelly defaulted on the lease by initially failing
        to pay more than $79,000 in rent. The back rent continued to pile up, and
        the judge finally signed off on an eviction.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '135c0cfa-7504-4370-b312-466e95b37bb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-25T05:36:59.790Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T17:30:36.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In January a judge ordered the second floor of Kelly''s studio —
        which was being used as a bedroom — to be closed because it posed a fire hazard.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6819e662-b5c1-44a3-ac6f-5a3467e082a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-25T05:36:59.790Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T17:30:36.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The judge also limited Kelly''s use of the building to between the
        hours of 9 a.m. and 9 p.m., a decision Greenberg slammed in a statement on
        his Twitter page, in which he compared Kelly to Ludwig van Beethoven, Sigmund
        Freud and Winston Churchill, whom he said worked and wrote at night.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b6052fe-6987-414d-ae77-6c1473af380c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-25T05:36:59.790Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T17:30:36.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The area was only zoned commercial, and not residential.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a970c826-9a22-49cb-91c8-36fe86520dc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-25T05:36:59.790Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T17:30:36.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.ajc.com/news/local/kelly-evicted-from-fulton-homes-owes-30k-court-documents-show/rYeJcL1sF0ix74GDtA9a6J/">According
        to the Atlanta Journal-Constitution</a>, which reviewed court documents in
        Fulton County, Georgia, Kelly also owes a Georgia property management company
        more than $31,000 in past due rent payments for two homes in suburban Atlanta.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd65e775-d670-4bac-8d85-71e86e9cd371'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-25T05:36:59.791Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T17:30:36.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Prosecutor: Alleged victim has shirt with Kelly''s DNA</h2>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d1161ea-ef7e-4531-84a9-4c7bc8de7e29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-25T05:36:59.791Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T17:30:36.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the terms of his bond, Kelly must surrender his passport and
        is forbidden from having contact with anyone under the age of 18.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '703ee39a-4318-42e1-b35c-d4dd71980703'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-25T05:36:59.791Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T17:30:36.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During Saturday''s hearing, prosecutors detailed the crimes Kelly
        is accused of committing, which allegedly took place between 1998 and 2010.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66a69f2a-ad8e-43f7-8a20-ab08696588ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-25T05:36:59.791Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T17:30:36.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the revelations, Cook County State''s Attorney Kim Foxx said
        one of the alleged victims provided authorities with a shirt she wore during
        an alleged encounter with the singer, which later tested positive for his
        DNA. Prosecutors also alleged that Kelly spit on two of his victims.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e2f63d6-2452-4e04-9372-ef72fa08e17f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-25T05:36:59.791Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T17:30:36.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kelly turned himself Friday night, hours after Chicago police issued
        a warrant for his arrest. He''s due back in court on Monday.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4855831f-96f8-47e3-a1a8-34ed1a01ec95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-25T05:36:59.791Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T17:30:36.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Greenberg has maintained his client''s innocence, saying Saturday
        that at this time Kelly is "presumed innocent." On Friday, he said he thinks
        "all the women are lying."</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e8a7715-5bc3-4cce-be63-da69602fd41c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-25T05:36:59.792Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T17:30:36.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/02/24/entertainment/r-kelly-bond-sunday/index.html">R.
        Kelly fails to make bail. Child support, overdue rent among his many money
        problems</a>."</em></p>'
