    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a1342f55-2837-4417-81d6-a5001499f6e1'
    'lead': 'Weather officials said typhoon ''Wutip'' will not bring rains'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-25T07:22:15.925Z
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-29T17:30:33.748+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T17:29:53.908+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Typhoon to move close to PH by Thursday – PAGASA'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7122c30-7472-4831-9c84-a3bd53a81ac5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-25T07:22:15.925Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:30:33.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 25) —</strong> A
        typhoon will move close to the country this week but will not have a direct
        impact on current conditions, a weather forecaster said Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f844760c-9b54-4702-b4f0-d56f2bebdab3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-25T07:22:15.926Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:30:33.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Atmospheric, Geophysical, and Astronomical Services
        Administration (PAGASA) said Monday typhoon "Wutip," its international name,
        will be nearest to the country around 1,440 kilometers east of Baler, Aurora
        by Thursday morning, far from making an impact.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f62ed71e-8c8b-4181-a7e6-066430e8aeb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-25T07:22:15.926Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:30:33.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By the time it enters what PAGASA calls Philippine area of responsibility,
        or the bureau''s monitoring range at which it will be renamed "Betty," forecasters
        said it will weaken into a tropical storm.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d3a001a-5181-40f9-a459-8d2bb2c1aaa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-25T07:22:15.926Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:30:33.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Weather officials said they do not expect rains that may be induced
        by the weather disturbance.&nbsp;In a phone interview with CNN Philippines,
        PAGASA weather forecaster Raymond Ordinario explained that the storm will
        be too far from land to have any impact, nor would it induce rains.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74d66edf-0348-4bea-8a58-095e9eaea83d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-25T07:22:15.926Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:30:33.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wutip is now 1,740 kilometers east of Southern Luzon with center
        winds of 185 kilometers per hour (kph) and gusts of 225 kph. It is moving
        northwest.</p>'
