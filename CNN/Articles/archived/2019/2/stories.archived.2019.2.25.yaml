      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 25)</strong> —The
        Hugpong ng Pagbabago (HNP) senatorial candidates were nowhere to be found
        in Plaza Miranda Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ccb2d4d-7a2d-4da6-a0fc-c2a9b331607e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-25T08:29:04.216Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:30:33.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s after the opposition Otso Diretso slate earlier challenged
        them to a public debate.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a68ca78a-4116-4885-a143-f63b0ec6eaf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-25T08:29:04.216Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:30:33.496+08:00
