    'created': 2019-02-25T09:38:45.530Z
    'imagesource': 'jcr:a257a9ae-3cb0-443e-9697-3c3a58bfc268'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '36be2aeb-0b87-4429-acb7-31b60651e1a2'
    'lead': 'President Donald Trump announced on Sunday he will be delaying US tariffs
      on China and will be planning a summit with Chinese President Xi Jinping at
      Mar-a-Lago to finalize the trade agreement.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-07T06:53:43.440Z
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-01-29T17:30:11.090+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T17:29:59.406+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump will delay tariff increases on China, meet with President Xi

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '162d4515-678c-4fbf-9a7f-805c0879a3d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T06:53:43.440Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:30:11.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> President Donald Trump announced on Sunday
        he will be delaying US tariffs on China and will be planning a summit with
        Chinese President Xi Jinping at Mar-a-Lago to finalize the trade agreement.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd606501d-2e17-45f5-b8ba-374cf23004dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T06:53:43.441Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:30:11.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As a result of these ... very productive talks, I will be delaying
        the U.S. increase in tariffs now scheduled for March 1. Assuming both sides
        make additional progress, we will be planning a Summit for President Xi and
        myself, at Mar-a-Lago, to conclude an agreement. A very good weekend for U.S.
        &amp; China!" Trump posted in two tweets.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9288059-fc2c-4355-afc6-3c5fd5d19096'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T06:53:43.441Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:30:11.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President cited "substantial progress" on trade talks with China,
        pointing to "important structural issues including intellectual property protection,
        technology transfer, agriculture, services, currency, and many other issues."</p>'
    '5':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">I am pleased to report that the U.S. has made substantial progress
        in our trade talks with China on important structural issues including intellectual
        property protection, technology transfer, agriculture, services, currency,
        and many other issues. As a result of these very......</p>&mdash; Donald J.
        Trump (@realDonaldTrump) <a href="https://twitter.com/realDonaldTrump/status/1099800961089003522?ref_src=twsrc%5Etfw">February
        24, 2019</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93f40d3c-d004-4194-9af6-59eda971f39a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T06:53:43.441Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:30:11.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '6':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">....productive talks, I will be delaying the U.S. increase in tariffs
        now scheduled for March 1. Assuming both sides make additional progress, we
        will be planning a Summit for President Xi and myself, at Mar-a-Lago, to conclude
        an agreement. A very good weekend for U.S. &amp; China!</p>&mdash; Donald
        J. Trump (@realDonaldTrump) <a href="https://twitter.com/realDonaldTrump/status/1099803719435239426?ref_src=twsrc%5Etfw">February
        24, 2019</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aea5753-f058-483e-8594-5fd4b9b18f7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T06:53:43.441Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:30:11.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd09b36f-168f-4791-9546-0721e8e45844'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T06:53:43.441Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:30:11.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President''s announcement comes as he prepares to meet with
        North Korean leader Kim Jong Un this week in Hanoi, Vietnam. Trump will be
        focused on getting a "demonstrable, verifiable" step toward denuclearization
        from Kim, Secretary of State Mike Pompeo told CNN''s Jake Tapper on Sunday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f42020bd-0136-462a-b085-22357079960b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T06:53:43.441Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:30:11.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier on Sunday, Trump tweeted about the important role China
        is playing ahead of the talks with Kim and wrote, "President Xi of China has
        been very helpful in his support of my meeting with Kim Jong Un. The last
        thing China wants are large scale nuclear weapons right next door. Sanctions
        placed on the border by China and Russia have been very helpful. Great relationship
        with Chairman Kim!"</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd22f760f-4c2d-4ab5-a279-bd977b27e240'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T06:53:43.441Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:30:11.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Oval Office on Friday, Trump expressed similar optimism about
        trade negotiations with China, predicting there was a "very good chance" that
        the US and China would reach a trade agreement. Trump also suggested that
        if substantial progress was made, he "would be inclined" to allow up to a
        month longer for negotiations.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ba7d778-40f0-464a-8ada-3eab38de7c3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T06:53:43.442Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:30:11.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Trump will delay
        tariff increases on China, meet with President Xi."</em></p>'
  'gilas-pilipinas-2019-fiba-world-cup-kazakhstan':
    'author': 'CJ Marquez'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2019-02-25T08:49:10.403Z
    'imagesource': 'jcr:5797bacd-1b80-4d11-8a8c-0aa579064aa8'
