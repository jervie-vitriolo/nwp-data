      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 25) —</strong> University
        of Santo Tomas (UST) rookie Eya Laure is establishing herself as a reliable
        skipper for the Golden Tigresses in UAAP Season 81.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4f50a3f-cec5-478c-994e-06a695f0e939'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T05:54:19.072Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:30:22.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first-year player has been stellar for the España-based squad
        in the women''s volleyball tournament. They currently hold a 2-1 win-loss
        record.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be988d5f-1a41-4f95-99ab-8d8d878f233b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T05:54:19.072Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:30:22.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She has tallied 17 points against Ateneo, 12 points versus Adamson,
        and 18 points in their recent match against University of the Phillippines.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b70f2f4-5e99-429e-973a-a37285705276'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T05:54:19.072Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:30:22.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the 19-year-old opposite hitter is far from her peak form as
        she admitted that she is still learning how to compete in the seniors level.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3459dfc3-674d-40f9-9db6-f5cda8c39d4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T05:54:19.073Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:30:22.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m still adjusting to the seniors division. It''s just my third
        game. I''m slowly building my confidence every game," she told CNN Phillippines
        Sports Desk.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '439f6716-02b7-4fd3-aa00-8fd027138a6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T05:54:19.073Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:30:22.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Laure, she enumerated some of the areas that need improvement.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f6248ac-eb7e-456f-8e90-d569956982ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T05:54:19.073Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:30:22.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Floor defense and being composed when I''m blocked," she said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '074233bb-7bb3-479a-90f2-290496763ed5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T05:54:19.073Z
      'mgnl:createdBy': 'jeff'
