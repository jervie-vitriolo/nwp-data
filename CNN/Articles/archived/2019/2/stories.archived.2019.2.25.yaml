    'template': '1'
    'title': '7 killed in shootout with Batangas police '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '823eb2da-87c0-49da-b95f-22fe9857711d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-25T05:30:27.520Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T17:30:37.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 25)</strong> — Seven
        suspected members of a robbery group were killed in a shootout with police
        in Batangas Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85f08e73-bbfa-4fe5-a72f-3dc5f713f381'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-25T05:30:27.520Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T17:30:37.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A report from the police in Region 4A said the Agoncillo Municipal
        Police Station received a call from their counterparts in Laurel about a white
        Toyota Hi-Ace which ignored a checkpoint of the Commission on Elections and
        rammed checkpoint barriers.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5185f94-d89c-4bc8-af13-9b84efa2bda7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-25T05:30:27.520Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T17:30:37.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Agoncillo police immediately issued a lockdown at the boundary of
        both towns to intercept the suspects - allegedly members of the Baklas Bubong
        robbery group.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b07a1942-0b39-4771-a505-69f5c9ee09a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-25T05:30:27.520Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T17:30:37.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vehicle was flagged down at Barangay Banyaga in Agoncillo at
        around 4:45 a.m., however the van sped up and its passengers fired upon the
        police at the checkpoint.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47708dd0-4f4d-4620-a6f9-01e7c415dee1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-25T05:30:27.520Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T17:30:37.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities chased down the vehicle and a brief exchange of gunfire
        ensued, resulting in the death of seven suspects.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd685a78b-501a-48cf-ab7c-e12f0c5d8e76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-25T05:30:27.521Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T17:30:37.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No police were injured in the incident.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6632d985-8fba-4652-a285-497b87d7b8db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-25T05:30:27.521Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T17:30:37.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scene of the Crime Operatives have been requested to assist in the
        investigation.</p>'
