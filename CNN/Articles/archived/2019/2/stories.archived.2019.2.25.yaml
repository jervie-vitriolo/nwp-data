      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3fc0934-cb38-4013-961d-5808ba75b98d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-25T04:13:34.109Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:30:38.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think that is up to us, the Filipino people, to continue those
        reforms. Otherwise, we will say, ''Wala namang nangyari eh.'' Hindi. Tayo
        ang magko-continue ng reforms niyan para hindi na mangyayari ulit ''yun. [''Nothing
        happened.'' No. We have to continue those reforms to make sure that the dictatorship
        never happens again,]" Osmeña said.</p>'
  'Sandiganbayan-grants-ex-OMB-chair-Ronnie-Ricketts--motion-to-travel---':
    'author': 'CNN Philippines Staff '
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-02-25T04:21:57.081Z
    'imagesource': 'jcr:791c740e-0d44-4e37-b846-801bc22eda03'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '27a1b244-32fa-48be-9cab-9947d4563825'
    'lead': 'Former Optical Media Board chief Ronnie Ricketts, who is currently facing
      graft raps for allegedly allowing the release of seized fake DVDs in 2010, has
      been allowed by the Sandiganbayan to travel abroad for a vacation.   '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-25T04:23:23.631Z
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-29T17:30:38.181+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T17:29:52.671+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Sandiganbayan grants ex-OMB chair Ronnie Ricketts'' motion to travel   '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6912b0b6-931c-4b4d-848a-74364cdfd13b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-25T04:23:23.632Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:30:38.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 25)</strong> — The
        Sandiganbayan on Monday granted the motion of former Optical Media Board (OMB)
        chief Ronnie Ricketts to travel abroad.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ba42af0-ee32-43e1-a462-b5e438c523a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-25T04:23:23.632Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:30:38.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ricketts posted a ₱90,000 travel bond to go on a family vacation
        abroad. He is facing graft charges for alleged mishandling of fake DVDs and
        VCDs back in 2010.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e22cfc9-e7b6-4a78-a071-f2216bc0df5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-25T04:23:23.632Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:30:38.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ricketts will be traveling to Tokyo, Japan on March 1 to 9 with
        his wife and children.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bcee262-2471-4ba6-ae7b-d23285219a85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-25T04:23:23.632Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:30:38.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The itinerary of the family is mostly city tours, shopping, visit
        museums, and tourist spots, and enjoy the famous eating places and night markets,"
        Ricketts'' motion read.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa1bdcf5-4705-4604-9342-81e1a17f173e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-25T04:23:23.632Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:30:38.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The action star is facing graft raps for supposedly mishandling
        confiscated DVDs and VCDs from Sky High Marketing Corporation in 2010.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbcfa4e8-40e7-4dc6-bf66-40031a1b2438'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-25T04:23:23.632Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:30:38.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He and three other OMB officials were accused of authorizing the
        release of confiscated items hours after these were seized, and for failing
        to file appropriate charges against the company.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ebdafb6-a06a-4eb2-8c47-2b87a007c397'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-25T04:23:23.632Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:30:38.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2015, Ricketts posted bail and pleaded "not guilty'' to the graft
        case.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eb0b81d-a131-4f02-b4da-2f63700c0cd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-25T04:23:23.632Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:30:38.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Correspondent AC Nicholls contributed to this
        report.</em></p>'
