      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 25)</strong> - Communist
        Party founding member Jose Maria "Joma" Sison is speaking up against President
        Rodrigo Duterte again.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed8affab-b853-416d-b717-482ab905b47e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-25T05:42:40.338Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T17:30:35.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This time, Sison is calling out what he calls the President''s "misogynist
        and anti-gay character" after Duterte''s comment saying 40 percent of New
        People''s Army (NPA) members are gay and that alleged gay members of the NPA
        abused his son, Sebastian - also known as Baste.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91435ba5-fa89-435b-87c0-0c30efca8ec8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-25T05:42:40.338Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T17:30:35.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The position of the CPP (Communist Party of the Philippines) and
        the revolutionary movement has always been not to discriminate against women
        and the LGBT (lesbian, gay, bisexual, and transgender) in the recruitment
        of fighters by the NPA," said Sison in a statement Monday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf30585e-abf1-4a64-814d-d7d03a803f5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-25T05:42:40.338Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T17:30:35.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a speech during the Partido Demokratiko Pilipino-Lakas ng Bayan
        (PDP-Laban) campaign rally in Laguna Saturday, Duterte said, <em>"Alam ba
        ninyo</em> 40 percent <em>ng</em> NPA <em>ngayon na sundalo bakla? Ibig sabihin
        - hindi itong sabihin mo ''yung bakla-bakla lang na ano.</em> I mean, <em>ano
        lang&nbsp;''yan eh.</em> It''s - a tag. Actually, as they''re - as natural
        as...<em>Huwag lang makakita ng gwapo ang mga g***."</em></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64201e2b-7808-457d-9be8-b881e5529ffd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-25T05:42:40.338Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T17:30:35.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Do you know that 40 percent of the NPA''s soldiers
        are gay? I mean, this is just, it''s a tag. Actually, they''re as natural
        as...Just as long as the a******s don''t see a handsome guy.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b84eac82-389a-436f-9be1-7c0821d39c9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-25T05:42:40.338Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T17:30:35.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte told a story about how his son, Baste, was brought to the
        woods by members of the NPA where they would release captive soldiers to him.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0565383-0150-46c2-9250-4a92a7fe651f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-25T05:42:40.339Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T17:30:35.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kaya itong - ang anak ko nagtaka ako bakit sabi nila si</em>
        Baste <em>talaga ibigay nila ''yung sundalo na bihag nila. Kaya pagdating
        doon sa itaas, si</em> Baste <em>pala ang gusto ng mga g***,"</em> he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '128f6885-6417-42bb-8eb8-6e9bf40bd927'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-25T05:42:40.339Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T17:30:35.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: That''s why I wondered why they said they would give
        the captured soldiers to baste. When they reached the top, it seemed the fools
        wanted Baste.]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75a4c9ff-bbce-498d-ad6c-b97295d87341'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-25T05:42:40.339Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T17:30:35.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said his son told him he was kissed by the NPA.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd08cce53-8579-427a-a805-057e2703ea7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-25T05:42:40.339Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T17:30:35.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Eh sabi, ''Pagdating sa bukid, dinala ako ng apat na</em> NPA
        <em>doon sa niyogan. Gihalik halikan ako tapos ''yung lahat...'' ''Ah, inano
        ka pala. Inabuse</em> (abuse) <em>ka.'' Sabi niya, "Oo, lahat nakahalik.''</em>
        Okay <em>''yan, makatikim ka rin ng halik ng bakla, mas masarap."</em></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd62488a-b469-4816-a2dd-f49f7f12efea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-25T05:42:40.339Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T17:30:35.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: He said, ''When we got to the field, I was brought
        by four NPA members to where the coconut trees are. They kissed me and...''
        ''Ah, so so you were abused.'' He said, ''Yes, they all kissed me.'' That''s
        good, you were kissed by a gay man, it''s much better. That flirt.]</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e27d86a8-b92a-43f6-86c9-51e8e31dd415'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-25T05:42:40.340Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T17:30:35.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sison said Duterte obviously invented the story about gay NPA members
        bringing Baste to the woods. The communist group has strict rules against
        such acts, he said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b765bcef-baa5-4fa8-b3c3-d6a844ea64fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-25T05:42:40.340Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T17:30:35.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is a strict NPA rule of discipline against sexual molestation
        and taking sexual liberties against the will of others. It is up to the NPA
        command concerned to inform us how Baste was treated. If indeed anyone in
        the NPA molested or took liberties with Baste, they would face disciplinary
        action," Sison said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c95e141-af60-4ae5-b515-fcd5d505d664'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-25T05:42:40.340Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T17:30:35.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The communist leader also said the President''s claim about the
        number of gay NPA members was "unbelievable."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60eb59c5-3b2a-4cc6-a161-92415080418d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-25T05:42:40.340Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T17:30:35.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"How can he make such a survey finding when his military and police
        minions cannot locate the thousands of Red commanders and fighters in more
        than 110 guerrilla fronts. These armed revolutionaries reveal their momentary
        location only when they are already ambushing or raiding his armed minions,"
        he said."</p>'
  'duterte-illegal-drug-trade-end-of-term':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-02-25T05:44:33.389Z
    'imagesource': 'jcr:d79e47c6-1f0b-43b5-9cd2-53c8349fa436'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b796e9f8-e7e8-4b37-820f-d2c892f00c9b'
    'lead': 'President Rodrigo Duterte gave a stern warning against illegal drug traders
      in the last half of his term: "I will finish you all."'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-25T05:47:18.638Z
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-29T17:30:34.952+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T17:29:53.614+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Rodrigo-Duterte', 'war-on-drugs', 'illegal-drug-trade']
    'template': '1'
    'title': 'Duterte vows to finish illegal drug trade in last years of term'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa1408f9-1114-4fb7-8f4a-b0ecdcc0d014'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-25T05:47:18.638Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T17:30:34.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Cebu (CNN Philippines, February 25)</strong> - President
        Rodrigo Duterte issued a stern warning to those involved in the drug trade
        as he transitions to the last half of his term: "I will finish you all."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ee00657-e19e-4357-beee-a747567858e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-25T05:47:18.638Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T17:30:34.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte made the comment during a speech in Cebu Sunday, adding
        he would put an end to illegal drug syndicates.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1c83746-0c64-4c9b-9035-59191522f21d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-25T05:47:18.638Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T17:30:34.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Naa pa koy mga</em> three years, <em>mahurot gyud nana sila</em>
        [I still have three years. They will all be gone]," he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72cfdaad-bbd0-479c-b9c6-c63aa6cf04a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-25T05:47:18.639Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T17:30:34.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte also continued his tirade against businessman Peter Lim
        and Daanbantayan, Cebu Mayor Vicente Loot whom he linked to the illegal drug
        trade.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6801fcb-0c0a-417d-9999-e4f92786ab20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-25T05:47:18.639Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T17:30:34.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President said he doesn''t believe Loot got his wealth through
        legal means, and warned Lim to hide and not show up in the country.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05437abf-58c1-433c-b62e-2e7c150d42df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-25T05:47:18.639Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T17:30:34.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Consider my term the last three years as the most dangerous years
        for people who are into drugs either pusher, trafficker or drug lord. <em>Kaning
        panahona, pinakadelikado gyod ning kinabuhi. Basta naa ka sa druga,</em> I
        will make it very very dangerous for you to live...<em>Itong</em> remaining
        <em>tatlong taon ko uubisin ko kayong lahat</em> [My remaining three years,
        I will finish you all]," he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b617eda9-9142-4bd8-8085-71e5b66b3231'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-25T05:47:18.639Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T17:30:34.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said the United States, after observing illegal drug trade
        in the Philippines, forecast in the1990s that the country may become a narco
        state.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dc50c4a-114f-42e2-bc18-c2d4427e1767'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-25T05:47:18.639Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T17:30:34.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he will prevent this situation from happening.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20704033-8cc9-4675-af6b-894684db473e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-25T05:47:18.639Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T17:30:34.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Di ko musugot na kini akong nasod</em> will become a failed
        state [I will not allow that our nation will become a failed state]," said
        Duterte.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3455b3e-7990-486a-a898-e37476d5cebd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-25T05:47:18.640Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T17:30:34.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Cebu-based stringer Dale Israel contributed to this report.</em></p>'
