      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said this will be the result of the church''s alleged malpractices
        and a string of sexual abuse allegations it faces.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '636cb16b-6b52-43a8-b830-2b6f008a564d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-25T15:27:29.029Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:30:31.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"''<em>Pag inabot ng libog, (inaabuso ang mga) madre. Kung mga bakla,
        ***, mga bata.</em> Who needs a religion like that?" he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
