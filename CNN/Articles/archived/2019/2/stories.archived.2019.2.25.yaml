        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e50f74ef-bfd1-4c80-8afa-325ffd940934'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T06:17:26.402Z
