      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Energy Undersecretary Wimpy Fuentabella said the increase is due
        to the rising oil prices in the international market.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '857dfb4d-99ef-46d2-b849-25d337b0c8a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T07:58:05.171Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T17:30:27.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview on CNN Philippines'' Newsroom Weekend, Fuentabella
        explained that oil-producing countries cut their production by 1.2 million
        barrels per day starting January due to "supply glut" or overproduction in
        the last three months of 2018.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5074d6a1-1d19-4b41-952a-bf0b38b8f2fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T07:58:05.171Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T17:30:27.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also cited other global factors such as Saudi Arabia''s pronouncement
        that it will have more oil production cuts in the coming months and the U.S.
        sanction on Venezuela''s national oil company amid the political turmoil in
        the South American country.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e521cf3-79d7-418f-9dba-6831e5dd1216'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T07:58:05.172Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T17:30:27.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fuentabella clarified that the increase is not affected by the second
        tranche of the tax reform law, which imposes an additional ₱2 per liter excise
        tax on diesel and gasoline, ₱1 for every liter of kerosene, and ₱1 for every
        kilogram of cooking gas or liquefied petroleum gas for 2019.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36db195c-f801-4cd3-9a3b-1d9f158aa0bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T07:58:05.172Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T17:30:27.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Hindi po kasama ''yung</em> tranche 2 <em>sa kwentong ''yan,
        ang kasama pa lang po d''yan ay ''yung</em> world market prices," he said.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb39b119-3cd2-484d-8f2a-b24071ff0a4e'
      'mgnl:activationStatus': true
