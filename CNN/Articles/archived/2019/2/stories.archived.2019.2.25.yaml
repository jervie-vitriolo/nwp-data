        transition report and other documents to the Bangsamoro Interim Chief Minister
        Al Hadj Murad Ibrahim as part of symbolic relinquishing of authority to new
        political entity | <a href="https://twitter.com/davidyusantos?ref_src=twsrc%5Etfw">@davidyusantos</a>
