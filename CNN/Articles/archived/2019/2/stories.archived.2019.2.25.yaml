      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> After Alex Goldschmidt proposed to Ross
        Girard in Los Angeles this weekend, they gathered with their loved ones to
        celebrate.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5dcd428-20df-469b-a1ec-7adc89316b13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T06:34:01.661Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:30:16.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But never in partygoers'' wildest dreams could they expect what
        happened next: a private serenade by Taylor Swift.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39d2e896-5f05-40eb-a901-0a10b53c8de2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T06:34:01.662Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:30:16.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is one secret that I didn''t trust any of you with," Goldschmidt
        told their friends, according to a video posted on his Instagram.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e78aabe-fec1-440f-9787-1a68d8d85082'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T06:34:01.662Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:30:16.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There was a person who''s not here, who sort of played a part in
        all of this," he said. "So I would like to welcome, and if you would give
        a warm welcome to, my friend Taylor."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '965a5032-e890-42cf-87ba-a07f8117dcc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T06:34:01.662Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:30:16.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s when Taylor Swift — THE Taylor Swift — walked out from some
        back room to cheers and applause. No one was ready for it when she broke out
        into an acoustic rendition of "King of My Heart."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aacc813-e55b-421a-89ed-2604da90745b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T06:34:01.662Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:30:16.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is from Alex, but sung by me," Swift said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
