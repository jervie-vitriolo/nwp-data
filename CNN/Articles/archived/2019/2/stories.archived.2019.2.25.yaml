  'Bureau-of-Customs-fire-shabu-smuggling':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-02-25T21:16:47.662Z
    'imagesource': 'jcr:d8531b6f-f934-48d2-acaa-9cac55eaa4d0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8b07032f-a97a-46e2-8e83-355a70009774'
    'lead': 'The Customs bureau says the fire that gutted its Manila office won''t
      affect its probe on the billions of pesos of shabu that slipped into the country
      last year.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-25T09:56:48.688Z
    'mgnl:createdBy': 'xave'
    'mgnl:lastActivated': 2023-01-29T17:30:32.190+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T17:29:54.372+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Bureau-of-Customs', 'shabu']
    'stories': ['dba7f812-1dca-47d9-8517-00a25b8cd641']
    'template': '1'
    'title': '''Customs office fire won''t affect shabu smuggling probe'''
    'visualType': 'image'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67ab1c97-db86-4e48-990e-1ee33d586411'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-25T09:56:48.689Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:30:32.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (February 25, CNN Philippines) —</strong> The
        Bureau of Customs (BOC) assured the public that the fire that hit its office
        at the Port of Manila on Friday night would not affect any of its probes,
        especially on the billions of pesos of methamphetamine hydrochloride (shabu)
        that slipped into the country in magnetic lifters last year.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdbc4b6a-3938-4fc9-aa38-4fe40871ceab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-25T09:56:48.688Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:30:32.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Customs Spokesperson Dino Austria said they have soft copies of
        all of their documents. He added that documents related to the shabu smuggling
        incident are kept at the Manila International Container Port and not the Port
        of Manila.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a876b68d-e747-4b8f-94f8-a1e26685134d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-25T09:56:48.688Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:30:32.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Bureau of Customs maintains electronic copies of daily documents
        it processes. This is mandated by law. The servers are located in a different
        building," Austria said. "It will neither derail nor delay any current investigation
        that is ongoing."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76e4dc39-4313-4780-b861-00908834c011'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-25T09:56:48.689Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:30:32.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fire raged for 10 hours and gutted the Customs building, leaving
        at least ₱50 million in damages. The Bureau of Fire Protection (BFP) is still
        determining the cause of the fire.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a70534c7-4bb9-47b7-8880-209abbd964dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-25T09:56:48.689Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:30:32.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite this, Austria said the collection of duties can proceed
        smoothly because transactions are done online.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edd69d31-3310-450f-aea4-0e12d955b4f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-25T09:56:48.689Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:30:32.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The payment of duties and taxes is done electronically. Bank to
        bank. Nobody comes to BOC to pay for duties and taxes," he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9226b062-660e-43ff-b40b-4c596293e067'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-25T09:56:48.689Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:30:32.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hundreds of Customs employees are busy working at their office on
        Monday, setting up temporary work stations to make sure that the processing
        of shipments and duties will proceed as smoothly as possible by Tuesday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c006b419-df02-4531-9c38-14ca6ed7218c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-25T09:56:48.689Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:30:32.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Austria said it would be business as usual at the Customs starting
        Tuesday, even if it might take some time for Customs brokers to get used to
        the new setup at the Port of Manila.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '076179db-2189-49b1-9f78-8e6d07a1f11e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-25T09:56:48.689Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:30:32.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Port of Manila is the Customs'' third largest collection district,
        next to the Manila International Container Terminal and the Port of Batangas.
        Its daily collection target stands at ₱366 million.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49436904-281b-496b-b186-0a0f2bfa4263'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-25T09:56:48.689Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:30:32.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Austria said Customs officials will decide based on the BFP''s investigation
        if the historic building which survived World War II can still be repaired
        or if it would have to be demolished.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30fb411f-6524-42f0-823b-1256ef25c26a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-25T09:56:48.689Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:30:32.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Xianne Arcangel contributed to this report.</em></p>'
