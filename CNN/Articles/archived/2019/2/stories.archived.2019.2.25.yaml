      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bricks weighed a total of 43.62 kilograms, and if confirmed
        to be cocaine, can be worth around ₱231 million. Two fishermen found the bricks
        along the sea waters of Purok Santan, Barangay Bungtod, Tandag City, Surigao
        Del Sur, and turned them over to authorities.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f207634f-c260-468e-9332-61053a15941f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T07:05:49.673Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:30:10.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fishermen received sacks of rice and ₱5,000 each as their reward.
        The police said they have yet to confirm if the substance is cocaine. However,
        the bricks had a "dollar sign" similar to the marking on the package of cocaine
        recovered from Dinagat Island on February 12. Meanwhile, on the same day at
        1 p.m., Nueva Ecija police said a fisherman from Gabaldon town turned over
        a brick of the suspected drug to authorities.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '658672de-65e5-4176-a56b-fad63b082662'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T07:05:49.674Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:30:10.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The brick was wrapped in plastic and tied in rubber. It was found
        on the shore of Dingalan, Aurora.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90db1a17-4056-4710-84c1-ac944530b51c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T07:05:49.674Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:30:10.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At 1:30 p.m., officers of the Caraga Municipal Police Station also
        responded to reports of blocks of suspected cocaine on the shore of Purok
        Talisay, Barangay Santiago in Davao Oriental. Authorities were able to recover
        36 blocks of the substance. All blocks are undergoing laboratory examination
        for proper disposition, police said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '763e4d97-d999-453b-b6ea-29f6a0ff0e58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T07:05:49.674Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:30:10.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On February 25, three more bricks of the illegal substance were
        discovered in the area, making the total number of cocaine packages 39. Police
        report said the cocaine bricks were discovered during a follow-up joint seaborne
        and shoreline patrol conducted by the Philippine Coast Guard, Disaster Risk
        Reduction and Management, and barangay officials. The bricks were brought
        to local police for validation and proper custody.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd5c1159-eba1-4f8d-8136-c675a5972fab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T07:05:49.674Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:30:10.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incidents are the latest in a series recoveries of cocaine packages
        in various coastal villages in the country. Excluding the 71 bricks found
        on Sunday, the Philippine Drug Enforcement Agency said as of February 19 more
        than 92 kilograms of the drug have been recovered for the month of February,
        with a total value of ₱491.25 million.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbf84626-f721-4669-869a-ce3f5a10656f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T07:05:49.674Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:30:10.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A brick of cocaine was found at a Quezon shoreline on February 18
        while a bag of the substance worth P5,242,919 was recovered in Camarines Norte
        two days prior. More than 70 blocks of cocaine were also found on the shores
        of Siargao and Dinagat islands two weeks ago.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc00af3c-4eb2-42c1-94cb-e9f88a066538'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T07:05:49.674Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:30:10.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine National Police Chief Dir. Gen. Oscar Albayalde earlier
        maintained there is no market for cocaine in the country and that drug syndicates
        may be using the Philippines as a transshipment point.</p>'
