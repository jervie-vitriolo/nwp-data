    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-02-25T14:11:06.070Z
    'imagesource': 'jcr:a11e81a7-677f-4068-acc8-4a1f3369ee5b'
