      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among those present at Plaza Miranda were Gary Alejano, Chel Diokno,
        Florin Hilbay, Romulo Macalintal, and Erin Tañada.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbf7ecee-5018-4ae0-a18d-cc9a55605292'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-25T08:29:04.216Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:30:33.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Di kami ang tinalikuran dito. Ang tinalikuran dito ''yung taumbayan</em>,"
        Hilbay said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abd13e71-34e5-4c59-8e37-755457379e77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-25T08:29:04.217Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:30:33.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We''re not the ones shunned here. They shunned the
        nation.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93947ebe-b9e7-4ed7-a7d5-e98170bf83b5'
      'mgnl:activationStatus': true
