      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Bradley Cooper and Lady Gaga: Is it hard
        keeping it so hardcore?</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c25ffa2a-dd88-4e04-8fa3-a857ea3e739a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T06:27:37.960Z
      'mgnl:createdBy': 'jeff'
