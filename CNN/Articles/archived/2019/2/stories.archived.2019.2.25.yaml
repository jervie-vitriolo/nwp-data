    'title': 'Duterte: Priests should be allowed to marry, even the gay ones'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '593c3f49-18e6-48c9-9d36-36a316bb3439'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-25T15:24:33.791Z
