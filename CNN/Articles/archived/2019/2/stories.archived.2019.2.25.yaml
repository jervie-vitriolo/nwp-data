      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This Catholic will disappear. In almost 25 years,
        it will disappear. People will not forget it.]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '382d7deb-a9c4-424f-b3b7-4d022bf65c72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-25T15:27:29.029Z
      'mgnl:createdBy': 'chad'
