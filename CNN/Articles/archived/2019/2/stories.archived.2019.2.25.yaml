    'lead': 'After Alex Goldschmidt proposed to Ross Girard in Los Angeles this weekend,
      they gathered with their loved ones to celebrate. But never in partygoers''
      wildest dreams could they expect what happened next.'
    'mgnl:activationStatus': true
