      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation:When they are aroused, they abuse nuns. If they''re
        gay, they go to children. Who needs a religion like that?]</p>'
    '6':
