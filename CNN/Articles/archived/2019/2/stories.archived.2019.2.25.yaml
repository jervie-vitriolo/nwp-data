      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Caraga Regional Police reported that 34 bricks of what appears to
        be cocaine were submitted to the Surigao del Sur police headquarters Sunday
        morning.</p>'
