      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/02/25/asia/north-korea-defectors-summit-intl/index.html">Trump-Kim
        summit: What North Korean defectors think will happen</a>."</em></p>'
