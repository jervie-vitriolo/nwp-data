  'green-book-oscars-best-picture-historic-firsts':
    'author': 'Brian Lowry'
    'caption': 'The chemistry between Mahershala Ali and Viggo Mortensen in "Green
      Book" was apparently enough to help Academy voters forget the controversies
      that have plagued the film during its quest for Oscars gold.'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2019-02-25T15:02:54.222Z
    'imagesource': 'jcr:8cb6ccc7-1efe-420c-bc99-3e784a812792'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '74d4dd23-baec-4ff4-8359-52df44d33499'
    'lead': '"Green Book" wins best picture at the Oscars, marking the final twist
      on a night of historic firsts, filled with suspense until the final prize.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-07T05:58:23.268Z
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-01-29T17:30:21.852+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T17:29:56.667+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Green Book'' wins on Oscar night marked by inclusiveness and firsts

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f09f877-ae24-4bca-b633-b5540816532e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T05:58:23.268Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:30:21.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> "Green Book" won best picture at the Oscars,
        marking the final twist on a night of historic firsts, filled with suspense
        until the final prize.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c999eb2c-4cb0-4070-aeee-5436cd7d74d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T05:58:23.269Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:30:21.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite controversies surrounding the film, and many outspoken critics,
        the period drama about race relations in the 1960s felt like a more conventional
        best-picture choice than its two top rivals, both of which had to overcome
        key hurdles: "Black Panther" represented the first superhero movie to earn
        such recognition, while "Roma" not only would have been the first foreign-language
        winner, but was likely hobbled by those who still see its distributor, Netflix,
        as an upstart in the movie world.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59b4a95f-6ff5-4e1c-ac1c-e2c7dd5add48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T05:58:23.269Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:30:21.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Oscars compensated for a host-free ceremony with a night of
        breakthroughs, moving briskly through the categories in a concerted effort
        to shorten the run time, amid a night marked by greater inclusiveness and
        that spread the wealth among the nominees.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '063f328e-3d44-491b-b4f2-3d2adcde8d18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T05:58:23.269Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:30:21.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Award voters extended honors to a number of blockbusters, including
        "Black Panther," which earned several technical awards; and "Bohemian Rhapsody,"
        the biography of Queen and the band''s frontman, Freddie Mercury, earned four
        Oscars -- the most of any film -- including Rami Malek''s first for the central
        role.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78f48347-ee14-46b7-a944-7602d55f21dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T05:58:23.269Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:30:21.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The eclectic nature of the winners -- including several surprises
        -- seemed indicative of what was already deemed one of the most wide-open
        races in years, given the lack of consensus among guild awards leading up
        to Sunday''s event.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68f2d791-cb75-4f5c-bc13-f47ebeca4530'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T05:58:23.269Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:30:21.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perhaps no surprise came bigger than best actress, as "The Favourite''s"
        Olivia Colman upset seven-time nominee Glenn Close, who had marched through
        awards season with enough victories to make her a presumptive favorite. (Colman,
        in an emotional speech, practically apologized to Close for winning.)</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f203a825-22b3-4559-85c6-b68730c633c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T05:58:23.270Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:30:21.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for politics, a recurring theme involved the Trump administration''s
        immigration polices, including an early joke from Maya Rudolph that among
        the things that wouldn''t be happening during the telecast, "Mexico is not
        paying for the wall." For his part, Malek referenced being a first-generation
        American, the son of Egyptian immigrants.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fec7a42-1d35-4dad-8e30-6a531653745a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T05:58:23.270Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:30:21.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, the most overt and rousing rejoinder belonged to Spike Lee
        -- a winner for adapted screenplay for his movie "BlacKkKlansman" -- who pointed
        to the 2020 election, urging people to "be on the right side of history. Let''s
        do the right thing!" Congressman and civil-rights icon John Lewis also received
        a prolonged ovation, introducing "Green Book."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69545740-ba95-4e6b-a472-e3c32e82543c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T05:58:23.270Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:30:21.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marvel''s "Black Panther" looked like a contender by claiming a
        pair of early awards, and made history in the process: Ruth E. Carter and
        Hannah Beachler became the first African-American women to win for costume
        design and production design, respectively. The film was also honored for
        its musical score.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d3fb78d-fe30-4f7e-94db-48deaee31575'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T05:58:23.270Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:30:21.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Roma" didn''t walk away empty handed, earing best foreign-language
        film. Its director, Alfonso Cuaron, was honored for directing and cinematography
        for the black-and-white period drama, a deeply personal look back at the women
        who raised him.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07b4f386-8e48-4314-bb4c-92f564adcf59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T05:58:23.270Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:30:21.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cuaron''s marks the fifth time a Mexican director has won that award
        in the past six years, a stretch that includes his previous win for "Gravity"
        in 2014.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d116a34-420b-40e6-837b-587b7418f110'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T05:58:23.271Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:30:21.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guillermo Del Toro -- who presented the statuette to Cuaron -- was
        the victor last year for "The Shape of Water." The third member of the "Three
        Amigos," as they are affectionately known, is Alejandro G. Iñárritu, a winner
        for "Birdman" and "The Revenant."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70aeeca5-5810-4e9b-afb4-e14b61f30919'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T05:58:23.271Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:30:21.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mahershala Ali received his second Oscar in three years for "Green
        Book," and the film also won for original screenplay, despite separate controversies
        related to its director and writer. With his prior award for "Moonlight,"
        Ali becomes only the second African-American actor with multiple Oscars, joining
        Denzel Washington. A tearful Regina King took the first award of the night,
        winning supporting actress for "If Beale Street Could Talk," director Barry
        Jenkins'' adaptation of the James Baldwin novel.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eafa1193-7f82-49f2-b7c3-1d1dacb38f59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T05:58:23.271Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:30:21.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beyond "Black Panther," Marvel''s highlights included "Spider-Man:
        Into the Spider-Verse" swinging off with best animated movie, as the Sony
        release topped a pair of Disney sequels, "Ralph Breaks the Internet" and "Incredibles
        2." "Free Solo," a hit documentary about daredevil climber Alex Honnold, topped
        the documentary feature category, which also included the Ruth Bader Ginsburg
        biography "RBG." In their enthusiasm, one of the filmmakers blurted out an
        expletive that was promptly bleeped.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24c81fe9-8e47-4af4-a40e-14e3fd22eb28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T05:58:23.271Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:30:21.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Bohemian Rhapsody''s" other wins came in both sound categories
        as well editing. Notably, none of the "Rhapsody" winners thanked credited
        director, Bryan Singer, who was accused of sexual abuse in January, allegations
        that the filmmaker has denied.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ff8a032-34d2-4687-8ff1-3c0273b98e3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T05:58:23.271Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:30:21.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In one of the more expected victories, the team that transformed
        Christian Bale into former Vice President Dick Cheney won in makeup/hairstyling
        for "Vice." Visual effects, however, were something of a surprise, going to
        "First Man," the moon-landing drama about Neil Armstrong.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3588d520-72ba-4c64-8a74-2a56f63761e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T05:58:23.271Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:30:21.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacking a host, the producers relied on music and comedy bits to
        enliven the evening, including a duet from "A Star is Born" by Bradley Cooper
        and Lady Gaga -- later the winner for best song -- which drew a standing ovation
        from the Hollywood crowd.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d6c22e9-2759-4a0a-8b5f-a0738c12476b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T05:58:23.272Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:30:21.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rudolph, Tina Fey and Amy Poehler introduced Sunday''s telecast,
        following Queen and Adam Lambert''s opening performance of "We Will Rock You"
        and "We Are the Champions." The "Saturday Night Live" alums riffed off the
        messy build-up to this year''s awards.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b988c23b-aaaa-4df7-9e75-b526b4c9794d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T05:58:23.272Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:30:21.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An abundance of drama surrounded the build-up to this year''s Oscars,
        even before getting around to the nailbiting best-picture finish.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c1cf146-c8a8-4378-af44-b13f9615214e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T05:58:23.272Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:30:21.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The contenders reflected the gamut of an evolving movie industry,
        with "Roma" representing Netflix''s arrival in movies, after the streaming
        service''s model-bending impact on the TV business.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb1ede80-2e8b-4a92-8204-c46b5d2b0d4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T05:58:23.272Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:30:21.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the flip side, "Black Panther" embodied the blockbusters upon
        which the studios have come to rely, and the third-highest-grossing US release
        of all time at $700 million, nearly doubling that total worldwide.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6535aad9-baa6-4ba2-ac80-bbc696fcd15a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T05:58:23.272Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:30:21.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A number of individual nominees registered breakthroughs for women
        and people of color, only a few years after lack of diversity among the acting
        categories birthed the #OscarsSoWhite hashtag.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e79f790-fe0f-427a-8efe-45487e99bf3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T05:58:23.272Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:30:21.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Academy of Motion Picture Arts and Sciences endured a series
        of missteps leading up to the telecast, beginning with the proposal to introduce
        a "popular film" category. That idea was quickly scuttled, as was a subsequent
        plan to move four awards into the commercial breaks to help streamline the
        ceremony, which prompted a rebellion from Academy members.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ef000e4-f977-4876-87ed-de59db56ba46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T05:58:23.273Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:30:21.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In between, Kevin Hart was chosen to host the awards, before the
        resurfacing of homophobic social-media posts prompted the comic to withdraw.
        After a period of confusion, it was finally confirmed the awards would be
        mounted without a host, the first time that''s happened in 30 years.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a3c9081-aed2-4ec5-9d71-2a3395bcdc5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T05:58:23.273Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:30:21.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Much of the tumult surrounding the 91st annual Oscars can be traced
        back to last year''s awards -- and more specifically, a precipitous ratings
        decline, falling to an all-time low. Shortening the ceremony to three hours,
        or close to it, has been among the solutions that host network ABC has advocated
        as a means of stopping the bleeding from a Nielsen standpoint.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a94ff59e-53a4-4684-a480-935e7b597114'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T05:58:23.273Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:30:21.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "''Green Book'' wins
        on Oscar night marked by inclusiveness and firsts."</em></p>'
  'Duterte-Catholic-church-religious-leaders-death-threat':
