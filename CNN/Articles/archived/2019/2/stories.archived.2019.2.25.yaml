      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:30:33.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 80-member Bangsamoro Transition Authority (BTA), which was sworn
        in by President Rodrigo Duterte on Friday officially assumes leadership, as
        the interim government gears up for the new challenge of attaining peace in
        Mindanao.</p>'
