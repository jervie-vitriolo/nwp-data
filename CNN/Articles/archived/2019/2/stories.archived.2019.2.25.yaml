      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Itong Katoliko na ito</em>, will disappear. In almost 25 years
        <em>wala na ''yan. Hindi na makalimutan ng tao ''yan</em>," Duterte said in
        his speech Sunday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '120fc5ff-6054-4565-9d3f-d9d57fb27cc6'
      'mgnl:activationStatus': true
