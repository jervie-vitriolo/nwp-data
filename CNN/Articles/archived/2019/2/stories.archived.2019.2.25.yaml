      'mgnl:created': 2019-02-25T04:13:34.109Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:30:38.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b86e6f0-fbed-41ed-a893-82aaca9d3d55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-25T04:13:34.108Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:30:38.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate interview after the show, Osmeña, who was imprisoned
        for five years under Marcos'' martial rule, said that while Duterte has dictatorial
        "tendencies," the Philippines is still "very free."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aab73db-5ab9-4d54-8074-8c9d29432345'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-25T04:13:34.108Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:30:38.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He''s going to that direction <em>pero ang layo pa</em> [but it''s
        very far] that you cannot say na, <em>''Oh, mangyayari na ''to'' Hindi. Malayong-malayo
        pa ''yan</em> [''Oh, this will happen.'' No. That''s still very far.] As a
        matter of fact we''ll be holding elections already," said Osmeña, who is running
        for senator again.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f9945e0-252a-4459-8434-3f4a9e864325'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-25T04:13:34.108Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:30:38.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Related: <a href="https://cnn.ph/2AHnH8Q" target="_blank">#TheFilipinoVotes:
        What eight Senate aspirants have in store for the Filipino public</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d92f050-b5dc-4e88-a243-be6473befc73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-25T04:13:34.108Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:30:38.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, he said that the government is leading the charge against
        press freedom, as seen in the cases filed against Rappler and its chief executive
        officer and executive editor <a href="http://bit.ly/2S1olo9" target="_blank">Maria
        Ressa</a>.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9713195e-e4e7-4375-9bb7-c1590bccfc2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-25T04:13:34.108Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:30:38.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It definitely it gives the impression that we (the Philippines)
        are against press freedom," he said. "You should have backed off already or
        at least give them the benefit of the doubt."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '074a3574-cf44-4c2b-b262-3548213b15cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-25T04:13:34.108Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:30:38.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But even if he believes that the country is far from falling into
        yet another dictatorship, Osmeña said this is still a cause for concern that
        should be watched.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34489a64-e515-4c95-a79b-c379d7b0c264'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-25T04:13:34.108Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:30:38.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Critics have repeatedly drawn parallels between Duterte and Marcos.
        The President has been vocal of his admiration of the late strongman, even
        saying that the <a href="http://cnnphilippines.com/news/2018/08/30/duterte-marcos-robredo-escudero-president-dictator-constitutional-successor.html"
        target="_blank">country is better off with a dictator like him</a>.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f799eef1-4887-4dce-97c5-8781ec381958'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-25T04:13:34.108Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:30:38.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="http://bit.ly/2SoajNm" target="_blank">Duterte:
        EDSA Revolution should remind Filipinos of right to vote</a></strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60a1b4a8-3d7a-45e7-ae97-54363cc341d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-25T04:13:34.108Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:30:38.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos'' more than two-decade rule was characterized by human rights
        violations, massive corruption and the gagging of the press.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d1ba235-4855-4438-80a0-3c557abc9aaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-25T04:13:34.109Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:30:38.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was overthrown by a popular civilian uprising supported by the
        military which has become known as the People Power Revolution.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c01de60b-fd33-4532-a496-6df83ab594f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-25T04:13:34.109Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:30:38.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Marcoses lived in exile for several years before being allowed
        to return by former President Fidel Ramos.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59fa0950-9506-43d7-8e16-69565b27f07a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-25T04:13:34.109Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:30:38.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Osmeña said it is a "pity" that the Marcoses have managed to return
        to power, with Marcos'' eldest daughter Ilocos Norte Gov. Imee Marcos vying
        for a Senate seat.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d94b231-1569-4cbf-ae92-1061ad6b1869'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-25T04:13:34.109Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:30:38.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Related: <a href="http://bit.ly/2WX9izs" target="_blank">Duterte
        admin-aligned Senate bets keep lead in latest Pulse Asia survey</a></strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98e63b36-75e9-4467-a3cc-51ec9dac9acc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-25T04:13:34.109Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:30:38.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the promise of the People Power Revolution was only
        limited to the overthrow of the Marcos regime and further reforms in the government
        is already in the hands of the Filipino people.</p>'
    '20':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Senatorial candidate Serge Osmeña: Message of <a href="https://twitter.com/hashtag/EDSA33?src=hash&amp;ref_src=twsrc%5Etfw">#EDSA33</a>
        is alive and will remain forever | <a href="https://twitter.com/hashtag/TheSource?src=hash&amp;ref_src=twsrc%5Etfw">#TheSource</a>
        <a href="https://t.co/T4cB2nRMFK">https://t.co/T4cB2nRMFK</a> <a href="https://t.co/maRu1lljre">pic.twitter.com/maRu1lljre</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1099844829901611009?ref_src=twsrc%5Etfw">February
        25, 2019</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fd9ee38-a804-47b9-a836-90669a4527db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-25T04:13:34.109Z
