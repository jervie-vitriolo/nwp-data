    'jcr:uuid': '2367ab3a-5f5d-4431-9230-97f3119a6221'
    'lead': 'The Philippine national team returns to basketball''s biggest stage.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-07T07:00:09.173Z
