  'PNP-cocaine-Philippines':
    'author': 'CNN Philippines Staff'
    'caption': 'The PNP said authorities have recovered 164.81909 kilograms of the
      illegal drug, amounting to ₱871,654,226.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-02-26T20:59:44.239Z
    'imagesource': 'jcr:04d63b5a-0e8e-4fbb-afec-5adb90706469'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '062105ed-b271-4dd2-8717-074e01a19a3c'
    'lead': 'The PNP said authorities have recovered 164.81909 kilograms of the illegal
      drug, amounting to ₱871,654,226.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-25T15:30:07.559Z
    'mgnl:createdBy': 'chad'
    'mgnl:lastActivated': 2023-01-29T17:30:31.052+08:00
