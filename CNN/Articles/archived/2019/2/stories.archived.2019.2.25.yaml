      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (February 25, CNN Philippines) —</strong> The
        Philippines under President Rodrigo Duterte is far from a dictatorship similar
        to the rule of the late strongman Ferdinand Marcos, even if he is treading
        the same path as the former dictator, martial law detainee Sergio "Serge"
        Osmeña III said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7629d24b-7f01-4851-83aa-d630f71cda69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-25T04:13:34.108Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:30:38.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t see it happening, not under Duterte anyway. Duterte is
        going to leave after he''s through. He just wants to finish what he said he
        would do which is wipe out drugs in this country, if possible, wipe out corruption,"
        the former senator told CNN Philippines'' <em>The Source</em> on Monday.</p>'
