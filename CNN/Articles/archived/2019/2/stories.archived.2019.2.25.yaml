      'mgnl:lastActivated': 2023-01-29T17:30:30.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a speech before the Liga ng mga Barangay (League of Villages)
        Monday evening, Duterte said Misuari is planning to "go out" amid "ramblings"
        about the MNLF''s membership in the Bangsamoro Transition Authority (BTA).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd514f8b-5ac7-457f-86b9-02c0044f46ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-25T15:34:51.300Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:30:30.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are ramblings about the MNLF. <em>Sabi namin</em> [We said]
        come and join. ... But Misuari is going out and I have ordered the military
        and police. ... <em>May kaso siya e</em> [He has a case]. Allow <em>siya</em>
        [him], he will come back," he said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66868251-b282-43f9-8ab6-fe01059ceba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-25T15:34:51.300Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:30:30.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte had asked Misuari to provide inputs in the Bangsamoro Organic
        Law but the MNLF leader has not given any.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63dab29d-a33b-4482-89a2-ba74ad0e2bb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-25T15:34:51.300Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:30:30.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After members of the Bangsamoro interim government took their oath
        last week, the President said he is considering a separate deal with Misuari''s
        group.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62c0b2c4-30b0-47f9-8c78-6579d51f50a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-25T15:34:51.300Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:30:30.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BTA includes some MNLF members from the faction of former Cotabato
        City Mayor Muslimin Sema and another faction from incumbent chair Yusoph Jikiri,
        among others. But reports said the Moro group is seeking more seats in the
        80-member transition government.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '434f9d98-723e-48a1-9e35-7511ab4e2a5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-25T15:34:51.300Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:30:30.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The interim government will include 41 members from the Moro Islamic
        Liberation Front, including its chairman Al Hadj Murad Ebrahim.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67bf284c-490b-4c30-8450-037545af5fae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-25T15:34:51.301Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:30:30.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Misuari was the embattled former governor of the transitioning Autonomous
        Region of Muslim Mindanao.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43da3628-160d-45bd-ae94-02b5bad5519a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-25T15:34:51.301Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:30:30.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte earlier said he wanted to meet with Misuari for peace negotiations
        in Mindanao.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd1bf369-3c8a-428e-ba46-88d357c1604f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-25T15:34:51.301Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:30:30.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Senior Correspondent Ina Andolong contributed
        to this report.</em></p>'
  'Trump-Kim-summit-What-North-Korean-defectors-think-will-happen':
    'author': 'Yoonjung Seo and Paula Hancocks, CNN'
    'caption': 'North Korea leader Kim Jong Un and U.S. President Donald Trump (FILE
      PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-02-25T15:39:42.298Z
    'imagesource': 'jcr:b1b85f6b-b97f-465b-b589-b35120224679'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '912b30a7-dd5a-478b-85ae-10036b5ff1b7'
    'lead': 'As Kim prepares for his second summit with U.S. President Donald Trump,
      these defectors provide a unique insight into life in Pyongyang.'
    'mgnl:activationStatus': true
