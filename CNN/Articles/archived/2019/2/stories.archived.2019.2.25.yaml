    'lead': 'President Rodrigo Duterte denied any links with groups that are allegedly
      out to harm members of the Catholic clergy, after Manila Archbishop Luis Antonio
      Cardinal Tagle told him that some priests have been receiving death threats
      from people claiming to be working for the President''s family. '
