      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UST will next face Far Eastern University on March 2 at the Smart
        Araneta Coliseum in Quezon City.</p>'
