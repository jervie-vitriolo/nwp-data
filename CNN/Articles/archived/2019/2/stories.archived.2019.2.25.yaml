    'jcr:uuid': '219f11b8-ce36-42d5-9c0c-84a385808690'
    'lead': 'While he sees President Rodrigo Duterte to be treading a path similar
      to the one taken by late strongman Ferdinand Marcos, former Senator Serge Osmeña
      says the Philippines is still far from returning to a dictatorial rule.'
