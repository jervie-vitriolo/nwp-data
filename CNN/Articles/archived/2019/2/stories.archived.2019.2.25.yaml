      'mgnl:type': 'text'
      'text': '<p><em>"Nasa bagong kabanata na tayo. Iisa tayo kaya ipakita natin
        sa lahat kung ano ang kayang gawin ng nagkakaisang</em> Bangsamoro," Hataman
        said in his speech.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f043bcf-8a0a-48fb-8dc5-5ac62a91b1c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T12:36:51.360Z
      'mgnl:createdBy': 'alyssa'
