    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Green Book'' gets best picture gold despite controversy

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '403bf3d0-6deb-4f03-ac12-c4f544513af6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T06:12:42.390Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:30:18.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The chemistry between Mahershala Ali and
        Viggo Mortensen in "Green Book" was apparently enough to help Academy voters
        forget the controversies that have plagued the film during its quest for Oscars
        gold.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebff0918-8904-4041-91b7-1efb041ca021'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T06:12:42.390Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:30:18.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, the film, inspired by the true story of a celebrated
        pianist''s friendship with his driver, was awarded best picture.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d6f7e73-dc06-41d3-a8d8-aa4caf6c940b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T06:12:42.390Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:30:18.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also won best original screenplay and Ali won best actor in a
        supporting role.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5244412e-e6f7-47fe-a9ff-597f79e40a0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T06:12:42.390Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:30:18.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The whole story is about love," Peter Farrelly said during the
        acceptance speech.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3a806d1-daea-4aab-8790-9a08e13cf1dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T06:12:42.390Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:30:18.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the 1962-set film, Ali plays musician Dr. Donald Shirley and
        Mortensen portrays his rough-around-the-edges driver and bodyguard, Tony Vallelonga.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08127a9e-e663-40a9-a439-a358aef4636d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T06:12:42.391Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:30:18.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "green book" refers to the guide that told black motorists of
        hotels that would accept them, while the film derives its hook from the bond
        that formed between the men.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e0adb58-6942-42e0-bb30-57cd2f087486'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T06:12:42.391Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:30:18.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The film''s first brush with backlash grew as some critics accused
        it of advancing the "white savior" conceit — a charge that Farrelly rejected
        in defending the movie, telling Vanity Fair that the two helped each other.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc46bd87-7355-4e60-9536-85bc1a1c08fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T06:12:42.391Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:30:18.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of Shirley''s surviving relatives further fanned the flames
        of discontent by accusing the filmmakers of exaggerating the pair''s friendship.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37419d23-d6c9-4b2e-9042-582a0e751869'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T06:12:42.391Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:30:18.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then, in November, Mortensen became the target of ire when, during
        a post-screening discussion, he used the N-word while trying to draw a contrast
        between the period in which the film is set and present day. He later apologized.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f2dec1f-5a82-4fd8-85d0-27c9502695df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T06:12:42.391Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:30:18.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite all of that, the movie proved successful on the award circuit,
        picking up the Golden Globe for best comedy or musical, among other accolades.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfa2bc91-bde2-489b-a913-c25fe3102a72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T06:12:42.391Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:30:18.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In January, more serious accusations threatened to derail "Green
        Book''s" quest for Oscar gold.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9d0afba-d03b-48a1-b49e-6e156616a5f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T06:12:42.392Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:30:18.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Farrelly had to apologize after news articles referencing past instances
        of sexual misconduct, veiled at the time as attempts at humor, resurfaced.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '387f2072-f6d2-4aa4-9dd1-8cf731e460f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T06:12:42.392Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:30:18.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"True. I was an idiot," Farrelly said in a statement to CNN. "I
        did this decades ago and I thought I was being funny and the truth is I''m
        embarrassed and it makes me cringe now. I''m deeply sorry."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cc98406-3901-4926-83db-087e611f12ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T06:12:42.392Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:30:18.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Cut was the first to bring attention to two entertainment news
        articles, both from 1998, that referenced instances in which Farrelly showed
        unsuspecting people his penis, including actress Cameron Diaz before she starred
        in "There''s Something About Mary," which was directed by Peter Farrelly and
        his brother Bobby Farrelly.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9c371b0-cc0a-41a5-af70-5b00f3d2219d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T06:12:42.392Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:30:18.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN found an additional reference to this behavior in a 1998 article
        in The Sunday Times by author Ivan Waterman.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b89d84f1-dec3-4b3a-bade-1a29d4b6a96c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T06:12:42.392Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:30:18.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around the same time, an old tweet by "Green Book" writer Nick Vallelonga
        that contained an Islamophobic statement came to light, leading him to issue
        his own apology. Nick Vallelonga is the son of Tony Vallelonga.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50e99ec3-fa8e-4d22-a595-76a78a4c24fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T06:12:42.392Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:30:18.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the tweet, sent to then-candidate Donald Trump, Nick Vallelonga
        claimed he saw "Muslims in Jersey City cheering" when the World Trade Center
        towers collapsed in the 9/11 terrorist attacks.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac7bbfd6-643c-4a22-8278-5f191aa5f108'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T06:12:42.393Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:30:18.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want to apologize. I spent my life trying to bring this story
        of overcoming differences and finding common ground to the screen, and I am
        incredibly sorry to everyone associated with ''Green Book,''" Vallelonga said
        in a statement via a representative. "I especially deeply apologize to the
        brilliant and kind Mahershala Ali, and all members of the Muslim faith, for
        the hurt I have caused."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '076b07d4-5f04-4256-92bb-86d197f9efea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T06:12:42.393Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:30:18.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ali, who won multiple individual honors for his role in the movie,
        is Muslim.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '745a31e7-da5f-4a2b-83eb-3c8b911b2049'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T06:12:42.393Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:30:18.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vallelonga''s Twitter account was later deleted.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5103ba2b-6e8b-4c60-853d-7562f0f487b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T06:12:42.393Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:30:18.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Green Book" bested box office behemoth "Black Panther," Netflix
        contender "Roma," and the buzzy "A Star Is Born" for the top Oscars prize,
        among others.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e987b940-61e0-4260-b81f-77805cfebdb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T06:12:42.393Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:30:18.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "''Green Book'' gets
        best picture gold despite controversy"</em></p>'
  'Serge-Osmena-minimum-age-of-criminal-responsibility':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-02-25T00:55:01.817Z
    'imagesource': 'jcr:beb4b1dc-b7cb-40fb-9231-ebf8b69239a2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '45e8b0f3-2609-4d4d-9cdb-11b8c78a1291'
    'lead': 'When Serge Osmeña was senator, he voted in favor of raising the minimum
      age of criminal responsibility from nine to 15. Now, he wants it lowered to
      12.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-07T06:17:26.402Z
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-01-29T17:30:18.034+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T17:29:57.466+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Serge Osmeña changes tune on age of responsibility

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cf2c82e-e439-42cd-b22f-ec32945d2613'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T06:17:26.402Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:30:18.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (February 25, CNN Philippines) —</strong> Former
        Senator Sergio "Serge" Osmeña III, who is seeking a Senate comeback, is backing
        moves to lower the minimum age of criminal responsibility (MACR) contrary
        to an earlier position when he was an active lawmaker.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4940748e-308c-48b7-9f35-d952cf010cd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T06:17:26.402Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:30:18.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now I''m for lowering it to 12. Why? Because parents do not pay
        attention to their children and the children are being used by drug lords
        for drugs. Because if they are arrested, they would be let go anyway," Osmeña
        told CNN Philippines'' The Source.</p>'
    '3':
