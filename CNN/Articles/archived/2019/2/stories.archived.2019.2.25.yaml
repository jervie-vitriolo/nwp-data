      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 25)</strong> — President
        Rodrigo Duterte has not let up on his attacks against the Catholic church,
        saying Monday that Catholicism will disappear in 25 years because of the clergy''s
        alleged abuses.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f7b4829-cbe1-49d9-b943-e7d3907b63ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-25T15:27:29.029Z
