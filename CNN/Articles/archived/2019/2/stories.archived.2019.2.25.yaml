      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f33390f-adaf-4e7c-8d73-97ad423d56da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T06:17:26.402Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:30:18.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During Osmeña''s term, the Senate unanimously voted for the bill
        principally authored by Senator Francis "Kiko" Pangilinan that raised the
        MACR from nine to 15. This was signed into law by President Gloria Macapagal-Arroyo.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ec1a5ad-70a7-4e08-b15e-7034a6876450'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T06:17:26.403Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:30:18.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But now, Osmeña said he joins his former colleagues Juan Ponce Enrile,
        Panfilo "Ping" Lacson and Richard "Dick" Gordon, and now-House Speaker Arroyo
        in reversing their positions.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aaa8569-fcc2-4ae8-8a3e-d86a85e58b58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T06:17:26.403Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:30:18.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Congress has amended the 2006 law to place children ages 12 to 15
        in youth care facilities called Bahay Pag-asa if they commit serious crimes,
        including drug offenses. The legislature is now in the process of further
        amending the law to lower the MACR to 12.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c6bfe73-0832-498b-9df6-a0145b552a1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T06:17:26.403Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:30:18.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate interview, Osmeña said they failed to appreciate at
        the time that parents would not supervise children and that the law could
        be abused.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4dbdb51-ccc8-4ad8-aeda-48c834d09da6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T06:17:26.403Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:30:18.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte has been campaigning for a lower MACR
        and blamed the current law for rampant criminality.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f1469ce-8737-467d-8227-be1b0108fe85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T06:17:26.403Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:30:18.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines Multi-platform Writer Xave Gregorio contributed
        to this report.</p>'
  'Rami-Malek-Oscars-best-actor-2019':
    'author': 'Sandra Gonzalez'
    'caption': 'Actor Rami Malek plays lead singer Freddie Mercury in Queen''s biopic
      "Bohemian Rhapsody"'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2019-03-07T12:34:07.135Z
    'imagesource': 'jcr:3c84e115-01d6-4914-a752-ef885c971a16'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f15d73ec-9209-4400-a2ae-7882936689da'
    'lead': 'Rami Malek picked up the best actor award for playing Queen frontman
      Freddie Mercury in "Bohemian Rhapsody."'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-07T06:21:26.427Z
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-01-29T17:30:17.522+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T17:29:57.588+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Rami Malek is a champion, my friends

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c11ccdc7-936b-43ef-9b51-920a54e67889'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T06:21:26.427Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:30:17.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Queen may have opened the Oscars, but Rami
        Malek is the real champion of the night.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec775470-4cd4-493e-8c82-a24cde39943e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T06:21:26.427Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:30:17.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malek on Sunday picked up the best actor award for playing Queen
        frontman Freddie Mercury in "Bohemian Rhapsody."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '694d1854-2f0c-452b-beaa-4d1682e74da0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T06:21:26.427Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:30:17.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his acceptance speech, Malek reflected on his journey and the
        importance of immigrant stories.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6843b798-0d46-4560-af2e-724f80c37102'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T06:21:26.428Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:30:17.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think about what it would have been like to tell little bubba
        Rami that one day this might happen to him and I think his curly-haired little
        mind would be blown," he said. "He was struggling with his identity, trying
        to figure himself out. And I think to anyone struggling with theirs, and trying
        to discover their voice: Listen, we made a film about a gay man, an immigrant,
        who lived his life just unapologetically himself. The fact that I''m celebrating
        him and this story with you tonight is proof that we''re longing for stories
        like this."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '990226cf-c407-46de-8705-79f1697b428a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T06:21:26.428Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:30:17.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his speech, Malek pointed out that he is a first-generation American.
        His parents are from Egypt.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c17ddf0-015a-4beb-9167-a571a528dbfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T06:21:26.428Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:30:17.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Part of my story is being written right now. And I could not be
        more grateful to each and every one of you, and everyone who believed in me
        for this moment," he said. "It''s something I will treasure for the rest of
        my life."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa8031e9-5a1f-43c3-a9e7-9c1cef9beb6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T06:21:26.428Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:30:17.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malek''s win was a big win for the film, which had a well-chronicled
        battle to the big screen, but not its only statue of the night. "Bohemian
        Rhapsody" also picked up the awards for film editing, sound editing and sound
        mixing.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '927eafbc-cd39-490e-931f-bd090ce8456a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T06:21:26.428Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:30:17.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Rami Malek is a
        champion, my friends."</em></p>'
  'Ronnie-Ricketts-Sandiganbayan-travel-motion':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-03-25T12:28:59.872Z
    'imagesource': 'jcr:791c740e-0d44-4e37-b846-801bc22eda03'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c97e018d-195c-4acd-ada7-de1e794ef2e2'
    'lead': 'Former Optical Media Board chief Ronnie Ricketts, who is currently facing
      graft raps for allegedly allowing the release of seized fake DVDs in 2010, has
      been allowed by the Sandiganbayan to travel abroad for a vacation.  '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-07T06:24:45.041Z
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-01-29T17:30:17.100+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T17:29:57.691+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Sandiganbayan grants ex-OMB chair Ronnie Ricketts'' motion to travel

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc44469b-415f-4911-9c4b-a684824dbf37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T06:24:45.041Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:30:17.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 25) —</strong> The
        Sandiganbayan on Monday granted the motion of former Optical Media Board (OMB)
        chief Ronnie Ricketts to travel abroad.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41c79702-9d3c-4dc9-a1b5-cad69342a241'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T06:24:45.041Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:30:17.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ricketts posted a ₱90,000 travel bond to go on a family vacation
        abroad. He is facing graft charges for alleged mishandling of fake DVDs and
        VCDs back in 2010.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8872295-ba27-472b-84d8-444d5af38611'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T06:24:45.041Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:30:17.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ricketts will be traveling to Tokyo, Japan on March 1 to 9 with
        his wife and children.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd635e0a5-7cea-440d-9af6-5da8524b7ef0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T06:24:45.042Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:30:17.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The itinerary of the family is mostly city tours, shopping, visit
        museums, and tourist spots, and enjoy the famous eating places and night markets,"
        Ricketts'' motion read.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0364fcac-8e65-4f72-8a8a-bc78c9e8e84b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T06:24:45.042Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:30:17.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The action star is facing graft raps for supposedly mishandling
        confiscated DVDs and VCDs from Sky High Marketing Corporation in 2010.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d896ec1-4fba-4530-8081-981a3519dcd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T06:24:45.042Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:30:17.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He and three other OMB officials were accused of authorizing the
        release of confiscated items hours after these were seized, and for failing
        to file appropriate charges against the company.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d8bf53d-7d6d-4932-96bb-644bda5cc728'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T06:24:45.042Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:30:17.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2015, Ricketts posted bail and pleaded "not guilty'' to the graft
        case.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '201c9a40-c562-44f6-b61d-a8ad850f290c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T06:24:45.042Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:30:17.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines Correspondent AC Nicholls contributed to this report.</p>'
  'Lady-Gaga-Bradley-Cooper-Oscars':
