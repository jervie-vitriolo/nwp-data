      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3ded144-310f-4ee0-8705-60f397f4ac54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-24T23:36:47.165Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:30:43.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Humanitarian aid moved through the Brazilian-Venezuelan border in
        Pacaraima, according to Maria Teresa Belandria, Venezuela''s opposition-appointed
        ambassador to Brazil.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c5969ab-848b-4e81-bdab-266da9ba5408'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-24T23:36:47.165Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:30:43.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/02/24/americas/venezuela-pompeo-maduro-colombia/index.html">Mike
        Pompeo calls Venezuela''s Nicolas Maduro a ''sick tyrant'' over aid blockage</a>"</em></p>'
  'oscars-2019':
    'author': 'Brian Lowry, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2019-02-24T23:38:07.866Z
    'imagesource': 'jcr:e89c11f4-59a2-4d19-9c32-aeca0ac66df1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '40b63e33-6e6b-4907-9843-9f049095cfa1'
    'lead': 'An abundance of drama has surrounded this year''s host-free Oscars ceremony,
      even before getting around to the unusually wide-open race for the best-picture
      prize.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-24T23:40:02.076Z
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-29T17:30:41.061+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T17:29:51.856+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Oscars eye history after chaotic run up to awards'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33c8a14e-3a4b-4f68-921f-6e02e2de95b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-24T23:40:02.077Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:30:41.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> An abundance of drama has surrounded this
        year''s host-free Oscars ceremony, even before getting around to the unusually
        wide-open race for the best-picture prize.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28313643-440b-461d-8d24-9903a0e0bb9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-24T23:40:02.077Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:30:41.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The contenders for that night-capping trophy have set the stage
        for what could be a night of historic firsts. They run the gamut of an&nbsp;evolving
        movie industry, with "Roma" — a black-and-white film from Mexican director
        Alfonso Cuaron, for which no box-office data has been made available — vying
        to become the first Netflix movie to land those honors, as well as the first
        foreign-language film in an increasingly global business.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98ef87e4-dea9-43ce-b68c-b7771ca198b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-24T23:40:02.077Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:30:41.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the flip side, "Black Panther" became the first superhero movie
        to garner a best-picture nomination, representing the sort of blockbusters
        upon which the studios have come to rely. The Marvel production is the third-highest-grossing
        U.S. release of all time, at $700 million, and nearly doubled that total worldwide.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29cf10b1-1809-4a1b-9849-feb19666940f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-24T23:40:02.077Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:30:41.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A number of individual nominees could also mark breakthroughs for
        women and people of color, only a few years after lack of diversity among
        the acting categories birthed the #OscarsSoWhite hashtag.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e87f5ef-8024-42ba-9839-36d9f0f04d68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-24T23:40:02.077Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:30:41.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More broadly, the guilds representing actors, writers, directors
        and producers have all selected different films in the run-up to the Oscars,
        an unprecedented absence of consensus that has only heightened suspense regarding
        what might win.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3071ddbb-40d3-4c1b-8682-4464be329892'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-24T23:40:02.077Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:30:41.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Academy of Motion Picture Arts and Sciences has endured a series
        of controversies, beginning with the proposal to introduce a "popular film"
        category. That idea was quickly scuttled, as was a subsequent plan to move
        four awards into the commercial breaks to help streamline the ceremony, which
        prompted a rebellion from Academy members.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4619ebc3-1779-40e1-b7e3-39088873fc73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-24T23:40:02.077Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:30:41.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In between, Kevin Hart was chosen to host the awards, before the
        resurfacing of homophobic social-media posts prompted the comic to withdraw.
        After a period of confusion, it was&nbsp;finally confirmed&nbsp;the awards
        would be mounted without a host, the first time that''s happened in 30 years.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b9d183d-fca3-4b6e-9064-a63f46938879'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-24T23:40:02.077Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:30:41.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Much of the tumult surrounding the 91st annual Oscars can be traced
        back to last year''s awards — and more specifically, a precipitous ratings
        decline, falling to an&nbsp;all-time low. Shortening the ceremony to three
        hours, or close to it, has been among the solutions that host network ABC
        has advocated as a means of stopping the bleeding from a Nielsen standpoint.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '179b388b-169f-4763-952b-627bcbbdc2b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-24T23:40:02.077Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:30:41.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ABC and the Academy remained secretive about most of the elements
        in advance of this year''s show, which only added — fairly or not — to a sense
        of chaos behind the scenes.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e048cd5-947d-4429-b5bf-b84fd4af7522'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-24T23:40:02.077Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:30:41.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/02/24/entertainment/oscars-2019/index.html">Oscars
        eye history after chaotic run up to awards</a>"</em></p>'
  'india-alcohol-poisoning':
    'author': 'Swati Gupta, Jack Guy and Hira Humayun, CNN'
    'caption': 'An Indian patient who drank toxic bootleg liquor is treated at Kushal
      Konwar Civil Hospital in Golaghat district in the northeastern Indian state
      of Assam on February 23, 2019.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-02-23T23:21:24.848Z
    'imagesource': 'jcr:880b67f7-5586-4cea-8bb7-79c420f5af05'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '617eb600-a2f6-4678-b4ae-b2e1467e4226'
    'lead': 'At least 133 people have died and more than 200 others have been hospitalized
      after consuming tainted alcohol in India, officials said.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-24T23:25:43.183Z
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-29T17:30:40.596+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T17:29:51.981+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Toxic moonshine kills 133 people and leaves hundreds hospitalized in
      India'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15a51c32-022f-4ebc-b865-32605557f93a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-24T23:25:43.183Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:30:40.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> At least 133 people have died and more
        than 200 others have been hospitalized after consuming tainted alcohol in
        India, officials said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e50261f3-3b44-46c9-a53f-1d373b5fe649'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-24T23:25:43.183Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:30:40.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The victims consumed unregulated moonshine, known locally as "country-made
        liquor."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86fb3a7c-0e34-4b1f-949f-b0fb72d7e744'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-24T23:25:43.183Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:30:40.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police arrested 10 people and are questioning others suspected of
        being involved in the supply of liquor in the area, said Mukesh Agarwal, a
        senior police official in Golaghat district in northeastern Assam state.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1bcdda7-5bcc-4ff7-a790-2a154c2ac9df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-24T23:25:43.183Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:30:40.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first cases, reported Thursday evening, indicated most victims
        were tea garden workers, said Manoj Baruah, an official in Jorhat, the other
        district where cases were reported.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4720029f-cbc6-48cb-89af-ce4afc71e468'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-24T23:25:43.183Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:30:40.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is a case of alcohol poisoning, and it has affected a few tea
        gardens and villages surrounding them in this district," said Partha Pratim
        Saikia, a senior police official in Assam.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de1f993a-a9ef-479e-9870-0d240aa1bcec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-24T23:25:43.183Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:30:40.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>&nbsp;</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '374c8894-f90f-4987-9535-2e664a1bdbfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-24T23:25:43.183Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:30:40.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Illicit booze is cheaper but can kill</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0119abdd-189d-42a5-9dd7-cf3e5e67766b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-24T23:25:43.184Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:30:40.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>&nbsp;</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef09ec84-946c-4c2d-98c7-dde455869fd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-24T23:25:43.184Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:30:40.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incident is the latest in India''s long battle to control fake
        or illegal alcohol, which is affordable and readily available to many impoverished
        people.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5eb85dc-57ae-40d1-aa8a-161c52af8a30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-24T23:25:43.184Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:30:40.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eighty people died in February in Uttar Pradesh and Uttarakhand
        states&nbsp;after drinking illegal homemade brew. Eight people were arrested
        as part of a police investigation into that poisoning, and about 400 liters
        (105 gallons) of illicit booze was seized.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a97038b-c3cd-4aab-8f0b-68b78552b0dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-24T23:25:43.184Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:30:40.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than&nbsp;100 people died&nbsp;from drinking illegal moonshine
        in 2015 in a Mumbai slum, while the deadliest incident was in 2011, when a
        batch of country-made liquor killed&nbsp;at least 168 people&nbsp;in the state
        of West Bengal.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58a1d0f5-c4d6-4cf3-aa49-5a6f176e969e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-24T23:25:43.184Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:30:40.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Homemade alcohol is&nbsp;typically brewed&nbsp;in villages before
        being smuggled into cities, where it sells for about 10 cents a glass — about
        a third the price of legally brewed liquor.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69ed2fbd-8e18-400e-8248-65f8a6785ac7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-24T23:25:43.184Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:30:40.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Illegal liquor can be deadly "when other liquids like rubbing alcohol
        or methanol are added to the distilled spirit," enabling sellers to increase
        the amount of liquid and its potential potency, according&nbsp;to SafeProof,
        a group that lobbies against counterfeit alcohol.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5391048-ad6c-48f8-9802-9fcb9717d406'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-24T23:25:43.184Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:30:40.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Country-made liquor often contains toxic methanol, which can make
        people feel inebriated. However, even a very small amount can be toxic. Methanol
        poisoning can cause confusion, dizziness, drowsiness, headaches and the inability
        to coordinate muscle movements.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3879ce4f-9495-4033-b2d9-b741e0ef9034'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-24T23:25:43.184Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:30:40.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "Toxic moonshine kills
        133 people and leaves hundreds hospitalized in India<a href="https://edition.cnn.com/2019/02/24/asia/india-alcohol-poisoning/index.html">Toxic
        moonshine kills 133 people and leaves hundreds hospitalized in India</a>"</em></p>'
