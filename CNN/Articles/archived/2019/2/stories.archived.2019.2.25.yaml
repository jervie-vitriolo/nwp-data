    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6991634d-f348-43ee-bf43-2b2a7bdb17fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-25T04:31:05.709Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:30:37.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malek on Sunday picked up the best actor award for playing Queen
        frontman Freddie Mercury in "Bohemian Rhapsody."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1bc0600-12b9-4905-9bdb-b226545f5a00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-25T04:31:05.709Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:30:37.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his acceptance speech, Malek reflected on his journey and the
        importance of immigrant stories.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7438348-fb00-46c4-a86b-bd40ef43b1eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-25T04:31:05.709Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:30:37.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think about what it would have been like to tell little bubba
        Rami that one day this might happen to him and I think his curly-haired little
        mind would be blown," he said. "He was struggling with his identity, trying
        to figure himself out. And I think to anyone struggling with theirs, and trying
        to discover their voice: Listen, we made a film about a gay man, an immigrant,
        who lived his life just unapologetically himself. The fact that I''m celebrating
        him and this story with you tonight is proof that we''re longing for stories
        like this."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cd3f324-f78a-47ee-af9f-834aaf0d5671'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-25T04:31:05.709Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:30:37.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his speech, Malek pointed out that he is a first-generation American.
        His parents are from Egypt.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd325b095-44c8-4b85-b906-c311d46e17e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-25T04:31:05.710Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:30:37.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Part of my story is being written right now. And I could not be
        more grateful to each and every one of you, and everyone who believed in me
        for this moment," he said. "It''s something I will treasure for the rest of
        my life."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '418b3668-2926-4c80-ae8f-9f0c1f25fced'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-25T04:31:05.710Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:30:37.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malek''s win was a big win for the film, which had a&nbsp;well-chronicled
        battle&nbsp;to the big screen, but not its only statue of the night. "Bohemian
        Rhapsody" also picked up the awards for film editing, sound editing and sound
        mixing.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46a7d3a4-7010-4330-86cd-ad88027b919e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-25T04:31:05.710Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:30:37.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2019/02/24/entertainment/rami-malek-oscar-bohemian-rhapsody/index.html">"Rami
        Malek is a champion, my friends."</a>&nbsp;</em></p>'
  'Serge-Osme-a-changes-tune-on-age-of-responsibility':
    'created': 2019-02-25T04:40:55.493Z
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f82bbac7-4b42-4db9-97c0-d5136668c9ad'
    'lead': 'When Serge Osmeña was senator, he voted in favor of raising the minimum
      age of criminal responsibility from nine to 15. Now, he wants it lowered to
      12.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-25T04:48:32.872Z
    'mgnl:createdBy': 'xave'
    'mgnl:lastActivated': 2023-01-29T17:30:37.433+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T17:29:52.918+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Serge Osmeña changes tune on age of responsibility'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2d42fcd-350b-496a-a06c-c786c58006b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-25T04:48:32.872Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:30:37.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (February 25, CNN Philippines) —</strong> Former
        Senator Sergio "Serge" Osmeña III, who is seeking a Senate comeback, is backing
        moves to lower the minimum age of criminal responsibility (MACR) contrary
        to an earlier position when he was an active lawmaker.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a060fe26-7c31-4747-a40c-d88dbfb89637'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-25T04:48:32.872Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:30:37.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now I''m for lowering it to 12. Why? Because parents do not pay
        attention to their children and the children are being used by drug lords
        for drugs. Because if they are arrested, they would be let go anyway," Osmeña
        told CNN Philippines'' <em>The Source</em>.</p>'
    '4':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Senatorial candidate Serge Osmeña: I am for lowering the age of
        criminal responsibility to 12 | <a href="https://twitter.com/hashtag/TheFilipinoVotes?src=hash&amp;ref_src=twsrc%5Etfw">#TheFilipinoVotes</a>
        <a href="https://twitter.com/hashtag/TheSource?src=hash&amp;ref_src=twsrc%5Etfw">#TheSource</a>
        <a href="https://t.co/sDo55hwVGt">https://t.co/sDo55hwVGt</a> <a href="https://t.co/BNe6Rlj8Ad">pic.twitter.com/BNe6Rlj8Ad</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1099848022752518145?ref_src=twsrc%5Etfw">February
        25, 2019</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd90043d7-c5d5-44f6-91ee-04c878f5fa28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-25T04:48:32.872Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:30:37.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6045cebd-4ad7-4034-a498-48797ff35ac9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-25T04:48:32.872Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:30:37.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During Osmeña''s term, the Senate unanimously voted for the bill
        principally authored by <a href="http://bit.ly/2Rqx3fb" target="_blank">Senator
        Francis "Kiko" Pangilinan</a> that raised the MACR from nine to 15. This was
        signed into law by President Gloria Macapagal-Arroyo.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '182a301f-6906-4416-bd5c-443c93988b32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-25T04:48:32.873Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:30:37.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But now, Osmeña said he joins his former colleagues Juan Ponce Enrile,
        Panfilo "Ping" Lacson and Richard "Dick" Gordon, and now-House Speaker Arroyo
        in reversing their positions.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d7e8cd8-0632-4794-9728-dea50b51a160'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-25T04:48:32.873Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:30:37.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Congress has amended the 2006 law to place children ages 12 to 15
        in youth care facilities called Bahay Pag-asa if they commit serious crimes,
        including drug offenses. The legislature is now in the process of <a href="http://bit.ly/2WyOCgX"
        target="_blank">further amending the law to lower the MACR to 12</a>.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d2dd6bd-6073-4503-a766-afa48dee7d69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-25T04:48:32.873Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:30:37.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate interview, Osmeña said they failed to appreciate at
        the time that parents would not supervise children and that the law could
        be abused.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0b73a7e-aa39-462c-acaa-d057f1bdf7cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-25T04:48:32.873Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:30:37.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte has been campaigning for a lower MACR
        and blamed the current law for rampant criminality.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1ec24db-0793-423b-8c46-c13edd2b0e48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-25T04:48:32.873Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:30:37.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Multi-platform Writer Xave Gregorio contributed
        to this report.</em></p>'
  'agoncillo-batangas-shootout-baklas-bubong':
