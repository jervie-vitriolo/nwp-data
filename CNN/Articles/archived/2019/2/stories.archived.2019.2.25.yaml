      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sunday was quieter. Small clashes broke out again at a town near
        the border with Colombia. CNN''s team in Ureña, Venezuela, saw dozens of people
        throwing rocks toward Venezuela''s National Guard, who fired back with rubber
        bullets. There was no report on injuries.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '294fda49-f2c5-4611-9563-2cc9f521218d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T05:25:50.280Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:30:25.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maduro put out a defiant message Sunday.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99bc46af-4792-46c0-bc40-f091305aad54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T05:25:50.280Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:30:25.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The people are united in the streets, mobilized and alert in every
        corner of the country," he said on Twitter. "I call on men and women of goodwill,
        not to lower their guard and to stay in the fight to preserve Venezuela''s
        peace. Long live the Rebel homeland!"</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf4b4fb3-f6c9-471f-8b86-921e4ea6a1c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T05:25:50.280Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:30:25.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When he arrived in Bogota, Guaido said, "Yesterday we saw an unprecedented
        crime with the burning of humanitarian aid that generously arrived at the
        Colombian collection point and which was then handed over to Venezuelan volunteers,
        who are again insisting that it''s necessary to save lives. Venezuela today
        is again in crisis and it could have been alleviated yesterday."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37938cd5-4107-455f-92f5-c5fbaddbaa6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T05:25:50.280Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:30:25.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guaido declared that Saturday was the deadline to move the food
        and other supplies across the border.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd39a7b61-e121-4ca7-b87b-6541dc59dbf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T05:25:50.280Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:30:25.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Maduro vowed to block the supplies, denying that a humanitarian
        crisis exists in Venezuela and suggesting that aid efforts are part of a US
        plot to orchestrate a coup.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e39d6b5a-c58e-4ba8-b272-35847077eae6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T05:25:50.281Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:30:25.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Trucks torched</h3>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac7732ec-73f6-40b6-8f1b-5c82c5624684'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T05:25:50.281Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:30:25.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bogota on Saturday night said all border crossings between Colombia
        and Venezuela would be closed Sunday and Monday so that authorities could
        evaluate damage to infrastructure it said had been caused by the Maduro government.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0301c526-b678-4201-8766-f6c0e703b504'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T05:25:50.281Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:30:25.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Venezuelan Communications Minister Jorge Rodriguez said Sunday --
        after security forces had fired tear gas and rubber bullets at protesters
        -- that the country''s security forces had protected the border in "exemplary"
        fashion.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5a4a27b-5b9c-43c5-8f99-8b01003a246c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T05:25:50.281Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:30:25.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Bachelet, the UN official, said the violence was excessive.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5dedb85-dfd9-489d-91bf-ae1e485904cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T05:25:50.282Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:30:25.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People have been shot and killed, others have reportedly received
        wounds from which they will never completely recover, including losing eyes,"
        she said in a statement. "These are disgraceful scenes. The Venezuelan government
        must stop its forces from using excessive force against unarmed protesters
        and ordinary citizens."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90253f18-c8c7-4e1f-b0a5-26ff201229b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T05:25:50.282Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:30:25.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The governor of Roraima, the Brazilian state bordering Venezuela,
        declared a state of medical emergency on Sunday, according to a press release
        from the Roraima Ministry of Health.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f853499a-89e4-4fc3-be2f-8fb6656746ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T05:25:50.282Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:30:25.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Governor Antonio Denarium is quoted in the release saying the state''s
        largest hospital, in the capital Boa Vista, is "at the brink of collapse"
        following the influx of victims injured in clashes across the border in Venezuela.
        As of now, 20 patients are being treated in Roraima hospitals, according to
        the release.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66f75395-033a-4c4b-a0f0-e8f05b40f2e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T05:25:50.282Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:30:25.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trucks carrying supplies were blocked at most spots Saturday. Humanitarian
        aid moved through the Brazilian-Venezuelan border in Pacaraima, according
        to Maria Teresa Belandria, Venezuela''s opposition-appointed ambassador to
        Brazil.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2f5d3e8-294d-4c17-b851-514cfece4c0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T05:25:50.283Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:30:25.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Witnesses said two trucks were set ablaze while attempting to cross
        into Venezuela from Colombia.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c843d51-3ec7-46e1-a4eb-9bf8dec9756a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T05:25:50.283Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:30:26.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN cannot independently confirm the incident or the circumstances
        of how the two trucks were set on fire.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3707da58-209e-4b29-acc7-7096aec921e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T05:25:50.283Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:30:26.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rodriguez accused Guaido supporters of burning the trucks. While
        a CNN team saw incendiary devices from police on the Venezuelan side of the
        border ignite the trucks, the network''s journalists are unsure if the trucks
        were burned on purpose.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '941ec347-fe4b-436a-b4bc-7cb15a790ee8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T05:25:50.284Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:30:26.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Venezuelan soldiers faced off against protesters who were demanding
        to cross the border at Ureña to go work in Colombia, according to a CNN crew
        that witnessed the scene at the Tienditas Bridge.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb9ec270-281f-4d0e-ac84-9b3eddd7f158'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T05:25:50.284Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:30:26.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a sign that Maduro''s grip on the military -- control of which
        is seen as integral to forcing new elections -- could be waning, Colombia''s
        customs agency said Sunday that 104 members of Venezuela''s security forces
        have defected, entering Colombia.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3221b711-0463-45cf-9211-c01b7bb601b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T05:25:50.285Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:30:26.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Images of burning trucks ''sickening''</h3>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5f3c7c6-39db-45a0-9c43-0781fa4a9c0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T05:25:50.285Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:30:26.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a series of tweets Saturday, US Secretary of State Mike Pompeo
        condemned the actions of Maduro''s government and said the US would "take
        action against those who oppose the peaceful restoration of democracy in Venezuela."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '041a7615-8e92-4701-8c30-1eb00b352df5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T05:25:50.285Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:30:26.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We denounce Maduro''s refusal to let humanitarian assistance reach
        #Venezuela. What kind of a sick tyrant stops food from getting to hungry people?
        The images of burning trucks filled with aid are sickening," Pompeo tweeted.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8fbe4e0-3e27-4864-8b63-37537671ebdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T05:25:50.286Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:30:26.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He blamed "Maduro''s thugs" for attacks on civilians, accused "Cuban
        agents" of directing the attacks and praised opposition leader Guaido -- recognized
        by 50 nations including the US as Venezuela''s interim president -- for leading
        the effort to allow the aid through.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2049d70-18a4-432b-9bae-1a0c9ff9d3ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T05:25:50.286Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:30:26.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While Interim President Juan Guaido builds distribution networks
        for humanitarian assistance, Maduro blocks its entry and sends armed criminal
        gangs to attack the innocent civilians accompanying the convoys," Pompeo said
        in a statement Saturday.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0366d68e-8be9-44cb-83e1-310957687e6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T05:25:50.287Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:30:26.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>U.S. leaders weigh in</h3>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be73e68d-2ea2-4e4f-bcc4-3f82f53f4542'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T05:25:50.287Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:30:26.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, Pence will travel to Colombia to address a meeting of
        the Lima Group -- made up of leaders mostly from Latin American countries.
        The White House said Pence would "voice the United States'' unwavering support
        for interim President Juan Guaido and highlight the Venezuelan people''s fight
        for democracy over dictatorship."</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a4eec60-54e1-4781-8f94-42d2142ec4c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T05:25:50.287Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:30:26.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A White House official said Saturday that Pence will meet with Guaido
        on Monday in Bogota, during Pence''s visit to Colombia.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6024b96-7d62-46a5-95ae-a7834f94c144'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T05:25:50.288Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:30:26.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Republican Florida Sen. Marco Rubio said on Twitter that the Maduro
        regime had "overplayed its hand" through its actions Saturday, making it easier
        for the international community to isolate it and harder for regime allies
        to continue supporting it.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71501792-ac30-42ef-822f-8e8595db3560'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T05:25:50.288Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:30:26.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today #MaduroRegime killed unarmed citizens of their own country
        to keep food &amp; medicine from entering. They celebrated murder &amp; burning
        of trucks carrying aid as a victory. The world &amp; those inside #Venezuela
        will reflect on what happened today &amp; it will give rise to action," he
        tweeted</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2fccd56-3655-4d33-9769-bc315d6cfaa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T05:25:50.288Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:30:26.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator and Democratic presidential candidate Bernie Sanders tweeted:
        "The people of Venezuela are enduring a serious humanitarian crisis."</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19b1616e-0fff-4ce5-b728-08f455135216'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T05:25:50.289Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:30:26.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maduro cuts relations with Bogota</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b3fcd8e-d292-4824-8c68-19f9656cd360'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T05:25:50.289Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:30:26.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maduro declared Venezuela''s borders with Brazil and Colombia closed,
        citing threats to security and sovereignty.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc61acdb-0507-4e5b-905a-80d8b1b240c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T05:25:50.289Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:30:26.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday he told supporters he was breaking all diplomatic relations
        with Colombia and calling for its ambassadors and consuls to leave Venezuela.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bea3a03-1acc-419e-aa3f-700529491773'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T05:25:50.290Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:30:26.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Colombian Foreign Minister Carlos Holmes Trujillo said all the diplomats
        were ordered to leave immediately for their safety. Four Colombian consuls
        have returned from Venezuela, Colombian immigration officials said Sunday.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8e6f11a-1519-4cff-8359-6ce4540c8d6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T05:25:50.290Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:30:26.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maduro also threatened the United States: "If the empire dares to
        attack, they will be received by the strength of the Venezuelan armed forces."</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f732c2bc-22d0-49eb-a38d-cd900be997a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T05:25:50.291Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:30:26.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maduro challenged Guaido on Saturday to call for new elections,
        but on Sunday Guaido''s spokesman, Edward Rodriguez, told CNN they''re not
        going to do that because "we set the agenda."</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3cb6413-e097-4740-aa1b-0612e5563baa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T05:25:50.291Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:30:26.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guaido has always said that he will call elections 30 days after
        "the usurper had left power" -- and that hasn''t happened yet, Rodriguez said.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec1fe397-22e4-4780-940b-b02435166eb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T05:25:50.292Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:30:26.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Venezuelan opposition
        leader to meet Pence in Bogota after weekend of violence."</em></p>'
  'bangladesh-plane-hijacker-shot-dead':
    'author': 'Swati Gupta and Helen Regan'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-02-25T17:01:14.919Z
    'imagesource': 'jcr:d4185741-715e-4f9b-a249-1859649469f0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a2004ff3-aaad-40ea-bf9a-a3f66c079251'
    'lead': 'A man who attempted to hijack a passenger plane carrying 156 passengers
      and crew using a toy gun has been shot dead by Bangladeshi commandos.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-07T05:29:02.461Z
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-01-29T17:30:24.148+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T17:29:56.157+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Bangladesh plane hijacker shot dead by special forces

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9eaa5c4-2d4a-462a-9a9e-56be2991ea68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T05:29:02.461Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:30:24.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A man who attempted to hijack a passenger
        plane carrying 156 passengers and crew using a toy gun has been shot dead
        by Bangladeshi commandos.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ec544e0-c927-4104-90a7-d4886a4ec2b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T05:29:02.462Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:30:24.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biman Bangladesh Airlines Flight BG 147 had been traveling to Dubai
        from Dhaka, the Bangladeshi capital, with a scheduled stopover in the city
        of Chittagong, Sunday evening.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76f6f46a-8454-4dfc-95df-87ee483dbe38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T05:29:02.462Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:30:24.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the initial 25-minute flight, when the plane was at an altitude
        of 15,000 feet (4,572 meters), the unnamed suspect took at least two members
        of the crew hostage using a toy gun and demanded to speak with Bangladesh
        Prime Minister Sheikh Hasina.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deca81f5-6865-4b5b-9a84-2fbf4cd37758'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T05:29:02.462Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:30:24.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He tried to create a panic among the cabin crew and claimed that
        he wanted to enter the cockpit. It was a general attempt for a hijacker to
        enter the cockpit to take control," Tanbir Ahmed, spokesperson for Bangladeshi
        Ministry of Civil Aviation and Tourism told CNN.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6220a485-2173-41a0-b9a4-2635be25f878'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T05:29:02.462Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:30:24.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Security forces stormed the Boeing 737 after it landed at the Shah
        Amanat International Airport in the southeastern city of Chittagong at the
        scheduled time of around 6:30 p.m. local time.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44bd21e8-e0c7-4258-a73d-240aabbe38cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T05:29:02.462Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:30:24.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Onboard, the suspect, who has been identified as a Bangladeshi male
        between the ages of 24 to 27 years old, refused to surrender and was shot.
        Ahmed said the suspect sustained fatal injuries and died on way to the hospital.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb91eefb-fc21-470e-9471-e5df2e07639d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T05:29:02.463Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:30:24.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The operation to stop the hijacker and rescue the crew members who
        were taken hostage took eight minutes, authorities said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8c7bc11-172e-4dc5-8327-c763251e6085'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T05:29:02.463Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:30:24.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All 143 passengers were evacuated before commandos took out the
        hijacker and no injuries were reported. "The situation is under control,"
        Ahmed said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4a6f82e-5dc7-4988-9997-39eed4616ff2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T05:29:02.463Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:30:24.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to the 143 passengers, there were 11 crew members, a
        pilot and copilot.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0723778b-8455-4bd1-9866-a31d49646c0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T05:29:02.463Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:30:24.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ahmed said the name on the suspect''s flight ticket was Mazikul
        Islam, but police believe he has several identities and are trying to confirm
        his real name.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4476eacd-1bd8-4093-8313-24a89f196550'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T05:29:02.463Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:30:24.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He boarded the flight at Dhaka on a domestic ticket to Chittagong.
        Police said the fact that he was carrying a toy gun meant he could pass through
        security unnoticed.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b12321d-bde2-4a0d-91d5-0a3dd0e028ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T05:29:02.463Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:30:24.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police say the incident may have been an "emotional matter" and
        do not suspect terrorism at this time.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b829d5c2-869f-4b27-b920-784e5227fd55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T05:29:02.464Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:30:24.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An investigation is ongoing.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '349f5d23-5853-402d-8463-aca31ffd1699'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T05:29:02.464Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:30:24.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Bangladesh plane
        hijacker shot dead by special forces."</em></p>'
  'glenn-close-oscars-loss-reasone-people-mad-at-oscars':
    'author': 'Lisa Respers France'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2019-02-25T16:39:06.777Z
    'imagesource': 'jcr:26a8560d-1354-4c18-ab9e-b785797e7e22'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '464e7878-8e6b-4d29-a97b-c0cf0aa250e3'
    'lead': 'People are not happy with some aspects of the Academy Awards.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-07T05:37:49.851Z
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-01-29T17:30:23.131+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T17:29:56.334+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Glenn Close''s loss is just one of the reasons people are mad at the
      Oscars

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16c252b9-db8f-4a74-84df-862c37a8fe4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T05:37:49.851Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:30:23.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> People were not happy with some aspects
        of Sunday''s Academy Awards.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13d31134-ea89-46c0-83a2-9783a9fe00b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T05:37:49.851Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:30:23.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over on social media, there were plenty of complaints about the
        best picture winner, "Green Book."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e830a058-5c3d-44ac-a1ba-0b025342f668'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T05:37:49.851Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:30:23.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The film chronicles the real-life relationship between piano virtuoso
        Dr. Donald Shirley, played by best supporting actor Oscar-winner Mahershala
        Ali and Tony Vallelonga, played by Viggo Mortensen, who served as his driver
        during a concert tour of the South in the 1960s.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '193163ff-4cff-4eac-bd04-23290e231cd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T05:37:49.852Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:30:23.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The movie dealt with a quite a bit of controversy, from Shirley''s
        family complaining that it took too much creative license to Mortensen using
        the N-word during a post-screening discussion (he later apologized) to one
        of the film''s writers, Nick Vallelonga (son of Tony Vallenlonga) issuing
        a mea culpa for a 2015 tweet that contained a false, Islamophobic statement.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a297c2c-b7cc-4621-ac34-9259306d96a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T05:37:49.852Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:30:23.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it''s the "white savior" trope that some saw in the drama that
        led to more than a few complaints that Georgia Congressman and civil rights
        icon John Lewis introduced the film at the Oscars.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5433ff2a-503c-4202-abc2-0924d94f6520'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T05:37:49.852Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:30:23.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I can bear witness that the portrait painted of that time and place
        in our history is very real," Lewis said during the introduction which he
        shared with actress Amandla Stenberg. "It''s seared in my memory, black men
        and women, our brothers and sisters, treated as second class citizens, threatened
        for raising their families or earning a living, beaten and sometimes killed
        for the crime of trying to live a life with dignity. Our nation bears the
        scars of that time, as do I."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a0eb24d-e7a3-4444-b337-c842d2fb9fa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T05:37:49.852Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:30:23.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"John Lewis introducing Green Book has me sick," writer and podcast
        host Aminatou Sow tweeted.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e29dc9e-6623-4a0d-a2ac-2efe1299e5cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T05:37:49.852Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:30:23.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The overall sentiment from some was that the film was not exactly
        progressive in its themes.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a851d188-abde-490f-b1f6-4a25cb49f87e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T05:37:49.852Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:30:23.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then there was upset over Glenn Close not winning best actress for
        "The Wife."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f54b3ae-6fa2-4550-91e4-aa3b9609ac14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T05:37:49.853Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:30:23.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Close lost out to Olivia Colman of "The Favourite."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e6b0b7f-3c19-47d3-b484-eede6362aa34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T05:37:49.853Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:30:23.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But even those who mourned the fact that Close has been nominated
        seven times and has yet to win an Oscar, still had to bow to Colman''s royal
        performance as England''s Queen Anne.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55b16ebe-7c9e-4669-b5a9-8e3eb33df028'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T05:37:49.853Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:30:23.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"WHAT DOES GLENN CLOSE HAVE TO DO!?? (Whispers: I adore you Olivia
        Colman. You were also brilliant)," Showtime executive Johanna Fuentes tweeted.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c2dd2e4-b5b2-450d-80fc-edd2983c2ed1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T05:37:49.853Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:30:23.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another loss that annoyed people was Spike Lee being passed over
        for best director in favor of Alfonso Cuarón.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb894bd6-fde3-4889-85ea-edbb83dc489f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T05:37:49.853Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:30:23.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It felt almost historical to more than a few people on Twitter.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eda982e4-346f-465f-9c00-905c5e0ed1f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T05:37:49.854Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:30:23.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In one lifetime Spike Lee has lost the Best Picture #Oscars to
        a movie about a Black guy driving a white lady, Driving Miss Daisy, and to
        a film about a Black guy being driven by a white guy Green Book...," one person
        tweeted. "What are the odds?"</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a35432b6-a4fa-4f26-a1c8-89669df5137b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T05:37:49.854Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:30:23.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And as is the case every year, people were heated that someone was
        left out of the In Memoriam tribute.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc9c317e-b7e5-4bc0-86d4-ac442f4222bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T05:37:49.854Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:30:23.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carol Channing, who was nominated for best supporting actress for
        her role in the 1967 film "Thoroughly Modern Millie," died in January and
        was not included.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9e8db5d-aff8-43bf-a75c-1d5e66925ae2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T05:37:49.854Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:30:23.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Dear #Oscars, us gays are very upset that Academy Award nominated
        Carol Channing - an ICON - was not included in the In Memoriam segment!!!,"
        blogger Perez Hilton tweeted.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5867ae04-78f6-4b54-aec7-7d1fbed76d64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T05:37:49.854Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:30:23.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One thing that didn''t appear to elicit too many complaints: the
        fact that this year''s show was without a host.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f12c13a1-c00e-40e0-a69a-a9e601ea29ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T05:37:49.854Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:30:23.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Glenn Close''s loss
        is just one of the reasons people are mad at the Oscars."</em></p>'
  'Eya-Laure-rookie-UST-Golden-Tigresses-UAAP-Season-81':
