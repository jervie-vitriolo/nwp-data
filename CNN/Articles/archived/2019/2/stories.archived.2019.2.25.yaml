      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not only did Lady Gaga win an Oscar on Sunday night, but her performance
        with Bradley Cooper hit viewers right in the feels.</p>'
