      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moro Islamic Liberation Front (MILF) Chairman Al Haj Murad Ebrahim,
        who was appointed as the interim chief minister, led the historic turnover
        rites together with outgoing ARMM Governor Mujiv Hataman.</p>'
    '39':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
