      'mgnl:type': 'text'
      'text': '<p>The President and the church have been at odds over his tirades
        against the institution. Duterte has previously said he criticizes the church
        to push limits and "shake the tree."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b11675b1-d561-43a5-8668-fa85f7657be0'
