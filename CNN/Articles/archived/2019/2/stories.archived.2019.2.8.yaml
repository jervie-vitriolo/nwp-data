      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking before a forum on the maritime row, Lorenzana recalled
        his meetings with Chinese Ambassador Zhao Jianhua.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb81ecbc-2261-45cd-90a9-43b36bceb666'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T13:51:32.733+08:00
