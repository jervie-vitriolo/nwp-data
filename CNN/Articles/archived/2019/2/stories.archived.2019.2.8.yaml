    'title': 'Congress passes 2019 budget after 2-month delay

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94de899d-ba2c-40ff-9023-4d380536e28b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T12:41:25.273+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:55:30.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 8) —</strong> The
        much-delayed 2019 budget is finally up for approval by President Rodrigo Duterte
        after both houses of Congress ratified on Friday the bicameral conference
        committee report containing the final version of the budget bill.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d59cdaf-022a-409a-8cf7-708302dbdf22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T12:41:25.273+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:55:31.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Congressional approval follows two months of wranglings over
        alleged anomalous "insertions" in the budget.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ff171cc-8992-47f1-836c-36f1653bb6f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T12:41:25.273+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:55:31.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fresh funding from Congress will avert further delays in the implementation
        of government projects, which economic managers have warned would negatively
        impact the country.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0e03cc7-c205-40c2-ae9e-2d3acaec4124'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T12:41:25.274+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:55:32.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>READ: DOF forecasts economic slowdown under reenacted budget</h3>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78763c16-cd91-4807-84ee-0863ab3f2032'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T12:41:25.274+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:55:32.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bicameral conference committee agreed on the final version of
        the 2019 budget on the same day, adding a total of ?96.671 billion in funds,
        with the Health, Defense, Justice and Social Welfare departments, and the
        Office of the Ombudsman getting the biggest augmentations.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc2d641e-189a-4205-94ed-59fb1b9c0538'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T12:41:25.274+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:55:33.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Members of the panel confirmed to House Appropriations Committee
        chair Camarines Sur 1st District Rep. Rolando Andaya during their meeting
        that they have done away with cash-based budgeting.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd40f3d92-3feb-4173-a7b4-eb2e18569386'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T12:41:25.274+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:55:33.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A cash-based budget would have only appropriated funds to be spent
        for just one year, unlike past obligations-based budgets which allows for
        funds to be spent beyond the current year. House lawmakers including Andaya
        have opposed cash-based budgeting.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '753a6228-00c4-4a75-82b1-602ade62d137'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T12:41:25.274+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:55:34.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Finance committee chair Loren Legarda said among amendments
        the bicameral conference committee made to the budget is the allocation of
        P21 billion to fund unfinished and ill-equipped health centers and P1 billion
        for school-based feeding programs.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18369b6f-09c3-4738-8bdd-e3fe54bc419a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T12:41:25.275+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:55:34.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Legarda also said the 2019 budget ensures that the implementation
        of the Bangsamoro Organic Act will be automatically appropriated.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd43043c3-0f43-4fca-98b7-07700edb15d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T12:41:25.275+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:55:35.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bicameral conference committee also approved a last minute amendment
        introduced by Andaya to restore internal revenue allotments to some local
        government units totalling to P2.3578 billion.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78a41166-42a7-4164-986b-f6ebc27cf055'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T12:41:25.275+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:55:35.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Minority Leader Franklin Drilon, however, voted against the
        bicameral conference committee report on the 2019 budget, saying Congress
        was not given enough time to scrutinize the proposal.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab122d37-785a-4009-8349-e91f52da9b98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T12:41:25.275+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:55:36.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To give my vote to this budget is like signing a blank check. I
        simply cannot do that," Drilon said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4f49e00-13d9-48ac-bcfa-8f18c10f70be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T12:41:25.275+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:55:36.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from Drilon, Senators Paolo Benigno "Bam" Aquino, Francis
        "Kiko" Pangilinan and Risa Hontiveros also voted against the ratification
        of the final budget bill in the upper chamber.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fbc2d67-eacb-4797-9dee-bc491f82bb22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T12:41:25.275+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:55:37.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andaya expects the budget to be signed into law by Duterte by next
        week.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82e68405-807e-4363-af4d-d4013caa5930'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T12:41:25.276+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:55:37.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the Palace thanked Congress for finally passing
        the budget bill.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d536e07-6a24-4b30-af99-decb6758916a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T12:41:25.276+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:55:38.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are pleased that both Houses of Congress have reconciled their
        differences and made a unified approbation of the General Appropriations Bill.
        Indeed there is no obstacle we cannot hurdle if we put our hearts to it, with
        only the interest of the Filipino people in mind," said Presidential Spokesperson
        Salvador Panelo.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68860b38-ccfc-43de-81d4-bc3a1fc032b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T12:41:25.276+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:55:38.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For its part, the Budget department said that it will continue to
        be vigilant with budget proceedings.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e52bb36f-e0e4-4820-8d58-6602117e1b61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T12:41:25.276+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:55:39.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As the agency primarily in charge with the conduct of the budget
        process, we see this as an appreciation of our commitment to ensure the equitable,
        prudent, transparent and accountable allocation and use of public funds. Rest
        assured that we will remain vigilant and watchful for the rest of the proceedings
        until the 2019 General Appropriations Bill is signed into law," the Budget
        department said in a statement.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c80a346c-76b3-47e8-9444-9e65723f8193'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T12:41:25.276+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:55:39.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>''Veto the budget''</h3>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa0d3b85-0c79-4f0e-b60e-e24e9847cec1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T12:41:25.276+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:55:40.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some lawmakers are calling on Duterte to exercise his power to junk
        certain items in the budget - particularly those which are supposedly "pork"
        allocations for lawmakers.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f045c5f5-f326-4ce5-af01-01450b93da8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T12:41:25.277+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:55:40.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hopefully, the President and his economic managers will further
        scrutinize the final version of the budget bill as passed by Congress and
        exercise his veto power to excise the line items that clearly look and smell
        like pork," Senator Panfilo Lacson said yesterday.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88c422d6-36b4-4a1f-94bb-68acb7d349e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T12:41:25.277+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:55:41.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing Legarda, Lacson said that the P160 million allocation for
        every congressman, the "billion peso insertions" of their colleagues and the
        P23 billion insertions made by some senators in the Public Works department
        and other agencies were retained in the final budget bill.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33568b3d-3eec-4d02-835e-a4ef704870e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T12:41:25.277+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:55:41.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>READ: House leader confirms proposal to give each congressman P160M
        in 2019 budget</h3>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82ce7fb3-b46b-4f02-a214-40dfa2ad68e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T12:41:25.277+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:55:42.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Lacson said all funding for flood control projects, particularly
        dredging and desilting, have been realigned for the purchase of dredging machines
        and for additional funding for the Health department.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4b9c7ed-5ad9-4ed4-8293-9c2948fea41e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T12:41:25.277+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:55:42.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andaya also supported Lacson''s call for Duterte to banish questionable
        insertions from the budget, but said that they will ask the Supreme Court
        to clarify a possible veto from the Palace.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17ad8d34-c876-40b4-aa44-63e2edbd688e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T12:41:25.277+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:55:43.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He has said that a veto message prepared by Budget Secretary Benjamin
        "Ben" Diokno will "surely perpetuate … unanswered issues" like the P75-billion
        additional budget for the Public Works department and the alleged flood control
        "scam."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1039f451-0a8b-438d-b9d0-daa71343f651'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T12:41:25.278+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:55:43.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andaya has alleged that flood control projects in the budget favored
        the in-laws of Budget Secretary Benjamin Diokno - a charge which Diokno has
        repeatedly denied.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbef49f3-de75-4d7f-af2b-2b18f77a4e3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T12:41:25.278+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:55:44.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drilon also denied that each senator will receive P3 billion allocations
        each in the budget.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84c35770-bac7-4c1c-953b-47965d7740ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T12:41:25.278+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:55:44.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cabinet Secretary Karlo Nograles assured that "the President will
        know what to do" if there is anything illegal and irregular in the proposed
        2019 budget.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2558c6d4-37a5-4d28-b756-b4a0546b4e55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T12:41:25.278+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:55:45.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President, and perhaps with the assistance of Secretary Ben
        Diokno, will go through each and every page of the budget. We will go through
        each and every item," Nograles said Friday in a Malacañang press briefing.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57ce1cc2-058a-46a4-80be-06724173165f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T12:41:25.278+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:55:45.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine government has been operating under a reenacted budget
        since the start of the year due to Congress'' failure to pass the budget before
        the end of 2018 over various allegations about the supposed existence of "pork"
        or discretionary funds for lawmakers, and other allegedly anomalous items
        in the budget.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd95ad71-0318-4473-b92b-ec8a8bc31446'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T12:41:25.278+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:55:46.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AJ Montesa, a researcher and analyst from the Center for Economic
        Reforms, said it is difficult to validate Lacson and Andaya''s claims regarding
        the budget because the budgetary process is not always transparent.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e193b5e4-61aa-43a9-8162-5b4bdd36b748'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T12:41:25.279+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:55:46.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At this point it''s very hard to say, it''s very hard to validate.
        We have to take them essentially at their word when it comes to these things,"
        he said.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3488d64e-c137-4be0-a62c-f0ad4379a346'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T12:41:25.279+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:55:47.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the so-called insertions in the budget may not necessarily
        be pork barrel, which was outlawed by the Supreme Court in 2013, as long as
        it is placed to make the budget more responsive to the needs of the people
        and not just to benefit politicians'' interests.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a923483d-1602-4fbc-afbb-eaeeb8cae536'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T12:41:25.279+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:55:47.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The perceived inaction of Congress on the budget reportedly "dismayed"
        Duterte, while its delayed passage also hit the salary increases for government
        workers scheduled for this year.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a8e87b6-d820-4d76-870a-0b66c3f09a1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T12:41:25.279+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:55:48.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Commission on Elections also recently cautioned that if the
        government continues to operate on the same budget from 2018, teachers who
        would be on poll duty for the May elections might not get paid.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '420cbc1d-bd3a-4c2e-868e-a428c1cd06e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T12:41:25.279+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:55:48.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Economic managers warned that a reenacted budget will lead to delays
        in government projects and may negatively impact the economy.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42f08fa2-e30b-4ec5-8e9a-841382242785'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T12:41:25.280+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:55:49.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Montesa said it will cause more harm if the government continues
        operating under a reenacted budget.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '906ba649-3328-421c-b412-458f2ee356de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T12:41:25.280+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:55:49.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not responsive to what Congress would really like to happen
        in the year. It will have an effect on how the government will be able to
        deliver public goods and services. So it will affect the administration''s
        ability to implement its programs," he said.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65607d87-ba21-4604-99db-c8c4e65bc915'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T12:41:25.280+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:55:50.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Correspondents Joyce Ilas, Xianne Arcangel and
        Rex Remitio, Multi-platform Writer Xave Gregorio, and Digital Producer Luchi
        de Guzman contributed to this report.</em></p>'
  'Preventive-drug-education-Philippines-K-12':
    'author': 'CNN Philippines Staff'
    'caption': 'FILE PHOTO.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-02-08T15:08:27.986+08:00
    'imagesource': 'jcr:56dd3b67-8015-4032-9cdb-f28240c4c900'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a7b8f8d3-d9f2-4452-81aa-142be74054a5'
    'lead': 'Students as young as kindergarten may start to learn more about drug
      prevention in the coming school year.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-12T12:46:43.725+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-01-29T16:55:23.212+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:54:52.039+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Gov''t plans drug education for Kindergarten to Grade 12 students

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '883958c8-97d7-4a27-91e4-737e0a254a59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T12:46:43.726+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:55:23.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 8) —</strong> Students
        as young as kindergarten may start to learn more about drug prevention in
        the coming school year.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f32dd1d5-1231-4336-8822-11283f2b7885'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T12:46:43.726+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:55:24.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Secretary to the Cabinet Karlo Nograles on Friday said the government
        is stepping up its Preventive Drug Education Program aimed at addressing the
        demand side of the country''s drug problem.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29cfa5d7-367b-4bbf-9e46-e74953f374e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T12:46:43.726+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:55:24.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This program provides for drug education for each grade level from
        Kindergarten all the way to Grade 12," Nograles said in a Malacañang press
        briefing. He said it will be aligned in the curriculum while schools will
        also be allowed "to introduce preventive drug education in other subject areas."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c4ab0f0-d73d-4699-85ab-bc55acd82f4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T12:46:43.726+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:55:25.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Education (DepEd) is now preparing lesson plans
        "on life skills for drug abuse prevention and anti-illegal drugs topics,"
        Nograles said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54aef6bc-8f76-42f4-b5d4-d5c742bfb128'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T12:46:43.726+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:55:25.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is also working with the Department of Health and the Dangerous
        Drugs Board to develop updated and comprehensive supplemental materials to
        integrate the preventive drug education into the curriculum.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b40c7f4-06e7-4e92-a8e8-23e8492298bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T12:46:43.727+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:55:26.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This will be rolled out in the coming school year," Nograles said,
        stressing that it will serve as a major resource for co-curricular programs,
        teachers'' capacity-building, and parents'' awareness and education.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c3514de-b862-4883-b956-d8983cb5ba9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T12:46:43.727+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:55:26.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other anti-drug programs include the conduct of co-curricular activities
        such as art contests, the observance of drug abuse prevention and control
        week, putting up of national drug education program corners and the conduct
        of parenting seminars and counseling and coaching services.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3103b86a-9955-4241-90d6-fa2d9608a3d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T12:46:43.727+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:55:27.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government will also step up its Drug Abuse Resistance Education
        program wherein active police officers teach lessons aimed at keeping students
        away from illegal drugs.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'def0a377-4619-4cb9-a30a-0a0a0d1a0217'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T12:46:43.727+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:55:27.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Drug Enforcement Agency is also proposing to have
        students as young as Grade 4 or around 10 years old to undergo mandatory drug
        tests, but critics said the children are too young for such measure and that
        it is not backed up by law.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'addcfc42-4960-4326-9c0c-2c2bd0a548d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T12:46:43.727+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:55:28.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Ina Andolong contributed to this report.</em></p>'
  'rare-asteroid-venus-solar-system':
    'author': 'Ashley Strickland'
    'caption': 'An odd kind of asteroid has been hiding out in our solar system, close
      to Venus, and it took a new state-of-the-art surveying camera to detect it.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-02-08T14:08:33.954+08:00
    'imagesource': 'jcr:a1d2021c-03ef-4271-8c4f-9373efe9a96f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '15945daf-05de-45a9-8a89-b5bd3be37b8b'
    'lead': 'An odd kind of asteroid has been hiding out in our solar system, close
      to Venus, and it took a new state-of-the-art surveying camera to detect it. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-12T12:49:47.157+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-01-29T16:55:12.464+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:54:52.227+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Rare species'' of asteroid spotted in our solar system

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a4c3dac-1be7-43bb-ab37-e5e0910fe539'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T12:49:47.157+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:55:12.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — An odd kind of asteroid has been hiding out in our solar
        system, close to Venus, and it took a new state-of-the-art surveying camera
        to detect it.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f9a8b0f-9cf8-47db-a0a7-e56c44e16ef3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T12:49:47.158+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:55:13.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Zwicky Transient Facility, known as ZTF, was installed on the
        Samuel Oschin Telescope at the California Institute of Technology''s Palomar
        Observatory in March. Since then, it has observed over a thousand supernovae
        outside our galaxy, extreme cosmic events and more than a billion Milky Way
        stars.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e419b395-8dc6-4808-816a-e87f7ab57bc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T12:49:47.158+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:55:13.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Astronomers are energized" by what the camera has enabled them
        to do in the first year of operations, said Shri Kulkarni, principal investigator
        of the camera, in a statement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ebaa875-06f1-418c-8df9-dbcd21cac8c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T12:49:47.158+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:55:14.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ZTF is also pretty good at spotting near-Earth asteroids that zoom
        past our planet. Scientists want to find and catalog as many of these as they
        can, especially those between 10 and 100 meters in diameter. These are the
        asteroids that could make a severe impact if they collided with Earth. The
        ones coming from the direction of the sun are the most dangerous because the
        glare helps hide them from our view.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f3822ff-9109-4373-918a-f4a17bff9199'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T12:49:47.158+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:55:14.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But this asteroid, known as 2019 AQ3, isn''t like anything they''ve
        seen before. Quanzhi Ye, a postdoctoral scholar at the California Institute
        of Technology''s data and science center for astronomy, spotted the images
        of the asteroid on January 4.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83ed730a-8da7-47d2-929f-7a27979b43ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T12:49:47.158+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:55:15.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is one of the largest asteroids with an orbit entirely within
        the orbit of Earth -- a very rare species," Ye said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e93b010e-667f-47d4-85bb-5e0e3aa8ff2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T12:49:47.159+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:55:15.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ye reported it to the International Astronomical Union''s Minor
        Planet Center, which officially categorizes asteroids and other objects in
        our solar system. His data, along with that of other telescopes around the
        world, helped determine the orbit that 2019 AQ3 takes around the sun.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6de69493-7754-47ff-be06-8b07238bb2c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T12:49:47.159+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:55:16.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The asteroid is one of the first to be found that remains within
        Venus'' orbit. It has a vertically angled orbit that takes it in a loop up
        and over the space where the planets orbit the sun. It has the shortest year
        of any known asteroid, completing its orbit every 165 days. It''s also estimated
        to be fairly large, about a mile across. But researchers don''t know the true
        size just yet, due to the limited data.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92d7e738-2fe7-4a08-a153-27e89a5b1390'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T12:49:47.159+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:55:16.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In so many ways, 2019 AQ3 really is an oddball asteroid," Ye said
        in a statement.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '073a65ae-f99a-42e9-a5a3-11074bf064c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T12:49:47.159+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:55:17.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This orbit takes it down by Mercury and back up right outside Venus''
        orbit. This inner solar system orbit, interior to Earth''s orbit, makes it
        an Atira or Apohele asteroid -- so unique that they represent only about 20
        of the 800,000 known asteroids in our solar system. But this discovery suggests
        that there could be a larger number of unseen asteroids orbiting in parts
        of the solar system, especially close to the sun, that are unknown.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66b55e87-3d48-45dd-85a3-3ca834a366d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T12:49:47.159+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:55:17.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These small asteroids are only bright enough to be detected during
        the short period that they are very close to the Earth," Tom Prince, senior
        research scientist at the Jet Propulsion Laboratory said, in a statement.
        "During this brief window, the asteroids are moving very fast, posing challenges
        for astronomers to find and track them."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '693045bb-5d6c-4158-8a39-1bc0bb834f4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T12:49:47.159+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:55:18.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ZTF is able to help spot these objects because its wide field of
        view allows it to survey the entire northern sky every three nights. In a
        single exposure, the camera captures an image that encompasses about 230 times
        the size of our moon when it''s full.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffd6650b-e521-4419-a49a-e1a4b4e49521'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T12:49:47.160+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:55:18.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s spotted around 60 near-Earth asteroids, including two in July
        in the hours before they zoomed past Earth.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19d01629-99a2-45c6-b2ea-3224243e27cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T12:49:47.160+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:55:19.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This new asteroid isn''t dangerous, as it comes within about 22
        million miles of Earth.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef439632-28ca-4db3-a0cd-07182945a732'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T12:49:47.160+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:55:19.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But its location is key to helping find something that has long
        been thought to exist: vulcanoids, or asteroids within Mercury''s orbit. During
        the 19th century, astronomers also believed that a planet called Vulcan existed
        between Mercury and the sun and that it caused anomalies in Mercury''s orbit.
        But those anomalies were accounted for by Albert Einstein, with gravity and
        the general theory of relativity.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3df4c2fc-e3ca-49cc-af98-f6fe77d3c97e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T12:49:47.160+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:55:20.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ZTF could lead to telescopes that can investigate the possibility
        of the unexplored space close to the sun.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c63f63af-b7a2-4023-8b3c-9213c1cc9a90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T12:49:47.160+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:55:20.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the meantime, ZTF is paving the way for other astronomy discoveries,
        like other potential sources for gravitational waves. The US government pays
        for nearly half of ZTF and its operations, so the observations are shared
        publicly in almost real time for astronomers to study.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4817469-f80a-4825-9589-15e37cb064ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T12:49:47.160+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:55:21.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The start of routine operations of ZTF marks a new era in our ability
        to capture the nightly and hourly changes transpiring in the universe," said
        Anne Kinney, National Science Foundation assistant director for mathematical
        and physical sciences, in a statement. "They are now recording real-time events
        from distant supernovae to nearby asteroids and are poised to discover the
        violent mergers and explosions generating gravitational-wave events."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e403253d-3b9d-46d1-9ba9-affda9f60002'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T12:49:47.161+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:55:21.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "''Rare species'' of
        asteroid spotted in our solar system."</p>'
  'Budget-Chief-Diokno-Andaya-House-hearing':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-02-08T15:10:03.404+08:00
    'imagesource': 'jcr:7d726db4-e85d-408c-a17a-089245192ae0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '346f74fe-b396-4106-9da1-7ea848c96309'
    'lead': 'Budget Secretary Benjamin Diokno skipped a House panel hearing on Friday
      despite the subpoena issued to compel him to attend. Instead, he sought for
      a reschedule. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-12T12:54:38.248+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-01-29T16:55:07.477+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:54:52.356+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Budget Chief Diokno skips House hearing despite subpoena

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d7de0d9-7270-4739-9ff1-d588ae990647'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T12:54:38.248+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:55:07.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, February 8) — Budget Secretary Benjamin
        Diokno skipped a House panel hearing on Friday despite the subpoena issued
        to compel him to attend. Instead, he sought for a reschedule.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41243684-5566-4707-a95c-fd220ed3284a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T12:54:38.248+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:55:08.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diokno cited the House rule that a witness should be given three
        days notice before the scheduled hearing. He said his office only received
        the subpoena issued by the House of Representatives (HoR) Appropriations Committee
        Chairman Rolando Andaya on Thursday morning.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c452973e-167e-4760-8063-ab3aa75f6739'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T12:54:38.249+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:55:08.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I take my duty to the people very seriously. It is only right that
        we prepare in order to give the Filipino people a complete and clear picture
        on the matter," he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cbd573f-2e8a-483c-9c2f-7a4a3317dd45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T12:54:38.249+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:55:09.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Budget and Management said Diokno wrote a letter
        to House Speaker Gloria Macapagal Arroyo to inform her of his absence in the
        hearing into the alleged anomalies in the 2019 national budget and the supposed
        insertions the secretary made in the P3.757 trillion budget.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a234add-7f30-458e-b190-365adf0ad272'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T12:54:38.249+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:55:09.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andaya has accused Diokno of multibillion-peso insertions in the
        proposed budget of the Department of Public Works and Highways allegedly sans
        the knowledge of the agency. Andaya also claimed that the budget chief inserted
        funds for projects supposedly bagged by the construction firm owned and run
        by his son-in-law. Diokno has denied the allegation.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bf94cc2-6508-40c4-81cb-6d48850f22ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T12:54:38.249+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:55:10.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andaya warned Diokno can be held in contempt for snubbing the hearing.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4c64731-47eb-4bca-bbfb-01abbfc1c519'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T12:54:38.249+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:55:10.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pasenysa ka na, Secretary Diokno, sablay ang advice sa''yo. Contempt
        ka pa rin. You just waived your right over the three-day rule by submitting
        these (2017 and 2018 savings report) documents," the solon said during the
        hearing.</p>'
  'generation-hope-plastic-neutral':
    'author': 'CNN Philippines Staff'
