  'duterte-peace-talks-payment-communists':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-02-08T05:45:00.831Z
    'imagesource': 'jcr:b24e8275-68b3-4566-ad12-afd420cc7cf4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1ea271e9-1b1f-42be-a7a5-2a206f3b2aa0'
    'lead': 'President Rodrigo Duterte on Friday said that he will pay for communist
      rebels'' trip home — in order for their peace talks with the government to resume.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-14T05:47:47.170Z
    'mgnl:createdBy': 'joemil'
    'mgnl:lastActivated': 2023-01-29T16:56:40.086+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:54:50.557+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte offers to pay for peace talks with communist rebels '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec420e0a-0a6b-4cea-8896-24003c52f401'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:47:47.170Z
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T16:56:40.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 8) —</strong> President
        Rodrigo Duterte on Friday said that he will pay for communist rebels'' trip
        home-- in order for their peace talks with the government to resume.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c08de66b-abcf-4128-80e5-95fe33311e9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:47:47.170Z
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T16:56:41.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking at a peace and order summit in Albay, Duterte- likely alluding
        to members of the National Democratic Front of the Philippines (NDFP)-asked
        the communists to "stop extorting money."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51024527-6d7b-464e-8f5a-fa3489586d00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:47:47.170Z
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T16:56:41.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He guaranteed an all-expenses paid trip for the group.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1683bcdc-0a4e-400d-90a3-c39db54922cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:47:47.170Z
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T16:56:42.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You have to stop extorting money and yung taxation ninyo. I said
        I will guarantee na ako na mismo ang gagastos sa (peace) talks," Duterte said
        on Friday evening.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f131c1a8-598a-4334-aba1-b12993bcafee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:47:47.170Z
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T16:56:42.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: You have to stop extorting money, and your taxation…
        I said I will guarantee that I will pay for the peace talks.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '481eb830-cc90-43bb-b428-2e53ab7e1af6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:47:47.170Z
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T16:56:43.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President assured that members of the peace panel will not be
        arrested.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4567f45-3951-48ff-a80c-1080081a06e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:47:47.171Z
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T16:56:43.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You can come and be billeted in simple hotels because luxury is
        not for us. You can come in peace. Di kayo huhulihin (you will not be caught),"
        the chief executive added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a14a16cb-ed78-4068-b6ff-18ec2c112b30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:47:47.171Z
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T16:56:44.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte, in previous speeches, had repeatedly said he was "open"
        to resuming peace talks with communist rebels.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3093b4e8-636c-4777-acb9-bb9422b9df5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:47:47.171Z
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T16:56:44.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the past, the government and the rebels accused each other of
        violating ceasefires, prompting Duterte to terminate the peace talks aimed
        at ending the communist group''s five-decade insurgency, one of the longest
        running in Asia. The government also seeks to tag the CPP-NPA as a terrorist
        group, but that bid is still pending in court.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be3b1540-1e56-496a-9fe1-463227d6bd29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:47:47.171Z
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T16:56:45.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang in January disputed reports that Duterte had ordered
        backchannel talks with the groups.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f946c35-920c-4cd2-85df-f7752873a686'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:47:47.171Z
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T16:56:45.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NDFP consultant Randy Malayao on January 30 was shot and killed
        while on board a passenger bus in Nueva Vizcaya. The NDFP is the umbrella
        group that represents communist rebels in peace talks with the government.</p>'
