    'lead': 'A social enterprise selling bottled water to build schools has thought
      of a way to reduce its plastic footprint.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-12T12:59:53.757+08:00
