    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ariana Grande drops new album, fires back at Grammys

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9cab1b0-0608-4ca4-affa-0855323aad14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T11:57:24.568+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:55:55.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Ariana Grande''s eagerly awaited album
        has arrived and she gave fans a little bit extra.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6b4bc39-8350-4e64-96b2-2fb80c1fa7d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T11:57:24.568+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:55:55.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to the 12-track "Thank You, Next," she also dropped
        a music video for the single "Break Up With Your Girlfriend, I''m Bored" featuring
        "Riverdale" star Charles Melton as the object of the singer''s desire.</p>'
    '4':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe width="560" height="315" src="https://www.youtube.com/embed/LH4Y1ZUUx2g"
        frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope;
        picture-in-picture" allowfullscreen></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9841d1d9-4973-4ba2-9e4d-5da37af3a2d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T11:57:24.568+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:55:56.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '821ab1dd-db08-4f19-9c9b-33b8eac24aba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T11:57:24.568+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:55:56.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fans have been so hot for Grande''s fifth studio album that she
        literally counted down the hours to its early Friday morning release.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f459b08a-79f4-4a32-b920-a1405fb8a873'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T11:57:24.568+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:55:57.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m sorry my posts were late," Grande tweeted. "Scooter Allison
        my mom and Wendy made speeches and I cant stop crying. I love y''all. I hope
        u enjoy this album. This music, you guys and my friends saved my life. Love
        u. Sry. iight bye."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11df51d0-74bf-4d96-b436-73871518f53d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T11:57:24.569+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:55:57.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also shot back at an interview given by Grammys producer Ken
        Ehrlich.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f627f73d-20a1-4d29-a4fb-96b7bec401c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T11:57:24.569+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:55:58.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Associated Press, Ehrlich said Grande declined
        to perform Sunday because she "felt it was too late for her to pull something
        together."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e14f660-fff5-4a85-aa9d-4de134b125a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T11:57:24.569+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:55:58.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Why Ariana Grande won''t be at the Grammys</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1e038d9-9abb-4aa8-a72a-862c7cde92c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T11:57:24.569+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:55:59.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grande tweeted Thursday: "I''ve kept my mouth shut but now you''re
        lying about me."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a308cef8-3f9e-4ea9-bab2-421e3dcd7225'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T11:57:24.569+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:55:59.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I can pull together a performance over night and you know that,
        Ken," she tweeted. "It was when my creativity &amp; self expression was stifled
        by you, that i decided not to attend. I hope the show is exactly what you
        want it to be and more."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69cbe59e-29c3-4856-b4ec-d27c4439c5b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T11:57:24.569+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:56:00.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to the Recording Academy for further comment.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8be09b0-c21f-4f5e-893a-4c88bbc8e44a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T11:57:24.570+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:56:00.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The petite performer went on to say she offered the Grammys three
        songs.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '084dad78-39df-4926-9f61-0e075575d07e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T11:57:24.570+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:56:01.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s about collaboration. It''s about feeling supported," Grande
        tweeted. "It''s about art and honesty. not politics. not doing favors or playing
        games. it''s just a game y''all.. and i''m sorry but that''s not what music
        is to me."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7243bdf5-8133-487c-910c-1950da1e5ef1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T11:57:24.570+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:56:02.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Ariana Grande drops
        new album, fires back at Grammys."</em></p>'
  'Indian-plane-crash-victims-Bataan':
    'author': 'CNN Philippines Staff'
