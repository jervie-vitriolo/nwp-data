      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When he learned that we''re going to repair our runway in Pag-asa,
        he came to me and said, ''No,''" Lorenzana said.</p>'
