  'adam-schiff-trump-white-house-staffers':
    'author': 'Kaitlan Collins, Manu Raju and Kevin Liptak'
    'caption': ' House Intelligence Committee Chairman Adam Schiff has hired officials
      with experience at the National Security Council to help with its oversight
      of President Donald Trump''s administration, according to a committee aide.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-02-08T07:58:00.462Z
    'imagesource': 'jcr:0fe09658-6252-4bdb-bdf5-35ad8d1d2b6e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6e6580e6-f605-40e1-bb17-7464e1c331e4'
    'lead': 'House Intelligence Committee Chairman Adam Schiff has hired officials
      with experience at the National Security Council to help with his panel''s oversight
      of President Donald Trump''s administration, according to a committee aide.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-08T02:23:33.798Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2023-01-29T16:59:00.874+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:54:47.498+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': ' Trump furious after Schiff hires former NSC aides to help oversee his
      administration'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '763903b0-61ec-40b8-be6e-b1695d4ec922'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T02:23:33.799Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:59:00.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> House Intelligence Committee Chairman Adam
        Schiff has hired officials with experience at the National Security Council
        to help with his panel''s oversight of U.S. President Donald Trump''s administration,
        according to a committee aide.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d287ce0-ecff-4e30-9be3-3bc67729f07e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T02:23:33.799Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:59:00.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The aide declined to say how recently the newly hired officials
        worked at the council, whether they served under Trump or to identify the
        individuals. But the move appears to have enraged the President and some members
        of his senior staff, who view the move as an intrusion. It comes as Democrats
        prepare to wield new investigative power after winning a House majority in
        2018.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfe52667-a7b4-4696-b488-b51aca4d2152'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T02:23:33.799Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:59:00.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump fumed on Twitter Thursday about the recently launched investigations
        led by the Democratic intelligence chair and suggested he was raiding the
        White House staff.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcc05275-8984-4fd7-9c17-f56fc5e3e4c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T02:23:33.799Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:59:00.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I hear other committee heads will do the same thing. Even stealing
        people who work at White House! A continuation of Witch Hunt!" Trump wrote.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d108e0b-b264-49b8-ba6b-ee20bdabfaa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T02:23:33.799Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:59:00.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later, the White House implied Schiff, who announced a sweeping
        investigation into the President and his finances this week, has recently
        hired or is interviewing officials from the administration to work on his
        committee that is now investigating the President.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '687e034b-b906-4b21-be8f-ad4b877b1b73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T02:23:33.799Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:59:00.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An administration official told reporters to "ask Adam Schiff what
        that means" when asked about the President''s claim Democrats are "stealing
        people who work at White House."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '982a44ca-e06c-4b60-a18b-0f0f87ecfc95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T02:23:33.799Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:59:00.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A House Intelligence Committee aide responded, telling CNN the panel
        has hired individuals with experience on the NSC staff and that it would not
        discriminate about hiring individuals from the current administration.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b773856-0d60-439d-810e-303ccb70d4d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T02:23:33.799Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:59:00.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the aide said no recent hire came directly from the White House.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '953cb850-74fa-4e15-be08-7e65bc81977a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T02:23:33.799Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:59:00.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have hired staff for a variety of positions, including the committee''s
        oversight work and its investigation," the aide said. "Although none of our
        staff has come directly from the White House, we have hired people with prior
        experience on the National Security Council staff for oversight of the agencies,
        and will continue to do so at our discretion. We do not discriminate against
        potential hires on the basis of their prior work experience, including the
        administration."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0ae0882-4a1b-440e-830f-69a2e9bf66a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T02:23:33.799Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:59:00.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schiff''s office declined to comment on whether any individuals
        from the Trump administration have been hired, leaving open the question of
        whether hires from the National Security Council worked under Trump or another
        President.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '843d6c38-f23e-4873-9426-b53c30fe912a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T02:23:33.800Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:59:00.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schiff himself declined to confirm any new hires on Thursday, but
        said the intelligence committee had a "long tradition of hiring out of the
        intelligence community, out of the National Security Council."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65b34da5-10ad-4b71-88b0-cc4c75504d87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T02:23:33.800Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:59:00.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If the President is worried about our hiring any former administration
        people, maybe he should work on being a better employer," Schiff said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3741c2d-b589-4595-b68b-8e5ff2412310'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T02:23:33.800Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:59:00.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The moves come as Schiff and other Democrats prepare to launch new
        probes into Trump, leading to concerns inside the White House that some career
        staffers opposed to Trump''s policies may use the opportunity to damage him.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22312252-fa99-4af2-aefe-811c2383b33e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T02:23:33.800Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:59:00.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump and his loyalists have long been skeptical of career officials
        inside the government, some of whom they claim are out to stymie his agenda.
        Some officials have used the term "deep state" to refer to staffers burrowed
        in agencies and departments who they claim are actively working to block Trump''s
        directives.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62d06ac1-6b81-41f0-a6fd-045b2fe9f10b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T02:23:33.800Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:59:00.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those concerns seem to be heightened by a surge in congressional
        investigations launched after Democrats assumed control of the House.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23e71d94-841f-495d-a549-3319684121ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T02:23:33.800Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:59:00.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A person familiar with the matter said former National Security
        Council staffers would not be out of the ordinary on the intelligence committee.
        At least two Democratic staffers working on Schiff''s staff also spent time
        at the National Security Council, and Rep. Devin Nunes, then the Republican
        chairman of the committee, hired former National Security Council Middle East
        director Derek Harvey in September after he was dismissed by then-national
        security adviser H.R. McMaster.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee923c3e-1acc-4612-987e-c2292edef7de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T02:23:33.800Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:59:00.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
