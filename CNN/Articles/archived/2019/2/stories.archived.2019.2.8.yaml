    'jcr:uuid': '13a97513-cc25-424e-ab7d-ad7498bbcac1'
    'lead': 'Ten people have died and at least three others have been injured after
      a fire broke out at the youth training ground of Brazilian football club Flamengo
      on Friday, according to state-run news agency Agencia Brazil.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-12T11:52:45.526+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-01-29T16:56:03.434+08:00
    'mgnl:lastActivatedBy': 'magnolia'
