      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T02:01:55.521Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:59:01.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf244c72-3936-4c98-b133-8cf93553d4c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T02:01:55.522Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:59:01.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She made the appeal as a parent to three daughters.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d5fa4e1-f99b-4a3b-8065-0a000a023bad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T02:01:55.522Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:59:01.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi ito panahon para sa pulitika o alitan, panahon ito para sa
        pagkilos. Bilang isang ina, hindi katanggap-tanggap para sa akin na umabot
        tayo sa ganito. Pero may magagawa pa tayo. Pabakunahan na natin ang ating
        mga anak at mahal sa buhay sa lalong madaling panahon," she said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5508e797-1202-4878-a18b-cbff1b52ded7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T02:01:55.522Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:59:01.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Let us set aside politics and focus on working together.
        As a mother, the measles outbreak is unacceptable, but we can still fix it.
        Vaccinate your family as soon as possible.]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9848f613-82c9-4755-b664-0d5eccd51482'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T02:01:55.522Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:59:01.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Health has declared measles outbreak in Metro
        Manila, Central Luzon, Calabarzon, Western Visayas, and Central Visayas due
        to the alarming spike in the number of cases and deaths. Five other regions
        are also being closely watched by health officials.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78226121-11d0-4943-9695-514698cfe2f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T02:01:55.522Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:59:01.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over 70 deaths and 2,000 measles cases have been recorded nationwide.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9cec98f-6d67-4eba-a080-ef010a15bffd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T02:01:55.522Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:59:01.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Secretary Francisco Duque has urged parents to have their
        children vaccinated as early as 6 months old and to bring their children to
        health centers once the symptoms manifest. DOH is also conducting house-to-house
        visits to implement their supplemental immunization program to cater to unvaccinated
        children.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e783808-a330-4a4c-a1c3-e528d3bf4f6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T02:01:55.523Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:59:01.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Measles is a highly-contagious disease spread through coughing,
        sneezing and through close personal contact. The symptoms include red eyes,
        runny nose, fever and skin rashes for more than three to seven days. Complications
        include diarrhea, middle ear infection, pneumonia, swelling of the brain,
        malnutrition, and blindness, which may lead to death.</p>'
    '24':
      'image': 'jcr:75f9536a-e9f3-45de-9a59-a91df0f9c46a'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '545a90b0-ebbb-4b1d-904d-0a55c7ed9d11'
