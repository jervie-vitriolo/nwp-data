    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f849e657-7d38-4977-946f-73cee45d2be8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T06:41:58.348Z
      'mgnl:createdBy': 'jeff'
