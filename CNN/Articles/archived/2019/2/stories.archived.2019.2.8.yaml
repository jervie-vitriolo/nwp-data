    'mgnl:lastActivated': 2023-01-29T16:55:02.401+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:54:53.461+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Philippines to repair military barracks on Pag-asa Island

      '
    'updated': 2019-02-08T15:06:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e7803e3-6f91-4bdd-915e-7f403dddaf88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T13:45:42.112+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:55:02.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 20) —</strong> The
        government will continue to improve military facilities on Pag-asa Island
        in 2019, Defense Secretary Delfin Lorenzana said Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4121add3-50e2-40a6-888e-a2c5e0e8ba9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T13:45:42.112+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:55:02.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking at the year-end press conference of the Department of National
        Defense, Lorenzana said the government will repair the barracks for soldiers
        stationed on Pag-asa, one of the biggest islands in the disputed Spratlys
        in the South China Sea.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '430d8ef2-668a-43c3-90b2-bfcd4a38db6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T13:45:42.112+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:55:02.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Meron tayong pera kasi na nakalaan na ''yung mga tirahan ng ating
        mga sundalo, kasi ngayon mga kubo-kubo lang yun e. Bigyan naman natin sila
        ng maganda tirahan, mga barracks especially doon sa Pag-asa," Lorenzana said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14666613-1ffd-4dfe-83e9-27f3f0371873'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T13:45:42.113+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:55:02.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "We have money allotted money for the shelters of
        our soldiers because right now they live in nipa huts only. Let''s give them
        proper housing, barracks, especially on Pag-asa."]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26810d06-a4bc-4f95-a98b-8b8f215a900e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T13:45:42.113+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:55:02.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are going to fortify or improve the living conditions, the quarters
        of our troops (on Philippine-occupied islands)," Lorenzana added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6339911-f020-4b83-8965-cf68be0242be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T13:45:42.113+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:55:02.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the construction of a beaching ramp there is already 42
        percent finished, and once completed, this will enable authorities to bring
        in construction equipment.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '479dcd58-8658-4f87-a373-8f085cd77b86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T13:45:42.113+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:55:02.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kung wala ''yun ''di tayo makdala ng mga bulldozer, mga grader,
        mixer, tsaka buhangin, semento (Without that we can''t bring in bulldozer,
        grader, mixer, sand, and cement) to repair our runway," Lorenzana said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6a4ccfa-2a5c-4a56-bf5c-c8b19f5cf5dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T13:45:42.113+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:55:02.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government expects the Pag-asa runway to be completely repaired
        by the end of 2019, a year after construction began in May 2018.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff076f62-5e37-46ef-973f-b50badea29c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T13:45:42.113+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:55:02.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lorenzana earlier revealed that China tried to stop the government
        from repairing structures on Pag-asa Island, which Beijing also claims.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbb5441b-2852-4aca-a745-cce3bc3f97ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T13:45:42.114+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:55:02.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We pointed out to them that it''s just proper for us to improve
        the runway and every facility in the Pag-asa because they have already developed
        Subi Reef," Lorenzana said in a forum in November. China has installed missile
        systems and other equipment in Subi Reef, one of the China-occupied features
        in the the Spratly group of islands.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2046f738-4d2f-446c-a6fe-fb5699304d8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T13:45:42.114+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:55:02.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>READ: China tried to stop repairs, Lorenzana''s visit to Pag-asa
        Island</h3>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '371fc024-19bf-4424-9197-150f6aaf09bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T13:45:42.114+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:55:02.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pag-asa Island is the seat of the Kalayaan municipal government
        under the province of Palawan. Philippine troops and a community of fishermen
        live on the island.</p>'
