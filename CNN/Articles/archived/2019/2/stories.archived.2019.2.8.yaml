      'mgnl:lastActivated': 2023-01-29T16:55:01.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pag-asa Island is the seat of the Kalayaan municipal government
        under the province of Palawan. Philippine troops and a community of fishermen
        live on the island. The government began repairing the collapsed runway on
        Pag-asa in May 2017.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3152fae-30c6-493c-aab7-c917491e2445'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T13:51:32.734+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:55:01.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Palace defends Philippine construction in Spratlys</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49e244bf-1a06-4489-ab97-53f3d7be3c3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T13:51:32.734+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:55:01.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lorenzana said that in response to Zhao, "We pointed out to them
        that it''s just proper for us to improve the runway and every facility in
        the Pag-asa because they have already developed Subi Reef."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5ba0788-3eb9-4823-a34e-40cf0bebc3fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T13:51:32.734+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:55:01.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China has installed missile systems and other equipment in Subi
        Reef, one of the China-occupied features in the the Spratly group of islands.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21e24b69-c091-4506-a251-a3d5e177fe25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T13:51:32.734+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:55:01.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lorenzana said Zhao also wanted him to call off a visit to Pag-asa
        Island in April 2017.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '066ddcc0-739c-40cf-9153-ba57d8df34d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T13:51:32.734+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:55:01.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When he learned that I was going to Pag-asa he came to me and tried
        to deceive me from going there. He gave a lot of reasons - some countries
        might follow me daw (he said) to go to the islands," Lorenzana said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94bc849f-33ad-4c8d-b65f-4d842efca5e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T13:51:32.735+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:55:01.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The visit pushed through, making Lorenzana the first defense chief
        to set foot on the island.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
