    'template': '1'
    'title': 'UAAP: La Salle Lady Spikers begin four-peat bid against Ateneo'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37b8d7db-0717-48f3-bfb3-a499564dcc76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T08:13:10.427Z
      'mgnl:createdBy': 'cjmarquez'
