    'template': '1'
    'title': 'Meralco raises rates in February'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc253b7a-740f-46c7-a1f3-24215296ff76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T06:40:28.062Z
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T16:56:25.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 8) —</strong> Customers
        of power distributor Manila Electric Company (Meralco) will be billed more
        in February due to higher generation charges.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68732e09-5b85-451b-9d75-8813a48ea9a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T06:40:28.062Z
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T16:56:25.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meralco on Friday announced that power rates will be raised to ₱10.4067
        kilowatt-hours (kWh) per month from ₱9.8385 kWh per month in January.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5941d56f-35e0-41eb-ab4a-ee2ab57ec5b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T06:40:28.062Z
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T16:56:26.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the power distributor said this will translate to
        an increase of roughly ₱114 in the bill of a typical household consuming 200
        kWh.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30030fae-3651-4aad-8aaf-103e00caed35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T06:40:28.062Z
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T16:56:26.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company attributes the ₱0.5682 per kWh increase to higher generation
        charges for the month.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4ffc8b6-86f7-45a1-b4db-b5bc1103d37c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T06:40:28.062Z
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T16:56:27.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Generation charge for February went up to ₱5.8939 kWh from ₱4.9119
        per kWh in January.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '044c2680-adf3-4a74-92f2-7f4b9281fa19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T06:40:28.062Z
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T16:56:27.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meralco said the higher generation rates were due to the increase
        in charges from plants under Power Supply Agreements as well as the Whole
        Electricity Spot Market.</p>'
