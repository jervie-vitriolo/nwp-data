      'mgnl:lastActivated': 2023-01-29T16:56:37.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a speech on January 9, Duterte threatened to close down restaurants
        near the Manila Bay without proper water treatment systems, following his
        order to rehabilitate the polluted body of water. On January 22, the Manila
        Zoo – another Manila landmark – was ordered temporarily closed by city authorities.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c03246e-692d-419f-95d4-54426f920e6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:51:21.614Z
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T16:56:37.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the LLDA in a February 6 order also recommended the issuance
        of notices of violation to the following: Harbour View Square and China Oceanis
        Inc. Philippines - Manila Ocean Park in Manila, and SM Development Corp.''s
        Breeze Residences, Sofitel Philippine Plaza, Philippine International Convention
        Center, Midas Hotel and Casino, Carwash by Benjas, Sogo Hotel, and Harrison
        Mansion, all in Pasay City.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db75670c-f813-434f-b8b8-3910ee4a8a51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:51:21.614Z
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T16:56:38.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ex-parte orders, which require the companies to explain their supposed
        violations, will also be sent to San Andres Public Market and Malate Royale
        Development Corp. - Malate Crown Plaza Condominium in Manila, and Center for
        International Trade Exposition Center, Metroescapes Corp. - Seascape Village
        and Antel Seaview Towers Condominium in Pasay City.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28c6f987-9312-43d2-8cfa-ddf00b96f9a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:51:21.614Z
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T16:56:38.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is not immediately known if the warnings have been issued to
        the said companies.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '601eb701-4d3e-42b0-9283-6eb9fb10672d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:51:21.614Z
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T16:56:39.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government is trying to stop sources of pollution as it eyes
        Manila Bay to have swimmable beaches by this year. Levels of coliform, a group
        of harmful bacteria found in human and animal feces, have gone down in some
        parts of Manila Bay following the start of the government''s rehabilitation
        drive, Environment Undersecretary Sherwin Rigor told CNN Philippines on Thursday.</p>'
  'Philippines-Pag-asa-Island-construction-China-militia':
    'author': 'Eimor P. Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-02-14T05:55:51.933Z
    'imagesource': 'jcr:86a71bb8-0f27-4502-b623-244dd200c5d1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3cc5a6b4-944f-4e3c-baf8-4290b6889748'
    'lead': 'The country''s Defense chief on Friday stood by government efforts to
      improve facilities on Pag-asa Island in light of China''s alleged force deployment
      in the disputed area.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-14T05:58:53.046Z
    'mgnl:createdBy': 'joemil'
    'mgnl:lastActivated': 2023-01-29T16:56:28.935+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:54:50.855+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['China', 'Spratlys-Island', 'South-China-Sea', 'Eimor-P.-Santos']
    'template': '1'
    'title': 'Lorenzana defends Pag-asa Island construction as China deploys ‘militia’'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2b5762d-29e7-426b-9137-53b3baf9124b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:58:53.047Z
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T16:56:29.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 8) —</strong> The
        country''s Defense chief on Friday stood by government efforts to improve
        facilities on Pag-asa Island in light of China''s alleged force deployment
        in the disputed area.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3e84993-7408-4af3-a158-df2e48a6f9a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:58:53.047Z
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T16:56:29.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defense Secretary Delfin Lorenzana said the Philippines did not
        violate international law with its construction and repair works on Pag-asa,
        one of the biggest islands in the contested Spratlys in the South China Sea,
        and seat of the Kalayaan municipal government under the province of Palawan.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39f6c6d8-0b08-4451-81cb-e55d27ad865a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:58:53.047Z
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T16:56:30.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Having undergone careful planning and consideration, with full
        respect to international law and rules-based order governing civilized states,
        implementing these improvements is a legitimate undertaking, and well within
        our rights as a sovereign nation," Lorenzana said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd84bc1d-7d45-49f1-a0e9-e940fb5a2ebb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:58:53.047Z
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T16:56:30.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said among the facilities being built or upgraded include the
        beaching ramp that would enable authorities to bring in construction equipment,
        air strip, better barracks for soldiers, desalination facilities, sewage disposal
        system, conventional and renewable power generators, lighthouses, shelters,
        and storage facilities for fishermen.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da166602-629e-4e96-9ef0-ebf68c373fe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:58:53.047Z
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T16:56:31.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lorenzana stressed the government "has always been open and transparent
        in conveying and fulfilling the government''s desire to improve the living
        conditions of both the civilian and military citizens" there.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ebdc205-f320-40ce-8a2e-72db081ae93a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:58:53.047Z
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T16:56:31.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His statement comes after U.S.-based think tank Asia Maritime Transparency
        Initiative (AMTI) reported that the Philippines'' "reclamation work is more
        ambitious than a simple beaching ramp," and that China has responded by sending
        up to 95 ships, including militia, near Pag-asa.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b46d9d4-564b-4a72-accc-ba2ee28eeb8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:58:53.047Z
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T16:56:32.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lorenzana said, "The presence of militia on the Chinese man-made
        structures is no surprise to us as they have been there since 2012." The AMTI,
        however, showed photos of a maritime fleet''s transit from Beijing-occupied
        Subi Reef to Philippine-occupied Pag-asa Island, internationally known as
        Thitu, on December 20.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '180a4729-ca21-42ef-babc-0f098363e3d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:58:53.047Z
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T16:56:32.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We expect other countries to respect Philippine sovereignty, and
        to conduct themselves in a civilized manner befitting members of the global
        community," Lorenzana added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '476849ce-35ce-4e43-b0f8-19a214916b5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:58:53.047Z
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T16:56:33.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lorenzana earlier revealed that China tried to stop the government
        from repairing structures on Pag-asa, citing his meetings with Chinese Ambassador
        Zhao Jianhua. He said he responded by saying "it''s just proper for us to
        improve the runway and every facility in the Pag-asa because they have already
        developed Subi Reef."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75439e68-c193-49f0-8cd5-23290ed6b22e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:58:53.048Z
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T16:56:33.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine troops and a community of fishermen live on Pag-asa Island.
        Meanwhile, China has installed missile systems and other equipment on Subi
        Reef, one of the artificial islands it has occupied in the Spratlys.</p>'
  'Meralco-rates-February-2019':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-02-14T06:00:26.723Z
