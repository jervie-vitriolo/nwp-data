      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —</strong> For the second year in a row, LeBron
        James opened the NBA All-Star Draft on Thursday night by taking Golden State
        Warriors forward Kevin Durant with the first overall pick.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ac1b1fc-02ae-4c8b-9add-742958c96109'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T04:48:18.426Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:58:49.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>James, who earned the first choice by leading the NBA in All-Star
        voting for the second year in a row, never outright revealed his first choice
        in last year’s draft, which wasn’t televised. But after taking Durant in Thursday’s
        event, which was televised on TNT, the Los Angeles Lakers’ only All-Star admitted
        it was a repeat selection.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18e4659b-2134-4ab6-8e16-aa77b079808b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T04:48:18.426Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:58:50.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Milwaukee Bucks forward Giannis Antetokounmpo, who was named a captain
        by leading the Eastern Conference in All-Star voting, made it two Warriors
        in a row by taking guard Stephen Curry.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc657057-b704-4230-bad2-caa0438cccbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T04:48:18.426Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:58:50.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The captains then alternated picks through the remainder of the
        starters, with a mild surprise in Houston’s James Harden slipping to the seventh
        of eight starters picked. James picked former teammate Kyrie Irving (Cleveland)
        third, Kawhi Leonard (Toronto) fifth and Harden seventh, while Antetokounmpo
        took Joel Embiid (Philadelphia) fourth and Paul George (Oklahoma City) sixth,
        while getting the last starter available, Charlotte’s Kemba Walker.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '158eb79b-851b-4734-bfa5-96800492df8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T04:48:18.427Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:58:51.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The drama picked up in Round 2, when Antetokounmpo was given the
        first choice among reserves.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba0d276b-9bc7-488a-9de7-20fb1909f941'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T04:48:18.427Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:58:51.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bucks star quickly chose his teammate, Khris Middleton, opening
        up James to take New Orleans big man Anthony Davis, who requested a trade
        on Jan. 28 but remained with the Pelicans past Thursday’s trade deadline.
        Numerous reports have indicated Davis wants to join the Lakers, with James
        and Rich Paul, the agent James shares with Davis, trying to orchestrate his
        path there.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b87aab5-f8e2-412f-b692-6008f7dbcd42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T04:48:18.427Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:58:52.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After James picked Davis, TNT’s Ernie Johnson asked sarcastically,
        “You’re sure you want him on your team?”</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf82cad5-50b1-401f-8d7c-66b8c3968396'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T04:48:18.427Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:58:52.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>James responded with a laugh, “You know, I’m very sure of that.”</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a6a13f4-eda1-464e-9773-1f3fe8381e34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T04:48:18.427Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:58:53.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Antetokounmpo, with perfect comedic timing, chimed in, “Isn’t that
        tampering?”</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a11549c7-a4d0-4565-a8b5-4e5b77278381'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T04:48:18.428Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:58:53.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That brought laughter from everyone, before James replied, “Tampering
        rules does not apply on All-Star weekend.”</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b99e1336-3646-4d0f-9bf0-0ea43b9edfc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T04:48:18.428Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:58:54.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A few picks later, Antetokounmpo took Philadelphia’s Ben Simmons,
        saying he knew he was taking James’ preferred choice. A frustrated James opted
        for Portland’s Damian Lillard next, but he would find a way to get Simmons
        later.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80610840-333f-43c3-b034-4e270655859a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T04:48:18.428Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:58:54.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Each captain picked seven reserves, with Washington’s Bradley Beal
        chosen last among the group. Then James was given the first choice of commissioner
        Adam Silver’s two special roster additions: Miami’s Dwyane Wade — James’ former
        teammate and one of his best friends — or Dallas’ Dirk Nowitzki.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '819c75b1-ed2a-48e1-8a5f-02f87f78fec7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T04:48:18.428Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:58:55.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Everyone in the world know who I’m going with, I’m going with Dir-,”
        James began, before cutting off and breaking out in laughter. After a few
        moments, he added, “I’m going with Dwyane Wade.”</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bca4988c-c7c1-4ddb-95cb-a8ae3113f21b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T04:48:18.428Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:58:55.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the draft complete, rosters appeared to be set, but after a
        commercial break, James proposed a trade offering Russell Westbrook (chosen
        eighth among reserves) for Simmons (chosen fifth among reserves)</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d376a96-ad36-4a49-8222-85f9fd25c66d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T04:48:18.428Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:58:56.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I have a feeling that Giannis would love to see Russ and Embiid
        be teammates, because we know how much they get along,” James said facetiously,
        alluding to the feud between Westbrook and Embiid.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3a24f2f-dfdf-4a92-a441-403d7d240fbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T04:48:18.429Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:58:56.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A good-natured Antetokounmpo held James’ feet to the fire for a
        moment, asking him to include Wade in the deal as well, before relenting.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfbd7144-e11f-4fe9-9504-4db626ee7575'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T04:48:18.429Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:58:57.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>James is a starter for Team LeBron; Antetokounmpo starts for Team
        Giannis. The game will be played Feb. 17 in Charlotte.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '667131e8-c050-4de6-96e1-fe8e0c05ad63'
