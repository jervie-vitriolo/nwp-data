    'title': 'Japanese Foreign Minister to head to Davao City for official visit

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46f69933-13c7-49db-9270-d79d73e8076d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T13:05:01.581+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:55:06.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 8) —</strong> Japanese
        Foreign Minister Taro Kono will make an official visit to the country and
        is scheduled to meet with his Filipino counterpart and other Cabinet members,
        according to the Department of Foreign Affairs (DFA).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eccbb337-1510-4ac2-a0b6-9daf7293b2f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T13:05:01.581+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:55:06.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He will be in the country on February 9 to 11, the DFA said in a
        statement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7840976-9940-4f39-9c5b-3eb05a86a050'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T13:05:01.581+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:55:06.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kono will meet with Foreign Affairs Secretary Teddyboy Locsin in
        Davao City on February 10 to hold bilateral discussions on areas of mutual
        interest, including political, economic, and people-to-people engagement.
        Japan is also expected to show support for infrastructure development in Mindanao
        after the ratification of the Bangsamoro Organic Law.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21cf77b9-cf70-4caf-b7d8-13d420a19292'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T13:05:01.582+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:55:06.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He is also scheduled to "call on" President Duterte and meet with
        other Cabinet officials in Davao. He will also grace the inauguration ceremony
        of the Japanese Consulate General in Davao.</p>'
  'frozen-cat-survives-snow':
    'author': ' Mallory Hughes'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-02-08T09:17:35.169+08:00
    'imagesource': 'jcr:cbdde44a-f0fd-4e04-b9b9-b374b9cdb7a8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '92eebc29-dae8-4fdc-8715-1f14d8fb0df6'
    'lead': 'The very lucky cat is now back home.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-12T13:11:08.956+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-01-29T16:55:06.263+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:54:52.659+08:00
