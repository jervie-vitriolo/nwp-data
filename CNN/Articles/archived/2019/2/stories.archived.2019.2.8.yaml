      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 8) —</strong> Three
        more establishments got sanctioned Friday as part of government efforts to
        rehabilitate Manila Bay.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4a4529d-d30f-4e1d-a567-3cc60bfefd02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:51:21.613Z
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T16:56:36.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Laguna Lake Development Authority (LLDA) issued cease and desist
        orders to Makchang Korean Restaurant in Manila, and Legend Seafood Restaurant
        and NetWorld Hotel, both in Pasay City. The LLDA said the establishments failed
        to meet government standards and are now prohibited from discharging wastewater
        directly to Manila Bay. They will still be allowed to operate.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8ed0cad-4e3e-416d-a86e-bf05554c2ddc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:51:21.613Z
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T16:56:36.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They join eight other establishments with cease and desist orders
        since January 27, when the rehabilitation of Manila Bay kicked off on orders
        of President Rodrigo Duterte.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c345473-fb7a-4c8d-92a9-72639a373623'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:51:21.614Z
