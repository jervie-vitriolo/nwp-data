      'mgnl:lastActivated': 2023-01-29T16:57:38.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1f1f170-10d7-4eb7-a3e9-66c3047840a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T06:41:58.349Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:57:39.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In CALABARZON, Domingo reported nine deaths, while in Region III
        there were four deaths from measles. The DOH also recorded three deaths in
        Region VI (Western Visayas) and one death in Region VII (Central Visayas),
        Domingo said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37a1c747-b3b0-4db6-b563-0ca7afcd3137'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T06:41:58.349Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:57:39.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, an initial report from the Health Department also recorded
        two deaths in Ilocos Region and one death in Bicol Region from January 1 to
        January 26, 2019.</p>'
    '10':
      'image': 'jcr:75f9536a-e9f3-45de-9a59-a91df0f9c46a'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3482936-c87b-4072-9fa4-12c53a9b2ed1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T06:41:58.349Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:57:40.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f11d59fb-bfb7-4761-b4bb-30aac965ca73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T06:41:58.349Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:57:40.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This comes after the DOH declared a measles outbreak in Metro Manila
        and Central Luzon on Wednesday and in CALABARZON, Western and Central Visayas
        on Thursday.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c30abe9-1651-4db9-8797-ab22185dc52e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T06:41:58.349Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:57:41.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health officials attributed the rising number of measles cases to
        a long-term decline in vaccination coverage. According to DOH records, 960,457
        children have not been vaccinated for the first three quarters of 2018, a
        spike from its 2017 figure of 855,039.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24ed2d8f-c311-45ae-94ba-9d5b290ac97b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T06:41:58.349Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:57:41.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, the World Health Organization (WHO) said there
        are about 2.5 million children below five years of age in the Philippines
        who are susceptible to measles due to lack of appropriate vaccination.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc8a34ca-673c-43b1-9a63-d1fdc9235de1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T06:41:58.350Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:57:42.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WHO Representative to the Philippines Dr. Gundo Weiler said the
        outbreak did not come as a surprise to them given the low coverage of the
        country’s immunization program.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ff302c3-8601-4161-b533-a7c3176f4beb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T06:41:58.350Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:57:42.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are not very surprised about this. This is a situation that
        could have been predicted. It’s against the background of low immunization
        coverage we have seen here in the country over the last years,” Weiler said
        in an interview with CNN Philippines.</p>'
    '3':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">.<a href="https://twitter.com/WHO?ref_src=twsrc%5Etfw">@WHO</a>
        on measles outbreak: Health officials can&#39;t solve problem alone, they
        need to work with parents to increase vaccine confidence <a href="https://t.co/Rvx24irxXk">https://t.co/Rvx24irxXk</a>
        <a href="https://t.co/3R0B3Q8XlW">pic.twitter.com/3R0B3Q8XlW</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1093652991536652288?ref_src=twsrc%5Etfw">February
        7, 2019</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '103bef98-8c98-4f6a-b020-cb6dd510bb39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T00:35:43.669Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:57:43.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7bcf093-2b9a-4522-9287-ad0c906abfd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T06:41:58.350Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:57:43.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He explained that a country must achieve a 95% coverage for its
        immunization program to ensure that communities will be protected from the
        disease. However, in the last few years the Philippines has maintained only
        70 to 80% coverage and this dropped even further to close to 60% in 2018.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2408370e-c565-449f-805b-ad149787954b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T06:41:58.350Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:57:44.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This has lead to a periodic pattern of measles outbreaks every three
        to four years, Weiler added. A measles outbreak was declared in 2011, 2014
        and 2018 before the epidemic this year.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '278cd309-7f10-4f0a-aaf5-2b02e852b277'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T06:41:58.350Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:57:44.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“What is happening now is we have a big campaign with a lot of investment
        to catch up with immunization. After that big campaign, we’ll be quiet for
        a few years but as long as we don’t strengthen routine immunization, again
        we’ll fall back into the same pattern,” Weiler said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36c2511c-6014-49d9-a0ca-de45bf0c087c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T06:41:58.350Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:57:45.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Domingo explained that children can receive vaccines as young as
        six months old if their mothers have not been vaccinated. If the mother has
        been vaccinated, the child can receive the vaccine by nine months old.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7320e62-93ea-405a-b7df-129262dbabed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T06:41:58.351Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:57:45.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s safe. Usually we give that nine months old because assuming
        that the mother is vaccinated or has measles antibodies and at birth during
        breastfeeding they can give the antibodies to the children, which usually
        protects them until nine months old," he said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8f2a671-16d8-4056-a28d-41e5c9e8bf9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T06:41:58.351Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:57:46.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Domingo assured that the government has enough supplies of vaccines
        to provide for vulnerable communities.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9b1d322-8a30-45cd-96c1-c3041d635379'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T06:41:58.351Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:57:46.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have enough supplies because every year the Philippines buys
        enough vaccines to cover the whole vulnerable population and this year we
        ordered extra doses from UNICEF (United National International Emergency Fund),"
        he said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b2aa875-5e40-4b7c-8e9e-aef60d5eff5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T06:41:58.351Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:57:47.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that they are also coordinating with the Philippine Red
        Cross to set up temporary tents, specifically in San Lazaro Hospital, to admit
        more patients.</p>'
  'mindanao-martial-law-poll0':
    'author': 'Julienne Joven'
    'caption': 'Despite the end of the conflict in Marawi, martial law is still in
      effect today, with both House and Senate recently voting to extend it for a
      third time. Mindanaoans weigh in on the extension of martial law in their region.'
    'categories': ['767a923f-14a8-4e1c-8399-65cbe6e7fff1']
    'created': 2019-02-08T07:05:18.925Z
    'imagesource': 'jcr:96121bba-551f-4628-9edf-992f74038b03'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9a57b705-430c-4066-8033-c2d731fa6ce5'
    'lead': 'Mindanaoans weigh in on the extension of martial law in their region.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-08T07:08:51.053Z
    'mgnl:createdBy': 'chang'
    'mgnl:lastActivated': 2023-01-29T16:57:19.936+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:54:49.486+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'POLL: What do Mindanaoans really think of martial law?'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72e1fad4-d64e-442e-aa20-9d2f1ebafdbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T07:08:51.053Z
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T16:57:20.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> In response to
        the Marawi siege back in May 2017, the Duterte administration declared a state
        of martial law across the whole Mindanao island.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24982c9c-559a-4f52-b6bd-d822f0f55f6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T07:08:51.053Z
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T16:57:20.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, despite the end of the conflict in Marawi, martial law
        is still in effect today, with both House and Senate recently voting to extend
        it for a third time. The new extension will now last until the end of 2019.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29f0100d-3dd4-412b-868f-488abd8ab31e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T07:08:51.054Z
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T16:57:21.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to this administration, rebellion is still ongoing in
        several conflict areas, and that martial law is the only way to quash the
        rebellion and finally secure peace for Mindanao. But what do actual Mindanaoans
        think of martial law and its extension? Is it truly the solution to the security
        problem, or is its existence driving a rise in abuses of power in the island?</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c35fa2c3-9e63-47aa-b320-22ff8d677ff6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T07:08:51.054Z
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T16:57:21.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Cecille Turrecha, 24, youth programs volunteer from Cagayan
        de Oro</strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cea8be7-d57d-4f47-86ac-aee9a7025c23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T07:08:51.054Z
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T16:57:22.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a Mindanaoan, I firmly believe that there can be several means
        in achieving peace and trying to secure the area than martial law. Though
        strong visibility of police, military, and checkpoints are being implemented
        during martial law and have made the people feel more secure especially after
        what happened in Marawi, we still see rising number of threats and attacks
        from those who seek to disturb peace.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3633ccc7-93de-4be2-ab21-635c70f6c693'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T07:08:51.054Z
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T16:57:22.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of my friends would even say that there is really not much
        of a difference of imposing martial law because having a heightened alert
        after a threat is what usually happens. Some though are also afraid that this
        “additional power” might be abused, which then deviates from their “purpose”
        of implementing it.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '063cc27c-cbcc-4f9b-8ca1-d2043d1ede9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T07:08:51.055Z
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T16:57:23.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I am for peace, but the means to it must not deviate from the very
        purpose of it all. This is different from the peace we have imagined and how
        it should be.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97a334d4-4e93-4a0a-b64f-5bc079b9ba40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T07:08:51.055Z
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T16:57:23.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>May Fiel Divino, 23, youth leader from Davao</strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '269d1bf2-9f8c-4204-872d-126100f01aa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T07:08:51.055Z
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T16:57:24.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Personally, ‘di ko ma-feel na may martial law. ‘Yung situation now
        sa Davao, same lang even before martial law. Parang walang martial law kasi
        walang changes. But of course, di lang sarili iniisip ko. Nababasa ko sa news
        ang bad effects ng martial law sa far-flung communities: schools being bombed;
        IPs being killed, abused, and displaced. But then sadly, ‘yun naman talaga
        [ang] kalagayan ng mga IPs even before martial law.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c36d06a-8392-4056-954d-501b7a3abbc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T07:08:51.055Z
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T16:57:24.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In short, I don’t think our city needs martial law kasi if we base
        it on our Constitution, the only grounds for martial law is invasion or rebellion.
        For Marawi, I think the declaration of martial law was necessary because the
        city was already invaded by terrorists. But as for Davao and other cities,
        there’s no need. Since tapos naman din ‘yung war sa Marawi. But ending martial
        law doesn’t mean na hindi na maging strict sa security.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '602d831f-fd70-46e9-8afe-770becc08313'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T07:08:51.056Z
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T16:57:25.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Val Vestil, 23, Advocacy and Comms Officer of Ateneo SUGPAT
        from Zamboanga</strong></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68f75f85-ad30-49d1-8ab2-bf8b67f8c4ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T07:08:51.056Z
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T16:57:25.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I have been to many corners in Mindanao, for either residency, leisure,
        or work, and I must say nothing much has changed. Life since martial law was
        declared here has been lived in normalcy — I still go out to the same hotspots,
        I still walk the streets at night with no fears of abduction. The only difference
        — and I think this is why I feel that it is necessary — is that I feel a lot
        safer.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5a4375e-d793-42c5-b670-ad2773bf1dbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T07:08:51.056Z
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T16:57:26.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Violent extremism here in the South is not a myth and as a civilian,
        I am at constant unrest. The increased presence of the military has however
        helped pacify what I feel. Contrary to what some friends feel about getting
        up and close with the military, I am met with only warm and polite officers
        who simply do their jobs at checkpoints. No, the city doesn’t shut down at
        7 p.m. (Umuuwi kasi ako 1 a.m., and this is Zamboanga ha, where there is heightened
        alert); and no, the military men don’t cadence the streets like predators
        looking for their prey; and most definitely no, I am not stripped off of my
        human rights or civilian privileges.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30ebb3cd-47d6-45e4-ace8-09b72a69c66c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T07:08:51.056Z
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T16:57:26.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is no place in the world that is safe because danger breeds
        anywhere. But in the context of a Mindanaoan living in Mindanao, I can say
        that I am at peace with the current situation of martial law in my province.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f3f39e9-18c4-4d2e-a318-6f36596f0981'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T07:08:51.057Z
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T16:57:27.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Alfie Agang, 25, LGU staff from Alabel, Sarangani</strong></p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48879074-545d-48a4-b53a-a73b0e49b4f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T07:08:51.057Z
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T16:57:27.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The declaration of martial law in Mindanao is triggered by the presence
        of alleged ISIS-inspired group Maute in Marawi City. Marawi City, a city that
        is known to be peaceful, is now a ghost and war-zone city between the Maute
        and the military.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '470128e6-f5ee-40b9-aa84-12bd3ace21f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T07:08:51.057Z
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T16:57:28.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though martial law was declared to [quell] terrorist group/s in
        the city and protect the people from rebel insurgencies, it brings a big question
        on the perception of the critical situation not only in Mindanao but also
        in the global community. Interestingly, with the experience of Marawi City,
        martial law was extended and implemented in the entire Mindanao. Curfews are
        strictly implemented in different localities and checkpoints are tightened
        to ensure that no members of the said terrorist or rebel group will enter
        various places in Mindanao and will spread violence or terrors.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f529dea-5235-4bd8-a057-73b74875efe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T07:08:51.057Z
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T16:57:29.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a Mindanaoan and headed by a first Mindanaoan President Rodrigo
        Duterte, I know it is imperative to maintain peace and order in Mindanao so
        as to safeguard people from the horrors of terrorism and violence; however,
        the declaration of martial law proliferates many armed groups. The imposition
        of martial law in Mindanao accompanies stricter curfews, the suspension of
        civil rights, habeas corpus, and the application of military justice to civilians.
        This is alarming given the sole reason that anyone can be put in jail without
        trials in the court or having no court order if accused as part of an anti-government
        group or lawless element. The government should think of a long-term solution
        to address lawlessness, violent extremism, and terrorism.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfa3ec7b-aea4-453b-b079-69566b8c71c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T07:08:51.058Z
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T16:57:29.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Claire Demetrio*, 26, store manager from Davao</strong></p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f5d1aef-707b-42bb-9ff5-26e795960dcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T07:08:51.058Z
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T16:57:30.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I don’t think Davao felt the impact of martial law as much as the
        other provinces of Mindanao because ever since before, rules that were thought
        to be for martial law were implemented already: checkpoints, liquor ban, etc.
        As for how necessary it is to extend martial law — I’m against it because
        I feel that the longer it is established, the more likely there will be abuse
        from those in power. And if Davao could implement rules that are similar to
        those in martial law, then other provinces can probably implement depending
        on their needs, which would make martial law unnecessary, don’t you think?</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a423b95-d283-4c0d-a937-9abd24e534b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T07:08:51.058Z
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T16:57:30.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I’ve heard other provinces are not used to the stricter policies
        and checkpoints, kaya nanibago sila sa martial law, and mas naging traffic
        because of the checkpoints. There’s also the stigma of martial law that a
        lot of people in Mindanao have to deal with — investors were scared to invest
        in Mindanao when they heard that there was martial law, [because of] the whole
        idea na Mindanao is in chaos which is not the case naman.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e35bfc15-02c4-44d4-8b0d-4d8922c99b16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T07:08:51.059Z
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T16:57:31.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When I travel outside of Davao, medyo may kaba kapag sobrang daming
        military because it might mean danger zone siya, pero then again, with or
        without martial law, marami kang military na makikita.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd970798-8a05-4bab-aaea-7fab861bc218'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T07:08:51.059Z
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T16:57:31.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Kloyde Caday, 25, instructor from Koronadal City</strong></p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01d3d2d8-9e7d-49de-bdf9-dd4432352cf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T07:08:51.059Z
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T16:57:32.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You can rarely get an opposition in Mindanao regarding martial law
        because that might read as defying one’s friends, teachers, or parents who
        are loyalists. We always get expressions of approval among social media platforms
        by Mindanaoans, but we must never miss what lies beneath these opinions. It’s
        coming from the sentiments of privileged urban residents better taken care
        of by soldiers. The question really is, have we really seen the effects of
        martial law?</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b18f0db-82f8-4785-a63c-bfb1b94d6634'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T07:08:51.059Z
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T16:57:32.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One must draw the nuances among different areas in Mindanao. Mindanao
        isn’t just Davao or Gensan or CDO. While big cities experience martial law
        just by enduring queues of checkpoints, there are definitely little-known
        human rights violation cases in rural areas in Mindanao, like in Compostela
        Valley, Lianga, Surigao del Sur, and other places where attacks between AFP
        and residents do happen. It’s time to acknowledge our privilege, that if we
        are comfortable with the uneven imposition, there are others in Mindanao whose
        civil liberties are trampled upon, or worse, rights are violated without them
        knowing.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd0e3cb9-af09-4adb-be26-54c5bb80d719'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T07:08:51.059Z
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T16:57:33.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Martial law extension worries me because it sends a message that
        visibility of armed men is normal. As we see, the public outrage on martial
        law has subsided. Parang napagod na rin ang iba. Martial law is just false
        security that paves way for more violations.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5eba8fa-21a9-4772-a6fa-a3a89a3f61b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T07:08:51.060Z
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T16:57:33.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Nizam Pabil, 26, Executive Director of Office on Bangsamoro
        Youth Affairs from Lanao del Sur</strong></p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '720a60ee-1594-4841-9c43-cfd021bf4bde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T07:08:51.060Z
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T16:57:34.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a democratic country like the Philippines, martial law should
        always be the last resort in dealing with a crisis as it potentially hampers
        with the rights of people. This means that the government should ensure first
        that it has used other measures before declaring a martial law. The declaration
        of martial law is wrong and unnecessary, as the government has failed to establish
        the ‘clear and present danger’ in the entire Mindanao argument. [It is] unnecessary
        as other measures, especially with the help of other stakeholders, could have
        been explored first. The government failed to see how the declaration can
        potentially affect the ongoing peace process, the lives of those living in
        conflict areas, and also what message it creates for other areas in Mindanao.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93c128c7-471a-4c39-aa16-390cb2797e39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T07:08:51.060Z
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T16:57:34.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a Mindanaoan, it is frustrating that the immediate response of
        this government to a crisis is military rule. History tells us how it hasn’t
        only worked but even led to the darkest times in our country. The martial
        law declaration during Marcos regime actually triggered a lot of the conflicts
        we are currently trying to address in Muslim Mindanao: <a href="http://cnnphilippines.com/life/culture/2018/03/21/operation-merdeka-50-years-later.html"
        target="_blank">Jabidah Massacre</a>, Palimbang Massacre.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5508d80-e7fb-4401-ab3a-6a53a306d6e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T07:08:51.060Z
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T16:57:35.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>*Name has been changed upon request.</em></p>'
