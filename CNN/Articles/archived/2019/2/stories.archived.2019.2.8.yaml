    'lead': 'Customers of Meralco will be billed more in February as the power distributor
      announced a ₱0.5682 per kWh increase in overall electricity rates.    '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-14T06:40:28.061Z
