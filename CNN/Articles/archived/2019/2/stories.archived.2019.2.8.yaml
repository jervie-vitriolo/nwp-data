    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:54:51.341+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Fire at training ground of Brazilian club Flamengo -- 10 dead

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6593c26f-f0d1-4199-8609-a9c954dea152'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T11:52:45.526+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:56:03.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Ten people have died and at least three
        others have been injured after a fire broke out at the youth training ground
        of Brazilian football club Flamengo on Friday, according to state-run news
        agency Agencia Brazil.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae958983-dacd-43d4-bb3b-b3e6b7a386d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T11:52:45.526+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:56:04.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The blaze engulfed a dormitory at the youth team center where the
        players were sleeping.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '651e60be-8092-4113-b73f-a06684110f14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T11:52:45.526+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:56:04.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Flamengo are one of Brazil''s biggest and most popular clubs, playing
        their home matches in Rio de Janeiro.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e998a70-a67c-466b-b811-fdc46889e1f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T11:52:45.527+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:56:05.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Governor of Rio, Wilson Witzel, has announced three days of
        mourning to remember the victims of the tragedy, Agencia Brazil reported.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '035dc1c6-960c-48ce-864e-80425377e81d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T11:52:45.527+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:56:05.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The derby between Flamengo and bitter Rio rivals Fluminense -- one
        of the biggest matches on the Brazilian calendar -- had been due to take place
        on Saturday 9 at the Maracana but has been postponed.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '421cd8ae-ef4d-455c-bcda-ed7bf36a1799'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T11:52:45.527+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:56:06.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>General Hamilton Mourao, Brazil''s Vice-President and one of the
        club''s most high-profile fans, wrote: "As a fan and sportsman I stand in
        solidarity with the families, the club and the Red-and-Black nation. May God
        comfort all."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd24c2df2-54b1-48df-8097-4ab26daa4ebd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T11:52:45.527+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:56:06.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Real Madrid forward Vinicius Junior, who joined the club from Flamengo
        last year, said: "Just remembering the nights and days I spent at the training
        center, it gives me goosebumps.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a47cd7ef-7330-4388-a4e3-4a8c3d52e186'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T11:52:45.527+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:56:07.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I still can''t believe it but praying for all. God bless everyone''s
        family."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaddf4a1-cc26-4df3-9c62-63ec95a03409'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T11:52:45.528+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:56:07.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Flamengo posted that the club "is in mourning."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8b8d2a5-5f1d-48d9-a4f8-708546634f2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T11:52:45.528+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:56:08.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pele, Brazil''s three-time World Cup winner, tweeted: "My day began
        with the news about the fire at Flamengo''s training ground -- a place where
        young people pursue their dreams.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ec65366-7549-4982-93d5-26e0a48a9c9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T11:52:45.528+08:00
