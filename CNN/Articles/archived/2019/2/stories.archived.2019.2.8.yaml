    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Robredo appeals to parents: Vaccinate your kids vs. measles

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c009dc9c-bd30-4d9a-8974-a706dfe02d5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T02:01:55.520Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:59:01.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 8) —</strong> Vice
        President Leni Robredo echoed calls for parents to have their children vaccinated
        against the highly-infectious measles or "tigdas."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a80bbcc3-4344-4754-821a-22c4cac8c4cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T02:01:55.521Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:59:01.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sa lahat ng mga magulang na nakikinig sa atin ngayon, nanawagan
        po ako sa inyo na bigyang pansin sa lalong madaling panahon ang pagpapabakuna
        ng ating mga anak at ng buong pamilya laban sa tigdas. Buhay at kaligtasan
        ng ating mga mahal sa buhay ang nakasalalay... Libre ito sa mga local health
        centers," Robredo said in a video posted on Thursday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fbadfc6-60f5-423e-a12c-f81cb67b1712'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T02:01:55.521Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:59:01.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: To all the parents, I appeal to you to immediately
        vaccinate your children and your family against measles. Lives are at risk.
        You can get immunized for free at health centers.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf12282a-aedb-41e5-8616-dc08b15e75e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T02:01:55.521Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:59:01.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She allayed the fears of parents against vaccines; one of the major
        reasons behind this is the fear caused by the Dengvaxia immunization mess,
        the Department of Health said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23cd6d79-e322-4a09-a40a-e74113f473bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T02:01:55.521Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:59:01.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Subok na ng mahabang panahon ang bisa ng mga bakunang ito, at walang
        dahilan para hindi ito gumana kung kailan natin pinakakailangan. Magtulungan
        po tayo na muling bumalik ang tiwala ng publiko sa wastong pagbabakuna upang
        hindi magkaroon ng mas malawakang outbreak ang tigdas at iba pang nakahahawang
        sakit," Robredo said.</p>'
