      'mgnl:lastActivated': 2023-01-29T16:56:54.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a35e3311-24c5-4a70-b54a-f5177ca51bd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T08:13:10.427Z
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T16:56:55.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The highly-anticipated meeting will take place on February 17 at
        the Mall of Asia Arena in Pasay City at 4 p.m., following the face off between
        Adamson University Lady Falcons and University of Sto. Tomas Golden Tigresses.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed3baa6c-f36b-4b60-9d53-24d635c7c286'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T08:13:10.427Z
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T16:56:55.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Lady Spikers will be parading different faces as mainstays Kim
        Dy, Mary Joy Baron, and libero Dawn Macandili have played all their eligible
        years.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6e5e2a8-9ea2-4b20-a286-aefa09b388b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T08:13:10.427Z
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T16:56:56.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b74c924-5962-4f29-8f0c-94264fe31388'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T08:13:10.427Z
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T16:56:56.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Setter Michelle Cobb, Desiree Cheng, Tin Tiamzon, Aduke Ogunsanya,
        May Luna, and transferee Michelle Morente are expected to lead the Taft-based
        unit under the leadership of multi-titled tactician Ramil De Jesus.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01c27212-57a0-459a-ae75-1f9c8b7077d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T08:13:10.427Z
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T16:56:57.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0983a76-f903-49db-a6e6-08ec4724a891'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T08:13:10.427Z
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T16:56:57.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, the Lady Eagles have a more intact roster as
        Bea De Leon, Kat Tolentino, Jules Samonte, and setter Deanna Wong are back
        in the fold with new head coach Oliver Almadro.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e84c2a0-8522-48fd-9f6a-46762bbed770'
