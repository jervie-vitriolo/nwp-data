    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ed50a416-8d41-441c-8a4b-d9567c2ac8bd'
    'lead': 'Authorities on Friday recovered the bodies of two Indian nationals four
      days after a plane crash in Bataan.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-12T12:37:08.500+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-01-29T16:55:51.314+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:54:51.614+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Bodies of 2 Indian plane crash victims found in Bataan

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4301ab7b-d32b-4003-9996-b6f062dfb9f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T12:37:08.500+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:55:51.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 8) —</strong> Authorities
        on Friday recovered the bodies of two Indian nationals four days after a plane
        crash in Bataan.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ceab26a-2c2b-4e7d-9f9d-c86c4fdddb1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T12:37:08.500+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:55:52.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The charred bodies of instructor Navern Nagaraja and student pilot
        Kuldeep Singh were found near Sitio Kinahigan, Barangay Tala in Orani town
        at around 8 a.m. and was airlifted at noon, authorities said. Their two-seater
        Cessna C152 training aircraft exploded after crashing into a tree last Monday,
        police said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c26b4644-7833-49b7-8d86-ced30392820d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T12:37:08.500+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:55:52.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Civil Aviation Authority of the Philippines (CAAP) said the
        victims left the airport in Plaridel, Bulacan at 7:20 a.m., landed at Subic
        Airport at 7:51 a.m. and was expected to be back in Plaridel by 8:14 a.m.
        on Monday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '039d6099-5c0a-4384-8175-da32ffbe9aee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T12:37:08.501+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:55:53.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When they did not return, CAAP said authorities immediately conducted
        search and rescue operations. A joint task force composed of police, military
        and other officials on Friday "penetrated the crash site and reportedly found
        the two victims burned beyond recognition." The cadavers were airlifted by
        a Philippine Air force Sokol helicopter.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3351340a-f3e9-49e8-9099-1a3505d217dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T12:37:08.501+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:55:53.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Representatives from the Indian Embassy are in Bataan to coordinate
        the repatriation. Authorities are now investigating the possible cause of
        the crash.</p>'
