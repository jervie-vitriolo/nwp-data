      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 31) —</strong> The
        De La Salle University Lady Spikers will start their quest for a fourth straight
        UAAP women''s volleyball crown versus the Ateneo de Manila University Lady
        Eagles.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8056c0a9-2c66-40be-bdb0-961c77ccbea1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T08:13:10.427Z
