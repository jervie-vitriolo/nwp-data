  'mrt-bomb-threat':
    'author': 'CNN Philippines Staff '
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', 'ed9efd6a-3cd9-43cf-b259-28a22237b7e8']
    'created': 2019-02-08T14:01:30.120Z
    'imagesource': 'jcr:d1d5db75-b795-44f9-94d8-11c1fa2f132c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a3789fc5-8f26-4bc7-a8c9-3f047c722777'
    'lead': 'An MRT official says they received a bomb threat weeks before the attack
      in Jolo, Sulu.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-08T06:05:49.714Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2023-01-29T16:58:29.516+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:54:48.348+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'MRT explains tighter security measures due to bomb threat received before
      Jolo blasts'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c06439a8-52d2-4830-83b3-4b49dae1f717'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T06:05:49.714Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:58:30.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 8) —</strong> Metro
        Manila Rail System (MRT) officials said they issued tighter security measures
        in their train stations because they received a bomb threat weeks before the
        twin explosions in Jolo, Sulu in January.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '808c8bfc-e6c5-4886-be81-4ac12ab5db50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T06:05:49.714Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:58:30.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An MRT Media relations officer told CNN Philippines that they received
        a bomb threat through e-mail on January 3 and coordinated immediately with
        the police.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddbed83e-c8ab-4be0-9820-8ae86443e433'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T06:05:49.714Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:58:31.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This, they said is the reason behind the decision of transportation
        authorities to tighten security in MRT and Light Rail Transit (LRT) lines,
        including a ban on liquids such as bottled drinks and perfumes.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf7d7c40-a030-43bf-8af4-ff7edbf81646'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T06:05:49.715Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:58:31.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s one reason kung bakit po kami naghihigpit ng seguridad
        [why we tightened security] following recent attacks in Mindanao. We just
        wanted to be cautious, since we have thousands of passengers daily," the officer
        said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a282e2d1-14f0-41a1-9eaa-06738d71cf4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T06:05:49.715Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:58:32.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only bottled baby formula, breast milk, medication, liquids used
        to augment the body for medical and cosmetic reasons and liquids for the needs
        of children and people with disabilities are allowed on the trains. Otherwise,
        the liquids will be confiscated by security personal during inspection.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11c6f01e-5fd2-4c31-8d92-09567cc0373c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T06:05:49.715Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:58:32.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The officer said they will await the advice of the Philippine National
        Police on when they can lift the new security measures for the riding public.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d141599-ac5f-4c7d-84f0-ba4111fa2a98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T06:05:49.715Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:58:33.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The twin blasts that rocked a cathedral in Jolo killed at least
        22 people, and injured more than 90 others. Authorities recently apprehended
        the suspects behind the attack, who were members of a local terrorist group.</p>'
  'mindanao-martial-law-poll':
    'author': 'Julienne Joven '
    'caption': ' Despite the end of the conflict in Marawi, martial law is still in
      effect today, with both House and Senate recently voting to extend it for a
      third time. Mindanaoans weigh in on the extension of martial law in their region.'
    'categories': ['767a923f-14a8-4e1c-8399-65cbe6e7fff1']
    'created': 2019-02-08T13:51:19.431Z
    'imagesource': 'jcr:96121bba-551f-4628-9edf-992f74038b03'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '23934b13-67e5-431e-a925-c4241ab6b2d3'
    'lead': 'Mindanaoans weigh in on the extension of martial law in their region.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-08T06:10:39.418Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2023-01-29T16:58:12.848+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:54:48.587+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': ' POLL: What do Mindanaoans really think of martial law?'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '630c528b-5382-461a-9539-50c161dce7cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T06:10:39.418Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:58:13.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> In response to
        the Marawi siege back in May 2017, the Duterte administration declared a state
        of martial law across the whole Mindanao island.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cfb97cc-5e80-4b23-9176-c63bb780f0aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T06:10:39.418Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:58:13.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, despite the end of the conflict in Marawi, martial law
        is still in effect today, with both House and Senate recently voting to extend
        it for a third time. The new extension will now last until the end of 2019,
        making martial law across Mindanao a more-than-2-year ordeal.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59ba3026-2086-4766-9ea5-1441fc0c085a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T06:10:39.418Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:58:14.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to this administration, rebellion is still ongoing in
        several conflict areas, and that martial law is the only way to quash the
        rebellion and finally secure peace for Mindanao. But what do actual Mindanaoans
        think of martial law and its extension? Is it truly the solution to the security
        problem, or is its existence driving a rise in abuses of power in the island?</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43d1da80-4e7e-40e3-a4b1-8fbb7b3cafbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T06:10:39.418Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:58:14.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Cecille Turrecha, 24, youth programs volunteer from Cagayan
        de Oro</strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '994b697a-226d-4759-8205-fa8ccfe660e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T06:10:39.419Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:58:15.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a Mindanaoan, I firmly believe that there can be several means
        in achieving peace and trying to secure the area than martial law. Though
        strong visibility of police, military, and checkpoints are being implemented
        during martial law and have made the people feel more secure especially after
        what happened in Marawi, we still see rising number of threats and attacks
        from those who seek to disturb peace.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '555101e3-f4c5-491b-bf7e-af505ba9245e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T06:10:39.419Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:58:15.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of my friends would even say that there is really not much
        of the difference of imposing martial law since having a heightened alert
        after a threat is what usually happens. Some though are also afraid that this
        “additional power” might be abused, which then deviates from their “purpose”
        of implementing it.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '347602fc-484a-47b2-8fb5-479c1a79cec0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T06:10:39.419Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:58:16.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I am for peace, but the means to it must not deviate from the very
        purpose of it all. This is different from the peace we have imagined and how
        it should be.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b81d4d51-d4a5-4dd3-9ca8-eca8336d4464'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T06:10:39.419Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:58:16.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>May Fiel Divino, 23, youth leader from Davao</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e732162f-db96-4fd3-b592-0ae3932b38f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T06:10:39.419Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:58:17.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Personally, ‘di ko ma-feel na may martial law. ‘Yung situation now
        sa Davao, same lang even before martial law. Parang walang martial law kasi
        walang changes. But of course, di lang sarili iniisip ko. Nababasa ko sa news
        ang bad effects ng martial law sa far-flung communities: schools being bombed;
        IPs being killed, abused, and displaced. But then sadly, ‘yun naman talaga
        [ang] kalagayan ng mga IPs even before martial law.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bac3e7d-9909-4f6c-92b3-1b08c10ae7e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T06:10:39.419Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:58:17.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In short, I don’t think our city needs martial law kasi if we base
        it on our Constitution,</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60a26b7a-fea7-49b8-ba0e-1b45315bd6df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T06:10:39.419Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:58:18.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>the only grounds for martial law is invasion or rebellion. For Marawi,
        I think the declaration of martial law was necessary because the city was
        already invaded by terrorists. But as for Davao and other cities, there’s
        no need. Since tapos naman din ‘yung war sa Marawi. But ending martial law
        doesn’t mean na hindi na maging strict sa security.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4558472a-1885-4bff-85bc-8097bc5118c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T06:10:39.419Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:58:18.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Val Vestil, 23, Advocacy and Comms Officer of Ateneo SUGPAT
        from Zamboanga</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aedfc30f-154e-4b3e-afd3-cb74c92fbf8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T06:10:39.420Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:58:19.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I have been to many corners in Mindanao, for either residency, leisure,
        or work, and I must say nothing much has changed. Life since martial law was
        declared here has been lived in normalcy — I still go out to the same hotspots,
        I still walk the streets at night with no fears of abduction. The only difference
        — and I think this is why I feel that it is necessary — is that I feel a lot
        safer.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6512cf1-8e2b-4e87-bc21-179abca46a22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T06:10:39.420Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:58:19.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Violent extremism here in the South is not a myth and as a civilian,
        I am at constant unrest. The increased presence of the military has however
        helped pacify what I feel. Contrary to what some friends feel about getting
        up and close with the military, I am met with only warm and polite officers
        who simply do their jobs at checkpoints. No, the city doesn’t shut down at
        7 p.m. (Umuuwi kasi ako 1 a.m., and this is Zamboanga ha, where there is heightened
        alert); and no, the military men don’t cadence the streets like predators
        looking for their prey; and most definitely no, I am not stripped off of my
        human rights or civilian privileges.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9067198-45a6-4d07-8749-784d3daae8fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T06:10:39.420Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:58:20.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is no place in the world that is safe because danger breeds
        anywhere. But in the context of a Mindanaoan living in Mindanao, I can say
        that I am at peace with the current situation of martial law in my province.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6587490c-82c9-4f8c-bb5f-680eea7fedcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T06:10:39.420Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:58:20.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Alfie Agang, 25, LGU staff from Alabel, Sarangani</strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90365237-e69c-4039-8da3-6dc2d60fdc35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T06:10:39.420Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:58:21.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The declaration of martial law in Mindanao is triggered by the presence
        of alleged ISIS-inspired group Maute in Marawi City. Marawi City, a city that
        is known to be peaceful, is now a ghost and war-zone city between the Maute
        and the military.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a715f009-1413-42a1-9837-fc04a7da10bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T06:10:39.420Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:58:21.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though martial law was declared to [quell] terrorist group/s in
        the city and protect the people from rebel insurgencies, it brings a big question
        on the perception of the critical situation not only in Mindanao but also
        in the global community. Interestingly, with the experience of Marawi City,
        martial law was extended and implemented in the entire Mindanao. Curfews are
        strictly implemented in different localities and checkpoints are tightened
        to ensure that no members of the said terrorist or rebel group will enter
        various places in Mindanao and will spread violence or terrors.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2adda16-8dbe-4871-a27e-24a8f047780c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T06:10:39.420Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:58:22.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a Mindanaoan and headed by a first Mindanaoan President Rodrigo
        Duterte, I know it is imperative to maintain peace and order in Mindanao so
        as to safeguard people from the horrors of terrorism and violence; however,
        the declaration of martial law proliferates many armed groups. The imposition
        of martial law in Mindanao accompanies stricter curfews, the suspension of
        civil rights, habeas corpus, and the application of military justice to civilians.
        This is alarming given the sole reason that anyone can be put in jail without
        trials in the court or having no court order if accused as part of an anti-government
        group or lawless element. The government should think of a long-term solution
        to address lawlessness, violent extremism, and terrorism.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43e7a25e-100a-4932-aae1-525603f539fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T06:10:39.421Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:58:22.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Claire Demetrio*, 26, store manager from Davao</strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4b0ef41-cc8c-450a-83fe-6e71db88e471'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T06:10:39.421Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:58:23.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I don’t think Davao felt the impact of martial law as much as the
        other provinces of Mindanao because ever since before, rules that were thought
        to be for martial law were implemented already: checkpoints, liquor ban, etc.
        As for how necessary it is to extend martial law — I’m against it because
        I feel that the longer it is established, the more likely there will be abuse
        from those in power. And if Davao could implement rules that are similar to
        those in martial law, then other provinces can probably implement depending
        on their needs, which would make martial law unnecessary, don’t you think?</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b7626c7-d2d7-4418-8332-6ae1c3cd469d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T06:10:39.421Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:58:23.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I’ve heard other provinces are not used to the stricter policies
        and checkpoints, kaya nanibago sila sa martial law, and mas naging traffic
        because of the checkpoints. There’s also the stigma of martial law that a
        lot of people in Mindanao have to deal with — investors were scared to invest
        in Mindanao when they heard that there was martial law, [because of] the whole
        idea na Mindanao is in chaos which is not the case naman.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07f5ae5d-0478-42bc-9fd5-1d785092b2bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T06:10:39.421Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:58:24.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When I travel outside of Davao, medyo may kaba kapag sobrang daming
        military because it might mean danger zone siya, pero then again, with or
        without martial law, marami kang military na makikita.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '070911a9-efee-4b3b-a21c-4a290c5ba98e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T06:10:39.421Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:58:24.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Kloyde Caday, 25, instructor from Koronadal City</strong></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c95412c1-6e9f-428c-873d-67153f007d5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T06:10:39.421Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:58:25.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You can rarely get an opposition in Mindanao regarding martial law
        because that might read as defying one’s friends, teachers, or parents who
        are loyalists. We always get expressions of approval among social media platforms
        by Mindanaoans, but we must never miss what lies beneath these opinions. It’s
        coming from the sentiments of privileged urban residents better taken care
        of soldiers. The question really is, have we really seen the effects of martial
        law?</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7764de76-a9a4-46d4-823d-e2250d350a52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T06:10:39.421Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:58:25.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One must draw the nuances among different areas in Mindanao. Mindanao
        isn’t just Davao or Gensan or CDO. While big cities experience martial law
        just by enduring queues of checkpoints, there are definitely little-known
        human rights violation cases in rural areas in Mindanao, like in Compostela
        Valley, Lianga, Surigao del Sur, and other places where attacks between AFP
        and residents do happen. It’s time to acknowledge our privilege, that if we
        are comfortable with the uneven imposition, there are others in Mindanao whose
        civil liberties are trampled upon, or worse, rights are violated without them
        knowing.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed66a785-22aa-466c-8f26-e878c31c7591'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T06:10:39.421Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:58:26.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Martial law extension worries me because it sends a message that
        visibility of armed men is normal. As we see, the public outrage on martial
        law has subsided. Parang napagod na rin ang iba. martial law is just false
        security that paves way for more violations.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aafbf901-6af0-47c2-91ec-eb67c3d5806f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T06:10:39.422Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:58:26.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Nizam Pabil, 26, Executive Director of Office on Bangsamoro
        Youth Affairs from Lanao del Sur</strong></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e6ac9f7-5b82-413e-95b5-fe881b877910'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T06:10:39.422Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:58:27.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a democratic country like the Philippines,martial law should
        always be the last resort in dealing with a crisis as it potentially hampers
        with the rights of people. This means that the government should ensure first
        that it has used other measures before declaring a martial law. The declaration
        of martial law is wrong and unnecessary, as the government has failed to establish
        the ‘clear and present danger’ in the entire Mindanao argument. [It is] unnecessary
        as other measures, especially with the help of other stakeholders, could have
        been explored first. The government failed to see how the declaration can
        potentially affect the ongoing peace process, lives of those living in conflict
        areas, and also what message it creates for other areas in Mindanao.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f99cc05f-d0f3-43bd-a990-6b7dd99ac092'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T06:10:39.422Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:58:27.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a Mindanaoan, it is frustrating that the immediate response of
        this government to a crisis is military rule. History tells us how it hasn’t
        only worked but even led to the darkest times in our country. The martial
        law declaration during Marcos regime actually triggered a lot of the conflicts
        we are currently trying to address in Muslim Mindanao: Jabidah Massacre, Palimbang
        Massacre.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a06a9e3-76ca-4e38-9314-f495f46ce9d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T06:10:39.422Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:58:28.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>*Name has been changed upon request.</em></p>'
  'Rajon-Rondo-Los-Angeles-Lakers-Boston-Celtics-NBA':
    'author': 'Reuters '
    'caption': ' Courtesy: NBA/Twitter'
