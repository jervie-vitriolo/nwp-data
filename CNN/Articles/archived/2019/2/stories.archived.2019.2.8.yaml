    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'WATCH: Pushing companies to cut down on plastics

      '
    'visualType': 'embed'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eed6a8b-a366-4bcc-b39b-00d5a32f1151'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T12:59:53.757+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:55:06.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 8) —</strong> A
        social enterprise selling bottled water to build schools has thought of a
        way to reduce its plastic footprint.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18092012-0498-4630-b70d-db9364e970cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T12:59:53.757+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:55:06.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Generation Hope, which produces Bottles of Hope, has gone plastic
        neutral referring to the minimization and recycling of plastics instead of
        discarding them and producing more plastics.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7db9960-7754-433d-af5f-af9ea334f232'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T12:59:53.757+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:55:06.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In fairness to everybody at Hope, we all came together and said,
        ''Well, we don''t want to solve one social issue in education by creating
        another problem in plastic,''" Generation Hope and Friends of Hope founder
        Nanette Medved-Po told CNN Philippines'' The Source on Friday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ef58542-a522-4fbf-9426-2275e4e318d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T12:59:53.758+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:55:06.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Medved-Po said they have started collecting a "nonspecific recovery
        surcharge" from their bottled waters to be set aside to fund its conversion
        into ecobricks.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e9a96b9-93c8-42fc-8474-584e9898acf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T12:59:53.758+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:55:06.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said larger companies should also adopt this practice to be
        able to cut down on plastic waste.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d2fc387-aa82-4626-abad-b18ffcdeea86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T12:59:53.758+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:55:06.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Watch her full interview on <em>The Source</em> above.</p>'
