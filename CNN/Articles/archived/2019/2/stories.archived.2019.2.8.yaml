      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T16:56:20.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two villages in Aleosan and 22 villages in Pikit will also be included
        in the new Bangsamoro.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca39aa25-2eed-4a41-a3d4-cb13e24dc9cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T06:44:18.405Z
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T16:56:21.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Barangay Galidan-- the only village which petitioned for
        inclusion in Tulunan town-- failed to get enough "yes" votes.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ebeb664-79cb-4fb5-9db7-90122c8c194f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T06:44:18.405Z
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T16:56:21.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Results from North Cotabato will then be transmitted to the National
        Plebiscite Board of Canvassers (NPBOC) at the Comelec headquarters in Manila.
        The NPBOC will determine the final and official tally for the historic Bangsamoro
        plebiscite.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfb584ad-ceec-47fe-b495-c84cf85dd234'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T06:44:18.405Z
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T16:56:22.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once results are declared final, the villages will form part of
        the soon-to-be-established Bangsamoro Autonomous Region in Muslim Mindanao
        (BARMM), which will comprise the provinces in the current Autonomous Region
        in Muslim Mindanao (except Isabela City, Basilan) as well as Cotabato City.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd1fc019-ba1e-4ee8-a4a3-3a1fbf0e36f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T06:44:18.405Z
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T16:56:22.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the six towns in Lanao del Norte which also participated
        in Wednesday''s plebiscite failed to get double majority of "yes" votes needed
        for them to break away and join the new autonomous region.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55a1a5e8-3450-470e-a8ab-8bb38314a1f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T06:44:18.405Z
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T16:56:23.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the areas covered by the BARMM are established, President Rodrigo
        Duterte is expected to appoint members of the Bangsamoro Transition Authority,
        which will include incumbent officials of the regional government.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2ec333a-12a2-4997-8e3b-1c249cf7e1a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T06:44:18.405Z
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T16:56:23.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Correspondent Triciah Terada contributed to
        this report.</em></p>'
  'lacson-andaya-arroyo-pork-barrel-2019-budget':
    'author': ' CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-02-08T23:34:13.684+08:00
    'imagesource': 'jcr:442a5615-477f-4fe9-a1ee-6648c21ab766'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '20f558cf-1476-437b-b8c2-63eb69b3c4c7'
    'lead': 'Senator Panfilo "Ping" Lacson said that the new House of Representatives
      leadership that took over after the ouster of former House Speaker Pantaleon
      Alvarez continued the system of inserting pork in the 2019 budget. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-12T11:50:11.328+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-01-29T16:56:10.664+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:54:51.185+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Lacson: New House leadership continued pork barrel mess

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e45b0cd1-d61b-4cbc-860f-e42baf483084'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T11:50:11.328+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:56:11.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 8) —</strong> Senator
        Panfilo "Ping" Lacson was among the five Senators who voted against ratifying
        the bicameral conference committee report on the 2019 budget.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23555a4d-719e-4895-bcb1-3894c72aea87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T11:50:11.328+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:56:11.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The self-styled pork barrel checker said that the new leadership
        of the House of Representatives merely continued to insert pork barrel funds
        in the budget. In July 24, 2018, on the day of President Rodrigo Duterte''s
        State of the Nation Address, Pampanga 2nd District Representative Gloria Macapagal-Arroyo
        unseated former House Speaker Pantaleon Alvarez.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a747a14-8847-42a0-b177-dbba4a899767'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T11:50:11.328+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:56:12.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When the new leadership of the House of Representatives took over
        last July, in defiance of the established time-honored parliamentary rules,
        they disregarded their budget''s plenary approval on second reading, formed
        a small group committee, and mangled beyond recognition the Department of
        Public Works and Highways (DPWH)-proposed budget, specifically those projects
        that they believed were part of the P75 billion," Lacson said in a privilege
        speech.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e13c92eb-9fc9-46f3-be73-3d1dbcd33607'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T11:50:11.329+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:56:12.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was referring to the funds that current House committee on appropriations
        chair Rolando Andaya said were illegal insertions made by Budget Secretary
        Benjamin Diokno -- a charge Diokno has repeatedly denied.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fabac09-4414-4e07-ad68-286f11fe0d39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T11:50:11.329+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:56:13.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacson said that around P51 billion of the controversial P75 billion
        funds have been distributed to all members of the House of Representatives
        in P20 million chunks.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4815a6da-719b-470c-9c2f-ee96c0718a89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T11:50:11.329+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:56:13.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Of this amount, 20 billion pesos was distributed equally among
        the almost 300 congressmen, which translates into P60 million per congressman
        plus additional allocations to those close to the leadership of the House
        of Representatives. These are all embodied in the General Appropriations Bill
        (GAB) or the House version transmitted to the Senate," Lacson said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cdf65e8-c9a0-4e79-b55b-89bb4ccf48ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T11:50:11.329+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:56:14.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senator also alleged that farm to market road projects and the
        Tulong Dunong scholarship program were used to house pork barrel funds in
        the proposed 2019 budget.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45a7143b-509b-4292-8b5a-b2a09de18cf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T11:50:11.329+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:56:14.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the farm to market road projects, Lacson said that studying the
        changes from the Department of Budget and Management (DBM) proposed budget
        to bicam report in a random sampling of districts showed that there was a
        massive increase in the budget in the 2nd district of Pampanga.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3d40403-e813-4f08-9a57-c613cbe9a2be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T11:50:11.330+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:56:15.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Random sampling of local districts proves us right: in the 2nd
        legislative district of Pampanga, there are only five farm to market road
        projects worth P35 million under the national expenditure program, but, lo
        and behold, it increased to 76 farm to market road projects projects amounting
        to P606 million under the House version, and which is now part of the bicameral
        committee report that we are about to vote on to ratify," he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca4bd6bc-933c-4c6c-b790-d128490126ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T11:50:11.330+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:56:15.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Andaya, Lacson said that people shouldn''t believe in him.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38ca8b38-5aab-4423-8560-6ff1ed18b0bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T11:50:11.330+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:56:16.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As to the recent claim of Congressman Andaya about the P3-billion
        pork allocation per senator, <em>huwag po natin siyang paniwalaan dahil sadyang
        napakalayo sa katotohanan ang kanyang komputasyon,"</em> Lacson said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f22e9f9-39b1-4388-863b-0a0c597229ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T11:50:11.330+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:56:16.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Don''t believe him, his computation is far from the
        truth.]</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1ac470e-1349-4343-99eb-309e9dae685e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T11:50:11.330+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:56:17.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other senators who voted against ratifying the bicam report include
        Bam Aquino, Frankling Drilon, Risa Hontiveros and Kiko Pangilinan.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4757e7f6-4814-4ff3-8b9c-a3c3ccffc0a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T11:50:11.330+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:56:17.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, 15 senators voted for the ratification of the
        report. It will now be sent to President Rodrigo Duterte for his signature
        to become an enforceable 2019 budget.</p>'
  'brazil-flamengo-fire':
    'author': 'Matias Grez and Aleks Klosok'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
