      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on unofficial tally from the North Cotabato plebiscite board
        of canvassers, all barangays from the towns of Carmen, Kabacan, Midsayap,
        and Pigkawayan got double majority "yes" votes.</p>'
