      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 8) —</strong> Western
        Australia has issued a health warning after a person from the Philippines
        returned there with measles, a highly contagious viral disease.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aac0b8f-a0f3-4f90-a5c1-c7f298c556be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T06:21:49.290Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:57:49.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Western Australians are being asked to be on alert to the risk
        of measles following a confirmed case in a person who returned to Perth on
        29 January 2019 from the Philippines on a Singapore Airlines flight," Western
        Australia''s Department of Health said in a statement dated February 5. An
        outbreak of measles was declared in Metro Manila and Central Luzon the following
        day, which has since expanded to other regions.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96a95d80-fd64-4ff9-808f-8640449a3ef3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T06:21:49.290Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:57:49.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Western Australian government also urged citizens not immune
        to measles to remain vigilant for the onset of symptoms, which include fever,
        cough, runny nose, sore eyes, and red rashes.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd33b97a9-923f-4ce6-bb57-7d7430223cdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T06:21:49.290Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:57:50.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: What you need to know about measles</strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '192b3197-897f-4318-a3fe-3bdcfa6a487b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T06:21:49.291Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:57:50.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It specifically warned people who, like the infected person from
        the Philippines, were on board the January 28 SQ921 flight which left Manila
        at 7:00 p.m. and arrived in Singapore at 10:45 p.m., and the January 29 SQ213
        fight which left Singapore at 7:40 a.m. and arrived in Perth, Western Australia
        at 12:55 p.m. Those who went to the Coles Central Raine Square in the central
        business district of Perth late morning of January 30 are also advised to
        be alert until end of this month.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e94c1f00-5f1f-41c0-961f-88394424aef3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T06:21:49.291Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:57:51.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is no risk of acquiring measles from visiting Perth International
        Airport or Raine Square outside of these times. It is generally considered
        safe for non-immune individuals to enter a room 30 minutes after a measles
        case has left the area," the Western Australian government said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7129fbfe-70f2-4b87-8606-a34e33826c48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T06:21:49.291Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:57:51.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added that public health staff "have provided information to
        people who were exposed to the most recent case where they were known, but
        it was not possible to identify and specifically warn people who were in public
        places."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94fde1fe-8909-41f3-8597-51b6cb5f4bdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T06:21:49.291Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:57:52.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 70 deaths from measles were reported in the Philippines
        this year, according to the Department of Health which has recorded around
        2,000 cases of the disease locally known as "tigdas." The government is now
        trying to get parents to have their children immunized as officials said the
        spike in measles cases could be blamed on a long-term decline in vaccination
        coverage. Officials also said many Filipino parents feared to have their kids
        immunized because of the controversy that linked deaths to the Dengvaxia dengue
        vaccine.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57fd7aa7-51cf-4865-946d-2e811dca6bf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T06:21:49.291Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:57:52.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: Rise in measles cases blamed on ''chronic decline
        in vaccination'' in PH</strong></p>'
  'over-70-deaths-measles-outbreak':
    'author': 'Janine Peralta'
