      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b55d8169-bf94-4b72-b9bc-6fdb95533e6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T13:15:24.616+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:55:05.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> U.S. President Donald Trump was less than
        thrilled last year when his personal physician recommended he get on a diet,
        start exercising and set a goal of losing a dozen pounds.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2267ba1-1715-4969-bab4-481bc1d43ec9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T13:15:24.617+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:55:05.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President famous for his love of fast food was reluctant to
        change his eating habits or use the White House fitness room that his most
        recent predecessors had used to stay in shape. But then he tasted the Dover
        sole prepared by the White House chefs.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db9aa036-d0f1-4a3c-ae50-d6d568160204'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T13:15:24.617+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:55:05.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He was like, ''Sh**, I have to eat healthy?'' And then he had this
        delicious Dover sole prepared at the White House and he really liked it,"
        one White House official said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9560673a-d873-4539-89e1-93bb805810d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T13:15:24.617+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:55:05.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But for a man in his 70s, with high cholesterol, a common form of
        heart disease and a penchant for burgers and fries, the occasional fish dinner
        might not have been all that his doctor ordered.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffadb43b-d7e8-478f-b129-a48e9569a85c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T13:15:24.617+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:55:05.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A little more than a year later, Trump will undergo his second physical
        exam as President on Friday at the Walter Reed military hospital. As he prepares
        for the battery of tests to evaluate his physical health, sources close to
        him say he has stuck with some minor changes to improve his diet. But an exercise
        regimen? That''s remained elusive for the 72-year-old President.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51298120-7a1b-4684-a212-1c309be67f1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T13:15:24.617+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:55:05.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President received a diet and exercise plan last year after
        his annual physical, but the President admits he has not followed it religiously,"
        said Hogan Gidley, the principal deputy White House press secretary.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '912e519e-6219-4dd2-ad42-1a39cd034f52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T13:15:24.617+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:55:05.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lack of exercise</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddc04e9d-c705-4455-9620-30f4d99c41c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T13:15:24.618+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:55:05.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nearly a dozen White House officials and sources close to Trump
        said they don''t believe he''s set foot in the fitness room in the White House
        residence, maintaining his view that exercise would be a waste of the energy
        he has always touted as one of his best attributes.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bd33487-10a7-43d7-affc-bdb8ba90b7a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T13:15:24.618+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:55:05.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s despite the insistence last year of his then-physician,
        Rear Adm. Ronny Jackson, that while the President was "more enthusiastic about
        the diet part than the exercise part...we''re going to do both."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '740a25b0-d43f-4082-ae41-c12428b2f6bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T13:15:24.618+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:55:05.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By comparison, Trump''s most recent predecessors were exercise fiends.
        President Barack Obama played basketball until his knees began troubling him,
        switching later to cardio work on machines in the White House residence.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cca71faa-fa48-4fef-af22-9c4e08b46db3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T13:15:24.618+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:55:05.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President George W. Bush asked for workout equipment, including
        an elliptical machine and dumbbells, to be installed in a poolside cabana
        steps from the Oval Office, and for a fold-up treadmill aboard Air Force One.
        He was also a fanatical bike rider.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '107c48be-d32c-4c9e-8a84-93c7d7358c3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T13:15:24.618+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:55:05.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White House aides, though, were confident that Trump had not followed
        his doctor''s advice on exercise. Asked in a Reuters interviewlast summer
        about whether he was getting exercise, the President pointed to his infrequent
        walks from the White House to the Eisenhower Executive Office Building, a
        stone''s throw away.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fa990d5-0491-45b0-9a90-315fd1d02c22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T13:15:24.618+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:55:05.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I get exercise. I mean I walk, I this, I that," Trump said. "I
        run over to a building next door. I get more exercise than people think."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '119820c5-1822-4fef-a0b7-4e8f69f71fdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T13:15:24.619+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:55:05.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has frequently hit the golf links during his presidency, about
        the only form of exercise he engages in, even though he uses a golf cart between
        holes. But the recent partial government shutdown cut into his golfing regimen,
        keeping him off the course for 69 straight days, a record during his two-plus
        years in office.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cdafbd5-9203-4994-8ee1-abc13cd2255d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T13:15:24.619+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:55:05.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Red meat and fries</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bd8eb14-707e-4346-82ef-18bb9d78c384'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T13:15:24.619+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:55:05.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even as Trump''s diet has changed on the margins — with White House
        chefs working with a dietician to create healthier meals— the President still
        enjoys fast food and well-done red meat. When the Clemson University football
        team visited the White House last month, Trump hosted them with a spread of
        burgers, chicken nuggets and fries from a variety of fast food chains.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dac5aaf-747e-471c-bfc7-55d73a1e794b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T13:15:24.619+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:55:05.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And during a visit to his hotel in Washington last week, the President
        dined on steak, shrimp and french fries, according to a person who saw him
        eating.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '363728a1-b5f7-4810-9380-e4ce92c1709e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T13:15:24.619+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:55:05.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has also summoned takeout food from his hotel, which aides
        or household staff collect and bring back to the White House, according to
        a person familiar with the orders. Those meals are also typically well-done
        steaks.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10b92449-1eec-4ee0-a929-737e3fc604ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T13:15:24.619+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:55:05.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked by CNN about any changes to the President''s diet, some people
        close to Trump said they had noticed none at all. Others said they noticed
        fewer meats and more fish on his plate.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62059867-e823-47c4-9752-818c158fe9a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T13:15:24.619+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:55:05.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c75942e-35ff-4a89-bdc1-14df25b97ac1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T13:15:24.619+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:55:05.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year''s physical</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ca46fef-8286-4308-94e3-bda7d8ba5aca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T13:15:24.620+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:55:05.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Questions about the President''s health have hung over him throughout
        his presidency, but came into focus a year ago when his physical exam revealed
        he was borderline obese. A coronary calcium scan revealed he had a common
        form of heart disease. Jackson disclosed that Trump''s LDL, or "bad cholesterol,"
        levels were also rising, prompting the President''s doctors to increase the
        dose of Crestor he was prescribed.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3af087ab-1b24-4e68-809f-7b8fcedd7995'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T13:15:24.620+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:55:05.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite all this, Jackson insisted Trump was in "excellent health."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4fc3edb-c56d-4a26-bf2c-34883e03c284'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T13:15:24.620+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:55:05.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jackson''s assessment of the President''s health and his joke from
        the White House podium that Trump "might live to be 200 years old" if he improved
        his diet quickly came under fire from some medical professionals, including
        from within the White House''s medical unit.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cfb5f12-eb1d-4cf2-9219-ead35fad8cd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T13:15:24.620+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:55:05.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four current and former White House Medical Unit staff members told
        CNN they were ashamed of Jackson''s rosy assessment of Trump''s health despite
        the publicly released data clearly showing a different picture.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b358e55c-0240-4ca5-a735-7c349d8a7d3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T13:15:24.620+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:55:05.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was an embarrassment to military medicine," a former White House
        physician told CNN. "I thought it was really disingenuous. I really think
        that he was very scripted."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44ad7d89-8493-484a-afbc-e64129257869'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T13:15:24.620+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:55:05.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You''re being a hypocrite when you''re saying he''s in excellent
        health," the doctor added.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20f482e4-5dbd-4b60-9e25-4c39722323f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T13:15:24.621+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:55:05.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jackson also revealed the results of a cognitive test, which Trump
        insisted on taking when questions over his mental acuity arose after author
        Michael Wolff described an erratic and scattered President, citing accounts
        from former aides and others. Jackson said Trump had received a perfect score
        on the exam, adding that such an assessment would not normally have been a
        part of the yearly physical, unless requested by the patient</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38781cef-80ba-447f-ae0d-e7b57c6021b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T13:15:24.621+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:55:05.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Jackson vouched for Trump''s mental acuity, saying he found
        the President to be "very sharp," the Montreal Cognitive Assessment that Trump
        aced can be used to identify some cognitive issues like the early stages of
        dementia but is not intended to rule out all cognitive deficiencies or mental
        impairments.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f6e23c2-4c0a-4e4b-a803-116155e73fad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T13:15:24.621+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:55:05.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jackson''s appearance in the White House briefing room was an anomaly;
        past White House physicians usually disclosed details of the President''s
        health in paper form, declaring in brief statements that they found the commander
        in chief fit for duty but rarely expanding beyond a set of figures and results.
        The last White House doctor to brief reporters regularly in person was Dr.
        William Lukash, President Gerald Ford''s physician.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86a3fd3d-8d0c-4082-b84c-19f92bb6a6af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T13:15:24.621+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:55:05.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plight of Dr. Jackson</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '354b57c4-9a7d-4ba9-adc7-ba2bdfc9a807'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T13:15:24.621+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:55:05.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump, though, was thrilled with Jackson''s turn at the White House
        podium, telling his aides as much over the next several days. Two months later,
        the President nominated Jackson to serve as secretary of veterans affairs.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36ddb8a1-b354-4eb7-8769-e6b6212b3e94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T13:15:24.621+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:55:05.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But a series of allegations of improper behavior prompted Jackson
        to withdraw from consideration a month later, even as he rejected the allegations
        as "completely false and fabricated."</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a7bfdd9-546a-451c-92c2-9fcbfc90075a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T13:15:24.621+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:55:05.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The allegations prompted the Defense Department''s inspector general
        to launch an investigation into Jackson, but Trump hasn''t wavered in his
        affinity for the smooth-talking Texan.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fb2eabb-d2a1-44ef-aaf8-c7fc4f9c5053'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T13:15:24.622+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:55:05.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even though Jackson remains the subject of an active Defense Department
        investigation, Trump promoted him on Saturday to the position of assistant
        to the President and chief medical adviser. He also resubmitted his nomination
        for Jackson to receive a military promotion to two-star admiral. That nomination
        will not move forward while the Defense Department investigation is ongoing,
        two Senate aides told CNN.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '647db827-1a62-4253-8561-3e36ff8fe940'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T13:15:24.622+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:55:05.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"President Trump, like former Presidents George W. Bush and Barack
        Obama, views Dr. Ronny Jackson as an excellent physician and trusted medical
        adviser," said one administration official. "In his new role as chief medical
        adviser, Dr. Jackson will transition from providing medical care to using
        his extensive medical expertise to provide technical policy advice to the
        executive branch."</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a78c1ae9-8298-4e78-b1c2-872f2cd5a0b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T13:15:24.622+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:55:05.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New doctor, old habits</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '458abba6-9ca2-4e9e-81dd-5caff45393a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T13:15:24.622+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:55:05.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though Jackson stepped down from his position as physician to the
        President after withdrawing as the Veterans Affairs nominee, he never left
        the White House medical unit.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a609f5df-bf8a-44a0-b7cb-34d1dfd83f7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T13:15:24.622+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:55:05.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jackson, though, is not expected to take part in Trump''s physical
        exam Friday.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d5ed791-d17e-4189-b858-bbd1de80118f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T13:15:24.622+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:55:05.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, the President''s exam will likely be overseen by Dr. Sean
        Conley, a Navy commander who succeeded Jackson as physician to the President.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd29b99ec-acaf-48ec-bcad-d3457d98f791'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T13:15:24.623+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:55:05.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Conley, who served in Afghanistan, has kept a lower profile in the
        job. He''s one of a rotating group of physicians who accompany the President
        on trips and plan for medical contingencies.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84ef1be2-1cf4-44a7-b569-ea5628787a05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T13:15:24.623+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:55:05.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of now, he is not expected to offer a public briefing on Trump''s
        health, opting instead for a neat paper statement.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32d2f69f-428e-45cb-9e5c-ebac0ad56271'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T13:15:24.623+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:55:05.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How much he reveals remains to be seen. As his patient, the President
        will need to sign off on any medical information released publicly.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91e1198d-01dc-4ad3-9e1b-ba8651a34c7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T13:15:24.623+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:55:05.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heading into the physical, Trump showed few signs he was making
        a last-minute effort to shed pounds. He did return to the golf course on Saturday,
        playing a round in Florida with two legends: Tiger Woods and Jack Nicklaus.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58742330-f82e-4b9c-878f-5e51568cf9ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T13:15:24.623+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:55:05.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Afterward they returned to the clubhouse, where Trump''s normal
        order includes either a cheeseburger or a few hot dogs.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '931ef73e-94f4-40d1-9cb8-932cbc3b05ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T13:15:24.623+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:55:05.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "Ahead of annual physical,
        Trump has not followed doctor''s orders"</em></p>'
  'house-of-representatives-death-penalty-drug-possession-patry':
    'author': 'Xianne Arcangel'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-02-08T00:35:39.863+08:00
    'imagesource': 'jcr:a7605279-f99e-4d7e-b4af-0a81608d3320'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '23708e53-0e84-40af-ad8b-f3d109a71a7f'
    'lead': 'The House of Representatives on Thursday approved again on second reading
      a measure amending Republic Act (RA) 9165 or the Comprehensive Dangerous Drugs
      Act of 2002 after removing death penalty as punishment for drug possession at
      parties.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-12T13:33:06.206+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-01-29T16:55:03.758+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:54:53.157+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'House removes death penalty from bill punishing drug possession at parties

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ea09da6-c148-45a4-8b1e-5b125b31235a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T13:33:06.206+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:55:03.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, February 7) — The House of Representatives
        on Thursday approved again on second reading a measure amending Republic Act
        9165 or the Comprehensive Dangerous Drugs Act of 2002 after removing death
        penalty as punishment for drug possession at parties.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91265339-81bd-489c-ba59-b43be86a473a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T13:33:06.206+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:55:03.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Bill 8909 was passed at the plenary after a substitute bill
        was adopted during the period of amendments.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a584cc8d-9db3-457e-b497-901d14f41d04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T13:33:06.207+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:55:03.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House on Wednesday recalled the bill''s approval on final reading
        after its provision on imposing death penalty was reported. This came two
        days after members'' of the chamber unanimously approved the proposed measure.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8f190a9-c3f7-4ae6-a218-523d263f1307'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T13:33:06.207+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:55:03.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: House reimposes death penalty for drug possession at parties,
        meetings</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57d03381-c20b-4629-8b21-9a3e23dd416d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T13:33:06.207+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:55:03.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Majority Leader Fredenil Castro said they decided to amend
        the bill to prevent any confusion on the death penalty.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baeb3778-a146-4691-a8de-d4607cf8ab6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T13:33:06.207+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:55:03.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In order to avoid wrong signal because some people might think
        death penalty could now be imposed in this country, we have opted to amend
        or recommit the bill," Castro said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '377e0e52-5938-4be9-8c19-6eeab46f0020'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T13:33:06.207+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:55:03.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that lawmakers don''t want the public to think that the
        death penalty has been reinstated.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcd10aa2-64be-4865-adea-87a451857303'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T13:33:06.208+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:55:03.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Castro denied that Speaker Gloria Macapagal Arroyo ordered the recall
        of the bill''s approval on final reading, though he said it''s unlikely that
        a bill imposing capital punishment will be passed under her watch.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b59e1632-8bb1-4c6b-8062-d8566048116a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T13:33:06.208+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:55:03.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In so far as the administration of Speaker Arroyo is concerned,
        considering that she is an advocate of the abolition of the death penalty,
        I suspect that no death penalty could be imposed in any of the laws that may
        be passed under her watch," Castro said.</p>'
  'ISIS-Philippines-emir-Hatib-Hajan-Sawadjaan':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-02-08T10:17:15.257+08:00
    'imagesource': 'jcr:07a7a850-2eac-4811-bc0f-2c6c242d0b01'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '926014f0-6cd9-419c-9f03-203a7159ef8c'
    'lead': 'Abu Sayyaf commander Hatib Hajan Sawadjaan, alleged mastermind in the
      deadly Jolo bombings, is believed to be the Islamic State''s new acting leader
      in the Philippines, the U.S. Defense Department said. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-12T13:38:53.576+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-01-29T16:55:03.081+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:54:53.287+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Jolo blast mastermind is ISIS PH''s acting emir – U.S. Defense

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c24806f4-b0a4-4647-9dbd-1df5e147014d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T13:38:53.576+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:55:03.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 7) —</strong> Abu
        Sayyaf commander Hatib Hajan Sawadjaan, alleged mastermind in the deadly Jolo
        bombings, is believed to be the Islamic State''s new acting leader in the
        Philippines, the U.S. Defense Department said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40af0767-e1bc-4704-bab6-761749f632aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T13:38:53.577+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:55:03.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This quarter, U.S. Indo-Pacific Command (USINDOPACOM) reported
        that it had no update on the status of an ISIS-P (ISIS Philippines) emir,
        but it still believed Hatib Sawadjaan, an Abu Sayyaf Group sub-unit commander,
        was the acting emir," according to the latest quarterly report of the U.S.
        Department of Defense on the Philippines.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c4132f7-98b1-495f-aff2-5b99df9d5d7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T13:38:53.577+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:55:03.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report said that the main ISIS group in Iraq and Syria (ISIS-Core)
        have not confirmed an emir and that Sawadjaan''s ties with it remained unclear.
        It said while military officials have been quoted by media reports as identifying
        Abu Dar, a Maute Group leader as a potential ISIS-P emir, no unified leader
        has been recognized by extremist groups in the country as of this quarter.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f4df3b6-d077-4e9f-84d8-97b6f618f42a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T13:38:53.577+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:55:03.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sawadjaan is the subject of the government forces'' manhunt operation
        as the mastermind of the bombings in a Jolo church on January 27, which killed
        23 and wounded dozens.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a0c76b9-2e66-4bc1-8dfa-fd58587abd12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T13:38:53.577+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:55:03.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Interior Secretary Eduardo Año also earlier said Sawadjaan has replaced
        Isnilon Hapilon, a slain Abu Sayyaf commander.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2069632e-ffcb-4d81-9435-796355a11f10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T13:38:53.577+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:55:03.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hapilon, believed to have been anointed as emir of ISIS-linked forces
        in Southeast Asia, was in killed in 2017 after leading ISIS-linked extremists
        that laid seige on Marawi City.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ba9c751-ef39-4b6e-887e-4087dbace79b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T13:38:53.578+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:55:03.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. report said that ISIS-P is still active in Mindanao, with
        approximately 300-500 fighters but its activities remain limited to the Sulu
        archipelago. It noted that the terror group was unable to expand its areas
        of operation and influence in the last quarter of 2018, noting the weakening
        of ISIS operations worldwide.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6a8f80f-3e55-45e6-af24-f4d6174e11dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T13:38:53.578+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:55:03.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"USINDOPACOM attributed the group''s weakness to its fragmented
        membership in the Philippines and its frayed relationship with the core ISIS
        group," the report said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d80b584-7c53-4c5f-9d59-b0e3e52b7e9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T13:38:53.578+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:55:03.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added, "USINDOPACOM also reported that ISIS-P was no longer receiving
        the same level of financial support and quality media coverage from international
        affiliates... However, this may be attributed to a weakening of the global
        ISIS organization."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73c91b02-2feb-4d4f-aad3-85dbe2e818bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T13:38:53.578+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:55:03.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said the AFP still needs extensive help from U.S. when it comes
        to intelligence, surveillance, and reconnaissance (ISR). In the report, the
        U.S. Special Operation Command Pacific said the AFP has "limited ability to
        collect information on a target and provide that intelligence to a unit on
        the ground to act on it" due to lack of assets and "institutional problem,
        using its limited ISR assets for live tracking of active operations to provide
        a semblance of battle tracking for friendly and suspected enemy elements rather
        than strategic threat analysis."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dedd528-a225-4b67-816c-fb447d2d4c80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T13:38:53.578+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:55:03.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Joint Task Force Sulu commander Brig. Gen. Divino Rey
        Pabayo on Thursday said they are verifying reports that government troops
        were able to kill notorious Abu Sayyaf sub-commander Idang Susukan.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '360749da-4959-4709-9f5c-a582af3d8111'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T13:38:53.578+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:55:03.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Oo, pero wala pa tayong confirmation... Sub-leader ng Abu Sayyaf
        ''yun, isa ''yan sa mga kilalang commander, sub-commander. Mga high-profile
        kidnapping, sa kanya ''yan. Malaki ang grupo niyan," he said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59c15eb4-8a10-4fd2-95cc-89ecc7a0bd26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T13:38:53.579+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:55:03.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pabayo added Susukan may have been killed during the February 2
        clash between government forces and members of Sawadjaan''s group.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd2c2850-f0df-44a0-8ce7-a0a3dd067777'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T13:38:53.579+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:55:03.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Armed Forces of the Philippines Spokesperson Brig. Gen Edgard Arevalo
        said Susukan possibly died due to injuries.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c31aca2f-d442-40de-93ae-b224b29ca74b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T13:38:53.579+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:55:03.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Progress reports from various sources on the ground indicate that
        he eventually died due to the severe injuries he sustained in that firefight...
        Our troops in the area endeavor to locate his remains for us to conclusively
        report through DNA test that he indeed is dead," he said.</p>'
  'Philippines-to-repair-military-barracks-on-Pag-asa-Island':
    'author': 'Eimor P. Santos'
    'caption': 'Defense Secretary Delfin Lorenzana talks to soldiers on Pag-asa Island
      in April 2017. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-12-20T13:43:10.010+08:00
    'imagesource': 'jcr:ed12f18b-bcb9-4f8d-be25-bf3e792e9267'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9c9cfa61-1273-4036-905a-80ae25f8d0b1'
    'lead': 'The government will continue to improve military facilities on Pag-asa
      Island in 2019, Defense Secretary Delfin Lorenzana said Thursday.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-12T13:45:42.112+08:00
