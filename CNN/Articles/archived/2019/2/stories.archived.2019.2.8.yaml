      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 8) —</strong> Nearly
        all barangays (villages) in North Cotabato which took part in Wednesday''s
        plebiscite will join the new Bangsamoro autonomous region, according to the
        provincial office of the Commission on Elections (Comelec).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d22ec7f-d15e-46b5-8f3e-d53065140e68'
