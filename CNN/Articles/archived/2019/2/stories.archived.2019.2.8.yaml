      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 7)</strong> Ï A
        Filipino couple was among the fatalities in a fire that razed an apartment
        in central Paris on Monday night, Manila time.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b240487f-fd09-4197-bfe3-8c5c5f667eb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T00:18:21.664Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:59:02.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement Thursday, the Department of Foreign Affairs (DFA)
        said the Philippine Embassy in Paris had received confirmation that the couple
        was among the 10 persons who died in the incident.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '118f2d37-2f12-4d10-8649-c5033bae4e39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T00:18:21.664Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:59:02.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DFA, in the statement, expressed its condolences to the family
        of the couple and assured that the Embassy will provide support to their loved
        ones. It did not name the victims.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc57f312-649c-4f16-b835-0bd2f24786bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T00:18:21.664Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:59:02.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fire started at around 7 pm, Manila time, on the Rue Erlanger
        in the city''s 16th arrondissement, sending some residents fleeing onto adjoining
        rooftops.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '132e2625-1dc0-4b5c-ab44-f836e3bf3d22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T00:18:21.664Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:59:02.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>READ: Ten people killed in Paris building blaze, foul play suspected</h3>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7f2c417-6d5a-4b06-b621-d0894675ea43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T00:18:21.665Z
