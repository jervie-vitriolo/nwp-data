  'duterte-walk-out-dar-neda':
    'author': 'CNN Philippines Staff'
    'caption': '(File photo)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', 'ed9efd6a-3cd9-43cf-b259-28a22237b7e8']
    'created': 2019-02-08T00:46:31.880Z
    'imagesource': 'jcr:506f52f0-2c92-4829-956f-55ad8af517aa'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ff1a4955-778b-4d4d-b156-53f0e43494d3'
    'lead': 'President Rodrigo Duterte walked out of a Cabinet meeting on Wednesday,
      after expressing frustration at the slowness of government transactions.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-07T23:47:03.499Z
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-01-29T16:59:02.698+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:54:46.983+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Frustrated Duterte walks out of Cabinet meeting

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc81d4a5-5d40-4dde-8c32-864a4b5df867'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T23:47:03.499Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:59:02.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 7) —</strong> President
        Rodrigo Duterte walked out of a Cabinet meeting on Wednesday, after expressing
        frustration at the slowness of government transactions.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c4c2f09-b38c-431d-ac3e-2cebaaac93d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T23:47:03.499Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:59:02.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte told the story during the oathtaking of newly appointed
        officials in Malacañang Thursday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c3f4b5a-5530-4cd1-80bb-50d4208ce126'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T23:47:03.500Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:59:02.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he found out there were some applications pending at the
        National Economic and Development Authority (NEDA) for 25 years.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca3cf7a1-537c-48be-8901-e1f5304a690e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T23:47:03.500Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:59:02.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He then took another swipe at the Department of Agrarian Reform,
        which he previously said took two years to process the conversion of agricultural
        land to commercial.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af0e2b46-7e24-4276-aad6-49474ad753d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T23:47:03.500Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:59:02.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And two years that includes verily corruption. <em>Pabalik-balik
        ''yung tao, pabalik-balik</em> [The person had to keep coming back]. And there''s
        no end to it, the bleeding of the pocket of the guy and the… Not only the
        reputation but government suffers for it also," he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22f459b3-949f-43e4-a280-3d07e50651b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T23:47:03.501Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:59:02.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kung ganyan ang</em> [If that is] red tape or black tape, noong
        they started to —<em> pinutol ko sila sabi ko</em> [I cut them off and said]
        well, "I would not like to be a part of this briefing because ''<em>yung p****g
        i*a</em>. This will not happen during my time. So why would I waste my time
        listening to this when it would take about two presidents to finish?" Duterte
        added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd40a4b57-a05e-4788-9d33-06a46ec53475'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T23:47:03.501Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:59:02.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The president said he left the room and asked Executive Secretary
        Salvador Medialdea to take over.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1982855-eb54-4a6e-b75b-931785094aeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T23:47:03.501Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:59:02.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is not really something to dwell lengthily, pero [but] the
        system itself is designed to experience a failed government," he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ec74123-d414-495a-8293-dd36f7965cf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T23:47:03.502Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:59:02.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a speech in August last year, Duterte said he had mulled stepping
        down over the endless campaign to end corruption in government.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd46cb949-b20c-488e-a62d-8d9dd75b2891'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T23:47:03.502Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:59:02.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"At ang sinabi ko sa mga sundalo at pulis</em> [And I told soldiers
        and policemen], ''Guys, I want you to know that I am thinking of stepping
        down because I''m tired. While I am not against or angry against anybody,
        my chase against graft and corruption seems to be endless, and it has contaminated
        almost all government departments and offices,''" the President said.</p>'
