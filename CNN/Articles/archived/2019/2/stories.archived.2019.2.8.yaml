    'template': '1'
    'title': 'A frozen feline is thawed out after she was found in a snowbank. (She''s
      OK because cats have 9 lives)

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b84fd6ce-48e2-4057-be02-cb23dd264950'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T13:11:08.956+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:55:06.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> You''ve cat to be kitten me right meow.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f928cc8-ab1b-4d2c-bd58-a98269a23d44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T13:11:08.956+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:55:06.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fluffy the cat was literally dethawed after she was found buried
        in snow, her fur matted in ice.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93372eb5-88ab-4f23-98f7-da4750653436'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T13:11:08.957+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:55:06.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The very lucky cat is now back home.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa791ca9-78eb-4c70-a7ab-e44c2c56b1ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T13:11:08.957+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:55:06.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her owners discovered her buried in the snow near their Kalispell,
        Montana, home on January 31.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b29ae622-3c2a-40a5-a0e5-7e5994623724'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T13:11:08.957+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:55:06.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They rushed her to the Animal Clinic of Kalispell just in time.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41f47c42-0807-44c6-baa1-05cbb37544b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T13:11:08.957+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:55:06.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She was essentially frozen," said Andrea Dutter, executive director,
        told CNN.</p>'
    '11':
      'image': 'jcr:2732659b-548c-4c49-9aeb-eee60bee565c'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcf96a2a-364d-48a9-a9c5-2d7b52b91ca9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T13:11:08.957+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:55:06.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '501a3705-5fd0-4592-a221-511553f6563c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T13:11:08.957+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:55:06.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The northern Montana town was experiencing, well, winter. It was
        snowy and below freezing when Fluffy was discovered frozen.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '940e8964-f9a3-4a7d-ba47-fc13f3efb968'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T13:11:08.957+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:55:06.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When she got to the clinic, her temperature was below 90°F, said
        Dr. Jevon Clark.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cb27753-ba06-4443-bc01-e8e8273b11a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T13:11:08.958+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:55:06.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So low the staff couldn''t even measure it on their thermometer.
        A normal temperature for a cat is around 100°-102°F.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8ebc56e-4166-47a1-a551-eac6f27aa8c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T13:11:08.958+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:55:06.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was so cold the staff struggled to get an IV in her right away.</p>'
    '19':
      'image': 'jcr:e1e8f647-f250-441f-ab6b-f2f4090f33d0'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd178d916-48c6-4ac1-8e44-71a6b9d43d2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T13:11:08.958+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:55:06.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd02718fa-c353-4dc1-8e70-6d0e7a8bc906'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T13:11:08.958+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:55:06.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They used a few different methods to raise her body temperature:
        warm water, hair dryers, heated towels that were rotated out," Dutter said.
        "And finally, we put her in heated kennel."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8d1c500-01b2-49ea-83b0-49ab37938ed8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T13:11:08.958+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:55:06.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fluffy spent one night in the ER before returning home with her
        owners.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1d6a7d3-1fe2-4ac1-a7d3-5f78913cf896'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T13:11:08.958+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:55:06.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 3-year-old cat was mostly an outdoor cat that the owners "acquired"
        when they moved into their new home.</p>'
    '25':
      'image': 'jcr:2e5d4a49-a200-4f34-8a9a-93861343baac'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '917a417c-a404-44f6-8612-cdbe48b9ca31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T13:11:08.958+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:55:06.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ada7a0b-d94f-4436-af20-29487f5054c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T13:11:08.958+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:55:06.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because the owners weren''t home at the time, they aren''t positive
        how Fluffy got stuck in the snow. The clinic said there were some signs of
        injury and they believe she couldn''t get to her "warm spot."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2704eef8-3f4e-4624-8ee9-6c5ed85a73b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T13:11:08.959+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:55:06.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She has eight lives left, but Fluffy will be staying inside these
        days.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '963694bd-88e4-42d8-8b50-eac551999a1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T13:11:08.959+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:55:06.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fur real.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b69519aa-41ec-435b-9637-6a0f76e77f95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T13:11:08.959+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:55:06.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on cnn.com, "A frozen feline
        is thawed out after she was found in a snowbank. (She''s OK because cats have
        9 lives)"</em></p>'
  'oscar-arias-costa-rica':
