      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, February 8) — More than 70 people
        have died this year due to measles after the Health Department declared an
        outbreak of the highly contagious disease in different regions.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69ab5906-d769-4d5d-b842-7a61db20cb1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T06:41:58.348Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:57:37.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Department of Health (DOH) Spokesperson Enrique Domingo reported
        around 72 deaths among more than 2,000 cases of measles nationwide. Fifty
        five of the deaths were from San Lazaro Hospital, Manila in January alone.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4c812b3-6bd4-4495-8d8c-242354f6011d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T06:41:58.348Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:57:38.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All over the country I think we have more than 2,000 cases and
        we''ve had deaths, in San Lazaro alone we have 55 deaths in January," Domingo
        told CNN Philippines'' New Day.</p>'
    '1':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">DOH records over 2,000 measles cases nationwide, says it has enough
        vaccine  supply <a href="https://t.co/sDo55hwVGt">https://t.co/sDo55hwVGt</a>
        <a href="https://t.co/KJRZjhCYL5">pic.twitter.com/KJRZjhCYL5</a></p>&mdash;
