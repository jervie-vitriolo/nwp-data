      'text': '<p><strong>Metro Manila (CNN Philippines, November 23) —</strong> Defense
        Secretary Delfin Lorenzana on Friday revealed how China tried to stop the
        government from repairing structures on Pag-asa Island, one of the biggest
        islands in the disputed Spratlys in the South China Sea.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e3200fb-3f0d-43dd-a81f-f4b51d3d0afe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T13:51:32.733+08:00
