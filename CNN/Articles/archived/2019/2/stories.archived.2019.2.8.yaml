    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b8320cf9-8403-4cbc-b663-c8012bde6546'
    'lead': 'Ariana Grande''s eagerly awaited album has arrived and she gave fans
      a little bit extra.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-12T11:57:24.567+08:00
