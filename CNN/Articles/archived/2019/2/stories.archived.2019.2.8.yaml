    'lead': 'Rajon Rondo recovered Brandon Ingram’s blocked shot and buried a buzzer-beating
      20-footer Thursday night as the Los Angeles Lakers stunned the Boston Celtics
      129-128 in a nationally televised game in Boston.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-08T06:13:36.256Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2023-01-29T16:58:07.125+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:54:48.770+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': ' NBA: Rondo''s buzzer-beater gives Lakers win in Boston'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dbd05da-5968-487a-9b65-3d3ef521ec2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T06:13:36.256Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:58:07.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —</strong> Rajon Rondo recovered Brandon Ingram’s
        blocked shot and buried a buzzer-beating 20-footer Thursday night as the Los
        Angeles Lakers stunned the Boston Celtics 129-128 in a nationally televised
        game in Boston.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3a68243-8043-40c8-b7fe-551a137a6597'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T06:13:36.256Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:58:08.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The game-winner capped a wild back-and-forth that began with back-to-back
        3-pointers by the Lakers’ Kentavious Caldwell-Pope and LeBron James that erased
        a late six-point deficit and produced a 124-all tie with 50.1 seconds remaining.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8b7e95c-2ff0-4661-b977-af068bbb4f07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T06:13:36.256Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:58:08.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Celtics twice subsequently regained the lead, first on two free
        throws by Jayson Tatum with 34.7 seconds to go, then after a 3-pointer by
        Kyle Kuzma with 19 seconds to go, one final time at 128-127 on a short jumper
        by Kyrie Irving with 11.5 seconds remaining.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd9a07f8-20cf-4867-8ed7-950147db6f3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T06:13:36.257Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:58:09.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Down one, the Lakers went to Ingram, whose layup was rejected by
        Al Horford with three seconds left. The ball went right to Rondo, who drilled
        his game-winning jumper.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a29b7c0-81a4-4f59-b7d6-97880d9d8435'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T06:13:36.257Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:58:09.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The game featured the two teams most mentioned in the Anthony Davis
        sweepstakes, which ended Thursday with no winner as New Orleans held onto
        their star.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aee23412-4708-4889-88e8-ab6216813d30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T06:13:36.257Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:58:10.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Celtics wound up mostly standing pat at the trade deadline,
        their only move coming when they sent Jabari Bird and cash to Atlanta for
        cash. The Lakers made a couple of minor moves, landing Reggie Bullock from
        Detroit and Mike Muscala from the Los Angeles Clippers via Philadelphia, dealing
        Svi Mykhailiuk, Michael Beasley and Ivica Zubac in the process.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a48d5a58-cd42-4a4b-a71f-7841ac6683e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T06:13:36.257Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:58:10.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Neither of the two new Lakers saw action in the game.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9da45ca-7619-4985-b2a6-d74efc190215'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T06:13:36.257Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:58:11.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>James finished with a triple-double for the Lakers with game highs
        in 28 points, 12rebounds, and 12 assists.</p>'
  'liquid-heroin-implants-puppies-Colombia':
    'author': 'Alex Stambaugh'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-02-08T13:01:10.104Z
    'imagesource': 'jcr:4b157835-2bd2-4c09-9c39-73800508e9ac'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e37ae57f-cc31-4afc-a851-e623d304cbe4'
    'lead': 'Andres Lopez Elorez surgically implanted bags of liquid heroin into nine
      puppies he secretly raised for importation into the U.S. on behalf of a drug-trafficking
      organization.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-08T06:16:21.268Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2023-01-29T16:58:01.994+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:54:48.864+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': ' Jail for Colombian vet who implanted liquid heroin in puppies'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '118c7bac-1240-45a7-b360-564608d3ea46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T06:16:21.268Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:58:02.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A Colombian former veterinary student was
        sentenced to six years in prison by a United States federal court Thursday
        for smuggling liquid heroin in puppies.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e106d240-6416-4eb9-b507-1cab18d5286d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T06:16:21.268Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:58:02.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Between September 2004 and January 2005, Andres Lopez Elorez, now
        39, surgically implanted bags of liquid heroin into nine puppies he secretly
        raised for importation into the US on behalf of a drug-trafficking organization.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36c3d2f1-43e7-41c9-9887-12af383bf9e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T06:16:21.268Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:58:03.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On New Year''s Day in 2005, police raided the farm in the Colombian
        city of Medellin where the dogs were raised and found 17 bags of liquid heroin.
        Ten of these were removed from puppies, three of which later died after contracting
        a virus due to the surgery.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1477549b-c0fc-4547-abac-9b5106d4914a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T06:16:21.269Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:58:04.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elorez went on the run and remained a fugitive until he was arrested
        in Spain in 2015. Last May, he was extradited to the United States, where
        he pleaded guilty to the charges.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffdfcbdf-a0a2-456c-b891-d64b50fb5990'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T06:16:21.269Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:58:04.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I did this even though I knew I was doing wrong and I was committing
        a crime," Elorez said during a plea hearing, according to CNN affiliate WABC.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b4481c6-db41-4d7d-8500-8dedb4d77348'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T06:16:21.269Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:58:05.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elorez will be extradited back to Colombia once he is released from
        jail.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '423dd066-7104-4962-b721-443dc1105122'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T06:16:21.269Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:58:05.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Every dog has its day, and with today''s sentence Elorez has been
        held responsible," US attorney Richard Donoghue said during the sentencing
        in Brooklyn, New York.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c76582a-5599-4c8c-be54-0a176f4b3cd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T06:16:21.269Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:58:06.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first posted on CNN.com, "Jail for Colombian
        vet who implanted liquid heroin in puppies"</em></p>'
  'Budget-Secretary-Diokno-House-Andaya-bribe':
    'author': 'CNN Philippines Staff '
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', 'ed9efd6a-3cd9-43cf-b259-28a22237b7e8']
    'created': 2019-02-08T12:07:53.902Z
    'imagesource': 'jcr:e3682750-6ec4-4adc-988e-2afdd014d8bd'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8847b07a-c626-46f9-8a42-4dd7bda08c38'
    'lead': '''False. Another wild and baseless allegation,'' Budget Secretary Diokno
      says.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-08T06:19:11.418Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2023-01-29T16:57:53.937+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:54:48.970+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Diokno tried to bribe House to ''shut up'' on his budget insertions
      – Andaya'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f27879d3-336e-46e5-b125-a065f93d9592'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T06:19:11.418Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:57:54.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 8) —</strong> House
        Majority Leader Roland Andaya Jr. on Friday accused Budget Secretary Benjamin
        Diokno of attempting to bribe lawmakers to put the alleged budget anomalies
        under wraps.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1df52cae-89a7-4947-a43d-f303ef6493a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T06:19:11.418Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:57:54.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andaya, who is investigating the alleged anomalies and the supposed
        insertions Diokno made in the 2019 national budget, said he met with the Budget
        Chief months after he became majority leader in July 2018.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f577087-a12f-43a0-af15-0410aed2ecad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T06:19:11.419Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:57:55.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to the alleged meeting where he was bribed, Andaya said he
        had met a number of times with Diokno, other economic managers, and the Executive
        Secretary to raise red flags on the budget.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b4eaf45-4f21-47ce-822c-a5ae3ec34080'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T06:19:11.419Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:57:55.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I talked about 2019 budget. I told him that we had a problem. Told
        him the red flags, told him the problems we are encountering. He then, Secretary
        Diokno, tries to buy our cooperation. He offered the House P40 billion for
        us to shut up about the P75-billion insertion," the majority leader said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eed9856-cb8f-475d-bc1f-d6bda7057648'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T06:19:11.419Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:57:56.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andaya has accused Diokno of inserting P75 billion in the proposed
        2019 budget of the Department of Public Works and Highways without the knowledge
        of Secretary Mark Villar.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac3405e8-43a8-4c12-9c46-b15f91a34492'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T06:19:11.419Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:57:56.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He told me, ''I will get it from savings from 2018.'' That''s the
        reason why I''m asking for the documents on the 2018 savings," Andaya said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3b42102-9702-4196-abb4-cc35fb5132c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T06:19:11.419Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:57:57.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Related: Diokno denies conflict of interest in Sorsogon
        budget</strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9276d112-6f58-4dba-ab29-ad08dc6a6ec9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T06:19:11.419Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:57:57.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Camarines Sur representative explained why he has been pushing
        for Diokno to attend the hearings, even issuing a subpoena on Thursday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f8379fc-fd7a-44c0-a88d-99b6a585e657'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T06:19:11.419Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:57:58.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You tried to buy our silence for P40 billion out of the 2018 savings.
        That simple buy of yours encouraged me to go through with all these investigations,"
        he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52bb54a4-bd53-49fe-98e1-73b896d9c0b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T06:19:11.419Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:57:58.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Andaya said P40 billion is only the "half truth" as there
        is a bigger amount of money involved. He asked Diokno to reply to his allegations
        before he discloses the real amount of bribe offered.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39a4c71e-261f-47b3-8819-b186dd847c70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T06:19:11.419Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:57:59.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diokno denied the allegation.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26971452-665d-4d37-ae20-339a75b72b6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T06:19:11.419Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:57:59.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Absolutely false. It is again one of his wild and baseless accusations.
        If I were trying to silence the Committee, why would I even bother to submit
        to them the 2017 and 2018 savings for their review?" he said in a text message
        to CNN Philippines.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76f507e4-b90a-404c-b22c-63ae542ed473'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T06:19:11.419Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:58:00.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diokno skipped the hearing on Friday despite the subpoena issued
        to compel him to attend. Instead, he sought for a reschedule. He cited the
        House rule that a witness should be given three days notice before the scheduled
        hearing.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ff7fb28-9d9e-4e3a-9bb0-459ed70c5f5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T06:19:11.419Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:58:00.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Related: Budget Chief Diokno skips House hearing despite
        subpoena</strong></p>'
