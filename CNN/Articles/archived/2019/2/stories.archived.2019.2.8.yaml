    'lead': 'Rajon Rondo recovered Brandon Ingram’s blocked shot and buried a buzzer-beating
      20-footer Thursday night as the Los Angeles Lakers stunned the Boston Celtics
      129-128 in a nationally televised game in Boston.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-08T06:00:00.329Z
