      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 37 people, including six firefighters, suffered injuries
        while one was seriously injured.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '433074cc-1084-4a08-a6ae-d394e824f0c1'
      'mgnl:activationStatus': true
