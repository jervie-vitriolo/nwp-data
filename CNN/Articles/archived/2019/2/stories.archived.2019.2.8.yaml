    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Emiliano Sala body identified from wreckage

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fc5ebf0-8294-456c-97a1-a2b7ae1d2427'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T04:53:49.019Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:58:44.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The body of missing footballer Emiliano
        Sala has been identified, Dorset Police have confirmed.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fa96788-cbdd-43da-9af9-66a5cf5ea48e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T04:53:49.019Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:58:44.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Dorset police said "the body brought to Portland
        Port today ... has been formally identified by HM Coroner for Dorset as that
        of professional footballer Emiliano Sala."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b388cb94-d0fa-4ff7-abc3-61b321e9f550'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T04:53:49.020Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:58:45.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement continued "the families of Mr. Sala and the pilot,
        David Ibbotson, have been updated with this news and will continue to be supported
        by specially-trained family liaison officers. Our thoughts remain with them
        at this difficult time."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f8ca7fa-f3c0-461e-afa8-69bcb4db1628'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T04:53:49.020Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:58:45.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police also said that they will continue to investigate the "circumstances
        of this death."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d7c214f-a415-43ab-84ce-ab55a39d0d0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T04:53:49.020Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:58:46.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sala, 28, and Ibbotson, 59, were flying in the single-turbine aircraft
        from Nantes, in northern France, to Cardiff in Wales, when it disappeared
        from radar near the Channel Islands on January 21.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '945b679a-2b9b-4e0a-84fa-5b91dbadb8f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T04:53:49.020Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:58:46.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "Emiliano Sala body
        identified from wreckage"</em></p>'
