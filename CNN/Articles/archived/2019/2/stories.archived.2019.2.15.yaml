      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 15) —</strong> It
        has often been said that the stock market is driven by sentiment.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40160839-9431-480c-9f0a-63238cd30366'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T11:02:55.280+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:07:18.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shaky conditions both in the Philippines and abroad have led the
        Philippine Stock Exchange index to stay under the 8,000 mark. It ended the
        week at 7,965.17 points, with most sub-indices in the red.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c6a0664-db7e-4d60-ae78-38aa0a007858'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T11:02:55.280+08:00
      'mgnl:createdBy': 'jeff'
