    'mgnl:tags': ['Rappler', 'Maria-Ressa', 'On-the-Record', 'Salvador-Panelo']
    'stories': ['a201a91f-2975-44f7-9914-2c7d0fe940b9', 'bcbe0d79-b490-40f0-a20e-ee3b00f3d52b',
      'b8e93abe-ca4a-48ea-84a8-1c013b495312']
    'template': '1'
    'title': 'Panelo, Ressa disagree on ''irregularities'' in her arrest'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbb108e0-1742-4ec1-bab8-edb43f672cb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T06:11:33.466Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:07:32.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 15) —</strong> Rappler
        chief executive officer and executive editor Maria Ressa maintained that her
        arrest was marred with irregularities, but Presidential Spokesperson Salvador
        Panelo said otherwise.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bbddc34-cd97-489a-82d4-08c13178f2fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T06:11:33.466Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:07:32.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both speaking to CNN Philippines'' <em>On the Record</em> on Thursday,
        Ressa said there was an "intent of malice" in the service of the arrest warrant
        on her on Wednesday in connection with a cyber libel case, but Panelo said
        everything about the arrest was above board.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2de66f23-c9f4-4701-a5a8-1fa35ac864ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T06:11:33.466Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:07:32.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The officers had 10 days to serve it. They didn''t have to serve
        it after court was closed yesterday., They did not have to detain me, in fact
        that''s an infraction of my rights. This case that is ludicrous to begin with,
        is actually a case where I have the right to bail. It''s not debatable," Ressa
        said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3b75ff9-a07f-434f-9841-235d2ccd3cb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T06:11:33.466Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:07:32.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Panelo told Ressa that she just wanted to be treated differently
        from other people who are served arrest warrants.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6c48447-f988-4d91-b64b-5a1f46894c45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T06:11:33.466Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:07:32.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The warrant of arrest says a peace officer, police officer, has
        to effect the arrest immediately ... You want to be treated differently. That
        cannot be done, Maria. The law is not a respecter of social stance," he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b811c1c-fb16-45df-a52c-5399072d5148'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T06:11:33.466Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:07:32.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ressa, however, insisted that since the arrest warrant did not indicate
        the amount of her bail bond and did not have the information sheet, the arrest
        was "anomalous" and "delivered in a way that was meant to keep me detained
        inside the NBI (National Bureau of Investigation)."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7decf2d4-dde8-4f22-bf43-4a13b855369c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T06:11:33.467Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:07:32.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Panelo said these are not irregularities, as the court could
        set bail even without the prosecutor recommending the amount for bail.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f059b1e2-6a02-40bf-92b7-2f5e28048f08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T06:11:33.467Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:07:32.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="http://bit.ly/2WVN4Oi" target="_blank">Ressa
        ''making mountain out of molehill,'' enjoying libel charge – Panelo</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd9891cc-a75a-4c56-a69e-a47a091c7f18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T06:11:33.467Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:07:32.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Something is wrong with the way your lawyers handled your case.
        Because your lawyers could have argued to the court, your honor, our client
        is entitled to bail, it''s the court that will determine the amount of bail
        you will post," he said. Ressa said her lawyers did that.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56ea52a2-f4d5-408c-8cd5-1f4ebf655fa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T06:11:33.467Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:07:32.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following her <a href="http://bit.ly/2RX9PxO" target="_blank">arrest
        in Rappler''s Pasig City office</a> as courts were closing for the day, Ressa
        had to spend a night in NBI detention as she was unable to <a href="http://bit.ly/2X1Yn7z"
        target="_blank">post bail until the next morning</a>. Her lawyers attributed
        this to the absence of the&nbsp; information sheet, which contained the recommended
        bail amount.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e35f4a7-db2f-4f1a-bc46-54d767d96675'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T06:11:33.467Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:07:32.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For the accused in the case to exercise her right to bail, the
        judge needs to know how much bail has been set. It became a sort of Catch
        22. The judge can''t issue, there''s not enough information," Ressa''s lawyer
        JJ Disini told CNN Philippines'' <em>The Source</em> yesterday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44260710-3e25-4d59-ba99-13abcab6e690'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T06:11:33.467Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:07:32.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities have maintained that there was nothing anomalous about
        the service of the arrest warrant on Ressa as NBI agents had to consider "logistical
        and operational requirements."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49e2c21e-8b13-4c6b-b07d-5561bab85082'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T06:11:33.467Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:07:32.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo said if Ressa still finds anything fishy about the cases
        she is facing and the manner of her arrest, she can always head to the courts
        to question these.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f8f27a3-32a7-4556-84f3-06066b5d2f60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T06:11:33.467Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:07:32.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You can always ask for a reconsideration, you can file, your lawyers
        know how to handle the case. But you cannot be blaming the government for
        perceived irregularities which are not irregularities," he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6839ca37-c000-4f37-a0a1-f167f083e85f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T06:11:33.467Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:07:32.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2019/02/14/president-rodrigo-duterte-maria-ressa-arrest.html"
        target="_blank">President Rodrigo Duterte has denied that he had anything
        to do</a> with Ressa''s arrest, even saying that he was unaware of it.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f961b3a5-2059-4668-b7f5-a9615b4fc6df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T06:11:33.467Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:07:32.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ressa has repeatedly said that the cases she and Rappler are facing
        mirror the present administration''s "abuse of power" and the "weaponization
        of the law" against its perceived enemies.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a84104b6-81f0-4b26-b519-291cf23a01f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T06:11:33.467Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:07:32.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m not your enemy, Secretary Panelo. I am a journalist doing
        my job," she said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '353e5a84-9174-4557-9f80-7fdb8236482c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T06:11:33.468Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:07:32.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cyber libel case which Ressa was arrested for stems from a Rappler
        article published months before the enactment of the Cybercrime Prevention
        Act, which penalizes libel done through electronic means, like the Internet.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ed77c43-3400-4773-ba56-761e72543e4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T06:11:33.468Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:07:32.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In finding probable cause to charge her for cyber libel, the Justice
        department conceded that the original publication of the story could not be
        prosecuted under the Cybercrime Prevention Act, but its 2014 update — which
        Rappler said corrected typographical errors — could.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '781a1412-15b8-4598-835f-050b1c0f370a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T06:11:33.468Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:07:32.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ressa said this is the sixth time she has posted bail in the past
        two months.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3e10aa7-9def-46e5-a79b-52e7d51e7f09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T06:11:33.468Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:07:32.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is not normal to be filing, to be posting bail six times within
        two months. It does not scare me. It does not stop Rappler from reporting.
        We''ll continue to ask the tough questions," she said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33d17a4c-90b9-4700-b9e8-c6f82ac13424'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T06:11:33.468Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:07:32.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ressa, along with other journalists, was named as <a href="https://cnn.ph/2Bc3LLp"
        target="_blank">Time Magazine''s Person of the Year in 2018</a>. Others who
        were cited were slain Washington Post columnist Jamal Khashoggi and detained
        Reuters correspondents Wa Lone and Kyaw Soe Oo.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac5d8ef1-112f-4e72-8686-bbf1d5e97fe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T06:11:33.468Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:07:32.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was a longtime CNN bureau chief of Manila and Jakarta before
        founding Rappler.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd27f0190-a740-44ca-b592-529d78c84087'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T06:11:33.468Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:07:32.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The online news site has earned the ire of President Rodrigo Duterte
        following its publication of reports critical of his administration. He and
        other government officials have accused it of publishing fake news and of
        being owned by foreigners.</p>'
  'National-Press-Club-Maria-Ressa-arrest-cyber-libel-Rappler':
    'caption': '''Ms. Ressa''s experience has been the experience of many in the media
      profession. It can be a great ''inconvenience'' but, not something that should
      relegate someone to the altar of press freedom for ''martyrdom,'''' the National
      Press Club said.'
