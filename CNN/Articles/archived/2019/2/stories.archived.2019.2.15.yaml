    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T17:06:51.568+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Filipino-Chinese possibly linked to big-time syndicate arrested in Cavite
      drug raid

      '
    'updated': 2019-02-15T10:00:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8771625-9052-458c-891f-f860f93022d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T13:11:40.865+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:07:04.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 14) —</strong> Drug
        enforcement operatives arrested a Filipino-Chinese national, who is possibly
        linked to a big-time drug syndicate from Taiwan, in a drug raid in Dasmariñas,
        Cavite on Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24e08b5f-48ad-4745-9b5b-07f962dac649'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T13:11:40.865+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:07:04.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Drug Enforcement Agency (PDEA) said Filipino-Chinese
        national Alexander Jun Wah Ting Lee was renting the house where the two sacks
        containing shabu sachets were found.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c9f6b71-ab6b-4ba2-903f-cb296891fc37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T13:11:40.865+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:07:04.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PDEA Chief Director General Aaron Aquino said the suspect, who is
        a big-time drug supplier, may be connected to the Golden Triangle drug syndicate
        from Taiwan and the two Chinese nationals killed in a drug raid in Tanza,
        Cavite last February 3.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de568928-6e5e-4823-b7b2-cc711355b302'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T13:11:40.866+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:07:04.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They''re notorious suppliers of drugs. Tinitingnan namin, parang
        konektado sila sa Golden Triangle syndicate. So this is one of the places
        kung saan nila iniimbak ang droga. Tina-track namin ang grupo na ito, more
        or less three years na, so they are operating in the country for a long time
        already kaya lang madulas," Aquino said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fcfebb3-088a-4696-b955-0d8f7ab94d20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T13:11:40.866+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:07:04.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PDEA previously claimed that the drug syndicate was responsible
        for the ₱6.8 billion worth of shabu brought in the Philippines through magnetic
        lifters in 2018.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdf979a5-bb8b-4551-b4fa-bc8db57f7e52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T13:11:40.866+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:07:04.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PDEA Chief said they are now focusing their efforts in trailing
        drug sources and the big syndicates behind them. The agency said it also has
        information that the syndicate is protected by some government top brass.
        Aquino, however, refused to disclose more details.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b13e5c3-04b4-4aa2-a76b-91493b771338'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T13:11:40.866+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:07:04.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another suspect, Patrick Bankee, is facing charges and is temporarily
        detained at PDEA.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91aaa4c6-e305-4d94-b632-53875e04f361'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T13:11:40.866+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:07:04.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino said the agency will also investigate the owner of the house.
        He warns that property owners have the accountability in making sure their
        places are not used for illicit activities.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f83f481c-0601-4cf7-aedd-c4d3f0a4ffaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T13:11:40.867+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:07:04.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The search of the PDEA yielded approximately 36 kilograms of suspected
        shabu worth P244.8 million. PDEA also seized two kilos of shabu from Lee worth
        P13.6 million.</p>'
  'tinder-stories':
