      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:07:16.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It would not have been my military advice at that particular time
        ... I would not have made that suggestion, frankly," Votel said of the troop
        withdrawal. "(The caliphate) still has leaders, still has fighters, it still
        has facilitators, it still has resources, so our continued military pressure
        is necessary to continue to go after that network."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a6a7086-6f7e-415e-94e9-d51cbf3effc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T11:12:21.415+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:07:16.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Votel, speaking to CNN from Oman on Friday, revealed he would only
        have declared that ISIS had been defeated, as Trump did in December, if he
        was sure they no longer posed a threat.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e34db679-44db-4f90-b951-92d454e216f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T11:12:21.415+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:07:16.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When I say, ''we have defeated them,'' I want to ensure that means
        they do not have the capability to plot or direct attacks against the U.S.
        or our allies," Votel said. "They still have this very powerful ideology,
        so they can inspire."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b884ff5-f8ec-4c2e-b188-79cbd7049b92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T11:12:21.416+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:07:16.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The commander of U.S. Central Command had previously said that he
        "was not consulted" before Trump''s controversial announcement late last year
        that the U.S. would rapidly withdraw its troops from the war-torn country.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddbc6f08-f7d7-4101-b9bc-8f6412d421ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T11:12:21.416+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:07:16.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s announcement appalled U.S. lawmakers and triggered resignations,
        including that of Defense Secretary James Mattis and the senior State Department
        official in charge of the anti-ISIS campaign.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac7fac38-14cc-4c05-bade-50c666443c46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T11:12:21.416+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:07:16.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, Votel also said that the U.S.-backed Syrian Democratic
        Forces (SDF) -- who launched an offensive to oust ISIS from its only remaining
        enclave in Syria last weekend -- could not defeat the terror group without
        continued American assistance.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee058f6f-27ff-4eef-be62-458d4ce74c9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T11:12:21.416+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:07:16.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They still require our enablement and our assistance with this,"
        Votel said, adding that the U.S. military was still in the midst of executing
        a "well-crafted military campaign."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14a4e9d1-2f63-4daf-9eec-997fb9328c58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T11:12:21.416+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:07:16.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We want (ISIS) to be able to be controlled or addressed by the
        indigenous partners, whether that''s the Iraqi security forces in Iraq, or
        the Syrian Democratic Forces in Syria, that when they are capable of handing
        this threat on their own, without our assistance, that will be another key
        criteria indicating to me that we have accomplished our mission of defeat
        of ISIS."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0a47262-1933-4e8e-81a8-a59c55f58901'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T11:12:21.417+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:07:16.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Top US general disagrees
        with Trump over Syria troop pullout."</em></p>'
  'Duterte-admin-aligned-senatorial-candidates-Pulse-Asia-survey':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-02-15T17:46:14.531+08:00
    'imagesource': 'jcr:d6e8ad59-5c2f-45a2-87af-4a607c9c8a50'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1b58bb0b-6e4d-49b6-a765-ca6a0f9210ac'
    'lead': 'Senate bets endorsed by or are aligned with President Rodrigo Duterte
      continue to dominate pre-election polls.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-11T11:17:09.118+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-01-29T17:07:16.453+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T17:06:48.668+08:00
