      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 15) -</strong> The
        Court of Tax Appeals will proceed with the trial of the four tax evasion cases
        against Rappler Holdings Corporation (RHC) and its president Maria Ressa.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff302fbe-feff-4a1a-93b6-16c4f7a3d951'
