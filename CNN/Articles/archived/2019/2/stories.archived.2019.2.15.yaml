    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2eb0fc8-2553-4b28-a063-66f73ba81ee8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T08:11:26.258Z
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T17:07:29.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> The dating game
        drastically changed when people started to go online to find their one true
        match. People do not really need to go out anymore or wait on their friends
        to set them up to meet people.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdee8e92-f4ec-46fe-834e-a029db521b6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T08:11:26.258Z
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T17:07:29.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In just the comfort of their own homes or even when they are bored
        on their daily commutes, with just the swipe of a finger and a bold first
        message, they can immediately find a match that may lead to a real life romance.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '365adf10-7173-4448-b33c-adc987e86954'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T08:11:26.259Z
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T17:07:29.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dating apps such as Tinder make all of these possible with just
        a click of a button. For those whose stories went wrong, though it’s too late
        to swipe left, they just decided to share their stories on platforms like
        Reddit so that others can learn from their mistakes and mismatches.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37530b03-6841-4801-8fa1-cf2214e48728'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T08:11:26.259Z
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T17:07:29.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here are a few:</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34574442-2db9-4604-882c-0ff2cc256e72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T08:11:26.259Z
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T17:07:29.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Family relations</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95b3aa40-e9a3-40ce-8135-57ac71b441a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T08:11:26.259Z
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T17:07:29.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One Tinder user got the shock of his life when he found out that
        his match was not really who he thought she was.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0384337a-c8d9-4dbd-b66b-8e35493d73b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T08:11:26.259Z
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T17:07:29.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over one year ago, a Reddit user shared that he matched with this
        “really decent” girl who went to the same university he was in, which made
        things really convenient. He said that they became fast friends and attended
        several parties after their initial meet up. This went on for a few weeks
        — up until they found out that they were actually cousins.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8e85d23-c0aa-496a-a06b-4e5de8a9f096'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T08:11:26.260Z
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T17:07:29.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Everything immediately became awkward and he claimed that the fact
        that they had different last names did not help their situation either.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31e2c2da-e2b9-47ee-ba49-c21787789958'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T08:11:26.260Z
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T17:07:29.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Job offers</strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb9bea47-ffb6-4ca4-8dc7-4c0d74f25284'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T08:11:26.260Z
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T17:07:29.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another Tinder user went to Reddit to share his one-of-a-kind experience
        with a Tinder match that went wrong. He claimed that he tried the app once
        but he was not planning to meet anyone and was just there to experiment.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a24388d1-e099-4d66-b1cb-dac68c22a0bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T08:11:26.260Z
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T17:07:29.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After using the app for a while, he got matched with a girl and
        they immediately clicked and talked through the app. One day, to change things
        up a bit, he decided to reply to her later than normal just to see how she
        would react, even going so far as to claim that he just came back from an
        international business meeting in Thailand.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62837fea-02e8-4b48-93da-93380e684266'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T08:11:26.260Z
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T17:07:29.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This user claimed that his match got super impressed and curious
        about his business and the meeting he attended. But things took an abrupt
        turn when his match started asking him about possible job vacancies in his
        company.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21589310-b307-481c-ac6d-d829ab6d61eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T08:11:26.260Z
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T17:07:29.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His match never stopped asking him about it and eventually, he had
        to uninstall the app just to disconnect with her.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e90ec7a-46f2-4a5e-9f0f-963d1f0e9ae3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T08:11:26.261Z
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T17:07:29.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Job hunting</strong></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb8b88c0-37ae-4ded-bf0b-7ca8980054a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T08:11:26.261Z
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T17:07:29.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although it is a dating app, it seems like some users really go
        on Tinder to look for potential job vacancies and this one user encountered
        this not once, but twice before he eventually quit the app.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa4b707a-424d-45e1-b47f-1840c6098f4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T08:11:26.261Z
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T17:07:29.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This Tinder user went on Reddit to share that the first girl he
        met and dated on the app ended up asking him to hire her in his company. He
        adamantly refused though since he knows that this may lead to legal issues
        and possible business ethics problems.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ea98bd7-0d67-4518-a46e-3e09f67c94a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T08:11:26.261Z
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T17:07:29.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He then had a similar encounter with a second girl that he met through
        the app. This time, the lady in question was working at a BPO in Makati but
        lived near the airport. The user said that she kept on asking him for a job
        and would not stop bothering him about it even though he said that he was
        working for a company based in Mindanao. Eventually, he had to block her to
        put an end to things.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac345957-3986-4c19-928c-471feac11cc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T08:11:26.261Z
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T17:07:29.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When it seemed like the online dating scene was not working out
        well in his favor anymore, he finally met a girl at the gym who turned out
        to be everything he’d hoped for. He shared that he eventually deleted all
        of his dating apps but he will never forget those experiences.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '789f5074-f60f-49a4-b2d3-a8d1d6e88cf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T08:11:26.262Z
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T17:07:29.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Networking portal</strong></p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69e1bb24-1a61-4719-acf3-2effbb21169f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T08:11:26.262Z
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T17:07:29.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although Tinder is used to meet people on a friendship or romantic
        level, it seems as if some use it to find potential business partners instead.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdb33940-edd5-4995-b8a6-6b4276c40854'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T08:11:26.262Z
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T17:07:29.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One Tinder user went on Reddit to share how one date from the app
        became a business proposition in the end. The user claimed that her match
        asked her out on a coffee date at a nearby Starbucks; but when she arrived,
        her date just ended up inviting her to join his business venture — he even
        brought some of the products he was selling with him to their supposed date.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9219506a-77d4-474f-a3ab-cb8e5ff3703c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T08:11:26.262Z
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T17:07:29.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the post was published, another user shared that he had a
        very similar experience. This time, the user was invited to meet with his
        Tinder match at a nearby fast food chain. What welcomed him when he arrived
        though was not just his date, but a group of people who tried to get him to
        join their business venture. It’s safe to say that he definitely went home
        disappointed.</p>'
  'Drinking-two-or-more-diet-beverages-a-day-linked-to-high-risk-of-stroke--heart-attacks':
    'author': 'Sandee LaMotte, CNN  '
    'caption': 'The risks were highest for women with no history of heart disease
      or diabetes and women who were obese or African-American. '
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2019-02-15T08:21:44.911Z
    'imagesource': 'jcr:d242d84f-7d57-4d30-be9b-cd70d2cc4c08'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd07fa175-6ec2-47ad-bc69-b985fb0b0de6'
    'lead': 'Drinking two or more diet sodas a day is linked to an increased risk
      of stroke, heart attacks and early death in women over 50, a new study says. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-15T08:33:10.068Z
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-29T17:07:28.770+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T17:06:45.514+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Drinking two or more diet beverages a day linked to high risk of stroke,
      heart attacks'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd087c909-c559-4f0f-beb8-db8c45e59cd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T08:33:10.069Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:07:28.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> More bad news for diet soda lovers: Drinking
        two or more of any kind of&nbsp;artificially sweetened drinks a day is linked
        to an increased risk of clot-based strokes, heart attacks and early death
        in women over 50, according to a&nbsp;new study by the American Heart Association
        and American Stroke Association.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff41a999-d7eb-41a2-81e9-be2c22ca0331'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T08:33:10.069Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:07:28.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The risks were highest for women with no history of heart disease
        or diabetes and women who were obese or African-American.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbd14c1c-f1cf-4c51-b91a-2e33b5fd5e02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T08:33:10.069Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:07:28.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Previous research has shown a link between diet beverages and&nbsp;stroke,&nbsp;dementia,&nbsp;Type
        2 diabetes,&nbsp;obesity&nbsp;and&nbsp;metabolic syndrome,&nbsp;which can
        lead to heart disease and diabetes.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7033e97c-427c-4998-bf20-d94f1313ed50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T08:33:10.069Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:07:28.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is another confirmatory study showing a relationship between
        artificially sweetened beverages and vascular risks. While we cannot show
        causation, this is a yellow flag to pay attention to these findings," said
        American Academy of Neurology President Dr. Ralph Sacco, who was not involved
        in the latest study.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71d1d226-0dcc-4b86-bf14-a9367d5a51bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T08:33:10.069Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:07:28.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What is it about these diet drinks?" asked lead study author Yasmin
        Mossavar-Rahmani, an associate professor of clinical epidemiology and population
        health at the Albert Einstein College of Medicine in the Bronx, New York.
        "Is it something about the sweeteners? Are they doing something to our gut
        health and metabolism? These are questions we need answered."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feb5ed5b-bf97-4d8e-b511-6deb340aaee5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T08:33:10.069Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:07:28.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>&nbsp;

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '861575ef-7b51-426a-9315-6c49b4ea18b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T08:33:10.069Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:07:28.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Weight and race increased risk</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ab51441-3fca-44b3-bca6-d4954c5f4de9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T08:33:10.069Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:07:28.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 80,000 postmenopausal US women participating in the&nbsp;Women''s
        Health Initiative,&nbsp;a long-term national study, were asked how often they
        drank one 12-fluid-ounce serving of diet beverage over the previous three
        months. Their health outcomes were tracked for an average of 11.9 years, Mossavar-Rahmani
        said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1574296b-01a1-4dec-ac87-92d0cd8a9fad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T08:33:10.069Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:07:28.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Previous studies have focused on the bigger picture of cardiovascular
        disease," she said. "Our study focused on the most common type of stroke,
        ischemic stroke and its subtypes, one of which was small-vessel blockage.
        The other interesting thing about our study is that we looked at who is more
        vulnerable."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03da5fb6-3a65-42d7-a587-521a8338f1e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T08:33:10.070Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:07:28.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After controlling for lifestyle factors, the study found that women
        who consumed two or more artificially sweetened beverages each day were 31%
        more likely to have a clot-based stroke, 29% more likely to have heart disease
        and 16% more likely to die from any cause&nbsp;than women who drank diet beverages
        less than once a week or not at all.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '031b9954-51da-4a3d-b30e-29826448dd3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T08:33:10.070Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:07:28.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The analysis then looked at women with no history of heart disease
        and diabetes, which are key risk factors for stroke. The risks rose dramatically
        if those women were obese or African-American.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cb95f61-bb13-4f07-bbfc-12e2f09deb73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T08:33:10.070Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:07:28.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Women who, at the onset of our study, didn''t have any heart disease
        or diabetes and were obese, were twice as likely to have a clot-based or ischemic
        stroke," Mossavar-Rahmani said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '383a950c-c87d-4a37-8dc8-56c53bbfa0c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T08:33:10.070Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:07:28.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was no such stroke&nbsp;linkage to women who were of normal
        weight or overweight. Overweight is defined as having a body mass index of
        25 to 30, while obesity is over 30.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19edfa5e-e0d9-4261-8da2-2ecb6128a74d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T08:33:10.070Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:07:28.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"African-American women without a previous history of heart or diabetes
        were about four times as likely to have a clot-based stroke," Mossavar-Rahmani
        said, but that stroke risk didn''t apply to white women.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '703c76cf-eeec-4062-b1ea-979048b05d47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T08:33:10.070Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:07:28.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In white women, the risks were different," she said. "They were
        more 1.3% as likely to have coronary heart disease."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d01a7ff-8866-469c-b632-47c35b8c2fc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T08:33:10.070Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:07:28.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study also looked at various subtypes of ischemic stroke, which
        doctors use to determine treatment and medication choices. They found that
        small-artery occlusion, a common type of stroke caused by blockage of the
        smallest arteries inside the brain, was nearly 2½ times more common in women
        who had no heart disease or diabetes but were heavy consumers of diet drinks.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '737c2f42-ec3e-4e18-8919-b65716f5ce94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T08:33:10.070Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:07:28.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This result held true regardless of race or weight.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd334109d-45ae-4f0e-bc4d-2fba693e1398'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T08:33:10.070Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:07:28.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>&nbsp;

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61d8c0cb-995d-4880-90bc-ad8d2434c8ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T08:33:10.070Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:07:28.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Only an association</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72643c94-5f1f-48ba-b1f6-d8230e42a87b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T08:33:10.070Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:07:28.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This study, as well as other research on the connection between
        diet beverages and vascular disease, is observational and cannot show cause
        and effect. That''s a major limitation, researchers say, as it''s impossible
        to determine whether the association is due to a specific artificial sweetener,
        a type of beverage or another hidden health issue.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be0142b0-ea9f-4678-8b90-6ab084b196ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T08:33:10.071Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:07:28.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Postmenopausal women tend to have higher risk for vascular disease
        because they are lacking the protective effects of natural hormones," North
        Carolina cardiologist Dr. Kevin Campbell said, which could contribute to increased
        risk for heart disease and stroke.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1de6de48-1893-46e9-a95b-701804f7ed9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T08:33:10.071Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:07:28.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This association may also be contributed to by rising blood pressure
        and sugars that were not yet diagnosed as hypertension or diabetes but warranted
        weight loss," thus leading the women in the study to take up diet beverages,
        said Dr. Keri Peterson, medical advisor for the Calorie Control Council, an
        international association representing the low- and reduced-calorie food and
        beverage industry.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c300e0df-528a-4585-9040-e2c37c9ebc2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T08:33:10.071Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:07:28.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet, said Sacco, who is also chairman of neurology at the University
        of Miami''s Miller School of Medicine, the more studies there are coming up
        with the same associations, "the more you begin to question. The more you
        begin to feel strongly about the association being real."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bc625b7-386e-40b5-b183-d4bf4be281be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T08:33:10.071Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:07:28.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Critics also point to the possible benefit of artificially sweetened
        drinks for weight loss, a critical issue considering the epidemic of obesity
        in the United States and around the world.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf3b6640-31c4-43e4-9c81-24b10d8a7f65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T08:33:10.071Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:07:28.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For example, two World Health Organization&nbsp;meta-analyses&nbsp;of&nbsp;existing
        research&nbsp;on non-sugar sweetners called those studies "low-quality and
        "inconclusive,"&nbsp;said William Dermody Jr., vice president of media and
        public affairs for the American Beverage Association,&nbsp;a trade organization.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60ea5c2e-4dbd-4550-bf93-36eabcf9efb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T08:33:10.071Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:07:28.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Low- and no-calorie sweeteners have been deemed safe by regulatory
        bodies around the world," Dermody said, "and there is a substantial body of
        research that shows these sweeteners are a useful tool for helping people
        reduce sugar consumption.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40e87efa-eb33-433c-99b2-c781fefc4422'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T08:33:10.071Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:07:28.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We support the WHO''s call for people to reduce sugar in their
        diets, and we are doing our part by creating innovative beverages with less
        sugar or zero sugar, clear calorie labeling, responsible marketing practices
        and smaller package sizes."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6deba46-9c5d-41fc-823a-e11cc7c0b0fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T08:33:10.071Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:07:28.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Benefits for weight loss?</h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0566c54-44ce-4acc-a992-3097a739c781'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T08:33:10.071Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:07:28.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The American Heart Association&nbsp;issued an advisory last year&nbsp;saying
        that short term use of low-calorie and artificially sweetened drinks to replace
        sugary ones "may be an effective strategy" to promote weight loss in adults,
        but not children.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94fe7978-0f90-4405-9d66-1613641b9f9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T08:33:10.071Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:07:28.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The guidance is aimed at those who "find it difficult to move directly
        from sugary drinks to water," said University of Hawaii nutrition professor
        Rachel Johnson, chairwoman of the writing group for that scientific advisory.
        "Low-calorie sweetened drinks may be a useful tool to help people make this
        transition."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53931ca9-66af-4b51-be13-a13bf369e5ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T08:33:10.072Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:07:28.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the whole, Johnson said, "there is solid science that consumption
        of sugary drinks is associated with adverse health outcomes. Thus, it may
        be prudent to limit intake until we know more about how they may impact people''s
        risk of stroke."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bab7b9ce-c00f-4efb-8f3e-fa6adc7cabfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T08:33:10.072Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:07:28.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While science continues to explore the connection, Americans are
        turning more and more to water and other non-calorie beverages, according
        to the&nbsp;Beverage Marketing Corporation, a data and consulting group. In
        2016, bottled water surpassed carbonated soft drinks to become the number-one
        beverage by volume and has continued to dominate the market in 2017 and 2018.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bd49a74-553e-47a9-bb73-f4da68c1f2dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T08:33:10.072Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:07:28.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2018, Americans are projected to drink just over 3 billion gallons
        of diet sodas out of a total of 12.2 billion gallons of carbonated sodas,
        according to data from the Beverage Marketing Corporation.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f6448d5-81d2-479a-b53a-134af6a1d7ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T08:33:10.072Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:07:28.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Personally, I''ve stopped drinking artificially&nbsp;sweetened
        beverages," Sacco said, adding that he sees the emerging research as "an alert"
        for hard-core fans of diet drinks and anyone thinking of turning to them for
        weight loss.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca8e696a-72a4-490b-8124-a0f695048ef7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T08:33:10.072Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:07:28.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We should be drinking more water and natural beverages, such as
        unsweetened herbal teas," Mossavar-Rahmani said. "We can''t just go all day
        drinking diet soda. Unlimited amounts are not harmless."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '230ab862-0361-43ba-8cbc-5af0d98de460'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T08:33:10.072Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:07:28.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/02/14/health/diet-soda-women-stroke-heart-attack/index.html">Drinking
        two or more diet beverages a day linked to high risk of stroke, heart attacks."</a></em></p>'
