      'mgnl:lastActivated': 2023-01-29T17:07:11.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are unaware of any new information involving Mr. Kelly," he
        told CNN. "We have not been contacted by anyone. We have not been informed
        about any new information by anyone and we have not been contacted by law
        enforcement."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2877735f-3863-4f5c-854d-49062a64211e'
