    'lead': 'The discussions also included speculation about which Cabinet members
      could be on board with the idea, former acting FBI Director Andrew McCabe says.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-15T02:28:37.029Z
    'mgnl:createdBy': 'chad'
    'mgnl:lastActivated': 2023-01-29T17:07:33.399+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T17:06:44.224+08:00
