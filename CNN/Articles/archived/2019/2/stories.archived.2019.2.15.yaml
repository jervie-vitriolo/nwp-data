    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d9c4f50-9a0e-4016-b8f6-73e1ac33e001'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T06:45:18.486Z
