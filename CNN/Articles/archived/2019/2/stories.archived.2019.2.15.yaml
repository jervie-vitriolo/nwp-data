      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate in October approved Senate Bill No. 1985, which will
        require higher discount rates for political advertisements in the two platforms
        during the elections.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bb26382-ba1e-4c89-8986-c991bd30f33d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T15:51:41.569Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:07:20.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The action is seen to provide candidates the "chance to share their
        platforms" to the public as well as to "pave the way for more informed voters."</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afe3103e-160d-451a-8766-79ef63d44b86'
