      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The holding firms, and property sectors barely stayed in the green.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a47d0695-b09a-423d-8fcb-82aa3b238581'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T11:02:55.281+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:07:18.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analysts say that investors have been profit-taking in the past
        few days, selling the more expensive shares in their portfolio.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2bad050-4592-46ec-9b42-b41d03d1e397'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T11:02:55.281+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:07:18.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the local front, some investors may have been alarmed by the
        sudden arrest of Rappler CEO Maria Ressa on Wednesday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d4a522f-a53b-4ae0-8c37-00a570b0086b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T11:02:55.281+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:07:18.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Considering that it came out two days ago, and there was a net
        foreign selling two days ago, I would say that there was some effect on some
        foreign investors- those who are really concerned about press freedom and
        human rights," said Joey Reyes, president of Eagle Equities in an interview
        on CNN Philippines Business Roundup.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b70cd1bb-3070-4be6-a5ad-eb6467934bf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T11:02:55.281+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:07:18.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abroad, investors may have been disappointed by weak retail figures
        from the U.S.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d42c561-f4c2-4bcd-8cb2-b7b0b270223f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T11:02:55.281+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:07:18.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Developments from abroad kept the market in a wait-and-see mode
        heading into the weekend.  The disappointment over weak retail sales overshadowed
        optimism over U.S.-China trade talks, but the Nasdaq eked out gains to rise
        for a fifth session in a row," Limlingan said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40dc489a-7e98-44dd-bf7c-05bf15115964'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T11:02:55.282+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:07:18.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analysts expect trading to continue to stay flat or to dip slightly
        lower in the coming days, with a possible rally in March.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff086677-94cd-4a98-b7a7-ac34ecfb6548'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T11:02:55.282+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:07:18.074+08:00
