      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, Avenatti tweeted out a statement describing the tape.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b27ee33-a223-4ad0-a1fd-1d80fe87525d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T11:43:45.168+08:00
