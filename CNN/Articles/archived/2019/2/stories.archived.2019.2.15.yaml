      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are many admirers of Inday Sara. Admirers, supporters. In
        fact there is even a movement launching her to be the next President," Panelo
        explained.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
