    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0445f49b-94c2-4d0e-82d1-8b8eb50989b8'
    'lead': 'Speaking to CNN Philippines Business Roundup, Transport Planning Undersecretary
      Ruben Reinoso Jr. Said if there is no challenge to the unsolicited proposal
      of San Miguel Holdings Corporation (SMHC) by end-March, it will get the go ahead
      to construct the new Bulacan international airport. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-15T12:09:09.702Z
    'mgnl:createdBy': 'lucia'
    'mgnl:lastActivated': 2023-01-29T17:07:24.754+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T17:06:46.433+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['San-Miguel-Corporation', 'Department-of-Transportation', 'Bulacan-international-airport']
    'template': '1'
    'title': 'San Miguel can begin construction of Bulacan airport by yearend if no
      other bidders emerge - DoTr'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a188411-3bed-4556-b7ca-c59577fce531'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T12:09:09.703Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:07:24.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 15) —</strong> A
        conglomerate may soon begin construction of a new international airport north
        of Manila, a Transportation official said Friday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47847414-5e8b-4b0a-9113-0487b73ede85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T12:09:09.705Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:07:24.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines Business Roundup, Transportation
        Undersecretary for planning Ruben Reinoso Jr. said San Miguel Holdings Corporation
        (SMHC) can begin construction of its proposed Bulacan international airport
        as early as the end of this year.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6e65421-03e9-4cbd-afa5-3a7bb80f69d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T12:09:09.704Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:07:24.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added this will happen if there is no counter-offer to SMHC''s
        bid in a Swiss challenge by the end of March.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49bccf3f-e72c-4498-90e2-c044d846f064'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T12:09:09.704Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:07:24.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are now in the process of refining the draft concession agreement
        and formulating the terms of reference for the Swiss challenge. We expect
        this to be completed in a week or two weeks'' time. We hope to launch the
        Swiss challenge not later than the end of the first quarter of 2019," Reinoso
        said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1520e994-99d7-4a32-9230-b877171ca1fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T12:09:09.704Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:07:24.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said interested groups that will join the Swiss challenge will
        be given 60 days to submit their counter-proposal on the airport project.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '128356fc-dc93-4bb5-9aea-1ffb454f0703'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T12:09:09.704Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:07:24.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For now, Reinoso said they have not received any notice of challenge
        from other groups.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8908f645-f59b-4f78-bf66-cd37b0bc4f0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T12:09:09.704Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:07:24.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If after 60 days nobody submitted a competitive proposal, we inform
        San Miguel that there is no competitor and we give them the notice of award,"
        the Transport official said, adding that SMC would still have to negotiate
        a concession agreement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c28962e2-be78-4922-8d22-6b2876c62ab6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T12:09:09.705Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:07:24.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SMHC''s proposed Bulacan international airport will be constructed
        on a 2,500 hectare seaside area in Bulacan, north of Manila. It will have
        four parallel runways and a terminal that can accomodate 100 million passengers
        yearly. The project''s estimated cost is more than ₱735 billion.</p>'
  'rice-tariffication-law-signed-rodrigo-duterte':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', 'ed9efd6a-3cd9-43cf-b259-28a22237b7e8']
    'created': 2019-02-15T12:28:06.147Z
    'imagesource': 'jcr:14ed273f-a652-4482-9829-d72c6ad73242'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c5b0901b-50aa-4260-8b05-5fe652cb0534'
    'lead': 'President Rodrigo Duterte has signed into law the rice tariffication
      act, which economic managers say will bring down rice prices, but farmers''
      groups view it as a ''death warrant'' for the local rice industry.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-15T12:38:01.384Z
    'mgnl:createdBy': 'lucia'
    'mgnl:lastActivated': 2023-01-29T17:07:24.270+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T17:06:46.609+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Salvador-Panelo', 'Rodrigo-Duterte', 'rice-tariffication']
    'template': '1'
    'title': 'Rice tariffication bill enacted into law'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3176a075-cb98-426d-9e9d-022a20b3591c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T12:38:01.384Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:07:24.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 15) —</strong> The
        rice tariffication bill has been enacted into law, Presidential Spokesperson
        Salvador Panelo confirmed Friday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a00171ee-b362-4780-b1ba-1941c2cfc080'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T10:29:45.247Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:07:24.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte certified the law as urgent in October.
        The bill aims to lower the price of rice by easing import restrictions, which
        in turn would increase the supply in the country.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a38010a6-ff3b-4536-9f95-7099306ab5a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T10:29:45.248Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:07:24.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the law, businesses and individuals can buy rice from foreign
        sources and just pay the 40 percent tariff. Tax proceeds will fund programs
        to help farmers such as mass irrigation, rice storage and research initiatives.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2c3026c-bfec-4fd8-a2cd-7890b456a179'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T10:29:45.248Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:07:24.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Economic managers believe the bill would arrest rice prices in the
        market, which at a time hit ?70 per kilo in some areas last year.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68030f35-25f9-47bc-b4cb-7b9bdfedfbab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T10:29:45.248Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:07:24.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, for militant farmers'' group Kilusan ng Magbubukid ng Pilipinas
        (KMP), this is a "total lie."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96dc1f4d-5a05-4458-84eb-b8c437b9c773'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T10:29:45.248Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:07:24.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Under rice tariffication and a deregulated rice industry, the opposite
        is likely to happen. We can expect and brace for increasing rice prices in
        the next weeks and months due to the speculative nature of global rice prices,"
        KMP Secretary General Antonio Flores said in a statement.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37be42b1-3628-4b1f-b21d-61aace766274'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T10:29:45.249Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:07:24.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''Death warrant''</strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9577e32-3063-4f45-b9d7-e44cfbdde2ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T10:29:45.249Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:07:24.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Senate Committee on Agriculture and Food Chairperson
        Cynthia Villar said that the law would help local farmers be more competitive.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '169f6080-2a23-4d1b-a1a0-e87d1e3496c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T10:29:45.249Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:07:24.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With the expiration of the quantitative restriction on rice importation,
        this is a very important piece of legislation, which will help our farmers
        improve their profitability and competitiveness," Villar said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42e927ea-006d-49e2-b3dd-4fdfd7912137'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T10:29:45.249Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:07:24.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that this is because the law provided for a competitiveness
        enhancement fund.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e7ef709-5158-4bbc-9efd-f116ed83b40f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T10:29:45.250Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:07:24.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We thank and laud the President for signing into law the bill creating
        a package of support programs for farmers, most notably the ₱10 billion Rice
        Competitiveness Enhancement Fund," she said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c94aad6-f704-4e42-a921-db5046cae32d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T10:29:45.250Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:07:24.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Half of this amount would fund rice farm machinery and equipment
        for eligible farmer groups, rice cooperatives and local government units,
        while 30 percent would go to rice seed development, propagation and promotion,
        and 10 percent each to rice credit assistance and rice extension services.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa1a5df1-5646-40c6-b7a0-bd37bb080842'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T10:29:45.250Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:07:24.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fund will also be a source of direct financial assistance to
        farmers tilling two hectares and below in the form of "compensation" for projected
        losses due to rice liberalization.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6387caff-e863-4395-99ee-122b9e8509cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T10:29:45.250Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:07:24.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the KMP said that even with this fund, the local rice industry
        still does not stand a chance against massive rice imports.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6375e6a-186e-42c1-8b72-3094a2653900'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T10:29:45.250Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:07:24.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ano pa bang paggagamitan natin nung</em> farm equipment and
        machineries? <em>Ano pa ''yung pagtataniman nung ating mga punlang palay kung
        papalaking area naman natin na pinagtataniman ng palay ay kalaunan mawawala
        sa</em> local rice production <em>po natin,</em>" former Agrarian Reform Secretary
        Rafael Mariano told CNN Philippines. "<em>Sino pong magsasaka ang magtutuloy
        na magtanim ng palay kung bumabaha ang</em> imported <em>na</em> bigas?"</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '419ff34b-f8fa-4999-bc1c-389f315d7acb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T10:29:45.251Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:07:24.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: What else would we use farm equipments and machineries
        for? Where would we plant our grains if more of our areas where we plant grains
        would eventually be lost from our local rice production? Who would continue
        to farm and plant grains if imported rice flooded the market?]</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f8c38c8-39e7-4388-b31a-d0dd7432206f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T10:29:45.251Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:07:24.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group called Duterte''s signing of the rice tariffication law
        as a "death warrant" for the local rice industry, as it would usher in imported
        rice which would "wipe out" local rice farmers, who already bear the high
        cost of palay (grain) production, while its buying price remains low.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc69c071-548d-4e6e-919f-346abf30686d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T10:29:45.251Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:07:24.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grains Retailers Confederation of the Philippines Spokesperson Orlando
        Manuntag told CNN Philippines'' Business Roundup that the government should
        fully subsidize farmers — like what Thailand and Vietnam do — so they can
        compete against imported rice.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dde94e6-66c2-41af-921a-1241183c581b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T10:29:45.251Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:07:24.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>''Pag natulungan natin ''yung</em> farmers <em>natin, tataas
        ang</em> production <em>nila.</em> So <em>bababa ang kanilang</em> cost of
        production <em>dahil mataas ang kanilang</em> productivity. So <em>bababa
        ang pagbenta ng kanilang palay at matutulungan natin ang</em> consumers <em>natin
        na bumaba ang presyo at makasabay tayo sa</em> imported rice," he said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d004ca3-f951-4cbf-9667-22e41d430096'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T10:29:45.251Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:07:24.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If we would help our farmers, their productivity will
        increase. So their cost of production will go down because their productivity
        is up. So the rates at which they sell their grains will go down and would
        help our consumers by bringing down prices and we can keep up with imported
        rice.]</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1930f6ee-5756-4a4b-a23a-0293de2e61b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T10:29:45.252Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:07:24.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Francis "Kiko" Pangilinan said concerned groups should keep
        an eye on the implementation of the Rice Competitiveness Enhancement Fund
        to ensure that farmers will feel the aid provided by the law.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38ac91eb-0ee5-4488-9bbd-ac9b5e06fbdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T10:29:45.252Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:07:24.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Carolyn Bonquin, Frances Josephine Espeso
        and Xave Gregorio contributed to this report.</em></p>'
  'Top-U.S.-general-disagrees-with-Trump-over-Syria-troop-pullout-':
    'author': 'Barbara Starr, CNN Pentagon Correspondent  '
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-02-15T12:49:58.057Z
    'imagesource': 'jcr:a63adbc6-f797-4096-8eb2-33258af2aed9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '11f89581-46dd-40eb-a38c-5db73a629d81'
    'lead': 'The U.S. commander who has been leading the war against ISIS told CNN
      Friday that he disagreed with Donald Trump''s decision to pull troops out of
      Syria and warned that the terror group was far from defeated, in a stark public
      break with the President.   '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-15T12:54:02.698Z
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-29T17:07:23.450+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T17:06:46.751+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Top U.S. general disagrees with Trump over Syria troop pullout '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b00fa59-f552-4042-b6ea-269e5f5be39f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T12:54:02.698Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:07:23.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The U.S. commander who has been leading
        the war against ISIS told CNN Friday that he disagreed with Donald Trump''s
        decision to pull troops out of Syria and warned that the terror group was
        far from defeated, in a stark public break with the President.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '959a34ba-c0b7-4f38-85ba-1c0fcb94732e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T12:54:02.699Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:07:23.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joseph Votel, the top American general in the Middle East, also
        said that the U.S.-backed forces on the ground in Syria were not ready to
        handle the threat of ISIS on their own.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f093147f-3e2c-4614-9698-085531c96c25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T12:54:02.699Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:07:23.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It would not have been my military advice at that particular time
        ... I would not have made that suggestion, frankly," Votel said of the troop
        withdrawal. "(The caliphate) still has leaders, still has fighters, it still
        has facilitators, it still has resources, so our continued military pressure
        is necessary to continue to go after that network."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '216a53cb-ffc0-4921-bf26-f81575525799'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T12:54:02.699Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:07:23.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Votel, speaking to CNN from Oman on Friday, revealed he would only
        have declared that ISIS had been defeated,&nbsp;as Trump did in December,&nbsp;if
        he was sure they no longer posed a threat.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f835fe1-fdd3-4beb-827e-5e9a019fa3fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T12:54:02.699Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:07:23.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When I say, ''we have defeated them,'' I want to ensure that means
        they do not have the capability to plot or direct attacks against the U.S.
        or our allies," Votel said. "They still have this very powerful ideology,
        so they can inspire."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '536e95c8-51c8-44ce-8bd7-b8a9e1d79044'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T12:54:02.699Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:07:23.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The commander of U.S. Central Command had previously said that he
        "was not consulted" before Trump''s controversial announcement late last year
        that the U.S. would rapidly withdraw its troops from the war-torn country.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea7bcf64-9d62-463e-b101-e923b25545c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T12:54:02.699Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:07:23.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s announcement appalled U.S. lawmakers and triggered resignations,
        including that of Defense Secretary James Mattis and the senior State Department
        official in charge of the anti-ISIS campaign.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e99ab9b4-38c2-412c-a715-02c52bc81b6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T12:54:02.699Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:07:23.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, Votel also said that the U.S.-backed Syrian Democratic
        Forces (SDF) --&nbsp;who launched an offensive to oust ISIS&nbsp;from its
        only remaining enclave in Syria last weekend -- could not defeat the terror
        group without continued American assistance.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a06359ec-5b52-4b75-bc8f-437ed30d3cf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T12:54:02.699Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:07:23.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They still require our enablement and our assistance with this,"
        Votel said, adding that the U.S. military was still in the midst of executing
        a "well-crafted military campaign."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'add75e26-cc97-4ef9-888e-d591b6e99426'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T12:54:02.699Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:07:23.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We want (ISIS) to be able to be controlled or addressed by the
        indigenous partners, whether that''s the Iraqi security forces in Iraq, or
        the Syrian Democratic Forces in Syria, that when they are capable of handing
        this threat on their own, without our assistance, that will be another key
        criteria indicating to me that we have accomplished our mission of defeat
        of ISIS."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '353b7010-f4a9-47de-ba0a-e28175057546'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T12:54:02.700Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:07:23.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2019/02/15/politics/joseph-votel-troops-syria-intl/index.html?adkey=bn">"Top
        US general disagrees with Trump over Syria troop pullout."</a>&nbsp;</em></p>'
  'Emiliano-Sala-s-body-returns-to-Argentina-ahead-of-funeral-':
    'author': 'Ben Church, CNN  '
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2019-02-15T12:54:18.154Z
    'imagesource': 'jcr:be7ffa01-5fc6-47be-bda3-4de205f5f691'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c91729e8-275b-4bdb-ad87-9abd878847fb'
    'lead': 'Emiliano Sala is to be flown back to Argentina Friday ahead of the football
      player''s funeral at the weekend.  '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-15T13:06:22.192Z
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-29T17:07:22.811+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T17:06:46.900+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Emiliano Sala''s body returns to Argentina ahead of funeral '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37cc1748-63b9-4b44-9a78-3fb4acbc54a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T13:06:22.193Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:07:22.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp; Emiliano Sala is to be flown back
        to Argentina Friday ahead of the football player''s funeral at the weekend.&nbsp;</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96b084f1-2118-494f-be48-74c32497cfc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T13:06:22.193Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:07:22.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 28-year-old&nbsp;died after his plane crashed&nbsp;over the
        English Channel last month, as he made his way to new club Cardiff.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03613d23-6f5c-41a7-801e-87bd69ccbb91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T13:06:22.193Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:07:22.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Argentine striker had joined the Welsh side for a reported £15
        million ($19.3 million) from French side Nantes and was heading to Wales after
        saying farewell to his former teammates.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb0866a3-02a7-45e4-aa10-c1c4363a9128'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T13:06:22.193Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:07:22.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His body is expected to arrive at Ezeiza International Airport,
        Buenos Aires, Friday before being taken to his hometown of Progreso, where
        a vigil is to be held in the gymnasium near to the striker''s youth-club headquarters.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd3e3fb7-7b12-4492-b8e7-337448d8f8b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T13:06:22.193Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:07:22.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;Emiliano Sala -- Fans detained after ''mocking''
        death with airplane gestures during game</strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c28c6bb8-b92b-4647-bfe8-deedb10c27f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T13:06:22.193Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:07:22.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sala began his football career at San Martin de Progreso before
        leaving to forge a professional career at 15.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6619aa54-ec28-44f5-9ebe-543b75590402'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T13:06:22.193Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:07:22.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The club posted a&nbsp;message&nbsp;on social media, writing: "We
        are waiting for you ... like the first day you left but this time to stay
        with us forever. You went and you are an example for everyone. Eternally in
        our hearts."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e10a24b2-e0b5-4e3c-8460-1f00d90eff2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T13:06:22.193Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:07:22.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Argentine''s family members have already arrived ahead of the
        ceremony.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5951184-8567-4ed8-b4ed-d90ec9f2e715'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T13:06:22.194Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:07:22.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cardiff manager Neil Warnock and chief executive Ken Choo also will
        reportedly attend Sala''s funeral on Saturday, while Nantes defender Nicolas
        Pallois and the Ligue 1 club''s general secretary Loic Morin will represent
        the French team.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ac27532-68e6-4488-a1ec-132b43d780ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T13:06:22.194Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:07:22.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sala''s body&nbsp;was recovered from wreckage&nbsp;of the plane
        last week, after a private search for the missing soccer star and the plane''s
        pilot David Ibbotson was commissioned by his family -- financed by a crowdfunding
        campaign.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9601164d-dd80-4688-9458-dd0f15477920'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T13:06:22.194Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:07:22.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;As Emiliano Sala''s family grieves his transfer
        provides glimpse into football''s ''arms race''</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c0d31e3-8613-4176-bfae-a49ab914ba7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T13:06:22.194Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:07:22.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His family thanked the public after authorities identified the striker''s
        body.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1989f3b4-0cae-470f-8533-1c81b45bd9b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T13:06:22.194Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:07:22.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We would like to thank you for all your signs of affection and
        support in what is the most painful time of our lives," read a family statement.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15954e27-3b25-464e-b57a-cad4ac293ae4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T13:06:22.194Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:07:22.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We ask you to respect our grief in these difficult times, and to
        keep Emi in your prayers and thoughts."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96d8a6d0-edea-4dc2-b4df-7cf6599914b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T13:06:22.194Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:07:22.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sala and the 59-year-old Ibbotson were flying in the single-turbine
        aircraft from Nantes, northern France, to the Welsh capital of Cardiff, when
        it disappeared from radar near the Channel Islands on January 21.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee3bd2ae-ba4c-45c4-8057-38c06e343fea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T13:06:22.194Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:07:22.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pilot Ibbotson is presumed dead, though his body has not yet been
        recovered.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e97e36d7-d597-4417-9275-a1e5aab2a889'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T13:06:22.194Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:07:22.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2019/02/15/football/emiliano-sala-cardiff-argentina-plane-progreso-spt-intl/">"Emiliano
        Sala''s body returns to Argentina ahead of funeral."</a></em></p>'
