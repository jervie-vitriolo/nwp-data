      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd986f573-9422-48b0-9308-90bee8c98ebf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T06:45:18.487Z
