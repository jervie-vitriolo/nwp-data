    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Medialdea: Duterte signs into law SSS Rationalization Act, and New Central
      Bank Act

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b945a290-c35b-44d2-a0c1-95f188f62425'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T10:52:10.170+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:07:19.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 15) —</strong> President
        Rodrigo Duterte has signed into law two more economic bills including one
        extending social security benefits to more overseas Filipino workers, Executive
        Secretary Medialdea confirmed on Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62ef77eb-284c-4680-a20c-ec1fcae11a75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T10:52:10.170+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:07:19.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Social Security Act of 2018 would give compulsory Social Security
        Systems (SSS) coverage to land-based and sea-based overseas Filipino workers.
        The move is expected to increase the number of OFWs covered by SSS from 500,000
        workers to 2.5 million.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61a2146a-0077-4938-bc2e-762606315295'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T10:52:10.170+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:07:19.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It would also give the SSS Commission more power to decide on the
        monthly contribution of members, allowing the Commission to increase it after
        an actuarial survey.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce188589-d301-4ad8-ae74-92cc799dd46e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T10:52:10.171+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:07:19.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The New Central Bank Act aims to strengthen the regulatory powers
        of the Bangko Sentral ng Pilipinas (BSP) by putting more forms of financial
        institutions under its purview.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd43545d4-32c9-4736-87b5-8afebb36b672'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T10:52:10.171+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:07:19.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It would also give the BSP the power to sanction those who transfer
        or acquire substantial shares of banks and other financial institutions without
        the central bank''s approval.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1d57c12-4138-422f-a1a9-edacdc0b45a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T10:52:10.171+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:07:19.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once implemented, the capitalization of the BSP would increase to
        ₱200 billion from ₱50 billion.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbf066f1-4493-474b-a87a-186db15f4495'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T10:52:10.171+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:07:19.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte also vetoed parts of a bill on tax amnesty, but Medialdea
        did not say which provisions or why they were struck down.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4604c528-7271-4a6b-8877-23f8753cc7cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T10:52:10.172+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:07:19.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In total, Duterte signed into law Friday the SSS Rationalization
        Act, the New Central Bank Act, the Rice Tariffication Act and a bill giving
        discounted rates for political ads.</p>'
  'duterte-veto-coco-levy-trust-fund':
    'author': ' Luchi de Guzman'
    'caption': 'An indigent farmer, carrying firewood, walks past the Marcos Monument,
      January 01, 1986'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-02-15T23:59:30.683+08:00
    'imagesource': 'jcr:695b25b7-648b-40fd-8d2b-4cd95d79692a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c5f8784e-bea9-4d58-9140-db25570c2d4a'
    'lead': 'President Rodrigo Duterte has now vetoed both bills that have to do with
      distributing the long withheld coconut levy funds. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-11T10:56:03.124+08:00
