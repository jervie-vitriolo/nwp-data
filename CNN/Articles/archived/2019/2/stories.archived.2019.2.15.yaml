      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pulse Asia said they surveyed 1,800 likely voters aged 18 and above
        nationwide from January 26 to 31. Respondents were asked to pick up to 12
