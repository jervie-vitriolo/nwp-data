      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T11:52:43.307+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:07:09.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Ryan Adams claims he does not recall having
        engaged in sexually charged text messages and conversations with a girl who
        was underage at the time and says he would not knowingly do so, following
        the publication of a report by the New York Times.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '112b3e54-e44a-414a-bc82-0502e617b33d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T11:52:43.308+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:07:09.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adams, 44, also said in a statement posted to Twitter that "the
        picture that this article paints is upsettingly inaccurate."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '649dcf82-ec39-4745-8098-e9161282aa6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T11:52:43.308+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:07:09.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Some of its details are misrepresented; some are exaggerated; some
        are outright false," Adams wrote on Twitter. "I would never have inappropriate
        interactions with someone I thought was underage. Period."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '333a5bcb-9821-43bd-807e-8b94a2507ee8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T11:52:43.308+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:07:09.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A woman, now 20, was identified by the Times by her middle name,
        Ava, because she was a minor at the time of her relationship with Adams.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d610c7e-ad3a-43f9-a5a2-b6576a4101f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T11:52:43.308+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:07:09.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said she was 14 when Adams first made contact with her in 2013.
        A bass player, they began a conversation about music that evolved into graphic
        text exchanges and Skype video calls.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc702eac-1d3a-45ba-b318-ee08f93fb3c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T11:52:43.308+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:07:09.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During one nine month period when she was 15 and 16, the two reportedly
        exchanged more than 3,000 text messages, reviewed by the Times, some of which
        were sexually explicit. They never met in person.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd7080e0-c110-4dc6-b33f-e4660e63ba19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T11:52:43.309+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:07:09.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adams often expressed concern about the girl''s age, according to
        the report. She also told the publication she lied to Adams about her age.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e4e3b5d-0e55-44b3-bd59-0a958b230c57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T11:52:43.309+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:07:09.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has not independently verified the allegations.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '081af53a-8cdf-400b-a1f6-fae8f7866f4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T11:52:43.309+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:07:09.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s unclear based on the information available about Adams'' alleged
        communication with the woman if any federal or state laws regarding explicit
        digital communications between a minor and an adult were broken at the time.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21044e95-6c56-47da-837b-71d186455f00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T11:52:43.309+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:07:09.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adams''s attorney, Andrew B. Brettler, told CNN the singer had no
        comment other than what he posted to social media.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9f9455e-cd89-4b8d-b57e-8b58ba9bc868'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T11:52:43.310+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:07:09.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Times report also described situations in which Adams, known
        for songs like "New York, New York" and "Gimme Something Good," made contact
        with women under the guise of helping them pursue a professional interest
        in music, only to later make sexual advances. Musicians Phoebe Bridgers and
        Courtney Jaye both shared their experiences with the Times.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9af51d68-53bf-40e5-80db-195fe77d26ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T11:52:43.310+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:07:09.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their representatives did not immediately return CNN''s request
        for comment.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5145a184-e2d7-4bfe-b5ca-8e6925c071fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T11:52:43.310+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:07:09.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am not a perfect man and I have made many mistakes. To anyone
        I have ever hurt, however unintentionally, I apologize deeply and unreservedly,"
        Adams said in his statement on Twitter.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '544d9485-5651-467e-af97-3075d38bdd02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T11:52:43.310+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:07:09.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adams''s ex-wife Mandy Moore also spoke to the Times, describing
        instances of alleged psychological and emotional abuse.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89af5b55-29ba-432e-b286-a57938ac76e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T11:52:43.310+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:07:09.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"His controlling behavior essentially did block my ability to make
        new connections in the industry during a very pivotal and potentially lucrative
        time -- my entire mid-to-late 20s," she told the Times.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ef7a91f-c941-401c-874a-a92310d2d1b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T11:52:43.310+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:07:09.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moore characterized Adams''s behavior as "destructive" and "manic."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1448a8f5-4ec8-4ce0-be6c-2092498418e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T11:52:43.311+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:07:09.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adams disputed Moore''s account to the Times via his lawyer, calling
        her depiction "completely inconsistent with his view of the relationship."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13447ba5-4fe8-4806-9265-9c6603fd22ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T11:52:43.311+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:07:09.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two divorced in 2016.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '420ec6d2-ea32-4e4f-95cd-61d8545f5865'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T11:52:43.311+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:07:09.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moore currently stars in one of television''s highest rated dramas,
        "This Is Us."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59cdd700-d0a5-428c-8d72-2c58b6597213'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T11:52:43.311+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:07:09.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A representative for Moore did not immediately return CNN''s request
        to confirm her statements, but she addressed the article in an Instagram post
        late Wednesday.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '818e09d1-f568-403b-a815-004b7e1857c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T11:52:43.311+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:07:09.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Speaking your truth can be painful and triggering but it''s always
        worth it," she wrote. "My heart is with all women who have suffered any sort
        of trauma or abuse. You are seen and heard. #sisterhoodforever."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aea58b9c-b985-4940-b089-ba0e1129867a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T11:52:43.312+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:07:09.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As someone who has always tried to spread joy through my music
        and my life, hearing that some people believe I caused them pain saddens me
        greatly," Adams added in his tweet. "I am resolved to work to be the best
        man I can be. And I wish everyone compassion, understanding and healing."</p>'
  'Donald-Trump-obese-good-health-physical-exam':
    'author': 'Jacqueline Howard and Kevin Liptak'
    'caption': 'U.S. President Donald Trump (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-02-15T07:06:32.337+08:00
    'imagesource': 'jcr:15f07c5f-d171-4856-ad55-1491dda42ee3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dd9c10a1-e10e-40d6-aa2d-493e91010b78'
    'lead': 'Donald Trump underwent a physical examination at the Walter Reed military
      hospital on Friday, performed and supervised by Dr. Sean Conley, physician to
      the President.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-11T11:55:42.574+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-01-29T17:07:08.281+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T17:06:50.649+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump in ''very good health overall'' but obese, according to physical
      exam results

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '612749c1-3d87-4188-a3ca-d11e930ae824'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T11:55:42.574+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:07:08.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> U.S. President Donald Trump, 72, is in
        "very good health overall," according to results from his physical examination,
        which were released on Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '531bed4a-a95b-48b4-ac75-40caf626a229'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T11:55:42.574+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:07:08.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump underwent a physical examination at the Walter Reed military
        hospital on Friday, performed and supervised by Dr. Sean Conley, physician
        to the President.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '527d882d-dd18-4517-9a13-cd724408555b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T11:55:42.575+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:07:08.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At his physical exam last year, the 6-foot-3-inch Trump weighed
        239 pounds, according to his doctor. Trump, who has a common form of heart
        disease, embarked on a mission last year to lose some weight.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b837ae4-5bef-47f5-9e64-2af6da73acc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T11:55:42.575+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:07:08.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, the President weighs 243 pounds, an increase of 4 pounds, according
        to the physical examination results. That weight now puts Trump''s body mass
        index, or BMI, at 30.4, which makes him clinically obese.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bb0ff71-b3d9-4cc5-b7b7-4c037f35ac92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T11:55:42.575+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:07:08.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Body mass index is based on height and weight, and a BMI of 30 or
        greater is considered obese, according to the National Institutes of Health.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61fc5863-e185-4ef6-8c00-ad0ba9890b78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T11:55:42.575+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:07:08.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While BMI is not a perfect assessment of one''s health, when someone
        is clinically obese and has other risk factors, that significantly raises
        the concern for having heart problems," said CNN''s chief medical correspondent,
        Dr. Sanjay Gupta.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '878654cd-9603-45fd-a172-d9947c7f2fe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T11:55:42.575+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:07:08.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The physical results offered more limited information than last
        year''s but note that the President increased his daily dose of rosuvastatin,
        a medication used to treat high cholesterol. His cholesterol levels showed
        a total cholesterol of 196 -- HDL of 58, and LDL of 122. Last year, his total
        cholesterol was 223 -- HDL cholesterol of 63, and LDL of 94.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2308f687-e14c-42fd-8510-41f54d2b9c36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T11:55:42.576+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:07:08.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His blood pressure was measured as 118/80. In his physical last
        year, his blood pressure was 116/70.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fa9d9c8-fc0f-4f8f-9df9-4452fe857b9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T11:55:42.576+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:07:08.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President also received immunizations: the Pneumovax 23 vaccine,
        which protects against pneumococcal diseases such as meningitis and pneumonia,
        and the Shingrix vaccine, which protects against shingles.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0735a37e-cb91-4033-94e0-d6954067c282'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T11:55:42.576+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:07:08.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The examination took "approximately four hours" and did not require
        any sedation or anesthesia, Conley said. Trump was seen by 11 different specialists
        while at Walter Reed.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90dc977c-99b4-4544-91b8-0997aaa77574'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T11:55:42.576+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:07:08.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In general, presidents aren''t obligated to release any results
        from their examination.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10e5540b-5400-4f95-85de-d07bc3dd2bd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T11:55:42.577+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:07:08.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, then-physician Rear Adm. Ronny Jackson said the President
        was in "excellent health" and even joked that Trump "might live to be 200
        years old" if he made improvements to his diet.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cea3eb09-3d1d-4288-84a9-b90ac6f1211e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T11:55:42.577+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:07:08.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year''s examination results revealed that, in addition to heart
        disease, Trump has high cholesterol for which he already had been taking a
        low-dose statin.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e74a34ee-0684-43ad-bf70-608193a6c47b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T11:55:42.578+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:07:08.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jackson recommended then for Trump to lose 10 to 15 pounds through
        diet and exercise, though sources told CNN that a year later, Trump has made
        only minor changes to his diet and exercise regimen. In other words, Trump
        has not followed doctor''s orders completely.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4caca458-a938-4d30-9c55-aeddd6d6a0f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T11:55:42.578+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:07:08.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People familiar with the President''s eating habits say his meals
        still include regular helpings of red meat and fried potatoes. Some fish has
        been introduced into his diet, including dover sole, but he has not started
        a regular exercise regimen, according to people familiar with his habits.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53bb6c39-8362-47c0-9afa-7ce82c86d4dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T11:55:42.578+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:07:08.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President received a diet and exercise plan last year after
        his annual physical, but the President admits he has not followed it religiously,"
        said Hogan Gidley, the principal deputy White House press secretary.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a38135bb-2fa5-415d-8b2d-a6db9f054078'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T11:55:42.579+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:07:08.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s medical history includes rosacea, and he received a perfect
        score on a cognitive exam, which Jackson said last year he performed at the
        President''s request.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9f51e99-e45b-4e24-85ce-40b1d19885e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T11:55:42.579+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:07:08.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve got to know him pretty well. And I had absolutely no concerns
        about his cognitive ability or his, you know, his neurological function,"
        Jackson told reporters at the time.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '977834e5-352f-4719-8df4-dfff98c79928'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T11:55:42.579+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:07:08.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After last year''s physical, Jackson was nominated to become Secretary
        of Veterans Affairs, but later withdrew amid accusations of fostering a hostile
        workplace and dispensing medications without prescriptions. (He denied those
        allegations.)</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b2b2046-fa0e-41da-9d48-8aa65c42819b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T11:55:42.580+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:07:08.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jackson returned to the White House Medical Unit, but was replaced
        by Conley as the President''s main physician.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '584135ac-f983-4cf6-8bd8-c3aa35809bb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T11:55:42.580+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:07:08.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, Trump tapped Jackson to become his chief medical
        adviser, which the White House said would include advising on health care
        policy.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92907271-e5a7-4059-91f3-228a853f0e6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T11:55:42.580+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:07:08.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Trump in ''very
        good health overall'' but obese, according to physical exam results."</em></p>'
  'DNA-test-fertility-doctor-father-200-children':
    'author': 'Rob Picheta'
    'caption': 'Children born with the help of Karbaat''s clinics celebrate after
      the court ruling.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-02-15T07:06:05.642+08:00
    'imagesource': 'jcr:14931cfb-a6c9-40cf-b769-f0605c4e948e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dc7adb9d-ee1d-45d5-a4e2-31c05db2b44b'
    'lead': 'The group were all conceived with the help of fertility doctor Jan Karbaat,
      who died in 2017 at the age of 89 and had long been suspected of using his own
      sperm to impregnate clients -- a charge he denied.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-11T11:58:26.840+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-01-29T17:07:07.554+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T17:06:50.790+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DNA-test-fertility-doctor-father-200-children'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '945d9db8-e770-4a6f-a3ba-9760e9598422'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T11:58:26.840+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:07:07.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A fertility doctor suspected to have fathered
        scores of people by secretly swapping donors'' sperm for his own will have
        his DNA tested, after a Dutch court supported a legal challenge by 22 of his
        potential children.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69dc742b-a394-4ee2-aea5-29089049e6cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T11:58:26.840+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:07:07.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group were all conceived with the help of fertility doctor Jan
        Karbaat, who died in 2017 at the age of 89 and had long been suspected of
        using his own sperm to impregnate clients -- a charge he denied.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3692376e-32a8-4d37-8b12-038d20a2649c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T11:58:26.841+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:07:07.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But a court ruled Wednesday that Karbaat''s family must allow his
        DNA to be examined, after agreeing that there was sufficient evidence that
        he did use his own sperm.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f951adf-516c-4677-b588-2d40b7e9e062'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T11:58:26.841+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:07:07.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DNA from Karbaat''s son, who is still alive, has already been found
        to hold a "relevant biological relationship" with 47 people the doctor helped
        conceive, and a documentary that aired in the Netherlands suggested Karbaat
        may have fathered up to 200 children.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fac51e03-d1da-4cdf-a254-897bbc3ff5de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T11:58:26.841+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:07:07.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court also agreed that it is "undisputed that a number of donor
        children have similarities in appearance" to Karbaat.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dde84467-d4fb-4479-a77b-ba7964f2ea76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T11:58:26.841+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:07:07.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Karbaat''s DNA has already been recovered, after a court backed
        a similar challenge in 2017 -- but it has remained in a safe since then, and
        the claimants had not previously been allowed to access it, because the judge
        did not feel enough evidence existed at that time to allow for it to be compared.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '952d75a2-ce20-40e6-b3d9-236a21c95fbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T11:58:26.841+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:07:07.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Karbaat worked as a fertility doctor for decades, first in hospitals,
        then at a clinic in Rotterdam and later at his own clinic in the same city.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be06ea75-9258-4f4f-8918-e6ff48e1a788'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T11:58:26.842+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:07:07.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When his clinic shut down in 2009, a significant number of "abuses
        with donor seeds and administrative abuses" were discovered, including exceeding
        the agreed number of children per donor.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cceab87-51f0-45d4-96fa-afcb3577807b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T11:58:26.842+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:07:07.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has contacted Karbaat''s family for comment.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ad2a3fd-b0b2-4854-9739-84f9eb53467d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T11:58:26.842+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:07:07.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Judge rules for
        testing DNA of a fertility doctor suspected of fathering up to 200 children."</em></p>'
  'Donald-Trump-World-Bank-David-Malpass':
    'author': 'Andrew Kaczynski'
    'caption': 'U.S. President Donald Trump (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-02-15T06:59:12.188+08:00
    'imagesource': 'jcr:829e9c89-8681-4ea2-982e-c701b31e4bfc'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c2dedd20-2cb3-4d27-a741-b189b577be4f'
    'lead': 'David Malpass made these comments while speaking to a local Republican
      gathering in Albertson, New York, in May 2011.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-11T12:53:57.098+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-01-29T17:07:06.753+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T17:06:50.921+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump''s pick to lead the World Bank once described himself as 25-year
      opponent to the institution

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a01fde67-06a4-4804-aa9b-6a19dbb69364'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T12:53:57.099+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:07:06.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> U.S. President Donald Trump''s pick to
        lead the World Bank described himself in 2011 remarks as a 25-year opponent
        to the institution and others like it, saying that they needed to be "thrown
        away" and started over from scratch.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6b94a59-7a93-43f6-a7d8-2433fa75105f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T12:53:57.099+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:07:06.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>David Malpass made the comments while speaking to a local Republican
        gathering in Albertson, New York, in May 2011. CNN''s KFile reviewed a recording
        of his remarks which were posted on YouTube at the time.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5cb9718-ffe6-42c8-a780-ddf978f0476c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T12:53:57.099+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:07:06.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s decision to nominate Malpass last Wednesday was met with
        some pushback, with critics contending Malpass was a Trump loyalist not qualified
        to lead the bank and holding views that are hostile to the bank''s mission,
        which is to reduce poverty in developing nations through financial assistance.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a97992e9-bc1c-48d7-ae79-6924a88b605a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T12:53:57.099+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:07:06.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. president has chosen the leader of the World Bank since
        its founding in 1945, but the pick has to be confirmed by the organization''s
        board of directors. If confirmed, Malpass would succeed Jim Yong Kim, who
        was chosen by President Barack Obama in 2012 to lead the organization and
        re-nominated in 2016. Kim announced his resignation in January.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7443486d-adc6-46e9-8461-35d817f0f247'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T12:53:57.099+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:07:06.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malpass is a former Wall Street banker who served as an economic
        adviser to Trump''s 2016 campaign. He is currently undersecretary for international
        affairs at the US Treasury Department. Although Malpass has been an outspoken
        critic of the World Bank, his 2011 comments feature his sharpest attacks on
        the organization and its mission.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc8747a6-4b43-4458-b4bf-d91ef0641be5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T12:53:57.100+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:07:06.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For 25 years, literally, I''ve been an opponent of the IMF and
        the World Bank and of the global -- the system of trying to globalize US foreign
        policy and defer to foreign authorities in setting our policy," Malpass said
        in his 2011 remarks. "So I''ve been outspoken. I''ve done dozens of articles
        in the Wall Street Journal on how the IMF could be revised in order to make
        it less damaging."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b9eb96b-91ac-45b8-8337-f2442f6e8bb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T12:53:57.100+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:07:06.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I traveled a lot with Secretary (James) Baker and Secretary (Nick)
        Brady around the world and saw the damage firsthand that''s being done by
        the U.S. foreign aid programs," Malpass added discussing his time in the Reagan
        administration. "Our people don''t know, but it just, as I talked about the
        Fed, the Federal Reserve, I can do the same on the IMF and World Bank."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23ab4758-2c30-4fd1-bf02-b4485eb1e7b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T12:53:57.100+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:07:06.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malpass has previously written critically about the World Bank and
        IMF in the Wall Street Journal, arguing the bank "systematically impoverishes
        foreigners."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa836709-d185-4291-855a-caf184cbc808'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T12:53:57.100+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:07:06.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sean Rushton, a spokesman for the Treasury Department, defended
        Malpass in a statement to CNN.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cecc09b-80f0-4399-bfda-486a72392974'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T12:53:57.100+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:07:06.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Throughout his 40-year career, Under Secretary Malpass has worked
        to improve and reform the multilateral development banks. When policies at
        the MDBs (multilateral development banks) have failed to relieve poverty and
        direct resources where they were needed most, he has spoken out," Rushton
        wrote to CNN. "In 2018, Malpass successfully advocated for a World Bank capital
        increase, including a major reform package negotiated with World Bank Management
        and shareholders around the world. There is no one better positioned now to
        oversee implementation of these reforms, which will enhance the Bank''s effectiveness
        and efficiency. He looks forward to listening to World Bank staff on how to
        best focus its practices and achieve its mission. "</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3d986db-2b4f-44c4-87be-c7ae9060f43d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T12:53:57.101+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:07:06.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the 2011 speech, Malpass cited his time in the Reagan administration,
        where he served as deputy assistant secretary of the treasury for developing
        nations.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2219d999-a332-4a71-ab64-c76fc61cf804'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T12:53:57.101+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:07:06.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was the senior Treasury person in charge of the World Bank and
        all of those agencies when I was in the Reagan administration and they destroyed
        -- we, we the United States, through our foreign aid programs, have destroyed
        countless countries," Malpass said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9139083-9912-4274-8529-bb59738e0a74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T12:53:57.101+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:07:06.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So in these international organizations, we pushed value added
        taxes. Even the Republican administrations push value added taxes on foreigners,
        when we would never stand for one here at home," he added. "So that''s there''s
        dozen examples like that where we don''t preach what we practice here at home.
        It needs to all be thrown away and started over."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27af8a61-a0e2-4a5e-ae9a-2a83db3ca7a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T12:53:57.101+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:07:06.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Trump''s pick to
        lead the World Bank once described himself as 25-year opponent to the institution."</em></p>'
  'Theresa-May-Brexit-defeat':
    'author': 'Eliza Mackintosh'
    'caption': 'British Prime Minister Theresa May. (Ben Birchall/AP)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-02-15T06:47:49.939+08:00
    'imagesource': 'jcr:bbcba5f2-19f8-49f2-be9f-68bd5d2b721a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bd172813-5ac9-4d3a-8737-d03949a92676'
    'lead': 'Parliament''s refusal to reaffirm its support for May''s approach to
      negotiations with the European Union represented another setback for the government
      as it attempts to reopen the terms of its Brexit deal with the EU.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-11T13:03:02.219+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-01-29T17:07:06.059+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T17:06:51.084+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Theresa May suffers another humiliating Brexit defeat

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f45c28c0-d2d7-41f8-b2d9-91fb7c162035'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T13:03:02.219+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:07:06.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> British Prime Minister Theresa May was
        dealt another humiliating blow Thursday as lawmakers voted against the latest
        incarnation of her Brexit plan.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c928a3a-9033-48a9-8495-a5e1c84fa04a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T13:03:02.220+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:07:06.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the vote was merely symbolic, Parliament''s refusal to reaffirm
        its support for May''s approach to negotiations with the European Union represented
        another setback for the government as it attempts to reopen the terms of its
        Brexit deal with the EU.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcc5973a-2931-4be9-af35-bef809d9f95e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T13:03:02.220+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:07:06.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawmakers voted 303 to 258 against the government''s motion, which
        included an amendment on renegotiating the Irish backstop -- a contentious
        part of the deal -- along with a nonbinding amendment to prevent a no-deal
        Brexit.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c22fb97-d58e-4b16-aa08-9b02bfbdf0a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T13:03:02.220+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:07:06.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A group of hard-line Brexiteers in May''s Conservative party abstained
        from the vote on Thursday, unwilling to back a motion that aimed to block
        Britain from crashing out of Europe on March 29 without a deal.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b594990-6e71-496c-a3d9-38605ec559ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T13:03:02.220+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:07:06.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>May has previously refused to rule out a no-deal Brexit, even though
        a majority of lawmakers say it will plunge the UK into chaos. That is with
        the exception of Brexiteers, who maintain that keeping it on the table is
        a necessary negotiating tactic with the EU.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a0fdd33-adc7-470c-bebb-5a094eec483c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T13:03:02.220+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:07:06.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rebellion by members of her own party will further undermine
        May''s pledge to the EU that if it renegotiates its deal with Britain, she
        can get a revised agreement approved by Parliament.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b7d5949-6cbd-43fb-bfa7-d8a0aad3103c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T13:03:02.220+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:07:06.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Tonight''s vote shows there is no majority for the Prime Minister''s
        course of action in dealing with Brexit," opposition leader Jeremy Corbyn
        said, adding that he was surprised May did not stick around to answer questions
        after the vote.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eef85d7e-5e2a-4351-bbc3-f840fabc23ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T13:03:02.221+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:07:06.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She cannot just keep on just running down the clock and hoping
        that something will turn up that will save her day and save her face," Corbyn
        added.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d2326e4-e22a-47c1-b85b-70b2691dedd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T13:03:02.221+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:07:06.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Downing Street spokesman countered that Corbyn had made a no-deal
        Brexit more likely by voting against the government''s motion.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2adf5667-55da-4f4d-8721-632fed068090'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T13:03:02.221+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:07:06.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Prime Minister continues to believe, and the debate itself
        indicated, that far from objecting to securing changes to the backstop that
        will allow us to leave with a deal, there was a concern from some Conservative
        colleagues about taking no deal off the table at this stage," the spokesman
        said in a statement.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81ee8807-00f6-4f5d-97a1-ad3d2afa0b96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T13:03:02.221+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:07:06.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And while May will press ahead with her plan to secure changes to
        the backstop -- an insurance policy designed to avoid a hard border between
        Northern Ireland and the Republic of Ireland -- those negotiations are likely
        to be complicated by Thursday''s vote.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52a9bdb9-c3f2-4acd-ab5a-6a11a973fb76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T13:03:02.221+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:07:06.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>EU diplomats dealing with Brexit told CNN they didn''t need the
        vote to tell them May doesn''t command a majority in Parliament, but that
        the latest defeat had underlined that reality.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abe8986b-8c85-4ec5-b057-074af1fd1ec6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T13:03:02.222+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:07:06.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is growing frustration in Brussels with May, who is seen as
        a less reliable negotiating partner by the day.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b71d38b3-8818-44f1-907b-0d6be2925c3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T13:03:02.222+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:07:06.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She''s trying appeasement but it''s just not working. You would
        think there should be a moment she has to sacrifice party unity to ensure
        safe landing for her country. But [I] doubt she will, hoping eventually the
        EU moves in the end," one EU diplomat told CNN.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5de4722c-5310-4861-ad47-ef2020505546'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T13:03:02.222+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:07:06.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ireland''s Deputy Prime Minister Simon Coveney said Thursday night
        that it was Britain''s responsibility to break the current impasse -- not
        the EU.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e97c5545-59a7-4309-8eb2-f276ee15fc2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T13:03:02.222+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:07:06.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We should say very firmly that the responsibility to come up with
        ways of solving the current impasse lies where the impasse is, which London
        -- not Brussels, not Dublin, not Belfast or anywhere else," Coveney told the
        Irish Parliamentary Foreign Affairs Committee.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89d0d13b-6f1c-4529-a1cc-56ad09699d22'
