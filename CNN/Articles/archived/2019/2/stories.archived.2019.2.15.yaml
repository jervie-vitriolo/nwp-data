      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tandra R. Simonton, chief communications officer for the State''s
        Attorney''s Office said: "We cannot confirm or deny an investigation."</p>'
    '14':
