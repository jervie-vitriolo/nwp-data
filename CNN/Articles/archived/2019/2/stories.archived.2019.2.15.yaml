      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 15) -</strong> Presidential
        Spokesperson Sal Panelo said Thursday that Sara Duterte-Carpio''s regional
        bloc Hugpong ng Pagbabago (HNP) is not using government funds for their 2019
        poll campaign.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01980aec-e7db-44f2-a184-0bc889e8638d'
