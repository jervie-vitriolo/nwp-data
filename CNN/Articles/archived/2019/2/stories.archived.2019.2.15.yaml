      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 15) —&nbsp;</strong>
        President Rodrigo Duterte has signed a legislation that will provide election
        candidates additional discounts for political advertisements on radio and
        television.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c42c28e-be9c-41df-b483-7ff056f90d16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T15:51:41.568Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:07:20.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Executive Secretary Salvador Medialdea on Friday confirmed Duterte
        has approved the "Act Providing for Reasonable Rates for Political Advertisements."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77d5257c-34cc-4a1f-b99c-676cd0f0f157'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T07:48:24.897Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T17:07:20.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the law, media outlets are required to give political parties
        and candidates a discount of 50 percent for TV ads, 40 percent for radio,
        and 10 percent for print ads during the election season.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb9893b0-17bd-4848-a64a-af584e8bf1d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T07:48:24.898Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T17:07:20.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rates should be computed based on the average of the charge in the
        last three years prior to the election.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14d06fd0-7f79-4be5-8df1-2d595b0752e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T07:48:24.898Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T17:07:20.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1bf4e0d-f92e-4ba7-a6b3-c01116cb06aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T07:48:24.898Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T17:07:20.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also said media outlets can opt to give a bigger discount. It
        added that rates charged to political parties and candidates cannot be higher
        than ad rates for non-political advertisers.</p>'
    '3':
