    'updated': 2019-02-15T14:57:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32f04722-3219-47af-aa4b-164ec6a18fd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T13:15:12.988+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:07:03.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> The dating game
        drastically changed when people started to go online to find their one true
        match. People do not really need to go out anymore or wait on their friends
        to set them up to meet people.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4880bc57-b3c3-459a-90aa-1e525b5b8da0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T13:15:12.989+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:07:03.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In just the comfort of their own homes or even when they are bored
        on their daily commutes, with just the swipe of a finger and a bold first
        message, they can immediately find a match that may lead to a real life romance.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '006730d5-8d09-447d-947e-149297ea70ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T13:15:12.989+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:07:03.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dating apps such as Tinder make all of these possible with just
        a click of a button. For those whose stories went wrong, though it’s too late
        to swipe left, they just decided to share their stories on platforms like
        Reddit so that others can learn from their mistakes and mismatches.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccd4e115-48be-4343-840d-8a4a8dbfc9f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T13:15:12.989+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:07:03.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here are a few:</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1492430c-0af6-4a1a-ac2b-04dab2779b07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T13:15:12.990+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:07:03.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Family relations</h3>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '898bd06a-d23e-4e5f-8bf7-afcf30f51bbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T13:15:12.990+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:07:03.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One Tinder user got the shock of his life when he found out that
        his match was not really who he thought she was.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44404935-b9e9-4030-a857-895091b35e1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T13:15:12.990+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:07:03.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over one year ago, a Reddit user shared that he matched with this
        “really decent” girl who went to the same university he was in, which made
        things really convenient. He said that they became fast friends and attended
        several parties after their initial meet up. This went on for a few weeks
        — up until they found out that they were actually cousins.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6feaa494-3a25-408c-8857-3ab8f0009b3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T13:15:12.991+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:07:03.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Everything immediately became awkward and he claimed that the fact
        that they had different last names did not help their situation either.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce944b90-3fb6-4a79-b9e9-b8ec0fc5892c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T13:15:12.991+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:07:03.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Job offers</h3>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae63c19b-b380-4bb1-a2c3-d1e85f9fcdbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T13:15:12.992+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:07:03.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another Tinder user went to Reddit to share his one-of-a-kind experience
        with a Tinder match that went wrong. He claimed that he tried the app once
        but he was not planning to meet anyone and was just there to experiment.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a294e222-0e36-4f61-bfd1-28097f9ad90b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T13:15:12.992+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:07:03.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After using the app for a while, he got matched with a girl and
        they immediately clicked and talked through the app. One day, to change things
        up a bit, he decided to reply to her later than normal just to see how she
        would react, even going so far as to claim that he just came back from an
        international business meeting in Thailand.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd13328d5-9689-4f55-b9d2-bd2d38f6faaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T13:15:12.992+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:07:03.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This user claimed that his match got super impressed and curious
        about his business and the meeting he attended. But things took an abrupt
        turn when his match started asking him about possible job vacancies in his
        company.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66a1ef56-e233-42bb-94cf-6ad3d9e91a94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T13:15:12.993+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:07:03.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His match never stopped asking him about it and eventually, he had
        to uninstall the app just to disconnect with her.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18dfd86a-cde6-4dac-b686-1e9c9055f9b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T13:15:12.993+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:07:03.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Job hunting</h3>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b35059e4-8636-47c6-9011-48b535b2bada'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T13:15:12.993+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:07:03.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although it is a dating app, it seems like some users really go
        on Tinder to look for potential job vacancies and this one user encountered
        this not once, but twice before he eventually quit the app.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c66b4e8b-826e-492e-b508-ad52bb486b36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T13:15:12.994+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:07:03.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This Tinder user went on Reddit to share that the first girl he
        met and dated on the app ended up asking him to hire her in his company. He
        adamantly refused though since he knows that this may lead to legal issues
        and possible business ethics problems.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46e4575b-ea66-45f5-bb89-30fb4aa19527'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T13:15:12.994+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:07:03.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He then had a similar encounter with a second girl that he met through
        the app. This time, the lady in question was working at a BPO in Makati but
        lived near the airport. The user said that she kept on asking him for a job
        and would not stop bothering him about it even though he said that he was
        working for a company based in Mindanao. Eventually, he had to block her to
        put an end to things.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '154f5560-9c4a-4dff-a595-7eb59282d335'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T13:15:12.994+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:07:03.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When it seemed like the online dating scene was not working out
        well in his favor anymore, he finally met a girl at the gym who turned out
        to be everything he’d hoped for. He shared that he eventually deleted all
        of his dating apps but he will never forget those experiences.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9503ff0d-ca98-4fee-a961-fe7793a34798'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T13:15:12.995+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:07:03.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Networking portal</h3>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdf5a14b-a92a-4b12-9b33-e6bcbdc3dced'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T13:15:12.995+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:07:03.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although Tinder is used to meet people on a friendship or romantic
        level, it seems as if some use it to find potential business partners instead.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '915f4326-a6f7-4862-8ead-1553eb2201c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T13:15:12.995+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:07:03.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One Tinder user went on Reddit to share how one date from the app
        became a business proposition in the end. The user claimed that her match
        asked her out on a coffee date at a nearby Starbucks; but when she arrived,
        her date just ended up inviting her to join his business venture — he even
        brought some of the products he was selling with him to their supposed date.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff01d479-5d0d-471c-a05e-5bd7b2181a8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T13:15:12.996+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:07:03.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the post was published, another user shared that he had a
        very similar experience. This time, the user was invited to meet with his
        Tinder match at a nearby fast food chain. What welcomed him when he arrived
        though was not just his date, but a group of people who tried to get him to
        join their business venture. It’s safe to say that he definitely went home
        disappointed.</p>'
