      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My client knows the identity of the girl and R. Kelly. He identified
        the two of them on the videotape. He worked for and has known R. Kelly for
        decades and he met the girl on a number of occasions," Avenatti said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b78b7e90-a642-4c88-a764-7164c70d7112'
