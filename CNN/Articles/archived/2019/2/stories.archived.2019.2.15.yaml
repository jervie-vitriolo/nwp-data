    'template': '1'
    'title': 'National Press Club: Ressa''s arrest done in bad taste, but libel case
      not harassment'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d8ab52c-4387-4a7f-bf92-85e0850992a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T06:20:04.469Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:07:31.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 15) —</strong> The
        National Press Club (NPC) is dismayed at the National Bureau of Investigation''s
        (NBI) <a href="http://bit.ly/2RX9PxO" target="_blank">arrest of Rappler chief
        executive officer and executive editor Maria Ressa</a>, but sided with the
        government in saying that the cyber libel charge she is facing is not part
        of the administration''s harassment of its critics.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fefdc833-1325-4527-b7f7-160f97397943'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T06:20:04.469Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:07:31.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While the NPC recognized that the NBI served the warrant as part
        of our judicial process, the manner by which it was done smacks of bad taste—at
        the close of office hour <em>(sic)</em>. The NBI could have served the warrant
        much earlier, if it wanted to," the journalists'' group said Friday in a statement.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4da25382-a480-4392-b30b-ef93a11ed2d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T06:20:04.469Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:07:31.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="http://bit.ly/2X6b1lZ" target="_blank">Panelo,
        Ressa disagree on ''irregularities'' in her arrest</a></strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7117e3fd-d2b1-4194-b118-58fcd7678854'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T06:20:04.469Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:07:31.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NBI agents served an arrest warrant on Ressa at Rappler''s Pasig
        City office as courts were closing on Wednesday. The warrant did not have
        an information sheet, which indicates the bail bond Ressa would have to post
        for her temporary freedom.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ace43086-1aa3-455f-adfa-85ea815db78e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T06:20:04.469Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:07:31.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With a Pasay City night court refusing to grant her motion for bail,
        Ressa was forced to spend a night in NBI detention before she was able to
        <a href="http://bit.ly/2X1Yn7z" target="_blank">post a ₱100,000 bail</a> the
        following morning.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d2919b8-f917-4d61-b424-119a175c9afd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T06:20:04.469Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:07:31.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NPC said it will call on the Department of the Interior and
        Local Government (DILG) and other government agencies for a review of the
        agreement between the journalists'' group and the DILG on the arrest of journalists
        for libel.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec670377-c68a-46a2-b239-8ba89cd501dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T06:20:04.469Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:07:31.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the NPC said it "takes exemption <em>(sic)</em>" to the
        view that the cyber libel charge against Ressa is an act of political harassment
        by the government against its critics.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b516e34f-13f9-4ab4-8ea6-b36b36d50843'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T06:20:04.469Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:07:31.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ms. Ressa''s experience has been the experience of many in the
        media profession. It can be a great ''inconvenience'' but, not something that
        should relegate someone to the altar of press freedom for ''martyrdom,''"
        the NPC said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c859d0d-9b46-4f1a-80de-16a9141c1419'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T06:20:04.470Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:07:31.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NPC also warned that this "politicization" of libel charges
        may prompt more violent attacks against the media.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '613beafc-6a5d-47ec-833c-ef18cd72773a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T06:20:04.470Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:07:31.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This risk of violent attacks against the media can only increase
        when would-be complainants begin to entertain the thought that the filing
        of a libel case has become an exercise in futility because its result can
        be swayed by the noise of mob rule," it said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd962cb74-540d-4ab8-a08e-25fdf8222208'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T06:20:04.470Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:07:31.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NPC''s position differs from other media groups, like the National
        Union of Journalists of the Philippines and the Center for Media Freedom and
        Responsibility, which called the cyber libel charge against Ressa and her
        subsequent arrest as an attack on the press by the Duterte administration.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3350325e-feba-4a35-a927-a8b5b6fdcda0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T06:20:04.470Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:07:31.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the Securities and Exchange Commission cancelled Rappler''s
        license to do business in 2018, the NPC also differed from other media groups''
        reactions, <a href="http://cnnphilippines.com/news/2018/01/18/NPC-on-SEC-ruling-vs-Rappler.html"
        target="_blank">backing the government''s decision</a> to shut down the news
        website.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84a1a3c1-0828-425a-b3c8-9193c5d26e1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T06:20:04.470Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:07:31.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2019/02/14/president-rodrigo-duterte-maria-ressa-arrest.html"
        target="_blank">President Rodrigo Duterte has denied that he had anything
        to do</a> with Ressa''s arrest, even saying that he was unaware of it.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5d78739-de9b-456e-8b79-8af3f39c87b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T06:20:04.470Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:07:31.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Businessman Wilfredo Keng sued Ressa and former Rappler staff Reynaldo
        Santos Jr. for cyber libel over an article which claimed that he lent a vehicle
        to former Chief Justice Renato Corona and that he was linked to drug smuggling,
        human trafficking and other illegal activities. In the same story, Keng denied
        that his vehicle was used by Corona.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30d26f11-9498-473e-9f54-66fc4559441b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T06:20:04.470Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:07:31.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Friday, Keng said he is not connected to or is
        being used by the government.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '865953a6-4a59-4380-81d1-2e55b08eb457'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T06:20:04.470Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:07:31.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am an ordinary, private citizen and this is a personal, private
        suit. It is a basic remedy filed against defamatory words. My case does not
        tackle state suppression of policy criticism or of free expression of sentiment,"
        Keng said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bcd518d-bb8e-4d78-b7a1-aa26667ba33e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T06:20:04.470Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:07:31.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said Rappler and Ressa has "repackaged" his suit into an attack
        by the government and as a violation of the freedom of speech and of the press.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ff0a942-bda9-4918-9678-d174e67f1c9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T06:20:04.470Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:07:31.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that he is also exploring other cases that he can file
        against the news website and Ressa.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0816502-bfc4-49cb-bebf-9815844b0c47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T06:20:04.470Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:07:31.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ressa has repeatedly said that the cases she and Rappler are facing
        are exhibits of the present government''s "<a href="http://bit.ly/2S1olo9"
        target="_blank">abuse of power</a>" and the "weaponization of the law" against
        its perceived enemies.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b3d1732-c51a-45e3-ab14-4b7b2c8da4a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T06:20:04.471Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:07:31.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said this is the sixth time she has posted bail in two months.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b9247c9-4373-4aee-bfed-a11e35ed60ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T06:20:04.471Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:07:31.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rappler has earned the ire of President Rodrigo Duterte following
        its publication of reports critical of his administration. He and other government
        officials have accused it of publishing fake news and of being owned by foreigners.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '307cf7c9-93d3-4012-833c-f5a318896060'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T06:20:04.471Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:07:31.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Correspondent Gerg Cahiles contributed to this
        report.</em></p>'
