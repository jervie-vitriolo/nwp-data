    'lead': 'Former Special Assistant to the President and now senatorial aspirant
      Bong Go said he does not have control over all his supporters who offer their
      services for free.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-15T00:46:47.731Z
    'mgnl:createdBy': 'chad'
    'mgnl:lastActivated': 2023-01-29T17:07:36.862+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T17:06:43.067+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Bong Go denies having control over DPWH workers posting campaign posters'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a99284d-30d9-4b89-8d76-9d07e1b8bbc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T00:46:47.731Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:07:36.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 15)</strong> — Former
        Special Assistant to the President and now senatorial aspirant Bong Go said
        he does not have control over all his supporters who offer their services
        for free.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fa9b225-588a-4166-aa19-7a23ad45d1eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T00:46:47.731Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:07:36.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was in response to some viral photos showing workers from the
        Department of Public Works and Highways putting up his campaign posters.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46bc6605-4c94-4cb5-a789-dcdfed80162d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T00:46:47.732Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:07:36.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Mga supporters po yung nagpe-place ng ads. ''Yung iba po, libre
        nga po eh. Hindi ko po alam yun, bakit umabot ng ganun</em>," he told reporters
        Thursday night.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02dc0b53-3e1b-433d-a318-c5692cf5c920'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T00:46:47.732Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:07:36.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Supporters place the ads. Some of them do it for free.
        I do not know of those, and how it got to that point.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ec4d979-85e3-4059-9f0b-6e6e4e651857'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T00:46:47.732Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:07:36.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Commission on Elections (COMELEC) gave senators who do not abide
        by campaign rules until Thursday to take down illegal posters. The rules state
        that posters should not exceed two by three feet and should only be displayed
        in common posting areas identified by local election officers.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3d6bfa0-842a-41f8-b4ff-02b458161a60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T00:46:47.732Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:07:36.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The poll body previously said there was no problem with Go following
        the trail of President Rodrigo Duterte, who expressed support for his senatorial
        bid. However, the poll body will look into Go''s campaign should he continue
        to do so -- to check if government funds are being used.</p>'
