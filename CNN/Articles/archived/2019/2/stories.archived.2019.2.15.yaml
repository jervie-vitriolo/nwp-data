  'rodrigo-duterte-senatorial-slate':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-02-15T06:45:03.026Z
    'imagesource': 'jcr:05d5f66d-81c1-4915-82f8-d000fb53f377'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '35fe6d18-81af-4d56-acc5-ec7c863c0bff'
    'lead': 'President Rodrigo Duterte has narrowed down the number of senatorial
      candidates that he will campaign for in the upcoming elections to eleven.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-14T22:56:36.840Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2023-01-29T17:07:38.241+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T17:06:42.680+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte bares senatorial slate he is endorsing'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8def7d62-a04c-400a-b60c-cb2e4a6eebb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T22:56:36.841Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T17:07:38.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 14) —</strong> President
        Rodrigo Duterte has narrowed down the number of senatorial candidates that
        he will campaign for in the upcoming elections to eleven.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0b65904-fb56-450d-a04a-71e3fc5467d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T22:56:36.841Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T17:07:38.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a PDP-Laban campaign rally in Bulacan on Thursday, Duterte introduced
        his eleven Senatorial bets: Dong Mangudadatu, Bato dela Rosa, Bong Go, Aquilino
        "Koko" Pimentel, Francis Tolentino, Sonny Angara, JV Ejercito, Cynthia Villar,
        Pia Cayetano, Freddie Aquilar, and Imee Marcos. The latter six are not members
        of the political party.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3b400b7-1d9c-4214-b0a0-601ec66a9925'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T22:56:36.841Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T17:07:38.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PDP-Laban has also launched a shorter tagline for Mangudadatu,
        dela Rosa, Go, Pimentel and Tolentino: MABAGOKOTO, which roughly translates
        to "I can change this" and is a combination of their names.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f07ae9c-b1b4-41ee-b588-060ef7250035'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T22:56:36.841Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T17:07:38.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte reiterated his praises for his senatorial bets, calling
        them "honest" and possessing a love of country.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b310c40b-0d0c-4534-a6ab-9b8b11743bca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T22:56:36.841Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T17:07:38.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also described women candidates Cayetano and and Villar as "parang
        nanay (motherly)."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37a47022-741a-4d8f-a149-058d9a930a05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T22:56:36.842Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T17:07:38.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When it came to Imee Marcos, daughter of the late strongman Ferdinand
        Marcos, the President started talking about the Marcoses and the "yellows"
        -- the color associated with the opposition against the Marcos regime as well
        as the previous administration -- but he quickly veered to his years as a
        law student.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecf499f7-8032-4d40-97b7-bb3b79c0d424'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T22:56:36.842Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T17:07:38.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos appears in her campaign commercial with Duterte''s daughter
        and Davao City Mayor Sara Duterte.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39ecd8b3-969b-4ecb-b5c4-1b3a502a515c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T22:56:36.842Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T17:07:38.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During his speech, Duterte said that his is against political dynasties
        but he can not dictate his daughter''s actions.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83955761-7b35-48f4-909c-3c4dcf048560'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T22:56:36.842Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T17:07:38.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ako gusto ko ng</em> anti-dynasty.<em> Pero di ko kaya si</em>
        Inday," Duterte said, referring to his daughter by her nickname.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df7adb22-df42-48e6-9574-97930fb8848b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T22:56:36.842Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T17:07:38.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I am for anti-dynasty. But I can''t control Inday.]</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4638ae3f-45be-4583-bf93-5f7a40f68c20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T22:56:36.843Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T17:07:38.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an ambush interview after the event, Duterte clarified that he
        is only endorsing the eleven candidates who attended the campaign rally, and
        not necessarily all thirteen Senatorial bets supported by his daughter''s
        Hugpong ng Pagbabago (HNP) party.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6e3baef-1572-4c17-9c6f-c91574c13a87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T22:56:36.843Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T17:07:38.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: Choose 12 of 13 Hugpong Senate bets based on track
        record – Sara Duterte</strong></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6509f5c2-1b30-438b-945b-ad4b48d8c189'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T22:56:36.843Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T17:07:38.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the HNP bets Duterte is not endorsing is Jinggoy Estrada —
        brother of JV Ejercito and son of former President Joseph "Erap" Estrada.
        Estrada is currently facing plunder and graft charges at the Sandiganbayan.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abb7efd4-d8a7-426c-ac1f-57f21b07f1bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T22:56:36.843Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T17:07:38.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked about his mention of the younger Estrada''s name in one
        his endorsement speeches at an HNP event, Duterte said that was because Estrada
        was there. Duterte earlier warned government officials he will not tolerate
        "even just a whiff of corruption."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeef5e77-e0a9-4278-95f0-92710ace55f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T22:56:36.843Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T17:07:38.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Nandoon siya e. Alangan naman na hindi ko siya-</em> even for
        just one single day <em>sasabihin mo kandidato ko trese lahat,"</em> he said
        of Estrada, adding that he knew the former Senator had suffered and had been
        in prison.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffb674de-5072-4941-9991-03fb3b0688e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T22:56:36.844Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T17:07:38.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: He was there. How could I not, even for just one single
        day, say that I am endorsing thirteen candidates?]</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '687e42af-29ce-406b-b82e-aa4a5bd5638f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T22:56:36.844Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T17:07:38.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: Jinggoy Estrada hopes for acquittal by February 2019</strong></p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8be4631e-d9bb-4dfa-b5fc-1cb2206fcee7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T22:56:36.844Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T17:07:38.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' senior correspondent Ina Andolong contributed
        to this report.</em></p>'
  'sal-panelo-maria-ressa-overreacting-to-arrest-enjoying-libel-case':
    'author': 'Robert Vergara'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', 'ed9efd6a-3cd9-43cf-b259-28a22237b7e8']
    'created': 2019-02-15T00:22:36.557Z
    'imagesource': 'jcr:976143eb-805f-44dc-a62b-6765abe36234'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bcbe0d79-b490-40f0-a20e-ee3b00f3d52b'
    'kicker': 'Palace: Maria Ressa enjoying libel charge'
    'lead': 'The President''s spokesman believes Rappler CEO Maria Ressa is overreacting
      to her arrest and is in fact enjoying facing a libel case.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-14T23:11:54.122Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2023-01-29T17:07:37.589+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T17:06:42.904+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ressa ''making mountain out of molehill,'' enjoying libel charge – Panelo'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8999f26e-5b8e-42fa-a7b9-23618d2cba1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T23:11:54.122Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T17:07:37.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 14) —</strong> The
        President''s spokesman believes Rappler CEO Maria Ressa is overreacting to
        her arrest and is in fact enjoying facing a libel case.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd998ef59-1e94-40d5-beba-3ff4fb774bc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T23:11:54.122Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T17:07:37.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think Maria, who happens to be a good friend also--in a way,
        she''s making a mountain out of  a molehill," Presidential Spokesperson Sal
        Panelo said in a phone interview on CNN Philippines'' On The Record Tuesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c92abf0-9b07-45a4-a525-9d2b96755924'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T23:11:54.122Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T17:07:37.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m also a mass media man, and <em>sa atin</em> it''s a badge
        of honor when you are sued with libel. Why? <em>Kasi lumalabas magaling ka..
        Eh dapat nga natutuwa sya,</em> in fact <em>sa tingin ko nga natutuwa sya,</em>
        she''s in fact enjoying it," he added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4f42594-6bde-4556-9e29-dea01890f1af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T23:11:54.123Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T17:07:37.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ressa is currently out on bail after her arrest Wednesday afternoon
        for a cyber libel case involving a story published on Rappler in May 2012,
        months before the Cybercrime Prevention Act of 2012 was enacted. It stemmed
        from a complaint filed by businessman Wilfredo Keng in October 2017 over an
        allegedly libelous article that said then chief justice Renato Corona used
        a vehicle registered under Keng''s name</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75928bf5-7782-4215-b43f-2945495d763d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T23:11:54.123Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T17:07:37.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The arrest of the veteran journalist -- who was selected by Time
        magazine as one of its Persons of the Year last year -- sparked outrage among
        press freedom advocates and journalists at home and abroad who call it an
        attack against press freedom.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2b896a6-a41c-41e6-9abb-d5c7bd22d3d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T23:11:54.124Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T17:07:37.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rappler has been known to be critical of the administration, with
        President Rodrigo Duterte lashing out at the news website and Ressa in his
        public speeches.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76ce6277-5b10-49a8-a9c2-d9468a19cc90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T23:11:54.124Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T17:07:37.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo, however, reiterated that the administration has no hand
        in Ressa''s arrest. He also maintained that there was no abuse of power and
        legal process was followed in the journalist''s case.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bc79a1c-acc0-445a-b1e4-5fdac695edb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T23:11:54.124Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T17:07:37.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: Gov''t: Rule of law observed in Rappler CEO''s arrest</strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4581d67d-1d81-4746-880d-896c34b5f4de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T23:11:54.125Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T17:07:37.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is no connection between her being charge and the freedom
        of expression," the spokesperson said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fb7e532-b8e9-41d2-951f-c0ef7039c5a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T23:11:54.125Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T17:07:37.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President has been the subject of many libelous articles coming
        form editors, congressmen, and other individuals, including commentator, but
        he has never filed a libel a case against them. He has nothing to do with
        it, the government has nothing to do with it," he added.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0cf6dd4-66ac-4a42-80ee-2bffe7ccb303'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T23:11:54.126Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T17:07:37.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: Rappler CEO calls arrest ''abuse of power''</strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8273c240-f707-4ea2-a040-35909bc470b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T23:11:54.126Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T17:07:37.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte had also washed his hands of the case, saying he was not
        even aware about Ressa''s arrest.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e4c1bf6-97fb-4d18-81f4-20fd1da17c3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T23:11:54.127Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T17:07:37.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ressa, for her part, said that there were "irregularities" in her
        arrest and the "actual serving of the arrest warrant shows an intent of malice."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33b18b93-8b46-466b-bec4-f9cfbeb6934c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T23:11:54.127Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T17:07:37.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Rappler executive earlier said that the National Bureau of Investigation
        (NBI) agents who served the arrest warrant "neglected" to inform her that
        they lacked "complete documentation."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09fa5de0-9df4-49c7-800d-ddc833c3d8cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T23:11:54.127Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T17:07:37.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They had the arrest warrant, but they didn''t have the information
        sheet which actually [tells] you how much bail could be set," she said in
        a separate interview on CNN Philippines News Night.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfa5a64d-5e1a-4a48-a802-1baca137ef56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T23:11:54.128Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T17:07:37.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Look again at the circumstance of this case, they came in after
        5 pm knowing that the regular courts are out," she said. "If there was no
        malicious intent to keep me in detention last night, I have the right to bail
        on this charge--that is a right," she added. The NBI has denied Ressa''s claims.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31b22cfe-c587-4c1c-88c0-07595e5cfac2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T23:11:54.128Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T17:07:37.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Desperate move?</strong></h2>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5bef034-6b95-4a30-838c-49203291884e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T23:11:54.128Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T17:07:37.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Center for Media Freedom and Responsibility Chairperson Vergel Santos
        said the arrest was ordered out of "desperation."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '410df2e4-0744-4ffa-8a27-952a9197795a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T23:11:54.129Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T17:07:37.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This should be taken in the context that the President expressed
        aim to put the whole nation under an authoritarian regime, he says it all
        the time," Santos said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f2bdab6-6184-4561-a4fc-dc5ef59c5ba3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T23:11:54.129Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T17:07:37.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Naturally, when you start doing that, the first target is the press
        and Rappler happens to be one of the media organizations that have been critical
        of this government, so that is quite clear," he added.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb291b6c-2a30-4c22-a6d8-74a9272a97cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T23:11:54.130Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T17:07:37.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Santos said the way Ressa was arrested is "very much in keeping
        with the character of this high-handed regime."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02f565c8-d512-4ff4-b35e-4cd514f0a1ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T23:11:54.130Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T17:07:37.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"By being served the warrant late in the day past court business
        hours, she was denied a basic right, the right to bail," he said.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db4786d0-7a5d-492a-b50a-e3a3a4965965'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T23:11:54.131Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T17:07:37.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Santos lamented that powerful and influential people use libel to
        undermine the press freedom.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc64a73e-7f45-45c0-85c0-9ae2a73f707c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T23:11:54.131Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T17:07:37.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Libel has always been the favorite weapon of people in power, people
        of wealth and influence who like to perpetuate their pretensions to vulnerable
        reputations, so in other words the law benefits only the wealthy, influential,
        and powerful," he said.</p>'
  'Bong-Go-DPWH-campaign-posters':
    'caption': 'Former Special Assistant to the President Bong Go (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-02-15T00:32:04.981Z
