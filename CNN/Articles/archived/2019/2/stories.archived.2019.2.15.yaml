      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate in October <a href="http://www.senate.gov.ph/press_release/2018/1003_prib1.asp?fbclid=IwAR1wJk3iR3b04xQQQw0bO5mVDhQPeqO06GmOBfSMaLrG_Cw08XwEWevYUCw">approved</a>
        Senate Bill No. 1985, which will require higher discount rates for political
        advertisements in the two platforms during the elections.&nbsp;</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b02992bc-7f0c-4b5b-a91c-d50bd6f575dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T14:12:48.004Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:07:21.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The action is seen to provide candidates the "chance to share their
        platforms" to the public as well as to "pave the way for more informed voters."&nbsp;</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f73939b9-79b3-4327-90d1-ce1f27d480c8'
      'mgnl:activationStatus': true
