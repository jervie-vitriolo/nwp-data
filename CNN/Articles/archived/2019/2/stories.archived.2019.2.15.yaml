      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 15</strong>) —&nbsp;
        President Rodrigo Duterte has signed a legislation that will provide election
        candidates additional discounts for political advertisements on radio and
        television.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57d217a7-f25a-4633-b49a-e495b73b1cae'
