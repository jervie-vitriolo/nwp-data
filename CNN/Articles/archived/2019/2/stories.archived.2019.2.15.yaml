  'Duterte-vetoes-Coconut-Farmers-Industry-and-Trust-Fund-bill---Medialdea':
    'author': 'Luchi de Guzman, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-02-15T15:51:48.671Z
    'imagesource': 'jcr:695b25b7-648b-40fd-8d2b-4cd95d79692a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '72a634ee-9aaf-4b81-a448-2836113e6896'
    'lead': 'President Rodrigo Duterte has now vetoed both bills that have to do with
      distributing the long withheld coconut levy funds. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-15T15:54:16.393Z
    'mgnl:createdBy': 'lucia'
    'mgnl:lastActivated': 2023-01-29T17:07:20.240+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T17:06:47.612+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['coco-levy', 'Rodrigo-Duterte']
    'template': '1'
    'title': 'Duterte vetoes Coconut Farmers Industry and Trust Fund bill - Medialdea'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0e0a109-ed3a-4d03-a445-2ea7f8bc0de6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T15:54:16.394Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:07:20.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 15) —</strong> Both
        bills recently submitted to President Rodrigo Duterte on doling out the coco
        levy funds to farmer beneficiaries have now been vetoed.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adba490d-c555-4388-ae90-29423a858c2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T15:54:16.394Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:07:20.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Executive Secretary Salvador Medialdea confirmed Friday night that
        Duterte has vetoed the Coconut Farmers and Industry Trust Fund.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f85c58de-d0d7-4c8e-8333-f501702fda43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T15:54:16.394Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:07:20.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The coconut levy fund was taken from a tax imposed on coconut farmers
        by the late strongman President Ferdinand Marcos for the development of the
        coconut industry. A part of the funds was allegedly siphoned to corporations
        of alleged cronies of the late President.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a7e24bd-7798-4504-a680-430fc1b95399'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T15:54:16.394Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:07:20.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill aimed to create a trust fund for the coco levy money that
        will be managed by a team to be composed of the Philippine Coconut Authority
        (PCA), Department of Finance, Department of Agriculture, Department of Budget
        and Management, a coconut industry stakeholder, and six coconut farmers from
        Luzon, Visayas and Mindanao with two representatives each.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ce759fb-0c77-4b62-b0be-242dbe2a22be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T15:54:16.394Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:07:20.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also included a provision that ₱100 billion taken from coconut
        levy fund will be invested in government securities. The proceeds will be
        returned to coconut farmers.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdb337d4-24fa-4b84-9f2a-7a604dd5489c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T15:54:16.394Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:07:20.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the trust fund is anchored on the assumption that the bill
        reconstituting the PCA to the abovementioned lineup would be approved. The
        bill was vetoed by Duterte last week.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fbf4dda-553c-4ea3-98c8-d992db30845e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T15:54:16.394Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:07:20.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While the Enrolled Bill is in the common legislative agenda of
        the Legislative-Executive Development Advisory Council, the provisions of
        the bill do not reflect our ultimate goal of accelerating the further utilization
        of coco levy assets and funds for the benefit of our marginalized coconut
        farmers and the coconut industry," Duterte said in the veto message last week.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '731c4dba-af84-46a6-b82b-a54bb4409624'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T15:54:16.394Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:07:20.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the Philippine Coconut Authority bill, Senate committee on agriculture
        chair Cynthia Villar said that she was told that it lacked "vital safeguards."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ec90269-48e7-44a9-81ee-8b8608cd1326'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T15:54:16.395Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:07:20.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the coming days, I hope to be enlightened more on why the President
        believes the measure lacked ''vital safeguards'' and will work with him to
        improve this bill," Villar said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f1aa82f-c93b-461c-a695-1b058f2b4f2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T15:54:16.395Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:07:20.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the trust fund bill, Senate Majority Leader Miguel Zubiri had
        previously said that it was in danger of being vetoed. Based on his previous
        discussion with Malacañang, this was also based on the composition of the
        PCA.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca867d34-784f-4630-b2df-e87db9cc435a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T15:54:16.395Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:07:20.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang ayaw kasi ng Malacañang na pinagusapan namin, majority ng grupo
        na maghahawak ng pondo ay civilians kasi sabi nila the funds, although it''s
        the fund of the farmers, is in trust with the government so parang they are
        treating it as government fund," Zubiri said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80cc027a-4f27-480d-87ea-c829f3499e61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T15:54:16.395Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:07:20.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: While the funds are for the farmers, it''s entrusted
        to the government so it seems like they''re treating it as a government fund.
        Malacañang doesn''t like how majority of the group that handles the funds
        are civilians.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32d43424-d9bb-4f8d-a03e-d77d899fbbbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T15:54:16.395Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:07:20.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte had previously said, when he appointed retired Air Force
        Chief Lieutenant General Galileo Kintanar as the new PCA head that he wanted
        someone he can trust in the agency.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2e64511-305d-4d20-9254-94b65183f8da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T15:54:16.395Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:07:20.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So when the time comes and I can get the mechanism on how the money
        will be distributed to the beneficiaries and I look for someone na ang pera
        ng Pilipino ay di mawawala, it shall be the retired Gen. Kintanar," Duterte
        said.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '542b2119-de52-43fe-bd51-f16a90bb3406'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T15:54:16.393Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:07:20.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
  'Medialdea--Duterte-signs-into-law-SSS-Rationalization-Act--and-New-Central-Bank-Act':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', 'ed9efd6a-3cd9-43cf-b259-28a22237b7e8']
    'created': 2019-02-15T15:55:03.537Z
    'imagesource': 'jcr:8f7c9e45-af63-4aed-a540-a075c7bced39'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '434959a1-e157-4fb8-a6c3-dda1d7c077e3'
    'kicker': 'SSS, BSP laws signed'
    'lead': 'Malacañang says President Rodrigo Duterte recently signed bills expanding
      the coverage of SSS to include more overseas Filipino workers and bolstering
      the regulatory powers of the BSP. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-15T15:56:21.012Z
    'mgnl:createdBy': 'lucia'
    'mgnl:lastActivated': 2023-01-29T17:07:19.695+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T17:06:47.723+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Medialdea: Duterte signs into law SSS Rationalization Act, and New Central
      Bank Act'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfc75e5a-9b22-47bf-8faf-1116d0ddcaa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T15:56:21.012Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:07:19.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 15) —</strong> President
        Rodrigo Duterte has signed into law two more economic bills including one
        extending social security benefits to more overseas Filipino workers, Executive
        Secretary Medialdea confirmed on Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8404987-dddf-4f27-8f44-e69a97cf2732'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T15:56:21.012Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:07:19.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Social Security Act of 2018 would give compulsory Social Security
        Systems (SSS) coverage to land-based and sea-based overseas Filipino workers.
        The move is expected to increase the number of OFWs covered by SSS from 500,000
        workers to 2.5 million.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '928ee513-280f-4deb-b433-44984e6e3ab0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T15:56:21.012Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:07:19.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It would also give the SSS Commission more power to decide on the
        monthly contribution of members, allowing the Commission to increase it after
        an actuarial survey.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7d96989-75b6-455e-9ed1-5c41cc424abd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T15:56:21.013Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:07:19.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The New Central Bank Act aims to strengthen the regulatory powers
        of the Bangko Sentral ng Pilipinas (BSP) by putting more forms of financial
        institutions under its purview.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5049a14-0b6b-4de1-8007-acbfa57e78dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T15:56:21.013Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:07:19.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It would also give the BSP the power to sanction those who transfer
        or acquire substantial shares of banks and other financial institutions without
        the central bank''s approval.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67fdcfc0-d308-42d8-a719-253e7efaf880'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T15:56:21.013Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:07:19.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once implemented, the capitalization of the BSP would increase to
        ₱200 billion from ₱50 billion.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02a22306-a653-4a4a-9fbb-5959180b19cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T15:56:21.013Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:07:19.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte also vetoed parts of a bill on tax amnesty, but Medialdea
        did not say which provisions or why they were struck down.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b83c841-d2f2-4505-9a45-015a205effb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T15:56:21.013Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:07:19.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In total, Duterte signed into law Friday the SSS Rationalization
        Act, the New Central Bank Act, the Rice Tariffication Act and a bill giving
        discounted rates for political ads.</p>'
