      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court set a pre-trial on March 13. The resolution was carried
        out on February 7 and released to the media on Friday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '297234ad-3aed-4eb6-9223-80d27615f061'
