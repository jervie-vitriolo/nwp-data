  'Donald-Trump-funding-bill-border-wall-national-emergency':
    'author': 'Kaitlan Collins, Kevin Liptak and Ted Barrett'
    'caption': 'U.S. President Donald Trump (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-02-15T06:45:33.322+08:00
    'imagesource': 'jcr:04b4d7b7-fc65-4f03-849a-fad3e872a186'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0c3038da-5a68-4969-8c9c-cb3d28cc7ece'
    'lead': 'The news of U.S. President Donald Trump''s decision came via Senate Majority
      Leader Mitch McConnell, who said he would drop his opposition to the national
      emergency move in order to advance the government funding measure.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-11T13:06:57.252+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-01-29T17:07:05.249+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T17:06:51.342+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump will sign funding bill, declare a national emergency, U.S. Senate
      Majority Leader says

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3312eb2-1315-4dfa-9212-f1dbcb811fd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T13:06:57.252+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:07:05.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> U.S. President Donald Trump plans to sign
        a compromise border security measure in conjunction with declaring a national
        emergency to secure funding for a border wall, ending for now a bitter standoff
        with Congress over his signature campaign promise but likely sparking a new
        constitutional dispute.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78fc46cf-31c4-454a-b4fe-748126d60dcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T13:06:57.252+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:07:05.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The news of Trump''s decision came via Senate Majority Leader Mitch
        McConnell, who said he would drop his opposition to the national emergency
        move in order to advance the government funding measure.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc49900a-0f8e-48f2-ab71-a7fc06d9a22c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T13:06:57.253+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:07:05.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking on the Senate floor Thursday, McConnell sought to reassure
        lawmakers unsure of the President''s position before taking a vote on the
        plan, which falls short of providing the $5 billion in border wall funding
        Trump had demanded.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb772392-02de-454e-87f0-e81a9f8f7a51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T13:06:57.253+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:07:05.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He has indicated he is prepared to sign the bill. He will also
        be issuing a national emergency declaration at the same time," McConnell said.
        "I''ve indicated to him that I''m going to support the national emergency
        declaration. So for all of my colleagues, the President will sign the bill.
        We will be voting on it shortly."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4eb04e9-b47b-449a-8995-11d68d162ece'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T13:06:57.253+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:07:05.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It provided reassurance amid questions about the President''s support
        for the deal, which was struck by a bipartisan panel of negotiators. Aides
        had said earlier Thursday they were concerned Trump would reject the spending
        compromise -- a major shift from earlier this week, when officials indicated
        privately that he would.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f375e4a-0860-424d-a8b7-a4d93922fa32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T13:06:57.253+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:07:05.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McConnell''s abrupt announcement Thursday that Trump would sign
        the spending package -- ahead of any official word from the White House on
        the President''s position -- came after a day of consternation among Republican
        lawmakers and administration officials about whether the President would sign
        the bill.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbfa81b9-7a2a-46b1-beb3-15d3abcf52ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T13:06:57.253+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:07:05.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President''s only public message was a midday tweet indicating
        he was still mulling the final text of the bill with his team at the White
        House. Even after McConnell''s announcement, the White House was scrambling
        to make Trump''s intentions official.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5ac59d4-570b-48c3-9132-e68731d75577'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T13:06:57.253+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:07:05.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"President Trump will sign the government funding bill, and as he
        has stated before, he will also take other executive action -- including a
        national emergency -- to ensure we stop the national security and humanitarian
        crisis at the border," press secretary Sarah Sanders wrote in a statement
        25 minutes after McConnell spoke. "The President is once again delivering
        on his promise to build the wall, protect the border, and secure our great
        country."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45a6ec0d-f0b4-475b-99f0-797239ba6066'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T13:06:57.254+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:07:05.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last-minute drama</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0113b34d-18c4-4342-8ffb-cf6f85a83c48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T13:06:57.254+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:07:05.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the hours leading up to the vote, the President phoned GOP allies
        on Capitol Hill to ask their advice and vent at some of the bill''s shortcomings,
        leading many to believe he was backing away from his earlier support of the
        compromise spending legislation, according to people familiar with the calls.
        Trump told multiple allies he was considering not signing the bill.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3ff64c1-ae37-4c20-a3b7-99d274469f75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T13:06:57.254+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:07:05.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Concern over the measure''s contents extended to the White House,
        where aides spent all morning trying to digest the details of the 1,100-page
        bill and flag potential snags both to the President and to Capitol Hill. In
        briefings about the bill, the President expressed concern that something might
        be found buried in the bill after he signed it, leading to embarrassment.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9db253e-0e64-4e80-a440-f3fe8053ade1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T13:06:57.254+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:07:05.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He huddled with his acting chief of staff Mick Mulvaney, Homeland
        Security Secretary Kirstjen Nielsen and legislative affairs director Shahira
        Knight in the Oval Office on Thursday afternoon, as they intensely lobbied
        the President to not back away from the bill.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78577ec4-9d13-4fe1-a999-1a864978d795'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T13:06:57.254+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:07:05.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amid the wrangling, many of the President''s senior advisers stressed
        he should sign the package to avoid another government shutdown, which they
        said would damage him politically. They said signing a national emergency
        declaration or some other type of executive action would blunt whatever blowback
        he received from conservatives.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc39914f-1be8-4355-a418-f9cadd6db3a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T13:06:57.255+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:07:05.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It wasn''t immediately clear which path Trump would choose to secure
        border wall funding through a national emergency declaration. White House
        aides have said they expect any unilateral action to secure the funding to
        be met with legal challenges, and McConnell had said previously he would oppose
        such a move, citing presidential overreach.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d9fcc62-8ba0-4141-b1d4-1957ce6a7925'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T13:06:57.255+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:07:05.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He dropped that opposition on Thursday after weeks of remaining
        staunch in his position, revealing just how worried he was over Trump''s support.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '509c73ea-defd-4c65-9402-bdbc263dacc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T13:06:57.255+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:07:05.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Democratic congressional leaders said they could bring legal
        challenges.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0730a43-bb97-4f19-b490-facb4840904b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T13:06:57.255+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:07:05.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I may," said House Speaker Nancy Pelosi who asked about the prospect
        of challenging Trump in court. "That''s an option and we will review our options."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76e28987-877d-46fe-866f-4d9dec0ab171'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T13:06:57.255+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:07:05.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President is doing an end run around Congress," Pelosi added.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eacaf63d-600d-40a4-9ad0-caddc2b6cbe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T13:06:57.255+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:07:05.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Advisers said Trump had grown increasingly concerned about what
        is contained in the 1,100-page legislation that was released late Wednesday
        evening.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8c42905-5064-4eb7-bbe6-c86116de957e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T13:06:57.256+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:07:05.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As more details about the package emerged, conservative figures
        in Trump''s orbit voiced new displeasure at the bill. That included Fox host
        Laura Ingraham, who tweeted earlier Thursday that Trump should not sign it.
        The White House had attempted earlier this week to bolster support among Trump''s
        media allies.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8a107ba-3591-434f-a73e-face34521f15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T13:06:57.256+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:07:05.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White House officials have been digesting the text since early morning
        and have briefed the President as they go along. The President tweeted midday
        he was "reviewing the funding bill with my team."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c15ff42d-e210-4bb8-aaaa-98a6fcdb8884'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T13:06:57.256+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:07:05.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"1,000 pages filed in the in middle of the night take a little time
        to go through," one White House official told CNN''s Jim Acosta.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd0219f3-7942-431d-baf5-cba0ef12c737'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T13:06:57.256+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:07:05.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prayers?</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7a9fbb8-7575-4bc1-bea0-d812f5a7149c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T13:06:57.256+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:07:05.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawmakers were set to begin voting on Thursday afternoon. Many expressed
        hope -- even prayers -- the President would ultimately approve it.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '409226f1-4118-4ea2-9e53-716c7a7722d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T13:06:57.256+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:07:05.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I pray" Trump signs the bill, said Sen. Richard Shelby, the Republican
        chairman of the Appropriations Committee. He said he spoke with Trump Wednesday
        night and the President was in "good spirits."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e985cdb-5de9-401e-981c-9739427792a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T13:06:57.257+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:07:05.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other Republicans said they were hoping for assurances Trump will
        sign the bill if it gets to his desk, possibly later on Thursday.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c156c58-0074-4f36-83dd-b5d608bed375'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T13:06:57.257+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:07:05.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae9c959f-8402-4401-a129-1c76059672c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T13:06:57.257+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:07:05.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''d like to know it''s a bill the President is going to sign.
        Hopefully they will let us know," said Sen. John Thune, the second-ranking
        GOP leader as he left a Republican conference lunch where the issue was discussed
        at length.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81df553a-c1b5-4b94-8dab-4defe944e729'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T13:06:57.257+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:07:05.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Others Republicans said they were still parsing the legislative
        text before committing to supporting the plan.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f91f7acd-7494-49ac-b4a4-2093c09ecd72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T13:06:57.257+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:07:05.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this week, Trump had signaled to advisers and allies he
        was inclined to sign the bipartisan deal to avoid another government shutdown,
        and would use executive action to attempt securing additional border wall
        dollars.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a2e3134-cf43-4571-8117-4b44ba30e25d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T13:06:57.257+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:07:05.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think the President''s evaluating what''s in the bill. He''s
        also evaluating the authority he has and I know he''ll be making a decision
        before the deadline," Vice President Mike Pence, who is traveling in Warsaw,
        told reporters Thursday.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ea169d2-afd0-472f-b2d0-31485e47638f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T13:06:57.258+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:07:05.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Private griping</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef53431d-da0d-4f2a-af47-2e02249d9c0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T13:06:57.258+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:07:05.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In conversations with allies over the past days, Trump has griped
        that Republican negotiators were outplayed by their Democratic counterparts,
        securing a border funding number far smaller than Trump has spent the last
        two months demanding.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dbb0c69-9456-4625-ac4b-8affa6fd7288'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T13:06:57.258+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:07:05.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Privately, Trump has cast GOP''s dealmaking efforts as inadequate
        and wondered why he, an experienced dealmaker, wasn''t consulted at more regular
        intervals as the two sides haggled over an agreement. The White House acted
        largely on the sidelines while congressional negotiators struck a deal.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '384dd387-f5cc-41bf-a873-dae5b4e529cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T13:06:57.258+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:07:05.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That was intentional, according to people familiar with the process,
        who noted Trump''s attempts at brokering an agreement between lawmakers proved
        futile during the record-length government shutdown that ushered in the new
        year.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13ff3816-990e-4dec-8dd6-849834fad5db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T13:06:57.258+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:07:05.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To appease the President, aides and some Republican lawmakers have
        cast the smaller figure, around $1.375 billion, as a down payment that will
        eventually lead to new wall construction.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01fca8ca-9afc-4fec-918c-460bd881d82d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T13:06:57.258+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:07:05.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Initially, Trump was distressed when he watched Sean Hannity and
        other Fox News hosts deride the plan, including as he watched recorded versions
        of prime-time programming during a late-night flight home on Monday from Texas,
        where he''d held a campaign rally.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cb3990e-1fb2-4eac-a31b-54728121ff2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T13:06:57.259+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:07:05.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After phone calls from the White House, some of Trump''s allies
        took a softer approach, saying the deal was palatable as long as Trump went
        ahead with unilateral action to secure some funding for the border wall.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1bc7d1a-b2d6-4011-bfc1-e85297c92709'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T13:06:57.259+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:07:05.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, however, some of those voices returned to their initial
        skepticism.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0938962a-04df-4e0e-948c-02005a6f87e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T13:06:57.259+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:07:05.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So the president has his hand forced to sign a 1,159 page bill
        that we KNOW is filled with amnesty, PORK and wiggle room? Total SCAM! @realDonaldTrump
        wasn''t elected for this," Laura Ingraham wrote on Twitter. "This bill must
        NOT be signed by @realDonaldTrump."</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ea0ba02-0e1b-4779-8ab7-59a56ceeff35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T13:06:57.259+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:07:05.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Trump will sign
        funding bill, declare a national emergency, McConnell says."</em></p>'
  'Cavite-drug-raid-Chinese':
    'author': 'CNN Philippines Staff'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2019-02-14T11:57:16.207+08:00
    'imagesource': 'jcr:0aa4da80-78a8-4e5f-9f08-4ffdaa2048eb'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b2c2bd75-9825-44ce-b2a1-46e622187640'
    'lead': 'PDEA says the suspect, who is a big-time drug supplier, may be connected
      to the Golden Triangle drug syndicate from Taiwan.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-11T13:11:40.865+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-01-29T17:07:04.053+08:00
