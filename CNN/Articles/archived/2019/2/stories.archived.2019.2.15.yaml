    'mgnl:tags': ['Andrew-McCabe', 'Justice-Department', 'Donald-Trump', 'FBI']
    'template': '1'
    'title': 'Former acting FBI director confirms talks held at U.S. Justice Dept.
      about removing Trump'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2ae9656-60b4-431d-801a-56c03ae128ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T02:28:37.029Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:07:33.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Former acting FBI Director Andrew McCabe
        is confirming for the first time publicly that there were high-level discussions
        at the Justice Department about recruiting Cabinet members to invoke the 25th
        Amendment to remove U.S. President Donald Trump from office in the aftermath
        of former FBI Director James Comey''s firing.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca4c0bd9-1cb5-480b-aee6-e90a463dc9c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T02:28:37.029Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:07:33.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The discussions also included speculation about which Cabinet members
        could be on board with the idea, McCabe said in an interview with CBS''s Scott
        Pelley. According to Pelley on "CBS This Morning" Thursday, McCabe confirmed
        the discussion among Justice Department officials. This segment of the interview,
        which was taped for "60 Minutes," was not aired Thursday morning.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09a15382-4ca5-48d0-9318-229f3fa28255'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T02:28:37.029Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:07:33.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McCabe, who was fired from the FBI last March, also said he ordered
        an investigation into whether&nbsp;Trump obstructed justice&nbsp;as a way
        to preserve ongoing inquiries into Russian election meddling in case there
        was an effort to terminate them.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4c2ad29-51e8-4bdc-8d68-cd02b3c121a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T02:28:37.029Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:07:33.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The comments resurface the extraordinary tension between Trump and
        the nation''s top law enforcement officials, though a number of the ones who
        worked with McCabe in the early days of the administration have since been
        dismissed or resigned.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '323a2dcf-90a6-4f27-acf7-def6293cd4cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T02:28:37.030Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:07:33.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In September, citing sources familiar with memos authored by McCabe,&nbsp;CNN
        reported&nbsp;that Deputy Attorney General Rod Rosenstein discussed wearing
        a "wire" to record conversations with Trump and recruiting Cabinet members
        to invoke the 25th Amendment to remove Trump from office. Also in September,
        an anonymous "senior official in the Trump administration"&nbsp;claimed in
        a New York Times op-ed&nbsp;that there had been "early whispers within the
        cabinet of invoking the 25th Amendment."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93e01469-9bd2-46f5-b11c-4f7746d2de3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T02:28:37.030Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:07:33.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was not mentioned in the segment that aired Thursday if McCabe
        or anyone else approached Cabinet members directly to discuss the idea.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c8a7f76-d1aa-4f67-a446-e2b131f7cfa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T02:28:37.030Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:07:33.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These were the eight days from Comey''s firing to the point that
        Robert Mueller was appointed special counsel. And the highest levels of American
        law enforcement were trying to figure out what to do with the President,"
        Pelley said, adding that people involved were "counting noses" and speculating
        which Cabinet officials may be on board with the idea.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f17644f7-a0e7-4598-a926-9dc22c6dd4e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T02:28:37.030Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:07:33.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Thursday, a Justice Department spokesperson said
        Rosenstein -- who repeatedly disputed the "wire" revelation back in September
        -- again denied pursuing or advocating for the use of the 25th Amendment to
        remove Trump from office.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83ff2e82-c858-4d89-80e9-ea4dd945a257'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T02:28:37.030Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:07:33.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As the Deputy Attorney General previously has stated, based on
        his personal dealings with the President, there is no basis to invoke the
        25th Amendment, nor was the DAG in a position to consider invoking the 25th
        Amendment," the statement read.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e38ee573-8f46-4a08-939a-ffe2f95cb51d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T02:28:37.030Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:07:33.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Trump and the White House on Thursday called McCabe a "disgrace,"
        with the White House saying he had "no credibility" and Trump accusing him
        of being politically biased during his time at the FBI.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b2f3e3f-7599-49c1-898e-2d1268dff614'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T02:28:37.030Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:07:33.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vice President Mike Pence told MSNBC''s Andrea Mitchell on Thursday
        he has "never heard any discussion of the 25th Amendment by members of this
        government and I would never expect to." Senate Judiciary Chairman Lindsey
        Graham called McCabe''s comments "a stunning revelation" and that he would
        subpoena the former official to testify on Capitol Hill about the matter "if
        I have to."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3236ceab-76af-43b6-a0da-f91386c1f89a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T02:28:37.030Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:07:33.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McCabe ordered obstruction probe to protect Russia inquiries</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0575c577-14a6-473a-a262-913231a15d72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T02:28:37.030Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:07:33.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In December,&nbsp;CNN reported&nbsp;that following the firing of
        Comey, McCabe took the extraordinary step of opening an obstruction of justice
        investigation into Trump before special counsel Robert Mueller was appointed
        in May 2017. In the interview that aired Thursday, McCabe told Pelley he "wanted
        to make sure that our case was on solid ground and if somebody came in behind
        me and closed it and tried to walk away from it, they would not be able to
        do that without creating a record of why they made that decision."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8d2bce9-a958-42b0-9579-e2822df5d4f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T02:28:37.030Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:07:33.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McCabe said that the day after Comey''s firing and after meeting
        with Trump in the Oval Office, "I met with the team investigating the Russia
        cases and I asked the team to go back and conduct an assessment to determine
        where are we with these efforts and what steps do we need to take going forward."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3a17d65-b506-4248-b06d-261f3415a11c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T02:28:37.031Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:07:33.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was very concerned that I was able to put the Russia case on
        absolutely solid ground in an indelible fashion that, were I removed quickly
        or reassigned or fired, that the case could not be closed or vanish in the
        night without a trace," said McCabe, who is promoting his forthcoming book,
        "The Threat: How the FBI Protects America in the Age of Terror and Trump."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ef5005b-435c-46d1-a067-3b64d7b634f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T02:28:37.031Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:07:33.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its statement on Thursday, the White House called McCabe''s investigation
        "completely baseless."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69bcafbb-a5d6-4ed2-a146-fd8d6c0d646c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T02:28:37.031Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:07:33.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McCabe&nbsp;was fired&nbsp;by then-Attorney General Jeff Sessions
        in March following an inspector general report that concluded he misled investigators
        about his role in directing other officials at the FBI to speak to The Wall
        Street Journal about his involvement in a public corruption investigation
        into the Clinton Foundation. The Justice Department''s watchdog has&nbsp;referred
        his findings&nbsp;on McCabe to the US Attorney''s office in Washington for
        possible criminal charges. The case remains under investigation.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70df6b16-24ae-4079-8fca-8f2c20fb64ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T02:28:37.031Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:07:33.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CLARIFICATION: This story has been updated to more accurately
        characterize a statement from a Justice Department spokesperson.</em></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '225c51aa-e03b-4004-b4a3-81a53c9194ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T02:28:37.031Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:07:33.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/02/14/politics/andrew-mccabe-obstruction-of-justice/index.html">McCabe
        confirms talks held at Justice Dept. about removing Trump.</a>"</em></p>'
