    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e894d132-7564-413b-8d71-3bdb96280ba2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T09:50:54.982Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:07:26.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Comelec rules, campaign posters should not exceed two
        by three feet and should only be displayed in Comelec-designated common posting
        areas. Streamers should not exceed three by eight feet.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46b9bbad-e1a6-4090-94cf-b6dc81d82d5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T09:50:54.982Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:07:26.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comelec said it has communicated with the candidates who have violated
        the rules on campaign materials.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '064e6d28-3f2d-4dd0-86a8-e1005a851b40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T09:50:54.982Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:07:26.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Sino bang nakikinabang sa</em> poster<em> na ''yan? Kahit sino
        pa ang nagkabit niyan, kung nakikinabang ka, ikaw ang magiging</em> responsible.
        <em>Kaya nga sabi namin, tanggalin niyo</em>," Comelec spokesman James Jimenez
        said.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '603705cc-89fe-4937-b69c-9436732e9f69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T09:50:54.982Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:07:26.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Who benefits from those posters? Whoever posted them,
        if you benefit from them, then be responsible. That''s why we''re talling
        you to remove them.]</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1305a59-ff3e-44cb-8d48-3e1f3ff2bb7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T09:50:54.982Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:07:26.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The poll body earlier <a href="http://cnnphilippines.com/news/2019/02/13/illegal-posters-removal-deadline.html">warned
        candidates</a>&nbsp;to remove illegal posters by Thursday.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd061a3b4-d38f-4dd7-8cfa-cbec3ee4bb4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T09:50:54.982Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:07:26.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Senator Koko Pimentel and Larry Gadon said they only
        have a few posters, adding that some supporters may have printed their own
        campaign materials.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c28f9d9-f926-4c5f-909a-656a58c3f018'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T09:50:54.982Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:07:26.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Glenn Chong also denied he made a violation, saying that his materials
        were commissioned by "so many people, especially by the OFWs (overseas Filipino
        workers) across the world."</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8db4b6e4-534c-4ce5-81fa-cf1519a79dc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T09:50:54.982Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:07:26.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Nancy Binay and Romulo Macalintal said they were also unaware
        of the information revealed by the poll body.</p>'
  'san-miguel-bulacan-airport-department-of-transportation-swiss-challenge':
    'author': 'Luchi de Guzman, CNN Philippines'
