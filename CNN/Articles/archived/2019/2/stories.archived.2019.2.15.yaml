    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Emiliano Sala''s body returns to Argentina ahead of funeral

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b13c085-d466-4ef0-a15b-c0ad2188f673'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T11:06:35.717+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:07:17.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Emiliano Sala is to be flown back to Argentina Friday ahead
        of the football player''s funeral at the weekend.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc689338-6927-4994-bdfb-a7f5a94793c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T11:06:35.717+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:07:17.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 28-year-old died after his plane crashed over the English Channel
        last month, as he made his way to new club Cardiff.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c791bf2-efe4-46e5-ba89-43333ae1c324'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T11:06:35.717+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:07:17.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Argentine striker had joined the Welsh side for a reported £15
        million ($19.3 million) from French side Nantes and was heading to Wales after
        saying farewell to his former teammates.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c86d0d7-457a-4345-a640-1aec866aa908'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T11:06:35.718+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:07:17.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His body is expected to arrive at Ezeiza International Airport,
        Buenos Aires, Friday before being taken to his hometown of Progreso, where
        a vigil is to be held in the gymnasium near to the striker''s youth-club headquarters.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8980c24f-1f10-4ad5-a2b5-68cf82c9dd9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T11:06:35.718+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:07:17.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>READ: Emiliano Sala -- Fans detained after ''mocking'' death with
        airplane gestures during game</h3>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5f6bce2-e45d-4809-887d-f5ab22417455'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T11:06:35.718+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:07:17.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sala began his football career at San Martin de Progreso before
        leaving to forge a professional career at 15.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49348530-8186-4a28-b26a-e147bbbf17d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T11:06:35.718+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:07:17.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The club posted a message on social media, writing: "We are waiting
        for you ... like the first day you left but this time to stay with us forever.
        You went and you are an example for everyone. Eternally in our hearts."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6606cd95-7ab6-483f-8801-50e0456874db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T11:06:35.718+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:07:17.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Argentine''s family members have already arrived ahead of the
        ceremony.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e8486da-58b3-4670-9f90-27268d439e3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T11:06:35.718+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:07:17.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cardiff manager Neil Warnock and chief executive Ken Choo also will
        reportedly attend Sala''s funeral on Saturday, while Nantes defender Nicolas
        Pallois and the Ligue 1 club''s general secretary Loic Morin will represent
        the French team.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b3e5cfb-4836-4747-809b-f3864fb52251'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T11:06:35.719+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:07:17.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sala''s body was recovered from wreckage of the plane last week,
        after a private search for the missing soccer star and the plane''s pilot
        David Ibbotson was commissioned by his family -- financed by a crowdfunding
        campaign.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2406a04d-91ea-43b5-9e8f-6ed5e8d292b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T11:06:35.719+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:07:17.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>READ: As Emiliano Sala''s family grieves his transfer provides
        glimpse into football''s ''arms race''</h3>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ab6f932-a419-476d-8db2-8cfaa76024ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T11:06:35.719+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:07:17.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His family thanked the public after authorities identified the striker''s
        body.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3dbf6da-c5a5-4b21-8cec-8962450950d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T11:06:35.719+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:07:17.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We would like to thank you for all your signs of affection and
        support in what is the most painful time of our lives," read a family statement.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0618f01d-53fb-4b48-8f14-f1bdecf01a17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T11:06:35.719+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:07:17.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We ask you to respect our grief in these difficult times, and to
        keep Emi in your prayers and thoughts."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f805f478-cf11-4a23-912a-1b6d562f80ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T11:06:35.720+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:07:17.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sala and the 59-year-old Ibbotson were flying in the single-turbine
        aircraft from Nantes, northern France, to the Welsh capital of Cardiff, when
        it disappeared from radar near the Channel Islands on January 21.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8c1b89e-15df-4387-92e9-3557756ec6d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T11:06:35.720+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:07:17.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pilot Ibbotson is presumed dead, though his body has not yet been
        recovered.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acb8a31d-8260-4091-97b5-0b407f5bb241'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T11:06:35.720+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:07:17.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Emiliano Sala''s
        body returns to Argentina ahead of funeral."</em></p>'
