    'jcr:uuid': 'cf31f786-f646-4c2a-a99a-37e6bbd0b415'
    'lead': 'Parliament''s refusal to reaffirm its support for May''s approach to
      negotiations with the European Union represented another setback for the government
      as it attempts to reopen the terms of its Brexit deal with the EU.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-15T02:24:56.590Z
    'mgnl:createdBy': 'chad'
    'mgnl:lastActivated': 2023-01-29T17:07:33.979+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T17:06:44.002+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Theresa-May', 'United-Kingdom', 'Brexit']
    'template': '1'
    'title': 'Theresa May suffers another humiliating Brexit defeat'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cc826c1-2f22-423d-87c2-fb0035363806'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T02:24:56.590Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:07:33.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — British Prime Minister Theresa May was
        dealt another humiliating blow Thursday as lawmakers voted against the latest
        incarnation of her Brexit plan.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78b833ed-8bbd-4428-b457-3a53d4e2d581'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T02:24:56.590Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:07:33.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the vote was merely symbolic, Parliament''s refusal to reaffirm
        its support for May''s approach to negotiations with the European Union represented
        another setback for the government as it attempts to reopen the terms of its
        Brexit deal with the EU.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caea8281-e6c3-470f-87ba-0a4c713c67ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T02:24:56.590Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:07:33.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawmakers voted 303 to 258 against the government''s motion, which
        included an amendment on renegotiating the Irish backstop -- a contentious
        part of the deal -- along with a nonbinding amendment to prevent a no-deal
        Brexit.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bc0b0f4-3296-42dc-908b-f78946ea109b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T02:24:56.590Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:07:33.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A group of hard-line Brexiteers in May''s Conservative party abstained
        from the vote on Thursday, unwilling to back a motion that aimed to block
        Britain from crashing out of Europe on March 29 without a deal.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beae8988-5e2e-4422-b82a-4e5b67df3064'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T02:24:56.590Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:07:33.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>May has previously refused to rule out a no-deal Brexit, even though
        a majority of lawmakers say it will plunge the UK into chaos. That is with
        the exception of Brexiteers, who maintain that keeping it on the table is
        a necessary negotiating tactic with the EU.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbc6aa5f-7d62-49fb-ac2c-9c8c2096eca1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T02:24:56.591Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:07:33.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rebellion by members of her own party will further undermine
        May''s pledge to the EU that if it renegotiates its deal with Britain, she
        can get a revised agreement approved by Parliament.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f57d182b-1f45-4b14-9f12-015edd208019'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T02:24:56.591Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:07:33.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Tonight''s vote shows there is no majority for the Prime Minister''s
        course of action in dealing with Brexit," opposition leader Jeremy Corbyn
        said, adding that he was surprised May did not stick around to answer questions
        after the vote.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db926ecc-82b9-4008-b2f6-be14a1c55a28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T02:24:56.591Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:07:33.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She cannot just keep on just running down the clock and hoping
        that something will turn up that will save her day and save her face," Corbyn
        added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '585f676c-1caa-48e5-b14e-6da03e3165cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T02:24:56.591Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:07:33.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Downing Street spokesman countered that Corbyn had made a no-deal
        Brexit more likely by voting against the government''s motion.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdbc89e6-5c79-4235-ba17-04f42fb0b0a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T02:24:56.591Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:07:33.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Prime Minister continues to believe, and the debate itself
        indicated, that far from objecting to securing changes to the backstop that
        will allow us to leave with a deal, there was a concern from some Conservative
        colleagues about taking no deal off the table at this stage," the spokesman
        said in a statement.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18128871-d74c-49da-83d5-c0fb0427965f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T02:24:56.591Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:07:33.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And while May will press ahead with her plan to secure changes to
        the backstop -- an insurance policy designed to avoid a hard border between
        Northern Ireland and the Republic of Ireland -- those negotiations are likely
        to be complicated by Thursday''s vote.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6d9778f-b79f-4bff-8195-1f2477b50e4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T02:24:56.591Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:07:33.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>EU diplomats dealing with Brexit told CNN they didn''t need the
        vote to tell them May doesn''t command a majority in Parliament, but that
        the latest defeat had underlined that reality.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7b7ecc9-4c12-45c8-8932-db4ba00afced'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T02:24:56.591Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:07:33.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is growing frustration in Brussels with May, who is seen as
        a less reliable negotiating partner by the day.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e674372-022e-45bd-9eff-65c107365d76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T02:24:56.591Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:07:33.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She''s trying appeasement but it''s just not working. You would
        think there should be a moment she has to sacrifice party unity to ensure
        safe landing for her country. But [I] doubt she will, hoping eventually the
        EU moves in the end," one EU diplomat told CNN.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07b84650-187b-4d31-9af4-f707be96e687'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T02:24:56.591Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:07:33.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ireland''s Deputy Prime Minister Simon Coveney said Thursday night
        that it was Britain''s responsibility to break the current impasse -- not
        the EU.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9234535b-4c35-42f0-939a-a0bce313f49f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T02:24:56.591Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:07:33.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We should say very firmly that the responsibility to come up with
        ways of solving the current impasse lies where the impasse is, which London
        -- not Brussels, not Dublin, not Belfast or anywhere else," Coveney told the
        Irish Parliamentary Foreign Affairs Committee.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9381154-6353-489c-9c27-e0be84e33b7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T02:24:56.592Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:07:33.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/02/14/uk/theresa-may-brexit-defeat-gbr-intl/index.html">Theresa
        May suffers another humiliating Brexit defeat.</a>"</em></p>'
  'FBI-Andrew-McCabe-US-Justice-Department-Donald-Trump':
    'author': 'Devan Cole and Laura Jarrett, CNN'
    'caption': 'U.S. President Donald Trump (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5', 'b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-02-15T02:25:23.481Z
