      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What''s on the tape</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24668341-59f1-420e-a475-34a762958d0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T11:43:45.169+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:07:11.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The newly unearthed footage, which lasts 42 minutes and 45 seconds,
        is clear and explicit.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29c92221-6010-4730-9418-5276bd4d28cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T11:43:45.170+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:07:11.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are two scenes on the video: one apparently in a living room
        and another in a bedroom. A naked man who appears to be R. Kelly is seen performing
        multiple sex acts with the girl. She is heard calling him "daddy" multiple
        times.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c6837a4-25f5-4a6a-863e-d2f3870ca49c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T11:43:45.170+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:07:11.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is impossible to know her age just from the video. They both
        refer to her "14-year-old p***y." Six times the girl refers to her genitalia
        as 14 years old.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ee7e69a-bfc3-4829-88ae-0f7600bc888b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T11:43:45.170+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:07:11.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At one point, the man asks the girl to urinate. After she does,
        he urinates on her.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e95dead-2918-4ac7-a207-c7a053eb4e22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T11:43:45.171+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:07:11.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What is on the video mirrors some of the alleged acts for which
        Kelly was arrested for child pornography in 2002, when he was 35, and then
        acquitted six years later.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a4ba1f2-6d9d-44d9-8edb-6add3fa99cf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T11:43:45.171+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:07:11.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That case centered on another video involving a man having sex with
        a girl who prosecutors said was as young as 13 years old, media reports said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c675569-1ac9-4d1e-89da-ee9ddd572907'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T11:43:45.171+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:07:11.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Much was made at the trial about the identity of the man on the
        tape and whether an identifying mole on Kelly was visible on that video.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fca48a1b-bd99-4607-a586-553089424105'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T11:43:45.171+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:07:11.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the new video reviewed by CNN, a small mole can be seen on the
        man''s back just to the left of his spine.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '596c0cf7-5e07-4ccb-805a-67d4b0df1f8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T11:43:45.171+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:07:11.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kelly has been associated with claims of sexual misconduct with
        minors and other crimes for more than two decades. He has been sued by multiple
        women accusing him of having sex with them when they were underage. He has
        denied the accusations and all cases, with the exception of the trial where
        he was acquitted, have been settled out of court.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c50418b-ffac-4876-9325-2bd685534d11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T11:43:45.172+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:07:11.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And while he is one of the most successful R&amp;B acts in history,
        there has been a growing movement against him.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd095fb80-710c-4b72-ab47-70715c3d8399'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T11:43:45.172+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:07:11.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Music industry colleagues and former fans backed a #MuteRKelly campaign
        to stop his music being played.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7656a782-ea78-4a37-a941-0887c1da0c76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T11:43:45.172+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:07:11.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In July 2017, Buzzfeed published an explosive article outlining
        claims that Kelly was holding a group of adult women against their will as
        part of what some of their parents say was a "cult."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da11154a-86e9-4973-bc18-8999ab64fb22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T11:43:45.172+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:07:11.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A group of people cited in the article claimed that their daughters,
        ages 18 to 31, were a part of an entourage of at least six women attached
        to Kelly.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0802d2dc-3b77-43f4-b755-81b88c92cc1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T11:43:45.173+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:07:11.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joycelyn Savage, one of the young women, denied those claims and
        asked her parents, via a video shared with TMZ, to stop speaking out about
        her relationship with Kelly.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dbfb07e-2696-49d9-bd43-3c7a8d420df4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T11:43:45.173+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:07:11.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In January 2019, the release of a docuseries called "Surviving R.
        Kelly" on Lifetime television helped boost the public campaign against him.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc793058-00c9-4574-8c60-e1a6bd85abfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T11:43:45.173+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:07:11.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In that series women said they were kept in abusive sexual relationships.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dae9056e-6376-4a4a-a282-2768a6876cf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T11:43:45.174+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:07:11.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the series aired, Cook County State''s Attorney Kim Foxx urged
        potential victims or witnesses to speak to police.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5cad841-cd56-4300-9564-8248887e5ca6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T11:43:45.174+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:07:11.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the same time, Kelly''s attorney, Greenberg, told CNN that his
        client "has done nothing wrong ... Someone with an agenda has done a hit piece,"
        Greenberg said of the docuseries. "(Kelly''s) out in public. He''s not hiding.
        There''s no secret compound with sex slaves."</p>'
  'love-heart-better-health':
    'author': 'Sandee LaMotte'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2019-02-15T10:12:21.198+08:00
    'imagesource': 'jcr:9e5bfdf0-58a3-4c47-a208-d1f344436490'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '05a0a992-3198-4562-970d-ef2e2ee497fc'
    'lead': 'The rush of emotion we connect to our heart actually begins deep in the
      brain.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-11T11:47:28.374+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-01-29T17:07:10.280+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T17:06:50.211+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'How love sparks better heart health

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86eb8697-f65b-41ef-8407-33785a49ec40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T11:47:28.375+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:07:10.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> When you think of your loved one, does
        your heart feel warm and fuzzy? Or would you say it skips a beat, goes pitter-patter
        or begins to race?</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04b0e56e-1fd2-43f4-856d-c6eea4b1f067'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T11:47:28.375+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:07:10.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Humans have long described the heart as the source of our affections.
        It probably started with the ancient Egyptians and the Greeks; Aristotle,
        for instance, thought the mind was in the heart, considering that biomechanical
        pump to be the origin of all thought and feeling.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1becdadb-3819-4e67-8d44-f4294a4c0541'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T11:47:28.375+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:07:10.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New York cardiologist and author Dr. Sandeep Jauhar calls it the
        "metaphorical heart."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd68ae953-a5b0-4113-bed5-b80b7a591154'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T11:47:28.375+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:07:10.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The metaphorical heart is the way that we thought of the heart
        before science came along," said Jauhar, who explores the connection between
        the fist-sized organ and the "heart of love" in his book "Heart: A History."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dc3742e-2fbc-44f7-a5a0-4a01152c38f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T11:47:28.376+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:07:10.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The heart was the seed of the soul," Jauhar said. "It was where
        our emotions resided; emotions like love or courage.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e55c640-3102-4e1e-b315-e1fbb42c47b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T11:47:28.376+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:07:10.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And what I have observed in my two decades now as a cardiologist
        is that the heart that is associated with love, that metaphorical heart, directly
        impacts on our biological heart," he added. "People who have healthy, loving
        relationships have better heart health."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8050e65d-e7aa-4d21-afc3-afe9f2574b35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T11:47:28.376+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:07:10.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Love begins in the brain</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06388fbf-101e-427b-a2b3-be18187a808f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T11:47:28.376+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:07:10.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We call it "falling in love," as if we have no control over how
        we topple. But that rush of emotion we connect to our heart actually begins
        deep in the brain.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f429cae4-16ed-421f-a105-53d6024745a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T11:47:28.377+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:07:10.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It starts with a crush, a first attraction that triggers a dopamine
        pathway deep in the middle of the brain. Dopamine is known as the "feel-good"
        neurotransmitter, but it also tells us to pay attention and expect rewards.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0490b2a8-1cc1-4ff4-922f-a7fe8a4c305d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T11:47:28.377+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:07:10.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dopamine primes us for the next step: infatuation. Or maybe it''s
        obsession. High levels of dopamine suppress serotonin; studies have shown
        that''s the same thing that happens in people with obsessive-compulsive disorders.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ad6888b-f647-4ccd-8643-3b600e00182b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T11:47:28.378+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:07:10.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The brain also tells your adrenal gland to release chemicals like
        adrenaline and norepinephrine. It''s no wonder we often tremble and feel as
        if our heart is racing when we think about our sweetheart.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '273e3b99-7264-4e3d-a214-2ff97518783f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T11:47:28.378+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:07:10.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The brain seals the deal by releasing oxytocin, often called "the
        love hormone" because it helps couples create strong bonds. Oxytocin is a
        neuropeptide secreted by the pituitary gland during times of intimacy, like
        hugging, kissing and orgasm.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51503147-773f-41dc-ac2f-07faa422c191'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T11:47:28.379+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:07:10.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Love is good for the heart</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40b846f0-2492-4b9f-8ee6-eb162a135763'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T11:47:28.379+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:07:10.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Flooding the body with love-creating hormones is amazing for the
        nervous system and, by association, the heart. The warm feeling of affection
        ramps up our parasympathetic nervous system, helping us relax. That reduces
        stress and improves feelings of depression and anxiety.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9567f81d-bce6-4d4c-bfa7-a0f3c7f0e572'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T11:47:28.379+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:07:10.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Loving feelings also tamp down our sympathetic nervous system, which
        is responsible for our fight or flight reactions. When relaxed, "blood vessels
        tend to dilate a little bit more, and blood pressure tends to drop," Jauhar
        said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2c41a21-3247-471e-88d2-a31568482bbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T11:47:28.380+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:07:10.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A study of 60 couples found that their blood pressure was lower
        while they were socially interacting with their partner than when alone or
        interacting with other people. Strangely, the decrease in blood pressure happened
        even when the couples believed their relationships to be less than stellar.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5321755a-7e50-470f-b98e-6ac4aaf09236'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T11:47:28.380+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:07:10.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Research shows that men and women who were married had less risk
        of a cardiovascular problem than single men and women. The finding mirrored
        that of an analysis of over 280,000 men and women who were part of the National
        Longitudinal Mortality Study; it. too, found marriage to be protective against
        heart disease.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9f17e8b-4c21-4eff-9ae8-87ffe8f20e74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T11:47:28.381+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:07:10.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Social support also appears to improve the immune system and lower
        the risk of inflammation, which can be "detrimental to the heart," Jauhar
        said. Researchers in the Pittsburgh common cold study measured people''s levels
        of support from friends, family and organizations and then squirted cold virus
        up their noses. Those with more social reinforcement were less likely to get
        sick.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33fa9d49-17c0-422f-ae27-246e8b10b41c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T11:47:28.381+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:07:10.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sex appears to be associated with a stronger immune system, as well.
        A study of college students in good relationships found that those who had
        sex once or twice a week had more levels of immunoglobin A in their saliva.
        Immunoglobin A, or IgA, is the body''s first line of defense against respiratory
        illness.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e3f308f-47e9-4462-8e8b-f08be59717fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T11:47:28.382+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:07:10.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A loving relationship may also impact your heart by encouraging
        healthy behaviors that reduce the risk of heart disease.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abea33a7-ca71-4ea4-9b42-b2b59c7920a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T11:47:28.382+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:07:10.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You''re probably going to be more likely to listen to your spouse
        when they tell you to take our medications or follow up with your doctor,"
        Jauhar said, "or perhaps to get off the couch and exercise or stop smoking."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83d38790-8a84-4a40-b0f6-4b422872725d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T11:47:28.382+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:07:10.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Impact of a sad or broken heart</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b30ffe19-86df-4964-9adc-7408e14d050c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T11:47:28.383+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:07:10.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unfortunately, the impact of love on the heart works in reverse.
        People who are in loveless or difficult relationships with their partners
        or children or who are unhappy at work and in life tend to have more heart
        disease, Jauhar said.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a388235-3364-4772-940b-4d1b21af26c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T11:47:28.383+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:07:10.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We know depression tends to cause more vascular inflammation,"
        he said. "It increases blood clotting; most heart attacks are caused by blood
        clots in the vessels that feed the heart."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59dc4573-9663-4472-b016-31d189e201a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T11:47:28.383+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:07:10.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Studies have shown that the risk of a heart attack increases for
        men and women who have experienced multiple divorces, with women facing the
        highest risk. Women who had divorced twice had a 77% higher risk of having
        a heart attack; twice-divorced men had a 30% risk, which disappeared when
        they remarried. Remarried women were still at high risk.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1b5aeeb-318c-437a-a54d-3247c91a237a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T11:47:28.384+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:07:10.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The danger of a heart attack is highest in the first year after
        the breakup of a romantic relationship, Jauhar said. And if a person without
        adequate social support has a heart attack, there is a higher risk of death
        and a longer recovery.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b35f85a-a984-421e-8d26-eec2e06fa57c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T11:47:28.384+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:07:10.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s not all. Breaking up can actually break your heart.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0239e5a6-337b-43a4-8294-b4843d53c084'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T11:47:28.385+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:07:10.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s a fascinating entity called broken heart syndrome," Jauhar
        said. "The heart actually changes shape in response to acute emotional disruption,
        such as after the breakup of a romantic relationship or the death of a loved
        one."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f73166e0-810e-48a0-8759-c6e4b5722833'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T11:47:28.385+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:07:10.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Known as stress-induced cardiomyopathy, the condition strikes mostly
        women. It occurs when the heart is stunned by sudden, acute stress and its
        left ventricle weakens. Instead of contracting into its normal arrow-like
        shape, the left ventricle fails to function, creating a more rounded, pot-like
        shape.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '663dc773-83af-4895-a547-1128bb238baa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T11:47:28.385+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:07:10.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First described in 1990 in Japan, a broken heart looks so much like
        a Japanese octopus trap called a takotsubo that doctors began calling the
        condition Takotsubo cardiomyopathy.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ed9d56a-d66a-42f8-b01e-717cd8d25834'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T11:47:28.386+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:07:10.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now, in most cases, when the acute emotional stress dissipates,
        the heart recovers and goes back to its normal shape," Jauhar said. "But I''ve
        had patients who have developed acute congestive heart failure, life-threatening
        arrhythmias, even death from this condition. I think it''s the clearest example
        of how our emotional lives directly affect our hearts."</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67214d70-dc38-4eec-95c9-148b49bf1a90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T11:47:28.386+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:07:10.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Love the one you''re with</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c116495b-dd2d-4a55-b7de-0007778b05e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T11:47:28.386+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:07:10.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you don''t have a significant romance in your life, don''t despair.
        Science is pretty sure that loving chemicals are released when you feel affection
        for all sorts of things.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47984a16-e8cb-4661-8c14-b515a2df5167'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T11:47:28.386+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:07:10.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For some people, the most intensive relationship in their lives
        might be with their children or with their parent or with their pet," Jauhar
        said. "So, I don''t think it''s the object of love. It''s really more the
        feeling."</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05bef2f7-58b8-44f0-b7a0-7958cfae7135'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T11:47:28.387+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:07:10.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hugging a friend or family member boosts the levels of oxytocin,
        that feel-good hormone that helps us relax. Studies have shown that hugs can
        buffer us against future conflict or stress, possibly by lowering blood pressure
        and heart rates.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8092fce1-45d4-4408-aa7e-f9940e5556a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T11:47:28.387+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:07:10.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Volunteering is another way to establish a healthy bond that can
        boost mood and ward off depression. Science has shown that people who volunteer
        have lower mortality rates; those with chronic illness also feel less pain
        when they are helping others.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fbdc8a8-ecc7-4ef0-a026-5b5ffbb58cae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T11:47:28.387+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:07:10.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And don''t forget our furry friends. The health benefits of having
        a pet are well-documented, both for people and for pets. The US Centers for
        Disease Control and Prevention list a host of heart-healthy benefits of loving
        a pet: a decrease in blood pressure, cholesterol and triglycerides while increasing
        opportunities for exercise, outdoor activities and socialization.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11abc1b5-6ba1-4294-a478-1eb05f04ccdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T11:47:28.388+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:07:10.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It looks like Stephen Stills — and backup singers David Crosby and
        Graham Nash — had it right all along when they sang: "Love the one you''re
        with."</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b0f7f7c-b59c-4bc1-afce-3dddaed9a923'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T11:47:28.388+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:07:10.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on cnn.com, "How love sparks
        better heart health"</em></p>'
