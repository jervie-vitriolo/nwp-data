      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The president''s spokesperson also explained the independence of
        Duterte-Carpio''s slate from the bets of her father, President Rodrigo Duterte.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9436285-9fb7-4f3d-ad35-92459b56c63b'
