    'title': 'Duterte admin-aligned Senate bets keep lead in latest Pulse Asia survey'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ece5b42c-4ab8-4c82-bc41-5f7188723347'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T09:39:51.376Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:07:27.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 15) —</strong> Senatorial
        candidates for the midterm polls endorsed by President Rodrigo Duterte and
        others who are aligned with his administration dominated the latest senatorial
        preference survey of Pulse Asia, leaving opposition bets trailing behind.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88599445-92a9-4d1d-b828-00cc5fe0cdc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T09:39:51.376Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:07:27.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Special Assistant to the President Christopher "Bong" Go
        jumped to the eighth spot in the latest survey conducted January 26-31, up
        from the 16th spot in the December 2018 poll. Senator Paolo Benigno "Bam"
        Aquino IV climbed two spots to the 13th spot.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c0d3091-7e9b-4980-9ca2-4ecd9d3c359a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T09:39:51.376Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:07:27.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The only opposition bet in the so-called Magic 12 in the latest
        survey is former Interior Secretary Mar Roxas, who went up by three places
        to the 10th spot. But while there are only 12 senatorial seats up for grabs,
        Pulse Asia said the top 15 candidates have a statistical chance of winning
        if the elections were held during the survey period.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4220389b-554a-4cc0-84a8-6b4e262dfcf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T09:39:51.376Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:07:27.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from Go, these senatorial candidates <a href="http://bit.ly/2S0JQpe"
        target="_blank">officially endorsed by President Rodrigo Duterte</a> also
        figured in the Magic 12 position:</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4873a3d-550b-4d0d-a55b-d70c5f0cc349'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T09:39:51.378Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:07:27.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cynthia Villar (60.5 percent)</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e938470-bc06-421e-95de-be1c7014fe5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T09:39:51.378Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:07:27.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pia Cayetano (53.3 percent)</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fce5fd87-8a70-41ab-851a-f0d5b24e60e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T09:39:51.378Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:07:27.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sonny Angara (48.8 percent)</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75dc329d-8a00-4f9e-8599-50d5362269e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T09:39:51.379Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:07:27.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Koko Pimentel (45.5 percent)</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7802cba8-3f2f-4637-a429-c2c2f1ad3c64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T09:39:51.379Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:07:27.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Imee Marcos (41.2 percent)</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c04ff67f-675c-41bf-9959-4e892fd8923f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T09:39:51.377Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:07:27.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Duterte''s endorsement still proved lacking for former
        Philippine National Police chief Ronald "Bato" Dela Rosa, former presidential
        political adviser Francis Tolentino and Maguindanao 2nd District Rep. Zajid
        Mangudadatu, who placed 15th, 18th and 20th, respectively, based on percentages
        of survey respondents'' preference. The survey has a plus or minus 2.3 percent
        error margin at 95 percent confidence level..</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '239df4e5-47f0-4576-b806-e6eb0a323e9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T09:39:51.377Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:07:27.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite being dropped by Duterte from his senatorial lineup, former
        Senator and plunder accused Jinggoy Estrada placed ninth, way ahead of his
        incumbent stepbrother, Senator JV Ejercito who landed 16th.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f4273d2-9b67-4f82-9e48-f648ee61f598'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T09:39:51.377Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:07:27.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Senator Bong Revilla, who was recently acquitted of plunder,
        dropped three notches to the 12th spot.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ced26140-30ea-4a47-af6d-e37bc4d7c4a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T09:39:51.377Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:07:27.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Go, Villar, Cayetano, Angara, Pimentel, Marcos, Dela Rosa, Tolentino,
        Mangudadatu, Estrada, Ejercito and Revilla are all part of the senatorial
        slate endorsed by Hugpong ng Pagbabago, an administration-aligned regional
        party founded by the President''s daughter, Davao City Mayor Sara Duterte.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efcfe23a-e58a-4774-8fd0-bc4df0bc43f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T09:39:51.377Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:07:27.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, veteran lawmakers are not faring well in the surveys,
        with former Senator Serge Osmeña dropping out of the "Magic 12" to the 14th
        spot and former Senator Juan Ponce Enrile still failing to pierce through
        the top 12.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cd4d19a-291a-4503-91b4-a9d18423cc59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T09:39:51.377Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:07:27.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An exception to this is action star and former Senator Lito Lapid,
        who rose one spot to the fourth place in the ratings.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6814a89-03ed-4203-9257-d3a48ac4e09e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T09:39:51.377Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:07:27.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even without endorsements from Duterte, Senators Grace Poe and Nancy
