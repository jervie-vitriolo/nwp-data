      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20fd26ea-bc15-49c0-808c-db6eecf9e318'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T06:45:18.486Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T17:07:30.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tax court''s first division denied the appeal of Ressa and RHC,
        the parent firm of news website Rappler, to void the tax fraud cases filed
        against them and remand it to the Department of Justice. It also junked RHC''s
        motion to suspend the proceedings.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea2c0299-9f12-4fa5-a0d4-16088ff55575'
      'mgnl:activationStatus': true
