    'template': '1'
    'title': 'DOH: Central Visayas seeks dengue outbreak declaration in some areas

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3520579e-a893-493e-a175-b4ce06ae2e65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T11:28:22.085+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:07:13.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 15) —</strong> The
        Department of Health in Central Visayas is recommending the declaration of
        a dengue outbreak in some areas.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb669b84-6afa-4b29-8fd4-4f0ef6e9f9a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T11:28:22.085+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:07:13.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It cited the rising number of dengue cases in Lapu-Lapu City and
        Sibonga town in Cebu, Tagbilaran City, and five municipalities in Bohol, and
        Lazi town in Siquijor province.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a0249da-d3b7-4948-ab68-f489f0f2a7b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T11:28:22.086+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:07:13.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the data gathered by the Regional Epidemiology Surveillance Unit
        from January 1 to February 9, the region listed 3,076 cases and 24 deaths
        from dengue. The statistics are higher by 215 percent compared to the same
        period in 2018.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24a59404-68cd-4ff6-a535-a232d4c5ad7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T11:28:22.086+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:07:13.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOH Region 7 medical officer Ronald Jarvik Buscato told CNN Philippines
        on Friday the average number of cases in the past five years has gone beyond
        10 percent.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee55056e-006f-4264-b59f-7660b120c05e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T11:28:22.086+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:07:13.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We started preparing everyone as early as August of last year,
        so we intensified all our efforts and we are very happy na I could say for
        Central Visayas na very responsive naman yung local government units natin.
        We already drafted several plans, like intensification of search and destroy,
        because ''yung lang naman ang pinaka-effective," he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba49e29c-bea2-4121-bb04-12f5757f568b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T11:28:22.086+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:07:13.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Regional DOH officials are also integrating the campaign against
        measles and dengue. This mean they will include dengue in the house to house
        campaign intended for measles.</p>'
  'Rappler-Holdings-Maria-Ressa-tax-evasion-case':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-02-15T14:48:59.646+08:00
    'imagesource': 'jcr:5d714192-c52b-44c6-a301-6984decfe341'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4ba3e327-bcfc-4c7f-a5bc-5edcaa167400'
    'lead': 'The Court of Tax Appeals will proceed with the trial of the four tax
      evasion cases against Rappler Holdings Corporation (RHC) and its president Maria
      Ressa.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-11T11:31:20.619+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-01-29T17:07:13.151+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T17:06:49.375+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Rappler-Holdings-Maria-Ressa-tax-evasion-case'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbc5de97-9c37-4cdb-84b4-cef9301fb75c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T11:31:20.619+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:07:13.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, February 15) — The Court of Tax Appeals
        will proceed with the trial of the four tax evasion cases against Rappler
        Holdings Corporation (RHC) and its president Maria Ressa.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21e72c4c-2b0c-4b80-8c2f-9ac81c9b44f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T11:31:20.619+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:07:13.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tax court''s first division denied the appeal of Ressa and RHC,
        the parent firm of news website Rappler, to void the tax fraud cases filed
        against them and remand it to the Department of Justice. It also junked RHC''s
        motion to suspend the proceedings.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf9e7611-62d1-4b45-82ee-02e7fcbecc3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T11:31:20.619+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:07:13.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court set a pre-trial on March 13. The resolution was carried
        out on February 7 and released to the media on Friday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10a0f12f-9259-4e46-a486-e8c46b50ebcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T11:31:20.620+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:07:13.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RHC and Ressa in December 2018 asked the court to nullify the tax
        evasion cases for lack of jurisdiction and absence of due process.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e727ebb9-fdc9-4e66-82db-f735a093c3ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T11:31:20.620+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:07:13.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Justice Department in November 2018 filed four out of five tax
        cases against Rappler before the Court of Tax Appeals. A fifth tax fraud case
        was filed separately before the Pasig Regional Trial Court. It accused RHC
        and Ressa of failure to  file income and value-added tax returns.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51a9426b-eff1-4972-9f07-97b15f3d8e08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T11:31:20.620+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:07:13.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In early 2018, the Bureau of Internal Revenue filed a P133.8-million
        tax evasion case against the company.</p>'
  'diet-soda-women-stroke-heart-attack':
    'author': 'Sandee LaMotte'
    'caption': 'The risks were highest for women with no history of heart disease
      or diabetes and women who were obese or African-American.'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2019-02-15T14:26:24.621+08:00
    'imagesource': 'jcr:d242d84f-7d57-4d30-be9b-cd70d2cc4c08'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7c25e105-b470-4cbd-8f33-ca141b403c86'
    'lead': 'Drinking two or more diet sodas a day is linked to an increased risk
      of stroke, heart attacks and early death in women over 50, a new study says. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-11T11:40:01.479+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-01-29T17:07:12.423+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T17:06:49.550+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Drinking two or more diet beverages a day linked to high risk of stroke,
      heart attacks

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13225f0d-aefd-49b6-b015-fe40d2fdfb2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T11:40:01.480+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:07:12.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> More bad news for diet soda lovers: Drinking
        two or more of any kind of artificially sweetened drinks a day is linked to
        an increased risk of clot-based strokes, heart attacks and early death in
        women over 50, according to a new study by the American Heart Association
        and American Stroke Association.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2abf460e-c447-4c33-b003-f1de137c6aef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T11:40:01.480+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:07:12.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The risks were highest for women with no history of heart disease
        or diabetes and women who were obese or African-American.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '168f1c80-bbd1-4f89-adee-1f2e0dc114ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T11:40:01.480+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:07:12.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Previous research has shown a link between diet beverages and stroke,
        dementia, Type 2 diabetes, obesity and metabolic syndrome, which can lead
        to heart disease and diabetes.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '546aa9c9-cf25-4cc2-9cde-f14e1399ebe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T11:40:01.480+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:07:12.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is another confirmatory study showing a relationship between
        artificially sweetened beverages and vascular risks. While we cannot show
        causation, this is a yellow flag to pay attention to these findings," said
        American Academy of Neurology President Dr. Ralph Sacco, who was not involved
        in the latest study.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f63b03d6-efeb-421c-aa37-45c3854cf7f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T11:40:01.481+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:07:12.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What is it about these diet drinks?" asked lead study author Yasmin
        Mossavar-Rahmani, an associate professor of clinical epidemiology and population
        health at the Albert Einstein College of Medicine in the Bronx, New York.
        "Is it something about the sweeteners? Are they doing something to our gut
        health and metabolism? These are questions we need answered."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a2be2c1-a390-4691-9fbd-ca05ab3b39ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T11:40:01.481+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:07:12.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Weight and race increased risk</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b9a4174-ae23-4ca1-8ecb-7841e60218e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T11:40:01.481+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:07:12.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 80,000 postmenopausal US women participating in the Women''s
        Health Initiative, a long-term national study, were asked how often they drank
        one 12-fluid-ounce serving of diet beverage over the previous three months.
        Their health outcomes were tracked for an average of 11.9 years, Mossavar-Rahmani
        said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79722779-e693-4e20-a9c8-cbdcbb3de2a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T11:40:01.481+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:07:12.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Previous studies have focused on the bigger picture of cardiovascular
        disease," she said. "Our study focused on the most common type of stroke,
        ischemic stroke and its subtypes, one of which was small-vessel blockage.
        The other interesting thing about our study is that we looked at who is more
        vulnerable."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27dead88-f1b6-47c3-9753-ec48d5577573'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T11:40:01.482+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:07:12.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After controlling for lifestyle factors, the study found that women
        who consumed two or more artificially sweetened beverages each day were 31%
        more likely to have a clot-based stroke, 29% more likely to have heart disease
        and 16% more likely to die from any cause than women who drank diet beverages
        less than once a week or not at all.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8260f7d7-c2a4-4173-acf3-dc26c887817e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T11:40:01.482+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:07:12.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The analysis then looked at women with no history of heart disease
        and diabetes, which are key risk factors for stroke. The risks rose dramatically
        if those women were obese or African-American.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '877ec0c3-59e9-4a89-9ad6-53d86529f546'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T11:40:01.483+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:07:12.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Women who, at the onset of our study, didn''t have any heart disease
        or diabetes and were obese, were twice as likely to have a clot-based or ischemic
        stroke," Mossavar-Rahmani said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ab2f6c4-d82f-4b17-82f5-e285b597b125'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T11:40:01.483+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:07:12.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was no such stroke linkage to women who were of normal weight
        or overweight. Overweight is defined as having a body mass index of 25 to
        30, while obesity is over 30.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7baef232-32e2-4ede-b92c-639c07ac26a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T11:40:01.483+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:07:12.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"African-American women without a previous history of heart or diabetes
        were about four times as likely to have a clot-based stroke," Mossavar-Rahmani
        said, but that stroke risk didn''t apply to white women.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84e52d61-6d4a-4167-9022-35fefd310741'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T11:40:01.484+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:07:12.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In white women, the risks were different," she said. "They were
        more 1.3% as likely to have coronary heart disease."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6344cbdd-cbb0-4abc-b2c2-6fd7285f903e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T11:40:01.484+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:07:12.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study also looked at various subtypes of ischemic stroke, which
        doctors use to determine treatment and medication choices. They found that
        small-artery occlusion, a common type of stroke caused by blockage of the
        smallest arteries inside the brain, was nearly 2½ times more common in women
        who had no heart disease or diabetes but were heavy consumers of diet drinks.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '060c13f3-98ec-4eff-80cb-5f66c42aacf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T11:40:01.485+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:07:12.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This result held true regardless of race or weight.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ff75853-9b05-4619-befd-73b8931d401d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T11:40:01.485+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:07:12.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only an association</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0684459-2c41-45e0-a1bb-e5020f8afcd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T11:40:01.486+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:07:12.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This study, as well as other research on the connection between
        diet beverages and vascular disease, is observational and cannot show cause
        and effect. That''s a major limitation, researchers say, as it''s impossible
        to determine whether the association is due to a specific artificial sweetener,
        a type of beverage or another hidden health issue.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '881dc799-2d9f-463e-8958-4673744b94f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T11:40:01.486+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:07:12.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Postmenopausal women tend to have higher risk for vascular disease
        because they are lacking the protective effects of natural hormones," North
        Carolina cardiologist Dr. Kevin Campbell said, which could contribute to increased
        risk for heart disease and stroke.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd55d08f6-1846-48b4-9215-90519dbbcb30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T11:40:01.486+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:07:12.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This association may also be contributed to by rising blood pressure
        and sugars that were not yet diagnosed as hypertension or diabetes but warranted
        weight loss," thus leading the women in the study to take up diet beverages,
        said Dr. Keri Peterson, medical advisor for the Calorie Control Council, an
        international association representing the low- and reduced-calorie food and
        beverage industry.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '307da476-20eb-43f8-9466-534218f32abf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T11:40:01.487+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:07:12.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet, said Sacco, who is also chairman of neurology at the University
        of Miami''s Miller School of Medicine, the more studies there are coming up
        with the same associations, "the more you begin to question. The more you
        begin to feel strongly about the association being real."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17806c2f-6548-42c5-9597-5708aabc9790'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T11:40:01.487+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:07:12.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Critics also point to the possible benefit of artificially sweetened
        drinks for weight loss, a critical issue considering the epidemic of obesity
        in the United States and around the world.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2418a3ce-a357-41ce-88c1-40689b2778af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T11:40:01.487+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:07:12.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For example, two World Health Organization meta-analyses of existing
        research on non-sugar sweetners called those studies "low-quality and "inconclusive,"
        said William Dermody Jr., vice president of media and public affairs for the
        American Beverage Association, a trade organization.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '092d7929-1d1f-4ae1-8bfc-86766833059c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T11:40:01.488+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:07:12.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Low- and no-calorie sweeteners have been deemed safe by regulatory
        bodies around the world," Dermody said, "and there is a substantial body of
        research that shows these sweeteners are a useful tool for helping people
        reduce sugar consumption.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd87b516a-4411-4d11-aca3-bfdc8c62b310'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T11:40:01.488+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:07:12.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We support the WHO''s call for people to reduce sugar in their
        diets, and we are doing our part by creating innovative beverages with less
        sugar or zero sugar, clear calorie labeling, responsible marketing practices
        and smaller package sizes."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ca745d0-3708-4014-8011-7479dcbcc820'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T11:40:01.489+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:07:12.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Benefits for weight loss?</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0b51fb3-8dc1-4ff5-a86f-475a4bccdb8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T11:40:01.489+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:07:12.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The American Heart Association issued an advisory last year saying
        that short term use of low-calorie and artificially sweetened drinks to replace
        sugary ones "may be an effective strategy" to promote weight loss in adults,
        but not children.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f73038e9-cfb1-4770-a122-fd6437f54bd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T11:40:01.489+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:07:12.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The guidance is aimed at those who "find it difficult to move directly
        from sugary drinks to water," said University of Hawaii nutrition professor
        Rachel Johnson, chairwoman of the writing group for that scientific advisory.
        "Low-calorie sweetened drinks may be a useful tool to help people make this
        transition."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '897a81e1-54c0-446c-9b3b-d9c5ce2e2e41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T11:40:01.490+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:07:12.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the whole, Johnson said, "there is solid science that consumption
        of sugary drinks is associated with adverse health outcomes. Thus, it may
        be prudent to limit intake until we know more about how they may impact people''s
        risk of stroke."</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3463756-a2fa-42d7-b0fd-1e7e0c92e163'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T11:40:01.490+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:07:12.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While science continues to explore the connection, Americans are
        turning more and more to water and other non-calorie beverages, according
        to the Beverage Marketing Corporation, a data and consulting group. In 2016,
        bottled water surpassed carbonated soft drinks to become the number-one beverage
        by volume and has continued to dominate the market in 2017 and 2018.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2817c66-3120-47a2-9a17-d7080b931b95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T11:40:01.491+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:07:12.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2018, Americans are projected to drink just over 3 billion gallons
        of diet sodas out of a total of 12.2 billion gallons of carbonated sodas,
        according to data from the Beverage Marketing Corporation.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be47e066-465c-4f70-8e63-d4165ebe9437'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T11:40:01.491+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:07:12.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Personally, I''ve stopped drinking artificially sweetened beverages,"
        Sacco said, adding that he sees the emerging research as "an alert" for hard-core
        fans of diet drinks and anyone thinking of turning to them for weight loss.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e2686b5-9915-4f26-9c26-6ffb771f8613'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T11:40:01.491+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:07:12.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We should be drinking more water and natural beverages, such as
        unsweetened herbal teas," Mossavar-Rahmani said. "We can''t just go all day
        drinking diet soda. Unlimited amounts are not harmless."</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5adad403-4c3f-4df6-ac92-8f24dcb62523'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T11:40:01.492+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:07:12.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Drinking two or
        more diet beverages a day linked to high risk of stroke, heart attacks."</em></p>'
