      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RHC and Ressa in December 2018 asked the court to nullify the tax
        evasion cases for lack of jurisdiction and absence of due process.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e6e1710-8a78-4f8c-89c0-cf9b6aa71ace'
