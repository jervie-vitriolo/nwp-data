    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte admin-aligned Senate bets keep lead in latest Pulse Asia survey

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '503c0df5-5f6d-485f-b12c-348bd511481a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T11:17:09.118+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:07:16.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 15) —</strong> Senatorial
        candidates for the midterm polls endorsed by President Rodrigo Duterte and
        others who are aligned with his administration dominated the latest senatorial
        preference survey of Pulse Asia, leaving opposition bets trailing behind.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39d76225-e99e-462d-bc42-9cfcb1a2c962'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T11:17:09.118+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:07:16.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Special Assistant to the President Christopher "Bong" Go
        jumped to the eighth spot in the latest survey conducted January 26-31, up
        from the 16th spot in the December 2018 poll. Senator Paolo Benigno "Bam"
        Aquino IV climbed two spots to the 13th spot.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c13bc58-29c8-4381-b184-683f1f63c9df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T11:17:09.119+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:07:16.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The only opposition bet in the so-called Magic 12 in the latest
        survey is former Interior Secretary Mar Roxas, who went up by three places
        to the 10th spot. But while there are only 12 senatorial seats up for grabs,
        Pulse Asia said the top 15 candidates have a statistical chance of winning
        if the elections were held during the survey period.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70dee560-f712-4809-94ee-6c6f3d6eb758'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T11:17:09.119+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:07:16.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from Go, these senatorial candidates officially endorsed by
        President Rodrigo Duterte also figured in the Magic 12 position:</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4e2ebc1-9095-4a04-8ffc-b466ce5c11c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T11:17:09.119+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:07:16.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cynthia Villar (60.5 percent)</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19cd0f5c-29fe-4ad5-82c1-605d5383283a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T11:17:09.119+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:07:16.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pia Cayetano (53.3 percent)</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2b5654c-914d-4689-b53c-e4a49d817a71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T11:17:09.119+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:07:16.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sonny Angara (48.8 percent)</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15f0dae8-294c-4cee-91bf-d132642ea4be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T11:17:09.119+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:07:16.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Koko Pimentel (45.5 percent)</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '315a8fe8-baf7-4c39-8383-f8b4fa9813e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T11:17:09.119+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:07:16.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Imee Marcos (41.2 percent)</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dfc6eac-f6b0-48aa-8703-a547db65029c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T11:17:09.119+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:07:16.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Duterte''s endorsement still proved lacking for former
        Philippine National Police chief Ronald "Bato" Dela Rosa, former presidential
        political adviser Francis Tolentino and Maguindanao 2nd District Rep. Zajid
        Mangudadatu, who placed 15th, 18th and 20th, respectively, based on percentages
        of survey respondents'' preference. The survey has a plus or minus 2.3 percent
        error margin at 95 percent confidence level..</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c72f73b6-8f6e-437f-80e6-854e8485d153'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T11:17:09.120+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:07:16.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite being dropped by Duterte from his senatorial lineup, former
        Senator and plunder accused Jinggoy Estrada placed ninth, way ahead of his
        incumbent stepbrother, Senator JV Ejercito who landed 16th.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbf28720-fb93-4d63-9c23-443de1f24c1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T11:17:09.120+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:07:16.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Senator Bong Revilla, who was recently acquitted of plunder,
        dropped three notches to the 12th spot.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebc6e9f6-c232-42c5-9856-2b94e14cc0bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T11:17:09.120+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:07:16.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Go, Villar, Cayetano, Angara, Pimentel, Marcos, Dela Rosa, Tolentino,
        Mangudadatu, Estrada, Ejercito and Revilla are all part of the senatorial
        slate endorsed by Hugpong ng Pagbabago, an administration-aligned regional
        party founded by the President''s daughter, Davao City Mayor Sara Duterte.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ef2ba5e-24c9-4ab6-a576-a1716a6caac3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T11:17:09.120+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:07:16.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, veteran lawmakers are not faring well in the surveys,
        with former Senator Serge Osmeña dropping out of the "Magic 12" to the 14th
        spot and former Senator Juan Ponce Enrile still failing to pierce through
        the top 12.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f882e96-fa9b-4835-8a3e-c26cede70b2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T11:17:09.120+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:07:16.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An exception to this is action star and former Senator Lito Lapid,
        who rose one spot to the fourth place in the ratings.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8631177c-7cc9-4ddb-be6e-944fae13e822'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T11:17:09.121+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:07:16.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even without endorsements from Duterte, Senators Grace Poe and Nancy
        Binay maintained their standing in the survey, placing first and fifth, respectively.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f921b986-3671-4c05-884b-4d45bb95f74b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T11:17:09.121+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:07:16.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pulse Asia said they surveyed 1,800 likely voters aged 18 and above
        nationwide from January 26 to 31. Respondents were asked to pick up to 12
        personalities they would vote for as senator from a list of names the pollster
        supplied. They could also mention names not in the list.</p>'
