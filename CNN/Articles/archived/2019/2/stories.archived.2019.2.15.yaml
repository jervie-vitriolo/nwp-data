      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has seen the VHS tape that appears to show Kelly having sex
        with a girl who refers to her body parts as 14 years old. Avenatti, who is
        representing a man he calls a whistleblower against Kelly, says he handed
        the tape to the Cook County State''s Attorney''s Office in Chicago last weekend.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4056647-10aa-4222-99af-6da7ef99c2f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T11:43:45.167+08:00
