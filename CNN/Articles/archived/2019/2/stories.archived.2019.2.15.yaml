      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da2dcd93-1937-4ddf-ad8a-76fdcefcaec4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T11:12:21.415+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:07:16.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The U.S. commander who has been leading
        the war against ISIS told CNN Friday that he disagreed with Donald Trump''s
        decision to pull troops out of Syria and warned that the terror group was
        far from defeated, in a stark public break with the President.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43534c06-077a-42dc-9977-a8733ea1fd27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T11:12:21.415+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:07:16.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joseph Votel, the top American general in the Middle East, also
        said that the U.S.-backed forces on the ground in Syria were not ready to
        handle the threat of ISIS on their own.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
