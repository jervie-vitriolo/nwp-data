      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dab5007-6fd1-43d2-865a-4c437ccbfa0a'
      'mgnl:activationStatus': true
