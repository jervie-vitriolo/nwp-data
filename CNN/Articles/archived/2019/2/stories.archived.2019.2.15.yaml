      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Executive Secretary Salvador Medialdea on Friday confirmed Duterte
        has approved the "Act Providing for Reasonable Rates for Political Advertisements."&nbsp;</p>'
    '2':
