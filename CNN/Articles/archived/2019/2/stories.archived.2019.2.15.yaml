      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Steve Greenberg, Kelly''s attorney, told CNN he had not heard of
        the development.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ca352de-cb07-4173-8ac1-2830a98e1d96'
      'mgnl:activationStatus': true
