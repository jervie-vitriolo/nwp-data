  'Salvador-Panelo-Maria-Ressa-disagree-irregularities-arrest-Rappler':
    'caption': 'Rappler chief executive officer and executive editor Maria Ressa maintains
      that her arrest was marred with irregularities, but Presidential Spokesperson
      Salvador Panelo says otherwise.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-02-15T06:01:26.074Z
    'imagesource': 'jcr:87137d17-7cfc-4290-9565-c63d4a2735e7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c19425a7-d32e-46d6-92e4-c27d6de88a94'
    'lead': 'Rappler chief executive officer and executive editor Maria Ressa maintains
      that her arrest was marred with irregularities, but Presidential Spokesperson
      Salvador Panelo says otherwise.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-15T06:11:33.466Z
    'mgnl:createdBy': 'xave'
    'mgnl:lastActivated': 2023-01-29T17:07:32.342+08:00
