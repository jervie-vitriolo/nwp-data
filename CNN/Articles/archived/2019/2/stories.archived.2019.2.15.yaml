    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ea0f55a-6671-44b3-8b08-93398b83d449'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T11:22:57.519+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:07:15.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Comelec rules, campaign posters should not exceed two
        by three feet and should only be displayed in Comelec-designated common posting
        areas. Streamers should not exceed three by eight feet.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '676bd37b-7e46-4330-87e1-b012c48c1516'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T11:22:57.519+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:07:15.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comelec said it has communicated with the candidates who have violated
        the rules on campaign materials.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cba09d6-d396-490d-ba96-40712fe158b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T11:22:57.519+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:07:15.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Sino bang nakikinabang sa</em> poster <em>na ''yan? Kahit sino
        pa ang nagkabit niyan, kung nakikinabang ka, ikaw ang magiging responsible.
        Kaya nga sabi namin, tanggalin niyo,"</em> Comelec spokesman James Jimenez
        said.</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c84b2337-ba59-4ab9-8a28-ecc9649b6fcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T11:22:57.520+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:07:15.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Who benefits from those posters? Whoever posted them,
        if you benefit from them, then be responsible. That''s why we''re talling
        you to remove them.]</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6ac0b04-0b95-4c39-8fe5-bbdd373deb86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T11:22:57.520+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:07:15.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The poll body earlier warned candidates to remove illegal posters
        by Thursday.</p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8275f876-0e89-4a87-acae-d06ca759f1c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T11:22:57.520+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:07:15.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Senator Koko Pimentel and Larry Gadon said they only
        have a few posters, adding that some supporters may have printed their own
        campaign materials.</p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5da6f065-d38d-4688-a1b3-c2df88cc4725'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T11:22:57.520+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:07:15.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Glenn Chong also denied he made a violation, saying that his materials
        were commissioned by "so many people, especially by the OFWs (overseas Filipino
        workers) across the world."</p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70df2889-c372-45bf-8f36-f51873b7e4b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T11:22:57.520+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:07:15.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Consultative Committee spokesman Ding Generoso called the
        inclusion of his name as "absurd" and "ridiculous."</p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4c45211-7338-4a2f-ab12-7012fe5e001b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T11:22:57.521+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:07:15.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have not put up a single poster anywhere in the country," Generoso
        said in a statement. "We expect better from the COMELEC-- diligence and fairness
        in the performance of its mandate."</p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe0c3af4-e8af-45fc-b029-bcb870689aca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T11:22:57.521+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:07:15.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Nancy Binay, Serge Osmeña, and Romulo Macalintal said they
        were also unaware of the information revealed by the poll body.</p>'
  'Hugpong-ng-Pagbabago-campaign-funds':
    'author': 'Chad de Guzman'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-02-15T15:52:42.938+08:00
    'imagesource': 'jcr:16a5cce3-74e3-4e45-8255-6679310c4408'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9c1745cd-9f5a-403f-a220-800117634544'
    'lead': 'Presidential Spokesperson Sal Panelo said Thursday that Sara Duterte-Carpio''s
      regional bloc Hugpong ng Pagbabago (HNP) is not using government funds for their
      2019 poll campaign.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-11T11:25:34.934+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-01-29T17:07:13.970+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T17:06:49.190+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Panelo: No government funds used in Hugpong ng Pagbabago''s campaign

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd091cb79-ed62-458b-b7fb-9321febee86e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T11:25:34.934+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:07:13.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 15) —</strong> Presidential
        Spokesperson Sal Panelo said Thursday that Sara Duterte-Carpio''s regional
        bloc Hugpong ng Pagbabago (HNP) is not using government funds for their 2019
        poll campaign.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96aed91b-ea1b-40ba-98a5-38ba3fb884ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T11:25:34.935+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:07:13.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are many admirers of Inday Sara. Admirers, supporters. In
        fact there is even a movement launching her to be the next President," Panelo
        explained.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6dde074-4e28-480b-8211-bcbb5110a2ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T11:25:34.935+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:07:13.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo said it is just "natural" for Duterte-Carpio''s friends and
        her friends'' friends to support the her in the campaign.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3859388c-9a44-4961-8dbc-fc74c0c0062a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T11:25:34.935+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:07:13.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reconciling differences in Senate bets</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc754266-22f7-49c1-bc42-e3d8f7b8d813'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T11:25:34.935+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:07:13.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The president''s spokesperson also explained the independence of
        Duterte-Carpio''s slate from the bets of her father, President Rodrigo Duterte.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fbb8a03-8ac3-4685-99b7-0cf7cc98e624'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T11:25:34.935+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:07:13.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t think he would interfere given his character. Si Presidente,
        hindi nakikialam eh," he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e1774c3-ad81-4c3d-a510-b7d6553e4963'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T11:25:34.936+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:07:13.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senatorial candidates under HNP include Senator Aquilino "Koko"
        Pimentel III, former Special Assistant to the President Bong Go, former National
        Police Chief Ronald "Bato" dela Rosa, Maguindanao 2nd District Rep. Zajid
        Mangudadatu, and former Presidential Legal Adviser Francis Tolentino. The
        party is also endorsing re-electionist Senators Cynthia Villar, JV Ejercito
        and Sonny Angara, former Senators Jinggoy Estrada, Bong Revilla and Pia Cayetano,
        Ilocos Norte Governor Imee Marcos, and former journalist Jiggy Manicad.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32a82e17-8fcf-47dd-86ac-d4867301df5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T11:25:34.936+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:07:13.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte bared the names of the eleven candidates he will endorse
        in the 2019 polls under PDP-Laban: Mangudadatu, dela Rosa, Go, Pimentel, Tolentino,
        Angara, Ejercito, Villar, Cayetano, and Marcos. Singer Freddie Aguilar completes
        the list, but is not included in HNP''s slate.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3daaab98-0257-4fc1-982e-3eac17b59156'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T11:25:34.936+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:07:13.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo said the President would opt not to interfere with Duterte-Carpio''s
        plans.</p>'
