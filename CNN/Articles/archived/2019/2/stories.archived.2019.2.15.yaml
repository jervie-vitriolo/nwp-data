      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines business correspondent Mike Alimurung contributed
        to this report.</p>'
  'Emiliano-Sala-Cardiff-Argentina-plane':
    'author': 'Ben Church'
    'caption': '(Photo: Loic Venance/AFP/Getty Images)'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2019-02-15T19:28:06.251+08:00
    'imagesource': 'jcr:915553f4-f802-4eba-944b-46bd8e44fbdb'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '670f3ec2-a9d4-4487-9aab-fdcf10667ed1'
    'lead': 'Emiliano Sala is to be flown back to Argentina Friday ahead of the football
      player''s funeral at the weekend. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-11T11:06:35.717+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-01-29T17:07:17.665+08:00
