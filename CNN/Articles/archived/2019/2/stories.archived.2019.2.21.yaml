    'template': '1'
    'title': '3 Filipino tourists jailed in Hong Kong for bank scam

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e072d4d-110a-4c2f-8352-e906e52f6c35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T02:45:33.863Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:27:49.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 21) —</strong> Three
        Filipino tourists were sentenced to five months in Hong Kong jail for using
        forged documents to open bank accounts there, the Department of Foreign Affairs
        (DFA) said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4bbede1-9cff-4ceb-a649-99667eacc605'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T02:45:33.863Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:27:49.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Wednesday, the DFA said it is assisting the three
        Filipinos, who were identified only as call center employees. The DFA said
        they went to Hong Kong in October "and using forged documents, opened bank
        accounts at the Bank of China and Standard Chartered Bank, which authorities
        suspect will be used for money laundering."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fff807bd-039b-4d8c-aad5-9fa55dead7a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T02:45:33.863Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:27:49.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The three were arrested on October 12 at the Bank of China after
        bank officials "became suspicious" of their actions, the DFA said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03e95b22-7889-4195-8fb2-0e586d904e4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T02:45:33.864Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:27:49.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Filipinos pleaded guilty to two counts of "using a false instrument,"
        which Hong Kong''s Crimes Ordinance says happens when someone "uses an instrument
        which is, and which he knows or believes to be, false, with the intention
        of inducing somebody to accept it as genuine, and by reason of so accepting
        it to do or not to do some act to his own or any other person''s prejudice."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a07d772a-cea9-4440-b419-9bc598ba3f41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T02:45:33.864Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:27:49.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The crime is punishable with up to 14 years of imprisonment, but
        the DFA said the Filipinos got a reduced sentence for pleading guilty and
        are expected to be released in March.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cece5aa-4bdb-4022-84ea-1e37609ee4e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T02:45:33.864Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:27:49.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Philippine Consulate General in Hong Kong has been providing
        in-kind support and legal advice to the three Filipinos, including jail visits
        to ascertain their condition," the DFA said.</p>'
