      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maynilad Water Services, Inc.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7399f434-cb75-4e05-996e-3294d2b67c05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T03:34:48.072Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:28:29.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the order, the MWSS, in collaboration with Maynilad and Manila
        Water, will provide, install, operate and maintain adequate wastewater treatment
        facilities in Metro Manila, Rizal, Cavite and wherever else needed at the
        earliest possible time.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfc722c8-2e39-4b49-a009-c534a918a321'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T03:34:48.072Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:28:29.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The LWUA is also ordered to coordinate with the Environment Department
        to provide, install, operate and maintain sewerage and sanitation facilities
        in Laguna, Cavite, Bulacan, Pampanga, Bataan and wherever else needed at the
        earliest possible time.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '467e26ce-bc66-46ee-8298-32279b62e1d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T03:34:48.072Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:28:29.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local government units are also ordered to ensure that all establishments
        and households are connected to existing sewerage systems and to impose proper
        sanctions for non-compliance.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3994bb3a-3dbb-40f3-81ac-f98f04a51bf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T03:34:48.072Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:28:29.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government is undertaking a P42 billion rehabilitation of the
        iconic Manila Bay in the hopes of making parts of it swimmable by this year.
        It wants the bay cleaned up and rehabilitated by the end of Duterte''s term.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdf50be8-e746-4155-91b3-94a4b074cb4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T03:34:48.072Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:28:29.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its cleanup follows the rehabilitation of Boracay which was closed
        for six months and affected thousands of workers and hundreds of establishments,
        and of Panglao Island in Bohol, and in El Nido, Palawan.</p>'
  'Encantadia-reunion-iflix-Mystified':
