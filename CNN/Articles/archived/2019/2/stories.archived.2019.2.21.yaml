  'Measles-immunizations-Philippines':
    'author': 'Makoi Popioco, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-02-21T22:21:04.192Z
    'image': 'jcr:53b727e3-c958-4abd-a003-7ee090a92587'
    'imagesource': 'jcr:650e72bb-be89-4818-bb7a-61404ce9b1ff'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '694a9688-1b59-476e-b984-048313388083'
    'lead': 'An in-depth analysis of government records reveal there is a correlation
      between the country''s waning immunization coverage and the exponential spike
      in measles cases and deaths this year. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-07T09:18:24.703Z
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-01-29T17:27:59.446+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T17:27:26.891+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '2'
    'title': '''Fake news is deadly'': The numbers behind measles cases and immunization
      in the Philippines

      '
    'updated': 2019-02-23T16:37:00.000Z
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd92249f0-22c1-47d4-8ea0-cd4c8e001b21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T09:18:24.703Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:27:59.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> "What a Saturday,"
        Perla Cabrera exclaimed as she sprinted to a room full of women in uniform
        red t-shirts. The pandemonium in that cramped room at the newly refurbished
        barangay hall of Payatas B. in Quezon City was so intense, the women said
        it felt like a Monday. They are all barangay health workers who were busy
        preparing for a door-to-door vaccination drive on the coming Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17cc95d8-d4c7-4a50-9d08-71eac662d166'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T09:18:24.703Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:27:59.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Health (DOH) has heightened its immunization drive
        following a measles outbreak in five regions in the country, including the
        most densely populated Metro Manila. While the agency has assured adequate
        supply of vaccines, it admits the number of health workers to administer community
        vaccination is not enough.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3297248b-6be5-41db-bee3-1b29a8b585d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T09:18:24.703Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:27:59.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cabrera has been a health worker in the village for almost a decade
        now, and she witnessed how the people''s confidence in government vaccines
        has crumbled. Even in villages like those located in highly urbanized Quezon
        City, she said many Filipinos remain ignorant about the benefits of complete
        vaccination.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59a2fd24-8c1c-4f3c-aa01-36ccd4d58626'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T09:18:24.704Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:27:59.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Meron talaga kaming na</em>-encounter <em>na tamad. Ayaw magpabakuna
        ng nanay, kasi minsan siguro kulang din sa kaalaman.</em> <em>Meron din kami
        na</em>-encounter<em> na ayaw magpabakuna nang pinuntahan namin kasi natakot
        sa Dengvaxia</em>," Cabrera said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46155bfe-7633-4464-a3b3-13f6db701677'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T09:18:24.704Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:27:59.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We have encountered lazy parents. Some don''t want
        their children to receive vaccines, perhaps because they lack information
        about its benefits. We also encountered a parent who did not want their children
        immunized due to the Dengvaxia scare. ]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da40365d-849f-4e76-9257-e3fcee083c40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T09:18:24.704Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:27:59.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health officials blamed the recent measles outbreaks on the growing
        distrust in vaccination brought by the dengue vaccine mess.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e2d720a-dc52-4c7c-88bf-bcfa0f4de917'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T09:18:24.704Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:27:59.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Nakamamatay ang</em> fake news," [Translation: Fake News is
        deadly.] Cabrera burst into laughter after she said this when I asked her
        to expound why she thinks the Dengvaxia controversy scared many residents
        in her village. She may have said it in jest, but it made sense.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebb1efd7-41f7-4f56-bfd0-df56e854a473'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T09:18:24.704Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:27:59.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The local health center physician, Dr. Elimira Dizon, said the immunization
        coverage in the village has particularly dropped since the dengue vaccine
        or Dengvaxia controversy in 2017.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ff23218-b1c4-40ae-b4ba-bcd6425c3f17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T09:18:24.704Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:27:59.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Dizon''s team of health workers deployed to the community has
        been regularly confronted with hostile parents. "First hand experience po
        ng aking [of my] staff na, despite the coordination with the barangay, once
        they see our team, people really go to their houses, shut their doors, their
        windows. They decline. They keep quiet, even if we knock on their doors, they
        don''t answer," Dizon said. "They even deny that there are children in their
        houses when we know there are children there."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25cada96-bb40-4f30-9a76-1a808c471dc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T09:18:24.705Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:27:59.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On social media, other health workers share a number of more alarming
        encounters on the field including parents threatening them when they persist
        in their mission.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '637755c9-27d7-4046-9fd7-7fb738938a83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T09:18:24.705Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:27:59.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dizon said the Dengvaxia scare has negatively impacted their immunization
        campaigns in the communities.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd90304f0-1e8b-4ef4-8124-21f5e7553ebb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T09:18:24.705Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:27:59.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Secretary Francisco Duque has blamed Public Attorney''s Office
        Chief Persida Acosta for the public''s decline in vaccine confidence and compliance
        causing the spike in measles cases.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2fbbe74-8a60-4283-a574-8dd14c2ffa96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T09:18:24.705Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:27:59.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Acosta is prosecuting some former and current government officials
        after some children who received the dengue vaccine from 2016 to 2017 fell
        ill or died. Acosta''s group of forensic personnel concluded that the dengue
        vaccine caused the death of the children.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5067ce5-6f8a-4cc3-bb56-b79a5b575a24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T09:18:24.705Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:27:59.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH maintained, however, that there is no solid proof to directly
        associate the vaccine to the fatalities. Acosta still asserted her team has
        proven this. She also denied she was responsible for the measles outbreak.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b4c32d0-012a-4744-847b-0f5bbda0b26e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T09:18:24.706Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:27:59.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Unfair <em>po ''yan… Sana po bago siya manisi ng iba, tinginan
        muna niya ang mga pagkukulang sa kanilang kampanya sa mga subok na bakuna,"</em>
        Acosta said, lambasting Duque.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66313232-c7fb-4a79-a445-81b7f96d11e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T09:18:24.706Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:27:59.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: That''s unfair…before he blames other people, he should
        look at the misgivings of his agency''s campaign on tested vaccines.]</p>'
    '1':
