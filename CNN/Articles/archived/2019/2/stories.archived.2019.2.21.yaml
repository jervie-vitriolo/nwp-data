      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:28:04.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Urban sport, universal and popular with more than one million B-Boys
        and B-Girls in France, we propose to bring breakdance and its famous battles
        to the games," read a&nbsp;tweet&nbsp;from Paris 2024.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c03aa19e-9444-4a66-8f38-2d9bb5a607d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T12:53:20.973Z
