      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beckinsale seems determined not to let people talk smack about it,
        regardless.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11d6937c-f36a-40f1-9e5e-5506f8ed55e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T02:57:32.893Z
