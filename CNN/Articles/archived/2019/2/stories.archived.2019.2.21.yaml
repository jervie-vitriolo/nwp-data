      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Head to Limbo in Poblacion this Saturday for a party/art installation
        collaboration by Blitz, “a multitextured take on part music,” and Garaparty,
        a project of Garapata where “art in any form is installed in a party venue
        with the participation of DJs and guest artists.”</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '019d58ab-acda-4afc-8726-a8db89512cb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T01:40:30.431Z
      'mgnl:createdBy': 'jeff'
