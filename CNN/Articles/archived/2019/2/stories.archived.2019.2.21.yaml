      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The event is happening this Saturday at the Century City Mall, Kalayaan
        Ave., Makati City. For more information, visit the Facebook event page.</p>'
    '17':
      'image': 'jcr:8f0aa494-fef6-4c41-b2d9-bca2b0ff840b'
