      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 21) —</strong> The
        Commission on Elections (COMELEC) said it has required social media outfits
        to submit validated reports on poll advertisement spending.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84b45a04-5ff2-4b6d-8e9d-d2ce855ead69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T09:48:56.268Z
