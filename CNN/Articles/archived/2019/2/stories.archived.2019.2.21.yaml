      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ:&nbsp;How Paris is turning itself into a sporting mecca</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6229d54d-9764-4ea2-ba78-39625e99a923'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T12:53:20.973Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:28:04.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Breakdancing debuted in the 2018 Youth Olympics in Buenos Aires,
        Argentina, but has yet to be included in the full senior program.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9ac7ebe-1fa5-4898-917c-5c92271809d3'
      'mgnl:activationStatus': true
