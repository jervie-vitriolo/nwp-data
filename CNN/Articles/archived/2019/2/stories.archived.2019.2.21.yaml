      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Cook County grand jury was hearing evidence just weeks after the
        young actor reported being the victim of a hate crime on January 29, the police
        spokesman said. Filing a false police report is a Class 4 felony.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
