      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Visit CNN.com/Sport for more news, features and video</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d28776d-a179-4d1a-aa41-79e4e161fe9d'
      'mgnl:activationStatus': true
