      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And now, an epilogue.</p>'
    '151':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80e59097-846e-43b4-96c1-1d271e6ba18f'
      'mgnl:activationStatus': true
