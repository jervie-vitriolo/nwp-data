      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Galapagos were declared a national park in 1959 and a&nbsp;UNESCO
        World Heritage Site&nbsp;in 1978.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90e8af6d-9cc7-4748-af66-1b1ff2191304'
