      'mgnl:type': 'text'
      'text': '<p>A 15-year-old resident of Brgy. Cagsiay II, found the brick near
        the coastline of Sitio Sampitan.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b89e75e-4845-402d-947d-db00d30a0920'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T16:05:09.024Z
      'mgnl:createdBy': 'chad'
