      'text': '<h3>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; A lively lecture or panel discussion</h3>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af728721-aa3e-4413-8738-6ba75e928b4e'
