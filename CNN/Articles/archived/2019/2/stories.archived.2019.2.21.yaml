    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bb81e517-e589-4a1c-9e00-27b11fefc634'
    'lead': 'An 8-month old child has died and more than 80 cases of measles have
      been reported in the provinces of Cagayan, Isabela, Nueva Vizcaya and Quirino,
      DOH reports'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-21T05:51:20.665Z
