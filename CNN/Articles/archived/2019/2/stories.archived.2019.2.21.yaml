      'mgnl:lastActivated': 2023-01-29T17:28:14.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Whether that information is true or not is irrelevant. If there
        was false information and the President did not know it but nonetheless acted
        upon it, the theory is, it is still within the competence of the President
        to make a decision on that," Bersamin told reporters Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e70b730-04d8-4901-871f-fc2804ef4d4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T09:41:02.727Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:28:14.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bersamin said the full court found sufficient factual basis for
        the extension.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9305d66-ac04-4f8c-939e-fb00d75d4233'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T09:41:02.727Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:28:14.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you note some inconsistencies or weaknesses, that is not sufficient
        to undo the determination of the president because accuracy is not the question
        here. The question here is what is the information the president acted upon,"
        he added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12595669-7968-4ba7-a976-b4dce696c70e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T09:41:02.727Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:28:14.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the Constitution, the Supreme Court may review "the sufficiency
        of the factual basis of the proclamation of martial law or the suspension
        of the privilege of the writ or the extension thereof."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afe988db-3a52-49a9-99a0-7bfeec5aaae2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T09:41:02.727Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:28:14.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The justices voted 9-4 on Tuesday in favor of upholding military
        rule in Mindanao until December 31 this year.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6548cfa-4d6b-4e36-8a06-a53697dc9211'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T09:41:02.727Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:28:14.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawmakers and some residents of Mindanao argued that martial law
        should be lifted since the Marawi siege which prompted the declaration in
        May 2017 has ended, with the defeat of terrorists led by the ISIS-linked Maute
        group. The court, however, junked their petitions against martial law.</p>'
  'universal-health-care-funding-philhealth-doh-duque-ejercito':
    'author': 'Luchi de Guzman, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', 'ed9efd6a-3cd9-43cf-b259-28a22237b7e8']
    'created': 2019-02-21T09:38:07.471Z
    'imagesource': 'jcr:d5036f6a-d553-4634-9972-41e7467f4427'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f6f91833-4a3c-4405-8676-ef749b1f1cd8'
    'kicker': 'DOH: Universal Health Care law has funds'
    'lead': 'A portion of the funds for the Universal Health Care law should come
      from additional sin taxes on cigarettes, which Congress has yet to pass. But
      the Health Department and lawmakers believe there is sufficient funding for
      the measure for now.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-21T09:42:48.724Z
    'mgnl:createdBy': 'lucia'
    'mgnl:lastActivated': 2023-01-29T17:28:13.960+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T17:27:23.646+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Universal-Health-Care', 'Francisco-Duque', 'JV-Ejercito', 'PhilHealth',
      'Roy-Ferrer']
    'stories': ['254b2f66-1e6a-4cf2-82e5-6f0fd5cad1b8']
    'template': '1'
    'title': 'DOH, lawmakers allay funding fears on Universal Health Care law'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '034692c4-82a4-46b3-9527-63997b4aae99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T09:42:48.724Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:28:13.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 21) —</strong> There''s
        enough funding for the first leg of the implementation of the recently signed
        Universal Health Care (UHC) law, government officials said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b9aa6f8-505d-4246-86d9-29a69691965f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T09:42:48.724Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:28:13.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a media briefing Thursday, officials of the Department of Health
        (DOH), Philippine Health Insurance Corporation (Philhealth) and some lawmakers
        said there''s money to fund the law.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02da8546-46a8-445c-ad71-1b0b6d5ed90d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T09:42:48.724Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:28:13.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Secretary Francisco Duque said that without the law raising
        taxes on alcoholic beverages and cigarettes, the UHC program would face a
        budget shortfall.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeb17bac-2ceb-4938-acf8-fe8f6764a968'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T09:42:48.724Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:28:13.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Initially we thought there was going to be a funding gap of P40
        billion ... mukhang merong mahahanap daw na pondo para mapuno ang puwang (but
        it looks like they will find funds to fill that gap)," Duque said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58ce9998-80d6-49c7-b8a9-a4a4187e231f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T09:42:48.724Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:28:13.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UHC law, which aims to expand the coverage of the government
        health insurance program, relies partially on sin taxes for additional funding.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b33ff4e4-4c86-41b5-b3dd-5dc9f838f6e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T09:42:48.724Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:28:13.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Funds for the UHC law would also be sourced from the charity fund
        of the Philippine Charity Sweepstakes Office, income from the Philippine Gaming
        Corporation, members'' contributions, the national budget for the Department
        of Health (DOH) and government subsidies.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c88d74de-d6a1-4d59-8a3f-26c9c6c20dfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T09:42:48.725Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:28:13.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator JV Ejercito, chair of the Senate committee on health and
        a member of the bicameral conference committee that drafted the 2019 budget,
        said that additional funds have been added for the implementation of the UHC
        in this year''s spending plan.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5bd0f11-4bf8-41c5-8d89-6c92bc86c349'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T09:42:48.725Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:28:13.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"During the bicam, the Senate added P18 billion additional for the
        implementation of Universal Health Care," Ejercito said in the same media
        briefing.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a02647c-6520-4d2a-8b62-87fe55d5c7c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T09:42:48.725Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:28:13.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said that combined with the budgets for the DOH''s Health Facilities
        Enhancement Program and Health Resource for Health network, this would lead
        to a P30.8 billion additional budget for UHC.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfa8ec15-e7bc-4a8f-84f5-13bd3ef78414'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T09:42:48.725Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:28:13.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philhealth officials also said they would raise additional contributions
        from direct contributors to cover the needs of the law.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ad8a567-b8ce-4f45-9b79-a4bf3ad027da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T09:42:48.725Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:28:13.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need this premium collections for the fund life of the corporation.
        If we do not aggressively do this, there will be no fund life," said Philhealth
        President and CEO Roy Ferrer.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8f3d5fa-ff0e-46ae-a9c3-8989382c21ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T09:42:48.725Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:28:13.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ejercito said that to make up for the additional contributions,
        special incentives must be given to premium Philhealth contributors.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e59ab65c-5246-44ad-937e-7eb7e76e0366'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T09:42:48.725Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:28:13.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will come up with a special incentive, special package, for
        the direct contributors so that they will continue to pay the premiums," he
        said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9cf5a77-a0cd-4a2d-a5f2-c3bb58093aa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T09:42:48.725Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:28:13.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the meantime, the DOH will prioritize expanding the reach of
        health care services to geographically disadvantaged and isolated areas.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '581fb514-a37f-4d7e-bf55-62e581f04a61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T09:42:48.725Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:28:13.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duque also reminded the public that the law would, at the earliest,
        be implemented after six months.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '272d2901-81f4-4e3d-af3d-8b0994164fc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T09:42:48.725Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:28:13.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The DOH and Philhealth have to come together to call resource persons
        to meaningfully craft the IRR for a successful implementation of the UHC law.
        It is not correct to think that the Universal Health Care law will happen
        overnight or after 180 days," Duque explained.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d3f6a96-5073-4119-be3e-20a6980d0835'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T09:42:48.725Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:28:13.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte signed the UHC law on Wednesday.</p>'
  'Nestle-and-other-brands-pull-YouTube-ads-over-child-exploitation-fears-':
    'author': 'Jethro Mullen, CNN Business  '
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-02-21T09:38:03.700Z
    'imagesource': 'jcr:6437a239-03c8-41c0-8346-147fc5c39c43'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '82c1ca02-5ad2-4e29-9486-025fa0e86a47'
    'lead': 'Nestle and other major companies have pulled their ads from YouTube after
      a video blogger raised concerns that pedophiles were using the platform to trade
      information and draw attention to clips of young girls.  '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-21T09:45:01.473Z
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-29T17:28:13.250+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T17:27:23.795+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Nestle and other brands pull YouTube ads over child exploitation fears '
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b4765e8-c3fb-4e4f-9e81-1a85a57b4839'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T09:45:01.474Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:28:13.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Nestle and other major companies have pulled
        their ads from YouTube after a video blogger raised concerns that pedophiles
        were using the platform to trade information and draw attention to clips of
        young girls.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2a6502c-970a-43a6-aef1-5e1512812bd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T09:45:01.474Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:28:13.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In&nbsp;a 20-minute video&nbsp;that has been viewed about 1.9 million
        times since Sunday, blogger Matt Watson said the comments sections on some
        YouTube posts that featured girls performing things like gymnastics or yoga
        were being exploited by "a soft-core pedophilia ring."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '902d5f2a-c556-490d-baae-69cadf693976'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T09:45:01.474Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:28:13.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The videos themselves appeared to have been made with innocent intentions.
        But some users made suggestive comments and highlighted moments in which girls
        were in "compromising positions," according to Watson. He said some of the
        videos on the platform, which is owned by Google,&nbsp;carried ads for top
        brands including Disney.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '411b9007-4015-4d64-ab5e-71d9c7e37c8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T09:45:01.474Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:28:13.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nestle, the owner of brands like Kit-Kat and Nespresso, decided
        to "pause" its advertising on YouTube after some of its ads were shown on
        videos "where inappropriate comments were being made," a company spokesperson
        said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1deef7ed-d180-46a5-baa1-7a52df21f3c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T09:45:01.475Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:28:13.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Epic Games, the maker of the wildly popular game Fortnite, has "paused
        all pre-roll advertising" on YouTube and "reached out to Google/YouTube to
        determine actions they''ll take to eliminate this type of content from their
        service," according to a company spokesperson.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cd21077-e02c-4594-834c-caf1cc06b1fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T09:45:01.475Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:28:13.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The furor over the child videos is a fresh blow to YouTube''s reputation
        for policing sensitive content. Big brands have&nbsp;temporarily yanked their
        advertising&nbsp;from the platform&nbsp;in previous years&nbsp;after ads&nbsp;appeared
        next to extremist content.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03f8b92c-6c9c-47e3-a4dd-af962ed7d997'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T09:45:01.475Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:28:13.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As online anger built over the issue raised by Watson, YouTube "took
        immediate action by deleting accounts and channels, reporting illegal activity
        to authorities and disabling comments on tens of millions of videos that include
        minors," said a spokesperson for the video platform.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32ff98c4-38bc-4362-b4ad-2d3967003bf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T09:45:01.475Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:28:13.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s more to be done, and we continue to work to improve and
        catch abuse more quickly," the spokesperson added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7985514c-e533-41b0-8420-52a90fcddc86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T09:45:01.475Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:28:13.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other brands that halted advertising on YouTube include Dr. Oetker,
        the German food giant that sells desserts, frozen pizzas and baking products.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6851dfd-93b4-4657-bf5f-c0fa4c9ef598'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T09:45:01.475Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:28:13.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Oetker asked YouTube "to explain how it could happen that advertising
        of our company was placed in an environment that we strictly reject and consider
        highly reprehensible ethically," the company said in a statement. It added
        that it expects YouTube to "immediately remove from its site any contributions
        that threaten the integrity and protection of minors."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ca2c455-a1cc-4fae-9d8b-fe79245b8345'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T09:45:01.475Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:28:13.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disney has also suspended its advertising on YouTube, according
        to&nbsp;Bloomberg, which cited unidentified people with knowledge of the matter.
        Disney didn''t respond to repeated requests for comment from CNN Business.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e3fe3bf-6be4-4e56-9cea-d7211c5bca47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T09:45:01.476Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:28:13.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Nestle spokesperson expressed optimism that YouTube would be
        able to tackle the problems quickly, noting that the inappropriate content
        affected "an extremely low volume" of the company''s ads.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72ed09b7-1f00-47ff-b188-e82cc51a5d23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T09:45:01.476Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:28:13.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have received reassuring information from Google on temporary
        actions being taken and will revise our decision upon confirmation of those
        actions and our investigation being completed," the spokesperson said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74404655-afc0-4f06-972c-f84b0f440338'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T09:45:01.476Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:28:13.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2019/02/21/tech/youtube-nestle-ads-google/index.html">"Nestle
        and other brands pull YouTube ads over child exploitation fears."</a></em></p>'
  'Closure-of-Tandang-Sora-flyover--intersection-moved-to-March-2':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-02-21T09:54:11.314Z
    'imagesource': 'jcr:e0b5301c-341d-449f-81b8-57ee5e39c975'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '098cc01b-b8db-4dc1-b4b9-8d203c40ddef'
    'lead': 'The closure will take effect at 11 p.m. of March 2. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-21T09:56:12.220Z
    'mgnl:createdBy': 'xave'
    'mgnl:lastActivated': 2023-01-29T17:28:12.638+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T17:27:23.907+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'stories': ['63a67e44-6ab6-4dc6-9f81-c5cb21a33e17', 'cda3e797-331e-45d7-8358-0051e62ce6b3']
    'template': '1'
    'title': 'Closure of Tandang Sora flyover, intersection moved to March 2'
    'visualType': 'image'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dacffac1-9271-4d3c-9cc6-39c473fd9df7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T09:56:12.221Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:28:12.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 21) —</strong> The
        Metropolitan Manila Development Authority (MMDA) on Thursday issued a clarification
        that the closure of the Tandang Sora flyover and intersection on Commonwealth
        Avenue will be on March 2, 11 p.m.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d310773-6977-4ba1-8540-21eec94bdbc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T09:56:12.221Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:28:12.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It earlier announced the closure was moved to March 1 upon the request
        of the Quezon City government, which wanted more time to inform the public
        about the move.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0482d4e1-3335-4980-9180-174cd78b47f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T09:56:12.221Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:28:12.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two-year closure of the flyover and intersection is to give
        way to the construction of the Metro Manila Rail Transit System (MRT) Line
        7.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08cf78b9-68ab-44f7-b537-a12b7340655b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T09:56:12.221Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:28:12.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quezon City Rep. Winnie Castelo said the seven additional days should
        be enough time to spread the word inform the public of the impending closure
        and to give preparation time to project contractors.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f1a7252-cfdb-4ef6-9c31-ea63a151b5f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T09:56:12.221Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:28:12.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Transportation said San Miguel Corporation, the
        private partner for the MRT-7 project, has agreed to the new schedule.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c1cb692-64bd-45a2-bff8-cba0645cbcc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T09:56:12.221Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:28:12.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The closure will be in effect until 2020 or until the MRT line construction
        is complete. An estimated 100,000 motorists traversing Commonwealth Avenue
        and 3,000 motorists using the Tandang Sora intersection are expected to be
        affected by the closure.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93da0f5b-2d3e-4af8-a1c4-119951f46d70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T09:56:12.221Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:28:12.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MMDA earlier said authorities are putting up a temporary U-turn
        slot for motorists. Motorists will be diverted to two temporary U-turns to
        be opened: one across Microtel at UP Techno Hub and another in front of CW
        Home Depot.</p>'
  'galapagos-turtle-found':
    'author': 'Alex Stambaugh, CNN'
    'created': 2019-02-21T10:30:48.631Z
    'imagesource': 'jcr:34e084b4-8948-4221-bf3b-4828c1c299bd'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b0b6772a-8fa2-4fd3-94dc-1c97ede67cec'
    'lead': 'A species of giant tortoise believed to have been extinct for more than
      100 years has been discovered on the Galapagos island of Fernandina. The last
      known time a Fernandina Giant Tortoise was seen alive was 1906.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-21T10:32:55.993Z
    'mgnl:createdBy': 'lucia'
    'mgnl:lastActivated': 2023-01-29T17:28:12.260+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T17:27:24.126+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Extinct'' Galapagos tortoise found after 100 years'
    'visualType': 'image'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a68ed07f-eec8-4454-b5d1-835d2aa726b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T10:32:55.995Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:28:12.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A species of giant tortoise believed to
        have been extinct for more than 100 years has been discovered on the Galapagos
        island of Fernandina.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87edfc21-def5-4d38-96b4-825bda8d0c0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T10:32:55.994Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:28:12.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The last known time a Fernandina Giant Tortoise was seen alive was
        1906.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '495593fa-0952-446b-ac27-9598d99abe29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T10:32:55.994Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:28:12.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An adult female believed to be more than a century old was seen
        alive on Sunday during a joint expedition by the Galapagos National Park and
        the Galapagos Conservancy, the Ecuadorian government&nbsp;announced.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dae34369-c8aa-4a1f-bed1-c7f15adcf721'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T10:32:55.994Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:28:12.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts believe she is not alone. The tracks and scent of other
        tortoises, believed to be of the same species, were also observed by the team.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae82b814-6bd3-4dc6-80ab-075d2ff2aaca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T10:32:55.994Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:28:12.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Conservationists have taken the tortoise to a breeding center on
        the nearby island of Santa Cruz.</p>'
    '13':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en" dir="ltr">BREAKING
        NEWS! GC’s own <a href="https://twitter.com/wacho_tapia?ref_src=twsrc%5Etfw">@wacho_tapia</a>  just
        returned from Fernandina Island in <a href="https://twitter.com/hashtag/Galapagos?src=hash&amp;ref_src=twsrc%5Etfw">#Galapagos</a>,
        where they discovered a female <a href="https://twitter.com/hashtag/tortoise?src=hash&amp;ref_src=twsrc%5Etfw">#tortoise</a>.
        Tortoises on Fernandina have been thought to be extinct for over 100 years,
        so this is a monumental finding! Photos © GNPD, W. Tapia <a href="https://t.co/fhQpIzsHmM">pic.twitter.com/fhQpIzsHmM</a></p>&mdash;
        GalapagosConservancy (@SaveGalapagos) <a href="https://twitter.com/SaveGalapagos/status/1098315338310008835?ref_src=twsrc%5Etfw">February
        20, 2019</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c77ea75-8ff4-40c0-b531-47a3f9bc5268'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T10:32:55.995Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:28:12.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5fd7a22-8627-445e-a9fb-8dacd9175b6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T10:32:55.994Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:28:12.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Fernandina Giant Tortoise is one of 14 giant tortoise species
        native to the Galapagos Islands, most of which are endangered. The tortoises
        have been killed over the past two centuries, both for food and for their
        oil, according to the&nbsp;Galapagos Conservatory.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12415ad3-0969-480b-a8b4-581a125f9814'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T10:32:55.994Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:28:12.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This encourages us to strengthen our search plans to find other
        (tortoises), which will allow us to start a breeding program in captivity
        to recover this species," said Danny Rueda, director of the Galapagos National
        Park.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3751f36-94a3-41dd-a614-653193d66008'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T10:32:55.994Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:28:12.265+08:00
