    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '456f6bfc-49ed-4425-a521-9f351c32f3a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T09:43:15.720Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:27:59.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From 64 percent  in 2015, the country''s measles vaccination coverage
        shrunk to nearly half in the third quarter of 2018. Expectedly, the number
        of unvaccinated children rose from more than half a million in 2015 to nearly
        a million before 2018 ended.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6902b3a-6b28-4c54-b514-e517c6a468df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T09:43:15.721Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:27:59.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Ruby Constantino, DOH Disease Prevention and Control Bureau
        Director, said the plummeting numbers are alarming. Constantino added, the
        government targets a 95 percent coverage to achieve a "herd immunity" or the
        collective resistance of a population to infectious diseases like measles.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc48424b-dec3-49e3-be18-bb2275230f62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T09:43:15.721Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:27:59.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A low immunization coverage increases a community''s risk to contagious
        infections," the health official explained.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a34c6a6-46e8-47a3-902e-40e0d69803da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T09:43:15.721Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:27:59.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The regions of CALABARZON, MIMAROPA, and the Autonomous Region in
        Muslim Mindanao have the lowest measles vaccine coverage since 2015.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a9b485d-7256-4148-a326-c14a7d08f689'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T09:43:15.721Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:27:59.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The immunization rate has consistently improved in the National
        Capital Region from 2015 to 2017. The region even recorded the second highest
        coverage at 67 percent in 2017. However, the numbers  have significantly decreased
        by a staggering 75 percent in the first three quarters of 2018, which is now
        among the lowest in the country.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6b6a38b-9075-4fe9-8042-67f8fc383f51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T09:43:15.722Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:27:59.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Western Visayas region, the number of immunized infants has plunged
        in the last four years. In the third quarter of 2018, the region-composed
        of the provinces of Aklan, Antique, Capiz, Iloilo, Guimaras, and Negros Occidental-
        has the most number of unvaccinated infants in the country, with its immunization
        coverage down by 80 percent before 2018 ended.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e9e4fcd-c562-4535-9ad1-fc910b13f5ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T09:43:15.722Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:27:59.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Congress launched a probe into the controversial dengue vaccine
        in November 2016. Its succeeding hearings have been nationally televised.
        The Public Attorney''s Office took on the case in January 2018. On numerous
        Congress hearings and in dramatic manner, Acosta brought with her hysterical
        women who claimed their children have died from the vaccine. Later, some of
        the women admitted that their children were not dead, but remained sick. Emotionally
        charged stories like this hogged the headlines all-year round.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffb900af-062c-485d-a9f3-1f2f1ff6215a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T09:43:15.722Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:27:59.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>2018, so far, recorded the lowest immunization coverage in the country
        in the last decade.</p>'
