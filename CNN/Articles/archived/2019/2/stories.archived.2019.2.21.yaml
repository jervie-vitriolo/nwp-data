  'historic-vatican-summit-on-clergy-sexual-abuse':
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-02-21T13:16:24.572Z
    'imagesource': 'jcr:ba009dc7-05e4-4cb7-a421-15dbbb90042a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd363a54e-caaa-4773-8232-cbd539a6a0ac'
    'lead': 'Pope Francis begins an unprecedented summit in Rome to confront the Catholic
      Church''s clergy abuse scandal by saying that Catholics are not looking for
      simple condemnation, but concrete actions.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-21T13:17:53.540Z
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2023-01-29T17:28:03.822+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T17:27:25.771+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Vatican', 'Pope-Francis']
    'template': '1'
    'title': 'Historic Vatican summit on clergy sexual abuse begins'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84262e8d-351a-4274-a17a-e40120e66d04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T13:17:53.540Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:28:03.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Pope Francis began an unprecedented summit
        in Rome to confront the Catholic Church''s clergy abuse scandal by saying
        that Catholics are not looking for simple condemnation, but concrete actions.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85489e2b-f373-46e7-b1a4-1e2d594361eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T13:17:53.540Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:28:03.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the face of this scourge of sexual abuse perpetrated by men
        of the church to the detriment of minors, I thought I would summon you," the
        Pope told the nearly 200 Catholic leaders gathered in Vatican City, "so that
        all together we may lend an ear and listen to the Holy Spirit ... and to the
        cry of the small who are asking for justice."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '977be668-366d-45f6-b290-239495db7c1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T13:17:53.540Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:28:03.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The holy people of God are looking at us and expect from us not
        simple condemnation," Francis continued, "but concrete and effective measure
        to put in place. We need to be concrete."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcee646a-4a14-4d3b-97f5-46511aeea9eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T13:17:53.540Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:28:03.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pope then said that he had made a list of guidelines from bishops''
        conferences around the world to hand out to the assembly for them to reflect
        upon.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1166c6bc-e822-4ef6-b086-df1a2fb184b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T13:17:53.540Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:28:03.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the first time in Catholic history, the almost 200 global church
        leaders are gathering&nbsp;at the Vatican to address the crisis. The four-day
        summit, convened by the Pope last September, will include two speeches by
        Francis, talks outlining best practices, small group discussions among bishops
        and a penitential ceremony involving abuse survivors.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aabaddb-150f-4296-9ccf-7c9e36556bb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T13:17:53.541Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:28:03.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Related: Vatican faces growing list of scandals ahead of
        historic summit</strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddd08079-a5fc-4be2-b626-59fcca1a4ff5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T13:17:53.541Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:28:03.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We must look this monster in the face without fear if we really
        want to conquer it," said Alessandro Gisotti, a Vatican spokesman.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6691ea5-7686-4b6a-bdd4-00c2b86d3101'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T13:17:53.541Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:28:03.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The summit comes as the Catholic Church is confronting&nbsp;scandals
        on several fronts, from the&nbsp;sexual abuse of nuns&nbsp;by clergy to a&nbsp;salacious
        new book&nbsp;to be published Thursday that calls the Vatican "one of the
        biggest gay communities in the world" in which clergy regularly break their
        vows of celibacy.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '938a6f10-4f25-44e0-814c-bdfea0352aca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T13:17:53.541Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:28:03.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the Pope spoke on Thursday morning, Cardinal Luis Antonio
        Tagle, the Archbishop of Manila in the Philippines, gave a spiritual talk
        centered on healing wounds and providing justice for survivors of sexual abuse.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab3d998a-c7aa-4c7b-a693-10312bb896da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T13:17:53.541Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:28:03.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The abuse of minors by ordained ministers has inflicted wounds
        not only on the victims, but also on their families, the clergy, the church,
        the wider society, the perpetrators themselves and the bishops," Tagle said.
        "But it is also true, we humbly and sorrowfully admit, that wounds have been
        inflicted by us bishops on the victims and in fact the entire body of Christ.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ebd521f-5bbd-4c50-8bf9-0e66d5e87037'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T13:17:53.541Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:28:03.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our lack of response to the suffering of victims," Tagle continued,
        "even to the point of rejecting them and covering up the scandal to protect
        perpetrators and the institution has injured our people, leaving a deep wound
        in the relationship with those we are sent to serve."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19932332-d13c-44f7-a64c-328cf07b613d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T13:17:53.541Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:28:03.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, summit organizers&nbsp;met with abuse survivors&nbsp;from
        around the world, saying afterward that the meeting will help them "better
        understand the gravity and urgency of the difficulties" church leaders will
        face during the four-day summit.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b98c6177-eebb-4f85-94bd-0078a49b04cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T13:17:53.541Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:28:03.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The meeting centers around themes: responsibility on Thursday, accountability
        on Friday and transparency on Saturday. On Sunday, more than 100 bishops from
        around the world, as well as other Catholic leaders, will gather for Mass
        in Sala Regia, an ornate hall in the Vatican''s Apostolic Palace.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1887d0b8-cdb3-40f9-b753-d540a19918b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T13:17:53.541Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:28:03.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pope Francis has sought to deflate expectations for the meeting,
        officially called, "Protection of Minors in the Church." The goal, he said,
        is to hear abuse survivors speak about their experiences, to teach bishops
        about the church''s procedures to deal with abusive clergy and to seek forgiveness.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e5d1c77-79a2-4c96-9294-0a1859a55005'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T13:17:53.541Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:28:03.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his Angelus address on Sunday, Francis asked Catholics to pray
        for the meeting, an event that he said he wants "to be a powerful gesture
        of pastoral responsibility in the face of an urgent challenge of our time."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af3b3764-48a2-4f91-8e6a-4fb299c255d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T13:17:53.541Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:28:03.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other prominent Catholics also have described the summit in urgent
        terms, saying the church''s credibility is on the line.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ddfcea0-b410-458e-a774-553849141c03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T13:17:53.542Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:28:03.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My hope will be that people see this as a turning point," Cardinal
        Blase Cupich of Chicago, a member of the organizing committee, said Monday
        at a news conference. "This is not the endgame. No one can say there will
        be no more abuse in the church or the world, but people will be held accountable."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e2f86ad-4044-4ae8-b170-61a10585252a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T13:17:53.542Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:28:03.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the Pope''s address, three church officials will give
        speeches on the topic of responsibility.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2de7542-3c57-4dda-afa6-35af25482ff1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T13:17:53.542Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:28:03.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Catholic leaders at this week''s meeting come from almost every
        part of the globe, with 36 from Africa, 24 from North and South America, 18
        from Asia, 32 from Europe and four from Oceania, organizers say.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5d5fd45-b9f9-4764-9d5b-3e3d2859a839'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T13:17:53.542Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:28:03.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to Roman Catholic bishops, there will be 14 leaders
        of Oriental Catholic churches, 22 superiors general of religious orders and
        14 members of the Vatican''s own bureaucracy, including the heads of 10 departments.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '270f94c0-598f-420d-8268-96cdb2540508'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T13:17:53.542Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:28:03.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Historic Vatican
        summit on clergy sexual abuse begins."</em></p>'
  'Labor-chief-wants-to-increase-penalties-for-firms-hiring-illegal-foreign-workers':
    'author': 'Joyce Ilas'
    'caption': 'Labor Secretary Silvestre Bello (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-02-21T13:14:38.147Z
    'imagesource': 'jcr:8241f784-6e5c-49cc-b0a3-f18415e2b135'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2ac5f6d6-4046-43d9-9eea-d22ab71431c6'
    'lead': 'The head of the Senate''s labor committee says the Bureau of Immigration
      will soon have no authority to issue special work permits to foreigners.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-21T13:19:00.281Z
    'mgnl:createdBy': 'chad'
    'mgnl:lastActivated': 2023-01-29T17:28:02.732+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T17:27:25.940+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Department-of-Labor-and-Employment', 'Silvestre-Bello']
    'template': '1'
    'title': 'Labor chief wants to increase penalties for firms hiring illegal foreign
      workers'
    'visualType': 'image'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c82c09b1-5595-4475-8889-cfe4316b8160'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T13:19:00.282Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:28:02.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 21)</strong> — Department
        of Labor and Employment (DOLE) Secretary Silvestre Bello wants to increase
        penalties for companies hiring illegal foreign workers.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '299d0ff8-4662-47e0-9025-2d215ea2f2fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T13:19:00.282Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:28:02.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kapag may nahuli kami na</em> company <em>na nagpapatrabaho</em>
        <em>ng</em> foreign national <em>na walang</em> [If we catch a company allowing
        foreign nationals to work without] AEP (alien employment permit), we can impose
        penalty and after investigation or inspection, we can order the suspension
        of the operation," Bello said Thursday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63a98983-f808-4a1c-8a2e-225568fd195a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T13:19:00.282Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:28:02.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOLE issues the AEPs to foreigners who hope to work in the Philippines
        for more than six months. If a foreigner decides to take a job in the country
        for only three to six months, they only need to get a Special Work Permit
        from the Bureau of Immigration.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '818d9122-dd49-41a3-914e-6bb2beb54c49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T13:19:00.283Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:28:02.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Joel Villanueva, head of the Senate''s labor committee,
        said a special provision in the 2019 General Appropriations Act will stop
        the BI from issuing the short-term permits.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d57583c-d80b-4e93-915a-5f654cae449c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T13:19:00.283Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:28:02.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Maliit nga lang e (ang</em> penalty). ₱10,000. Dapat ₱10 million.
        Per employee dapat. Per offense," Bello said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd913d32-6201-4730-9172-33597361fcb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T13:19:00.283Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:28:02.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The penalty is small - only ₱10,000. It should be
        ₱10 million. It should be per employee, per offense.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78576626-5420-4461-bf56-2b0a350c2430'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T13:19:00.283Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:28:02.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Article 40 of the Labor Code states that the DOLE can issue employment
        permits to non-resident foreigners seeking employment in the country once
        it determines that there are no Filipinos who can take on the job.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '749eeaa1-53f4-4948-9962-8ecaebd33e72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T13:19:00.283Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:28:02.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an earlier interview on CNN Philippines'' The Source, Villanueva
        said only the DOLE has the capacity to check whether jobs sought by foreigners
        could not be performed by Filipinos.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbb8d7db-b0f0-4c20-8bff-3d2cd433d699'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T13:19:00.283Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:28:02.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once the special provision in the national budget is implemented,
        only the Alien Employment Permit from the Labor Department will be issued
        to foreigners, Villanueva said. Unlike the SWP, the AEP requires that a job
        be published first to ensure no Filipino is willing to take it before it is
        awarded to a foreigner.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f17e7fbd-2fe0-4089-b506-4be13b435527'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T13:19:00.283Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:28:02.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator said the BI was able to issue 185,000 SWPs from 2015
        to 2017, higher than the 169,000 AEPs issued by DOLE for the same period.</p>'
