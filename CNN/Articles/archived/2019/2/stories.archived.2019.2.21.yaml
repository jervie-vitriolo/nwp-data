      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Measles infection has significantly dropped after 2014, and even
        reached a ten-year low in 2016 at more than 700 cases and two deaths. However,
        the numbers began shooting up again since then.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80ab47d2-f598-4429-849c-48d2cc07dd7a'
