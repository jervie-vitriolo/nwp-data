      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Galapagos archipelago includes 19 islands in the Pacific Ocean
        roughly 621 miles (1,000km) from the Ecuadorian coast. Fernandina, the third
        largest and youngest of the islands, remains the most volcanically active.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff5ff5d0-8276-40ae-a66b-95efe1324675'
      'mgnl:activationStatus': true
