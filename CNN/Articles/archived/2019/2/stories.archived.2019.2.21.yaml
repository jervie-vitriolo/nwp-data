      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Rapidly propagating Measles infections</h3>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbb388ee-3c62-45d4-ac08-d9e48276bdec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T09:43:15.723Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:27:59.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Secretary Duque has declared a measles outbreak in the regions of
        Western Visayas, National Capital Region (NCR), CALABARZON, Central Visayas,
        Central Luzon and some provinces of Region 2. From the start of the year until
        February 9, there has been an exponential spike in the number of measles cases
        in these regions compared to the same period last year.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c6b044f-5d9c-4c07-8db6-da42782d240b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T09:43:15.723Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:27:59.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Metro Manila, measles cases in the first month of the year grew
        fifteenfold, the most number of cases among all regions. From its zero measles
        casualty record in 2018, CALABARZON-composed of the provinces of Cavite, Laguna,
        Batangas, Rizal, and Quezon tallied 25 deaths, the highest casualty count.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bad3bba-3792-4609-8c8c-057f96dc5c44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T09:43:15.724Z
