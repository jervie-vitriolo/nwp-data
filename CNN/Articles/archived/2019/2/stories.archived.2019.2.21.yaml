  'Peter-Lim-Duterte-drug-war':
    'author': 'CNN Philippines Staff'
    'caption': 'Cebu-based businessman Peter Lim tells President Rodrigo Duterte he
      is not involved in illegal drug activities in the country. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-02-21T06:36:22.214Z
    'imagesource': 'jcr:bf66b0c9-78b8-438f-b5dd-f08ee225d837'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9af570e5-fc3b-4741-8dd0-63bae8874016'
    'lead': 'President Rodrigo Duterte seems more convinced now that businessman Peter
      Lim is involved in illegal drug operations.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-08T02:17:13.784Z
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-01-29T17:27:51.978+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T17:27:28.709+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte now more convinced Peter Lim is involved in drugs – Palace

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbc83a9c-cd72-4d09-a0af-01279f952fed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T02:17:13.784Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:27:51.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 21) —</strong> President
        Rodrigo Duterte seems more convinced now that businessman Peter Lim is involved
        in illegal drug operations.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14cf9ca5-70e1-4509-aa9e-b765690af55c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T02:17:13.784Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:27:51.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang on Thursday said this could be the reason for the President''s
        stern warning against Lim, who is on the run for drug charges.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0c84da6-8e22-4649-a1f8-72deb58703fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T02:17:13.784Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:27:51.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte in a speech Wednesday night said it would be better for
        the alleged drug lord to commit suicide since he would face 200 years in jail
        if he surrenders. "Never ever surrender to me alive… I-abbreviate mo na. Ikaw
        na magtali sa leeg mo," Duterte said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25d70351-848f-4d5b-b0a9-c44f362d86ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T02:17:13.785Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:27:51.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Duterte warns of a ''bloodier'' drug war amid floating cocaine
        discoveries</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '097dfa5c-567a-4f71-97e1-37b409cc73fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T02:17:13.785Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:27:51.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked why Duterte is now going tough on Lim, Presidential Spokesperson
        Salvador Panelo said it seems that the President has more basis to do so.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e995071-a138-4c02-93ae-c2789fee3769'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T02:17:13.785Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:27:51.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Siguro some time ago, nung sinasabi mong soft pa siya, walang masyadong
        ebidensya against him. Baka marami nang ebidensya to convince the president
        that he (Lim) is really behind many operations concerning drug activities,"
        Panelo said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e24050d9-5f05-4e57-94c4-a4fde4baced3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T02:17:13.785Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:27:51.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities have been hunting down Lim following the arrest order
        issued against him in August 2018 on charges of conspiracy to commit illegal
        trading. His co-accused, self-confessed drug dealer Kerwin Espinosa, earlier
        told a Senate hearing that Lim was his supplier in selling and distributing
        illegal drugs in the Visayas.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7389c722-f991-4c17-b198-1b33f0a67dfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T02:17:13.785Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:27:51.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lim earlier denied any involvement in the illegal drug trade including
        the allegations made by Duterte that he is part of a Chinese triad leading
        the Visayas operations. He even personally appeared to the President, his
        kumpadre (co-sponsor) in a wedding, to clear his name.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47f0e8c7-490d-4cc0-8f44-0b0b08007ac2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T02:17:13.785Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:27:51.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang has said Duterte does not personally know Lim, and they
        only happened to be fellow sponsors in the wedding.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1afb7b8b-d35b-4b5b-ab50-7fd9ed5268b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T02:17:13.786Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:27:51.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo said Malacañang has no idea about Lim''s whereabouts since
        the accused drug lord has not reached out to the Palace even after Duterte''s
        statements on Wednesday.</p>'
  'Vatican-clergy-abuse-summit-Thursday':
    'author': ' Daniel Burke'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-02-20T18:28:00.935Z
    'imagesource': 'jcr:cdceb969-6c1d-423f-a6f4-55f86cbb8483'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '96fced0c-cbb8-4eb0-b8fb-ab9688b30749'
    'lead': 'An unprecedented summit in Rome convened by Pope Francis to confront
      the Catholic Church''s clergy abuse scandal is set to begin Thursday. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-08T02:20:53.844Z
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-01-29T17:27:51.554+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T17:27:28.899+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Historic Vatican summit on clergy sexual abuse to begin on Thursday

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc4a7f3d-9f71-4dfd-814b-a28dbab32403'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T02:20:53.844Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:27:51.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> An unprecedented summit in Rome convened
        by Pope Francis to confront the Catholic Church''s clergy abuse scandal is
        set to begin Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc2cdb96-e9b5-40cb-8a6f-7f4a2630b66f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T02:20:53.844Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:27:51.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the first time in Catholic history, nearly 200 church leaders
        from around the world will gather at the Vatican to address the crisis. The
        four-day summit, convened by the Pope last September, will include two speeches
        by Francis, talks outlining best practices, small group discussions among
        bishops and a penitential ceremony involving abuse survivors.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a54892c2-0312-4c4f-b922-21b319ca2c0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T02:20:53.845Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:27:51.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We must look this monster in the face without fear if we really
        want to conquer it," said Alessandro Gisotti, a Vatican spokesman.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fee76c0f-721b-4a58-9124-6ce0380dccc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T02:20:53.845Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:27:51.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The summit comes as the Catholic Church is confronting scandals
        on several fronts, from the sexual abuse of nuns by clergy to a salacious
        new book to be published Thursday that calls the Vatican "one of the biggest
        gay communities in the world" in which clergy regularly break their vows of
        celibacy.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a444840b-0937-47f8-9157-70db73a72424'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T02:20:53.845Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:27:51.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, summit organizers met with abuse survivors from around
        the world, saying afterward that the meeting will help them "better understand
        the gravity and urgency of the difficulties" church leaders will face during
        the four-day summit.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53f86299-23ce-403e-bcb9-b5b22a89ab48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T02:20:53.845Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:27:51.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The meeting will center around themes: responsibility on Thursday,
        accountability on Friday and transparency on Saturday. On Sunday, more than
        100 bishops from around the world, as well as other Catholic leaders, will
        gather for Mass in Sala Regia, an ornate hall in the Vatican''s Apostolic
        Palace.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bc450f3-fd08-4c03-b3f3-6feee6b254c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T02:20:53.845Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:27:51.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pope Francis has sought to deflate expectations for the meeting,
        officially called, "Protection of Minors in the Church." The goal, he said,
        is to hear abuse survivors speak about their experiences, to teach bishops
        about the church''s procedures to deal with abusive clergy and to seek forgiveness.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7383e13-20b4-4875-b313-8b0d144027a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T02:20:53.845Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:27:51.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his Angelus address on Sunday, Francis asked Catholics to pray
        for the meeting, an event that he said he wants "to be a powerful gesture
        of pastoral responsibility in the face of an urgent challenge of our time."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c99a8987-4bf1-46d3-b775-2836cb41b19d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T02:20:53.846Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:27:51.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other prominent Catholics also have described the summit in urgent
        terms, saying the church''s credibility is on the line.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b3bc567-3fc1-4d26-af54-dc1d0d889b28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T02:20:53.846Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:27:51.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My hope will be that people see this as a turning point," Cardinal
        Blase Cupich of Chicago, a member of the organizing committee, said Monday
        at a news conference. "This is not the endgame. No one can say there will
        be no more abuse in the church or the world, but people will be held accountable."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dba9635d-0149-437e-a925-dbefb1b4487d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T02:20:53.846Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:27:51.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, Pope Francis will give an introductory address, after
        which three church official will give speeches on the topic of responsibility.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bc9a594-846d-4f8c-a75b-0dac42d47494'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T02:20:53.846Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:27:51.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Catholic leaders at this week''s meeting will come from almost every
        part of the globe, with 36 from Africa, 24 from North and South America, 18
        from Asia, 32 from Europe and four from Oceania, organizers say.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35e5eca5-ef08-4555-a629-8e5db0ee5541'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T02:20:53.846Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:27:51.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to Roman Catholic bishops, there will be 14 leaders
        of Oriental Catholic churches, 22 superiors general of religious orders and
        14 members of the Vatican''s own bureaucracy, including the heads of 10 departments.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a842926f-2619-420b-be81-0d2012ed470f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T02:20:53.847Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:27:51.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Historic Vatican
        summit on clergy sexual abuse to begin on Thursday."</em></p>'
