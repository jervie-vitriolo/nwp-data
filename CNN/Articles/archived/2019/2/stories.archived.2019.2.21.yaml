      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2018, the measles infection rate rose tenfold. And this year,
        the number of cases in the first month of 2019 alone is nearly as much as
        the sum of cases of the years 2015 to 2017.</p>'
