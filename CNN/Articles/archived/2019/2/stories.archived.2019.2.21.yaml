      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ayala Museum is located at Makati Ave. cor. De La Rosa St., Makati
        City. For more information, visit the Facebook event page.</p>'
