      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, surfing, sport climbing and skateboarding are all set
        to make their Olympic debut at Tokyo 2020 as additional events.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02a6326e-9d51-4862-b4f5-12edbfe2976a'
      'mgnl:activationStatus': true
