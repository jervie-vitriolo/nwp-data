      'mgnl:type': 'text'
      'text': '<p>Results <a href="http://Metro Manila (CNN Philippines, February
        21) —  Two Philippine universities were included among the top educational
        institutions in the Asia-Pacific region, according to London-based data provider
        Times Higher Education (THE). Results published on Wednesday showed that the
        University of the Philippines (UP) and the De La Salle University (DLSU) were
        in the top 300 schools of the region.  UP was at 101st-110th bracket, an improvement
        from its 2018 ranking of 151-160. DLSU joined the list at the 201st-250th
        bracket. The Taft-based institution was unranked last year. China''s Tsinghua
        University rose to the top spot from its second place in 2018. It displaced
        the National University of Singapore which dropped to No. 2.  The University
        of Melbourne came in third. The Hong Kong University of Science and Technology
        and the University of Hong Kong were in fourth and fifth spots. Japan listed
        the most number of schools in the rankings, with 103 of its universities featured.
        The Asia-Pacific University Rankings analyzed universities across East Asia,
        Southeast Asia, and Oceania. The featured schools represented 13 countries.  UP
        and DLSU were also the only Philippine universities in the Emerging Economies
        for 2019 of the same data provider.">published</a> on Wednesday showed that
