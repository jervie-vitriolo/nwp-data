    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c857ecc5-c281-41ce-8d32-d6c05093c6a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T01:40:30.430Z
