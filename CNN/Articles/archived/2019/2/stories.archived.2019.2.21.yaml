    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35f3369b-80a5-4341-8f23-69fd43f69372'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T12:46:17.584Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:28:08.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 21)</strong> — It
        was a celebration fit for a queen.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12cf09d1-607f-4723-9239-27923c57de88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T12:46:17.584Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:28:08.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People of different ages were out on the streets, braving the scorching
        heat just to get a glimpse of Miss Universe 2018 Catriona Gray. Some raised
        placards with messages on them while others raised their phones to capture
        the moment. The 25-year-old Filipino-Australian beauty waved back while holding
        a small Philippine flag.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e717975a-cd2b-4bcb-b9fd-8696d4b1809a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T12:46:17.584Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:28:08.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gray, donning a Sampaguita and Anahaw-inspired terno pantsuit, was
        aboard a float resembling her Mikimoto crown and the now iconic Mayon Volcano-inspired
        gown that she wore when she won the title in Bangkok, Thailand last year.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd70ae1c1-9cfc-47a5-b5de-3650d58c5a8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T12:46:17.584Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:28:08.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: Catriona Gray blooms in sampaguita-inspired homecoming
        terno jumpsuit</strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20c77eb9-7440-4f8e-b77d-835d9aeac04a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T12:46:17.585Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:28:08.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: Miss Universe 2018 Catriona Gray honors hometown with
        Mayon Volcano-inspired gown</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e84ea4e8-1d1e-4b08-87f7-034af1b4dcb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T12:46:17.585Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:28:08.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She tirelessly waved and smiled at throngs along the route, not
        minding the heat. At some point, the beauty queen would bend to avoid dangling
        wires along the streets of Manila.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75d164b5-748a-4b9c-a918-4f27f7d6f490'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T12:46:17.585Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:28:08.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The homecoming parade kicked off at 2 p.m. at the Sofitel Hotel
        grounds in Pasay. From there, the parade passed through streets in Manila
        City and Pasay until it reached Ayala Avenue in Makati past 5:00 p.m.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88a5f556-e3d2-4160-a43c-d31c7bbcde36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T12:46:17.585Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:28:08.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> &nbsp;

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5b34431-5f06-490a-8fd5-f55f29b83abe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T12:46:17.585Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:28:08.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The parade was one of the events organized in celebration of Gray''s
        official homecoming since she won the coveted title.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cde0aa5e-dbe2-4614-afeb-3e3b1324564f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T12:46:17.585Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:28:08.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday, another parade, organized by the Binibining Pilipinas
        Charities Incorporated, will take place in Cubao, Quezon city starting at
        4 p.m.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f249c917-0f81-45a6-9ab2-2390a7866f4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T12:46:17.585Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:28:08.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She will also celebrate with her fans and several Filipino celebrities
        during an event dubbed "Raise Your Flag for Catriona Gray" at the Smart Araneta
        Coliseum on Sunday. Miss Universe 2015 Pia Wurtzbach; singers Jed Madela,
        Bamboo and KZ Tandingan; as well as comedian Vice Ganda are expected to be
        a part of the event.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1cdf1e1-806f-47f4-9d86-f7b57336cb96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T12:46:17.586Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:28:08.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During her stay in the country, Gray is also scheduled to pay a
        courtesy call on top government officials, including Vice President Leni Robredo,
        Senate President Vicente "Tito" Sotto III, and House Speaker Gloria Macapagal
        Arroyo.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be4a0f6c-a01f-4b07-9a8e-3b4cdf622629'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T12:46:17.586Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:28:08.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She is also set to visit and bond with beneficiaries of Young Focus,
        LoveYourself PH and Smile Train in line with her advocacy of helping poor
        children and people living with the Human Immunodeficiency Virus (HIV) and
        Acquired Immune Deficiency Syndrome.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f540610a-5de8-4089-940d-76c4a339ee94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T12:46:17.586Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:28:08.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gray is the fourth Filipino to bring home the coveted title, joining
        Gloria Diaz, Margie Moran and Pia Wurtzbach who won in 1969, 1973, and 2015
        respectively.</p>'
  'dhaka-bangladesh-apartment-chemical-warehouses-fire':
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-02-21T12:47:13.042Z
    'imagesource': 'jcr:6e1f9808-4898-461c-8e0c-d6b3a391723b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bfab6508-bb19-4e21-8811-832f7aa06e9b'
    'lead': 'At least 70 people have been killed and 40 injured after a fire tore
      through apartment buildings and chemical warehouses in a historic part of the
      Bangladesh capital Dhaka, the latest such deadly blaze in the south Asian nation.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
