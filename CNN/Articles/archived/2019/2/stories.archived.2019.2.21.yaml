    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15f6a3a7-884d-440b-8304-d9d60881b4ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T05:51:20.670Z
      'mgnl:createdBy': 'janine'
