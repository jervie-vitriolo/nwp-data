    'template': '2'
    'title': '4 ways to transform an events venue

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47ada005-fa27-4d3b-a579-479086f0f449'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T02:35:25.627Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:27:50.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> There’s nothing
        like enjoying yourself and getting to breathe a sigh of relief at a party
        or function you spent weeks or even months putting together that, against
        all odds, went off without a hitch.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '647786a3-0812-497c-8511-c577a64fdad5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T02:35:25.627Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:27:50.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A well-organized major business meeting or lecture and discussion
        puts everyone in high spirits and does wonders for productivity, connecting
        with colleagues and peers, and sharing knowledge. Special occasions, on the
        other hand, are all about catching up and spending with family and friends
        and celebrating the simple but important things we tend to take for granted.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '645457ef-fc2d-40d5-8f6d-7a61f582a532'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T02:35:25.627Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:27:50.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Event planning has a tendency to become stressful and time-consuming,
        but it doesn’t always have to be. These moments rarely come by as it is —
        it’s only right that they’re made even more special with great company, amazing
        food, and a venue that’s as practical as it is breathtaking.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd44e121-0daf-40dd-a4a3-eedff9d3013c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T02:35:25.628Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:27:50.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Makati Diamond Residences has many different options and packages
        for any event: the grand Legazpi ballroom, a selection of function rooms,
        an executive boardroom, a kitchen studio, and an outdoor roofdeck. Amenities
        include complimentary Wi-Fi, audio-visual equipment, and seating and table
        arrangements, not to mention themed menus and excellent, worry-free service
        — all adding up to an enjoyable and unforgettable time.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc3c84b6-a436-4eb3-a88d-0b28f6a4141b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T02:35:25.628Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:27:50.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The function rooms are a sight to behold with carpeted floors, paneled
        walls lined with lamps, and intricate details and decor. For larger crowds,
        the Legazpi Ballroom is a stunner with its high ceiling, able to accommodate
        up to 700 guests for conventions and 400 guests for social gatherings. For
        more modest occasions, the more compact but still roomy Gallardo Function
        Room can welcome up to 200 guests.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b42b9332-e0ea-46a8-b132-79d9aee7e9c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T02:35:25.628Z
      'mgnl:createdBy': 'jeff'
