      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We walked down the boulevard, all dressed up, and with the torches
        yet. Then this band of kids came toward us — aaah! — and we dropped our torches
        and we screamed. Nagtakbuhan na po! Look, I still have mud all over my shoes
        and pants. But afterwards everything quieted down, and then finally there
        was nothing more to do, so we decided to go in and see the show. There were
        I think 35 of us. After the intermission, 34 had disappeared, I was the only
        one left.”</p>'
    '159':
