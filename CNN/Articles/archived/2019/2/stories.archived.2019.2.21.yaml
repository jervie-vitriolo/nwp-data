    'title': '''Encantadia'' stars reunite for new fantasy film'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b66169cb-f851-4e50-9062-6379709c0a16'
