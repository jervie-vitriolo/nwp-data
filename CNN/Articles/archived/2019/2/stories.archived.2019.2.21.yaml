      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '154':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9271404e-63f0-444f-84a3-6fa5048cc1ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T07:13:37.288Z
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T17:28:20.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The U.P. student council had voted to picket the Center, but then
        there was this meeting in Malacañang with the President and the First Lady.
        I wasn’t there, but they told me umiiyak daw si Imelda. She implored them
        not to embarrass the country before its guests, you know. And the councilors
        naman, naawa. So the student council had another meeting, and this time they
        voted that there would be no formal picket. If anyone wanted to demonstrate,
        he could do so, but he would be there as an individual, not as representative
        of the U.P. The council chairman, Jerry Barican, did just that.”</p>'
    '155':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec6ad9f3-294f-4336-94f5-87de9d000894'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T07:13:37.288Z
