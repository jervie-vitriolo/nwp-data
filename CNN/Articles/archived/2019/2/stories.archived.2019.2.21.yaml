  'asian-hospital-healthcare-nurse-referral-program':
    'author': 'CNN Philippines Staff'
    'caption': 'Asian Hospital and Medical Center’s President and Chief Executive
      Officer Mr. Andres Licaros, Jr. (fourth from left) with Shearwater Health, Inc.’s
      Global Nurse Recruitment Senior Vice President Mr. Nathan King (third from left)
      and Director for Immigration Ms. Ehmie Merginio (second from left). Also in
      photo (from left to right) Asian Hospital and Medical Center’s Director for
      Human Resources Ms. Aimee Jane Martinez, Chief Strategy Officer Ms. Sharon Hernandez,
      and Director for Nursing Ms. Carolina Buhain, RN, MAN.'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2019-02-21T02:49:29.429Z
    'imagesource': 'jcr:6b80f971-06cd-4c1f-9972-6e82fa4fd119'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '71a5d871-48b4-49dd-be8c-cd654df50fa9'
    'lead': 'A local hospital partners with an international healthcare provider for
      a program to give Filipino nurses jobs at home pending their U.S. visa.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-08T02:53:58.423Z
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-01-29T17:27:48.601+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T17:27:29.803+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Asian Hospital partners with U.S.-based healthcare provider for nurse
      referral program

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '065df1d9-7308-41c1-b7f8-6c457ab0da84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T02:53:58.423Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:27:48.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> A local hospital
        has partnered with an international healthcare provider for a program aimed
        at providing Filipino nurses with jobs at home while waiting for their U.S.
        visa.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70397319-ca3e-4997-90fe-82e81b06f2ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T02:53:58.424Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:27:48.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the deal, U.S.-based Shearwater Health will refer Filipino
        nurses up for employment in the U.S. for a job at Asian Hospital and Medical
        Center (AHMC) in Muntinlupa City.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be6943c3-edf9-4542-b27e-43c3a57d808d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T02:53:58.424Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:27:48.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The wait for a visa to work in the United States for a Filipino
        nurse can take 2-4 years. Nurses often choose to work abroad (in the Middle
        East, for example) while waiting for a visa, which may require leaving their
        children and spouse in the Philippines," AHMC said in a statement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22dd12b7-9d32-4bb1-8644-877476adeb5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T02:53:58.424Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:27:48.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In many case, it said, Filipino nurses refuse to disclose their
        departure for the U.S. to their employers "until the last possible moment,
        causing hospitals to scramble to fill positions."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37b8a7c0-066c-4109-87f0-4dddde8c885b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T02:53:58.424Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:27:48.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This issue will be addressed by the program by notifying AHMC "many
        months in advance" about the nurses'' departure, the hospital said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf5a8b42-2a62-485d-9d39-365514358f23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T02:53:58.424Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:27:48.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Asian Hospital, Shearwater Health, and the nurse will coordinate
        for the same goal: provide outstanding nursing care in the Philippines without
        disruption, and empower nurses inclined to work in the U.S. to reach their
        dream of a career in a U.S. hospital," it said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1487038f-c8cf-4fa7-9082-b3b4610327a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T02:53:58.424Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:27:48.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AHMC said the program will provide nurses with "an alternative to
        remain in the Philippines while still developing nursing skills."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4be1dda-8b76-4a37-8f56-a8b424d40fd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T02:53:58.425Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:27:48.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On a wider scale, the program will allow AHMC to help the country
        in managing the migration of nurses abroad, it added.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dfaa8eb-1bfc-4a1b-b292-e14820b70677'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T02:53:58.425Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:27:48.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AHMC is a quaternary hospital, or a medical institution providing
        highly specialized service, accredited by the Joint Commission International,
        a global accrediting body for health care organizations. It is part of the
        Metro Pacific Hospital Group, the largest private hospital group managed by
        Metro Pacific Investments Corporation, the local unit of Hong Kong-based First
        Pacific Group.</p>'
