      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Kate Beckinsale hasn''t confirmed she''s
        dating Pete Davidson, but you better respect the fact that she might be.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f05c03fb-40f3-4ffb-8712-c9a40692f5d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T02:57:32.892Z
