    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cbac717-2132-4960-a557-afe0613795b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T03:35:46.364Z
