    'template': '1'
    'title': 'Envoy tells Duterte China won''t tolerate citizen''s throwing of ''taho''
      at Filipino cop

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c01d5eb6-1049-406c-9e12-06b0756b8813'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T02:04:29.164Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:27:52.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 21) —</strong> The
        Chinese government supports the prosecution of its citizen who threw a soy
        snack at a Filipino policeman.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f07df4ff-6009-48e1-81a2-db88e9e90ad9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T02:04:29.164Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:27:52.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese Ambassador Zhao Jianhua made this commitment during a courtesy
        call on President Rodrigo Duterte Wednesday night, Malacañang said Thursday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0515c6d3-37a6-4b8e-acc8-28d0e3138601'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T02:04:29.164Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:27:52.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He (Zhao) said the Chinese government does not tolerate this kind
        of behavior. In fact he said that in the Philippines, we should prosecute
        nationals of other countries including Chinese who violate our laws," Presidential
        Spokesperson said in a media briefing.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4e334bf-c42e-436d-84d0-3e032b8f00cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T02:04:29.164Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:27:52.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the meeting that lasted for an hour and a half, Zhao also praised
        Filipino policemen for exercising restraint when Chinese student Zhang Jiale
        splashed "taho" on Police Officer 1 William Cristobal for refusing her entry
        in line with the ban on liquids in the Metro Rail Transit line 3 (MRT-3).</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acc23832-7c11-47a4-8458-09c90ba9767c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T02:04:29.164Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:27:52.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He said he saw the video and Ambassador Zhao said he was impressed
        by the professionalism and restraint exhibited by the police officers," Panelo
        said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80652624-bd67-4d76-bdfb-4c528fa504f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T02:04:29.165Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:27:52.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zhang, 23, was placed under the custody of the Bureau of Immigration
        for being an "undesirable alien" and is facing possible deportation.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58302ab9-896c-48c4-9df4-e2de3f63374c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T02:04:29.165Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:27:52.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>READ: Chinese ''taho''-thrower under Immigration custody after
        posting bail</h3>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60597425-42f3-4a46-86d0-f3a9dde24926'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T02:04:29.165Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:27:52.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She earlier posted a P12,000 bail for her direct assault charges,
        after she was arrested by authorities on February 9, right after she threw
        a cup of taho at Cristobal.</p>'
  'Batang-Gilas-FIBA-U-19-World-Cup-Gr.ece-Kai-Sotto':
    'author': 'CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2019-02-21T07:29:13.175Z
    'imagesource': 'jcr:7aa38694-f15c-4f58-8141-5232289f2ee8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '877e41c7-c10e-4995-ab6c-b920b1222a22'
    'lead': 'The country will participate in the global showpiece for the first time
      in four decades.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-08T02:10:24.719Z
