  'Nestle-YouTube-ads-google':
    'author': 'Jethro Mullen'
    'caption': 'A notice will appear under YouTube videos for any outlets that received
      some level of government or public funding.'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-02-21T09:39:25.844Z
    'imagesource': 'jcr:6437a239-03c8-41c0-8346-147fc5c39c43'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '658c7c5b-f124-41c6-beab-520a967d406b'
    'lead': 'Nestle and other major companies have pulled their ads from YouTube after
      a video blogger raised concerns that pedophiles were using the platform to trade
      information and draw attention to clips of young girls. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-08T01:25:20.261Z
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-01-29T17:27:56.292+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T17:27:27.535+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Nestle and other brands pull YouTube ads over child exploitation fears

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '493fc9f3-2487-4707-8522-a8bb7f7562ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T01:25:20.261Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:27:56.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Nestle and other major companies have pulled their ads from
        YouTube after a video blogger raised concerns that pedophiles were using the
        platform to trade information and draw attention to clips of young girls.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8e11263-0f1c-4f4b-b9f3-c305afbd383e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T01:25:20.261Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:27:56.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a 20-minute video that has been viewed about 1.9 million times
        since Sunday, blogger Matt Watson said the comments sections on some YouTube
        posts that featured girls performing things like gymnastics or yoga were being
        exploited by "a soft-core pedophilia ring."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1ea8122-f730-4a95-bc88-a4dfb882e617'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T01:25:20.262Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:27:56.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The videos themselves appeared to have been made with innocent intentions.
        But some users made suggestive comments and highlighted moments in which girls
        were in "compromising positions," according to Watson. He said some of the
        videos on the platform, which is owned by Google, carried ads for top brands
        including Disney.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b722a97-ad90-477b-a4de-1670fe1bb9c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T01:25:20.262Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:27:56.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nestle, the owner of brands like Kit-Kat and Nespresso, decided
        to "pause" its advertising on YouTube after some of its ads were shown on
        videos "where inappropriate comments were being made," a company spokesperson
        said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2207c22a-d0c0-463c-8949-a50d8b53d73c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T01:25:20.262Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:27:56.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Epic Games, the maker of the wildly popular game Fortnite, has "paused
        all pre-roll advertising" on YouTube and "reached out to Google/YouTube to
        determine actions they''ll take to eliminate this type of content from their
        service," according to a company spokesperson.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1c5cc83-bd97-498a-918a-aef142de7752'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T01:25:20.262Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:27:56.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The furor over the child videos is a fresh blow to YouTube''s reputation
        for policing sensitive content. Big brands have temporarily yanked their advertising
        from the platform in previous years after ads appeared next to extremist content.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcf8895d-0112-42d2-907e-1068c6883f31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T01:25:20.262Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:27:56.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As online anger built over the issue raised by Watson, YouTube "took
        immediate action by deleting accounts and channels, reporting illegal activity
        to authorities and disabling comments on tens of millions of videos that include
        minors," said a spokesperson for the video platform.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '785dec1d-2979-40af-9d28-9a65be019e7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T01:25:20.262Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:27:56.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s more to be done, and we continue to work to improve and
        catch abuse more quickly," the spokesperson added.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75beb9a1-6843-435a-91ad-fe227a59b7b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T01:25:20.263Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:27:56.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other brands that halted advertising on YouTube include Dr. Oetker,
        the German food giant that sells desserts, frozen pizzas and baking products.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d2d98d4-0425-45bf-a9a5-58e31e6e7f68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T01:25:20.263Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:27:56.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Oetker asked YouTube "to explain how it could happen that advertising
        of our company was placed in an environment that we strictly reject and consider
        highly reprehensible ethically," the company said in a statement. It added
        that it expects YouTube to "immediately remove from its site any contributions
        that threaten the integrity and protection of minors."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56b74f68-e78a-408a-ae0e-eae17ece2139'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T01:25:20.263Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:27:56.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disney has also suspended its advertising on YouTube, according
        to Bloomberg, which cited unidentified people with knowledge of the matter.
        Disney didn''t respond to repeated requests for comment from CNN Business.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '926b2487-7c7e-4e45-8b0c-fe9a47715516'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T01:25:20.263Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:27:56.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Nestle spokesperson expressed optimism that YouTube would be
        able to tackle the problems quickly, noting that the inappropriate content
        affected "an extremely low volume" of the company''s ads.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e562f7f8-8e88-4c08-a10f-39795f9b6775'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T01:25:20.263Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:27:56.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have received reassuring information from Google on temporary
        actions being taken and will revise our decision upon confirmation of those
        actions and our investigation being completed," the spokesperson said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23743e0d-34c5-47d6-8706-bb44b27e446b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T01:25:20.263Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:27:56.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Nestle and other
        brands pull YouTube ads over child exploitation fears."</em></p>'
  'Robredo-Duterte-bloodier-drug-war':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-02-21T09:56:22.783Z
    'imagesource': 'jcr:fe53da89-90c8-4bfd-b9df-2ca01013ab83'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dd725b06-4181-4791-92de-8c68ff4c0f31'
    'lead': 'Vice President Leni Robredo on Thursday opposed President Rodrigo Duterte''s
      plans of a "harsher" anti-drug campaign, which he himself said could be bloody. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-08T01:30:05.582Z
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-01-29T17:27:55.742+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T17:27:27.713+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Robredo opposes Duterte''s ''harsher'' drug war plan: Killing not the
      solution

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc1e3bbd-e05c-4193-bdca-74f9e1c32904'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T01:30:05.583Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:27:55.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 21) —</strong> Vice
        President Leni Robredo on Thursday opposed President Rodrigo Duterte''s plans
        of a "harsher" anti-drug campaign, which he himself said could be bloody.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb7e2eb8-73a0-4986-9a97-125b7aec84c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T01:30:05.583Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:27:55.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview in Cebu City, Robredo said nothing was solved almost
        three years into Duterte''s drug war which has left over 5,000 suspects dead
        according to government data.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abae33df-5aae-461a-b6c4-506b6f3b78b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T01:30:05.583Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:27:55.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Matuto tayo sa nangyari over the last two and a half years. Ang
        daming buhay iyong ibinuwis, hindi naman natin na-resolve iyong problema sa
        droga," Robredo said when asked about Duterte''s promise of a "harsher" war
        on drugs.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9dcf639-7d87-4d5a-9528-9ee50c0d50cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T01:30:05.583Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:27:55.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "Let us learn from what happened over the last two
        and a half years. Many lives were lost but the drug problem was not resolved."]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2db6c9b-a88e-4616-97b2-9806a9ab4aa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T01:30:05.583Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:27:55.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo added that the government should focus on running after
        syndicates that smuggle illegal drugs into the country.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec1d8877-8d41-4ad8-ac6f-70b2f6ecc602'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T01:30:05.584Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:27:55.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang dapat sanang parusahan natin, iyong mga nagdadala ng mga droga
        dito sa Pilipinas (Those who smuggle drugs into the Philippines are the ones
        who should be punished)," Robredo said. "Hindi iyong pinapatulan natin iyong
        mga maliliit, na iyong mga maliliit na mga gumagamit, dapat sana tingnan natin
        iyon na biktima (We should not focus on the small-time drug users whom we
        should actually see as victims)."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72b7ba8a-e0ea-4007-ae70-4220d5b5fd1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T01:30:05.584Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:27:55.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte in a speech in Malacañang on Wednesday said the discovery
        of floating cocaine packages in different parts of the country are proof that
        international drug cartels have infiltrated Philippine shores, and that drug
        dealers will be killed regardless of nationality.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f0a1d86-f296-45c5-9b56-a1191f0c5ebf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T01:30:05.584Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:27:55.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>READ: Duterte warns of a ''bloodier'' drug war amid floating cocaine
        discoveries</h3>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fa399e2-1ddb-43fb-8396-04e198c5ae17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T01:30:05.584Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:27:55.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang on Thursday explained that by warning of an intensified
        drug war the President meant he would be "relentless" in his campaign against
        illegal drugs and will focus more on it.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bffeead7-19df-4d45-95d3-650e50cdd570'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T01:30:05.584Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:27:55.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In fact he has instructed police officers to do everything in their
        power, in accordance with law, to dismantle the entire drug apparatus in the
        Philippines," Presidential Spokesperson Salvador Panelo said in a Palace press
        briefing.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '655e3df9-c32f-40d5-90f1-3f7473c8ebfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T01:30:05.585Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:27:55.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some lawmakers, meanwhile, are cautioning the President against
        human rights violations.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fb92b91-528e-4a44-977a-ce8415b07c25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T01:30:05.585Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:27:55.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kahit bago niya sinabi na magiging harsh, harsh na talaga. Higit
        20,000 na napapatay ayon sa mga human rights organizations at para paulit
        ulit niya sabihin sa kanyang SONA o sa ibang public statements, lalo lang
        nagpapatindi ng lungkot, takot, at rejection sa ganyang social, economic problem,"
        opposition Senator Risa Hontiveros said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9e0dea2-e11e-49fb-8f62-3f4e7ab3f842'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T01:30:05.585Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:27:55.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Even before he said it would be harsh, it has always
        been harsh. More than 20,000 were killed according to human rights organizations
        and for him to make public statements such as those, these only worsen the
        sadness, fear, and rejection in this social and economic problem."]</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '209000ec-b6e4-4f54-a302-4075041fd3ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T01:30:05.585Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:27:55.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Joel Villanueva, meanwhile, recalled the murder case of
        17-year-old Kian delos Santos, killed in a police operation in Caloocan in
        August 2017.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fea12f5-56f6-4a89-9ab1-73fe695cbc1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T01:30:05.585Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:27:55.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>READ: Duterte: No pardon for cops guilty of Kian slay</h3>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd87b96ff-2824-4166-ba3f-0ec72047d42d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T01:30:05.585Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:27:55.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yung collateral damage lalaki lalo yan kung itutuloy lang natin
        ng walang pakundangan at hindi natin icocorrect yung mga pagkakamali na atin
        nang nakita (The collateral damage will grow especially if we will continue
        with the drug war without correcting the mistakes we have seen)," Villanueva
        said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a012c4b1-b0ef-430b-b7cd-36ca060d01c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T01:30:05.586Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:27:55.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang has said there are no state-sponsored killings, adding
        that it is committed to investigate officers who violate and abuse their power.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '710681d7-9779-4f66-816e-22ff3403652b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T01:30:05.586Z
