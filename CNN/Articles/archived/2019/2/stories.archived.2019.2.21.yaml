      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Instagram account CommentsByCelebs has been keeping track of
        some of her clap backs.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e46a05a-8685-4ad2-b64d-73bc5eb45f12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T02:57:32.893Z
      'mgnl:createdBy': 'jeff'
