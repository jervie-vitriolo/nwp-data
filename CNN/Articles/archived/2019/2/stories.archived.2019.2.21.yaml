      'mgnl:type': 'text'
      'text': '<p>Infants aged 4 years and below are the most vulnerable. An overwhelming
        85 percent of the deaths belong to this age group. Nearly half of these fatalities
        are babies born within the last three quarters of 2018.</p>'
