  'Malacanang-Catriona-Gray-misinformed-age-of-criminal-responsibility':
    'caption': 'Presidential Spokesperson Salvador Panelo says Miss Universe Catriona
      Gray should be educated on the proposal to lower the minimum age of criminal
      responsibility.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-02-21T05:45:27.677Z
    'imagesource': 'jcr:e652a3cd-846d-4f0e-94c3-3df262106a0b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2ecacc08-fca5-4928-94d2-c26356ca812d'
    'lead': 'Presidential Spokesperson Salvador Panelo says Miss Universe Catriona
      Gray should be educated on the proposal to lower the minimum age of criminal
      responsibility.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-21T05:52:41.980Z
    'mgnl:createdBy': 'xave'
    'mgnl:lastActivated': 2023-01-29T17:28:25.192+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T17:27:21.005+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Catriona-Gray', 'Salvador-Panelo', 'minimum-age-of-criminal-responsibility']
    'template': '1'
    'title': 'Malacañang says Catriona Gray ''misinformed'' on lowering age of responsibility'
    'visualType': 'image'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adb19fd6-d53e-46ff-9bd2-ab29d00c88d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T05:52:41.981Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:28:25.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (February 21, CNN Philippines) —</strong> Presidential
        Spokesperson Salvador Panelo said Thursday Miss Universe Catriona Gray''s
        opposition to lowering the minimum age of criminal responsibility may have
        been caused by "misinformation" from administration critics.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b735997c-ca05-4375-9d38-f96a027f22e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T05:52:41.980Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:28:25.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She may have been misinformed of the facts given that the opposition
        to the lowering comes from <em>''yung mga dating kritiko ng administrasyon</em>
        [the former critics of the administration,]" Panelo said during a Malacañang
        media briefing.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db9f319a-d312-4b1b-bfb1-f0b4b977da94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T05:52:41.980Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:28:25.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo said Gray should be educated on the proposal, noting that
        the measure would not place children behind bars, and instead will rehabilitate
        them.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c5c2a4c-8443-43b8-a2c1-1f13ee96a54d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T05:52:41.981Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:28:25.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are precisely focusing on the problem kasi the problem. Because
        the problem is they''re engaged in crime, so what will we do? We will have
        to rehabilitate them, learn why they have committed these crimes and put them
        back in the society," he said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9636da95-1d43-4eac-bb64-373a01db8346'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T05:52:41.981Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:28:25.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with a TV network, Gray said the country should
        shift its focus to the reasons forcing children to commit crimes.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6f733a5-8a7d-4065-97b3-fa8a1487c709'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T05:52:41.981Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:28:25.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I worked a lot with children and everybody knows that children
        are not disposed to do that kind of act or to act out in that way. And it
        really is probably is a consequence of their circumstance or their environment
        or external pressures, whether it be from people or circumstance," Gray said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0149dbe7-2c11-4e10-b626-5efddcdab2c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T05:52:41.981Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:28:25.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said the country should focus on removing pressures on children
        and educate parents and communities about these.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77b6d107-10b7-448f-81a8-da8a29477b4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T05:52:41.981Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:28:25.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I feel like that would be a better long term solution rather than
        locking up kids. Or not locking up kids, but you know, once you label a child
        in a way that a child in conflict with the law, how are you bringing them
        up to see themselves?" Gray said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '746e8b6e-700c-47fa-ba7c-2fd145710c65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T05:52:41.981Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:28:25.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo said he is glad Gray is speaking out on the issue.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc84440e-3901-483b-ad71-a701d2b73d8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T05:52:41.981Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:28:25.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gray advocates providing education for children. She was a volunteer
        teacher assistant to students of non-government organization Young Focus.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a4f0864-70e4-44aa-b9d6-8eac81a9b70e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T05:52:41.981Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:28:25.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under a <a href="http://cnnphilippines.com/news/2019/01/31/senate-minors-reformatory-center-penalize-parents.html"
        target="_blank">bill pending in the Senate</a>, children from 12 years old
        who commit crimes would be sent to a youth care facility for rehabilitation.
        It also proposed to send minors who commit serious offenses like murder, homicide
        and rape to a Juvenile Reformatory Center.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd73e0eb7-fe2c-4e97-bbed-6a4b8b71afd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T05:52:41.981Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:28:25.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The current law pegs the minimum age of criminal responsibility
        to 15. Children of this age who commit crimes would be sent to a youth care
        facility called "Bahay Pag-asa" for rehabilitation. The agency monitoring
        the implementation of the law, however, said some of these are even <a href="http://cnnphilippines.com/news/2019/01/22/juvenile-justice-agency-bahay-pag-asa-centers.html"
        target="_blank">"worse than prisons."</a></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab745507-5b66-47a8-8de5-f901a152c5f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T05:52:41.981Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:28:25.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte has <a href="http://cnnphilippines.com/news/2019/01/23/duterte-minimum-age-of-criminal-responsibility.html"
        target="_blank">pushed for a lower age of criminal responsibility</a>, and
        has endorsed bills in Congress lowering the age from 15 to 12.</p>'
  'Duterte-signs-law-expanding-maternity-leave-to-105-days--':
    'author': 'CNN Philippines Staff '
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-02-21T05:43:33.611Z
    'imagesource': 'jcr:7470a0c6-be38-4f75-9635-2552b5b4ce2b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a2b3867a-d8e7-47e0-96a8-5147a096eafb'
    'kicker': 'Duterte signs expanded maternity leave law '
    'lead': 'President Rodrigo Duterte has signed a law granting 105 days of paid
      maternity leave to working women.  '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-21T06:01:50.220Z
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-29T17:28:24.550+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T17:27:21.224+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte signs law expanding maternity leave to 105 days  '
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e2cebdb-8444-4111-aa79-747902aa067d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T06:01:50.221Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:28:24.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 21) —</strong>&nbsp;President
        Rodrigo Duterte has signed a law extending paid maternity leave to 105 days,
        Executive Secretary Salvador Medialdea said Thursday.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f37f3270-1c94-41a0-a496-c0703e737dbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T08:52:37.398Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:28:24.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new law, which was signed Wednesday, also allows working mothers--
        regardless of civil status-- to extend their leave for another 30 days, but
        without pay. On the other hand, single mothers can have an additional 15-day
        paid leave.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8535960-afe0-4d34-ad94-3463faed3f8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T08:52:37.398Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:28:24.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seven of the 105-day leave benefit may be transferable to fathers.
        This may be claimed on top of the seven-day paternity leave provided under
        the 1996 Paternity Leave Act.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e81ba96-767d-4dc8-90cd-7dfafb5f62e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T08:52:37.398Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:28:24.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The previous law allows only 60 days paid maternity leave for women
        for normal delivery and 78 days for caesarean section.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '899b7a30-d52d-4f97-ba50-3b85d8e459be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T08:52:37.398Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:28:24.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>&nbsp;

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ffe2240-b587-4f1f-9283-e0bf47faa30a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T08:52:37.398Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:28:24.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''A win for women''</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e619cdd-e2e3-4fa9-b03e-335664b9e925'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T08:52:37.398Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:28:24.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Politicians and a labor group welcomed the new law.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a929c19e-dd97-49cc-8316-a3c434b73512'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T08:52:37.398Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:28:24.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Risa Hontiveros, author and principal sponsor of the measure,
        said the new law is a "massive victory" for women and their families.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdab4d12-7209-4226-93f7-33ca2be96296'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T08:52:37.399Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:28:24.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The signing into law of the Expanded Maternity Leave Act is a moment
        mothers, families, and children will not only remember, but a victory generations
        of Filipinos will reap the benefits of for the rest of their lives," Hontiveros
        said in a statement.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '413379e7-817b-4f99-86c1-cfefe6148d99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T08:52:37.399Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:28:24.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mothers will have more time to rest after giving birth. Children
        will be better fed. Fathers and caregivers can bond and create more lasting
        memories with their loved ones, as families everywhere receive the greatest
        gift of all - time," she added.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0e1ee39-1d47-48e6-bd46-4fd1fe1751b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T08:52:37.399Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:28:24.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Women party-list group Gabriela said decade-long efforts and campaign
        of female workers have finally paid off.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eed70706-7832-4272-9307-3ab28c6986cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T08:52:37.399Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:28:24.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Produkto ito ng aming masigasig na kampanya at</em> lobby <em>kasama
        ang iba''t ibang grupo, bilang pagkilala sa ambag ng mga kababaihan sa ating
        ekonomiya</em>," the group said in a statement. "This is a significant advance
        in ensuring women''s right to maternal health and in upholding the security
        of tenure of pregnant women workers."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d56af20-f38b-497c-b515-fa7758eca803'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T08:52:37.399Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:28:24.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This is a product of our continuous campaign and lobbying,
        together with other groups, to recognize the contribution of women in our
        economy.]</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '501da395-6f7f-4bea-b03a-4d69cf264368'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T08:52:37.399Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:28:24.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Akbayan party-list Rep. Tom Villarin said the law is a "decisive
        win" for both women workers and social justice.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59acf71f-2045-448b-81b5-f7aa35f7d7ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T08:52:37.399Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:28:24.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, labor group Trade Union Congress of the Philippines (TUCP)
        said the law is a win-win situation for both working mothers and businesses.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e376c2c-92ef-44ce-a325-947b465919b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T08:52:37.399Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:28:24.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With the faithful enforcement of the law, the TUCP expects the
        next generation of Filipino workers to be healthier and more productive with
        the measure ensuring more protection for their working mothers who nurture
        them," it said in a statement.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77271c8f-10cf-4df6-8123-6d8b75bfab64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T08:52:37.400Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:28:24.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>&nbsp;

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '938a5da7-6fcf-493d-b458-5f851f46df0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T08:52:37.400Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:28:24.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>No to discrimination</h2>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a355e34e-09f2-42dc-92a8-93e2ae96480c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T08:52:37.400Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:28:24.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Salvador Panelo, on the other hand, issued
        a warning to companies against gender discrimination now that maternity leaves
        are longer.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b31130f-0c53-4dd2-ab0c-630e39bf8e6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T08:52:37.400Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:28:24.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo, in his media briefing Thursday, said companies which would
        refuse to hire women following the law''s enactment will be held accountable.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84cabd05-4a52-481b-b052-751268356e34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T08:52:37.400Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:28:24.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Bawal ang discrimination sa atin</em> (discrimination is not
        allowed here), they will be accountable for that. I don''t think they will,"
        the spokesman said. "Regardless of the rules and regulations ng mga (of the)
        companies, they will have to follow the law now. Wala na silang (they don''t
        have a) choice."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21a2bf77-ca1c-423f-82d9-59ea275002e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T08:52:37.400Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:28:24.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo said companies should consider the granting of long leaves
        as a "social service."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e08f06d-3a52-4c54-8c0e-a6e7d1cdeb4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T08:52:37.400Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:28:24.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vice President Leni Robredo said the measure will be a huge help
        for mothers who don''t have the financial capacity to hire babysitters.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4180747-dc0d-487b-afe7-7bf732a8ed2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T08:52:37.401Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:28:24.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At least <em>maiiwanan niya iyong kaniyang anak na medyo malaki-laki
        na. Kaya ito, mahaba-habang pinush ng maraming</em> advocates, <em>at nagpapasalamat
        tayo na</em>, finally, <em>ngayon ay batas na siya,</em>" Robredo said in
        an interview.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8416aa43-e276-44f0-805c-fe27d83d6400'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T08:52:37.401Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:28:24.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: At least they would be able to leave their children
        who would be a little bit older. A lot of advocates have pushed for this,
        so we''re thankful that finally, it''s now a law.]</p>'
