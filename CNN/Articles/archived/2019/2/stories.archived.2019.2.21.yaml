      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> This weekend, attend
        a talk on history, memory, and martial law, visit the annual Art Fair, watch
        an all-local concert, party among Garapata-inspired installations, attend
        the album launch of a local soul-funk band, and hoard books at the world’s
        biggest book sale.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6709af6f-b23a-44ce-a658-906d6eef1c55'
      'mgnl:activationStatus': true
