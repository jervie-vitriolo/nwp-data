    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'At least 70 dead in Dhaka fire that ripped through apartment blocks'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac5541b4-e5b4-4eb7-948e-62a1835a0a78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T12:48:15.916Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:28:07.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — At least 70 people have been killed and
        40 injured after a fire tore through apartment buildings and chemical warehouses&nbsp;in
        a historic part of the Bangladesh capital Dhaka, the latest such deadly blaze
        in the south Asian nation.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9efe49b-ae48-4e60-b0fa-31c7dcec80d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T12:48:15.916Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:28:07.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The blaze broke out Wednesday at 10:30 p.m. local time in Dhaka''s
        Chawkbazar area, a district in old Dhaka with sprawling narrow streets and
        densely-packed buildings.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4de0b95f-1b90-415c-88ef-43ef6740ff76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T12:48:15.916Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:28:07.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Throughout the night, firefighters battled the blaze, which is believed
        to have started when a fuel cylinder in a car exploded.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed31d25f-775f-471b-b9dd-62c327649bbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T12:48:15.916Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:28:07.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fire then quickly spread across five buildings, including a
        restaurant, Ibrahim Khan, deputy commissioner of Dhaka Police told CNN.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '158a8af2-6d7c-413c-bece-454142a3142c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T12:48:15.916Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:28:07.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the dead were customers of the restaurant who were caught
        in the fire, said Khan.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e7d90e8-d69f-4f5b-84d8-2b45f69105c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T12:48:15.916Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:28:07.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inspector Morad Dul Islam from Chawkbazaar police station said that
        they do not yet have an estimate on the number of people injured but they
        are transferring them to nearby hospitals.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0e7e544-0d1b-4b89-b036-b8a35808708a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T12:48:15.916Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:28:07.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the structures served as a warehouse for a perfume company.
        Plastics and chemicals that were being stored to manufacture the perfume ignited
        in the blaze that destroyed two buildings.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7ac1f72-de3a-4abf-bb40-a88796cc5c59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T12:48:15.916Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:28:07.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Khan said the fire is now under control.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ad3f55f-d8c4-4346-8e77-c5cf893a34d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T12:48:15.916Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:28:07.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the morning we were able to control the fire. The fire is now
        over," he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a79e793b-a0f8-4328-8f16-44bafab73630'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T12:48:15.917Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:28:07.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities began the process of identifying victims Thursday, as
        relatives waited at the Dhaka College Hospital for news of their loved ones.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea205e5d-3930-4ce9-baba-1c35763ea15c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T12:48:15.917Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:28:07.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When we are able to search the whole building then we will know
        the exact numbers of victims," said Lieutenant Colonel Zulfikar, fire brigade
        director.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08574d41-d8c4-4456-9366-2fc45c25069c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T12:48:15.917Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:28:07.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Built over 400 years ago, Chawkbazar is a commercial and industrial
        hub in the old city of Dhaka that''s known for it''s food. Over the past few
        decades its population has mushroomed with houses and apartments built on
        top of warehouses and factories over narrow, winding streets.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa3ad3da-f5b9-4162-a82b-2775bb622d15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T12:48:15.917Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:28:07.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Electric wires hang low over the over narrow, winding streets that
        are filled with rickshaw drivers and vendors.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11642e5f-cc89-47d8-8d84-6ec7d4aff43e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T12:48:15.917Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:28:07.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>A tragic history of fires</strong></h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3540f542-2d40-420b-98e5-24e6ab4017b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T12:48:15.917Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:28:07.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bangladesh has a history of fatal building fires, especially in
        factories where safety and structural standards have long been found to be
        inadequate.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e99cdd2a-a08c-4ee3-84e2-d35e0394f662'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T12:48:15.917Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:28:07.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thirteen people were found guilty of gross negligence of safety
        measures and charged with "culpable homicide" after a November 2012 apparel
        factory fire on Dhaka''s outskirts&nbsp;that killed&nbsp;at least 117 people
        and spurred others to jump from the building to escape the flames.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcc791e3-6dbf-41f7-a6a7-66d551f8522e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T12:48:15.917Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:28:07.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2015,&nbsp;13 died&nbsp;in a fire inside a plastic factory near
        the in the capital Dhaka. Two years earlier,&nbsp;eight people were killed&nbsp;in
        a fire at a clothing factory in May. That October at&nbsp;least seven people&nbsp;died
        in another large fire that broke out at a knitwear factory.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f69c58e4-92f3-41b6-a258-6c9e639a003e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T12:48:15.917Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:28:07.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 2012 collapse of the eight-story Rana Plaza factory complex
        in Dhaka was Bangladesh''s&nbsp;deadliest industrial disaster, killing 1,134
        people.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce6c08d2-1181-493e-a0a8-761e821c6c41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T12:48:15.917Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:28:07.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That disaster spurred widespread criticism about the state of workers
        rights and safety in Bangladesh.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a0db1dc-3b6e-45c6-a054-256c3cedea64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T12:48:15.918Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:28:07.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "At least 70 dead
        in Dhaka fire that ripped through apartment blocks."</em></p>'
  'us-china-top-trade-negotiators-meeting':
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-02-21T12:48:36.126Z
    'imagesource': 'jcr:6e1f9808-4898-461c-8e0c-d6b3a391723b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd347afcf-0315-4982-a059-fe6bb441efa0'
    'lead': 'U.S. President Donald Trump''s top negotiators will press hard in this
      week''s talks with their Chinese counterparts to close gaps on issues spanning
      everything from currency manipulation to halting Beijing''s practice of forcing
      American companies to give up their technology in exchange for market access.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-21T12:49:30.689Z
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2023-01-29T17:28:06.972+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T17:27:25.227+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Top U.S. and Chinese trade negotiators will face off at the White House'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d0368b1-0026-47fb-a1b3-72c82abeec4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T12:49:30.689Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:28:06.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — U.S. President Donald Trump''s top negotiators
        will press hard in this week''s talks with their Chinese counterparts to close
        gaps on issues spanning everything from currency manipulation to halting Beijing''s
        practice of forcing American companies to give up their technology in exchange
        for market access.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62dbacc0-5e3f-4c01-a44c-d8f70015b24e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T12:49:30.689Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:28:06.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The big question is whether Trump will forgo escalating trade tensions
        ahead of a&nbsp;self-imposed 90-day clock&nbsp;that is set to expire March
        1 at 12:01 a.m. -- or make good on his threat to ratchet up tariffs from 10%
        to 25% on $250 billion worth of Chinese goods.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f07c9cb-64f5-473e-8771-504754c70ca8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T12:49:30.689Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:28:06.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump set out the accelerated timetable for negotiations after his
        meeting with Chinese President Xi Jinping in December amid a pause in trade
        hostilities, but since then the China issue has been overshadowed by other
        concerns, including Trump''s&nbsp;meeting next week&nbsp;with North Korean
        dictator Kim Jong Un in Hanoi, Vietnam.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0927516-8aac-4c99-a667-bb623c2a523c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T12:49:30.689Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:28:06.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This week the two sides are expected to try to hammer out a memorandum
        of understanding, according to the White House -- an endeavor the Chinese
        have not addressed in public remarks.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a077c47b-dceb-4b62-8b2e-6e6614103e44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T12:49:30.689Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:28:06.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ahead of the latest round of crucial trade talks, which are set
        to continue with principal-level meetings Thursday in Washington, Trump sent
        his strongest signal yet that the March 1 deadline was "not a magical date,"
        potentially offering negotiators additional breathing room to scrape a deal
        together.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb1c64af-3eca-4b57-98c8-b1485ecfe1e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T12:49:30.689Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:28:06.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I can''t tell you exactly about timing, but the date is not a magical
        date," Trump told reporters on Tuesday as Chinese negotiators arrived in Washington.
        "A lot of things can happen."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '788ff1f1-4c0e-4e48-bebb-b84f63e5f4e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T12:49:30.689Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:28:06.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Trump administration issued a notice officially logging the
        new tariff deadline into law shortly after the President''s dinner with Xi
        in Argentina in early December. But that time stamp could just as easily be
        revised at Trump''s discretion.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6a067b3-7073-484b-848a-8a4167693681'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T12:49:30.690Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:28:06.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"March 1 was always an arbitrary deadline," said Craig Allen, president
        of the US-China Business Council. "This is what the President is apparently
        contemplating."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0107fd1-4560-4f37-a35b-797b62be92da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T12:49:30.690Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:28:06.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US Trade Representative Robert Lighthizer, Treasury Secretary Steven
        Mnuchin, Commerce Secretary Wilbur Ross, White House economic adviser Larry
        Kudlow and trade adviser Peter Navarro will all be part of this week''s discussions
        with Chinese Vice Premier Liu He and his team.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '039b1970-b92c-4b98-ad07-0ef709c5fbf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T12:49:30.690Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:28:06.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump,&nbsp;a self-proclaimed "tariff man,"&nbsp;has strategically
        used the imposition of such economic penalties as leverage over China. He
        has repeatedly credited his trade policy as the driving reason for the economic
        pain endured by the world''s second-largest economy.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dfd9402-43e5-44dd-83f0-2ee491afc10f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T12:49:30.690Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:28:06.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The real question will be: Will we raise the tariffs?" Trump said
        Tuesday. "I know that China would like not for that to happen. So I think
        they are trying to move fast so that doesn''t happen. But we''ll see what
        happens."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4741a403-7877-4dfc-85e6-0b6cc37ad751'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T12:49:30.690Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:28:06.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sharper comments by the President, however, could be viewed
        as an even greater willingness by the United States to consider holding off
        ratcheting up pressure on China at the end of this month. It also runs the
        risk of removing any urgency his top trade negotiators may need to bring Beijing
        to the table on remaining tougher issues.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c17855c-174e-4df4-8162-a3d3119825d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T12:49:30.690Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:28:06.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lighthizer has said March 1 is a hard deadline to escalate tariffs
        -- if there is no deal on the table.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb830e69-ff47-4a30-9139-a3d9732987c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T12:49:30.690Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:28:06.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The deadline is March 1. That is the deadline," he said in late
        January, ruling out any consideration of an extension. A spokesperson for
        the Office of the US Trade Representative could not be immediately reached
        for comment by CNN.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5d8c8da-7e5f-4912-b8f8-aeab97245832'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T12:49:30.690Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:28:06.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, Rep. Richard Neal, a Massachusetts Democrat who''s
        the chairman of the House Ways and Means Committee, asked Lighthizer to testify
        next week on the state of the negotiations, days ahead of the Trump administration''s
        deadline.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b955d002-6c28-486d-bc6e-429fc1b11f20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T12:49:30.690Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:28:06.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This week''s talks center on some of the tougher demands by the
        United States, including intellectual property rights, cybertheft and currency.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc081fc1-ce52-474a-b1ed-93f5613a0abd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T12:49:30.690Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:28:06.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those issues are rife with complications that will require significant
        changes in Chinese laws and regulations, along with careful examination of
        exact changes to any Chinese legislation, according to US-Sino trade experts.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a47b225-86db-422e-8ec7-7085c972d107'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T12:49:30.690Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:28:06.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Every word is important," said Allen. "Thus, this type of ''course
        correction'' is a very large undertaking, and the negotiators should be given
        whatever time is necessary to address the issues in detail."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54457b4a-7bef-4572-a5fc-99fb15cb5f29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T12:49:30.691Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:28:06.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another big hurdle for the US side is brokering agreements with
        the Chinese on what enforcement mechanisms will be applied to the deal, including
        the reimposition of tariffs. Top US officials, led by Lighthizer, have repeatedly
        pressed for that to be an essential part of any agreement.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b9ccf9a-1b7f-4bc8-9483-1106c093deeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T12:49:30.691Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:28:06.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Assuming one is forthcoming, it is difficult to anticipate how
        comprehensive any trade deal with China might be, or how business and investors
        will react to it," said David Joy, Ameriprise chief market strategist, in
        a note to clients. "But for now, both sides are saying that progress is being
        made, and that has led to a rise in sentiment."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '508b1d50-b3aa-4739-8c4f-4656c911bb54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T12:49:30.691Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:28:06.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That hasn''t stopped Trump from touting the headway that negotiators
        made in talks last week in Beijing.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2f76e0a-2414-49ae-9c1f-e8a5fef8505b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T12:49:30.691Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:28:06.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Big progress being made on soooo many different fronts!" Trump
        tweeted Sunday, after meeting with his trade team at his Mar-a-Lago resort
        in Florida.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b93bcfac-7e84-49e2-b8aa-cd0b382805ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T12:49:30.691Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:28:06.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Top US and Chinese
        trade negotiators will face off at the White House."</em></p>'
  'samsung-5g-phone-galaxy-s10-5g':
    'created': 2019-02-21T12:50:33.996Z
    'imagesource': 'jcr:676b775a-e74a-42d9-9aa6-daf4af4be94f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f22665bd-227a-4bfa-8262-500d16503bf4'
    'lead': 'Samsung announces its first ever 5G smartphone: the Galaxy S10 5G. It''s
      the first device able to run on uber-fast 5G wireless networks. The phone will
      be available in 2019''s second quarter for Verizon customers for an unknown
      price, and will come to other wireless carriers later this summer.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-21T12:51:59.329Z
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2023-01-29T17:28:06.000+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T17:27:25.388+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Samsung', 'Samsung-5g-phone', 'Galaxy-S10-5G']
    'template': '1'
    'title': 'Samsung unveiled a 5G phone but the network has a long way to go'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec673639-b0f3-48af-a747-60c8d5e3ff8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T12:51:59.329Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:28:06.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Samsung announced on Wednesday its first
        ever 5G smartphone: the&nbsp;Galaxy S10 5G.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d6ed1ee-743b-4883-b5eb-ef57dfd6c0fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T12:51:59.329Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:28:06.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s the first device able to run on uber-fast 5G wireless networks.
        The phone will be available in 2019''s second quarter for Verizon customers
        for an unknown price, and will come to other wireless carriers later this
        summer.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '518c4c19-f47f-4d19-8247-cf8948d0d6a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T12:51:59.329Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:28:06.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the phone is a major step in the rollout of 5G, the network
        itself is still not widespread enough to revolutionize mobile connections.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a503dfd2-ab4c-4a83-8afb-12affb355bfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T12:51:59.330Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:28:06.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A 5G phone is strategically important for Samsung, particularly
        in markets where 5G is being rolled out first such as the US, South Korea
        and China," Ben Wood, director of research at market data firm CCS Insights
        told CNN Business.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2e74437-be50-42a7-ab7e-a97b07f0276a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T12:51:59.330Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:28:06.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Samsung is getting the jump on Apple, which is not expected to have
        a 5G iPhone until the final quarter of 2020, he added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2ba035e-3bce-4e10-9ff4-e352cd21da68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T12:51:59.330Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:28:06.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The race to bring customers 5G technology has seen several developments,
        including&nbsp;fixed wireless 5G, which works in homes similar to broadband
        internet, and&nbsp;5G wireless hotspots&nbsp;that converts airwaves into Wi-Fi.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '757f556e-3760-4772-b64e-1f491b15367e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T12:51:59.330Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:28:06.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, there''s yet to be a phone available to US customers that
        can operate independently on 5G. The transition from 4G to 5G networks won''t
        be widespread until 2020, and will involve infrastructure upgrades that cost
        billions of dollars.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6f31be7-4161-445c-8e65-b202cc83cca2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T12:51:59.330Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:28:06.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Cellular waves needed for 5G do not travel as far as with 4G and
        3G, and it will take time for carriers to build a sufficiently dense network
        of infrastructure," said Ben Stanton, a senior analyst at market research
        firm Canalys.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5951343-8cbb-4712-a03b-0f4951537a05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T12:51:59.330Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:28:06.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts argue Samsung''s device is an important part of the evolution
        to 5G because it will help carriers test their service. It will also lay the
        groundwork for future generations of 5G handsets.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40842dc7-1a93-4ee0-afbc-a38c3c331d6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T12:51:59.330Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:28:06.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>5G is currently available in a handful of US cities from different
        carriers. Verizon offers the technology in Sacramento, Calif., Los Angeles,
        Houston and Indianapolis. AT&amp;T, CNN''s parent company, offers it in over
        a dozen cities. Sprint and T-Mobile, which are planning to merge later this
        year, also have their sights set on rolling out 5G coverage in 2019.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '779724ef-ae12-4f4b-965d-37cbca5e3364'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T12:51:59.330Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:28:06.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>5G''s potential has been touted by both carriers and manufacturers
        as a major breakthrough in mobile technology.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62ce6ade-9d0b-449a-9a49-61c2fe5f9d65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T12:51:59.330Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:28:06.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With 5G promising enhanced broadband speed connectivity and services,
        users will also be introduced to new, unique, and innovative ways to interact
        with their devices," said Daniel McQueen from ABI Research. "Immersive user
        experiences are expected to continue evolving and, under this new paradigm,
        smartphones will develop to become an extended part of a wider ecosystem through
        which many applications and services will be accessed."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4f1880e-2b9e-4fcc-928d-bd9261b236ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T12:51:59.330Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:28:06.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The technology''s low latency can allow self-driving cars to process
        information faster and make decisions at lightning-fast speeds. It could further
        the evolution of smart cities by enabling abilities such as communication
        between connected cars and traffic lights. 5G also has major implications
        for industries including healthcare because it could help power advances in
        telemedicine and robotic surgeries.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90bafe56-535f-4b62-a96f-257780d45411'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T12:51:59.330Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:28:06.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But 5G is still new and relatively untested, and its availability
        is so limited.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67971f83-688b-4b88-8d27-1d438443bb8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T12:51:59.331Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:28:06.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Higher data speeds and throughput are a promise, but, with limited
        network availability [they] will have limited immediate impact on the user
        experience," said Gerrit Schneemann a senior research analyst at IHS Markit.
        "It is not yet really clear what a killer application or use case might be
        for smartphones on 5G."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7e3a44b-ba3c-44a6-86f7-e36e3bfb4813'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T12:51:59.331Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:28:06.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said mobile services providers in Asia are leading the pack for
        granting access to 5G. Western Europe is also outperforming North America
        when it comes to 5G access.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a44b0fa-7db7-4052-9bb5-d381b4897f5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T12:51:59.331Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:28:06.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>5G may still be nascent but it''s clear Samsung wants to establish
        itself as a leader in the space.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '299793a1-b41e-4d64-abb3-a3daced5981f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T12:51:59.331Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:28:06.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A foothold at the beginning of 5G deployment will be important
        to Samsung''s brand and being part of the 5G journey with the carriers," Wood
        of Canalys said. "It can learn as much as possible about this new technology
        and make continuous improvements with iterative devices."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2bbaabb-2a4e-4568-b861-bfa44be4e0ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T12:51:59.331Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:28:06.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
