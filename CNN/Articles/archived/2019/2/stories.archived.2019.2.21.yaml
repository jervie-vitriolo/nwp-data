    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4e01f17f-5dae-4438-9896-3d3f84c933b7'
    'lead': "As government goes after big-time smugglers, communities are bracing\
