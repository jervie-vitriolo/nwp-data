      'mgnl:lastActivated': 2023-01-29T17:28:04.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The young participants competed under nicknames, with Russia''s
        b-boy Bumblebee taking home the men''s gold medal.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1eb5e8e-4eef-494f-baf7-93fc92a54990'
      'mgnl:activationStatus': true
