      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH survey in 2018 show that the primary reason why children
        have not received their vaccination is because "mothers are busy." This topped
        the agency''s survey, followed by "child not eligible for vaccination" as
        the second topmost reason.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9177bc65-e3bf-453a-a3cd-9e26329c1088'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T09:43:15.723Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:27:59.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, as far the village of Payatas B. is concerned, which could
        be the case for most barangays in the country, Dr. Dizon said "busy" has become
        the mothers'' go-to alibi. "It could just be an excuse. You can be very busy,
        but you can endorse your child to some caregiver." Dizon said it all boils
        down to the disinformation and unfounded scare surrounding vaccination as
        the main underlying factor why parents refuse to have their babies immunized.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8fbac21-bcac-4672-8e11-c64628a59d98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T09:43:15.723Z
      'mgnl:createdBy': 'jeff'
