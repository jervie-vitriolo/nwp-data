    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7f7743d-9136-47ff-9337-45e437269280'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T09:43:15.723Z
