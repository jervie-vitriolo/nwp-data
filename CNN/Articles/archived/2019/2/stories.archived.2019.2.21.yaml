  'Napoles-PDAF-pork-barrel-scam-hearings':
    'author': 'AC Nicholls'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-03-08T08:03:36.850Z
    'imagesource': 'jcr:7f5c0210-4fdf-4c1d-9394-1f77f5716edc'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6c869dab-6139-4d46-9990-9563061af5b0'
    'lead': 'Convicted plunderer Janet Lim Napoles will be able to attend the trial
      for multiple cases she is facing at the Sandiganbayan over the alleged pork
      barrel scam.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-08T01:59:59.669Z
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-01-29T17:27:53.066+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T17:27:28.369+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Supreme Court allows Napoles to attend pork scam hearings

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3c06dbf-cb68-44fc-b13f-b6b9d7cb409a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T01:59:59.670Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:27:53.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 21) —</strong> Convicted
        plunderer Janet Lim Napoles will be able to attend the trial for multiple
        cases she is facing at the Sandiganbayan over the alleged pork barrel scam.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c77e4e1b-8631-47fe-8c96-c6096acd2a03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T01:59:59.670Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:27:53.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Supreme Court (SC) allowed her to leave her detention facility
        at the Correctional Institution for Women in Mandaluyong City.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd190b333-323f-4171-8c4c-98d3d0355dd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T01:59:59.670Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:27:53.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her conviction in the Priority Development Assistance Fund (PDAF)
        scam case of former Senator Bong Revilla made her a "national prisoner" who
        needs authority from the high court to leave his or her place of detention.
        Revilla has since been acquitted.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '808f7fc6-738d-4c23-ab1b-0bd6c29eb1a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T01:59:59.670Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:27:53.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Napoles'' imprisonment forced the Sandiganbayan Third Division to
        defer the start of former senator Juan Ponce Enrile''s plunder trial on Tuesday.
        The trial has been delayed for years. Enrile is out on bail and campaigning
        for a Senate seat.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a135678b-6837-4a66-ba9b-0612f674f430'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T01:59:59.671Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:27:53.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Sandiganbayan sought an exemption from the SC that would allow
        Napoles to attend hearings after her lawyers manifested she prefers to be
        present.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03f65261-f73e-41d1-a3a9-d25a898ebba7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T01:59:59.671Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:27:53.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chief Justice Lucas Bersamin said that normally, the rules on this
        issue are rigid but sometimes exemptions are made. And in this case, the court
        found it to be an exemption considering the sheer number of cases Napoles
        is facing.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28d83285-8089-497a-95b7-ab74697011fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T01:59:59.671Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:27:53.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The public should be made aware that these exemptions are not tailor
        fit to the person. Its the particular situations and circumstances that impact
        on the cases that we consider when we make them exemptions," he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ac68f51-a26a-40b7-a2f7-6bd8ebb0096f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T01:59:59.671Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:27:53.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Napoles is facing several plunder and graft cases for allegedly
        working with lawmakers in diverting pork barrel to fake nongovernment organizations.</p>'
  'Chinese-citizen-taho-throwing-Philippines':
    'author': 'CNN Philippines Staff'
    'caption': 'A post circulating on social media showed "taho" all over the policeman''s
      arms and upper body. It has been shared over 40,000 times in a span of three
      hours, as netizens expressed anger over the woman''s behavior. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-03-08T07:52:23.979Z
    'imagesource': 'jcr:b286d376-c7c6-4ea3-b047-81713f2615e3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
