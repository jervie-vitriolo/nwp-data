      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Korina Sanchez-Roxas said that she "never stopped believing" that
        she could, as she welcomed her new children.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '552111af-e30a-4b81-882b-fcd583ecc592'
