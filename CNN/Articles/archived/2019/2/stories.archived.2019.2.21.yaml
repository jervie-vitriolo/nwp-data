    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e069a9b-a2cc-4020-be39-c39bf738c941'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T09:43:15.722Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:27:59.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Constantino said there are two doses of Measles-containing Vaccines
        (MCV). MCV 1 is the first dose given to infants aged 9 months, while MCV 2
        is the next dose that an infant should receive at age 12 months. The health
        official said a baby is fully immunized from measles if he or she receives
        both doses on schedule.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbb3ae0a-034a-464f-8641-85f730e9ae11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T09:43:15.723Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:27:59.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, data from the DOH show, there has been a steady downtrend
        in the number of infants that received the second dose since 2015. "Nakakaligtaan
        na nila or kulang ang mothers sa information [Mothers either forgot or lack
        the information]," Constantino said. She added an incomplete vaccine dose
        still exposes an infant to infection. "We have been aggressive with our campaigns
        to inform parents. We are also doing supplemental immunization activities
        to address this."</p>'
