      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Linya-Linya Land opens at 1 p.m., with the event starting at 2 p.m.
        Tickets are ₱650 for those purchased online and at Linya-Linya stores, and
        ₱750 at the door.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d13c483-8fd2-47dd-bcf9-1e6a3070a2e5'
      'mgnl:activationStatus': true
