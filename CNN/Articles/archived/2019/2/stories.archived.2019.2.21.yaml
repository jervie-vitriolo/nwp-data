      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guests can expect holographics and AR by Ira Cruz, an installation
        by Subgenre, a live set by indie-electronic act Big Hat Gang, and DJ sets
        by ManilaAnimal, Dignos, and Karlo.</p>'
