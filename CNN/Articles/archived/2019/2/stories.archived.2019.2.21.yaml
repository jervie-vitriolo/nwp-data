      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Squash, snooker and chess had also launched public bids for inclusion
        in Paris 2024 Olympic Games but will be disappointed by the announcement Thursday.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abfe08fd-ff45-4544-a881-fb8e1a3716b7'
