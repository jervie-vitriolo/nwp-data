      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> "Empire" actor Jussie Smollett was "officially
        classified" a suspect in a criminal investigation Wednesday for allegedly
        filing a false police report, according to a tweet from Chicago police spokesman
        Officer Anthony Guglielmi.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c711ddd-de7c-4c1c-9fee-6b0657fd89ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T03:35:46.364Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:27:47.118+08:00
