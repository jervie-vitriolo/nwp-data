  'UP-La-Salle-top-universities-Asia-Pacific':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-02-21T08:26:51.647Z
    'imagesource': 'jcr:b911e9ad-417e-4dcd-aa99-094ee205351c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '04b1eeac-f999-43c2-88b1-23d81b370bfc'
    'lead': 'The University of the Philippines rises in the Times Higher Education''s
      Asia-Pacific universities rankings, while the De La Salle University joined
      the list after being unranked in 2018. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-08T01:47:30.108Z
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-01-29T17:27:53.981+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T17:27:28.129+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'UP, DLSU among top universities in Asia Pacific

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '630898db-96d2-474e-bd43-d221a3d77cfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T01:47:30.109Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:27:53.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 21) —</strong> Two
        Philippine universities were included among the top educational institutions
        in the Asia-Pacific region, according to London-based data provider Times
        Higher Education (THE).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78323c76-a3e7-4409-8efb-634869b6bf74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T01:47:30.109Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:27:53.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Results published on Wednesday showed that the University of the
        Philippines (UP) and the De La Salle University (DLSU) were in the top 300
        schools of the region.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af9fd5b0-4f5e-4d89-aeba-b843bccfbfa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T01:47:30.110Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:27:53.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UP was at 101st-110th bracket, an improvement from its 2018 ranking
        of 151-160.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa3d46bf-5242-4a6a-b222-ac31b1a94976'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T01:47:30.110Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:27:53.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DLSU joined the list at the 201st-250th bracket. The Taft-based
        institution was unranked last year.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '475da022-ded5-4be1-bb7d-54d6e912d613'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T01:47:30.110Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:27:53.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s Tsinghua University rose to the top spot from its second
        place in 2018. It displaced the National University of Singapore which dropped
        to No. 2.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ae9d586-0c81-463f-a485-b922035a525b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T01:47:30.110Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:27:53.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The University of Melbourne came in third.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a3c6713-8031-4aac-9288-99f06e13c02d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T01:47:30.111Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:27:53.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Hong Kong University of Science and Technology and the University
        of Hong Kong were in fourth and fifth spots.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b213a8f0-102a-4f58-9c40-726eeda5a2b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T01:47:30.111Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:27:53.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan listed the most number of schools in the rankings, with 103
        of its universities featured.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f222ec0-2462-40d9-bdef-0f0a1ff867bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T01:47:30.111Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:27:53.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Asia-Pacific University Rankings analyzed universities across
        East Asia, Southeast Asia, and Oceania. The featured schools represented 13
        countries.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c00abea-e73a-4dbb-bcd4-8360606c9b67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T01:47:30.111Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:27:53.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UP and DLSU were also the only Philippine universities in the Emerging
        Economies for 2019 of the same data provider.</p>'
