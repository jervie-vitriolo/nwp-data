      'mgnl:type': 'text'
      'text': '<h3>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;A
        birthday party</h3>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee4c8278-38b8-4266-a313-9bf09fc873d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T02:35:25.628Z
      'mgnl:createdBy': 'jeff'
