      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Organizers of Paris 2024 have proposed
        that breakdancing should be included as a new sport in the Olympic program.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '686a269f-6424-42f8-a9fb-48538317eeac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T12:53:20.972Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:28:04.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s one of four sports suggested for inclusion in the Games --
        alongside surfing, climbing and skateboarding.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8753b67f-826f-4ed0-9c34-9424a9f44dee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T12:53:20.972Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:28:04.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sports must now await final approval from the International
        Olympic Committee (IOC), which has until December 2020 to make a final decision.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a42c1dd8-10e4-42ad-bce9-8ad981124f53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T12:53:20.973Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:28:04.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An IOC spokesperson told CNN that the committee was pleased with
        the proposal as it was in line with its aim of rejuvenating the Olympics.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ba73422-4d3d-414a-b572-00103124f9bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T12:53:20.973Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:28:04.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are pleased to see that Paris 2024''s proposal for new sports
        to the Olympic programme is very much in line with the reforms of Olympic
        Agenda 2020, which is striving to make the Olympic programme gender-balanced,
        more youth-focused and more urban," an IOC statement read.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8066def4-52ef-4fd6-b9b5-af57b9e69510'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T12:53:20.973Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:28:04.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;Meet the British woman carving a new path for
        surfing</strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '458b2ff8-83db-4cb8-9e37-a266393f80b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T12:53:20.973Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:28:04.964+08:00
