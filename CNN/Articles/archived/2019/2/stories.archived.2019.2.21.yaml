      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ang tendency ngayon, ipinapasok sa</em> social media ''<em>yung</em>
        advertising expenses <em>nila. Ang problema po diyan, ang</em> social media
        <em>ay hindi</em> regulated. Kung hindi siya regulated <em>ay ibig sabihin,</em>
        <em>makakapagtago sila ng gastos diyan na hindi nila kinakailangang</em> i-report
        sa SOCE (Statements of Contributions and Expenditures)," Jimenez told CNN
        Philippines'' On the Record.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b1495c3-5d81-4fc4-9933-537872bfb09b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T09:48:56.268Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:27:57.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The tendency now is to place advertising expenses
        in social media. But social media is not regulated, and that''s a problem.
        THey can hide their campaign expenses and avoid reporting in their SOCE.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '715714f7-9d62-416f-b0fb-9375172631fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T09:48:56.268Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:27:57.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jimenez said they will be able to check which ads will be in support
        of the candidates. He said COMELEC may backtrack using boosted posts - or
        social media posts whose reach is increased when paid for.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a059018f-b791-4062-90b2-9117df7812eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T09:48:56.269Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:27:57.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Makikita natin ''yan. At dahil ang</em> boosting<em> ay</em>
        possible only if you have a page, then <em>malalaman din natin kung saang
        nanggaling ''yung perang</em> pangboost. <em>Kung kaninong</em> account. <em>Kaya
        natin</em> nire-require ''<em>yung mga kandidato na magbigay ng kanilang</em>
        social media pages, <em>para alam natin kung saan tayo magsisimulang tumingin,"</em>
        Jimenez explained.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e41f892c-5b13-4c96-b7f1-fa39241a8858'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T09:48:56.269Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:27:57.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We will spot it. And since boosting is possible only
        if you have a page, then we''ll find out where the boosting fund came from,
        from which account. That''s why we require candidates to give out their social
        media pages, so that we know where to begin our search.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f5d736a-1526-473b-beeb-4d798bb1d925'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T09:48:56.269Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:27:57.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Comelec would not be able to check individual activities in
        support of particular candidates on social media, Jimenez said they can cross-check
        ad spending of candidates with their submitted Statement of Campaign Expenditures
        after the elections.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c958944a-0f1c-4251-8b67-c7c6c846b84a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T09:48:56.269Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:27:57.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jimenez, however, admits there will be "guerilla" spending.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf361b95-94cc-4cc8-9d8d-3539e312bcae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T09:48:56.269Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:27:57.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he said Comelec regulations require advertisers and campaign
        contractors to submit their reports to the poll body. These will cover all
        personnel who perform services for the campaign, including social media associates
        such as so-called influencers.</p>'
  'Labor-chief-Silvestre-Bello-penalties-firms-illegal-foreign-workers':
    'author': ' Joyce Ilas'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-02-21T13:29:37.953Z
    'imagesource': 'jcr:f391db5c-ec4a-4ea3-bdda-561fca60e401'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '192c0298-8052-48d1-aa98-ab9e2571f1e1'
    'lead': 'The head of the Senate''s labor committee says the Bureau of Immigration
      will soon have no authority to issue special work permits to foreigners.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-08T01:14:52.846Z
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-01-29T17:27:57.310+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T17:27:27.260+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Labor chief wants to increase penalties for firms hiring illegal foreign
      workers

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9220b963-c750-4b41-8708-69f64395f79f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T01:14:52.846Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:27:57.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 21) —</strong> Department
        of Labor and Employment (DOLE) Secretary Silvestre Bello wants to increase
        penalties for companies hiring illegal foreign workers.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b93cbcb5-1563-407d-88c0-f968cd43ed85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T01:14:52.846Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:27:57.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kapag may nahuli kami na company na nagpapatrabaho ng</em>
        foreign national <em>na walang</em> [If we catch a company allowing foreign
        nationals to work without] AEP (alien employment permit), we can impose penalty
        and after investigation or inspection, we can order the suspension of the
        operation," Bello said Thursday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfd1a1b1-1caf-481d-87cd-318b6981967c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T01:14:52.846Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:27:57.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOLE issues the AEPs to foreigners who hope to work in the Philippines
        for more than six months. If a foreigner decides to take a job in the country
        for only three to six months, they only need to get a Special Work Permit
        from the Bureau of Immigration.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02726fbc-b448-431d-9439-f4ab788950c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T01:14:52.846Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:27:57.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Joel Villanueva, head of the Senate''s labor committee,
        said a special provision in the 2019 General Appropriations Act will stop
        the BI from issuing the short-term permits.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46c767ab-d8e7-4063-a20d-8e7eba5aaf08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T01:14:52.847Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:27:57.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Maliit nga lang e</em> (ang penalty). Ten thousand. Dapat 10
        million. Per employee <em>dapat</em>. Per offense," Bello said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eceb575-7b3e-4cf2-b439-1941117ed71a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T01:14:52.847Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:27:57.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The penalty is small — only P10,000. It should be
        P10 million. It should be per employee, per offense.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4107ff4-5585-4a3d-8363-587ab88f3c15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T01:14:52.847Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:27:57.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Article 40 of the Labor Code states that the DOLE can issue employment
        permits to non-resident foreigners seeking employment in the country once
        it determines that there are no Filipinos who can take on the job.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6355e031-23a3-4b3f-9fb4-0672b08784c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T01:14:52.847Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:27:57.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an earlier interview on CNN Philippines'' The Source, Villanueva
        said only the DOLE has the capacity to check whether jobs sought by foreigners
        could not be performed by Filipinos.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11379e94-dd0b-44a0-b091-5adf4e93b142'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T01:14:52.847Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:27:57.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once the special provision in the national budget is implemented,
        only the Alien Employment Permit from the Labor Department will be issued
        to foreigners, Villanueva said. Unlike the SWP, the AEP requires that a job
        be published first to ensure no Filipino is willing to take it before it is
        awarded to a foreigner.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c797cdaa-cbf7-4a33-85c2-7a0bdab9032b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T01:14:52.848Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:27:57.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator said the BI was able to issue 185,000 SWPs from 2015
        to 2017, higher than the 169,000 AEPs issued by DOLE for the same period.</p>'
  'DILG-government-officials-communists-support':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-02-21T11:53:57.668Z
    'imagesource': 'jcr:ed524077-9388-4967-a86f-267a2fe407ba'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '99c9b005-dba8-49f2-82d1-20d709bc8691'
    'lead': 'The Interior Department bared a list of 349 national and local officials
      allegedly supporting and  financing communist groups.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-08T01:20:06.945Z
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-01-29T17:27:56.784+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T17:27:27.386+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DILG monitoring 349 gov''t officials allegedly financing communists

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e24682ef-3060-40aa-8690-52bc93b127c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T01:20:06.945Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:27:56.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 21) —</strong> The
        Department of Interior and Local Government on Thursday said it is monitoring
        349 national and local government officials allegedly financing the Communist
        Party of the Philippines and its armed wing the New People''s Army.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69596728-3c14-4f2f-a0e0-1a45ef700d3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T01:20:06.945Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:27:56.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Interior Secretary Eduardo Año revealed a "watchlist" of politicians
        supposedly supporting communist groups through extortion money and permit-to-campaign
        fees.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b3898ca-9002-49f2-a663-e2868dfbce56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T01:20:06.945Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:27:56.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Without revealing names, Año said the list includes representatives,
        provincial governors, and even barangay (village) councilors. He said based
        on intelligence reports, these officials have been identified as sources of
        financial aid of some rebels.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '228ba29f-36cb-4f6c-8086-fd320b1d3ae4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T01:20:06.945Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:27:56.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We now have a watchlist, we know you. So if you are supporting
        communist rebels, in any way, you ascertain yourself as a supporter of terrorism
        and an enemy of the state, you establish yourself as an accomplice to their
        cause," Ano said in a statement.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fd8e532-07a9-408d-a2c7-196791d167d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T01:20:06.946Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:27:56.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We cannot win the war against terrorism if these local officials
        continue funding the very source of terrorism in the first place."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab0e33f4-40db-48a5-b45a-53e330031b3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T01:20:06.946Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:27:56.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Año said of the 349 officials, 11 are provincial governors, five
        vice governors, 10 provincial board members, 55 mayors, 21 vice mayors, and
        41 are councilors.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e1307c5-1576-4402-98e3-53d6f4a8028f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T01:20:06.946Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:27:56.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also in the list are 126 barangay chairmen, 50 barangay councilors,
        and eight other barangay officials.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95a2de19-c00d-4017-b5c8-038aa706596a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T01:20:06.946Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:27:56.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eleven former local government unit officials, 10 incumbent representatives,
        and one former representative are also on the list.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a628325b-ee25-48e5-9bdd-50bbe1d8a105'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T01:20:06.946Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:27:56.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Año said based on reports, communist rebels have collected ₱195.5
        million through extortion activities since the 2016 polls.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '540f1974-5e55-4e0e-95ce-487ce19d77e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T01:20:06.947Z
