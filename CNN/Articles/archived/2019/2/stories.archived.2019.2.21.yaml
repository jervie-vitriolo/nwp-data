      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People have been speculating that the pair are a couple ever since
        last month, when they were spotted together at a Golden Globes afterparty.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eebaa15-68e7-4e63-91ef-77e5a6ce74a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T02:57:32.892Z
      'mgnl:createdBy': 'jeff'
