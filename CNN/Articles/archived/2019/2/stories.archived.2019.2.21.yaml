      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp;A dreamy, sophisticated wedding</h3>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a3b081a-b9e5-410a-9789-70a585ba5fa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T02:35:25.628Z
      'mgnl:createdBy': 'jeff'
