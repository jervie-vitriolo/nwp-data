      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At Indios Bravos later in the night, a student who had demonstrated
        against the Cultural Center had a story to tell.</p>'
    '153':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab722d17-7673-46d4-8ffb-671d57010db5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T07:13:37.288Z
