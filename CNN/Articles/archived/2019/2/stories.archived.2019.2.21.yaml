    'mgnl:tags': ['Manila-Bay', 'President-Rodrigo-R.-Duterte']
    'stories': ['5e8e82cb-6cbb-420e-87b9-af10f3ec8a44', '1aea51c8-73e0-4ad0-aab1-f985985e27a4',
      '3ab9975a-d6a6-44fe-927c-4756599c6ff8']
    'template': '1'
    'title': 'Duterte creates task force for Manila Bay rehab'
    'visualType': 'image'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f6f822a-8aa1-4180-8c56-2bbff28ff81e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T03:34:48.072Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:28:29.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (February 21, CNN Philippines) —</strong> President
        Rodrigo Duterte has created a task force to facilitate the rehabilitation
        and restoration efforts at the Manila Bay.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b3cabd0-8ddb-4437-8066-1c5905b8046b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T03:34:48.070Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:28:29.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an administrative order released to the media on Thursday, Duterte
        created the Manila Bay Task Force, which would be chaired by the Environment
        Secretary and vice-chaired by the Interior and Tourism Secretaries.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc8f5b55-2bb1-49f2-8e59-515494210bed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T03:34:48.070Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:28:29.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The task force is mandated to implement environmental laws, undertake
        interventions to improve the water quality of Manila Bay, prepare and implement
        a comprehensive plan for the relocation of informal settlers living along
        the Bay, and fast-track the government''s compliance with the 2008 Supreme
        Court order to clean up the body of water.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b126beb-80ef-4c45-b448-b893442d1392'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T03:34:48.070Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:28:29.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is also tasked to ensure that concerned agencies and local government
        units take appropriate actions against violators of environmental laws, including
        demolition, closure and the filing of administrative charges against them.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efa9288c-dd81-48d6-b584-82e21d4a2ddb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T03:34:48.070Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:28:29.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from the Environment, Interior and Tourism Departments, the
        task force is also composed of the following:</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02239075-29fa-45c6-ac65-89c00c4575ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T03:34:48.071Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:28:29.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Department of Public Works and Highways</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
