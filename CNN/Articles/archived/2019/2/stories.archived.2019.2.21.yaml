  'Duterte-expanded-maternity-leave-105-days':
    'author': 'CNN Philippines Staff'
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-02-21T08:56:35.983Z
    'imagesource': 'jcr:9f6a2507-8612-4cb1-82ad-cc9c8a3ff257'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a445b9f7-fbc8-4eb5-bbf3-3ced9898d76a'
    'lead': 'President Rodrigo Duterte has signed a law granting 105 days of paid
      maternity leave to working women. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-08T02:41:35.477Z
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-01-29T17:27:50.015+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T17:27:29.389+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte signs law expanding maternity leave to 105 days

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d13ab93-65f5-4e11-ae94-3333c81332f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T02:41:35.477Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:27:50.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 21) —</strong> President
        Rodrigo Duterte has signed a law extending paid maternity leave to 105 days,
        Executive Secretary Salvador Medialdea said Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fb3e37f-6fb8-4060-aa1a-96fd8e27cbc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T02:41:35.477Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:27:50.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new law, which was signed Wednesday, also allows working mothers--
        regardless of civil status-- to extend their leave for another 30 days, but
        without pay. On the other hand, single mothers can have an additional 15-day
        paid leave.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84c28ffb-296d-4d30-92d6-6b58f054f379'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T02:41:35.478Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:27:50.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seven of the 105-day leave benefit may be transferable to fathers.
        This may be claimed on top of the seven-day paternity leave provided under
        the 1996 Paternity Leave Act.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1e53ba7-7f24-42af-8f9b-f7bdc718aa58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T02:41:35.478Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:27:50.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The previous law allows only 60 days paid maternity leave for women
        for normal delivery and 78 days for caesarean section.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f07fcaa-a2da-4ae1-94f8-f5d7a85619c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T02:41:35.478Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:27:50.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''A win for women''</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46281ecb-267b-44de-8d89-0b7cecb9b971'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T02:41:35.478Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:27:50.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Politicians and a labor group welcomed the new law.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d4d431f-e5f4-46eb-a914-2f1851dde449'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T02:41:35.478Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:27:50.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Risa Hontiveros, author and principal sponsor of the measure,
        said the new law is a "massive victory" for women and their families.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99dc2f28-d290-48c7-95ef-d7f38e3b6077'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T02:41:35.479Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:27:50.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The signing into law of the Expanded Maternity Leave Act is a moment
        mothers, families, and children will not only remember, but a victory generations
        of Filipinos will reap the benefits of for the rest of their lives," Hontiveros
        said in a statement.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79e82e46-1a96-4366-a87e-ae40641056f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T02:41:35.479Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:27:50.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mothers will have more time to rest after giving birth. Children
        will be better fed. Fathers and caregivers can bond and create more lasting
        memories with their loved ones, as families everywhere receive the greatest
        gift of all - time," she added.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8d3b46b-ea33-4cb1-bf54-882d298c8af3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T02:41:35.479Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:27:50.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Women party-list group Gabriela said decade-long efforts and campaign
        of female workers have finally paid off.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cb3b0a0-8e9a-4478-bccb-cb107e1c36fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T02:41:35.479Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:27:50.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Produkto ito ng aming masigasig na kampanya at</em> lobby <em>kasama
        ang iba''t ibang grupo</em>,<em> bilang pagkilala sa ambag ng mga kababaihan
        sa ating ekonomiya,"</em> the group said in a statement. "This is a significant
        advance in ensuring women''s right to maternal health and in upholding the
        security of tenure of pregnant women workers."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fca08bc-8bf8-4a91-91f3-7109f0b2ee64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T02:41:35.479Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:27:50.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This is a product of our continuous campaign and lobbying,
        together with other groups, to recognize the contribution of women in our
        economy.]</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad329499-3bc8-4185-beb0-e20ff555f12e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T02:41:35.479Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:27:50.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Akbayan party-list Rep. Tom Villarin said the law is a "decisive
        win" for both women workers and social justice.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42a5dc28-162f-453d-850a-a64e23c27c37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T02:41:35.480Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:27:50.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, labor group Trade Union Congress of the Philippines (TUCP)
        said the law is a win-win situation for both working mothers and businesses.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '801a8486-c4c3-4a60-977a-4751fcb31247'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T02:41:35.480Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:27:50.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With the faithful enforcement of the law, the TUCP expects the
        next generation of Filipino workers to be healthier and more productive with
        the measure ensuring more protection for their working mothers who nurture
        them," it said in a statement.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8933f81-d264-4411-9c00-5c2cf9c4eab8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T02:41:35.480Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:27:50.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No to discrimination</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cc184d7-4104-4b34-81cc-bed0933f93c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T02:41:35.480Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:27:50.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Salvador Panelo, on the other hand, issued
        a warning to companies against gender discrimination now that maternity leaves
        are longer.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3dc1cda-8e5e-43aa-a777-d20288a90b0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T02:41:35.480Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:27:50.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo, in his media briefing Thursday, said companies which would
        refuse to hire women following the law''s enactment will be held accountable.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d2cc344-5c01-4f44-a273-70d85e850a18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T02:41:35.480Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:27:50.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Bawal ang discrimination sa atin</em> (discrimination is not
        allowed here), they will be accountable for that. I don''t think they will,"
        the spokesman said. "Regardless of the rules and regulations <em>ng mga</em>
        (of the) companies, they will have to follow the law now.<em> Wala na silang</em>
        (they don''t have a) choice."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '124c259f-6e15-47ef-babf-ba5eacfd8f3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T02:41:35.481Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:27:50.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo said companies should consider the granting of long leaves
        as a "social service."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec9e0d3b-6fe8-494e-9216-bc1476037df9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T02:41:35.481Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:27:50.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vice President Leni Robredo said the measure will be a huge help
        for mothers who don''t have the financial capacity to hire babysitters.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a994f35-7271-49b9-9ad9-465bfa268716'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T02:41:35.481Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:27:50.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"At</em> least<em> maiiwanan niya iyong kaniyang anak na medyo
        malaki-laki na. Kaya ito, mahaba-habang pinush ng maraming</em> advocates,
        <em>at nagpapasalamat tayo na</em>, finally, <em>ngayon ay batas na siya,"</em>
        Robredo said in an interview.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cad24888-be24-4496-8e8d-204b51ac555d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T02:41:35.481Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:27:50.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: At least they would be able to leave their children
        who would be a little bit older. A lot of advocates have pushed for this,
        so we''re thankful that finally, it''s now a law.]</p>'
