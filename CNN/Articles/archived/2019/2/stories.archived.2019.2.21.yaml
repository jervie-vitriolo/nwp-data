      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Magpantay said the Department of Health (DOH) is conducting an outbreak
        response immunization program for children six months old to 59 months old
        regardless of immunization status. He added that they have coordinated with
        provincial, city and municipal health officers and deployed health workers
        to affected areas. Vaccines and other logistical requirements are also being
        provided, he said.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaa0b67b-e716-4008-93a5-210c6d7915c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T05:51:20.670Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:28:27.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The health official also said they have been implementing an immunization
        program and reaching out to parents to have their children vaccinated even
        before the outbreak was declared. However, some parents refused to avail of
        the program.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3efc0f64-3516-4369-b439-cdcbfcb83cf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T05:51:20.670Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:28:27.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Nagsimula talaga ng outbreak response immunization kahit hindi
        pa dineclare ng outbreak dito, ibig sabihin lahat na lokal na gobyerno ay
        inatasan na rin natin o pinakiusapan na kailangan magpabakuna subalit siguro
        sa mga areas ng mga refusals nagkaroon ng medyo hindi magandang pagkaintindihan
        sa ating mga nanay. ''Yun ang ating binibigyan ng pansin</em>," Magpantay
        told CNN Philippines'' <em>Newsroom Nagyon</em>.</p>'
