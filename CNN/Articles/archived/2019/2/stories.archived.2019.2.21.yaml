  'Historic-Vatican-summit-on-clergy-sexual-abuse-to-begin-on-Thursday---':
    'author': 'Daniel Burke, CNN Religion Editor  '
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5', '']
    'created': 2019-02-21T06:22:08.349Z
    'imagesource': 'jcr:f410385d-e67f-40c0-819d-1adbf1cdfbbf'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c11391b4-c471-43f5-ac56-034b502477d2'
    'lead': 'An unprecedented summit in Rome convened by Pope Francis to confront
      the Catholic Church''s clergy abuse scandal is set to begin Thursday.  '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-21T06:23:43.539Z
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-29T17:28:23.511+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T17:27:21.400+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Historic Vatican summit on clergy sexual abuse to begin on Thursday   '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90f33116-1bfe-4677-b155-e43d2c88b5d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T06:23:43.540Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:28:23.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> An unprecedented summit in Rome convened
        by Pope Francis to confront the Catholic Church''s clergy abuse scandal is
        set to begin Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a46be42e-e3fe-4f2d-91cf-0dd7de82bb5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T06:23:43.540Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:28:23.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the first time in Catholic history, nearly 200 church leaders
        from around the world will gather at the Vatican to address the crisis. The
        four-day summit, convened by the Pope last September, will include two speeches
        by Francis, talks outlining best practices, small group discussions among
        bishops and a penitential ceremony involving abuse survivors.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de290999-db95-4109-9702-afb9f963d653'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T06:23:43.540Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:28:23.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We must look this monster in the face without fear if we really
        want to conquer it," said Alessandro Gisotti, a Vatican spokesman.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4ee5c8f-e148-432b-917b-07db60db3b4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T06:23:43.540Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:28:23.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The summit comes as the Catholic Church is confronting&nbsp;scandals
        on several fronts, from the&nbsp;sexual abuse of nuns&nbsp;by clergy to a&nbsp;salacious
        new book&nbsp;to be published Thursday that calls the Vatican "one of the
        biggest gay communities in the world" in which clergy regularly break their
        vows of celibacy.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0230004-2853-4cbc-95af-2be2068886cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T06:23:43.540Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:28:23.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, summit organizers&nbsp;met with abuse survivors&nbsp;from
        around the world, saying afterward that the meeting will help them "better
        understand the gravity and urgency of the difficulties" church leaders will
        face during the four-day summit.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7be5d16a-eed3-4c68-90d2-277e784f047e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T06:23:43.540Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:28:23.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The meeting will center around themes: responsibility on Thursday,
        accountability on Friday and transparency on Saturday. On Sunday, more than
        100 bishops from around the world, as well as other Catholic leaders, will
        gather for Mass in Sala Regia, an ornate hall in the Vatican''s Apostolic
        Palace.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd11f0fac-afab-4876-a578-98671a11a9b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T06:23:43.541Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:28:23.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pope Francis has sought to deflate expectations for the meeting,
        officially called, "Protection of Minors in the Church." The goal, he said,
        is to hear abuse survivors speak about their experiences, to teach bishops
        about the church''s procedures to deal with abusive clergy and to seek forgiveness.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea0dc62c-4749-4559-b694-d120d4187ed8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T06:23:43.541Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:28:23.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his Angelus address on Sunday, Francis asked Catholics to pray
        for the meeting, an event that he said he wants "to be a powerful gesture
        of pastoral responsibility in the face of an urgent challenge of our time."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bdbbb66-07c1-4b87-8a48-5893ef5b8f0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T06:23:43.541Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:28:23.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other prominent Catholics also have described the summit in urgent
        terms, saying the church''s credibility is on the line.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9be71ee-0b8a-423f-80d3-8fed92e65aca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T06:23:43.541Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:28:23.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My hope will be that people see this as a turning point," Cardinal
        Blase Cupich of Chicago, a member of the organizing committee, said Monday
        at a news conference. "This is not the endgame. No one can say there will
        be no more abuse in the church or the world, but people will be held accountable."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2afdea72-d65e-42f1-9184-8315ce6cad11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T06:23:43.541Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:28:23.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, Pope Francis will give an introductory address, after
        which three church official will give speeches on the topic of responsibility.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13009fff-baad-4db6-9d62-d59de8c456fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T06:23:43.541Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:28:23.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Catholic leaders at this week''s meeting will come from almost every
        part of the globe, with 36 from Africa, 24 from North and South America, 18
        from Asia, 32 from Europe and four from Oceania, organizers say.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6aa6f15-6978-4547-9e05-755cf430ab14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T06:23:43.541Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:28:23.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to Roman Catholic bishops, there will be 14 leaders
        of Oriental Catholic churches, 22 superiors general of religious orders and
        14 members of the Vatican''s own bureaucracy, including the heads of 10 departments.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52776a52-1089-4117-b78d-505091b06226'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T06:23:43.541Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:28:23.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2019/02/21/europe/vatican-clergy-abuse-summit-thursday/index.html">"Historic
        Vatican summit on clergy sexual abuse to begin on Thursday."</a></em></p>'
  'special-counsel-conclusion-announcement':
    'author': 'Evan Perez, Laura Jarrett and Katelyn Polantz, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-02-21T06:36:41.948Z
    'imagesource': 'jcr:5c82a6da-fe47-49c7-86c6-4d0d985e0947'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a73219e1-b037-4e23-aa23-489ddaff503c'
    'lead': 'Attorney General Bill Barr is preparing to announce as early as next
      week the completion of special counsel Robert Mueller''s Russia investigation,
      with plans for Barr to submit to Congress soon after a summary of Mueller''s
      confidential report, according to people familiar with the plans.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-21T06:40:55.957Z
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-29T17:28:22.899+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T17:27:21.613+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'U.S. Justice Department preparing for Mueller report as early as next
      week'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bbce1a7-a471-4eea-a96b-bedcd6558137'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T06:40:55.957Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:28:22.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Attorney General Bill Barr is preparing
        to announce as early as next week the completion of special counsel Robert
        Mueller''s Russia investigation, with plans for Barr to submit to Congress
        soon after a summary of Mueller''s confidential report, according to people
        familiar with the plans.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6a5e23a-1275-4105-b7b7-3715f93426a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T06:40:55.957Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:28:22.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The preparations are the clearest indication yet that Mueller is
        nearly done with his almost two-year investigation.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b10f1e9f-fb6c-4233-bede-dbd63afc5cd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T06:40:55.957Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:28:22.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The precise timing of the announcement is subject to change.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37467a3e-e0a8-40c7-bd24-30c66a0bf117'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T06:40:55.958Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:28:22.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The scope and contours of what Barr will send to Congress remain
        unclear. Also unclear is how long it will take Justice officials to prepare
        what will be submitted to lawmakers.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16fffafc-490f-4e1f-ad58-fd5485aae444'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T06:40:55.958Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:28:22.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But with&nbsp;President Donald Trump&nbsp;soon to travel overseas
        for a summit with North Korean leader Kim Jong Un, Justice officials are mindful
        of not interfering with the White House''s diplomatic efforts, which could
        impact the timing.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56cc0eff-3f03-4f0e-b0ba-e928f200d750'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T06:40:55.958Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:28:22.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Justice Department and the special counsel''s office declined
        to comment.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d94ef0b-2e43-484f-b939-5585e8e7a0e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T06:40:55.958Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:28:22.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2019/02/19/politics/donald-trump-kim-jong-un-expectations/index.html">RELATED:
        Aides caution Trump as he looks to Kim summit for boost</a></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbb60580-eb31-46cf-80b4-fcc071cb7704'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T06:40:55.958Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:28:22.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barr has said that he wants to be as "transparent" as possible with
        Congress and the public, "consistent with the rules and the law."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '742b0cca-87db-41b1-9ada-47445911216b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T06:40:55.958Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:28:22.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the special counsel regulations, Mueller must submit a "confidential"
        report to the attorney general at the conclusion of his work, but the rules
        don''t require it to be shared with Congress, or by extension, the public.
        And, as Barr has made clear, the Justice Department generally guards against
        publicizing "derogatory" information about uncharged individuals.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ca27c1d-5025-4608-90bc-27c0b3d54bf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T06:40:55.958Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:28:22.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a result, one of the most pressing questions Barr will face in
        the coming weeks is the extent to which Mueller''s findings should be disclosed
        to Congress.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e531dab-9202-4b65-adc8-c6fd48c0979b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T06:40:55.958Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:28:22.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The regulations require Mueller to explain in his report all decisions
        to prosecute or not prosecute matters under scrutiny. Barr would also need
        to inform Congress if the Justice Department prevented the special counsel
        team from pursuing any investigative steps.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a19b2d3-2169-450f-9644-ddaacf2c6951'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T06:40:55.958Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:28:22.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump said Wednesday that it''s "totally up to Bill Barr" as to
        whether Mueller''s report comes out while he is overseas in Vietnam next week.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2e96c72-6781-4692-bc4c-d33d679cabfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T06:40:55.958Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:28:22.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''ll be totally up to the new attorney general. He''s a tremendous
        man, a tremendous person, who really respects this country and respects the
        Justice Department, so that''ll be totally up to him," Trump told reporters
        in the White House.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8620eaea-8c5a-45e2-a83b-16c5af92c180'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T06:40:55.958Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:28:22.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speculation about the end of the probe has been running rampant
        in Washington. NBC News reported recently the probe would be done by mid-February.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1f2b1c4-adf7-4389-a361-17bc238d1224'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T06:40:55.959Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:28:22.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>&nbsp;</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f4a621d-69a0-4ac6-99b7-bfed31f89412'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T06:40:55.959Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:28:22.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Life after Mueller</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d783c77-90fb-45e5-81cd-e90a6161d898'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T06:40:55.959Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:28:22.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>&nbsp;</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4df9c702-eecb-4e26-aa0a-7edac6cb9ba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T06:40:55.959Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:28:22.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the Mueller investigation may soon come to a close, there
        continue to be court cases that will be handled by other federal prosecutors.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a358ca56-4557-4cd8-9510-ebdbc030ca11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T06:40:55.959Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:28:22.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition, Mueller has referred certain matters that fell outside
        the scope of the Russia probe to other U.S. Attorneys to pursue. Some of those
        investigations have already been revealed, including the investigation in
        New York into former Trump''s former lawyer, Michael Cohen. That probe has
        spawned subsequent federal investigations in New York into the Trump Organization
        and the Trump Inaugural Committee. It is possible the special counsel''s team
        has referred other matters that have not yet come to light.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c79b9777-2f3d-4af8-8bb5-94bfb8af8032'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T06:40:55.959Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:28:22.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2019/02/20/politics/michael-cohen-jail/index.html">RELATED:
        Michael Cohen won''t have to report to prison until May, judge rules</a></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3542ab8f-ea61-47da-b56d-127fe93083c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T06:40:55.959Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:28:22.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For close watchers of the federal courthouse and the Mueller team,
        small changes have added up in recent weeks.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f499031c-bbca-4b39-b96a-d528d17fc7be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T06:40:55.959Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:28:22.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, Tuesday and Wednesday last week, special counsel''s office
        employees carried boxes and pushed a cart full of files out of their office
        — an unusual move that could foreshadow a hand-off of legal work.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea78ec8d-4464-4dc3-aaa4-d45be7bfe0ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T06:40:55.959Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:28:22.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the same time, the Mueller prosecutors'' workload appears to
        be dwindling. Four of Mueller''s 17 prosecutors have ended their tenures with
        the office, with most returning to other roles in the Justice Department.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf467e34-523d-4ffe-a9e8-efdcbe0d5807'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T06:40:55.959Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:28:22.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the grand jury that Mueller''s prosecutors used to return indictments
        of longtime Trump confidant Roger Stone, former Trump campaign chairman Paul
        Manafort, and several Russians hasn''t apparently convened since January 24
        the day it approved the criminal charges against Stone.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef4b5122-444d-4cf3-82f2-b86a1af3be37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T06:40:55.959Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:28:22.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even with these signs of a wrap up, the DC U.S. Attorney''s office
        has stepped in to work on cases that may continue longer than Mueller is the
        special counsel.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10245287-a264-4c64-afe0-c40ee35a0ae7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T06:40:55.960Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:28:22.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That office has joined onto some of the Mueller''s team''s casework,
        including the cases against Stone, a Russian social media propaganda conspiracy,
        and in an ongoing foreign government-owned company''s fight against a grand
        jury subpoena.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95a3e7f5-02e7-44ee-a246-24a8288078a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T06:40:55.960Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:28:22.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mueller and his prosecutors are still reporting to work as frequently
        as ever — with some even coming in on recent snow days and Presidents'' Day.
        But also visiting them more often than ever before are the prosecutors from
        the DC U.S. Attorney''s Office and others in the Justice Department who''ve
        worked on the Mueller cases.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '773de9b0-ca1c-499d-8000-e713a879c0f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T06:40:55.960Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:28:22.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In one court case, against Concord Management for its alleged support
        for the social media conspiracy prosecutors told a judge in January there''s
        still a related "matter occurring before the grand jury."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef6e5ea7-d797-4b1b-9b4b-50896591cc7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T06:40:55.960Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:28:22.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In other cases, including Manafort''s, the Mueller team has made
        heavy redactions to its recent public court filings, including to protect
        pending investigations and people who haven''t been charged with crimes.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '431a5972-a1ba-4318-b59e-358f88ac8d2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T06:40:55.960Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:28:22.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/02/20/politics/special-counsel-conclusion-announcement/index.html">Justice
        Department preparing for Mueller report as early as next week</a>"</em></p>'
  'uk-china-huawei-report':
    'author': 'Ben Westcott, CNN Business'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-02-21T06:41:02.278Z
    'imagesource': 'jcr:a04af3b9-15f6-4903-8017-76cebd9805e0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fa89f288-a319-46b8-91b7-d9e375a06839'
    'lead': 'Chinese tech giant Huawei is facing a new attack as it tries to persuade
      the UK government to let it help build super-fast 5G networks in the country.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-21T06:43:02.001Z
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-29T17:28:21.835+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T17:27:21.839+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The UK would be ''irresponsible'' to let Huawei into 5G, think tank
      warns'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2a91dce-e708-4c57-bf79-44abcfa9e505'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T06:43:02.001Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:28:21.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Chinese tech giant Huawei is facing a new
        attack as it tries to persuade the UK government to let it help build super-fast
        5G networks in the country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29f9a4b1-1ae6-4abc-85f7-311528898851'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T06:43:02.001Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:28:21.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Top British cybersecurity officials are reportedly confident they
        can manage any risks from Huawei''s telecommunications equipment, but a report
        published Wednesday by the Royal United Services Institute (RUSI), a top security
        think tank, said that would be a mistake.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9845b408-0fa8-456e-8286-c7c61a6378f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T06:43:02.001Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:28:21.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Allowing Huawei''s participation is at best naive, at worst irresponsible,"
        the report said, suggesting such a move could compromise the United Kingdom''s
        communications infrastructure.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9db5c79a-19a0-48c2-9a98-c294c4696059'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T06:43:02.002Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:28:21.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. government is pushing allies around the world to block
        wireless operators from buying Huawei gear for the 5G networks they''re starting
        to build. U.S. officials say the company''s technology could be used by Chinese
        intelligence agencies for spying.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dfc22a6-f1ac-4c87-965f-d1aa7107b526'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T06:43:02.002Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:28:21.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Huawei and the Chinese government have repeatedly denied the U.S.
        allegations. Huawei didn''t immediately respond to a request for comment Wednesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ed318fb-d9ec-488e-b7d1-840892b772b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T06:43:02.002Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:28:21.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report''s release comes days after the&nbsp;Financial Times
        reported&nbsp;that the UK''s National Cyber Security Centre had concluded
        the risks of using Huawei equipment in 5G networks could be managed.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76aa75d6-7421-40b1-9f5d-8b64c0f3cd9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T06:43:02.002Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:28:21.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK government, a key U.S. ally on intelligence and security,
        is&nbsp;expected to decide this spring&nbsp;which suppliers can provide technology
        for 5G networks. If it chooses to allow the use of Huawei gear, it could seriously
        undermine the U.S. campaign against the company and influence other governments
        that are weighing how to handle the issue.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8a32856-b8be-4132-a3b6-d64c46ec3aba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T06:43:02.002Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:28:21.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK Department of Culture, Media and Sport said in a statement
        earlier this week that it was "looking at a range of options" and that "no
        decisions have been taken."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20edbd71-3fb9-4825-aa62-6f2f0fa39b15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T06:43:02.002Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:28:21.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>&nbsp;</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c62f0ebf-8530-41ba-9406-9c6b173d8ae4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T06:43:02.002Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:28:21.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''A rigorous, ruthless advancement of China''s interests''</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e933308-e082-4f91-9396-e1a743a460ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T06:43:02.002Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:28:21.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>&nbsp;</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4839a135-a369-4306-9cc5-59c68a3c80ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T06:43:02.002Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:28:21.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The RUSI report — written by former diplomat Charles Parton, who
        spent 22 years working in mainland China, Hong Kong and Taiwan — warned that
        the UK government needed to stay alert for interference from the Chinese government
        across a range of fronts, including politics and research.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50b614b4-4771-410d-95e3-ae98f6335bfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T06:43:02.002Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:28:21.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Britain is a particularly appealing target for interference as a
        close U.S. ally with a large Chinese ethnic community and an open, advanced
        economy, Parton said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77034134-6c2a-4fe3-ba94-f6b164135ccc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T06:43:02.002Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:28:21.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Beijing''s interference is not aimed at subverting the West, but
        represents a rigorous, ruthless advancement of China''s interests and values
        at the expense of those of the West," he wrote.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41dec047-fa7b-4e4b-9cf5-ab96d828f4af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T06:43:02.003Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:28:21.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australia and New Zealand have already blocked mobile carriers from
        using equipment from Huawei, the world''s biggest maker of telecommunications
        equipment, over security concerns.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fad48ec2-93b2-4333-95ba-594382fa233d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T06:43:02.003Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:28:21.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States has made it clear that any country that uses Huawei
        will find its opportunities to work with Washington limited. In a speech in
        Munich on Saturday, Vice President Mike Pence described the company as a "threat."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce129886-dfc5-438d-9619-de3447c7bc9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T06:43:02.003Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:28:21.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Chinese law requires them to provide Beijing''s vast security apparatus
        with access to any data that touches their networks or equipment," Pence said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '704acc1e-46b2-450a-9b12-1bd8341a4af7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T06:43:02.003Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:28:21.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The RUSI report reached a similar conclusion, saying that although
        Huawei may be a private company, China''s national security laws required
        cooperation with authorities when requested.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c59a27f0-7a6f-4d22-8583-eaccf80d545e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T06:43:02.003Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:28:21.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Huawei''s Chinese staff have no choice but to accede to requests
        from Chinese government departments," the report said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cad545d1-45e6-4b8a-8b0d-2e0f3800f238'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T06:43:02.003Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:28:21.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese government has denied it would demand access to Huawei''s
        technology for spying, and the company has said it would refuse such a request.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba08cf90-9b9d-45ef-bdd2-07a0e5395fc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T06:43:02.003Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:28:21.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>&nbsp;</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c581455d-68f0-46b3-9040-695423fb5a0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T06:43:02.003Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:28:21.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Intelligence ties at risk</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23cf3b48-f6bb-4b4c-99f5-9d0b07282d41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T06:43:02.003Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:28:21.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>&nbsp;</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef718338-0f39-42c5-b45f-39712f01edda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T06:43:02.003Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:28:21.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the UK government approves the use of Huawei technology in 5G
        networks, close allies might be less inclined to work with it in the future,
        the RUSI report warned.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a84ff28-9079-4f43-94f7-4848dee12582'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T06:43:02.003Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:28:21.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Britain is part of the intelligence-sharing group known as Five
        Eyes, which also includes the United States,&nbsp;Australia, Canada and New
        Zealand.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '276cc215-5064-4604-afa1-e791bed46741'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T06:43:02.003Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:28:21.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The maintenance of a ''Five Eyes standard'' of cyber security in
        telecommunications is a vital strategic and security interest, the loss of
        which would go far beyond a reduction in intelligence reports exchanged and
        might lead to the UK being excluded from work on developing future technologies
        for intelligence collection," the report said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6310cebc-ae63-495f-9fc0-651bae0247bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T06:43:02.004Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:28:21.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also advised devoting more resources to protecting British universities,
        where technology of interest to Beijing may be under development.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9345a804-364b-4627-9e23-950de920a2be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T06:43:02.004Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:28:21.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ultimately, the United Kingdom''s goal must be genuine reciprocity
        and an equal, mature and comprehensive relationship with China," the report
        said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cf39ea4-ca9c-4ddd-badb-c3dd4dcb9045'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T06:43:02.004Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:28:21.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/02/20/tech/uk-china-huawei-report-intl/index.html">The
        UK would be ''irresponsible'' to let Huawei into 5G, think tank warns</a>"</em></p>'
  '-Down-with-philistines----David-Medalla-s-protest-at-the-1969-CCP-opening-':
