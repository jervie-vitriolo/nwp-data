      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And a folk dancer who had demonstrated for the Cultural Center spoke
        of the experience.</p>'
    '157':
