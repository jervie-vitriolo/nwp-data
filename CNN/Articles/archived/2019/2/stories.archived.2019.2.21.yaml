      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>COMELEC Spokesperson James Jimenez said this is a way by which they
        can regulate campaign spending in the midterm elections.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b78442f1-959e-4e00-afc1-7ebe53b23ce7'
