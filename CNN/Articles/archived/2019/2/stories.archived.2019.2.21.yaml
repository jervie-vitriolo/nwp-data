  'crowdstrike-china-hackers-us':
    'author': 'Jethro Mullen'
    'caption': 'Hackers in China have significantly stepped up attacks on US companies
      as the two countries have clashed over trade and technology.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-02-20T23:14:10.201Z
    'imagesource': 'jcr:ce1e1e64-6036-4b12-a8f5-39f4b0626a11'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bd649130-60b7-4e3f-a998-face770573ed'
    'lead': 'Hackers in China have significantly stepped up attacks on U.S. companies
      as the two countries have clashed over trade and technology.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-08T03:29:51.134Z
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-01-29T17:27:47.752+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T17:27:30.100+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Chinese hackers are ramping up attacks on U.S. companies

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b939e12d-84ac-4a16-ae97-a9cd24cd0b44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T03:29:51.135Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:27:47.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Hackers in China have significantly stepped
        up attacks on U.S. companies as the two countries have clashed over trade
        and technology.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b40b5cec-1f90-4647-aecc-ebe223d799d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T03:29:51.135Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:27:47.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Top cybersecurity firm CrowdStrike saw "a big resurgence" last year
        in efforts by China-based groups to break into the systems of American businesses
        for commercial gain — a trend that "shows no sign of stopping," said Michael
        Sentonas, the company''s vice president of security technology.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1939350-a9bc-4a20-8abe-98c4e43ca015'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T03:29:51.135Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:27:47.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spike in attacks on U.S. targets — which include telecom operators,
        pharmaceutical firms and hotel chains — is "likely tied to increased tensions
        between the two countries," CrowdStrike said in a report published Tuesday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fadd90d3-b712-4b64-89ca-2075cb955ef8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T03:29:51.135Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:27:47.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese attacks on U.S. companies had fallen away in recent years
        after the two governments agreed in 2015 not to conduct cybertheft of trade
        secrets and intellectual property against one another for commercial gain.
        That drop-off now "appears to have been reversed," CrowdStrike said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dd08df5-9c0e-446c-ba6c-1df1a74eb8b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T03:29:51.135Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:27:47.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tensions between the United States and China escalated sharply last
        year as Washington slapped heavy tariffs on huge swathes of Chinese exports
        and cracked down on some of the country''s top tech companies, including Huawei
        and ZTE. Cybertheft is one of the key U.S. complaints against China in the
        dispute over trade and technology.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b9ee47c-877a-40dd-b5c9-9be8d3cdf37f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T03:29:51.136Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:27:47.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese government has repeatedly denied any involvement in
        cyberattacks.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '274c070b-6ce4-4436-9cc5-8c0cf7ae02f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T03:29:51.136Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:27:47.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even after U.S. President Donald Trump and Chinese leader Xi Jinping
        agreed to a truce in the trade war in December, the American government continued
        to pressure Beijing on cybertheft.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aac75be2-588e-4f0b-af94-87b7fb566541'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T03:29:51.136Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:27:47.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. Justice Department charged two Chinese nationals in late
        December, accusing them of participating in a global hacking scheme to steal
        business secrets as part of a campaign allegedly directed by the Chinese government.
        Following the indictments, the Chinese Foreign Ministry urged the U.S. government
        to "stop smearing China on cybersecurity and withdraw the so-called charges
        against Chinese nationals to avoid causing serious damage to China-U.S. relations."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aac596a-f796-4321-8360-0960ad526885'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T03:29:51.136Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:27:47.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The intensified U.S. pressure on Huawei has also strained relations
        between the two countries. Washington is pushing American allies to ban Huawei
        from participating in super-fast 5G networks, saying its equipment could be
        used by the Chinese government for spying. U.S. prosecutors have also brought
        charges against Huawei and one of its top executives over alleged bank fraud
        and sanctions evasion.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30889db2-de24-4b7f-81ba-11cf42f90a1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T03:29:51.136Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:27:47.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Huawei rejects the claims that its products pose a security risk
        and denies all the U.S. charges.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b811ab0b-2efb-4959-8e6b-b332d88edf9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T03:29:51.136Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:27:47.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hackers in China are showing particular interest in targeting telecommunications
        operators around the world, according to CrowdStrike. That''s a sensitive
        issue a time when many governments, under pressure from the United States,
        are debating whether using Huawei equipment in next-generation wireless networks
        poses a security risk.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4c40695-9740-4705-8ba9-2bf91fe09dc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T03:29:51.137Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:27:47.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Telecommunications operators are a popular target for hackers because
        they "have an amazing amount of information" on the general public and other
        organizations like governments and businesses, Sentonas said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4884eed7-b627-491f-aec9-f31df0aa1a2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T03:29:51.137Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:27:47.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Companies in the hospitality industry come under frequent attack
        for similar reasons, he added.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfb3aa7b-56b0-454b-a288-aa075a4948a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T03:29:51.137Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:27:47.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. government last year attributed to China the hack of Marriott''s
        Starwood hotel chain, which potentially exposed the personal information of
        approximately 500 million guests.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2231ef75-86e8-44fe-b085-9b5ca402d1e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T03:29:51.137Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:27:47.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "Chinese hackers are
        ramping up attacks on US companies"</em></p>'
