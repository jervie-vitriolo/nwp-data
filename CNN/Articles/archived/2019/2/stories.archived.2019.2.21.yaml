    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce545ee7-f8bc-4343-97a9-5581daacc454'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T01:56:29.585Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:27:53.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> A widely acclaimed
        hotel made local history in the local industry after gaining international
        recognition and five-star rating for the third straight year.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7596752-5d28-4656-adaf-0a203ed4ae99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T01:56:29.585Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:27:53.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marco Polo Ortigas in Pasig City was among five-star hotels in the
        Forbes Travel Guide Star Awards list for 2019, becoming the first non-gaming
        hotel in the country to receive the prestigious title three years in a row.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4605dca5-088c-4a6c-bd03-26fc3cf2d231'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T01:56:29.585Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:27:53.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Receiving this coveted global recognition is a testament to the
        commitment of all our associates at the Marco Polo Ortigas Manila to make
        each guest encounter more meaningful than the last," General Manager Frank
        Reichenbach said. "More than the prestige it brings to the hotel and our team,
        this third Five-Star Award recognizes Philippine hospitality among the world''s
        best."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca0fe7c9-d40f-4a89-b463-1ef4ff6ab76e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T01:56:29.586Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:27:53.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Forbes Travel Guide is the only independent global rating system
        for luxury hotels, spas and resorts. It gives a five-star rating using a 900
        objective criteria to establishments that exemplify "flawless service and
        amazing facilities."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebfb7979-62e2-48a3-a2ea-bcdb89a85a05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T01:56:29.586Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:27:53.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reichenbach attributed Marco Polo Ortigas Manila''s success to the
        hard work of his team and his "walk the talk" leadership.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c55759c-09cc-40d2-8933-ac08d3f3d733'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T01:56:29.586Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:27:53.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You have to lead by example. You have to show that you are very
        much part of it especially here in the Philippines. The team will follow you
        if they can feel you are one of them. Walk the talk," Reichenbach told CNN
        Philippines New Day.</p>'
    '11':
