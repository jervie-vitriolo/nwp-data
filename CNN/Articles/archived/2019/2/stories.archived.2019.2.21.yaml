      'mgnl:type': 'text'
      'text': '<p>Data from the DOH reveal, there has been a dynamic trend in the
        number of measles cases in the country in the last decade. The figures reached
        an all-time high in 2014 with more than 50,000 cases, and over 300 deaths:
        the government has declared an outbreak in at least three regions, including
        Metro Manila.</p>'
