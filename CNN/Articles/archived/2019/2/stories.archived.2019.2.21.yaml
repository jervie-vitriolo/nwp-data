    'title': 'Less rainfall until May expected due to El Niño – PAGASA

      '
    'updated': 2019-02-20T22:37:00.000Z
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04009f4c-5d0e-49a8-8de6-15bc43609631'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T03:46:21.146Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:27:44.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 20) —</strong> Less
        rainfall and warmer temperatures are expected in the next few months due to
        a developing El Niño or dry spell, weather officials said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9920110a-01a0-4a87-a90c-02df9f4077c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T03:46:21.146Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:27:44.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its update Wednesday, the Philippine Atmospheric, Geophysical
        and Astronomical Services Administration (PAGASA) said a "weak" El Niño has
        established in the country. This means that this will soon become a "full
        blown" El Niño or an "El Niño event."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b06fe4f2-1944-441e-af0b-6e22d962c128'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T03:46:21.146Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:27:44.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGASA said it has not noted a specific pattern for the effects
        of a weak El Niño. However, it expected the El Niño to complete its cycle
        and become stronger in March.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f9c0e87-ed86-4c2a-b388-af72b1c18d0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T03:46:21.147Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:27:44.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This means in the coming months, some areas will experience a "meteorological
        drought" which implicates two possible scenarios — two months of 60 percent
        less rainfall than its average amount, or five consecutive months of 40 percent
        less rainfall.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de5cacee-7d5b-4bfc-a45c-48b19ffcb5b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T03:46:21.147Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:27:44.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This will be experienced in April, particularly in Samar, Leyte
        and Biliran. At the end of May, which is the onset of the rainy season, there
        will generally be less rainfall in the country. The drought may particularly
        affect hydropower dependent sectors and rainfed farmers, PAGASA said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12f9d7a9-ce85-47cc-b206-9f3f87ead71a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T03:46:21.147Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:27:44.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some areas will also experience warmer temperatures. The highest
        expected temperature is expected in northern Luzon sometime in May at 40.7
        degrees celsius.</p>'
    '12':
      'image': 'jcr:1ea7f4aa-0c83-4cbf-b5fb-9f1cb9d73ced'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15476232-4022-4571-bea5-866523b01d59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T03:46:21.147Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:27:44.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3aeae30-9806-4e7f-8d37-10b564044ecb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T03:46:21.147Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:27:44.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, PAGASA clarified that rains and storms are still possible
        but the amount of rainfall will be less, and there will be stronger winds
        instead of heavy rains during storms. Normal amount of rainfall will return
        in June, while above average rainfall is expected in July.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71021006-e9f3-461a-944c-838346b35ef2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T03:46:21.147Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:27:44.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Weather officials explained that a strong El Niño or an "El Niño
        event" occurs when the surface temperature of the central and eastern equatorial
        Pacific is at least .5 degrees Celsius higher than normal for consecutive
        five months. Surface sea temperatures have increased since October 2018, PAGASA
        noted.</p>'
