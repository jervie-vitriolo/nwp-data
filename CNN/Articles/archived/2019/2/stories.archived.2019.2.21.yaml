  'isidro-lapena-counter-affidavit-shabu-smuggling-case':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-02-21T13:36:59.765Z
    'imagesource': 'jcr:a79c7a01-b7e3-4512-8e6b-56309f7cd72c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a479d723-869f-402c-a012-4bda1101c7d2'
    'lead': 'Former Customs Commissioner Isidro Lapeña asks the DOJ panel of prosecutors
      to junk the complaints against him, but refused to give a copy of his counter-affidavit
      to the media.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-21T13:38:10.617Z
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2023-01-29T17:28:01.248+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T17:27:26.190+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Isidro-Lape-a', 'Bureau-of-Customs', 'Department-of-Justice']
    'template': '1'
    'title': 'Lapeña files counter-affidavit, asks DOJ panel to junk shabu smuggling
      raps'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05264695-abf1-4073-86c3-185251d2d486'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T13:38:10.617Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:28:01.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 21)</strong> — Former
        Customs Commissioner Isidro Lapeña on Thursday finally showed up at the&nbsp;
        Department of Justice (DOJ) to answer the complaints against him in connection
        to the multibillion-peso shabu shipments that slipped into the country last
        year.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61b0c389-04ef-481c-94e2-dfd93c48da74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T13:38:10.617Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:28:01.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lapeña, currently the director general of the Technical Education
        and Skills Development Authority, submitted his counter-affidavit in response
        to the graft and administrative charges filed against him by the National
        Bureau of Investigation (NBI) in January.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbd16066-ea6c-40db-9038-e7b759f6cf7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T13:38:10.617Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:28:01.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He asked the DOJ panel of prosecutors to junk the complaints against
        him, but refused to give a copy of his counter-affidavit to the media.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67bbc942-90b1-4be5-b06d-ec6cf56f9cc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T13:38:10.617Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:28:01.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have submitted my counter affidavit and it is for the consideration
        of the Department of Justice panel and it will go through a process and at
        this point in time I cannot make a comment on the process that it will undergo,"
        he said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09f331ce-53b5-4b10-8867-fa7587dd9bd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T13:38:10.617Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:28:01.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NBI tagged Lapeña as one of the respondents for failure to prosecute
        those behind the magnetic lifters. It accused Lapeña of dereliction of duty,
        grave misconduct, and corrupt practices for causing "undue injury" to the
        government by his inaction.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3eb1a94-fdad-4f4c-93b2-1ac7e2324f88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T13:38:10.618Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:28:01.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The complaint stems from the discovery of two massive drug shipments
        concealed in magnetic lifters - one believed to be worth ₱11 billion and the
        other, ₱2.4 billion - which slipped into the country last year under Lapeña''s
        watch as Customs chief.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03969e87-ab72-4170-9b8b-e45b15760c28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T13:38:10.618Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:28:01.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The panel reprimanded the lawyer of the NBI after he moved to withdraw
        the name of one of the respondents.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce74a5b9-01a2-4130-9a44-eb4ffa8cf8eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T13:38:10.618Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:28:01.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A prosecutor denied the motion, saying it shows NBI "did not study
        the complaint very well." The panel will conduct an ocular inspection of the
        site where the six magnetic lifters were found.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a78a8b4d-c0e5-4043-ae89-b5cb12af14f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T13:38:10.618Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:28:01.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dozens of personalities allegedly involved in the smuggling, including
        a number of companies and their officers, were also charged in relation to
        the shabu ssmuggling.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba52a38a-0424-4801-8cbd-fb40f346b7c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T13:38:10.618Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:28:01.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In December last year, PDEA also filed drug charges against over
        40 people, but found no evidence linking Lapeña to the shabu smuggling.</p>'
  'Comelec-requires-social-media-outfits-to-submit-poll-ad-spending-reports':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-02-21T13:29:22.289Z
    'imagesource': 'jcr:8f0688ea-2bd8-4d21-863e-456a1b5b6153'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7c7cb9b8-d47b-4647-9295-50725604a97e'
    'lead': 'The poll body says it has ways to figure out how much candidates are
      spending in their 2019 midterm election campaigns.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-21T14:07:26.971Z
    'mgnl:createdBy': 'chad'
    'mgnl:lastActivated': 2023-01-29T17:28:00.774+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T17:27:26.305+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Commission-on-Elections', '2019-elections', 'The-Filipino-Votes']
    'template': '1'
    'title': 'Comelec requires social media outfits to submit poll ad spending reports'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0912583c-99c4-445c-abea-6836211acdc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T14:07:26.971Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:28:00.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 21)</strong> — The
        Commission on Elections (Comelec) said it has required social media outfits
        to submit validated reports on poll advertisement spending.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '509c7113-fb65-41f8-bc44-3749aca2e6dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T14:07:26.972Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:28:00.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comelec Spokesperson James Jimenez said this is a way by which they
        can regulate campaign spending in the midterm elections.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16a29271-7b3c-4e15-bed9-8c3fee55bd5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T14:07:26.972Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:28:00.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang tendency ngayon, ipinapasok sa</em> social media<em> ''yung</em>
        advertising expenses<em> nila. Ang problema po diyan, ang social media ay
        hindi regulated. Kung hindi siya regulated ay ibig sabihin, makakapagtago
        sila ng gastos diyan na hindi nila kinakailangang i-</em>report <em>sa</em>
        SOCE (Statement of Contributions and Expenditures)," Jimenez told CNN Philippines''
        On the Record.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af0b7285-ee3d-41f4-b38d-637fde1f1701'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T14:07:26.972Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:28:00.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The tendency now is to place advertising expenses
        in social media. But social media is not regulated, and that''s a problem.
        THey can hide their campaign expenses and avoid reporting in their SOCE.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e294b87-721d-4c63-9a83-57328ec12d63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T14:07:26.972Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:28:00.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jimenez said they will be able to check which ads will be in support
        of the candidates. He said Comelec may backtrack using boosted posts - or
        social media posts whose reach is increased when paid for.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86ea5655-d0ef-48a1-a02e-2e6577221b1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T14:07:26.972Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:28:00.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Makikita natin ''yan. At dahil ang</em> boosting ay possible
        only if you have a page, then <em>malalaman din natin kung saang nanggaling
        ''yung perang pang-</em>boost.<em> Kung kaninong</em> account. <em>Kaya natin
        nire-</em>require <em>''yung mga kandidato na magbigay ng kanilang</em> social
        media pages, <em>para alam natin kung saan tayo magsisimulang tumingin</em>,"
        Jimenez explained.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ce21862-5d1d-4602-ba9f-18454cdf155c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T14:07:26.972Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:28:00.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We will spot it. And since boosting is possible only
        if you have a page, then we''ll find out where the boosting fund came from,
        from which account. That''s why we require candidates to give out their social
        media pages, so that we know where to begin our search.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca9c10c9-66fc-4e46-8fc8-1a2d79be2978'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T14:07:26.972Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:28:00.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Comelec would not be able to check individual activities in
        support of particular candidates on social media, Jimenez said they can cross-check
        ad spending of candidates with their submitted Statement of Campaign Expenditures
        after the elections.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b644fa4-cafe-4820-ad2a-94460e0d607e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T14:07:26.972Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:28:00.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jimenez, however, admits there will be "guerilla" spending.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a28c8142-1741-4a71-a552-fd1d1352f309'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T14:07:26.972Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:28:00.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he said Comelec regulations require advertisers and campaign
        contractors to submit their reports to the poll body. These will cover all
        personnel who perform services for the campaign, including social media associates
        such as so-called ''influencers.''</p>'
