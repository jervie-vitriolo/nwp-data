      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (February 21, CNN Philippines) —</strong> The
        original Encantadia "Sang''gres" have reunited, but this time for a different
        story and on an entirely different platform.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed7b1e66-cdfe-483c-af0c-e526c8de7378'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T03:40:52.114Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:28:28.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iza Calzado, Karylle, Sunshine Dizon and Diana Zubiri are back together
        on a project for the first time in over a decade and would soon be hitting
        TVs, computer screens and mobile phones everywhere through their iflix fantasy
        flick "Mystified."</p>'
    '37':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Original Sang&#39;gres reunite in <a href="https://twitter.com/iflixph?ref_src=twsrc%5Etfw">@iflixph</a>&#39;s
        &#39;Mystified&#39; | <a href="https://twitter.com/hashtag/TheSource?src=hash&amp;ref_src=twsrc%5Etfw">#TheSource</a>
        <a href="https://t.co/sDo55hwVGt">https://t.co/sDo55hwVGt</a> <a href="https://t.co/uXaEYAXRyw">pic.twitter.com/uXaEYAXRyw</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1098408590103130112?ref_src=twsrc%5Etfw">February
        21, 2019</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5364234a-7941-44a6-af1e-17adf9f00e7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T03:40:52.117Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:28:28.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '925f1ba3-1708-4a90-b9fc-03e2fb37d685'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T03:40:52.114Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:28:28.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m very big on reunion things," Karylle said on CNN Philippines''
        The Source. "I was always kinda hoping for our little reunion, which seemed
        impossible because we were in different networks."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25dc7e3b-3159-46a2-a5ec-a94e831705b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T03:40:52.115Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:28:28.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Encantadia was a hit TV series that aired on GMA in 2005 that centered
        on the war that broke out between fictional kingdoms after Pirena, played
        by Dizon, plotted the downfall of her sister, Amihan, who was played by Calzado,
        who succeeded their mother as queen.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bc15e69-ae2b-4b98-bc2c-620ecbc00cff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T03:40:52.115Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:28:28.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, on Mystified, the four actresses are witches sent to live in
        the real world to protect a magic portal, but are forbidden to use their powers.
        They must reunite to protect mankind from a great evil coming their way.</p>'
    '38':
      'contentWidth': '100%'
      'embedCode': '<iframe width="560" height="315" src="https://www.youtube.com/embed/HSNeTrqcT5c"
        frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope;
        picture-in-picture" allowfullscreen></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9da88820-6431-4f26-b55b-3d7237e433c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T03:40:52.118Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:28:28.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1b8dd31-71ac-4f0f-ba76-9f534ff64b95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T03:40:52.115Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:28:28.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also speaking to The Source, Calzado said that they just took up
        the cudgels of producing their reunion project themselves when it became clear
        that no one else would produce it.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6643442-3181-41b2-be40-cc1a2d720358'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T03:40:52.115Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:28:28.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calzado said she, Karylle, Dizon, Zubiri and Encantadia director
        Mark Reyes banded together to form Sang''gre Productions to get their project
        on the tracks.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b092c5aa-a02b-4dec-aa77-78e02a97e447'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T03:40:52.115Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:28:28.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We realized that we still have a very strong fanbase. ''Cause every
        time we posted, people would go, ''Aah! OG Sang''gre! Oh my God, my childhood!''"
        Calzado said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '685b5937-7311-48e4-85a4-0a6c7935929d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T03:40:52.116Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:28:28.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calzado is playing Adela, who has the power of telekinesis and can
        read and influence minds, while Karylle is playing Helena, who can travel
        through time and space.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70e4a973-fb88-4928-8e9e-ae5408fd1436'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T03:40:52.116Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:28:28.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dizon stars as Althea, who can heal and protect people using spells,
        while Zubiri is cast as Kathalina, who can manipulate earth, wind, water,
        and fire.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bf5a375-7976-4d59-b281-506af03b8049'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T03:40:52.116Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:28:28.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We wanted a bit of magic. That''s the best part of working together.
        We do action, but there''s always a bit of magic," Karylle said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24cf4bf3-3ab0-4209-a26e-e2f5a98c8949'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T03:40:52.116Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:28:28.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Much like Encantadia, Karylle and Calzado said they had to do action
        scenes for ''Mystified,'' but the latter admitted that she was not given too
        many of these scenes because of her tight schedule due to working on a soap
        opera and planning her wedding with British-Filipino businessman Ben Wintle.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a17157e3-59a2-460b-a513-3b54677a5849'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T03:40:52.116Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:28:28.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was taping four days, and then sometimes once a week for this.
        There was two times (sic) I had to go set to set and shower sa set ng soap,"
