      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;Art Fair Philippines&nbsp;
        &nbsp;</h3>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c98be52-7b0a-4d08-a97e-1ffc211a98d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T01:40:30.428Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:27:54.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The annual art market is back at The Link carpark this weekend,
        where guests can enjoy dozens of works of modern and contemporary art by Filipino
        artists. According to organizer Trickie Lopa, this year’s lineup is perhaps
        the strongest one yet, with a staging of David Medalla’s “A Stitch in Time,”
        the award-winning 1974 installation “Step on the Sand and Make Footprints”
        (curated by Ray Albano), prints and drawings by Mauro “Malang” Santos, and
        works by artists like Ryan Villamael, Ian Fabro, Olivia d’Aboville, MM Yu,
        Oca Villamael, Ling Quisimbing Ramilo, and Liv Vinluan, among many others.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f91ac979-a5a5-4127-bfae-b95548576896'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T01:40:30.428Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:27:54.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fair is open from 10 a.m. to 9 p.m. from Friday, Feb. 22 to
        Sunday, Feb. 24. Tickets cost ₱350, and are available online until Feb. 21,
        and on-site over the weekend.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ca7cd72-6a8f-4262-bd5a-c21c2ca72835'
      'mgnl:activationStatus': true
