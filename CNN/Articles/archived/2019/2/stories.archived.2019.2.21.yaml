      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rizal province recorded both the highest number of measles cases
        (693) and deaths (18) among all provinces nationwide.</p>'
