      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; History Talks: Memory and Martial Law</h3>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c857790-364c-4f9b-ad09-aa39b051aef8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T01:40:30.430Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:27:54.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Commemorate the EDSA Revolution this weekend by learning about the
        historiography of the years that led to the revolt. On Saturday, Feb. 23,
        historian Brian Paul Giron will hold a lecture on memory and martial law at
        the Ayala Museum. This is part of Ayala Museum’s Diorama Series.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1847ddb-c9d6-4523-ada2-c4d808d40df0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T01:40:30.430Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:27:54.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The talk starts at 3 p.m. Tickets are ₱350 at the regular rate,
        ₱280 for Ayala Group of Companies and museum members, ₱250 for senior citizens,
        and ₱175 for undergraduate students and teachers.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be1db4bd-3180-434d-84c5-513e1abc4311'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T01:40:30.430Z
