    'template': '1'
    'title': 'Breakdancing proposed as new Olympic sport for Paris 2024'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e68ac78-a756-4acc-8ebb-8d5e7aef8efe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T12:53:20.972Z
