      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:27:47.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Smollett''s transformation from victim to suspect in a reported
        crime that captured national headlines came on the same day that a high-ranking
        police source said Chicago detectives were working to obtain the actor''s
        financial records.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e47e7e11-eab8-4e0d-b8e7-03a144cd11a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T03:35:46.364Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:27:47.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investigators also have sought to ask the actor additional questions
        about the attack.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6875f112-c151-4d15-b371-c62d71e1b301'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T03:35:46.364Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:27:47.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN was reaching out to Smollett''s attorneys for comment.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e995cfd1-38a8-4212-82c7-826f15751089'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T03:35:46.365Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:27:47.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His attorneys met with Cook County prosecutors earlier in the day,
        according to police spokesman Tom Ahern. But a source close to actor''s team
        told CNN that he has not given police a follow-up interview and no such meeting
        is scheduled.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a15adce-f79b-4c11-b6b2-33068dc43c5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T03:35:46.365Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:27:47.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Smollett told authorities that two men attacked him, putting a rope
        around his neck and pouring an unknown chemical substance on him.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eacfd2fe-d19b-42e2-b6a5-ab3091908e9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T03:35:46.365Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:27:47.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The actor denies playing a role in his attack, according to his
        attorneys.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18d5ce91-a6e1-41e8-ace3-d84a56ce5d60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T03:35:46.365Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:27:47.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement before Smollett was named a suspect, 20th Century
        Fox Television, which produces the series "Empire" on which Smollett appears,
        and Fox Entertainment expressed support for the actor.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '693819b0-13ae-4f62-bae2-af06fcf4e3ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T03:35:46.365Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:27:47.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Jussie Smollett continues to be a consummate professional on set
        and as we have previously stated, he is not being written out of the show,"
        the statement said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13fc5f32-fb29-40cb-96e5-8837df1a90cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T03:35:46.366Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:27:47.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two law enforcement sources with knowledge of the investigation
        have told CNN that police believe Smollett paid two brothers to orchestrate
        an assault on him.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca6e5f8d-a88f-40d1-b779-6a30ac8da743'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T03:35:46.366Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:27:47.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The brothers, who were arrested and released in connection with
        the attack, met Tuesday with police and prosecutors at a Chicago courthouse,
        Ahern said. The county''s top prosecutor, Cook County State''s Attorney Kim
        Foxx, has recused herself from the investigation, according to a spokeswoman
        from her office.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5af2632-0759-41ff-bc79-5c491c0b0c02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T03:35:46.366Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:27:47.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brothers are cooperating with law enforcement, sources say</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4c4fe78-38d6-4b39-ad3e-3fbe9da60dfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T03:35:46.366Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:27:47.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The men -- whom attorney Gloria Schmidt identified as Olabinjo Osundairo
        and Abimbola Osundairo -- were arrested February 13 but released without charges
        Friday after police cited the discovery of "new evidence." The two are no
        longer suspects at this time, Chicago police have said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71b3f81f-961e-43d4-8fd1-d27cd125a912'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T03:35:46.366Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:27:47.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a joint statement issued to CNN affiliate WBBM, the men said:
        "We are not racist. We are not homophobic, and we are not anti-Trump. We were
        born and raised in Chicago and are American citizens."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29346e3d-4358-4196-9d18-0e9ebef5bcf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T03:35:46.366Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:27:47.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anne Kavanaugh of Media Pros 24/7, a media consulting firm representing
        Smollett, released a statement this week, saying in part, "Smollett''s attorneys
        will keep an active dialogue going with Chicago police on his behalf."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9fef030-880c-4b30-ba06-d16ed45bf70a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T03:35:46.366Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:27:47.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The police sources said that the brothers are cooperating with law
        enforcement and said that records show they purchased the rope found around
        Smollett''s neck at a hardware store in Chicago.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18fec44a-7b47-40a8-b64f-a207f0b01c91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T03:35:46.367Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:27:47.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Actor told police he was attacked near entrance of a Loews hotel</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fd75f82-5648-4293-9b2b-2f2f00edc814'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T03:35:46.367Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:27:47.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Smollett''s attorneys, Todd S. Pugh and Victor P. Henderson, issued
        a statement Saturday describing their client as angry about allegations he
        orchestrated the attack.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76785858-2274-4fca-837b-19a8eac6b3c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T03:35:46.367Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:27:47.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As a victim of a hate crime who has cooperated with the police
        investigation, Jussie Smollett is angered and devastated by recent reports
        that the perpetrators are individuals he is familiar with," the statement
        said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c4a9190-57ce-4a66-855c-a37ead02829b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T03:35:46.367Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:27:47.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He has now been further victimized by claims attributed to these
        alleged perpetrators that Jussie played a role in his own attack. Nothing
        is further from the truth and anyone claiming otherwise is lying."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e216b615-cbc5-457d-beb8-ae50145bda13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T03:35:46.367Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:27:47.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Smollett is openly gay and since 2015 has played the gay character
        of Jamal on the Fox TV drama "Empire."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80a88b76-1a31-4c66-93e7-712ec4db57e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T03:35:46.367Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:27:47.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The actor told detectives two men attacked him near the lower entrance
        of a Loews hotel in Chicago, according to police spokesman Guglielmi. Police
        were told the two men yelled, " ''Empire'' fa***t" and "''Empire'' n***er,''
        " while striking him.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fce0f21a-69e4-407d-ab19-14bde8d58181'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T03:35:46.368Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:27:47.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a supplemental interview with authorities, Smollett confirmed
        media reports that one of the attackers also shouted, "This is MAGA country,"
        a reference to President Donald Trump''s "Make America Great Again" campaign
        slogan.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2721660c-127d-4787-96ab-87ce029fd299'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T03:35:46.368Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:27:47.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The day after last month''s incident, police released surveillance
        images showing two silhouetted individuals walking down a sidewalk, and police
        said they were wanted for questioning.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4335511-69bf-45ec-998c-c2b98c06ac90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T03:35:46.368Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:27:47.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police late last week said the men were being viewed as "potential
        suspects." But by Friday night they had been released, Guglielmi said.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72c310a7-003b-4a51-9d30-6b5b7e3c3bd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T03:35:46.368Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:27:47.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the men has appeared on "Empire," Guglielmi said. A police
        source also told CNN on Friday night that the men had a previous affiliation
        with Smollett but did not provide additional details.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4347ed1-dd27-4dfe-9cbc-d4fb979d643a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T03:35:46.368Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:27:47.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seven days before the alleged attack, a letter containing white
        powder was sent to the Chicago set of "Empire," police have said. Authorities
        determined the powder to be aspirin, according to Guglielmi.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a7b16ad-6259-4da4-b28f-3b311a5280e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T03:35:46.369Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:27:47.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The image of the letter and envelope, shared with CNN by a person
        close to Smollett, includes a message apparently cut from magazine clippings,
        and a stick figure drawing.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdf63d5a-aa8d-4822-8e23-42628a3c9f0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T03:35:46.369Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:27:47.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Smollett told ABC News the drawing was of a "stick figure hanging
        from a tree which had a gun pointing towards it." The letter, addressed to
        Smollett, includes the word "MAGA" on the outside of the envelope in place
        of the return address.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '779557b9-cb38-4509-b05a-70ff169f184f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T03:35:46.369Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:27:47.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than a decade ago, Smollett pleaded no contest to providing
        false information to law enforcement in a 2007 misdemeanor case, according
        to Frank Mateljan, a spokesman for the Los Angeles City Attorney''s Office.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd321da0-edf5-489c-9d56-98d884db304e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T03:35:46.369Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:27:47.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The case stemmed from a DUI stop in which Smollett gave police the
        wrong name.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bff0866-977f-4e6d-93e3-43401d1410f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T03:35:46.369Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:27:47.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Smollett also pleaded no contest to driving with a blood alcohol
        level over the legal limit and driving without a valid driver license.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25fbe776-b1d6-4c7f-9ed8-5b85409a1f11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T03:35:46.369Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:27:47.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was sentenced to two years of probation and paid a fine, according
        to Mateljan.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0329386-1fe7-4ce3-99b4-88cb55272cb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T03:35:46.370Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:27:47.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Smollett expressed frustration about not being believed</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0684c11-32c5-4497-850d-5eae774eb9b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T03:35:46.370Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:27:47.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Smollett gave his first detailed account last week of what he says
        was a hate crime against him, and the aftermath, in an interview with ABC''s
        "Good Morning America."</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cc6a03f-e12c-4052-99a4-083dbf6f198b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T03:35:46.370Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:27:47.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It feels like if I had said it was a Muslim or a Mexican or someone
        black I feel like the doubters would have supported me a lot much more," Smollett
        said. "And that says a lot about the place where we are as a country right
        now."</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea3fa6e8-f543-49e9-8edf-3001c8678c9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T03:35:46.370Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:27:47.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Smollett said that one of the attackers shouted, "This is MAGA country,"
        before punching him in the face. But he denied reports that said he told police
        the attackers wore "Make America Great Again" hats.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f6ef8f4-cf80-4c38-91ef-0ce1436ef67a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T03:35:46.370Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:27:47.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I never said that," he told ABC''s Robin Roberts in an interview
        that aired February 14. "I didn''t need to add anything like that. They called
        me a f****t, they called me a n****r. There''s no which way you cut it. I
        don''t need some MAGA hat as the cherry on some racist sundae."</p>'
  'Samsung-foldable-smartphone-Galaxy-Fold':
    'author': 'Samantha Murphy Kelly'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-02-20T23:02:36.233Z
    'imagesource': 'jcr:a76ae4df-3fca-46fd-8dc5-1cf0c4a9f8a3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a3465042-32d5-4558-bda2-a868f03a109e'
    'lead': 'Although the design of the Galaxy Fold is a throwback to the flip phone
      concept, it''s far from where we started. It''s big, it''s smart and it''s what
      Samsung calls the future.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-08T03:38:27.437Z
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-01-29T17:27:46.039+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T17:27:30.686+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Samsung''s new foldable smartphone: Gimmick or game changer?

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc209b99-8396-4af7-80bd-003ed77dd0fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T03:38:27.437Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:27:46.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> One of my first mobile devices was a 2005
        LG flip phone. It was so small I could close both of hands around it and flick
        it open with one thumb. It taught me a most valuable lesson: how to be patient
        when logging onto the internet.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c377d66f-51ab-4a80-b47c-ed5a3dafaf63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T03:38:27.437Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:27:46.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Samsung announced on Wednesday the Galaxy Fold — a luxury foldable
        smartphone that turns into a tablet — I had flashbacks of life before Apple
        changed everything with the iPhone; a simpler time when a phone was still
        just a tool, not a screen we stared at every day.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9b1f4dc-df31-4db6-9f80-a38dab8cec01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T03:38:27.438Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:27:46.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the design of the Galaxy Fold is a throwback to the flip
        phone concept, it''s far from where we started. It''s big, it''s smart and
        it''s what Samsung calls the future.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fad5454-c1d3-4453-88f1-6ef94911ec70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T03:38:27.438Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:27:46.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Samsung has been working on a foldable phone for years and showed
        off its Infinity Flex screen for the first time in November. Google later
        confirmed its Android mobile software will support folding displays.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd7f5b77-9707-4d4d-b67e-a6bf0482deb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T03:38:27.438Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:27:46.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Galaxy Fold is a 4.6 inch-smartphone that opens up into a 7.4-inch
        tablet. Along with the Infinity Flex display, it has a hinge system that can''t
        be seen from the outside. The device, which will cost a hefty $1,980, hits
        stores on April 26. It''ll run on Android 9.0 and be available in four colors
        (black, silver, green and blue).</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae8ab104-2205-45c4-95ec-9bdc127f782a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T03:38:27.438Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:27:46.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are creating a new dimension for your phone and your life,"
        a Samsung spokesperson said during the event. "It doesn''t even define a new
        category; it defies a new category."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81dbbd22-3262-4d64-a517-02bdaa98d082'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T03:38:27.438Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:27:46.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Ramon Lamas, research director at IDC, it makes sense
        for the company to shake up the market considering smartphone sales have plateaued
        in terms of both sales and features.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22d0014e-02bf-4587-9eb8-ae89743bd940'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T03:38:27.439Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:27:46.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve been looking at iterations of variations of a theme we''ve
        seen already," Lamas said. "We''ve seen big phones, great cameras and awesome
        processors. So where do we go next?"</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1c59568-8fee-4820-b0af-a1a6db5cf5ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T03:38:27.439Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:27:46.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Samsung has a reputation for taking risks -- it was one of the first
        companies to roll out larger-sized smartphones -- but these efforts don''t
        always work.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e11918d-5a6e-4f50-8cb0-ba6467831dde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T03:38:27.439Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:27:46.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The strategy [now] is to find a phone that isn''t out there today,
        and it may not appeal to everyone but it may appeal to some, and that''s OK,"
        Lamas said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7ab3080-798d-4f00-bda1-3fe826331421'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T03:38:27.439Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:27:46.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Consumers who flock to big screens, whether for gaming or the ability
        to see more of their data in one place, may be attracted to the Galaxy Fold.
        It uniquely supports three apps at one time: You can watch Netflix, Google
        something and answer text messages at the same time.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c39e4257-0b52-47f5-b5b9-d427c3fa3d96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T03:38:27.439Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:27:46.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Samsung has already proven there''s interest around larger-screen
        smartphones with the success of its Galaxy Note line.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0a247bd-9c0d-406b-81d1-7f651e021d5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T03:38:27.440Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:27:46.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Samsung is onto something because people have a smartphone and
        a tablet and a PC, but what if you could have two things in one and you don''t
        need all of those devices anymore?" Lamas said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f48a150c-50a9-49da-ab9e-88598158c1fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T03:38:27.440Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:27:46.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ben Wood, research director of CCS Insights, agrees, noting a move
        like this makes Samsung stand out as innovation leader.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24a80145-0b66-467a-b3e6-3eb9102c0453'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T03:38:27.440Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:27:46.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Unveiling a product ahead of rivals is an important milestone,"
        Wood told CNN Business ahead of the launch event. "It feels like we''re in
        the Stone Age when it comes to products with flexible screens. This isn''t
        a criticism but merely an observation. We''re seeing the first very tentative
        steps toward the implementation of a technology that may seem to be a solution
        looking for a problem now, but is likely to become a pillar of designs of
        consumer electronic devices in the future."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f34a901-9608-48e6-987b-74fe6ad7edfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T03:38:27.440Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:27:46.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wood expects Samsung''s foldable smartphone will be a magnet for
        gadget lovers but warns the inevitable high cost and trade-offs in usability
        will limit its appeal initially.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7fe40b3-0e90-4bc0-96ec-6bb23ccb649f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T03:38:27.440Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:27:46.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Personally, I''m more interested in a tablet I can fold up than
        a smartphone I can fold open," Wood said. "The current form factor for smartphones
        works pretty well and the hinge on a folding device will add some bulk. But
        over time I''m sure it will become a more normal design approach on smartphones."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b1485f8-5ba9-4d5e-8829-56b08dbfb4c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T03:38:27.440Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:27:46.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Samsung will also need to convince developers to design apps for
        the unique form factor, and consumer demand out of the gate might not be enough
        to encourage this.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1496f2d-6d8c-48d8-aca4-861f7150e8d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T03:38:27.441Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:27:46.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Samsung isn''t the only company putting significant resources
        behind a foldable future. Huawei is expected to debut a flexible smartphone
        in March, while Motorola is reportedly readying a flip RAZR smartphone. Intel
        and Microsoft are also rumored to working on foldable concepts for the tablet
        PC and laptop markets.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7afd5451-b219-49fe-bceb-66cb6ab59905'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T03:38:27.441Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:27:46.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The design of foldable phones may be a nod to the past but these
        efforts, whether they take off or not, are hardly a step back.</p>'
  'Samsung-Galaxy-S10-foldable-phone-5G':
    'author': ' Samantha Murphy Kelly'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-02-20T23:01:53.265Z
    'imagesource': 'jcr:b612af72-d94d-41e1-82ab-9c3ee7876161'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'eae706f3-6340-4fc6-aa77-485b43a80f30'
    'lead': 'Samsung is making bold moves with its new lineup of Galaxy S10 smartphones, which
      were announced Wednesday at its "Unpacked" press event in San Francisco.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-08T03:41:53.949Z
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-01-29T17:27:45.371+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T17:27:30.948+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Samsung''s Galaxy S10 lineup: Foldable phones, 5G and phones that charge
      each other

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28e1026d-2a54-4cf4-b97a-360a03ac108c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T03:41:53.949Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:27:45.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A 5G device. A foldable phone that morphs
        into a tablet. A smartphone that can charge another smartphone when sandwiched
        together.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03cd134c-c832-4da7-b59f-6eb32faa1316'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T03:41:53.950Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:27:45.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Samsung is making bold moves with its new lineup of Galaxy S10 smartphones,
        which were announced Wednesday at its "Unpacked" press event in San Francisco.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a687f1c0-5aee-4ff1-9f64-efb0f2539d97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T03:41:53.950Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:27:45.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following a year of slower sales growth — due largely to the S9
        models not being different enough from its successful Galaxy S8 products —
        the company hopes a handful of innovative features will inspire consumers
        to trade in existing devices for newer models.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '052ab455-2def-49f4-bcef-f2c8d8c24743'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T03:41:53.950Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:27:45.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Galaxy Fold</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '854b6e2a-9ca6-49fe-ab49-a9d70fc5a830'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T03:41:53.950Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:27:45.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Samsung kicked off its event with the debut of the Galaxy Fold,
        a 4.6 inch-smartphone that can open up into a 7.3-inch tablet. Along with
        Samsung''s long teased Infinity Flex display, it has a hinge system that can''t
        be seen from the outside. The luxury device, which will cost $1,980, hits
        stores on April 26.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f109cbd-11fe-423f-90b2-d65bed3ad44b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T03:41:53.950Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:27:45.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are creating a new dimension for your phone and your life,"
        a Samsung spokesperson said during the event. "It doesn''t even define a new
        category; it defies a new category."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03fafcea-17c4-46e3-ba1c-2b0f573c36f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T03:41:53.951Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:27:45.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Galaxy Fold, which will be available in black, silver, green
        and blue, supports three apps at one time: You can watch Netflix, Google something
        and answer text messages at the same time.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '474ebd42-06b4-4b14-b640-aa79d34ff985'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T03:41:53.951Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:27:45.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Consumers who flock to big screens, whether for gaming or the ability
        to see more of their data in one place, may be attracted to the unique concept.
        Samsung has already proven that there''s interest around larger-screen smartphones
        with the success of its Galaxy Note line.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d917dd4-b4be-4df5-9c3e-4385387ac6f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T03:41:53.951Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:27:45.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Samsung will need to convince developers to design apps for
        the unique form factor, and consumer demand out of the gate might not be enough
        to encourage this considering the price point.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '760d87c8-fcaf-49f3-8d23-16848ab324ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T03:41:53.951Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:27:45.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Galaxy S10 lineup</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f32c731c-34a0-4c50-9b76-a7bbc66dde44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T03:41:53.951Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:27:45.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Samsung is back with updated versions of its best selling Galaxy
        S smartphone, too. Its next-generation flagship device comes in four options:
        the 5.8-inch S10e ($749); the 6.1-inch Galaxy S10 ($899); the 6.4-inch S10+
        ($999); and the 6.4-inch S10 5G (pricing has yet to be announced).</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0e36173-8474-4289-b0bb-7543a739fbfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T03:41:53.951Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:27:45.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Galaxy S10, S10+ and S10 5G devices feature a new curved, quad
        HD+ AMOLED display, which the company says whips up crisper and more vibrant
        colors and reduces blue light exposure to help reduce eye strain. (The lower-end
        S10e touts a full HD+ flat screen).</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20595a01-5ea5-455e-a0d6-d77c270ace9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T03:41:53.952Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:27:45.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The three higher-end models reverse Samsung''s unpopular decision
        to put the fingerprint scanner on the back of the device. Now built into the
        display itself, the "ultrasonic fingerprint reader" compliments its Face Unlock
        feature but promises more security. It doesn''t just take pictures of your
        fingerprint; the company says it uses machine-learning-based algorithm to
        read 3D fingerprints through ultrasonic sound waves.(Fingerprint data is stored
        only on the device itself, according to Samsung). The S10e features a capacitive
        fingerprint sensor on the side of the phone instead.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63614f93-cb7f-46cb-8626-de0d68b9bfa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T03:41:53.952Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:27:45.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not surprisingly, Samsung is upping its camera game. The winner
        for the most cameras goes to the Galaxy S10 5G, which offers a total of six,
        including a dual-front camera with a 3D-depth lens to handle things like augmented
        reality. It has a quadruple rear camera with a wide, telephoto and (another)
        3D depth lens.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '095a4661-3f67-4930-9dba-7a4a1aec694c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T03:41:53.952Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:27:45.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The S10 and S10+ feature nearly the same without the 3D depth lens
        on the back. However, the S10e has single front- and dual rear-cameras in
        wide and ultra-wide lens.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b3fb4f5-4ff7-4359-879a-8566e9f43949'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T03:41:53.952Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:27:45.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Samsung said the cameras'' software on all the new phones is able
        to faster identify what''s in the shot and make suggestions for better framing.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8b662c4-29a0-4035-b26a-aa76ef135744'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T03:41:53.952Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:27:45.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The four models, which are available for pre-order on Thursday and
        hit starts on March 8, start at 128GB and go up in cost depending on storage
        size. The devices come in four colors in the US: black, white, blue and a
        pink inspired by the Pantone color of the year (Living Coral). More colors
        will be available globally.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cd70ff6-b806-43a5-acc0-8afd18cc517a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T03:41:53.952Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:27:45.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>5G is here, but not really</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69f0114b-7351-4b53-ad0d-f3f536efb631'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T03:41:53.952Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:27:45.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The S10 5G model is the first mainstream device to run on lightning-fast
        5G wireless networks later this year. The move could give Samsung a significant
        head start in early 5G markets, such as part of the US, South Korea and China,
        and pit itself as an innovation leader. Apple isn''t expected to have a 5G
        iPhone until the final quarter of 2020.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cb2fa11-fda9-45d7-bd2b-add851c88042'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T03:41:53.953Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:27:45.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of course, the 5G network is still in its infancy, which could limit
        the new device''s true potential.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ad08ba0-f470-421f-96de-a0af9df4751a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T03:41:53.953Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:27:45.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Some carriers have aggressive launch dates, but full-scale coverage,
        like we currently have with 4G, is years away," Ben Stanton at Canalys told
        CNN Business. "Cellular waves needed for 5G do not travel as far as with 4G
        and 3G, and it will take time for carriers to build a sufficiently dense network
        of infrastructure."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e62e8f9-3370-43e9-9d73-ee8935245015'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T03:41:53.953Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:27:45.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But as carriers start to deploy 5G at scale, smartphone manufacturers
        will start to have 5G as a base specification, rather than an additional special
        variant of their 4G phones, Stanton added.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce390017-4c6b-4f80-a660-f44841b2a005'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T03:41:53.953Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:27:45.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 5G model, which is quite large at 6.4 inches due to what Samsung
        calls a combination of design reasons, will launch on the major carriers in
        the second quarter and first be exclusive to Verizon.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18641426-bec3-407e-9e7a-9440969eb863'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T03:41:53.953Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:27:45.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Although volume expectations will be relatively limited initially,
        having a foothold at the beginning of 5G deployment will be important to Samsung''s
        brand and being part of the 5G journey with the carriers, so it can learn
        as much as possible about this new technology and make continuous improvements
        with iterative devices," Ben Wood, director of research at market data firm
        CCS Insight.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03b654cf-9295-427e-8cf7-8135ca7caf6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T03:41:53.954Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:27:45.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Standout features</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33335885-c9d6-40fe-87bd-80643dc1975f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T03:41:53.954Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:27:45.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new S10 phones learn your habits. For example, it''ll know you
        often open a weather app and access Spotify in the morning, and pre-load those
        apps in the background to save you on load time. (It''ll close them when you''re
        done so it doesn''t drain battery power, too).</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cdf7630-d335-44e2-a201-95c53888c2b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T03:41:53.954Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:27:45.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Samsung says this small touch will extend the battery life to about
        24 hours on one charge -- and you''ll have so much power remaining, you can
        share it with friends.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b09679e-e6f0-4d87-b71e-549a05d38387'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T03:41:53.954Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:27:45.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perhaps that''s the neatest new feature of the entire lineup: the
        ability to charge another smartphone by placing it on top of any S10 device.
        It will make wish you knew someone — anyone! — with one of these smartphones
        when you''re at 2% battery life and looking for a boost.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa95daa8-6ef3-4ef7-a109-7ef82d720a33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T03:41:53.954Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:27:45.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An S10 owner must approve sharing battery life with someone else
        -- so you can''t sneakily leave your phone on top of a stranger''s device
        at a bar -- and it''ll automatically stop when the host smartphone drops below
        a 30% charge. An S10 will even charge iPhones and other non-Samsung models
        -- a generous feature that''s hard to imagine Apple ever rolling out.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a09f89d9-136f-4089-ab9c-49b87718f3df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T03:41:53.954Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:27:45.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company also announced wireless Samsung Galaxy buds ($128) that
        can be charged when placed on top of a Galaxy 10S display. (Consumers who
        pre-order any of the smartphones will get the buds for free).</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfbb6844-928f-493e-9c42-f92c44d63d91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T03:41:53.955Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:27:45.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
