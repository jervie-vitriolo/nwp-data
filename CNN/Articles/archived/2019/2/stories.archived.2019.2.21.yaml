      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Enjoy an all-local concert with acts like UDD, The Itchyworms, Joey
        Ayala, Sandwich, Pedicab, Dicta License, Johnoy Danao, Autotelic, Ang Bandang
        Shirley, Cheats, The Ransom Collective, Munimuni, Uprising, Shirebound and
        Busking, JCBX, and Oh, Flamingo! There will also be a mini-bazaar stocked
        with local products, food stalls, game booths, and merch.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a3e0fdc-07dd-4f8e-af02-bdb089196660'
      'mgnl:activationStatus': true
