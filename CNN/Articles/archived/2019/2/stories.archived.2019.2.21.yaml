  'DILG-monitoring-349-gov-t-officials-allegedly-financing-communists-':
    'author': 'CNN Philippines Staff '
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-02-21T11:47:38.175Z
    'imagesource': 'jcr:ca39a24d-57fb-4f00-9f7e-72216821572c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '321ee353-8730-4977-a275-4a48c2bc99e5'
    'lead': 'The Interior Department bared a list of 349 national and local officials
      allegedly supporting and  financing communist groups. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-21T11:49:07.298Z
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-29T17:28:11.659+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T17:27:24.250+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DILG monitoring 349 gov''t officials allegedly financing communists '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a67353b-d309-446c-967f-9d792a825895'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T11:49:07.298Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:28:11.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 21) —</strong>&nbsp;
        The Department of Interior and Local Government on Thursday said it is monitoring
        349 national and local government officials allegedly financing the Communist
        Party of the Philippines and its armed wing the New People''s Army.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff41f3dc-5c35-4233-8739-f381e8c68288'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T11:49:07.298Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:28:11.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Interior Secretary Eduardo Año revealed a "watchlist" of politicians
        supposedly supporting communist groups through extortion money and permit-to-campaign
        fees.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66b29d1d-e257-4462-96c6-1638b152131c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T11:49:07.298Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:28:11.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Without revealing names, Año said the list includes representatives,
        provincial governors, and even barangay (village) councilors. He said based
        on intelligence reports, these officials have been identified as sources of
        financial aid of some rebels.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a682b11-b915-4c9f-9874-9dab3af0d623'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T11:49:07.298Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:28:11.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We now have a watchlist, we know you. So if you are supporting
        communist rebels, in any way, you ascertain yourself as a supporter of terrorism
        and an enemy of the state, you establish yourself as an accomplice to their
        cause," Ano said in a statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3504e0b5-5b37-4512-9851-48a7d549d6dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T11:49:07.298Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:28:11.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We cannot win the war against terrorism if these local officials
        continue funding the very source of terrorism in the first place."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e462bd6f-4c9a-4db3-a2a7-92c9cd00d1cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T11:49:07.298Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:28:11.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Año said of the 349 officials, 11 are provincial governors, five
        vice governors, 10 provincial board members, 55 mayors, 21 vice mayors, and
        41 are councilors.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2dba410-06f2-4240-b75a-a73668ced129'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T11:49:07.299Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:28:11.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also in the list are 126 barangay chairmen, 50 barangay councilors,
        and eight other barangay officials.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c86b5ce9-907c-4857-9f55-2a302f61bd10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T11:49:07.299Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:28:11.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eleven former local government unit officials, 10 incumbent representatives,
        and one former representative are also on the list.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd584e869-23e3-4769-ad1e-c8542cb11fcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T11:49:07.299Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:28:11.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Año said based on reports, communist rebels have collected ₱195.5
        million through extortion activities since the 2016 polls.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74ee5f90-955f-4450-8460-8e7da36b7df8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T11:49:07.299Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:28:11.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Interior department encouraged all candidates to steer clear
        of "directly or indirectly giving" financial or material support to the CPP-NPA.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '404b16ea-be9c-4646-93b1-6544b606dbed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T11:49:07.299Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:28:11.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="http://cnnphilippines.com/news/2019/02/20/Rodrigo-Duterte-NYC-Ronald-Cardema.html">Duterte
        to ''anti-gov''t scholars'': No harm in dissenting, unless you join NPA</a>&nbsp;</strong></p>'
  'emmanuel-macron-anti-semitism-france':
    'author': 'Saskya Vandoorne, Lindsay Isaac and Tara John, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-02-21T12:17:32.001Z
    'imagesource': 'jcr:933da6a9-5b1f-4e97-aada-13be91e0fe64'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1ad55ab6-a3d2-4249-9287-cbbda7546a74'
    'lead': 'Speaking to leaders of the Jewish community in Paris on Wednesday evening,
      French President Emmanuel Macron criticized a ''resurgence of anti-Semitism
      unseen since World War II,'' which he said is not only happening in France but
      in ''all of Europe and most Western democracies.'''
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-21T12:19:46.759Z
    'mgnl:createdBy': 'lucia'
    'mgnl:lastActivated': 2023-01-29T17:28:11.051+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T17:27:24.369+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Emmanuel-Macron', 'France']
    'template': '1'
    'title': 'Macron says anti-Semitism is at worst levels since World War Two'
    'visualType': 'image'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '878c335c-6420-450f-9150-0fbcd02b850f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T12:19:46.761Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:28:11.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> French President Emmanuel Macron has announced
        a crackdown on the "scourge" of anti-Semitism, days after&nbsp;protesters
        held rallies against a rise&nbsp;in anti-Semitic incidents across the country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91b9098b-e23f-496f-8ef2-347cc4ddcc02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T12:19:46.760Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:28:11.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to leaders of the Jewish community in Paris on Wednesday
        evening, Macron criticized a "resurgence of anti-Semitism unseen since World
        War II," which he said is not only happening in France but in "all of Europe
        and most Western democracies."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b30c4ca4-17c9-4701-8251-1d6a8e8e9cbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T12:19:46.760Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:28:11.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The president added that "anti-Zionism is one of the modern forms
        of anti-Semitism," and in response, France will adopt the International Holocaust
        Remembrance Alliance''s&nbsp;definition of anti-Semitism.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a21f09c-5c0c-437a-b078-1aff36cf6f60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T12:19:46.760Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:28:11.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>French Interior Minister Christophe Castaner is also taking measures
        to ban three anti-Semitic and far-right groups which the president said "fueled
        hatred."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99735993-4c89-47c2-89ba-42c820c6ecda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T12:19:46.760Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:28:11.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>France''s Minister of Education will investigate cases of Jewish
        children who are "too often forced" to leave public schools for private Jewish
        schools because of harassment, Macron said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02104503-f24e-41e4-8f0a-288e56ddf313'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T12:19:46.760Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:28:11.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This comes amid a recent rise in anti-Semitic incidents. France,
        which is home to Europe''s largest Jewish community, saw a 74% increase in
        such acts in 2018, of 541 incidents compared to 311 the year before, according
        to authorities.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6261deb7-ace9-49fe-a0d7-c4fbf2c97882'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T12:19:46.760Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:28:11.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday,&nbsp;several gilets jaunes (or "yellow vest") protesters&nbsp;were
        filmed hurling abuse at philosopher and vocal Israel supporter Alain Finkielkraut
        as he ran into protesters during the 14th consecutive weekend of marches.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1e72c8a-986b-4ecc-8769-e776e95aca16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T12:19:46.760Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:28:11.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Insults including "dirty Zionist," "f***ing Islamophobe" and "f***
        your mother" were hurled at Finkelkraut, while less hostile activists walked
        him away from the demonstration and behind police lines.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e1f05f1-e1ae-48e8-950a-da98dcf67604'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T12:19:46.760Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:28:11.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tuesday''s marches against anti-Semitism&nbsp;came after around
        80 graves were desecrated with swastikas overnight in a Jewish cemetery in
        eastern France, according to local officials. Photos showed tombstones spray-painted
        with blue and yellow Nazi symbols and other graffiti.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '796dec29-dd47-48c2-95aa-a97993b626cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T12:19:46.760Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:28:11.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Macron condemned the attack during his visit Tuesday to the cemetery
        in Quatzenheim, where he inspected the damage.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '570565dd-7e85-40ff-8439-f1684e7569ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T12:19:46.760Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:28:11.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will take actions, we will use laws and we will punish," Macron
        told local communities leaders at the cemetery.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8290d806-b04d-4859-adcb-3c4835b3e889'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T12:19:46.761Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:28:11.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Those who did this are not worthy of the republic ... France will
        punish them. I don''t want what happened here to give ideas to others."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b19ef26-1cd0-4f55-a55b-fb2b25c4b684'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T12:19:46.761Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:28:11.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
