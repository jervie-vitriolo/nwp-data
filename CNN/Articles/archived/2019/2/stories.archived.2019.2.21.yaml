    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['measles']
    'template': '1'
    'title': 'Measles outbreak declared in 4 of 5 provinces in Cagayan Valley'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5295f1f0-bf51-4c05-8223-3c1880ed718b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T05:51:20.666Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:28:27.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 21) —</strong> The
        Health Department declared a measles outbreak in Cagayan, Isabela, Nueva Vizcaya
        and Quirino after an 8-month child died and 82 cases of the contagious disease
        were reported across these areas as of Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0e8f464-55b4-46dc-817c-25417c1d29e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T05:51:20.666Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:28:27.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Region II health director Dr. Rio Magpantay said Thursday the most
        affected age group were children from one to five years old, with a count
        of 25 cases. Infants as young as 22 days and adults up to 37 years old contracted
        the disease in the Cagayan Valley Region.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dded20a4-4c7d-43ee-9ca6-bc77f2141ad9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T05:51:20.666Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:28:27.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Batanes has no reported measles case and is the only remaining province
        in the region without a measles outbreak.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5afe2ad-380d-4c9f-9d92-55b223f1c555'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T05:51:20.666Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:28:27.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, the DOH declared a measles outbreak in Metro
        Manila, Central Luzon, CALABARZON, Western Visayas and Central Visayas.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a868befe-5fd2-4139-8567-4a2f96c6ead2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T05:51:20.666Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:28:27.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The most number of people who contracted measles in the region was
        reported from Cagayan province with 30 cases, followed by Isabela with 25
        cases, Nueva Vizcaya with 17 cases and Quirino province with 10 cases of measles.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ed6a60f-d828-4fa8-a374-5497772d10aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T05:51:20.666Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:28:27.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Magpantay said the number of cases rose by 645% compared to the
        same period last year. From January to February 20, 2018 only 11 cases of
        measles were reported in Region II.</p>'
    '6':
