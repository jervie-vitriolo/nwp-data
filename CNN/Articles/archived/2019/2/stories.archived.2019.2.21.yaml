      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The boy suspected the substance was poisonous, so he hid it and
        told his brother afterwards. His brother then informed local police.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2d48281-6cd0-44f0-ae21-985f7add13fe'
      'mgnl:activationStatus': true
