    'template': '1'
    'title': 'Batang Gilas to battle Argentina, Greece, Russia in FIBA U-19 World
      Cup'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8e33888-4328-4e28-8eea-8ada7d0d9504'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T02:10:24.720Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:27:52.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 21) —</strong> Batang
        Gilas, the country''s youth national team, will face a tall order in the 2019
        FIBA Under-19 Basketball World Cup.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14939a68-ca93-42f0-a9ae-f4122a5d2b2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T02:10:24.720Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:27:52.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines was bracketed with some of the best squads after
        FIBA announced the groupings Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae55d791-b4e5-4957-b52f-eda94fba604d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T02:10:24.720Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:27:52.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Batang Gilas, ranked 30th in the world, will take on 19th-ranked
        Russia, 15th-ranked Greece, and ninth-ranked Argentina in Group C of the tournament.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f988f3c1-7100-4741-82bc-0a8849a852cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T02:10:24.720Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:27:52.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kai Sotto, the 7-foot-1 who was recently named as the UAAP Season
        81 juniors MVP, is expected to banner the national squad together with AJ
        Edu, Dalph Panopio, and Dave Ildefonso.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
