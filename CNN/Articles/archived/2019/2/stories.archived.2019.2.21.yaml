      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the "Pearl Harbor" actress posted a photo of a woman resembling
        her with an owl on her shoulder, a follower commented "Dear heavens, Kate.
        Not Pete Davidson."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
