        is at worst levels since World War Two."</p>'
  'saudi-arabia-china-mohammed-bin-salman':
    'author': 'Ben Westcott, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-02-21T12:19:55.559Z
    'imagesource': 'jcr:f5c004a3-4221-4162-802a-f5667f62e326'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '469d07b0-aebc-4027-9153-eaab9328ac80'
    'lead': ' Saudi Arabia''s Crown Prince Mohammed Bin Salman touched down in Beijing
      Thursday to begin the last leg of his Asia tour, designed to build relations
      and clinch deals as the kingdom faces a diplomatic chill in the West.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-21T12:23:35.195Z
    'mgnl:createdBy': 'lucia'
    'mgnl:lastActivated': 2023-01-29T17:28:10.340+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T17:27:24.539+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Mohammed-Bin-Salman', 'China', 'Saudi-Arabia']
    'template': '1'
    'title': 'Saudi Crown Prince arrives in China, kingdom''s biggest trading partner'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b30d51ae-5d3c-4b61-9f00-810a93399a30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T12:23:35.195Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:28:10.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Saudi Arabia''s Crown Prince Mohammed Bin
        Salman touched down in Beijing Thursday to begin the last leg of his Asia
        tour, designed to build relations and clinch deals as the kingdom faces a
        diplomatic chill in the West.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9effb1e2-b53f-4eae-b195-679ea547e845'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T12:23:35.195Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:28:10.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bin Salman had already visited India and Pakistan during his week-long
        trip, announcing new investments in energy and infrastructure, before arriving
        in China -- Saudi Arabia''s biggest trading partner.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9331b10-854c-4f98-8dca-ea8f9e389f1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T12:23:35.195Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:28:10.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Saudi prince is due to meet with Chinese Vice Premier Han Zheng
        on Friday morning, before sitting down with President Xi Jinping in the afternoon.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1910fbe2-f031-4019-883f-13faa979b64c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T12:23:35.195Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:28:10.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is almost two years since his father, King Salman Bin Abdulaziz
        al-Saud, met with Xi during a tour of the region in March 2017. At the time,
        both sides agreed to&nbsp;"step up cooperation in all areas,"&nbsp;according
        to state media Xinhua.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a00fa713-4ee2-4802-a1e7-17d6133ac03a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T12:23:35.195Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:28:10.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since then there has been a stark shift in Saudi Arabia''s international
        standing.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21190717-1282-4e32-8967-5ca31b16eeb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T12:23:35.195Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:28:10.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The crown prince has struggled to rehabilitate his international
        reputation following the murder and dismemberment of Washington Post journalist
        and Saudi critic&nbsp;Jamal Khashoggi&nbsp;in the Saudi consulate in Istanbul
        last year. The crown prince has denied any connection to the killing.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a02cc97-d8fc-449d-9a87-887fb77880c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T12:23:35.195Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:28:10.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The killing has soured the kingdom''s reputation in the West,&nbsp;forcing
        Saudi to turn elsewhere&nbsp;for a friendlier business environment.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58a957af-f5fb-4112-a5b8-ea772e99b585'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T12:23:35.195Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:28:10.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the G20 in Argentina late last year, when most leaders shunned
        Bin Salman in the wake of the Khashoggi murder, Xi was one of the few leaders
        to be&nbsp;photographed warmly engaging&nbsp;with the Saudi prince.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3bfd818-96b4-45a5-9e26-14328034082b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T12:23:35.196Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:28:10.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Close trading partner</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d032169-cf89-4667-94dd-bcf846de3d05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T12:23:35.196Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:28:10.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China is Saudi Arabia''s&nbsp;largest trade partner,&nbsp;outstripping
        nearby European nations and close ally the United States. In 2018, imports
        from Saudi Arabia reached&nbsp;$46 billion.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a38c3a40-a095-4950-a619-04a85275791c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T12:23:35.196Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:28:10.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both countries are seeking support from the other for their leadership''s
        signature policy initiatives.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '019c4aad-5580-4573-b8be-13c085b14fdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T12:23:35.196Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:28:10.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saudi Arabia has previously&nbsp;expressed a keen interest&nbsp;in
        taking part in Xi''s massive Belt and Road infrastructure plan, which seeks
        to build roads, railways and ports connecting China to the world.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd97f9fc-1473-4b9d-a552-96b27e6e45f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T12:23:35.196Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:28:10.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under&nbsp;Beijing''s maritime "road,"&nbsp;huge amounts of Chinese
        trade will pass through the Red Sea, which borders Saudi Arabia, on its way
        to Europe.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9ec4544-fe16-44b9-87a3-33bca0f3a001'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T12:23:35.196Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:28:10.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analysts said the kingdom is hoping China, meanwhile, will be an
        important part of&nbsp;Bin Salman''s Saudi Vision 2030&nbsp;project, a broad
        economic plan designed to wean his country off its "addiction" to oil revenues.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '782e7746-c641-4db2-9339-b85669307ca1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T12:23:35.196Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:28:10.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Euromonitor International senior analyst Rabia Yasmeen said Bin
        Salman''s Asia visit was important to the success of the Vision 2030 plan.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94d0322d-6af0-4bbe-8842-4f857ec5b690'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T12:23:35.196Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:28:10.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The visit is expected to bring more fruitful results on the economic
        front with regards to China''s One Belt, One Road Initiative and how the Saudi
        government can leverage the initiative for its Saudi Vision 2030," she said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b7054f5-f5a2-44ea-87cb-c0a85c0031ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T12:23:35.196Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:28:10.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with Xinhua, Saudi Arabia''s Minister of Energy,
        Industry and Mineral Resources, Khalid bin Abdulaziz Al-Falih, said Saudi
        investment in China was&nbsp;"just starting."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae2f15bb-97f0-48fd-863c-9950e440d0b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T12:23:35.196Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:28:10.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our culture is very compatible with the Chinese culture. We have
        sent hundreds of our students to study in China, and when they came back speaking
        Chinese, it makes thousands of Saudi people understand how great China is
        and how wonderful the Chinese people are. We need more of that," he said.
        "There will be great prosperity for both countries."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86ebdb8d-0506-4fe2-90c3-956117481dab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T12:23:35.197Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:28:10.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "Saudi Crown Prince arrives
        in China, kingdom''s biggest trading partner."</p>'
