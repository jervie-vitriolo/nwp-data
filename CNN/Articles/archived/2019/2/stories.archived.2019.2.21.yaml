    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aa48350-f746-49b0-8f39-f4439e9e13cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T09:43:15.719Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:27:59.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A ten-year decline in vaccine coverage</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6456cbe-7dc9-4147-86e7-031746bebad3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T09:43:15.719Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:27:59.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the announcement of a measles outbreak in Metro Manila
        February 6, dozens of parents have flocked to health centers. On February
        8 alone, 400 children received measles vaccines in Quezon City''s most populous
        village of Batasan.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f629859-58ec-4f79-90ed-8876452a8a60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T09:43:15.719Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:27:59.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s vaccination coverage has been on a steady decline
        since 2008, according to health officials. However, when requested for actual
        immunization data, the DOH has provided a data set from 2015 until the 3rd
        quarter of 2018 only.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eb2e14d-fd37-48ae-81b4-ad509e438145'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T09:43:15.719Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:27:59.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Manager of the National Expanded Program on Immunization Dr.
        Wilda Silva said, based on their assessment,  the consistent decline in immunization
        coverage is primarily due to the lack of skilled health workers in the regions.
        Other challenges like the distribution of vaccine supplies nationwide, and
        the parents'' lack of access to and information about vaccines come into play.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62a1c161-02cd-4cab-8bc3-712269907325'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T09:43:15.720Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:27:59.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Silva said the DOH has implemented programs to address these gaps.
        "We have hired more nurses since 2011 and the number of manpower has grown
        since then." She added DOH has also implemented community initiatives as early
        as 2013 to make vaccination accessible, especially to far-flung areas.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77c1c7e8-0e70-4d3a-b796-5c035be3e410'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T09:43:15.720Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:27:59.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While it admitted that the immunization rate among Filipinos has
        begun decreasing since 2008, the agency argued that the number of unvaccinated
        children has grown even bigger since the Dengvaxia mess in 2017.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eda82ec-8dfe-4799-83e8-b04308716f60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T09:43:15.720Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:27:59.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Coverage of measles-containing vaccines</h3>'
