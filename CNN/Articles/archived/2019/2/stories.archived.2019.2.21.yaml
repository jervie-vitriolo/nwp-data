      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Link is located at Ayala Center, Makati City. For more information,
        visit the Facebook event page.</p>'
