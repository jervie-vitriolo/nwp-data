    'jcr:uuid': 'cc42737c-c478-4c76-b832-4ae88c01ecd2'
    'lead': 'The task force is mandated to implement environmental laws and fast-track
      the government''s compliance with the 2008 Supreme Court order to clean up the
      body of water.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-21T03:34:48.070Z
