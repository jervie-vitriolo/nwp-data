      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her lawyer said they will cooperate with the NBI.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eb70e00-9ec9-40c8-8317-70e96f1efff8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T12:52:37.061Z
