      'text': '<p>Ansari resumed touring in September for the first time since the
        allegation.</p>'
  'Meghan-Markle-Princess-Diana-George-Clooney-media':
    'author': 'Rob Picheta'
    'caption': 'Meghan Markle (FILE PHOTO)'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2019-02-13T08:32:35.421+08:00
    'imagesource': 'jcr:8f4316dc-d4b1-467a-b091-8c93d352b92d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8c32d113-1d20-44d4-bbc4-bd456f853807'
    'lead': 'Clooney, who is friends with Meghan and her husband Prince Harry, defends
      the Duchess.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-11T14:39:12.674+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-01-29T17:04:37.430+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T17:04:20.939+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Meghan is ''vilified'' in media like Princess Diana, George Clooney
      says

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '260ef5c0-4ef2-489d-9626-92eb5ee4911d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T14:39:12.674+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:04:37.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>George Clooney has criticized media treatment
        of Meghan, Duchess of Sussex, saying she is being "pursued and vilified,"
        and likening her scrutiny to that received by Princess Diana.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f95e19e7-a5f1-4a1a-aa4b-e9dd38d6501f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T14:39:12.674+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:04:37.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clooney, who is friends with Meghan and her husband Prince Harry,
        defended the Duchess after Britain''s Mail on Sunday newspaper published a
        personal letter allegedly sent by Meghan to her estranged father.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74fb67cb-b8e8-47a1-bee0-1cd3cdbf1bff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T14:39:12.674+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:04:37.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They''re just chasing Meghan Markle everywhere, she''s been pursued
        and vilified," Clooney said at a promotional event for his new film, according
        to the UK''s Press Association (PA) news agency. "I can''t tell you how frustrating
        it is to see that."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43ce8a50-f1ef-4749-9386-72c059be3e66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T14:39:12.674+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:04:37.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She''s a woman who is seven months pregnant and she is being pursued
        and vilified and chased in the same way that Diana was, and it''s history
        repeating itself. And we''ve seen how that ends," Clooney added, according
        to PA.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bb696af-dc2c-4f7c-84ce-9aaba57c89db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T14:39:12.675+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:04:37.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kensington Palace has not yet responded to CNN''s request for comment.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89dbb8fc-6abc-46db-811a-14c834e41988'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T14:39:12.675+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:04:37.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harry''s mother, Diana, Princess of Wales, had a notoriously difficult
        relationship with parts of the British media. She died in a car accident in
        1997 after the driver of her car attempted to shake off pursuing photographers.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e155425-d5e7-4cf6-a3a0-fc7060efc7bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T14:39:12.675+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:04:37.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meghan has also faced intense interest from the unsparing UK press
        since her engagement to Prince Harry was announced in 2017.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '893dde4a-4e7c-4dfd-a08e-c6a051aafb54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T14:39:12.675+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:04:37.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tabloid newspapers have frequently carried alleged details of her
        family relationships, and several have also reported on a supposed rift between
        her and Catherine, the Duchess of Cambridge, in recent months.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43160c29-48b1-451c-9838-47e1a0bdf86c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T14:39:12.675+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:04:37.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clooney, who attended Meghan and Harry''s wedding last year alongside
        his wife, the human rights lawyer Amal Clooney, said he had seen the recent
        coverage about the Duchess''s supposed letter.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe6d3353-4c6f-41d8-ad0c-ec0c2d9d58a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T14:39:12.676+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:04:37.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You''re taking a letter from a daughter to a father and broadcasting
        it everywhere," he said, according to PA. "She''s getting a raw deal there,
        it''s irresponsible. I''m sort of surprised by that."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bd895e7-d90c-4f5b-b569-3606572ed4ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T14:39:12.676+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:04:37.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The letter received widespread coverage in Britain, with The Mirror
        newspaper consulting a handwriting expert to claim that the Duchess''s writing
        reveals her to be "emotionally insecure and self-pitying."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4da46c5-6c8f-4215-b4c0-597104b7a2fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T14:39:12.676+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:04:37.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Previous sensationalist headlines in British tabloids since Meghan''s
        marriage to Harry have focused on her alleged "tantrums" and her "tit-for-tat
        war" with Catherine.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ffc8c07-b59a-48b9-bf7c-1402b697585d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T14:39:12.676+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:04:37.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, online abuse of Meghan prompted Hello!, a leading UK
        celebrity magazine, to launch a campaign appealing for people to be kinder
        on social media.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f2063fe-b8a6-47e7-b721-672337ef6321'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T14:39:12.676+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:04:37.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Meghan is ''vilified''
        in media like Princess Diana, George Clooney says."</em></p>'
