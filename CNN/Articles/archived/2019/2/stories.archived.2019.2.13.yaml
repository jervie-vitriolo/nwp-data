    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Choose 12 of 13 Hugpong Senate bets based on track record – Sara Duterte  '
    'updated': 2019-02-13T19:12:00.000Z
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05213270-c0bc-428f-97d0-5bba9bffd854'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T12:59:43.494Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:04:51.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 13) —</strong> Hugpong
        ng Pagbabago (HNP) chairperson and Davao City Mayor Sara Duterte gave out
        a piece of advice for voters in choosing among the 13 Senate bets her party
        is endorsing for the midterm polls.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40e51ee2-ee75-4d93-8824-6776f51773d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T12:59:43.494Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:04:51.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said the public should take a look at a candidate''s track
        record and future political plans.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a513de31-716d-494c-9cf8-e22f42fdb724'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T12:59:43.495Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:04:51.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kung ako ang pipili ng</em> 12, track record. <em>Pangalawa,
        kung ano sinasabi niya na gagawin niya sa senado para sa pag-unlad ng bayan.
        Pangatlo,</em> (ang) <em>pag-suporta sa administrasyon ni Pangulong Duterte,"</em>
        the mayor said during the party''s campaign rally in Bataan.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7225c866-68b9-4d3d-996c-f5787a86a9d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T12:59:43.495Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:04:51.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If I were to pick among the 12, I''ll look at the
        track record. Second, their plans for the Senate that would contribute to
        the betterment of the nation. Third, his or her support for the administration
        of President Duterte.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a7fc9ba-19f4-4792-841a-f9df88ba5bde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T12:59:43.495Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:04:51.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netizens, as well as government critics, questioned the party for
        endorsing a 13-man slate, when there are only 12 seats up for grabs in the
        upper chamber.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bacb12fd-33a0-44bc-92e2-54565e076430'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T12:59:43.495Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:04:51.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senatorial candidates under HNP include Senator Aquilino "Kiko"
        Pimentel III, former Special Assistant to the President Bong Go, former National
        Police Chief Ronald "Bato" dela Rosa, Maguindanao 2nd District Rep. Zajid
        Mangudadatu, and former Presidential Legal Adviser Francis Tolentino. The
        party is also endorsing re-electionist Senators Cynthia Villar, JV Ejercito
        and Sonny Angara, former Senators Jinggoy Estrada, Bong Revilla and Pia Cayetano,
        Ilocos Norte Governor Imee Marcos, and former journalist Jiggy Manicad.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b39a945c-45a2-49b7-9496-368aa28ad55b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T12:59:43.495Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:04:51.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Commission on Elections (Comelec) earlier warned that voting
        for all 13 would render the votes invalid.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39197e1f-1674-4d54-a642-5d2b6761f7af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T12:59:43.495Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:04:51.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you over-voted the position of senator and party-list then affected
        ang senator and party-list hindi mabibilang for the two positions everything
        else will be counted," Comelec spokesperson James Jimenez said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1c173d5-cb69-4acf-b45a-0c41f85c0eb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T12:59:43.495Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:04:51.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If you over-voted for the position of senator and
        party-list, then it would affect the votes for the two positions.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '224cbe07-1819-4c74-8a66-180320ccca6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T12:59:43.495Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:04:51.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Davao City mayor explained the move, saying the Senate hopefuls
        asked for the party''s help in campaigning.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0115dc46-56eb-4dc5-9f2a-c9ed344b2c3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T12:59:43.495Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:04:51.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Meron kaming</em> 13 senatorial candidates <em>dahil</em> 13
        <em>sila na lumapit at humingi ng tulong na kung pwede ay tulungan sila sa
        kampanya nila para sa</em> 2019 elections," Duterte noted.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7adb22c-9cde-4284-8888-59686b02ac1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T12:59:43.495Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:04:51.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We have 13 senatorial candidates because the 13 of
        them approached us and asked for help for the campaigning in the 2019 elections.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '681f9732-55e7-4a60-af2a-4aafa8457c44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T12:59:43.495Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:04:51.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nine of the senatorial candidates trooped to Bataan Wednesday morning
        for the second day of the campaign period. Bataan has almost half a million
        voters.</p>'
