      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 13) —</strong> The
        opposition senatorial slate "Otso Diretso" flew to Naga City-- the bailiwick
        of Vice President Leni Robredo-- on Wednesday to make its pitch before the
        voters.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be533c72-4171-4e76-9c7c-3f0341d66c28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T14:45:04.997+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:04:36.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fresh from their door-to-door campaign in Caloocan City on Monday,
        Magdalo Party-list Rep. Gary Alejano, reelectionist Senator Bam Aquino, human
        rights lawyer Chel Diokno, former Deputy Speaker Erin Tañada, former Solicitor
        General Florin Hilbay, former Bangsamoro Transition Commission member Samira
        Gutoc and election lawyer Romulo Macalintal arrived at the Naga Airport on
        Wednesday morning.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79bd4c74-edcf-4b08-810b-041a155dedb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T14:45:04.997+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:04:36.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Interior Secretary Mar Roxas, however, missed the Otso Diretso
        day activities.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97484cf6-b6fb-47dd-a0f8-88c149c4174c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T14:45:04.997+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:04:36.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The team had breakfast at the house of detained Senator Leila de
        Lima in Iriga City. They also paid a courtesy call with Monsignor Nono Sañada
        of St. Anthony of Padua Parish Church later in the day.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'addc4b30-aeee-41ed-a48b-e008a77128e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T14:45:04.997+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:04:36.938+08:00
