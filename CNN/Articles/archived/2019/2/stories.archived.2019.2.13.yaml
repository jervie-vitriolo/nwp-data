  'Benjamin-Diokno-cash-based-budgeting-system1':
    'caption': 'Budget Secretary Ben Diokno (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-02-13T04:19:13.350Z
    'imagesource': 'jcr:87666b3e-f8de-4880-84aa-23c649982407'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '18980b05-065c-4a41-83bb-ce8faff8b7d8'
    'lead': 'Budget Secretary Benjamin Diokno also dares House Appropriations Committee
      Chairman Rolando Andaya Jr. to name the contractors who allegedly expressed
      displeasure over the realignment of ₱75 billion. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-13T23:20:42.970Z
    'mgnl:createdBy': 'chad'
    'mgnl:lastActivated': 2023-01-29T17:04:42.418+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T17:04:19.494+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Benjamin-Diokno', 'Department-of-Budget-and-Management', 'House-of-Representatives',
      'Senate']
    'template': '1'
    'title': 'Cash-based budgeting system to push through in 2019 – Diokno'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '773e75c9-b946-4f96-9f44-15a610aac124'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T23:20:42.970Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:04:42.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 13)</strong> — Budget
        Secretary Benjamin Diokno said the cash-based budgeting system will push through
        in 2019 despite Congress'' rejection.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b205608-4284-43a2-82f0-dcde5cdb9cff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T23:20:42.970Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:04:42.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I understand they (Congress) deleted the general provision in the
        annual appropriations act. But we can still proceed with it, without that.
        So we''re still on," Diokno said in his regular press briefing Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23717302-77b2-43fc-991a-e58d94a70701'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T23:20:42.970Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:04:42.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diokno maintained that the 2019 budget''s form and content is a
        prerogative of the executive branch.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69ceab08-5698-4bba-9c0b-ed773b6cf069'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T23:20:42.970Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:04:42.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a function of the executive department under the law," he
        said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73c9e772-7e46-436e-9515-23bf41be8e32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T23:20:42.971Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:04:42.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The budget was ratified on February 8 by the bicameral conference
        committee. However, the committee members told&nbsp; House Appropriations
        Committee chair Camarines Sur 1st District Rep. Rolando Andaya during their
        meeting that they have done away with cash-based budgeting.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b1e248d-07b1-447c-a9e0-00181cfb8097'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T23:20:42.971Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:04:42.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A cash-based budgeting system only allows the disbursement of funds
        for projects and programs procured within the year. House members staunchly
        opposed the proposal, opting for the obligation-based budgeting which operates
        under a two-year timeframe.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9d78a3d-88c4-4a4a-be38-33e061934cdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T23:20:42.971Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:04:42.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Budget chief said he will push for a law on the scheme.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1c65783-0d64-4eed-869f-59317bd2ab17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T23:20:42.971Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:04:42.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What we want to do is institutionalize it by having the annual
        cash-based appropriations in the law so that when we leave the scene, we are
        hoping the next President will not undo what we have done so far to quicken
        project implementation," he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bef3c501-a340-4de1-8de4-749ced649214'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T23:20:42.971Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:04:42.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Diokno refutes Andaya''s new allegations</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01efe243-7dc4-4558-b9c3-5729d62c427a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T23:20:42.971Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:04:42.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Budget Secretary also denied Andaya''s recent allegations that
        certain contractors are now asking for their money back after the Senate and
        the House deleted the ₱75 billion ''insertions'' in the 2019 General Appropriations
        Act.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5fc23a5-d29d-4702-848d-50b9e69b941b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T23:20:42.971Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:04:42.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Department of Budget of Management is not involved in the implementation
        of programs and projects of individual agencies. DBM is not even concerned
        with contractors, nor is it involved in the bidding process and awarding of
        contracts," Diokno said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dede6e8-3d4d-4174-a321-9831a340b039'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T23:20:42.971Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:04:42.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andaya, in a statement Monday, alleged that these unnamed officials
        who supposedly paid cash advances to contractors were "upset," citing that
        some of them were even receiving threats.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b0a4354-8469-4a87-abc3-bd08c9d2304a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T23:20:42.971Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:04:42.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What I heard, these favored contractors have two choices: renegotiate
        for new batch of infrastructure projects or compel the project proponents
        to return the cash advance in full," Andaya said in a statement Monday.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a2d93fd-57e7-4452-9c18-e00377d86015'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T23:20:42.971Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:04:42.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diokno denied this, adding that allowing such policies is graft.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d01f927-2cd6-439c-a053-8abcd03541b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T23:20:42.971Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:04:42.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I do not know what the practice was when Andaya was Budget Secretary
        but under our watch, advance payments of commissions are considered illegal.
        Such practices are not, and will not be condoned by the Duterte administration,"
        he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9e2a7d7-104e-417f-9535-b943afad94d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T23:20:42.972Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:04:42.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Budget Secretary dared Andaya to name the high-ranking officials
        allegedly giving advanced payments to contractors as these are illegal.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b22f063c-137b-4df7-8736-93e39ec3cb09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T23:20:42.972Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:04:42.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ratifying the ₱3.7 trillion 2019 budget got delayed amid lawmakers''
        questions on ''insertions'' and alleged pork barrel in the budget, most notably
        the ₱75 billion placed under the Department of Public Works and Highways (DPWH).</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0e65468-7382-4a61-b7e2-a402f600666e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T23:20:42.972Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:04:42.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Public works chief Mark Villar earlier said he was not informed
        of the insertions beforehand and learned about it only after he saw the National
        Expenditures Program. The NEP is the government''s detailed budget proposal
        submitted to Congress to guide lawmakers in legislating the General Appropriations
        Act.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7335cfe6-f3d2-4c26-9a5e-41089942bfe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T23:20:42.972Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:04:42.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diokno, however, said he has yet to see the enrolled 2019 budget
        bill. Congress is expected to give an enrolled copy to the President by March
        1.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45626e92-d4a6-46b8-9d32-b2f0ab248a12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T23:20:42.972Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:04:42.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ll go through the budget line-by-line -- president''s budget,
        enrolled copy, line by line -- and that''s a three volume document, about
        5,000 pages," he explained.</p>'
  'coming-to-america-sequel-eddie-murphy':
    'author': 'Chloe Melas'
