    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cd51321-1cde-4571-871b-81e772ad9c1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T00:00:42.447Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:05:17.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Drug lord&nbsp;Joaquin "El Chapo" Guzmán&nbsp;Loera,
        who once headed a criminal enterprise that spanned continents and triggered
        waves of bloodshed throughout his native Mexico, was found guilty Tuesday
        of all 10 federal criminal counts against him.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b65910ee-4822-4377-9077-094c5cdd905f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T00:00:42.447Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:05:17.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vast Brooklyn, New York, courtroom fell silent as the verdict
        was read. Jurors did not look at the defendant, who pocketed nearly $14 billion
        as the decadeslong head of the murderous Sinaloa cartel.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a735662d-ec61-45ee-9572-1a8a3d28e4d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T00:00:42.447Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:05:17.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was no visible reaction from Guzmán, whose conviction on the
        top charge of engaging in a continuing criminal enterprise carries a mandatory
        term of life in prison. He will be sentenced on June 25.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39cd3c85-9adb-427a-a38a-2484acfb1956'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T00:00:42.447Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:05:17.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is a sentence of which there is no escape and no return, " U.S.
        Attorney for the Eastern District Richard Donoghue said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7560f78a-8dfc-4100-93ab-0e5086006a2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T00:00:42.447Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:05:17.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. District Judge Brian Cogan confirmed the verdicts with each
        of the eight women and four men on the jury, telling them later their conduct
        on the panel "made me very proud to be an American."</p>'
