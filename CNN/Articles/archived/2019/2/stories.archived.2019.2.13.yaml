    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'What the ''El Chapo'' Guzmán verdict means for the powerful Sinaloa
      cartel  '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd20d5cc2-3196-4079-94bd-6d08f28f32d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T04:12:28.411Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:05:02.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong> The verdict in the trial of the once-powerful
        leader of Mexico''s Sinaloa drug cartel will have little impact on the operations
        of the world''s largest drug trafficking organization or the tons of narcotics
        it smuggles into the United States, according to experts.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c0b911e-77a3-4ea5-b786-2bbf9afb9dd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T04:12:28.412Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:05:02.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cartel boss Joaquin "El Chapo" Guzmán, 61,&nbsp;was found guilty&nbsp;Tuesday
        of all 10 federal criminal accounts against him, including engaging in a continuing
        criminal enterprise, conspiracy to launder narcotics proceeds, international
        distribution of cocaine, heroin, marijuana and other drugs, and use of firearms.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eeeeb99-1a6d-4167-8676-2c2a45ff9ba4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T04:12:28.412Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:05:02.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the high-profile federal prosecution in New York is&nbsp;a largely
        symbolic victory for authorities in Mexico and the United States, where the
        cartel -- based mostly in the Mexican state of Sinaloa -- continues to control
        most major narcotics markets.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1a21fbe-5013-4e24-90b6-df42626b5768'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T04:12:28.412Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:05:02.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Sinaloa cartel is still basically operating with the same power
        and reach," said Mike Vigil, former chief of international operations for
        the U.S. Drug Enforcement Administration. "They continue to be the most powerful
        drug organization in the world."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87c0b35b-5840-41d5-b486-e0f364c01dc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T04:12:28.412Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:05:02.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>&nbsp;

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afe54429-190b-445a-8282-57c647979e83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T04:12:28.412Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:05:02.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Why the cartel is still prospering</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c996b78-fac1-4649-894f-60c8b3e122c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T04:12:28.412Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:05:02.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guzmán, a founding father of the cartel named for his home state,
        was captured in Mexico in January 2016 and extradited to the United States
        a year later.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e956e2e4-185e-44ff-9fe5-4f3324188c87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T04:12:28.412Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:05:02.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But his criminal enterprise, which has long benefited from a more
        horizontal leadership structure he helped put in place, has continued to prosper,
        experts said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ecb3e90-91ac-4acb-9fc7-1fdac96c8947'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T04:12:28.412Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:05:02.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his absence, the cartel''s day-to-day operations have been largely
        handled by Ismael "El Mayo" Zambada, a longtime associate of Guzmán''s.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1527fd9-5ea7-46dc-9a49-115181349ea5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T04:12:28.412Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:05:02.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At trial, defense lawyers argued that Zambada -- who was also named
        in the superseding indictment against Guzmán -- bribed the Mexican government
        to frame El Chapo and remain free to run the cartel.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b70fcd7-ea95-49bf-9fee-9526c3bc9384'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T04:12:28.412Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:05:02.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"El Mayo Zambada and Sinaloa have continued and thrived and flourished,"
        said Bruce Bagley, a University of Miami expert on Mexico''s cartels who has
        followed the trial.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eda4f60-5157-4b15-8fd2-d2f8f04e01b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T04:12:28.413Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:05:02.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The fact that you knock off a kingpin like El Chapo -- which he
        clearly was -- does not mean that you end the organization or in any way severely
        debilitate it."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7bce07b-367a-4c06-b3af-2138c7b74eaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T04:12:28.413Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:05:02.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sensational 2½-month trial featured stunning testimony about
        corruption at nearly every echelon of Mexico''s government, from police and
        military commanders to local and state officials to former presidents who
        vehemently denied the allegations.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2acd39e9-1ac2-4efc-b124-4634912a8bd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T04:12:28.413Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:05:02.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That corruption did not end with Guzmán''s capture. It still greases
        the cartel''s successful operations.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '517d390e-fd1e-4d40-b287-a203495134cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T04:12:28.413Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:05:02.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a confirmation of the massive widespread bribery and points
        to the difficulty the U.S. government under (Presidents) George W. Bush, under
        (Barack) Obama and now (Donald) Trump have in finding workable partners,"
        Bagley said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae48b094-55e6-4e10-a19f-cb01766dbd31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T04:12:28.413Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:05:02.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With or without El Chapo, these lines of bribery, these lines of
        corruption, extend into every political party at every level of the Mexican
        government."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40ed2212-4eac-4044-80cb-683554fda131'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T04:12:28.413Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:05:02.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ray Donovan, the DEA special agent who spearheaded the 22-agency
        effort that led to Guzmán''s capture, told CNN that the Sinaloa cartel still
        supplies the vast majority of US drug markets.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a9af005-beaa-4462-9448-b2486740dab5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T04:12:28.413Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:05:02.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In fact, Chapo''s sons are now risen through the ranks of the Sinaloa
        cartel and taken over Chapo''s end of the organization," he said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fe7957a-d016-47a8-8c3b-f56526acdada'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T04:12:28.413Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:05:02.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bagley said Guzmán and Zambada have allowed greater autonomy to
        an estimated 120 smaller cartel-affiliated organizations called "cartelitos."
        That has made keeping track of them harder for law enforcement authorities.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c045aae8-f21e-4015-80ae-1bad07afe260'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T04:12:28.413Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:05:02.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>&nbsp;

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdedf9b0-f9f3-48a9-9195-911e49a53222'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T04:12:28.413Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:05:02.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The cartel also has an emerging rival</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a60eec12-aed6-40aa-aecc-3e7d3b6cd898'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T04:12:28.414Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:05:02.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a symbolic victory," he said of Guzmán''s prosecution. "It''s
        not going to affect the future of Sinaloa. The bottom line is that there are
        a lot of other people waiting in the wings. The jockeying has already begun.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aef129f5-dd4c-4b67-9368-e3c9b4dd6ddd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T04:12:28.414Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:05:02.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zambada, in his 70s, is considered the last of the old-school Mexican
        drug capos.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86ec9de9-026c-45f4-a9fe-77455e8b795d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T04:12:28.414Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:05:02.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He is very respected by the rank and file of the Sinaloa cartel
        and other cartel leaders," said Vigil, who spent more than a dozen years working
        with the DEA in Mexico and along the border.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a5ca849-a41c-4d81-b8a5-551ff814345f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T04:12:28.414Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:05:02.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He''s not in the best of health and if Mayo Zambada dies or if
        he''s captured, that will severely cripple the Sinaloa cartel because Chapo
        Guzmán''s sons have never gotten their hands dirty. They''re what we call
        ''narco juniors.'' They''re good at spending their father''s money but are
        hardly capable of running the cartel."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '735a9cb0-0305-4959-b80d-0e1140a90812'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T04:12:28.414Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:05:02.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Sinaloa has a formidable rival. The Jalisco New Generation cartel
        has been one of the world''s fastest-growing drug organizations since its
        split from Guzmán''s group in 2010, according to a DEA assessment. Rubén Oseguera
        Cervantes, known as "El Mencho," is its leader.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60b3b69f-dfb7-4885-97ab-9f6a84841188'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T04:12:28.414Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:05:02.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts say the one certainly of Guzmán''s downfall is more drug
        violence.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49a72a1e-e1b6-40a9-90b4-f2c37e1e58ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T04:12:28.414Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:05:02.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s going to be more bloodshed," Bagley said. "Every time
        there are these transitions ... there is a period of adjustment. It''s often
        quite bloody, but they sort things out because they have every incentive to
        do so."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a97cf5cc-085d-4e6a-a14c-0f6d488636c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T04:12:28.414Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:05:02.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2019/02/12/us/el-chapo-guzman-verdict-sinaloa-cartel-future/index.html">"What
        the ''El Chapo'' Guzmán verdict means for the powerful Sinaloa cartel."</a></em></p>'
