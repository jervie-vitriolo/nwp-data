      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines correspondent AC Nicholls contributed to this
        story.</em></p>'
  'Grace-Poe-senator-reelect-Tondo-campaign-rally':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', 'ed9efd6a-3cd9-43cf-b259-28a22237b7e8']
    'created': 2019-02-13T19:49:39.272Z
    'imagesource': 'jcr:c4c4bef9-2dcc-4225-a196-93263e6a3da2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '16563623-3bf4-4bac-9dc2-db602de3a9b4'
    'kicker': 'Senate reelectionists hold joint campaign rally'
    'lead': 'Senators seeking another term in the upper chamber trooped to Tondo,
      Manila during the second day of the campaign period for the midterm polls.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-13T14:52:15.065Z
    'mgnl:createdBy': 'joemil'
    'mgnl:lastActivated': 2023-01-29T17:04:44.964+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T17:04:18.735+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Grace Poe, Senate re-electionists share stage in Tondo campaign rally'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f891fc49-fda6-445b-affa-08558c10c0e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T14:52:15.065Z
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T17:04:44.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 13) —</strong> Senators
        seeking reelection joined forces Wednesday for a united campaign rally in
        Tondo, Manila.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '402714fe-db0c-46aa-b62c-81f769033508'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T14:52:15.066Z
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T17:04:44.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Grace Poe formally launched her reelection bid through the
        rally, where she was joined by other lawmakers, including Senate President
        Vicente "Tito" Sotto III, Senator Nancy Binay, Senator Cynthia Villar, Senator
        Sonny Angara, Senator Aquilino "Koko" Pimentel III and Senator JV Ejercito.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd553fe48-1f0a-43cc-9226-6c672276d1fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T14:52:15.066Z
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T17:04:44.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Bam Aquino was also invited to the event, but he was in
        Naga City for the opposition slate''s own campaign.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1b03a36-c438-4e45-bd75-a37ec5bf13b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T14:52:15.066Z
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T17:04:44.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poe said the gathering is a strategic move for her and her fellow
        reelectionists.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac8611ad-6ab8-4a6d-9eb1-2068fbf16ff7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T14:52:15.066Z
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T17:04:44.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"''Pag nag-uusap usap kami, gusto namin matulungan ang isa''t isa
        kasi alam ko, nagta-trabaho kami nang maayos," Poe said during the rally.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19fb63a5-1a66-4220-b678-431e2f93d8a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T14:52:15.066Z
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T17:04:44.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Syempre may mga ibang reelectionists, kami, sabi namin, magtulungan
        na lang tayo kung saan kami pwede maimbita sa inyo, kung saan naman pwede
        ako. Kami lang talaga ni Senator Nancy (Binay) doon sa mga reelectionists
        na hindi na-endorse ng administration," she added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddaafc32-8910-46e2-b955-1ea447d0ebaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T14:52:15.067Z
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T17:04:44.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: When we were talking, we said we wanted to help each
        other because we know we''re working properly. We told each other, let''s
        just help each other, invite each other when it''s possible. Only Senator
        Nancy Binay and I were not endorsed by the administration.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbb5f6ff-4de1-4342-bb6c-b7e7914a02ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T14:52:15.067Z
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T17:04:44.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senators Chiz Escudero and Sherwin Gatchalian also graced the event
        to show their support for Poe.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32843878-8048-4e17-be3d-5e7a4b31714b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T14:52:15.067Z
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T17:04:44.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poe''s senatorial campaign will revolve around her legislative advocacies
        that will prioritize poverty alleviation, as well as fighting corruption.</p>'
  'comelec-disqualification-cases-koko-pimentel-2019-senatorial-elections0':
    'caption': 'FILE PHOTO. Senator Koko Pimentel III on October 11 filed his certificate
      of candidacy for the May 2019 elections.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', 'ed9efd6a-3cd9-43cf-b259-28a22237b7e8']
    'created': 2019-02-13T14:56:19.404Z
    'imagesource': 'jcr:930f64f0-00c0-4a01-bbcb-ab7565876d83'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fdef20f2-f2d8-4c5e-ae96-303ff06e73ca'
    'kicker': 'Disqualification cases vs. Pimentel junked'
    'lead': 'In its resolution, Comelec First Division says the senator ''has not
      fully served his term'' from 2007 to 2013, ''thus, the two-term limit does not
      yet apply to him.'''
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-13T14:58:13.025Z
    'mgnl:createdBy': 'joemil'
    'mgnl:lastActivated': 2023-01-29T17:04:44.553+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T17:04:18.875+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Comelec junks disqualification cases vs. Pimentel'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd63da6d2-5980-42f8-bd73-72a8933f0633'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T14:58:13.026Z
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T17:04:44.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 13) —</strong> The
        Commission on Elections (Comelec) on Wednesday denied the disqualification
        cases filed against Senator Aquilino "Koko" Pimentel III, making him eligible
        to run in the upcoming polls.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e52c38eb-54a8-4cbc-aec6-92848d1e7b56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T14:58:13.026Z
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T17:04:44.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its resolution, Comelec First Division said the senator "has
        not fully served his term" from 2007 to 2013, "thus, the two-term limit does
        not yet apply to him."</p>'
    '9':
      'embedCode': 'https://drive.google.com/file/d/1JkonW9g0uCV16h2tXMWLz0GFkT_hjJcE/view'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8dbb5bc-b8d0-4a26-9d33-48cfa5aa1754'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T14:58:13.027Z
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T17:04:44.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56d68a8d-9518-45d8-8dc8-9aecf5e1a263'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T14:58:13.026Z
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T17:04:44.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cases were filed in 2018 by lawyers Ferdie Topacio and Glenn
        Chong, who both argued that the senator had exhausted the term limit in the
        Senate.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f625d92-0f59-432f-a655-bc8ef0d86450'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T14:58:13.026Z
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T17:04:44.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the law, a senator can only serve for 12 years or two terms,
        and is not allowed to seek another one.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1306d86e-af09-4176-83fd-8606f2a19623'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T14:58:13.026Z
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T17:04:44.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pimentel won in 2007, but was only proclaimed in 2011 after winning
        his electoral protest against Juan Miguel Zubiri. This allowed him to serve
        for two years. In 2013, Pimentel secured another six-year term.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae02f05b-8048-439f-af4f-a8754f624644'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T14:58:13.026Z
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T17:04:44.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the senator welcomed Comelec''s decision on the
        cases, which he said "served as Damocles sword over my candidacy."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67710565-ff3f-4936-8001-141313fff4a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T14:58:13.026Z
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T17:04:44.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With this issue over, I can now expect the people to judge my candidacy
        on the basis of my qualification, achievements and plans and advocacies,"
        he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88bc0545-fb47-47dd-8317-efaacce53138'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T14:58:13.026Z
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T17:04:44.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pimentel is running under the ruling party PDP-Laban and is among
        the 13 candidates endorsed by presidential daughter and Davao City Mayor Sara
        Duterte''s party-list Hugpong Ng Pagbabago.</p>'
