      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Get ready because Eddie Murphy is coming
        to America, again!</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87470da1-632d-40eb-a914-a967c138825b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T23:50:48.557Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T17:04:41.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paramount confirmed Monday that the actor will star in a sequel
        to "Coming to America," set to hit theaters next year.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '134bd6bc-c8cd-48f0-9d9d-12fc831b9177'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T23:50:48.557Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T17:04:41.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Craig Brewer will direct and Kenya Barris is executive producing.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3a42880-52a3-4410-9c98-65d1ae1b5084'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T23:50:48.557Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T17:04:41.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Little has been revealed about the new plot. In the original, Murphy
        played an African prince [Akeem] who comes to Queens, New York to avoid an
        arranged marriage. The film also starred James Earl Jones, Arsenio Hall, Shari
        Headley and John Amos.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb7d09a7-37fe-453b-ab95-a820c90b6a60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T23:50:48.557Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T17:04:41.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Deadline, "Akeem learns about a long-lost son, and
        must return to America to meet the unlikely heir to the throne of Zamunda."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b84ee34-efdd-4bfc-aad3-803d5ebf54c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T23:50:48.558Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T17:04:41.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Murphy has a lot to celebrate these days, with the recent birth
        of his 10th child. The 57-year-old actor and his fiancée, Paige Butcher, 39,
        welcomed a son named Max Charles Murphy, last year.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adfd30d3-c82f-4049-bebf-42a6b8699bd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T23:50:48.558Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T17:04:41.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The as-yet untitled "Coming to America" sequel is scheduled to hit
        theaters on August 7, 2020.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77933f4f-9f4c-4606-adba-a68eadbcf39f'
      'mgnl:activationStatus': true
