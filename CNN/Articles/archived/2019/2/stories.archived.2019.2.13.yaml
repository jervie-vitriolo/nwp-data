  'petron-mandaue-laboratory-iso-certification-iso-iec-17025':
    'author': 'CNN Philippines Staff'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-02-13T12:52:53.245Z
    'imagesource': 'jcr:580ca31e-218d-4743-b073-fac626af86f4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0ead281d-4526-462d-849a-68e6f37a11ad'
    'lead': 'The accreditation means the facility meets the international standard
      for testing and calibration laboratories.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-13T12:54:07.557Z
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2023-01-29T17:04:52.532+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T17:04:15.915+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['petron-corporation']
    'template': '1'
    'title': 'Petron''s Mandaue laboratory receives ISO certification for testing,
      calibration'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5529560-4461-4c2d-bc9b-73a154deda23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T12:54:07.557Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:04:52.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 13)</strong> — Petron
        Corporation''s laboratory in Mandaue, Cebu has received an ISO/IEC 17025 certification
        from the Philippine Accreditation Bureau, the company announced Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4864ccbb-2955-451f-8a75-3389e2cde7a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T12:54:07.557Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:04:52.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The accreditation means the facility meets the international standard
        for testing and calibration laboratories.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74779402-9681-482a-b4af-2af712d7ce2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T12:54:07.557Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:04:52.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is Petron''s second ISO/IEC 17025 certification since 2016
        when its Pandacan Laboratory also became ISO-certified. Petron remains the
        only Philippine oil company with this ISO certification.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '492fd87f-62c7-4ad4-a8bb-56f67ab402ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T12:54:07.557Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:04:52.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The accreditation presents a strong competitive advantage as industrial
        and laboratory customers, regulatory authorities, and accreditation bodies
        also use this in recognizing the competencies of laboratories," the company
        said in a statement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bc025ca-edc3-4beb-8856-d335379a8ba7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T12:54:07.557Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:04:52.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on the ISO website, the ISO/IEC 17025 certification refers
        to the general requirements for the competence of a laboratory to carry out
        tests according to international specifications. It covers testing and/or
        calibrations performed using standard methods, non-standard methods, and laboratory-developed
        methods.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93e38930-15d4-45be-be4f-3b4a3e20682f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T12:54:07.557Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:04:52.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This ISO certification is a testament to our ability to perform
        tests and analyses according to global standards and allows us to better secure
        certifications and approvals from accredited licensing institutions and original
        equipment manufacturers, making our products globally recognized," Petron
        Research and Development Manager Ronald Chiong was quoted as saying.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a613e9a-5dd5-423c-90f3-01275189a657'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T12:54:07.558Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:04:52.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ISO 17025 certification is given based on the evaluation on
        a laboratory''s staff management, maintenance of equipment, as well as quality
        of testing and calibration, among other criteria.</p>'
  'Grace-Poe--Senate-reelectionists-share-stage-in-Tondo-campaign-rally-':
    'author': 'CNN Philippines Staff '
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-02-13T12:56:12.702Z
    'imagesource': 'jcr:adb9f15d-57d4-4952-acde-d9c843a39c8a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b52ef1db-c72f-4efc-8e19-75ac75c66665'
    'lead': 'Senators seeking another term in the upper chamber trooped to Tondo,
      Manila during the second day of the campaign period for the midterm polls.  '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-13T12:57:35.533Z
