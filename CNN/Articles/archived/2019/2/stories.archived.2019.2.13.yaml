    'template': '1'
    'title': 'Barbie introduces dolls with wheelchairs and prosthetic limbs

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '994e12a2-3e39-49eb-9df8-583393eaad65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T14:18:07.609+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:04:40.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Barbie''s new looks could help fight the
        stigma around physical disabilities.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95967daa-71f7-44f5-868f-7fa54ef4aa9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T14:18:07.609+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:04:40.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In June, Barbie will debut a doll with a prosthetic leg and another
        that comes with a wheelchair.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d502049-49a2-4c1c-9cd2-4e8bda485d89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T14:18:07.610+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:04:40.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new dolls are part of Mattel''s 2019 Barbie Fashionistas line,
        which aims to offer kids more diverse representations of beauty.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18805137-f965-4e02-9483-b492d3f8fc06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T14:18:07.610+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:04:40.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As a brand, we can elevate the conversation around physical disabilities
        by including them into our fashion doll line to further showcase a multi-dimensional
        view of beauty and fashion," Mattel said in a statement.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17844552-8b29-436d-aff0-c86fd2738bdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T14:18:07.610+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:04:40.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mattel collaborated with Jordan Reeves, a 13-year-old disability
        activist who was born without a left forearm, to create the doll with the
        prosthetic limb, which can be removed for a "more realistic" play experience.
        The toymaker also worked with UCLA Mattel Children''s Hospital and wheelchair
        experts to design a wheelchair, which the company said has been one of the
        most requested accessories from Barbie fans.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd126767-3b63-4f3b-a7de-355531d5e192'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T14:18:07.610+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:04:40.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While there are many types of wheelchairs, this chair is modeled
        after one that is designed for an individual who has a permanent physical
        disability," Mattel said in a statement.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a8e1af5-fb34-4769-9d4d-0bfe8cb0a54d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T14:18:07.610+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:04:40.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company will include a Barbie DreamHouse-compatible ramp with
        the wheelchair.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b854ea85-5b02-4835-ac91-a34d574adf1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T14:18:07.610+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:04:40.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The dolls'' new looks are a hit with disability rights activists.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67d468e8-150d-42fa-b1dc-fc54b8328211'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T14:18:07.611+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:04:40.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s symbolic that "a big icon of society like Barbie now demonstrates
        or shows that there are different types of people ... [who] can be attractive
        and something kids want to play with," said Curt Decker, executive director
        of the National Disability Rights Network.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e07ca57-85d2-4174-aa44-fe56b92c512a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T14:18:07.611+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:04:40.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Decker said he hopes the new dolls can remove stigmas surrounding
        disabilities and show kids that there is "nothing wrong" with people who have
        them.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc241333-5474-4d49-9c7f-59719d3a4f44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T14:18:07.611+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:04:40.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 1 billion people in the world have a disability, according
        to Jennifer Laszlo Mizrahi, president of RespectAbility, an advocacy group
        for people with disabilities.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc1c21dc-6633-4a91-bd7d-77f5d3eb5433'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T14:18:07.611+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:04:40.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We want to see ourselves reflected in the culture, toys, products
        and everything around us," Mizrahi said. "Barbie joins a number of powerful
        companies who also understand that marketing, and including, people with disabilities
        is both the right thing to do and the profitable thing to do."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d219e3e-50ef-4384-b1ad-8ca9b7f48cc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T14:18:07.611+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:04:40.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other dolls in the 2019 Fashionistas line offer a variety of appearances,
        including braided hair texture and more realistic body types (smaller bust,
        less defined waist and more defined arms).</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d5e9e28-6faf-4dca-bf48-89843cb712cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T14:18:07.612+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:04:40.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s part of a recent effort by Barbie to incorporate more diversity
        by offering dolls with different skin shades, eye colors, hairstyles and clothing.
        Mattel in 2017 introduced the first Barbie to wear a hijab, and the toymaker
        is considering creating a same-sex Barbie wedding set.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6ca4d7c-32af-4fd0-9836-d3080dcc1bf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T14:18:07.612+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:04:40.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Barbie introduces
        dolls with wheelchairs and prosthetic limbs."</em></p>'
  'Sinaloa-Mexican-cartel-member-illegal-drug-sale-Philippines':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-02-13T12:46:52.350+08:00
    'imagesource': 'jcr:8db10f7e-9772-4d87-8119-f3cfba43b808'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '07dec122-78f3-42c9-a3ee-1405403c0cd2'
    'lead': 'Horacio Hernandez Herrera, a mid-level member of Mexico''s powerful Sinaloa
      drug syndicate formerly led by "El Chapo," was sentenced to life imprisonment
      and ordered to pay a fine of P500,000 to P10 million.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-11T14:21:24.604+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-01-29T17:04:39.926+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T17:04:20.158+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Makati court finds alleged Sinaloa Mexican cartel member guilty of illegal
      drug sale

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15d8d0b8-c0ea-4ab5-8d52-29b5d689544f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T14:21:24.604+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:04:39.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 13) —</strong> An
        alleged member of Mexico''s powerful Sinaloa drug cartel was convicted on
        Wednesday for selling illegal drugs in the Philippines.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e089b53-5083-45a2-9d19-8d5d68cbe771'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T14:21:24.605+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:04:39.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Makati City Regional Trial Court (RTC) Branch 63 Judge Selma Palacio
        Alaras found Horacio Hernandez Herrera guilty beyond reasonable doubt for
        the sale of 2.5 kilos of cocaine worth $2,500 in January 2015 in Makati City.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8795e18-dd23-4b12-b750-760ef203fbfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T14:21:24.605+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:04:39.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was sentenced to life imprisonment and ordered to pay a fine
        of P500,000 to P10 million.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0be9b9ba-edbc-42be-9b7f-06f2b13225ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T14:21:24.605+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:04:39.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Justice said Herrera is a mid-level member of
        the Sinaloa cartel that is engaged in the supply of shabu, ecstasy, and cocaine
        in Metro Manila and nearby provinces.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f4a089d-a9eb-41b6-a9ae-02852a76e8c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T14:21:24.605+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:04:39.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cartel''s founder, Joaquin "El Chapo" Guzmán, was captured in
        Mexico in January 2016 and extradited to the United States a year later.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '212f684a-fd7e-4177-8e25-409cbc39cd2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T14:21:24.605+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:04:39.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guzmán on Tuesday was found guilty of 10 federal criminal accounts
        against him, including engaging in a continuing criminal enterprise, conspiracy
        to launder narcotics proceeds, international distribution of cocaine, heroin,
        marijuana and other drugs, and use of firearms.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bdbfc92-031e-4952-8907-8dbba6655ea8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T14:21:24.606+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:04:39.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Related: What the ''El Chapo'' Guzmán verdict means for the
        powerful Sinaloa cartel</em></p>'
