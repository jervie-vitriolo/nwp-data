    'jcr:uuid': 'd8a18e3b-dc19-47a6-a9e3-eab15f20a0de'
    'lead': 'The top U.S. commander on the Korean Peninsula told Senate lawmakers
      Tuesday that "despite a reduction" in tensions with North Korea, there has been
      "little to no verifiable change" in the country''s military capabilities since
      President Donald Trump''s first summit with Kim Jong Un last summer.'
