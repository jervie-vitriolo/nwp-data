    'created': 2019-02-13T04:08:39.420Z
    'imagesource': 'jcr:61bc796e-dce4-4b97-b54d-30f9fdc6b277'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b4746648-6a0f-4860-9dc5-d3eb4403fc01'
    'kicker': 'What El Chapo verdict means for Sinaloa cartel '
    'lead': 'The verdict in the trial of the once-powerful leader of Mexico''s Sinaloa
      drug cartel will have little impact on the operations of the world''s largest
      drug trafficking organization or the tons of narcotics it smuggles into the
      United States, according to experts. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-13T04:12:28.411Z
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-29T17:05:02.122+08:00
    'mgnl:lastActivatedBy': 'magnolia'
