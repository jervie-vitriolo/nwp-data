      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 13) —</strong> The
        opposition senatorial slate Otso Diretso headed to Naga City — the bailiwick
        of Vice President Leni Robredo —&nbsp;on Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57ca431a-914f-4e5e-ae09-0be3e41ab54d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T00:29:53.166Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T17:05:07.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fresh from their door-to-door campaign in Caloocan City on Monday,
        Magdalo Rep. Gary Alejano, reelectionist Bam Aquino, human rights lawyer Chel
        Diokno, former Deputy Speaker Erin Tañada, former Solicitor General Florin
        Hilbay, former Bangsamoro Transition Commission member Samira Gutoc, and election
        lawyer Romulo Macalintal arrived at the Naga Airport on Tuesday morning. Former
        Interior Secretary Mar Roxas will arrive from Capiz, Roxas City. This will
        be the first time the eight senatorial candidates will campaign together.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e0c1cb8-9c78-4858-bdd6-0ff4f6ebfa0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T00:29:53.166Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T17:05:07.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They will have a motorcade to Iriga City with pit stops in Pili
        and Baao. They will also have breakfast with sectoral leaders and the family
        of detained opposition Senator Leila de Lima in Iriga City.</p>'
