      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong> Barbie''s new looks could help fight
        the stigma around physical disabilities.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '097e0bb0-91a9-4349-a45e-c5f6c8359f12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T04:47:41.782Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:05:00.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In June, Barbie will debut a doll with a prosthetic leg and another
        that comes with a wheelchair.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8b622c9-4d8b-421a-9f08-5c0b967f8393'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T04:47:41.782Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:05:00.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new dolls are part of Mattel''s 2019 Barbie Fashionistas line,
        which aims to offer kids more diverse representations of beauty.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1beb10a-f6e7-42c1-9e79-b21380a34fd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T04:47:41.782Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:05:00.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As a brand, we can elevate the conversation around physical disabilities
        by including them into our fashion doll line to further showcase a multi-dimensional
        view of beauty and fashion," Mattel said in a statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c9e15d5-29a1-49dd-bdef-e2ff053f5d3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T04:47:41.782Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:05:00.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mattel collaborated with&nbsp;Jordan Reeves, a 13-year-old disability
        activist who was born without a left forearm, to create the doll with the
        prosthetic limb, which can be removed for a "more realistic" play experience.
        The toymaker also worked with&nbsp;UCLA Mattel Children''s Hospital&nbsp;and
        wheelchair experts to design a wheelchair, which the company said has been
        one of the most requested accessories from Barbie fans.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f838e475-69ce-4a54-8820-93a307c237ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T04:47:41.783Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:05:00.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While there are many types of wheelchairs, this chair is modeled
        after one that is designed for an individual who has a permanent physical
        disability," Mattel said in a statement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03cdc2be-31f7-45d5-9953-a11644b1c27b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T04:47:41.783Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:05:00.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company will include a Barbie DreamHouse-compatible ramp with
        the wheelchair.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b855cb1-b277-4db6-808f-e1b018b85732'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T04:47:41.783Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:05:00.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The dolls'' new looks are a hit with disability rights activists.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '138a610d-86c1-450e-a7d2-ff487cd3df5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T04:47:41.783Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:05:00.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s symbolic that "a big icon of society like Barbie now demonstrates
        or shows that there are different types of people ... [who] can be attractive
        and something kids want to play with," said Curt Decker, executive director
        of the National Disability Rights Network.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35efdbad-0933-4d57-b2ea-937d7eb4ab8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T04:47:41.783Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:05:00.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Decker said he hopes the new dolls can remove stigmas surrounding
        disabilities and show kids that there is "nothing wrong" with people who have
        them.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5ef4bf8-8154-4ff9-a810-fe7d5220fa1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T04:47:41.783Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:05:00.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 1 billion people in the world have a disability, according
        to Jennifer Laszlo Mizrahi, president of RespectAbility, an advocacy group
        for people with disabilities.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '819177c9-3ca0-48a0-b4b6-92a249caf6a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T04:47:41.783Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:05:00.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We want to see ourselves reflected in the culture, toys, products
        and everything around us," Mizrahi said. "Barbie joins a number of powerful
        companies who also understand that marketing, and including, people with disabilities
        is both the right thing to do and the profitable thing to do."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aac95fc-56be-48ee-aa2c-218a5562fe24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T04:47:41.784Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:05:00.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other dolls in the 2019 Fashionistas line offer a variety of appearances,
        including braided hair texture and more realistic body types (smaller bust,
        less defined waist and more defined arms).</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c648f100-5bf5-4ee0-9308-0f41ab9f4e2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T04:47:41.784Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:05:00.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s part of a recent effort by Barbie to incorporate more diversity
        by offering dolls with different skin shades, eye colors, hairstyles and clothing.
        Mattel in 2017 introduced the&nbsp;first Barbie to wear a hijab, and the toymaker
        is&nbsp;considering creating a same-sex Barbie wedding set.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b920df1-a75d-47a9-b873-d2ac3cc39ba8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T04:47:41.784Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:05:00.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2019/02/12/us/barbie-doll-disabilities-trnd/index.html">"Barbie
        introduces dolls with wheelchairs and prosthetic limbs."</a></em></p>'
  'Imee-Marcos-floats-idea-of-extending-incumbent-barangay-officials--term':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', 'ed9efd6a-3cd9-43cf-b259-28a22237b7e8']
    'created': 2019-02-13T05:51:42.265Z
    'imagesource': 'jcr:257ef7ae-1c73-4a51-91ae-c7459d0e40a1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e9dea640-535e-4509-b82b-db6f80c37d4f'
    'lead': 'Senatorial aspirant Imee Marcos says serving for decades might be possible
      for the barangay officials if her father, late strongman Ferdinand Marcos, was
      still in power.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-13T05:53:27.219Z
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-29T17:05:00.352+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T17:04:14.205+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Imee Marcos floats idea of extending incumbent barangay officials''
      term'
    'videosource': 'jcr:f9d0e2b5-9557-4107-b22d-8d3df6a4d3f2'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '850b79b6-54dc-4667-8acd-eccf2f3a6ab8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T05:53:27.219Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T17:05:00.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 13) —</strong>&nbsp;Senatorial
        aspirant Imee Marcos on Wednesday proposed extending the term of incumbent
        barangay officials.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cd9c959-321b-44a5-a7bb-60830fd7832f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T05:53:27.219Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T17:05:00.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was part of the 13-man senatorial slate of the Hugpong ng Pagbabago
        for the 2019 midterm elections. The regional political party of presidential
        daughter and Davao City Mayor Sara Duterte-Carpio wooed voters in Mariveles,
        Bataan on Wednesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db41e761-cbd2-40f7-91be-1c098f420f68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T05:53:27.220Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T17:05:00.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos asked barangay officials in the audience if they want to
        serve longer than what is prescribed in the law.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f185a68-14dc-48b6-9a11-dc6670d95cea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T05:53:27.220Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T17:05:00.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sa ating mga barangay (officials), gusto ba ninyong umupo ng buong
        tatlong taon o tatanggalin na sa susunod na taon? Tatlong taon, hindi po ba?
        Gusto ba ninyong i-extend pa ng konti pa? Hanggang 2023? Yes!" she said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9e4f192-6093-40cf-b9b7-b75daa9a1bed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T05:53:27.220Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T17:05:00.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The officials who won in the May 2018 barangay and Sangguniang Kabataan
        elections will only serve until May 2020, instead of the three years mandated
        by the law due to the resetting of polls.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef885b32-29b4-40a9-9268-e9b6c8d5f368'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T05:53:27.220Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T17:05:00.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ilocos Norte governor said that serving for decades might be
        possible for the barangay officials if her father, former President Ferdinand
        Marcos, was still in power.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f11d66f-ae12-4bec-adfc-4cc96e5bb4e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T05:53:27.220Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T17:05:00.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kung sa tatay ko ''yan, 21 anyos, wala pang eleksyon. Pero palagay
        ko hindi na maaari," Marcos said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2da19af-16f6-4a0d-ac75-389959f9e32a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T05:53:27.220Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T17:05:00.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The late strongman placed the Philippines under martial law for
        21 years. During his reign, he appointed Imee as the national chair of the
        now-defunct Kabataang Barangay.</p>'
  'illegal-posters-removal-deadline':
