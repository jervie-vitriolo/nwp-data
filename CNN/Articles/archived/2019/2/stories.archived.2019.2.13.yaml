    'template': '1'
    'title': 'Aziz Ansari reportedly brings up sexual misconduct allegation in stand-up
      set

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '304e0b23-756a-433a-9b1c-857812f93ee8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T14:34:13.831+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:04:37.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Aziz Ansari reportedly addressed a sexual
        misconduct allegation made against him last year in a recent stand-up set.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a2f5c5f-2fa7-4a12-9c19-010d8e4d89af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T14:34:13.832+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:04:37.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Vulture, who had a reporter in attendance at the New
        York show, the comedian made it clear the allegation was no laughing matter.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b55eb27e-54ac-43a1-9fed-eb173cb42b22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T14:34:13.832+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:04:37.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There were times I felt really upset and humiliated and embarrassed,
        and ultimately I just felt terrible this person felt this way," Ansari said,
        according to the publication. "But you know, after a year, how I feel about
        it is, I hope it was a step forward. It made me think about a lot, and I hope
        I''ve become a better person."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47a5ada6-768f-4d6d-b2a3-45f1840fd3b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T14:34:13.832+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:04:37.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A representative for Ansari did not immediately respond to CNN''s
        request for quote verification.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c7a0e50-d164-49f2-b889-d31a2058f6d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T14:34:13.832+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:04:38.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In January 2018, a 23-year-old photographer, who shared her account
        anonymously, said in a story published on the website Babe that she was "pressured"
        into having oral sex with Ansari.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3645c7f0-3eb9-4202-af20-9e1146c60adf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T14:34:13.832+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:04:38.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The woman, who described first meeting Ansari at an Emmy Awards
        event, told Babe she used verbal and non-verbal cues to communicate that she
        was "distressed."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b06e618b-d68a-4434-8d57-3990f36e62a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T14:34:13.833+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:04:38.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I cried the whole ride home. At that point I felt violated," she
        said, telling Babe she felt her experience with Ansari amounted to sexual
        assault.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8580269-9992-46ff-b24b-452caa7fca9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T14:34:13.833+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:04:38.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN does not know the identity of the woman.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adb9060d-71b2-4b8c-b3ab-db07182df44b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T14:34:13.833+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:04:38.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ansari responded to the allegation at the time, admitting that he
        and the women engaged in sexual activity but it was "by all indications" "completely
        consensual."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e74a153f-c52d-4e74-8b52-96f642ff3311'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T14:34:13.833+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:04:38.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The next day, I got a text from her saying that although ''it may
        have seemed okay,'' upon further reflection, she felt uncomfortable. It was
        true that everything did seem okay to me, so when I heard that it was not
        the case for her, I was surprised and concerned," Ansari''s statement said.
        "I took her words to heart and responded privately after taking the time to
        process what she had said."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4e85bc5-3f99-479f-8b0e-8aba9de881a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T14:34:13.833+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:04:38.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The woman''s account led to a broader social discussion and debate
        about the relationship between sex and power.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cf6fb6a-9650-4a93-a8da-23c6b3a77043'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T14:34:13.833+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:04:38.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During his show, Ansari said the incident is "a terrifying thing
        to talk about."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6280f2c-5fa1-4058-b659-b4e432851067'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T14:34:13.834+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:04:38.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Vulture, Ansari said, "If that has made not just me
        but other guys think about this, and just be more thoughtful and aware and
        willing to go that extra mile, and make sure someone else is comfortable in
        that moment, that''s a good thing."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9785314c-485a-456e-b0da-557b7d6c32dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T14:34:13.834+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:04:38.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vulture reporter Jesse David Fox, who indicated on Twitter that
        he was in attendance, did not immediately respond to CNN''s request for more
        information on his reporting.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62b61a56-0b9b-43c2-878b-4aa0df64dc56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T14:34:13.834+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:04:38.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As described in the piece, the audience''s phones were seized prior
        to Ansari''s show.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c30a1f50-63e4-4348-8923-3322ec79f7b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T14:34:13.834+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:04:38.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
