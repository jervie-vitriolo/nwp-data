    'jcr:uuid': '2e7295cd-0768-442d-baa6-4700339a8ec3'
    'lead': 'Congressional negotiators emerged from talks on Monday night to announce
      that they had reached an agreement ''in principle'' to stave off a shutdown.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-12T23:43:31.476Z
    'mgnl:createdBy': 'chad'
    'mgnl:lastActivated': 2023-01-29T17:05:21.687+08:00
    'mgnl:lastActivatedBy': 'magnolia'
