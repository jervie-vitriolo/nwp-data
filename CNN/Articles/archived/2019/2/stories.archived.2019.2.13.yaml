        will join them.</p>'
  'bill-cosby-prison':
    'author': 'Eric Levenson, CNN'
    'caption': 'Despite the circumstances, Bill Cosby said his time in prison is an
      "amazing experience," his press spokesman Andrew Wyatt said in a TV interview.'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2019-02-13T00:27:54.245Z
    'imagesource': 'jcr:c7b26635-af07-4b2d-b011-0286b9d8bcce'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '91aeff44-2316-4a4a-855c-2e366ab74c66'
    'lead': 'Despite the circumstances, Bill Cosby said his time in prison is an "amazing
      experience," his press spokesman Andrew Wyatt said in a TV interview.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-13T00:30:00.902Z
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-29T17:05:07.069+08:00
