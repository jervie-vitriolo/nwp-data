    'lead': 'Howard Schultz wouldn''t commit to selling off his Starbucks shares if
      he were elected as U.S. president in 2020.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-13T13:09:36.676Z
