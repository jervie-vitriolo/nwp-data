    'jcr:uuid': '8a239fc9-d4cf-47f5-adce-1d39eca75370'
    'lead': 'On Tuesday, the bureau''s legal team found probable cause for Zhang Jiale''s
      deportation case.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-12T23:53:25.260Z
