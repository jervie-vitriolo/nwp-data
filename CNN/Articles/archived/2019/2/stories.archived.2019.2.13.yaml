  'Imee-Marcos-extended-term-barangay-officials':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-02-13T13:39:45.917+08:00
    'imagesource': 'jcr:f9d0e2b5-9557-4107-b22d-8d3df6a4d3f2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '91853729-494f-478e-a33b-e698333de240'
    'lead': 'Senatorial aspirant Imee Marcos jokes serving for decades might be possible
      for the barangay officials if her father, late strongman Ferdinand Marcos, was
      still in power. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-11T14:14:05.891+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-01-29T17:04:40.857+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T17:04:19.861+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Imee Marcos floats idea of extending incumbent barangay officials''
      term

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '579c71b3-6435-4097-acaa-aa10218271e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T14:14:05.892+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:04:40.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 13) —</strong> Senatorial
        aspirant Imee Marcos on Wednesday proposed extending the term of incumbent
        barangay officials.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '191ae4b3-1aa6-4c40-9f86-320b2615e057'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T14:14:05.892+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:04:40.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was part of the 13-man senatorial slate of the Hugpong ng Pagbabago
        for the 2019 midterm elections. The regional political party of presidential
        daughter and Davao City Mayor Sara Duterte-Carpio wooed voters in Mariveles,
        Bataan on Wednesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c28339d7-b0d2-4807-9006-762ca2853bf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T14:14:05.892+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:04:40.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos asked barangay officials in the audience if they want to
        serve longer than what is prescribed in the law.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '596e0c0d-a488-4c60-bb60-aa5bc4f64217'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T14:14:05.892+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:04:40.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sa ating mga barangay (officials), gusto ba ninyong umupo ng buong
        tatlong taon o tatanggalin na sa susunod na taon? Tatlong taon, hindi po ba?
        Gusto ba ninyong i-extend pa ng konti pa? Hanggang 2023? Yes!" she said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2227fd71-0e23-466d-a4a9-e27c1a9744fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T14:14:05.892+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:04:40.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The officials who won in the May 2018 barangay and Sangguniang Kabataan
        elections will only serve until May 2020, instead of the three years mandated
        by the law due to the resetting of polls.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '073cbc51-63b9-49c2-8222-a1206c95baa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T14:14:05.893+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:04:40.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ilocos Norte governor joked that serving for decades might be
        possible for the barangay officials if her father, former President Ferdinand
        Marcos, was still in power.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ff55317-fbf7-482d-a8ab-438ff91665ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T14:14:05.893+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:04:40.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kung sa tatay ko ''yan, 21 anyos wala pang eleksyon. Pero palagay
        ko hindi na maaari," Marcos said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
