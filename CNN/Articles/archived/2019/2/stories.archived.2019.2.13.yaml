    'mgnl:tags': ['north-korea', 'military', 'us', 'united-states', 'donald-trump',
      'kim-jong-un']
    'template': '1'
    'title': 'U.S. commander warns of ''little to no verifiable change'' in North
      Korea''s military capabilities'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a075591-d2f1-4c87-bc02-36124e713cd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T00:03:17.697Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:05:15.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The top U.S. commander on the Korean Peninsula
        told Senate lawmakers Tuesday that "despite a reduction" in tensions with
        North Korea, there has been "little to no verifiable change" in the country''s
        military capabilities since President Donald Trump''s first summit with Kim
        Jong Un last summer.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '416d1bd6-68fb-44b0-aeb8-6ae92b4514ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T00:03:17.697Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:05:15.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I remain clear-eyed about the fact that, despite a reduction in
        tensions along the DMZ and a cessation of strategic provocations coupled with
        public statements of intent to denuclearize, little to no verifiable change
        has occurred in North Korea''s military capabilities," Gen. Robert Abrams,
        commander of U.S. Forces Korea, said during a hearing of the Senate Armed
        Services Committee.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd125f38f-1844-482f-9eff-0a25f28c7b78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T00:03:17.697Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:05:15.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abrams said North Korea''s "conventional and asymmetric capabilities"
        continue to put the U.S., South Korea and allies at risk, making it is necessary
        for the U.S. military to "maintain a postured and ready force to deter any
        possible aggressive actions."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bc81125-935b-4f87-b7a2-68a92dc45e73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T00:03:17.698Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:05:15.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That assessment comes as Trump is under pressure to demonstrate
        progress in his diplomatic opening with Pyongyang ahead of his second summit
        with Kim scheduled for February 27 and 28 in Vietnam.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b4cfbe8-b214-4db9-95ba-7d65fe37de12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T00:03:17.698Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:05:15.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite saying after his first meeting with Kim last June that the
        nuclear threat from North Korea had been eliminated, the regime is continuing
        to develop its nuclear program.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93724c7a-eb49-46fc-9c38-64b05716df24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T00:03:17.698Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:05:15.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an effort to move towards its stated goal of complete, verifiable,
        irreversible denuclearization, U.S. negotiators have asked North Korea for
        a list of the nuclear scientists working on their weapons programs, a source
        familiar with the talks told CNN Tuesday, adding that the U.S. intelligence
        community knows more about North Korea''s nuclear program than it does about
        its scientists.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a3fc72f-0d12-46e6-b161-580547e94ecd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T00:03:17.698Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:05:15.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The request was first reported by South Korean media.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cabb5fcf-1241-4e4d-84cf-83bf95bffb2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T00:03:17.698Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:05:15.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. wants to monitor the scientists because they believe they
        could potentially hide materials.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aae22f1d-eb82-44bb-8932-deba2ff65691'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T00:03:17.698Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:05:15.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some experts suggest that should the denuclearization process begin,
        the international community should pay the scientists to dismantle the program
        they helped to build to stop them being hired by countries like Iran or Syria
        to work on their missile programs.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '935bac17-2c5d-43db-b540-ae5dce2664a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T00:03:17.698Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:05:15.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>&nbsp;</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b03a3ab-0146-4034-a6b5-4be6689e8251'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T00:03:17.698Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:05:15.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Still a threat</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08fbc0aa-bae3-4e11-9df2-c03c74952365'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T00:03:17.698Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:05:15.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>&nbsp;</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '136dc98c-6a70-4702-b4f0-2cf5c904187e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T00:03:17.698Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:05:15.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the U.S. and South Korea suspended several large joint military
        drills as part of an effort to ease tensions with Pyongyang following the
        first Trump-Kim summit, Abrams told lawmakers that he has seen no significant
        changes in North Korea''s own exercises.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51d1e723-faa1-4dbf-8a6a-26e190707d6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T00:03:17.699Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:05:15.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For instance, we are watching the ongoing Korean People''s Army
        winter training cycle, including a slate of full spectrum exercises which
        is progressing along at historic norms, meaning that we have observed no significant
        changes to size, scope or timing of their ongoing exercises compared to the
        same time period over the last four years," he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0e7b149-6922-4a88-b5a4-987c95184c57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T00:03:17.699Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:05:15.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abrams warned that North Korea remains a potent military threat
        despite the regime''s recent shift in tone toward the U.S. and a lack of missile
        and nuclear tests in recent months.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd6354a1-6d5d-4222-bcea-853fec4ccb8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T00:03:17.699Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:05:15.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The only observable change has been a reduction in the attention
        and bellicosity the regime layers onto its military activities. Since the
        end of 2017, Pyongyang has reduced its hostile rhetoric and halted media coverage
        of Kim Jong Un attending capstone events such as large-scale, live-fire training
        or special operations raids on mock-up aliance targets. It is, however, too
        soon to conclude that a lower profile is indicative of lesser risk," his opening
        statement for the committee said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47593f4c-953b-4957-ba01-cffdeab5509e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T00:03:17.699Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:05:15.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those comments come after Director of National Intelligence Dan
        Coats testified last month that North Korea "will seek to retain its WMD capabilities
        and is unlikely to completely give up its nuclear weapons and production capability
        because its leaders ultimately view nuclear weapons as critical to regime
        survival."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62a5e685-3044-4ce1-8ee1-36d02b8994cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T00:03:17.699Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:05:15.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coats told Senate lawmakers that the intelligence community''s "assessment
        is bolstered by observation of some activity that is inconsistent with full
        denuclearization." His CIA counterpart, director Gina Haspel, said Pyongyang
        "is committed to developing a long-range nuclear-armed missile that would
        pose a direct threat to the United States."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34113af1-215f-461a-80de-8d70b3fc55fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T00:03:17.699Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:05:15.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, scientists at Stanford University released a new report
        which estimates that North Korea has increased its arsenal of nuclear weapons
        from 30 to 37 since last year.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26c6edca-5ef6-4f6b-a9c9-d8441d0a9741'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T00:03:17.699Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:05:15.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study notes that the current threat posed by these weapons is
        less than it was last year due to North Korea''s halt on testing but indicates
        that assessment would change should those activities start again.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29f4bac7-d2b3-4685-bb2f-fb8054589187'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T00:03:17.699Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:05:15.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>&nbsp;</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90195d9b-4678-4cc2-944c-89e928a6d0da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T00:03:17.699Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:05:15.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Palpable'' reduction of tensions</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b3fb32f-4ddd-4296-bf1d-040636462914'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T00:03:17.699Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:05:15.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>&nbsp;</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '841c3298-67ac-410a-a6f4-b9ce8c9922b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T00:03:17.700Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:05:15.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abrams also injected some cautious optimism into his testimony Tuesday,
        touting the "palpable" reduction of tension on the Korean Peninsula. He also
        highlighted the announcement of a second summit between Trump and Kim as a
        positive sign.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f681226-2207-4080-9c20-e44bc31f83ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T00:03:17.700Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:05:15.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you have not been on the peninsula in a while, along the DMZ
        there has been significant reduction that has enabled nascent confidence building
        measures ... its decreased the chance of mistakes, miscalculation, and its
        continued to preserve space for the main effort, the Department of State to
        continue along this road of negotiations and discussion with the DPRK," Abrams
        said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afdf60d6-dbbf-4413-aa72-23b19d354bcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T00:03:17.700Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:05:15.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think, my personal opinion is the announcement of a second summit
        between President Trump and the Supreme Leader Kim is a positive sign of continued
        dialog because it certainly beats the alternative of what we were living with
        in 2017," he added.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae210d74-737a-4c73-9226-b9d94ebdabb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T00:03:17.700Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:05:15.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During his testimony last month, Coats also acknowledged that North
        Korea seems to have halted, for now, its missile and nuclear tests, a development
        Trump has touted as evidence of successful diplomacy.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab773e2f-92b6-41cc-8c85-b755cf85b9a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T00:03:17.700Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:05:15.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In that same hearing, Haspel indicated that Kim does "value dialogue"
        with the United States, and the U.S. sees "indications" that he is "trying
        to navigate a path for some kind of better future" for the North Korean people.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9fb10e1-d391-4d2e-8fd8-5f6991c31adf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T00:03:17.700Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:05:15.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has sought to emphasize the economic benefits of denuclearization
        since his last summit with the North Korean leader, but with their next meeting
        nearing, some in the administration worried Trump could raise the future of
        U.S. troops in South Korea as another incentive to prod Kim along.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2c46fff-ec35-41c6-ad94-b7fc8998e2ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T00:03:17.700Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:05:15.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President has long publicly lamented the cost of stationing
        U.S. troops around the world and has privately pressed his advisers about
        the possibility of withdrawing U.S. forces from the country.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0c721be-28cb-4237-adb9-fa2b69e17ed8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T00:03:17.700Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:05:15.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Trump insisted earlier this month that he has "no plans" to
        withdraw U.S. troops from South Korea, it was clear Tuesday that several Senate
        lawmakers remain concerned about that possibility despite the Pentagon''s
        announcement that Washington and Seoul have reached an agreement over the
        costs of U.S. troops stationed on the Peninsula.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '021e476d-9978-4479-8bc8-5a78363da2bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T00:03:17.700Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:05:15.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pressed repeatedly on the strategic implications of such a move,
        Abrams consistently reaffirmed the need for U.S. troops to remain on the Peninsula
        but also highlighted the need for balance when it comes to ensuring military
        readiness of the forces stationed there and avoiding escalation.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faf96219-8b2f-4c8d-88c7-785aec016776'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T00:03:17.700Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:05:15.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We must continuously strike a balance between the clear need to
        train and exercise military capability and the requirement to create space
        for and support strategic diplomacy," he said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ab6d0d7-7f72-455a-a091-55ee421fe31a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T00:03:17.701Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:05:15.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>&nbsp;</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c5a7702-0e47-4c2e-ba60-a3705b1fd833'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T00:03:17.701Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:05:15.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Diplomacy in the works</h2>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bb8789f-85a5-4d42-ab4a-3102aa6f55ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T00:03:17.701Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:05:15.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>&nbsp;</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '279e18e6-71bb-4146-9a6f-d150ae638cc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T00:03:17.701Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:05:15.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The special Representative to North Korea, Steve Biegun, recently
        spent a few days in Pyongyang with his counterparts to work out the basic
        logistics for the upcoming summit in Vietnam, namely date and location.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e808fd03-73fe-450e-afc2-492a0d8e3a41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T00:03:17.701Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:05:15.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was his first solo trip to North Korea since taking over the
        post more than five months ago.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9a7d3cb-f9dd-4c00-8071-f0eba62f4cd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T00:03:17.701Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:05:15.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite solidifying a date and location for the second summit, all
        indications suggest that there is still a long way to go on the working level
        discussions between the two countries.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7369de2e-62a6-4a09-afa8-16b3c306e533'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T00:03:17.701Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:05:15.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House is not yet saying what it hopes to accomplish during
        the second meeting between Trump and Kim.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b97ee56f-419e-495f-bfd7-21fd20338093'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T00:03:17.701Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:05:15.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biegun and his counterparts have agreed to meet for another round
        of working-level talks ahead of the Hanoi summit.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7be24f29-1666-4cc3-b19e-a83f7fb0c4ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T00:03:17.701Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:05:15.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/02/12/politics/us-pacific-command-senate-hearing-north-korea/index.html">US
        commander warns of ''little to no verifiable change'' in North Korea''s military
        capabilities</a>"</em></p>'
  '21-savage-rapper-release-ice-':
    'author': 'Nick Valencia and Eric Levenson, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2019-02-13T00:03:51.034Z
    'imagesource': 'jcr:45355a8a-7dec-4d85-a243-9722ee4a48c0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '38d32d70-2cc5-4dae-81f5-1e262428c5da'
    'lead': 'London-born and Atlanta-raised rapper 21 Savage will be released from
      Immigration and Customs Enforcement custody on Wednesday morning after spending
      more than a week in ICE detention, his immigration attorney Charles Kuck said.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-13T00:05:43.422Z
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-29T17:05:13.201+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T17:04:12.346+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['21-savage', 'detention', 'release', 'ice']
    'template': '1'
    'title': 'Rapper 21 Savage will be released from ICE detention on Wednesday'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01d47fd5-d7ef-4cd2-a226-142745f3ea0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T00:05:43.423Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:05:13.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> London-born and Atlanta-raised rapper 21
        Savage will be released from Immigration and Customs Enforcement custody on
        Wednesday morning after spending more than a week in ICE detention, his immigration
        attorney Charles Kuck said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecc49d7d-b440-4163-8fd3-ba2723bc8e6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T00:05:43.423Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:05:13.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>21 Savage, whose legal name is She''yaa Bin Abraham-Joseph, will
        be released on bond, his attorney said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '144698ff-ecfa-44df-b55e-5b70bdbc22c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T00:05:43.423Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:05:13.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Grammy-nominated rapper was&nbsp;arrested February 3 by ICE,
        which said he was born in the United Kingdom and was in the United States
        illegally.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c369aa7b-f9b0-4561-ae7f-77c68e7b4ab3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T00:05:43.423Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:05:13.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>21 Savage''s birth certificate says he&nbsp;was born in East London&nbsp;to
        British parents. He was brought to the United States at age 7 and in 2005
        left before returning a month later, according to Kuck.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '700c3948-0ef6-402f-9ea6-4f65da7859d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T00:05:43.423Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:05:13.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2006, 21 Savage''s parents failed to renew his visa. He''s been
        living in the United States illegally ever since, according to immigration
        officials.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42fc1beb-ebf1-44f5-9226-a87a67c652d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T00:05:43.423Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:05:13.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Attorneys Kuck, Dina LaPolt and Alex Spiro issued a statement on
        behalf of 21 Savage that thanked his supporters.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a32540d-7fd6-4a92-bae9-32f566cadcad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T00:05:43.423Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:05:13.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"21 Savage asked us to send a special message to his fans and supporters
        — he says that while he wasn''t present at the Grammy Awards, he was there
        in spirit and is grateful for the support from around the world and is, more
        than ever, ready to be with his loved ones and continue making music that
        brings people together," the statement said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f747afab-327a-4cfa-8c6e-19a883c3c65e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T00:05:43.423Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:05:13.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He will not forget this ordeal or any of the other fathers, sons,
        family members, and faceless people he was locked up with or that remain unjustly
        incarcerated across the country. And he asks for your hearts and minds to
        be with them."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8609bd81-52df-4d68-aa76-336c515d56f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T00:05:43.423Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:05:13.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>21 Savage was nominated for two Grammy awards for featuring on Post
        Malone''s hit song "Rockstar." He&nbsp;had been scheduled to perform&nbsp;at
        the show before his arrest, publicist Tammy Brook said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae8fa553-183b-40e9-8d7b-5d8941037047'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T00:05:43.424Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:05:13.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An ICE spokesman referred questions on the topic to the Executive
        Office for Immigration Review, the Justice Department office that oversees
        U.S. immigration cases. An Executive Office for Immigration Review spokesman
        referred questions to ICE.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac632bbf-1b09-4c74-ab4a-644231c88146'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T00:05:43.424Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:05:13.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>&nbsp;</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84897a53-56c8-4815-9902-47c298f2511a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T00:05:43.424Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:05:13.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He has applied for a visa</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e68282cd-6dee-42b5-a63f-7552a68abe30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T00:05:43.424Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:05:13.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kuck has said his client has a U-visa application pending with the
        U.S. Citizenship and Immigration Services and "has relief from removal available
        to him."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5198a203-f6d8-4103-a508-6f5cb8e7b3d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T00:05:43.424Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:05:13.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The visa application was filed in 2017, four years after the rapper
        reportedly was shot six times during an incident in which his friend died.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ef8b650-3666-43d2-a158-6393d73c1ddd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T00:05:43.424Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:05:13.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A U-visa is available to those who have been the victims of a crime
        in the United States, have suffered physical or mental injury as a result
        of a crime and who are helpful to law enforcement or government officials
        in an investigation or criminal prosecution, according to ICE.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6704c120-80ab-4a73-b012-d20f47a70591'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T00:05:43.424Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:05:13.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LaPolt said last week that attorneys were working to clear up any
        misunderstandings with ICE and help free the rapper.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '378cb7e4-f095-4cf9-91fc-a8e434db1078'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T00:05:43.424Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:05:13.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mr. Abraham-Joseph is a role model to the young people in this
        country, especially in Atlanta, Georgia, and is actively working in the community
        leading programs to help underprivileged youths in financial literacy," LaPolt
        said in a statement to CNN.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9749a98c-f52a-4a48-89e5-6433871a1cd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T00:05:43.424Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:05:13.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The revelation that 21 Savage is British came as a shock to the
        artist''s fans, because he is most closely associated with Atlanta and its
        music scene. He has said the "21" in his name is a reference to a street gang
        in Decatur, and his songs often refer to his past in East Atlanta''s Zone
        6. In "Bank Account," for example, he raps that he is "straight up out the
        6."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8691fb20-5abe-4c6a-a472-bffe899cc29a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T00:05:43.424Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:05:13.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He announced a "21 Savage Bank Account" campaign last year that
        gave 21 teens $1,000 to start their own bank accounts and learn about financial
        literacy.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b5e4973-8ef3-443e-9c79-7952c4a13217'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T00:05:43.425Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:05:13.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s ironic because growing up in Atlanta, I knew almost nothing
        about bank accounts," he said in a March news release.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b33fb270-b888-4eec-958d-e77b39b349cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T00:05:43.425Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:05:13.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now that I do have money in my bank account, I want to help kids
        with a background similar to mine to get smart about their money."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d317036-9d12-417c-ae28-391deca06013'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T00:05:43.425Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:05:13.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In October 2014, 21 Savage was convicted in Fulton County on counts
        of marijuana possession with intent to distribute, possession of a firearm
        or knife during the commission of certain felonies and manufacturing, delivery,
        distribution and/or possession of a controlled substance with intent to distribute.
        The rapper''s representatives say the conviction was expunged.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1ba8046-c234-46f7-b759-836a3b3e3e05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T00:05:43.425Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:05:13.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He began rapping in 2013 and became part of Atlanta''s robust underground
        hip-hop scene. In 2017, his studio debut "Issa" hit No. 2 on the rap charts.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42d56a04-9a14-45b9-ae05-315409cf383f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T00:05:43.425Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:05:13.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His latest album was released last month and spent the first two
        weeks of 2019 atop the Billboard 200.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a3167da-c3ad-4c34-91ea-a23ae34c39e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T00:05:43.425Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:05:13.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Eliott McLaughlin contributed to this report.</em></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8cea096-8097-4a45-b7c3-2cca26ea22bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T00:05:43.425Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:05:13.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/02/12/us/21-savage-rapper-release-ice/index.html">Rapper
        21 Savage will be released from ICE detention on Wednesday</a>"</em></p>'
  'Press-advocacy-groups-condemn-attack-on-BBC-cameraman-at-Trump-rally':
    'author': 'Tara John and Brian Stelter, CNN Business'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-02-13T00:01:52.651Z
    'imagesource': 'jcr:eaabac72-cacd-48fe-8e3e-08b5eecd37e1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd6b5f08d-3d1a-47c1-8502-5fb3450dd707'
    'lead': 'It is the latest example of anti-media hostility boiling over at Trump''s
      campaign events.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-13T00:17:22.283Z
    'mgnl:createdBy': 'chad'
    'mgnl:lastActivated': 2023-01-29T17:05:11.471+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T17:04:12.546+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Donald-Trump', 'U.S.-Republican-Party']
    'stories': ['f39f181b-5b37-41ab-bf99-2312139f19e2']
    'template': '1'
    'title': 'Press advocacy groups condemn attack on BBC cameraman at Trump rally'
    'visualType': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9fe12e0-0cd2-42fa-b6f9-2e3820bdbab7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T00:17:22.284Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:05:11.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — A photojournalist for the BBC was attacked
        Monday while covering U.S. President Donald Trump''s rally in El Paso, Texas.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6657e25b-dcbc-42bd-bec1-222af9f49c4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T00:17:22.284Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:05:11.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A rallygoer gained access to an area designated for the news media
        and began shoving people, according to video of the incident. No one was seriously
        hurt. But it is the latest example of anti-media hostility boiling over at
        Trump''s campaign events.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b68866af-34b5-4291-92e5-23cb69889ed6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T00:17:22.284Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:05:11.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"BBC cameraman Ron Skeans was violently pushed and shoved by a member
        of the crowd," the broadcaster said in a statement. "The man was removed by
        security and Ron is fine."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53240cb2-03d7-41f8-8d0e-0279cd0a8048'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T00:17:22.285Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:05:11.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Journalism advocates condemned the incident and connected it to
        the president''s constant criticism of the press.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a1039c9-f805-4c39-9c79-e6bfb880e792'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T00:17:22.285Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:05:11.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The president of the United States should make absolutely clear
        to his supporters that violence against reporters is unacceptable," the White
        House Correspondents Association said in a statement on Tuesday afternoon.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e875f71e-e6a7-40a7-86ec-07df11187e6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T00:17:22.285Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:05:11.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later in the afternoon, White House press secretary Sarah Sanders
        weighed in.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cce92d4-e77e-4bab-9df1-eb3d98cb5336'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T00:17:22.285Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:05:11.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"President Trump condemns all acts of violence against any individual
        or group of people -- including members of the press," she said. "We ask that
        anyone attending an event do so in a peaceful and respectful manner."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '065d59d9-d15c-4478-825a-bb3863c58d8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T00:17:22.285Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:05:11.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Trump 2020 campaign, which held the rally, also acknowledged
        the disturbance in a statement on Tuesday.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3708dac9-73c1-4449-9be5-185bc92ca5df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T00:17:22.285Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:05:11.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We appreciate the swift action from venue security and law enforcement
        officers," the campaign''s chief operating officer Michael Glassner said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5bb6897-7d2e-4f1d-a8ae-b59e3c246ee0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T00:17:22.286Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:05:11.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BBC''s North America editor Jon Sopel described it differently
        in a blog post.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd810bd1-f960-4839-b7d9-2dcb7dfc23ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T00:17:22.286Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:05:11.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sopel said "there was no security last night, and the attack on
        Ron was stopped by a Trump-supporting blogger. Law enforcement were slow to
        get involved."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f851975-ca90-4481-b545-61b9457c3876'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T00:17:22.286Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:05:11.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Video released by the BBC showed a man wearing a "Make America Great
        Again" hat coming into contact with a cameraman and swearing before being
        led away.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f3cd5f8-841b-49b3-8d49-db7b187cf9c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T00:17:22.286Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:05:11.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I didn''t know what was going on," Skeans told the BBC. He described
        the contact as a "very hard shove."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8cdc330-0daf-4584-a4fc-47ca2b3c4cc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T00:17:22.286Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:05:11.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BBC said in its statement that it "is clearly unacceptable for
        any of our staff to be attacked for doing their job." The public broadcaster
        also noted that Trump "checked with us that all was OK."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2ef5264-5929-49bc-b03c-2c7688d795e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T00:17:22.287Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:05:11.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You all right? Everything okay?" Trump said during the incident,
        gesturing toward the press pen. Members of the audience chanted his name and
        he continued with his remarks.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac97593a-541b-4834-9f80-b23c8990c197'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T00:17:22.287Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:05:11.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has made hostility toward the media a feature of many of his
        rallies, where a metal barricade usually separates his supporters from reporters.
        Numerous journalists have raised concerns over their safety. Several television
        networks sometimes hire private security to accompany reporters to the events.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3783aaf8-e5e1-41ca-a96a-3d35f21d6e96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T00:17:22.287Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:05:11.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eleanor Montague, the BBC''s Washington news editor, said in a tweet
        that the El Paso crowd had been "whipped up into a frenzy against the media
        by Trump and other speakers all night."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fbb22a9-2fa0-4127-a4dc-91d672e1ab6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T00:17:22.287Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:05:11.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BBC''s Washington correspondent Gary O''Donoghue described Monday''s
        incident as "an incredibly violent attack" in an interview with his employer.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9339673-8b00-499a-b537-5615a61f829f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T00:17:22.287Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:05:11.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a constant feature of these rallies — a goading of the
        crowds against the media," O''Donoghue told the BBC. He added he had previously
        been "spat at" during a Trump rally.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '820b6518-5edc-4b7d-ab1f-ca69bec7d61a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T00:17:22.288Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:05:11.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other journalists also reported being pushed around by the man at
        Monday''s rally.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b4f9d9c-f7c1-4aaa-aedf-911ef0b2f256'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T00:17:22.288Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:05:11.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Here''s the moment a guy wearing a red MAGA hat jumped into the
        media pen and shoved several cameras, including ours," Jacob Rascon, a reporter
        for KPRC in Houston, said on Twitter.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dea0b77-d38c-410a-a445-be052d3936f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T00:17:22.288Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:05:11.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Chief White House Correspondent Jim Acosta last year posted
        a video on Twitter that showed a hostile crowd at a Trump rally in Tampa,
        Florida.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3b2978f-1713-49fe-aef7-4c3a85930cba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T00:17:22.288Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:05:11.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m very worried that the hostility whipped up by Trump and some
        in conservative media will result in somebody getting hurt," Acosta wrote
        on Twitter.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2aeba3e-a84e-43e1-b32a-a353367957fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T00:17:22.288Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:05:11.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some Republicans have called on Trump to stop his attacks on the
        media.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ac099aa-aa7e-44e1-bc13-06084fbfb427'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T00:17:22.289Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:05:11.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mitt Romney, a senator from Utah and former Republican presidential
        nominee, argued last year that Trump''s tactics are detrimental to democracy.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'defbde09-64a2-4a06-8ae0-071ebd7dcfa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T00:17:22.289Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:05:11.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Surely every president has endured stories that he knew were inaccurate
        and has chaffed at one or more news publications," Romney wrote in a blog
        post. "But no American president has ever before vilified the American press
        or one of its professional outlets as an ''Enemy of the People.'' "</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '068c1b29-71e7-47a2-bcfa-84352e9cbb92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T00:17:22.289Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:05:11.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday Reporters Without Borders, which advocates for press
        freedom around the world, said it was looking into what happened in El Paso.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c30d01aa-16cb-43bd-8d85-8907166f515a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T00:17:22.289Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:05:11.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We firmly denounce all physical violence against reporters for
        doing their jobs," the group said. "This is unacceptable in the country of
        the First Amendment."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8db2014-dfb1-40d6-9f8d-159e74495d14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T00:17:22.284Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:05:11.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a data-cke-saved-href="https://edition.cnn.com/2019/02/12/media/bbc-camera-man-attack-trump-rally-scli/index.html"
        href="https://edition.cnn.com/2019/02/12/media/bbc-camera-man-attack-trump-rally-scli/index.html">Press
        advocacy groups condemn attack on BBC cameraman at Trump rally</a>."</em></p>'
  'Zhale-Jiang-taho-MRT-3-Bureau-of-Immigration':
    'author': 'Chad de Guzman'
    'caption': 'On Tuesday, the Bureau of Immigration''s legal team found probable
