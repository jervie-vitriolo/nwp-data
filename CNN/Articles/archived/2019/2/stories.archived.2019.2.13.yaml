    'jcr:uuid': '5dec973b-ada9-4243-be89-620ad1a028de'
    'lead': 'New Zealand Prime Minister Jacinda Ardern has denied any diplomatic rift
      with China despite the postponement of a joint tourism event and media reports
      that her planned visit to Beijing is in limbo. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-11T14:30:11.103+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-01-29T17:04:38.639+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T17:04:20.588+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'New Zealand PM denies rift with China after Huawei ban

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef561763-7410-43b6-9a8b-d121155fb6bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T14:30:11.103+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:04:38.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> New Zealand Prime Minister Jacinda Ardern
        has denied any diplomatic rift with China despite the postponement of a joint
        tourism event and media reports that her planned visit to Beijing is in limbo.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd7a2a60-2ce2-4eb9-9f32-d501d3485fe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T14:30:11.103+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:04:38.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facing a grilling in Parliament over the reports on the visit, Ardern
        said the economic relationship between the two countries was "very strong."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20d2ea17-6743-405f-b5ed-34ec4702db87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T14:30:11.104+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:04:38.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are challenges in our relationship, there are challenges
        in our relationship with a number of countries at any given time, when you
        run an independent foreign policy," she told legislators Wednesday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd41c95a-e2ce-4e7f-830b-eb41b6443091'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T14:30:11.104+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:04:38.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Claims of a diplomatic freeze come after New Zealand became the
        latest US ally to block Chinese tech company Huawei from helping to build
        part of its 5G network.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2bcaa72-a47f-46ad-b684-c1379611232e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T14:30:11.104+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:04:38.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The director general of New Zealand''s spy agency, the Government
        Communications Security Bureau (GCSB), said in December the move was due to
        a "significant network security risk."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6843b41-c876-4d08-89b7-b70e97b3c129'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T14:30:11.105+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:04:38.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other US allies including Australia and European countries have
        also blocked Huawei technology in their 5G networks.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '244468af-e24d-4d29-ac24-2dda01165a4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T14:30:11.105+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:04:38.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The New Zealand Herald reported on Tuesday that the launch, at Wellington''s
        Te Papa museum, of the 2019 China-New Zealand Year of Tourism had been postponed
        after a "change of schedule" on the Chinese side.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fb271da-ba81-44c9-8d28-2f6663778197'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T14:30:11.105+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:04:38.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said an invitation to Ardern to visit China had been put on hold
        amid a diplomatic chill.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc1c60c0-ebdd-4cf9-a575-fcef23b4ffd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T14:30:11.106+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:04:38.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But a spokesman for the Prime Minister, Andrew Campbell, said both
        sides were still "working through dates" for the visit and there had been
        a meeting recently to discuss timing.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd1ed3a8-e455-4ea7-86c4-d5e0ac5c66b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T14:30:11.106+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:04:38.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It goes without saying there is probably some irritation in the
        relationship because of the GCSB''s decision regarding Huawei, but these are
        no different to the relationships which occur between any governments at any
        time," he said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd5b979b-37b8-44ee-93c7-301474180b10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T14:30:11.106+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:04:38.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Campbell added that trade and tourism was continuing to grow between
        the two countries.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e7d3b35-1f37-48b4-b37a-4d7a4cbaddea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T14:30:11.107+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:04:38.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Simon Bridges, leader of the opposition National Party, asked Ardern
        in Parliament if five government ministers were still waiting for China to
        approve visits.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd85c7669-7e43-4ed0-b387-bf766576d58d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T14:30:11.107+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:04:38.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ardern denied there was anything unusual about the wait, saying
        there had been multiple bilateral visits in the past year.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64774070-9d00-497d-a328-34512cd6140c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T14:30:11.107+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:04:38.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New Zealand would be far from the first country to suffer a diplomatic
        chill in ties with Beijing following an unwelcome decision.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b17bb2be-cc4d-4e66-92dc-b5e48a08cc27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T14:30:11.108+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:04:38.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Canada is embroiled in a dispute with China over the arrest in December
        of Huawei chief financial officer Meng Wanzhou at the request of the US, over
        potential Iran sanction violations.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '421fc0ae-44c1-4d24-8a27-76bf6efbf77f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T14:30:11.108+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:04:38.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australia saw its relationship with Beijing dip to new lows after
        the Chinese government took affront at laws designed to curb foreign influence
        which were proposed by the Australian government in December 2017.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fae4e74b-4fd1-47e2-8d88-468e46dc6264'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T14:30:11.109+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:04:38.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "New Zealand PM denies
        rift with China after Huawei ban."</em></p>'
  'Aziz-Ansari-sexual-misconduct-allegations':
    'author': 'Sandra Gonzalez'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2019-02-13T12:31:09.591+08:00
