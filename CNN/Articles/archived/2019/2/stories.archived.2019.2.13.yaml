    'lead': 'Health experts says the spike in measles cases in the country could be
      blamed on a long-term decline in vaccination coverage.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-07T22:35:09.571Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2023-01-29T17:04:43.503+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T17:04:19.251+08:00
