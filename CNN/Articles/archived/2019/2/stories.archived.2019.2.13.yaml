    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'What to do when you’re single on Valentine’s Day

      '
    'visualType': 'image'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f2d0b08-0516-427b-868e-94b92f8b8e6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T07:24:22.880Z
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T17:04:54.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> It’s ingrained
        in our culture that Valentine’s Day should only be feted with a significant
        other. This annual holiday is highly anticipated by those who are taken but
        for some single people, it is another capitalist and commercial celebration
        — another day to put up with.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a013698-3438-4b4d-aa55-5f3d010c05a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T07:24:22.875Z
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T17:04:54.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the day of hearts is pigeonholed as a romantic holiday, it’s
        as if it’s a must to spend it with someone. The stigma is if you’re single,
        it’s presumed you’re sad and lonely. But it’s 2019 and it’s time to be more
        inclusive.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6090aa1c-6dda-4f8d-97b7-a8ed5eddbb9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T07:24:22.876Z
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T17:04:54.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are single people who are the captain of their own ship and
        don’t feel the need to depend on others for happiness. February 14th may be
        a license for couples to ostentatiously show their affection but it can be
        more than that. It’s a diverse celebration of all kinds of love — including
        loving yourself.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1b155e8-d790-4f91-929f-6a9bc3d49960'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T07:24:22.876Z
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T17:04:54.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here’s how you can hack Valentine’s to be your own special day and
        make it worth your while:</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83b95264-5307-46d2-85b7-12c46e2b6b4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T07:24:22.876Z
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T17:04:54.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Host a singles party/try a new recipe</strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4f12d45-0bee-4734-86e4-44ab831b6a78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T07:24:22.876Z
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T17:04:54.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The best thing about being single is you have your time. Use this
        to throw a singles party with your close friends. Play fun games such as charades,
        spin the bottle, and truth or dare. Hire a caterer and spice up your table
        with hors d’oeuvres. If you want to infuse a bit of Filipino palate, crunchy
        spring rolls (lumpia) are the best option — it’s easy to serve and eat. To
        keep things interesting, add aphrodisiacs and ingredients with sensual associations
        such as pears, apples, chocolates, and oysters.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e873400f-bbdc-45fd-bb21-cec694aa8e1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T07:24:22.876Z
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T17:04:54.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, there’s nothing wrong with celebrating Valentine’s Day
        alone. Learn a new recipe in your kitchen. <a href="https://cooking.nytimes.com/topics/valentines-day">There
        is a variety of dishes</a> to cook and cocktails to concoct if you’re keen
        on personalizing your dish. Cooking is tedious, but it pays off because it’s
        healthier than ordering food and consuming ready-to-eat meals.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de7c574c-63c8-40e4-bb60-ee02a3f31897'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T07:24:22.876Z
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T17:04:54.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Take a hike</strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec5c6e6f-c555-48d7-8490-7fe8060fac19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T07:24:22.877Z
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T17:04:54.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There’s a possibility Metro Manila may get congested in the morning
        and at night. You don’t want to waste time on the road. Away from the chaos
        — crowded streets, pollution, and noise — take a breather and go on a beginner’s
        hike near Manila. If the city is passé for you, do soul-searching in Pico
        de Loro, <a href="http://cnnphilippines.com/life/leisure/2018/12/06/masungi.html1">Masungi
        Georeserve</a>, or <a href="http://cnnphilippines.com/life/leisure/travel/2018/01/31/trekking-destinations-beginners.html">Mount
        Talamitam</a> to name a few. Wake up early to avoid traffic.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87d66bce-4535-47c3-8016-8c5d3e156a9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T07:24:22.877Z
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T17:04:54.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Take note of what you’ll wear and bring. Your comfort and protection
        is priority for the trip. The proper gear will help prevent injury and protect
        you from the harsh environment. Wear waterproof jogging pants, a comfy shirt,
        and thick hiking shoes. Pack light and bring water, biscuits, and canned goods.
        And be mindful of your surroundings. Leave no trace behind.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b82e1ac-8a85-4862-8808-f9bcebf9ac42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T07:24:22.877Z
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T17:04:54.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Declutter</strong></p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5947dbf8-d943-42e9-966a-176629649dc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T11:25:15.291Z
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T17:04:54.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People around the world have been tidying their offices and homes,
        thanks to organizing trailblazer Marie Kondo. Her Netflix show “Tidying Up
        With Marie Kondo” inspired everyone to start cleaning homes. Her mantra —
        the <a href="http://cnnphilippines.com/life/culture/2019/02/07/konmari.html">KonMari</a>&nbsp;method
        — focuses on things that spark joy: the goal is to have a house full of items
        that make you happy. So, before inviting your friends on Valentine’s Day,
        declutter to introduce a new version of yourself through your revamped home.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e95fd15-bc5c-4c64-95c5-724f119158d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T07:24:22.877Z
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T17:04:54.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Throwing away items that have no value is hard but it will be therapeutic
        to fill a bag of unwanted clutter. It’s a way to clear and recover space.
        For starters, fix your closet — identify the essentials and the clothes you
        actually wear. The KonMari method of folding goes into detail how to store
        each piece. Instead of laying it flat, they should sta</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '799bc496-13a4-493c-af60-16e9cd4a7600'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T07:24:22.878Z
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T17:04:54.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Book a flight and travel solo</strong></p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93c1e937-bcab-4779-9530-94c6fc639382'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T07:24:22.878Z
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T17:04:54.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s intimidating to travel alone but it’s fulfilling once you’ve
        explored the country you’re going to. It’s a temporary respite to what the
        eye sees every day. It exposes you to new experiences, different cultures,
        and it’s humbling to see places from a new perspective. Surpassing obstacles
        along the way helps you to become stronger and more confident. Even Vogue’s
        former creative director Grace Coddington tells viewers in the fashion documentary
        “The September Issue” how important it is to keep an open eye when traveling:
        “Never go to sleep in the car and keep watching because what you see in the
        window, whenever or wherever, it can inspire you.”</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f079b693-6ccb-49c0-9b7f-bbb54e82f264'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T07:24:22.878Z
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T17:04:54.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Traveling may get overwhelming though so make sure to research your
        destination thoroughly. Book a hotel with a 24-hour desk so that you can lodge
        at any time. Download commuting app Moovit so you’ll know where to go.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b396dda-ad79-456a-8bb7-2e8818bb3ae5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T07:24:22.878Z
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T17:04:54.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Go to a museum</strong></p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56870810-eb51-4523-b49f-42b1366ac51d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T07:24:22.878Z
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T17:04:54.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the National Museum of Natural History opened last year to
        the public, people flocked to admire the building’s façade and pieces, such
        as taxidermied specimens and botanical illustrations and paintings. Because
        of museums, art has become universal that everyone is now open to gain a deeper
        understanding of customs and tradition.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8536dd05-4e9c-4e5b-ab6b-4b9c285a3ae6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T07:24:22.879Z
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T17:04:54.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year, why not immerse yourself in culture? <a href="http://www.nationalmuseum.gov.ph/#page=page-1">The
        National Museum</a> holds the works of national artists like Juan Luna’s Spoliarium.
        It houses pre-colonial artifacts belonging to Indo-Malayans who originated
        from Malaysia, Indonesia, Thailand, and South China. The best part is admission
        is free.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ef8b1ad-26f0-4277-82c2-507dae29654c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T07:24:22.879Z
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T17:04:54.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another well-known institution to visit is the <a href="https://www.ayalamuseum.org/">Ayala
        Museum</a>, which has a more metropolitan feel. One of the museum’s highlight
        is the “Gold of Ancestors: Pre-Colonial Treasures in the Philippines.” This
        exhibit puts a spotlight on our rich ancestry and craftsmanship.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '923cbdbd-618b-4c04-a0de-6c743414510b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T07:24:22.879Z
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T17:04:54.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other museums worth checking out include <a href="https://lopez-museum.com/">The
        Lopez Museum and Library</a>, <a href="http://metmuseum.ph/">The Metropolitan
        Museum of Manila</a>, and the <a href="https://www.facebook.com/Pinto.Art.Museum.officialpage/">Pinto
        Art Museum.</a></p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c9e337b-6008-492c-a159-0546f8342210'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T07:24:22.879Z
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T17:04:54.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Treat yourself!</strong></p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aaca2cc-6deb-45d6-8cbb-3280a3594a78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T07:24:22.879Z
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T17:04:54.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saving your hard-earned money and investing it wisely is part of
        adulting. Budgeting your salary and allocating it via the 50/30/20 rule is
        important to manage finances. Fifty percent goes to necessities (housing and
        bills), 30 percent goes to wants (shopping, dining out, hobbies), and 20 percent
        should be allotted for financial goals.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cbe5d27-371b-493b-adde-64c937ed4aa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T07:24:22.879Z
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T17:04:54.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s all right to treat yourself as long as you’ve got savings and
        you don’t overspend. Once in a while, do retail therapy to cheer your spirit.
        It doesn’t hurt to treat yourself to a haircut, facial or massage. Eat at
        your favorite restaurant (or take out and binge-watch Netflix), go to a bar,
        and indulge on dessert. Luxuriate in a long bath, apply a new skin-care regimen,
        or paint your nails. Do it. It’s time to take time for yourself.</p>'
