  'lol-league-france-journalists':
    'author': 'Hadas Gold and Saskya Vandoorne, CNN'
    'caption': 'Several prominent French journalists have been suspended and another
      could lose his job over their participation in a secret Facebook group that
      encouraged the online harassment of women.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-02-13T05:58:59.567Z
    'imagesource': 'jcr:5fc20688-d38e-4a0d-9315-b301b055e106'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ffcfd3e4-e7d4-4e80-9642-3e80c3648c6f'
    'lead': 'Several prominent French journalists have been suspended and another
      could lose his job over their participation in a secret Facebook group that
      encouraged the online harassment of women.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-13T06:01:18.683Z
