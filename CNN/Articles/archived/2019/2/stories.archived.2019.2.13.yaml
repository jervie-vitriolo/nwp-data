    'template': '1'
    'title': 'PDP-Laban to launch senatorial slate that includes Duterte''s ''personal''
      bets'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd36bb23d-1b26-4a5b-b628-19ce64f797be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T15:18:56.441Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:04:44.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 13) —</strong> Ruling
        party Partido Demokratiko Pilipino-Lakas ng Bayan (PDP-Laban) said it will
        launch its senatorial slate on Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fc23df0-829d-42dc-af82-d74ae14d4814'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T15:18:56.441Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:04:44.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of PDP-Laban''s bets, President Rodrigo Duterte''s former special
        aide Bong Go, said the lineup will include guest candidates or those who do
        not belong to the party.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81f3cae6-98cd-45f2-9921-2497d778940c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T15:18:56.442Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:04:44.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Go, who accompanied Duterte at an event in Nueva Ecija, said the
        President invited his "personal" bets to the launch. Among them are singer
        Freddie Aguilar, former Senator Pia Cayetano, reelectionist Senator Cynthia
        Villar and Ilocos Norte Governor Imee Marcos--whom PDP-Laban President Aquilino
        "Koko" Pimentel III is against having on the slate.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d0329e7-d9ef-4c22-8696-e07d13b11910'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T15:18:56.442Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:04:44.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m sure payag naman siya, ''pag si Presidente na nagsabi." Go
        said when asked if PDP-Laban has agreed to take in the Duterte''s own bets
        in its slate.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93184ed7-6cd9-4391-9fc8-81851b58bcf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T15:18:56.442Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:04:44.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I''m sure he (Pimentel) will allow it, as long as
        the order is from the President.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '460e0e22-4fd8-4689-9206-4c9980b018af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T15:18:56.442Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:04:44.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Bukas definitely ''yung limang PDP-Laban candidates, pupunta. And
        then he invited Freddie Aguilar to join the launching po ng PDP. Including
        din po ''yung ano.. kasama rin po ''yung ibang mga ibang guest candidates
        po ni Pangulong Duterte," Go added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40544c97-bc29-4ced-a9fc-d7e6e2d2bfc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T15:18:56.442Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:04:44.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: PDP-Laban''s five candidates will surely come tomorrow,
        then the President also invited Freddie Aguilar. Also included are other guest
        candidates invited by President Duterte.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aae28618-158d-4018-9657-91c52e4b7f4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T15:18:56.442Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:04:44.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte has so far endorsed Go, Aguilar, Pimentel, Villar, Cayetano,
        Marcos, Senators Sonny Angara and JV Ejercito, former senator Jinggoy Estrada,
        former Philippine National Police Chief Ronald "Bato" dela Rosa, Maguindanao
        2nd District Representative Zajid Mangudadatu, and former Presidential Legal
        Adviser Francis Tolentino.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aba90e0a-ff3c-4d67-ab57-cc62ba599420'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T15:18:56.442Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:04:44.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President earlier defended his support for certain candidates,
        saying he has the option to campaign for them.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b95f2592-2fb2-4fd5-922a-79b31125f793'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T15:18:56.442Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:04:44.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ako, as a political entity by myself kasi pinili ako ng tao, I
        can choose whether to campaign. May mga tao lang ako na dapat pasalamatan,
        one, two or three. ''Yung pagsabi ko tatakbo ako na magsabi ''Magtulong kami
        sa iyo,'' apat lang," he said in his speech during the distribution of land
        ownership certificates to agrarian reform beneficiaries in Maguindanao on
        Monday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '996bfae8-9dc1-494e-b617-50fa3cdab96d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T15:18:56.442Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:04:44.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I, as a political entity by myself because I was chosen
        by the people, I can choose whether to campaign. There are people I must thank,
        one, two or three. When I said I would run, there were four people who said
        "we''ll help you."]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa0f028d-8df5-4418-bda1-2970c948f043'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T15:18:56.442Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:04:44.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The national elections will be held on May 13.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34f92b89-d392-4bde-b962-7648a347081a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T15:18:56.443Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:04:44.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines'' Senior Correspondent Ina Andolong contributed
        to this report.</p>'
  'on-the-record-measles-vaccination-susan-mercado':
    'author': 'CNN Philippines Staff'
    'caption': 'Dr. Susan Mercado'
