      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Rare black leopard
        spotted in Africa for the first time in more than 100 years."</em></p>'
  'department-of-agrarian-reform-castriciones-hacienda-luisita':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-02-13T14:07:35.139Z
    'imagesource': 'jcr:0ff317ba-df8c-44a1-b0dc-245f8203f930'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bdcb7455-bbdb-4101-9ee7-f811d2edf01e'
    'lead': 'Agrarian Reform Secretary John Castriciones says they will distribute
      the remaining Hacienda Luisita land in Bantog, Tarlac to its intended beneficiaries. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-13T14:09:12.547Z
    'mgnl:createdBy': 'lucia'
    'mgnl:lastActivated': 2023-01-29T17:04:47.322+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T17:04:17.922+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Hacienda-Luisita', 'Agrarian-Reform', 'Department-of-Agrarian-Reform',
      'John-Castriciones']
    'template': '1'
    'title': 'DAR to finish distributing Hacienda Luisita land'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a0df01d-aef2-4019-9205-3ffa9dc25001'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T14:09:12.548Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:04:47.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 13) —</strong> The
        government will continue to distribute portions of Hacienda Luisita to farmers.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd134f0d9-c3fa-4e72-9096-cc4688f74a90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T14:09:12.548Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:04:47.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press conference Wednesday, Department of Agrarian Reform (DAR)
        Secretary John Castriciones said that they will continue the distribution
        of land from the Cojuangco-owned hacienda.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e21b713e-18bb-4e77-a1c1-ee6a301c50ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T14:09:12.548Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:04:47.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ito na po yung pinakahuli na portion ng Hacienda Luisita na hindi
        pa napamimigay. At ngayon po sa administrasyon na to ipapamigay na ang lupa
        sa Barangay Bantog," Castriciones said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8df0a32-5e81-4d92-96e5-ba17c64b6346'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T14:09:12.548Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:04:47.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This is the last part of Hacienda Luisita that has
        not yet been given away. We will, in this administration, give the land in
        Barangay Bantog.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c120b8f3-38d8-409f-80d6-9875e268ccdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T14:09:12.548Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:04:47.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that President Rodrigo Duterte will be invited to give
        the certificates of land ownership to the beneficiaries.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a093f750-1938-4a50-b6b6-94f477d42724'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T14:09:12.548Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:04:47.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency plans to distribute 40,000 hectares of land this year,
        after distributing more than 60,000 hectares last year.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f08a6ec0-e233-4eb8-bd19-b1aabd531368'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T14:09:12.548Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:04:47.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Castriciones, however, warned that there could still be delays due
        to disputes among stakeholders, particularly farmers and landowners.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3eb5c14-3447-49da-b96b-46fd6be4b70a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T14:09:12.548Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:04:47.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kung minsan umaakyat pa yan hanggang Supreme Court eh kasi yung
        land owners ayaw nilang i-subject yung kanilang lupa doon sa notice of coverage
        under the Comprehensive Agrarian Reform Program," Castriciones said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '146bc038-840e-4692-b083-9f22dc16e6dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T14:09:12.548Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:04:47.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Sometimes cases reach up to the Supreme Court because
        land owners don''t want their lands subjected to notice of coverage under
        the Comprehensive Agrarian Reform Program.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31b1ff2f-5a48-49d5-9f6b-5316a705d2a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T14:09:12.548Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:04:47.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines correspondent AC Nicholls contributed to this story.</p>'
  'Rappler-CEO-Maria-Ressa-arrested-for-alleged-cyber-libel--bail-rejected':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-02-13T14:43:31.904Z
    'customLead': 'NBI arrested the Rappler CEO for alleged cyber libel'
    'imagesource': 'jcr:29eeaa40-7f66-4b7f-8624-54bb712faf3f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '24340468-edc5-4c8e-8143-c7562033a554'
    'kicker': 'Pasay Court denies Maria Ressa''s bail'
    'lead': 'Maria Ressa will stay the night in custody of the NBI after the Pasay
      court denied her request to post bail Wednesday. She was arrested at the Rappler''s
      office in Pasig City past 5:30 p.m.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-13T14:46:46.299Z
    'mgnl:createdBy': 'joemil'
    'mgnl:lastActivated': 2023-01-29T17:04:46.790+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T17:04:18.247+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Rappler CEO Maria Ressa arrested for alleged ''cyber libel''; bail rejected'
    'visualType': 'image'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69702339-b021-4392-9a8b-6d887c096c3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T14:46:46.303Z
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T17:04:46.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 13) —</strong> Rappler
        CEO and executive editor Maria Ressa was arrested over a cyber libel case
        Wednesday afternoon. The case involved a story published in May 2012, months
        before the Anti-Cybercrime Law was passed.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48cad3cc-3b44-4bf2-92b3-3b89cf506295'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T14:46:46.300Z
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T17:04:46.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>National Bureau of Investigation (NBI) agents arrived at the Rappler''s
        office in Pasig City at around 5:30 p.m. and served the arrest warrant issued
        by Judge Rainelda Estacio-Montesa of the Regional Trial Court Branch 46 in
        Manila.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22eb9073-09be-461d-b7c7-5b861d3e3f02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T14:46:46.300Z
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T17:04:46.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ressa arrived at the NBI Cybercrime Division office in Pasay City
        past 7 p.m., but the Pasay City court did not allow her to post bail. She
        remains in custody of the NBI through the night.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e044407-4857-42dc-a2d2-7ec75db504a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T14:46:46.300Z
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T17:04:46.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Black propaganda?</h2>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7441edd-69f3-470d-a393-2bd5ca075d98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T14:46:46.300Z
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T17:04:46.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ressa said the issuance of an arrest warrant against her is "interesting."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c12215a9-027b-46b6-a641-f53deb073612'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T14:46:46.300Z
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T17:04:46.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m just shocked that the rule of law has been broken to a point
        that I can''t see it," she said in an interview, as she was escorted out of
        Rappler''s office.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05fce448-ecb6-4d0b-856f-837adb3e1ccb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T14:46:46.300Z
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T17:04:46.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Rappler CEO said no legal case or "black propaganda" can silence
        journalists in the country.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa5b5162-4219-4535-b2d6-ff0aab9ba5cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T14:46:46.300Z
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T17:04:46.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These legal acrobatics show how far the government will go to silence
        journalists, including the pettiness of forcing me to spend the night in jail,"
        she added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0963170d-c311-4292-85e4-87ce416e0dbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T14:46:46.301Z
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T17:04:46.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rappler investigative Desk Head Chay Hofileña told CNN Philippines
        they were "very, very surprised" that NBI agents served an arrest warrant
        on Ressa that day.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84950a99-cf41-46eb-957a-fa8baaea9262'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T14:46:46.301Z
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T17:04:46.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her lawyer said they will cooperate with the NBI.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f67a88bc-2328-4907-a91a-045a5cf07b2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T14:46:46.301Z
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T17:04:46.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ll just make sure Maria''s rights are protected, and that''s
        it," Darwin Angeles said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f15abc9-9128-44df-9eb8-4a9e6d84497d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T14:46:46.301Z
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T17:04:46.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In tweets, Rappler staff said they were prohibited from taking videos
        of the service of the arrest warrant in their office. They were reportedly
        told that they will "go after you too."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1af21585-4fb3-4278-87e3-e3f786180434'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T14:46:46.301Z
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T17:04:46.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ressa was scheduled to appear at the University of the Philippines
        (UP) annual campus fair as a speaker tonight. The UP Diliman University Student
        Council announced it will hold a "silent protest" for Ressa during the event
        proper.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df1cdaf0-3c15-410b-a8d0-cbaac71bd565'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T14:46:46.301Z
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T17:04:46.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Justice said that the original publication of
        the article involved in the case in 2012 is not covered by the law. However,
        it cannot say the same of its February 2014 update.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c635aff7-5252-4e79-9cac-ca65623a837b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T14:46:46.301Z
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T17:04:46.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the article, businessman Wilfredo Keng was said to have lent
        a vehicle to former Chief Justice Renato Corona. Keng denied this in the same
        story.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd88103af-1065-43fe-bd9e-9e9a88b89314'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T14:46:46.301Z
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T17:04:46.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement by Rappler later that night, it said that the case
        could set a dangerous precedent when it comes to online published material.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '142a1be0-f06d-45f2-a170-476d4d2b8f9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T14:46:46.301Z
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T17:04:46.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a dangerous precedent that puts anyone - not just the media
        - who publishes anything online perennially in danger of being charged with
        libel. It can be an effective tool of harassment and intimidation to silence
        critical reporting on the part of the media. No one is safe," Rappler said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f06f8165-fd3a-4487-9834-411dd177f98b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T14:46:46.301Z
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T17:04:46.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Critics slam arrest, Palace says ''rule of law'' prevailed</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1df31a8-805e-4143-838e-0ecff56bf622'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T14:46:46.302Z
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T17:04:46.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several critics and human rights advocates, meanwhile, slammed Ressa''s
        arrest.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '024ea6de-7d27-4934-8eea-ec2b5d51d26e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T14:46:46.302Z
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T17:04:46.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Union of Journalists of the Philippines (NUJP) said
        Ressa''s arrest is a persecution by a "bully government."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd01cd33a-8137-4533-8402-04542b6e5894'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T14:46:46.302Z
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T17:04:46.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This government, led by a man who has proven averse to criticism
        and dissent, now proves it will go to ridiculous lengths to forcibly silence
        a critical media and stifle free expression and thought," NUJP said in a statement.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '542ed9bd-dedf-4e90-9aed-7bca38d4eee6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T14:46:46.302Z
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T17:04:46.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is clear this is part of the administration''s obsession to
        shut Rappler down and intimidate the rest of the independent Philippine media
        into toeing the lines."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32a4f164-6436-42dc-853e-6437abb13e07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T14:46:46.302Z
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T17:04:46.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Human rights group Amnesty International said the incident is "brazenly
        politically motivated."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23ce4670-7a04-46d2-85e8-4aa8d6ac285d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T14:46:46.302Z
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T17:04:46.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In a country where justice takes years to obtain, we see the charges
        against Maria Ressa railroaded, and the law being used to relentlessly intimidate
        and harass journalists for doing their jobs as truth-tellers," it said in
        a statement.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '660a76cf-78ab-4e9d-8835-48867f57f6b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T14:46:46.302Z
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T17:04:46.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, Presidential Spokesperson Salvador Panelo said
        that the case does not impinge on the exercise of press freedom.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '922cdaa6-a8fd-40d8-8cbf-6666b984e6a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T14:46:46.302Z
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T17:04:46.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(The case has) no connection whatsoever with the exercise of press
        freedom," Panelo said in an interview with CNN Philippines. "The rule of law
        has been served in this particular case."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79a4f220-27ca-4689-ad45-c12146864ae0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T15:10:34.053Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:04:46.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justice Secretary Menardo Guevarra said that this could have been
        avoided if Ressa had posted bail earlier.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd043fcdd-3cf1-46dd-af6b-78ed29542228'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T15:10:34.053Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:04:46.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ms. Ressa''s arrest is something that she and her counsel should
        have anticipated and preempted with the simple posting of a bail bond. The
        information for cyber libel was filed in court nearly two weeks ago," Guevarra
        said in a message to CNN Philippines.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69b44df6-61f8-4ab1-a456-de303529d157'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T15:10:34.053Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:04:46.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like Panelo, he said that the cases against Rappler "have nothing
        to do with press freedom."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ca28a6c-8e23-416d-9c22-6b3dafdbac2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T14:46:46.302Z
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T17:04:46.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2018, the Philippines ranked 133rd among 180 nations in the World
        Press Freedom Index.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5133c4b5-cb25-4c42-b1e9-2e6dc9bda116'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T14:46:46.302Z
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T17:04:46.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2018/04/26/PH-2018-World-Press-Freedom-Index-ranking.html">READ:
        PH dips in 2018 World Press Freedom Index ranking</a></p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe087018-7cf1-415d-9f00-682398791870'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T14:46:46.302Z
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T17:04:46.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reporters Without Borders, which conducted the study, flagged the
        cases filed against Rappler as among the reasons for the Philippines'' low
        rankings.</p>'
  'supreme-court-quo-warranto-elly-pamatong-rodrigo-duterte0':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', 'ed9efd6a-3cd9-43cf-b259-28a22237b7e8']
    'created': 2019-02-13T14:53:34.182Z
    'imagesource': 'jcr:bb068539-5438-461e-9b07-53b3dd669bac'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3feb0ff7-e412-442f-b476-35c27fbb2ac0'
    'kicker': 'SC junks quo warranto petition vs Duterte'
    'lead': 'The Supreme Court said Elly Pamatong had no legal standing and that even
      if he did, he could no longer pursue this move as it had already been more than
      a year since President Rodrigo Duterte took office.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-13T14:55:56.068Z
    'mgnl:createdBy': 'joemil'
    'mgnl:lastActivated': 2023-01-29T17:04:45.754+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T17:04:18.443+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Supreme Court junks quo warranto petition vs Duterte'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd1df9fd-fa96-418d-9063-d3f8cf34afd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T14:55:56.068Z
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T17:04:45.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 13) —</strong> The
        Supreme Court (SC) junked the quo warranto petition filed against President
        Rodrigo Duterte by frequent nuisance bet Elly Pamatong.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6236b0e-53fb-4fe0-9a74-f137b890730f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T14:55:56.069Z
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T17:04:45.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a seven-page ruling released to the media on Wednesday, the SC
        said Pamatong lacked legal standing to file the bid to nullify Duterte''s
        election as president and that even if he did, he could no longer pursue this
        move as it had already been more than a year since the President took office.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fbc8cb8-3fbd-4297-a55e-908a4ea8bae3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T14:55:56.069Z
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T17:04:45.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pamatong attempted yet again to run for president in 2016, but the
        Commission on Elections declared him a nuisance candidate.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dd8fc19-f42f-4914-b638-d50d2887ea76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T14:55:56.069Z
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T17:04:45.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is, therefore, no factual basis for petitioner''s assertion
        of a personal claim to the position of President. He was not even included
        in the line-up of candidates in the 2016 elections," the SC said in its resolution
        dated January 22.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52d7690f-07a3-426a-8e57-1f29ec57364c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T14:55:56.069Z
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T17:04:45.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under Rule 66 of the Rules of Court, a person with a claim to a
        position being contested can file a quo warranto petition to oust a person
        allegedly unlawfully holding the post within a year of their taking office.
        Duterte has been in office for nearly three years.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcfd2800-a8be-43e6-a7b8-ea662a737ee1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T14:55:56.069Z
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T17:04:45.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SC, however, made an exception to this rule in ousting Maria
        Lourdes Sereno as chief justice, when it said that the government, which filed
        the petition against Sereno, is not bound by the one-year prescription period.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae67332d-f2fd-4f57-8099-ac34d19a7012'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T14:55:56.069Z
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T17:04:45.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"However, this principle does not apply in cases where private individuals,
        in their own capacity, bring actions for quo warranto before the court to
        assert their right to the office allegedly usurped," the court said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80e78537-4150-4e84-943a-07907190745b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T14:55:56.069Z
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T17:04:45.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SC no longer touched on Pamatong''s argument that Duterte''s
        substitution of then-Partido Demokratiko Pilipino – Lakas ng Bayan presidential
        bet Martin Diño is defective, as the latter filed his candidacy for mayor
        and not for president.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de4fe854-8fa7-4a6c-a5d2-092f73b55b92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T14:55:56.069Z
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T17:04:45.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a speech in July 2018, Duterte <a href="http://cnnphilippines.com/news/2018/07/05/Rodrigo-Duterte-quo-waranto-Supreme-Court.html">shrugged
        off the quo warranto petition against him</a>, saying he would be happy to
        step down if the case prospers.</p>'
