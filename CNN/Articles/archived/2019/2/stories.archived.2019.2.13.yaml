    'stories': ['935259a1-8afb-4afd-8696-554e7bd911f4', 'd8e64535-7aed-4055-b82f-43762985c7e5',
      'fbd25e3c-5fea-4503-b19d-d04d97898f53', 'd57ac6a9-2457-477f-b0eb-e6c24cd92d22']
    'template': '1'
    'title': 'Chinese ''taho''-thrower under Immigration custody after posting bail'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f4e3ac6-f6d8-4675-9572-4a75a1cf536e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T23:53:25.260Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:05:09.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 13)</strong> — Zhang
        Jiale, the woman who was detained for throwing a cup of ''taho'' at a police
        officer stationed at the Metro Rail Transit line 3, is not yet scot-free.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '394708f5-0a05-488b-b55b-28e7c04bea37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T23:53:25.260Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:05:09.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After posting a P12,000 bail for her direct assault charges, the
        23-year old Chinese national was nabbed by authorities from the Bureau of
        Investigation (BI). BI Spokesperson Dana Sandoval said she was arrested for
        her "undesirable alien" status.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9219d025-626d-41d8-8be2-4d13b05f5ad5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T23:53:25.261Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:05:09.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After she posted bail around 5 p.m. yesterday, she was accosted
        by Bureau of Immigration and was brought to their detention facility in Camp
        Bagong Diwa," Metro Manila police chief PDir. Guillermo Eleazar told CNN Philippines.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88faa15c-7413-4fee-9af1-592651c560ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T23:53:25.261Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:05:09.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sandoval said the Chinese woman, a student in the Philippines, initially
        resisted arrest.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4016e000-9854-4055-a6dc-782efd49b38d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T23:53:25.261Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:05:09.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Immigration officers wanted to do it quickly and peacefully but
        she resisted arrest. We showed her a copy of the mission order," Sandoval
        told CNN Philippines.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15669fb8-9874-429d-a79d-7f6345d60748'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T23:53:25.261Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:05:09.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, the BI''s legal team found probable cause for her deportation
        case.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52a468fc-67a5-42c3-a2d1-e73acfca9923'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T23:53:25.261Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:05:09.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zhang was arrested by the Philippine National Police on February
        9 after she threw her ''taho,'' a soy snack, at a PO1 William Cristobal who
        was enforcing the liquids ban at the Boni MRT-3 station in Mandaluyong. The
        ban is in response to security threats following the January 27 Jolo twin
        bombings.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b41bea77-e9fc-4a25-970d-f13f8e49eaa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T23:53:25.262Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:05:09.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cristobal received a medal for his exemplary "patience."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67622d84-022b-413e-9902-d4a0fa61c50e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T23:53:25.262Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:05:09.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Mandaluyong City Prosecutor has filed charges of
        direct assault against Zhang.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2daa1804-8672-4632-9b64-420e632c7086'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T23:53:25.262Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:05:09.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Correspondent Carolyn Bonquin contributed
        to this report.</em></p>'
  'Meghan-is--vilified--in-media-like-Princess-Diana--George-Clooney-says':
    'author': 'Rob Picheta, CNN'
    'caption': 'Meghan Markle (FILE PHOTO)'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c', '90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-02-13T00:21:32.523Z
    'imagesource': 'jcr:ea90a79b-d828-4b5a-8bb4-73fc0c92ef21'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '773c70e0-9e2b-4ad3-8fe1-1fa2cf48bd24'
    'lead': 'Clooney, who is friends with Meghan and her husband Prince Harry, defends
      the Duchess.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-13T00:29:08.338Z
    'mgnl:createdBy': 'chad'
    'mgnl:lastActivated': 2023-01-29T17:05:08.565+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T17:04:12.869+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Hollywood', 'Meghan-Markle', 'Prince-Harry']
    'template': '1'
    'title': 'Meghan is ''vilified'' in media like Princess Diana, George Clooney
      says'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1641e21-8d6e-480e-b2db-0aa791fc30c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T00:29:08.338Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:05:08.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — George Clooney has criticized media treatment
        of Meghan, Duchess of Sussex, saying she is being "pursued and vilified,"
        and likening her scrutiny to that received by Princess Diana.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f32090e-a65a-4b9e-a4d6-0e66602b225b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T00:29:08.338Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:05:08.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clooney, who is friends with Meghan and her husband Prince Harry,
        defended the Duchess after Britain''s Mail on Sunday newspaper published a
        personal letter allegedly sent by Meghan to her estranged father.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d4b80c7-7f6a-4c5a-bf26-5cb1e83721ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T00:29:08.339Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:05:08.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They''re just chasing Meghan Markle everywhere, she''s been pursued
        and vilified," Clooney said at a promotional event for his new film, according
        to the UK''s Press Association (PA) news agency. "I can''t tell you how frustrating
        it is to see that."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5069a533-91f9-45a2-b709-4b5aab97ea7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T00:29:08.339Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:05:08.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She''s a woman who is seven months pregnant and she is being pursued
        and vilified and chased in the same way that Diana was, and it''s history
        repeating itself. And we''ve seen how that ends," Clooney added, according
        to PA.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64a34fee-1cd6-47e5-9e47-169041de0dfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T00:29:08.339Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:05:08.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kensington Palace has not yet responded to CNN''s request for comment.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f16297f5-09c0-4518-b05c-6d49a660cf5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T00:29:08.339Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:05:08.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harry''s mother, Diana, Princess of Wales, had a notoriously difficult
        relationship with parts of the British media. She died in a car accident in
        1997 after the driver of her car&nbsp;attempted to shake off pursuing photographers.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26a14438-34fc-4784-bdc5-b3b5a6092fe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T00:29:08.339Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:05:08.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meghan has also faced intense interest from the unsparing UK press
        since her engagement to Prince Harry was announced in 2017.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9a63e21-3ab6-4422-bb93-865e7edfad55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T00:29:08.339Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:05:08.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tabloid newspapers have frequently carried alleged details of her
        family relationships, and several have also reported on&nbsp;a supposed rift
        between her and Catherine, the Duchess of Cambridge,&nbsp;in recent months.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d6da4ed-edb3-4fdc-8639-e736c1082d48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T00:29:08.339Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:05:08.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clooney, who attended Meghan and Harry''s wedding last year alongside
        his wife, the human rights lawyer Amal Clooney, said he had seen the recent
        coverage about the Duchess''s supposed letter.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5617668-878e-4cb0-9b75-25f22799b4cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T00:29:08.339Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:05:08.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You''re taking a letter from a daughter to a father and broadcasting
        it everywhere," he said, according to PA. "She''s getting a raw deal there,
        it''s irresponsible. I''m sort of surprised by that."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a18ee8a-559c-42da-b3aa-65d1cdfc63b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T00:29:08.339Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:05:08.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The letter received widespread coverage in Britain, with The Mirror
        newspaper consulting a handwriting expert to claim that the Duchess''s writing
        reveals her to be "emotionally insecure and self-pitying."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6af52daf-df7e-49b1-a321-4116d39a9aec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T00:29:08.339Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:05:08.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Previous sensationalist headlines in British tabloids since Meghan''s
        marriage to Harry have focused on her alleged "tantrums" and her "tit-for-tat
        war" with Catherine.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3c3ec25-741a-43b2-86e1-d16bf190c306'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T00:29:08.340Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:05:08.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, online abuse of Meghan prompted Hello!, a leading UK
        celebrity magazine, to&nbsp;launch a campaign&nbsp;appealing for people to
        be kinder on social media.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '158dad3f-947d-41e3-9887-d9fb6331c378'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T00:29:08.338Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:05:08.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a data-cke-saved-href="https://edition.cnn.com/2019/02/12/uk/george-clooney-meghan-media-treatment-scli-gbr-intl/index.html"
        href="https://edition.cnn.com/2019/02/12/uk/george-clooney-meghan-media-treatment-scli-gbr-intl/index.html">Meghan
        is ''vilified'' in media like Princess Diana, George Clooney says</a>."</em></p>'
