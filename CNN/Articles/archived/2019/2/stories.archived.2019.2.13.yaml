      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ll just make sure Maria''s rights are protected, and that''s
        it," Darwin Angeles said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18f6ab0b-6953-4d17-baba-5716c663ad1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T12:52:37.061Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:04:53.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Justice department said that while the original publication
        of the article is not covered by the law, it cannot say the same of its February
        2014 update.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '535d29f1-767d-4f66-ab9b-dab0a3e44a40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T12:52:37.061Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:04:53.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the article, businessman Wilfredo Keng was said to have lent
        a vehicle to former Chief Justice Renato Corona. Keng denied this in the same
        story.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '007c32f8-db18-4179-a6d2-ca5db55814fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T12:52:37.061Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:04:53.083+08:00
