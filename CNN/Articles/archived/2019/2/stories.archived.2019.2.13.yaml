      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the afternoon, they will visit the tomb of former Interior Secretary
        Jesse Robredo.</p>'
    '8':
