    'mgnl:tags': ['United-States', 'Donald-Trump', 'Mexico']
    'stories': ['525ba4c3-0fbc-4739-913d-910d30b1663e', 'cd1fa4ee-1760-4523-bbe7-581843806f1c',
      'fc471927-570c-4f5d-b600-742391b901c0']
    'template': '1'
    'title': 'What needs to happen now to avert a U.S. government shutdown'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a08af9a-d13f-43ab-b48f-0338463bede6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T23:43:31.476Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:05:21.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — A tentative border security deal has been
        agreed to on Capitol Hill, but there is still more work to be done in Washington
        before a partial government shutdown can be averted -- and there are plenty
        of opportunities along the way for a deal to be derailed.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bba7b183-7772-4798-ab08-58611eb7ce06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T23:43:31.478Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:05:21.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Congressional negotiators emerged from talks on Monday night to
        announce that they had reached an agreement "in principle" to stave off a
        shutdown. It remains unclear, however, whether President Donald Trump will
        support the deal, which does not meet his demand of $5.7 billion in border
        wall funding.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8129e512-bf66-47ca-9ca7-7cd609546bbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T23:43:31.476Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:05:21.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawmakers are racing against the clock to pass a deal that can be
        signed into law before midnight on Friday night, when funding will expire
        for parts of the federal government.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '599187df-9e2a-461d-bac0-e262cd3fe2ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T23:43:31.476Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:05:21.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One Democratic aide told CNN on Monday that there is still "a ton
        of work to do once they have an agreement reached" to ready any legislation
        to be taken up on the floor of both chambers.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5564125e-a9de-463e-a1d4-c6999193b6ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T23:43:31.476Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:05:21.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s what needs to happen now:</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e6c95b2-9852-41a9-88ea-c644f48bc143'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T23:43:31.477Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:05:21.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>1. House expected to vote after bill text released</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eaa2a89-7526-4c37-99a2-7e66db2b05bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T23:43:31.477Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:05:21.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Top-line details from the tentative agreement emerged on Monday
        night, including that the deal is slated to provide $1.375 billion for barrier
        funding that will cover roughly 55 miles of new barrier.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6219c114-74ad-4e89-8878-a59d2c7245af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T23:43:31.477Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:05:21.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the full legislative text has not yet been released and that
        will need to happen ahead of any votes in the House.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52db34ba-16d7-4172-887e-43300c1d7104'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T23:43:31.477Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:05:21.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Typically, the House has a 72-hour wait period before voting on
        legislation after it is filed, a rule intended to give lawmakers time to review
        bill text before voting on it. That rule applies to legislation that is not
        being taken up under a suspension of the rules, but it can be waived in emergency
        situations to speed consideration of legislation and a looming shutdown could
        be deemed one such situation.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3b7d74f-0080-4f2e-91e9-95bc2b88ad69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T23:43:31.477Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:05:21.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deal will undoubtedly be deemed unacceptable by some of the
        chamber''s most conservative and most liberal members. GOP Rep. Jim Jordan
        of Ohio, a co-founder of the conservative House Freedom Caucus, called it
        a "bad deal" on Monday, while GOP Rep. Mark Meadows of North Carolina, the
        current chair of the Freedom Caucus, said it was "hardly a serious attempt
        to secure our border or stop the flow of illegal immigration."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b81b091-91d7-4690-92c7-0a71cca54586'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T23:43:31.477Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:05:21.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there is little appetite for another shutdown on Capitol Hill
        among Democrats and Republicans in both the House and Senate. The expectation
        for now is that the House, which is controlled by a Democratic majority, will
        have the votes needed to pass the deal.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6a2e401-cb46-493c-b327-6f998eb7bcf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T23:43:31.477Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:05:21.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>2. Senate expected to vote after the House takes up the measure</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6b1258d-6ce9-40f3-8dd5-86f8d726943e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T23:43:31.477Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:05:21.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate could move fairly quickly once the House has voted as
        long as there are no senators who act to slow down the process.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc59c65b-3674-40bb-87db-fd00bb812a71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T23:43:31.477Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:05:21.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Majority Leader Mitch McConnell said on Tuesday in remarks
        on the Senate floor, "I look forward to reviewing the full text as soon as
        possible and hope the Senate can act on this legislation in short order."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e1317b1-ca30-42d6-8a43-408be44c4217'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T23:43:31.477Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:05:21.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the Kentucky Republican is able to get unanimous consent to move
        forward with the bill -- meaning that no senator raises any objection -- passage
        could come quickly.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ac7c662-1edb-499d-b097-3b894f856044'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T23:43:31.478Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:05:21.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If that is not possible due to objections, however, the process
        of bringing the measure to a vote would take longer to unfold. McConnell could
        still move to break a filibuster, however, by filing for cloture. That would
        then be subject to a 60-vote threshold.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71f86a7c-20a1-4320-8d55-46546fe49f1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T23:43:31.478Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:05:21.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If some unforeseen complication jeopardizes the timeline for passage,
        congressional leaders could also opt to fall back on a stopgap spending bill
        to keep the government open while they continue to work on final passage of
        a longer-term deal.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '221257ab-0653-430f-8364-1da7a9b2b1a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T23:43:31.478Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:05:21.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>3. The key unanswered question: Will the President support the deal?</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81b0fb78-932c-4335-b60c-e95634cc9a23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T23:43:31.478Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:05:21.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The central factor that has injected uncertainty into efforts to
        avert a shutdown is the question of what the President will accept and if
        he will sign off on a final deal that falls short of his border wall demands.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bb5d7b8-463c-48b9-86c9-b453c0436aad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T23:43:31.478Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:05:21.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, Trump expressed distaste for the tentative deal, saying
        during a Cabinet meeting, "I have to study it. I''m not happy about it. It''s
        not doing the trick."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c68a481-43cf-4bad-b6c5-9486adfab405'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T23:43:31.478Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:05:21.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he also said he does not think it''s likely the government will
        shut down again after Friday. "I don''t think you''re going to see a shutdown,"
        Trump said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b76da681-e564-4b21-b577-aceda3c2c9f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T23:43:31.478Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:05:21.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Republican Sen. John Cornyn of Texas told CNN on Tuesday of the
        President''s reaction to the deal, "I don''t think it''s everything that he
        had hoped for."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d9f1725-7289-4917-a6b9-c46660ddc7cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T23:43:31.478Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:05:21.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He is not ecstatic over the deal but I do think he''s reviewing
        his options," Cornyn said, adding, "I flew back with him last night. He didn''t
        make any declarative statements about what his intentions are but obviously
        it''s a compromise, and with compromises everybody''s a little bit unhappy."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b3319f0-018d-48ad-88d2-a5c05819dff1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T23:43:31.478Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:05:21.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/02/12/politics/shutdown-deal-congress-trump-next-steps/index.html">What
        needs to happen now to avert a government shutdown.</a>"</em></p>'
