    'lead': 'Drug lord Joaquin "El Chapo" Guzmán Loera, who once headed a criminal
      enterprise that spanned continents and triggered waves of bloodshed throughout
      his native Mexico, was found guilty Tuesday of all 10 federal criminal counts
      against him.'
