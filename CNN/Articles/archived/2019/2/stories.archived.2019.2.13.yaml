  'comelec-disqualification-cases-koko-pimentel-2019-senatorial-elections':
    'author': 'Robert Vergara, CNN Philippines'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-02-13T12:47:57.612Z
    'imagesource': 'jcr:5e252cb5-7b8d-4677-9be0-c8d391ceedbb'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2a0d7c74-0103-49b4-8771-413bf381ddb7'
    'lead': 'In its resolution, Comelec First Division says the senator ''has not
      fully served his term'' from 2007 to 2013, ''thus, the two-term limit does not
      yet apply to him.'''
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-13T12:49:24.464Z
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2023-01-29T17:04:53.456+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T17:04:15.667+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['2019-elections', 'koko-pimentel', 'commission-on-elections', 'comelec']
    'template': '1'
    'title': 'Comelec junks disqualification cases vs. Pimentel '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee5bceff-3272-4f82-8415-d3347fc3d9d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T12:49:24.464Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:04:53.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 13)</strong> — The
        Commission on Elections (Comelec) on Wednesday denied the disqualification
        cases filed against Senator Aquilino "Koko" Pimentel III, making him eligible
        to run in the upcoming polls.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ac8f2ec-cf7c-4068-911e-121cdf54559e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T12:49:24.464Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:04:53.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its resolution, Comelec First Division said the senator "has
        not fully served his term" from 2007 to 2013, "thus, the two-term limit does
        not yet apply to him."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3600a75-83e1-4686-9703-3881a9d439c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T12:49:24.465Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:04:53.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cases were filed in 2018 by lawyers Ferdie Topacio and Glenn
        Chong, who both argued that the senator had exhausted the term limit in the
        Senate.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83534408-6dd5-4ad9-8ab3-a033e06e3570'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T12:49:24.465Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:04:53.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the law, a senator can only serve for 12 years or two terms,
        and is not allowed to seek another one.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1f0ffa3-218e-46b4-8f82-0cc0c7b8afca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T12:49:24.465Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:04:53.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pimentel won in 2007, but was only proclaimed in 2011 after winning
        his electoral protest against Juan Miguel Zubiri. This allowed him to serve
        for two years. In 2013, Pimentel secured another six-year term.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7379189c-b0c9-46de-b62d-ba7d4f10ad53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T12:49:24.465Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:04:53.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the senator welcomed Comelec''s decision on the
        cases, which he said "served as Damocles sword over my candidacy."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60ebf0c5-39f6-4ddd-b1d2-8bd75e2b8e6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T12:49:24.465Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:04:53.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With this issue over, I can now expect the people to judge my candidacy
        on the basis of my qualification, achievements and plans and advocacies,"
        he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00c19252-e76e-4a7c-8713-71968da38079'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T12:49:24.465Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:04:53.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pimentel is running under the ruling party PDP-Laban and is among
        the 13 candidates endorsed by presidential daughter and Davao City Mayor Sara
        Duterte''s party-list Hugpong Ng Pagbabago.</p>'
  'NBI-agents-arrest-Rappler-CEO-Maria-Ressa-for-alleged-cyberlibel-':
    'author': 'CNN Philippines Staff '
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-02-13T12:44:34.364Z
    'imagesource': 'jcr:29eeaa40-7f66-4b7f-8624-54bb712faf3f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '71316147-ea93-40e1-a64e-b1a86e9031fd'
    'lead': 'NBI agents arrested Rappler CEO Maria Ressa over cyberlibel case.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-13T12:52:37.059Z
