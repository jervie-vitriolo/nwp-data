      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A kickoff rally followed at Plaza Quezon in Naga City where Robredo
        joined the slate.</p>'
