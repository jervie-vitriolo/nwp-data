      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the same way that the NBI agents were professional, Maria Ressa,
        as a journalist, will also be very professional and we will also follow legal
        procedures," she said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e99b3b6e-52d9-4739-b6d4-af0638f3b97c'
      'mgnl:activationStatus': true
