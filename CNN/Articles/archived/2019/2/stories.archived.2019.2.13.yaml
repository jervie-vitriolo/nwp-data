    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T17:04:14.781+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['facebook', 'lol-league', 'france', '-online', 'harassment']
    'template': '1'
    'title': 'Top French journalists used Facebook group to harass women'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '123d1e9a-40d5-4f59-b14c-f9e4fbaf2479'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T06:01:18.684Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:04:57.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Several prominent French journalists have
        been suspended and another could lose his job over their participation in
        a secret Facebook group that encouraged the online harassment of women.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21ed47ef-4793-4bf2-bbef-f1ac229a1e3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T06:01:18.684Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:04:57.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The existence of the private group was first reported last week
        by French newspaper Liberation, which said it was founded in 2009. The group
        called itself the "LOL League" and was made up mainly of men.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83f0690f-b748-4373-9eb3-aa9ab1aa93f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T06:01:18.684Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:04:57.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Members of the group have admitted that it was used to harass women.
        In one case, a member admitted to setting up a phone call in which a woman
        was offered a fake job and then sharing the recording publicly.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '128c6f08-afe1-4583-b28c-1ca7dc6d0aff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T06:01:18.684Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:04:57.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The scandal has drawn comparisons in the media to the #MeToo movement,
        which exposed wrongdoing by powerful men in the industry. Some aspects also
        resemble the organized online harassment of female video game developers and
        their allies during #Gamergate.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b0dd5ec-6906-4a1d-894f-6d5d6ed9d8f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T06:01:18.684Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:04:57.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Victims have accused the LOL League of orchestrating targeted harassment
        campaigns that would result in streams of vitriolic messages on social media
        platforms like Twitter. One likened the experience to "running away from a
        sniper."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9abca720-b1cb-4302-8055-0fb2645d8153'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T06:01:18.684Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:04:57.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not clear whether the private Facebook group remains active
        or has been closed. Facebook did not respond Tuesday when asked about the
        group''s activities.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f47d3872-a5d9-4bef-ae6e-95f47d9ae9ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T06:01:18.684Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:04:57.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SOS Racisme, France''s leading anti-racism body, has asked the Paris
        prosecutor to open a preliminary investigation.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '289c505f-0f30-4ca9-9ac2-d9c7c6b7bb3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T06:01:18.684Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:04:57.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>&nbsp;</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91563a2a-2632-4c05-ad42-9d4e189ef1ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T06:01:18.685Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:04:57.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>LOL League</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e66923a-aec6-4921-813a-9853d28479bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T06:01:18.685Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:04:57.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>&nbsp;</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '131df047-84a0-4880-ba1f-b4f32fbe2b33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T06:01:18.685Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:04:57.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Liberation has opened an internal investigation and suspended two
        journalists that participated in the group including LOL League founder Vincent
        Glad, who apologized and said it was initially created "only to have fun."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd19197d4-c518-46b0-a4ff-a854b815ff04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T06:01:18.685Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:04:57.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We spoke of trolling, it was harassment," Glad, who is a regular
        freelancer for the newspaper, said in a&nbsp;statement posted on Twitter.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0668539-9711-4f7f-ab00-474ca9b81312'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T06:01:18.685Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:04:57.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I did not see that we had silenced, with our jokes, the first feminist
        words that appeared on social networks," he wrote. "By creating this group,
        I created a monster that got out of my control."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dee0877-ad65-4105-9f06-2dba3deea718'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T06:01:18.685Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:04:57.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>French culture magazine Les Inrockuptibles said it would fire web
        editor David Doucet after he took responsibility for the fake job offer.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc8393b7-e81c-4b7d-a4aa-21a9b4e13d20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T06:01:18.685Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:04:57.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I saw that some people were regularly targeted but I did not think
        of the extent of the trauma they were suffering," Doucet wrote in a&nbsp;statement&nbsp;posted
        on Twitter. "There are no excuses. I am sorry."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11a4630f-e977-4627-af5b-c75beb784605'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T06:01:18.685Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:04:57.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Christophe Carron, editor-in-chief of Slate''s French edition,&nbsp;apologized&nbsp;for
        participating in the group but denied harassing anyone.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a08425a1-3e68-4249-9575-f44ea8c74a15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T06:01:18.685Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:04:57.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If anyone was offended by my comments, or if they were considered
        in poor taste, I am eminently sorry and sincerely apologize to whom it may
        have affected," he said in a post on Twitter.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5b86de3-e7e1-47e1-85e3-63968b28c356'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T06:01:18.685Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:04:57.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marc Sillam, the director general of Slate.fr, said in a statement
        that Carron was a "passive" member of the Facebook group who has "never harassed
        or insulted anyone."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '470b6fe7-c9f2-454a-9e7d-ec43f8b1dbda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T06:01:18.685Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:04:57.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carron will keep his job as editor-in-chief, but his deputy will
        supervise coverage of the LOL League scandal, Sillam added.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4f832b0-e6c5-4574-80c0-73d2383df543'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T06:01:18.686Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:04:57.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>&nbsp;</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '238b14d1-f290-43fd-b1ec-693464a38be5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T06:01:18.686Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:04:57.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Victims speak out</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dcc4986-e7c5-4c8d-a04a-ecb040983dba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T06:01:18.686Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:04:57.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>&nbsp;</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57b868fd-46ea-4fd1-9953-a3fa0fc04cf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T06:01:18.686Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:04:57.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several women who said they were victims of the group shared their
        experiences on social media.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b00ff56d-61b9-474b-b3c9-d714c9aed201'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T06:01:18.686Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:04:57.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Capucine Piot, a former journalist, said that she was targeted with
        a mocking video montage and repeatedly attacked online for years.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4564a9bf-96e0-439e-a919-12b3cd230de0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T06:01:18.686Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:04:57.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They humiliated us in public, without thinking of our pain, of
        what we could feel. It was a descent into hell for me," she said in a&nbsp;tweet.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70f41409-97c4-4e1c-863e-4df5d4f977e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T06:01:18.686Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:04:57.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Florence Porcel, a videojournalist, said she was the victim of the
        job offer hoax. In a post on Twitter, she said she "cried from shame, humiliation
        and fear" when the recording was made public.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9ddda54-fac5-40af-b91e-d597b8896a93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T06:01:18.686Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:04:57.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Activist Daria Marx wrote in a&nbsp;blog post&nbsp;that for years
        she has felt like she was "running away from a sniper" and escaping "virtual
        bullets of an army gone crazy."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09f2c3b4-f2ca-46ef-97e2-6669d4de9340'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T06:01:18.686Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:04:57.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With each tweet, with each photo that was shared, I feared I was
        going to be taken down," she said. "I knew that I was going to pay the price
        of my freedom of expression."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62192590-8235-40c4-9817-438db1fc798f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T06:01:18.686Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:04:57.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tech reporter Lea Lejeune told CNN she had received apologies from
        five members of the group who had bullied her online. She described messages
        received on social media as a "torrent of abuse."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66d06472-203d-4102-ae45-868cd11e4888'
      'mgnl:activationStatus': true
