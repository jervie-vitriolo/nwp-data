  'catcalling-bill-duterte-signature':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-02-13T19:05:26.093+08:00
    'imagesource': 'jcr:bb04d605-9cf0-46fa-9b2f-bc45034ab2f8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ac93b9c6-4b16-4353-a5a8-b303f41d33c6'
    'kicker': 'Bill punishing catcalling up for Duterte''s signature'
    'lead': 'Senator Risa Hontiveros says that the measure will expand current anti-harassment
      laws to cover violations committed in streets and other public spaces and by
      employees against employers.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-13T03:11:08.417Z
    'mgnl:createdBy': 'xave'
    'mgnl:lastActivated': 2023-01-29T17:05:05.294+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T17:04:13.430+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Risa-Hontiveros', 'The-Source', 'President-Rodrigo-R.-Duterte',
      'sexual-harassment']
    'template': '1'
    'title': 'Bill punishing catcalling up for Duterte''s signature'
    'updated': 2019-02-13T22:31:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc902a14-2df0-499b-aeda-79716b20ed3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:11:08.417Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:05:05.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 13) —</strong> A
        bill punishing catcalling, wolf whistling, leering and other forms of sexual
        harassment is now up for President Rodrigo Duterte''s signature.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f4a70b0-0555-45ae-b48d-42df9c4f396c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:11:08.417Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:05:05.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Risa Hontiveros, one the principal authors of the proposed
        Safe Streets, Workplaces and Public Spaces Act, said the measure will expand
        current anti-harassment laws to also cover violations committed in streets
        and other public spaces and by employees against employers.</p>'
    '2':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Senator Risa Hontiveros: Public safety officers can issue tickets
        to violators of Safe Spaces bill once signed into law | <a href="https://twitter.com/hashtag/TheSource?src=hash&amp;ref_src=twsrc%5Etfw">#TheSource</a>
        <a href="https://t.co/sDo55hwVGt">https://t.co/sDo55hwVGt</a> <a href="https://t.co/DWPRQUkEAL">pic.twitter.com/DWPRQUkEAL</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1095496557984591872?ref_src=twsrc%5Etfw">February
        13, 2019</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '000fd97f-fa25-4c47-aaf2-9f759260dbfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:19:00.951Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:05:05.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58a936dc-69a9-445b-a618-7fd72e9dd518'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:11:08.417Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:05:05.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This law wants to really enhance our culture na maging gender-sensitive
        tayo, maging mas gender-equal yung lifestyle natin sa isa''t-isa to promote
        the idea that gender-sensitive language is positive for the whole of society,"
        Hontiveros told CNN Philippines'' <em>The Source</em> on Wednesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ac5123b-271c-4743-a98b-428fcc9ca1b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:11:08.417Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:05:05.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from catcalling and wolf whistling, the bill also seeks to
        punish leering, cursing, gender slurs, indecent exposure and stalking.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ef2fff1-1bb9-4d52-b615-b0bc8270c81e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T06:33:25.341Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:05:05.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also penalizes online sexual harassment, which includes acts
        that terrorize and intimidate individuals through physical, psychological
        and emotional threats, unwanted sexual and sexist remarks and comments online,
        cyber stalking and incessant messaging, and uploading and sharing any form
        of media containing sexual content without the person''s consent.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a4cc6cb-3ec0-4dd4-a60d-722fcbb0d1d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T06:33:25.341Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:05:05.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hontiveros said that under the final version of the bill agreed
        upon by the bicameral conference committee, those apprehended for cursing,
        wolf whistling, catcalling, and saying misogynistic, transphobic, homophobic
        and sexist slurs for the first time will be fined ₱1,000 and will serve 12
        hours in community service, which includes attendance to a gender sensitivity
        seminar.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbaffb02-7a7b-4044-ac2c-5590125d2f47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T06:33:25.342Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:05:05.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Second-time offenders will be jailed for six to 10 days or fined
        ₱3,000, while third-time offenders will be jailed 11 to 30 days and fined
        ₱10,000.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd14b995a-666e-423c-aff4-a62cb1b2502a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T06:33:25.342Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:05:05.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House sought to impose heftier penalties against catcalling
        and other related offenses, but the bicameral conference committee agreed
        on lower penalties following UN recommendations.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8e311cf-f56e-4229-aef8-dad3342ac9bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T06:33:25.342Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:05:05.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The first offense of catcalling should be low because it should
        be immediately imposable upon apprehension in the street … And since this
        is the first time we are punishing catcalling, for first time offenders, our
        approach is behavior shift first," Hontiveros clarified in a text message
        to CNN Philippines.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8ee5fad-7123-4911-9724-1999f2040805'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:11:08.417Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:05:05.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hontiveros said any person who feels offended by slurs and actions
        directed at them can simply report the incident to a police officer or any
        public safety officer who can immediately issue a violation ticket.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9662ad8a-2782-4998-badb-ecd4e13aec37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:11:08.418Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:05:05.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The measure has been approved on final reading by both chambers
        of Congress and has hurdled the bicameral conference committee last February
        6.</p>'
  'New-Zealand-PM-denies-rift-with-China-after-Huawei-ban':
    'author': 'Ben Westcott, CNN '
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-02-13T03:45:34.119Z
    'imagesource': 'jcr:41c20879-5b2a-4ad2-bf54-29f6eaaf0630'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f1d9e436-3f58-4faa-b2f9-4251c8a2ee0b'
    'lead': 'New Zealand Prime Minister Jacinda Ardern has denied any diplomatic rift
      with China despite the postponement of a joint tourism event and media reports
      that her planned visit to Beijing is in limbo.  '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-13T03:48:13.800Z
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-29T17:05:04.134+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T17:04:13.592+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'New Zealand PM denies rift with China after Huawei ban'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd65ef3f4-0471-433b-bf60-e46965fe93a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:48:13.800Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:05:04.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> New Zealand Prime Minister Jacinda Ardern
        has denied any diplomatic rift with China despite the postponement of a joint
        tourism event and media reports that her planned visit to Beijing is in limbo.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7088edac-764a-412c-a684-79265dee1ec6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:48:13.800Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:05:04.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facing a grilling in Parliament over the reports on the visit, Ardern
        said the economic relationship between the two countries was "very strong."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '190b5876-0b09-4e38-bb59-23ddb8d43e79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:48:13.800Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:05:04.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are challenges in our relationship, there are challenges
        in our relationship with a number of countries at any given time, when you
        run an independent foreign policy," she told legislators Wednesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '258976dc-2822-479c-bd1d-8498f0e810bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:48:13.800Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:05:04.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Claims of a diplomatic freeze come after New Zealand became the
        latest US ally to&nbsp;block Chinese tech company Huawei&nbsp;from helping
        to build part of its 5G network.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '609c31f3-711c-4ecb-967d-23f0c24aa7ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:48:13.800Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:05:04.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The director general of New Zealand''s spy agency, the Government
        Communications Security Bureau (GCSB), said in December the move was due to
        a "significant network security risk."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27798652-3f2c-46de-ad7b-9c2c3e4b30e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:48:13.801Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:05:04.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other US allies including Australia and European countries have
        also blocked Huawei technology in their 5G networks.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6f7a259-7b67-41d1-8b7a-592e15e5b8e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:48:13.801Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:05:04.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The New Zealand Herald reported on Tuesday that the launch, at Wellington''s
        Te Papa museum, of the 2019 China-New Zealand Year of Tourism had been postponed
        after a&nbsp;"change of schedule" on the Chinese side.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '694b2619-c763-4ab2-a50d-1dc3420a6b27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:48:13.801Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:05:04.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said an invitation to Ardern to visit China had been put on hold
        amid a diplomatic chill.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c15c04b-621a-4a60-8558-ecef443a2601'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:48:13.801Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:05:04.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But a spokesman for the Prime Minister, Andrew Campbell, said both
        sides were still "working through dates" for the visit and there had been
        a meeting recently to discuss timing.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad1d0ffb-21fa-4bef-9ff7-a1cbf7892bcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:48:13.801Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:05:04.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It goes without saying there is probably some irritation in the
        relationship because of the GCSB''s decision regarding Huawei, but these are
        no different to the relationships which occur between any governments at any
        time," he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5170d26-4258-403c-bd71-aefcb864b821'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:48:13.801Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:05:04.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Campbell added that trade and tourism was continuing to grow between
        the two countries.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '746047ef-2c26-45e5-ab8f-fb4c2ce9ab12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:48:13.801Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:05:04.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Simon Bridges, leader of the opposition National Party, asked Ardern
        in Parliament if five government ministers were still waiting for China to
        approve visits.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fd107dc-fcfe-4010-a23f-99cc8595fce3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:48:13.801Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:05:04.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ardern denied there was anything unusual about the wait, saying
        there had been multiple bilateral visits in the past year.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c79ede0-a32a-40d2-9d46-61fd676de8d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:48:13.801Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:05:04.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New Zealand would be far from the first country to suffer a diplomatic
        chill in ties with Beijing following an unwelcome decision.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '565aeac7-971e-4941-9447-21db69dfce87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:48:13.801Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:05:04.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Canada is embroiled in a dispute&nbsp;with China&nbsp;over the arrest
        in December of Huawei chief financial officer Meng Wanzhou at the request
        of the US, over potential Iran sanction violations.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20f7ca8c-b72a-4100-8fb0-6311eea3530d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:48:13.801Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:05:04.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australia saw its relationship with Beijing&nbsp;dip to new lows&nbsp;after
        the Chinese government took affront at laws designed to curb foreign influence
        which were proposed by the Australian government in December 2017.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd35255b-742f-44ef-8cc9-089123c7a35f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:48:13.802Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:05:04.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2019/02/12/asia/new-zealand-china-huawei-intl/index.html">"New
        Zealand PM denies rift with China after Huawei ban."</a></em></p>'
