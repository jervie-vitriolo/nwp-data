      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hofileña said Ressa will cooperate with authorities.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a5cb1e8-4009-4aa0-9ac9-4a924d86053e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T12:52:37.061Z
