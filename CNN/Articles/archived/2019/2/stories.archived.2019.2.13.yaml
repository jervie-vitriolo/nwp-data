      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 13) —</strong> Budget
        Secretary Ben Diokno expects inflation to start easing by the second quarter,
        raising chances of the government meeting its 2019 full-year target range
        of 2 to 4 percent.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '739cdfe4-8887-4343-b29d-63355eda00d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T12:57:49.839Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:04:51.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In fact, there are scenarios where we''ll see inflation at around
        two percent, maybe third or fourth quarter," he said at a media forum Wednesday.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b4344b8-f8fb-46bb-8f55-b7a12fbf5221'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T12:57:49.839Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:04:51.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diokno said inflation will taper off by the second quarter as there
        is already a "significant" drop from the December rate of 5.1 percent to the
        January figure of 4.4 percent.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30a11d16-17fc-40be-880a-56ff8afd2b33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T12:57:49.839Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:04:51.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Strenghtening agriculture</strong></h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05cb04aa-c637-4b96-b188-da3c60253cbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T12:57:49.840Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:04:51.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Budget Chief explained that economic managers are coordinating
        with other agencies, particularly the Department of Agriculture and the National
        Economic Development Authority, to strengthen the agricultural sector.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f880a0d-2c20-4ae1-bbbd-33030d9dd4d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T12:57:49.840Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:04:51.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sector posted a mere 0.1 percent growth last year which the
        Philippine Statistics Authority (PSA)&nbsp; cited as a driving factor in the
        slowdown of the country''s 2018 gross domestic product (GDP) to 6.2 percent.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '970dc30c-0f59-4c41-b3c2-c1d2ca370668'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T12:57:49.840Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:04:51.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Simply put the farm sector had virtually zero contribution to economic
        growth last year," Diokno noted.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f05be267-9a67-409d-87ab-fa0f2ce6b3e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T12:57:49.840Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:04:51.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the agriculture sector had grown as high as its 4 percent potential
        last year, it would have allowed the government to hit the low end&nbsp; of
        its GDP growth target of 6.5 percent.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fa9c0e2-3600-47df-a18b-9b6df85df9f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T12:57:49.840Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:04:51.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diokno also suggested that farmers shift to from planting rice to
        high-value crops such as sugar.</p>'
  'Sara-Duterte-Hugpong-senatorial-candidates':
    'author': 'CNN Philippines Staff '
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-02-13T19:12:43.095Z
    'imagesource': 'jcr:f94b32b3-8866-4f19-8643-3a06a93043cc'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fa5e4337-2a8a-44da-a25a-b7900d246cfe'
    'lead': 'Hugpong ng Pagbabago Chairperson Sara Duterte says it is up to the public
      to choose 12 from the 13 Senate hopefuls endorsed by the party.   '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-13T12:59:43.494Z
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-29T17:04:51.160+08:00
