    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Starbucks', 'Howard-Schultz', 'US-2020-elections']
    'template': '1'
    'title': 'Howard Schultz won''t say if he would sell his Starbucks stock if he
      became U.S. president'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71f8bc50-ad4f-4246-b28e-1b40c3f6de56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T13:09:36.677Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:04:50.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Howard Schultz on Tuesday wouldn''t commit
        to selling off his Starbucks shares if he were elected as U.S. president in
        2020.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37d16062-6135-411a-bb55-df8824d469ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T13:09:36.677Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:04:50.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked by CNN''s Poppy Harlow if Schultz would sell all of his
        shares in Starbucks if he won the presidency, the billionaire former CEO of
        the coffee company said, "Well I think we''re getting way premature. This
        is my third week since 60 Minutes," referring to the TV program on which he
        announced he was seriously thinking of running for President on in January.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '402424f1-9ec7-4d78-b008-b1e7e9d25ba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T13:09:36.677Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:04:50.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After being pressed by Harlow, Schultz said, "I will do nothing
        whatsoever to have any conflict of interest between my investments overall
        or my interest in the company that I love because I will put the role and
        responsibility and the accountability for results first if I run for president
        and I am fortunate enough to win. And that is a promise I make to the American
        people."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '256609e9-c6fd-403f-ba2a-5297cd52a8e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T13:09:36.677Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:04:50.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By avoiding giving a direct answer to the question, Schultz could
        invite a comparison between the former CEO and President Donald Trump, a man
        from whom Schultz has spent much of his time in the political spotlight differentiating
        himself.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da3c755b-9924-483d-a189-4d600b8b6683'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T13:09:36.677Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:04:50.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidents have typically divested themselves from their financial
        holdings upon taking office and put their assets into a blind trust, but Trump
        -- entering office directly from running the Trump Organization -- did not
        follow that tradition. Before Trump took office, his lawyers promised the
        President was&nbsp;"completely isolating himself"&nbsp;from his business.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02899626-bba5-4b7a-86f7-d104bc9d4ab7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T13:09:36.677Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:04:50.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But while Trump technically handed over control of his interests
        to his sons through a trust, he can take cash payments from the business at
        any time.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90375d62-760b-4633-97f1-4fbf6ba2031f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T13:09:36.677Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:04:50.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President also notably has not released his tax returns, something
        Schultz has promised to do if he decides to run.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd8cd25f-7389-4d6b-8947-45130eaf7c28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T13:09:36.678Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:04:50.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schultz insisted he wasn''t trying to avoid the question.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18184f65-a694-4765-8f14-3466659872c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T13:09:36.678Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:04:50.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think there''s multiple ways to do this. No, no, I''m not evading
        the question. There''s multiple ways to do this, set up a blind trust, do
        lots of things to remove any conflict of interest," he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3520d9d0-07c2-4e3c-882a-8edd6c131daa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T13:09:36.678Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:04:50.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story has been updated.</em></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49ea6a00-62b6-42b7-8a50-5d7b8262501f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T13:09:36.678Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:04:50.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Howard Schultz won''t
        say if he would sell his Starbucks stock if he became president."</em></p>'
  'Benjamin-Diokno-cash-based-budgeting-system':
    'author': 'Chad de Guzman, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', 'ed9efd6a-3cd9-43cf-b259-28a22237b7e8']
    'created': 2019-02-13T13:00:56.276Z
    'imagesource': 'jcr:b55e7679-3096-43b1-a2c5-a8d7aa4ca0e5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2576eb90-c810-4fcf-9598-b9fbfed1683a'
    'kicker': 'DBM: 2019 budget to stay cash based'
    'lead': 'Budget Secretary Benjamin Diokno also dares House Appropriations Committee
      Chairman Rolando Andaya Jr. to name the contractors who allegedly expressed
      displeasure over the realignment of ₱75 billion. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-13T13:02:40.646Z
    'mgnl:createdBy': 'lucia'
    'mgnl:lastActivated': 2023-01-29T17:04:50.134+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T17:04:16.702+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Cash-based budgeting system to push through in 2019 – Diokno'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fde70b36-57bb-4e77-bcc5-e8703b534c85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T13:02:40.646Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:04:50.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 13) —</strong> Budget
        Secretary Benjamin Diokno said the cash-based budgeting system will push through
        in 2019 despite Congress'' rejection.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '901a4788-eae9-40ad-a334-e5a4e909d9d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T13:02:40.646Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:04:50.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I understand they (Congress) deleted the general provision in the
        annual appropriations act. But we can still proceed with it, without that.
        So we''re still on," Diokno said in his regular press briefing Wednesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c68b7ac-be77-47b7-90f4-6d9e8fb546c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T13:02:40.646Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:04:50.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diokno maintained that the 2019 budget''s form and content is a
        prerogative of the executive branch.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f93eaa9-78ba-4527-bbac-6a5200c168a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T13:02:40.647Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:04:50.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a function of the executive department under the law," he
        said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a829481-7121-4e47-b9af-c6d8f9d0d65b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T13:02:40.647Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:04:50.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The budget was ratified on February 8 by the bicameral conference
        committee. However, the committee members told&nbsp; House Appropriations
        Committee chair Camarines Sur 1st District Rep. Rolando Andaya during their
        meeting that they have done away with cash-based budgeting.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d30852a-1900-479f-b221-945dec7b2a94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T13:02:40.647Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:04:50.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A cash-based budgeting system only allows the disbursement of funds
        for projects and programs procured within the year. House members staunchly
        opposed the proposal, opting for the obligation-based budgeting which operates
        under a two-year timeframe.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5a7b4ae-91fe-4814-8cb7-d2c31610311a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T13:02:40.647Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:04:50.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Budget chief said he will push for a law on the scheme.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd39f09b9-c414-40e8-8213-2b3d1b87c90f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T13:02:40.647Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:04:50.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What we want to do is institutionalize it by having the annual
        cash-based appropriations in the law so that when we leave the scene, we are
        hoping the next President will not undo what we have done so far to quicken
        project implementation," he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdf79726-e732-4ebb-b27f-ea80ac2e3f3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T13:02:40.647Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:04:50.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diokno refutes Andaya''s new allegations</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b70d92b-4752-4126-9e48-1ed01a114aff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T13:02:40.647Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:04:50.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Budget Secretary also denied Andaya''s recent allegations that
        certain contractors are now asking for their money back after the Senate and
        the House deleted the ₱75 billion ''insertions'' in the 2019 General Appropriations
        Act.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2e901b8-28a2-46e7-9850-edd7ba63ebdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T13:02:40.647Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:04:50.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Department of Budget of Management is not involved in the implementation
        of programs and projects of individual agencies. DBM is not even concerned
        with contractors, nor is it involved in the bidding process and awarding of
        contracts," Diokno said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b22ee45-c1cc-4ff6-8409-079ffcbd970a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T13:02:40.647Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:04:50.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andaya, in a statement Monday, alleged that these unnamed officials
        who supposedly paid cash advances to contractors were "upset," citing that
        some of them were even receiving threats.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edc2a573-6e92-4acc-852f-c60f066061b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T13:02:40.647Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:04:50.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What I heard, these favored contractors have two choices: renegotiate
        for new batch of infrastructure projects or compel the project proponents
        to return the cash advance in full," Andaya said in a statement Monday.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f277199d-d5c1-45aa-83a9-cb3b047e481d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T13:02:40.647Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:04:50.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diokno denied this, adding that allowing such policies is graft.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17c9c897-1e3b-421f-9821-5e69fc612744'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T13:02:40.648Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:04:50.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I do not know what the practice was when Andaya was Budget Secretary
        but under our watch, advance payments of commissions are considered illegal.
        Such practices are not, and will not be condoned by the Duterte administration,"
        he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a64fab7-5ae4-4153-95e0-7ba73fc79847'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T13:02:40.648Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:04:50.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Budget Secretary dared Andaya to name the high-ranking officials
        allegedly giving advanced payments to contractors as these are illegal.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83eadab6-fe22-4e8d-8987-3c4f92956ce0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T13:02:40.648Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:04:50.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ratifying the ₱3.7 trillion 2019 budget got delayed amid lawmakers''
        questions on ''insertions'' and alleged pork barrel in the budget, most notably
        the ₱75 billion placed under the Department of Public Works and Highways (DPWH).</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4daca2ee-ec47-4d9d-ae20-52222fe2a7b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T13:02:40.648Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:04:50.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Public works chief Mark Villar earlier said he was not informed
        of the insertions beforehand and learned about it only after he saw the National
        Expenditures Program. The NEP is the government''s detailed budget proposal
        submitted to Congress to guide lawmakers in legislating the General Appropriations
        Act.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2faa79d2-8070-41a3-9243-3212dd6749be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T13:02:40.648Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:04:50.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diokno, however, said he has yet to see the enrolled 2019 budget
        bill. Congress is expected to give an enrolled copy to the President by March
        1.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e2a29b2-4c91-4802-b0d1-3a62327479d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T13:02:40.648Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:04:50.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ll go through the budget line-by-line -- president''s budget,
        enrolled copy, line by line -- and that''s a three volume document, about
        5,000 pages," he explained.</p>'
  'atlanta-nightclub-sexual-assault-facebook-live':
    'author': 'Steve Almasy, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-02-13T13:03:05.810Z
    'imagesource': 'jcr:15a1766b-4c96-483b-98c1-e8049cb36914'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0b587da8-b65b-4695-b7b3-55e7412dcc2b'
    'lead': 'A woman who says she was sexually assaulted at a popular Atlanta nightclub
      and is suing the company that owns Opera Atlanta tells reporters she is a "victim,
      but I''m a survivor as well."'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-13T13:04:29.415Z
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2023-01-29T17:04:49.383+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T17:04:16.926+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Woman sues Atlanta nightclub after alleged sexual assault streamed on
      Facebook Live'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '177f9f66-e27e-4406-985d-9f718ce93a2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T13:04:29.415Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:04:49.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — A woman who says she was sexually assaulted
        at a popular Atlanta nightclub and is suing the company that owns Opera Atlanta
        told reporters Tuesday she is a "victim, but I''m a survivor as well."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61f794ce-cca8-4568-96dc-2bf762ba7eb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T13:04:29.415Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:04:49.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jasmine Eiland and her attorney, L. Chris Stewart, said at a news
        conference that the club, which was hosting a concert on January 20, did not
        have enough security, and due to Opera''s negligence she was sexually assaulted
        on the dance floor as she streamed her birthday party on Facebook Live.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '057137c6-74f2-4745-b925-32afbf050fb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T13:04:29.415Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:04:49.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Stewart played reporters a video he says shows a man pulling
        Eiland through the crowd after a first assault, his client appeared to be
        overcome with tears and she was helped from the room for a while.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fb87b2c-7357-4674-8fe9-4867284c8be3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T13:04:29.415Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:04:49.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stewart said the man assaulted her twice -- once on the dance floor
        and again in an off-limits outdoor area.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b0a6145-adf6-403a-9aaa-66e937ac8e97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T13:04:29.415Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:04:49.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN reached out to Grae Hospitality, listed as operators of Opera,
        but was unable to get comment. Previously, Bryan Knight, an attorney for Opera,&nbsp;said
        the club&nbsp;was cooperating with a criminal investigation by police.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b261cf6-afc0-407a-94f0-0f4d833fd55d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T13:04:29.415Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:04:49.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eiland, who is from the St. Louis area, was in Atlanta on January
        20 to celebrate and a man kept pushing her to drink, he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92e831cc-06e7-4da7-a3be-e3f7954828b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T13:04:29.416Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:04:49.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She went from coherent, having fun ... to being out of it," he
        said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2038ad8c-d011-49e8-92d3-a0a1672dfedc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T13:04:29.416Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:04:49.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She is suing the club for failing to provide for her safety.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88241456-7520-44c4-95ac-a97104154feb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T13:04:29.416Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:04:49.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They chose profits over protecting the people of Atlanta," he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a5bb592-465a-4f49-8e2a-bd2921dae2d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T13:04:29.416Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:04:49.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eiland spoke briefly, saying she was victim-shamed and bullied after
        the incident.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cfa8165-1adc-400d-befc-262121a11a50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T13:04:29.416Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:04:49.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m going to continue to fight. I''m a victim but I''m a survivor
        as well," she said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '861afa75-b2f7-4ceb-a05b-f52597218b3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T13:04:29.416Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:04:49.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said she decided to speak publicly and identify herself in order
        to help other women.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10786a2d-1333-4e3c-9122-a5655a4ea8ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T13:04:29.416Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:04:49.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I figured that, had I not come forward and put my face forward,
        what would the next woman do?" she said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e271a59a-604c-4e25-b14c-395f128027ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T13:04:29.416Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:04:49.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A suspect is in jail. Dominique Williams, 34, turned himself in
        two weeks ago after police obtained a warrant for his arrest on a charge of
        aggravated sodomy.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd48acb2-679c-46d5-b997-5641fbf35326'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T13:04:29.416Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:04:49.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An attorney for Williams, Shequel Ross, said in late January in
        a statement posted to her Instagram account that he maintains his innocence.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5365009-d220-43c3-951e-e8d2664d7cc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T13:04:29.416Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:04:49.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These allegations are false, and the evidence will prove our client
        should have never been charged."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fcadb84-83d9-417c-a8a0-02b3686c8a1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T13:04:29.416Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:04:49.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a police report dated January 20, an assault was reported
        by a woman who said she had seen an incident streamed on Facebook Live which
        showed "a black female being groped on her chest and possibly being raped
        from behind" as she screamed ''no, stop.''"</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '862bea81-d0fa-404e-8d7f-8c6859d1e316'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T13:04:29.417Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:04:49.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officers were unable to find a victim when they arrived at Opera
        nightclub later that night, according to the incident report. An officer then
        looked at the video and saw it had been recorded about an hour prior to officers''
        arrival, the report said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1069a73-3fd4-406a-8b3f-9a59737257d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T13:04:29.417Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:04:49.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the video you can clearly hear the female saying, ''stop, please
        somebody help me,''" the incident report states.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed75bc3d-1228-442f-91be-5263f504d4d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T13:04:29.417Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:04:49.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Facebook video was taken down shortly after the incident. A
        spokesperson for the company told CNN that Facebook does "not allow content
        that depicts sexual violence or assault."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd19b4de-c14a-4f97-be5f-13486e8bee40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T13:04:29.417Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:04:49.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Woman sues Atlanta
        nightclub after alleged sexual assault streamed on Facebook Live."</em></p>'
  'afghanistan-young-lionel-messi-fan-taliban-target':
    'author': 'Nick Paton Walsh and Masoud Popalzai, CNN'
    'caption': 'In January 2016, a photo of young Murtaza Ahmadi went viral, thanks
      to his makeshift version of an Argentine football shirt of his idol Lionel Messi.
      | UNICEF'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-02-13T13:12:27.963Z
    'imagesource': 'jcr:9a3b9da9-8b02-4d80-919a-10f59eabf818'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '37c86769-d4b3-47ed-89bc-b066aa3d18b5'
    'lead': 'Global fame is hard to handle for any 7-year-old. In Afghanistan, it
      can also be life-threatening.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-13T13:18:18.155Z
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2023-01-29T17:04:48.593+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T17:04:17.161+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Afghanistan''s young Lionel Messi fan is now a Taliban target'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '128be7b7-3ba7-414c-af6c-0e760f7b8875'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T13:18:18.155Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:04:48.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Global fame is hard to handle for any 7-year-old.
        In Afghanistan, it can also be life-threatening.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdfb6542-5a93-4125-b2a5-bb9f8a6bcef4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T13:18:18.155Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:04:48.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In January 2016, a photo of young Murtaza Ahmadi went viral, thanks
        to his makeshift version of an Argentine football shirt of his idol Lionel
        Messi. The shirt,&nbsp;a blue-and-white-striped plastic bag&nbsp;with Messi''s
        names and number etched in pen on the back, earned the child two autographed
        shirts, a signed football and a meeting with the millionaire footballer 11
        months later.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7bbfa94-a6cd-4783-a6bf-3b0e8f26963d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T13:18:18.155Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:04:48.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Today, plenty of people now may recognize Ahmadi -- but he''s on
        the run, wishing they didn''t.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ed3058e-f9ce-45c1-bfda-375d0a2934c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T13:18:18.155Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:04:48.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ahmadi''s problems began after he met his hero in a brief visit
        to Qatar. They weren''t troubles caused by the constant spotlight or paparazzi
        that blight footballers'' lives. It was&nbsp;the Taliban, who, in November,
        invaded the district of Jaghori in Ghazni province where he grew up.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dfc9a6c-9729-4cfc-822a-bffd25c6039d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T13:18:18.155Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:04:48.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Taliban were killing our relatives and they were searching
        houses. They would stop cars and kill their passengers, searching houses and
        killing people," Ahmadi told CNN.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ea6285e-debf-4cab-807c-68e0793c80de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T13:18:18.155Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:04:48.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were not allowed to play football by the Taliban or even go
        out of the house," he said. "We used to hear the sound of heavy machine guns,
        and Kalashnikovs, and rockets at home. We also heard people screaming."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00c80463-0358-46a3-b3ab-7134eb5b0770'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T13:18:18.155Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:04:48.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ahmadi in particular became a target for threats, says his mother,
        Shafiqa, citing his fame.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44ba728c-7057-44f1-b46b-2eab755e961d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T13:18:18.156Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:04:48.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"From the day Murtaza became famous, life became difficult for our
        family," says Shafiqa. "Not only the Taliban, but some other groups also started
        thinking that Messi might have given him a lot of money. We stopped sending
        him to school, and we were being threatened all the time."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd454273-4a60-4c7f-9b4b-c3f813a027e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T13:18:18.156Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:04:48.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ahmadi says he told his mother to take him somewhere else. Eventually
        Ahmadi''s father helped both escape to the nearby city of Bamyan.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e405a49f-3595-4d2e-b9ee-8df16f5e1390'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T13:18:18.156Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:04:48.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Last time I saw my father was on the first day we came here," Ahmadi
        said. "Then he went back, and I haven''t seen him since then. I miss him very
        much. When he calls my mother I also talk to him."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfcfc723-ad85-4ef0-af7a-1b95bed26be2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T13:18:18.156Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:04:48.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From Bamyan, Ahmadi and his mother traveled to the capital, Kabul,
        where they now hide out among the many refugees. But his mother still doesn''t
        feel safe, fearing that others might want to kidnap her son because of his
        links to the millionaire footballer.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0bc7e40-59e6-4bc3-ad27-b00e1423c022'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T13:18:18.156Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:04:48.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It would have been better if Murtaza hadn''t gained fame," she
        said. "Now our lives are at risk both in our hometown and here in Kabul. He
        spends all of his time here inside the house."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5970b3be-b0c2-4153-b252-5e561ce02450'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T13:18:18.156Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:04:48.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Since the day Murtaza became famous</strong></h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12663c8f-e0e4-43f8-a299-58635b5c1a0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T13:18:18.156Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:04:48.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The family''s plight is worsened by the fact that they are from
        the Hazara minority, a group of Afghan Shia who are persecuted by the Taliban,
        and viciously attacked by IS-K, ISIS''s Afghan franchise.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c646327d-7752-4f23-8e9a-c2ed9a5b2d51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T13:18:18.156Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:04:48.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They tell their story at a time when the Hazara fear that a possible
        peace deal with the United States and the Taliban could empower the Taliban
        and take US troops out of the country.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '253a3543-feab-465a-938a-c353bdd5b8e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T13:18:18.156Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:04:48.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, US officials and Taliban leadership met in the Qatar,&nbsp;in
        unprecedented talks&nbsp;aimed at a long-term negotiated end to America''s
        longest war.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bb74226-c1cb-4084-87bf-b4336feeb473'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T13:18:18.156Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:04:48.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now Shafiqa is appealing to Messi again, this time for help to leave
        the country. "I would like Messi to help Murtaza, help us to get out of Afghanistan
        so that Murtaza can have a better future."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53c17234-85aa-4496-8a60-78f85d49bf62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T13:18:18.156Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:04:48.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Kabul, Ahmadi can only play football inside among the clotheslines
        of his block of flats, and his football dreams are limited by his situation.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8214089-9698-410d-b3df-452bd0399aa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T13:18:18.157Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:04:48.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like many Afghans, after decades of foreign involvement and war,
        he is caught between the limited help outsiders want to give Afghans, and
        the bigger assistance they yearn for.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78bfeea2-1932-46a9-a1df-c70b8bd92943'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T13:18:18.157Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:04:48.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In Kabul, I cannot go outside the house," Ahmadi said. "My mother
        doesn''t let me go out. She is afraid. I only play with my friend inside the
        house."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b2178f6-f789-4b34-8bf9-5ed667cd83e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T13:18:18.157Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:04:48.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When I was in my hometown, I was not able to wear my Messi jersey
        because I was afraid someone will hurt me. I want to be taken from this country
        because there is fighting in here. I want to become a football player like
        Messi and play with Messi."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd02642a6-ac7d-414d-8b9d-631ee4b9999f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T13:18:18.157Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:04:48.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Afghanistan''s young
        Lionel Messi fan is now a Taliban target."</em></p>'
  'black-big-cat-spotted-in-africa':
    'author': 'Faith Karimi, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-02-13T13:18:59.337Z
    'imagesource': 'jcr:15a1766b-4c96-483b-98c1-e8049cb36914'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a127e10f-b4b5-4888-b98c-443d3c424d17'
    'lead': 'Turns out, the mythical black big cat really does exist.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-13T13:20:01.719Z
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2023-01-29T17:04:47.864+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T17:04:17.532+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Rare black leopard spotted in Africa for the first time in more than
      100 years'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db66fdfc-ed80-4770-80ed-a7ff6095ac8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T13:20:01.719Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:04:47.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Turns out, the mythical black big cat really
        does exist.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f57e7d3-5833-4a2d-8c26-830b286e09b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T13:20:01.719Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:04:47.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And biologists have rare footage of the sleek black leopard walking
        majestically in Kenya -- the first time the animal has been photographed in
        Africa since 1909.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9dafc53-0350-475e-9038-5b2c9313a668'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T13:20:01.719Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:04:47.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nick Pilfold, a San Diego Zoo global scientist, said they captured
        the footage by sheer luck. The team of biologists had placed remote wildlife
        cameras to track the leopard population near Loisaba Conservancy in Laikipia
        County last year when they heard unconfirmed reports of a possible black leopard
        sighting.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28e7c6ff-bd4c-40ff-b629-9889f4c047e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T13:20:01.719Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:04:47.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We intensified our camera placement in the area the reports were
        being made," he said Tuesday night. "Within a few months, we were rewarded
        with multiple observations on our cameras."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a414e2b7-9bd4-4585-9ed3-bdaa3c25ff12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T13:20:01.719Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:04:47.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The female leopard''s coat color is pitch black as a result of melanism,
        a gene mutation that results in an over-production of pigment, Pilfold said.
        It''s the opposite of albinism -- and although the leopard''s coat appears
        black during the day, its rosette patterns are visible in nighttime infrared
        imagery.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01ad303b-6380-482d-b3ff-05cf71db3387'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T13:20:01.719Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:04:47.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While there have been reports of sightings of black leopards --
        also known as black panthers -- the last confirmed observation was in Ethiopia
        more than a century ago, he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9012c6fa-bbcf-4aa9-ac46-de23e56606df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T13:20:01.719Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:04:47.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Melanism occurs in about 11% of leopards globally, but most of
        these leopards live in South East Asia," he said. "Black leopards in Africa
        are extremely rare, and prior to the observations in our published paper,
        the last confirmed observation was 1909 in Ethiopia."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '182c6e65-dd4c-42ba-b581-ceaa14804266'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T13:20:01.720Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:04:47.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Black leopards may have been living in Kenya all along, but there''s
        been no footage to confirm the observations until now, Pilfold said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60a2a402-45b9-4729-b082-1af4e0625e20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T13:20:01.720Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:04:47.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The black leopard''s sighting was published in&nbsp;the African
        Journal of Ecology.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3110a567-1e31-4629-adbb-8bd3afdea004'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T13:20:01.720Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:04:47.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leopards are described as critically endangered on the&nbsp;International
        Union for Conservation of Nature''s Red List&nbsp;of Threatened Species.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9e7d3c5-1029-4f3a-8a16-f8e742fbabaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T13:20:01.720Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:04:47.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The total extent of the animal''s population decline is still unknown,
        San Diego Zoo said in a statement. But several factors have sharply reduced
        their numbers, including hunting, habitat loss, competition for prey, and
        conflict with livestock and farmers.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37d73e2d-950c-49a3-bbb8-915ff196f072'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T13:20:01.720Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:04:47.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pilfold is part of a team from the San Diego Zoo working with local
        partners, including the Kenya Wildlife Service, to monitor leopard populations
        in the area and help preserve the species.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db8354f0-bc56-4592-aadd-1e4d30a4721c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T13:20:01.720Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:04:47.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He marveled at the coincidence of the location of an animal that''s
        also called the black panther -- the title of one of last year''s biggest
        movies.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aac7929-99cb-4e8a-b5c2-7a89131c1769'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T13:20:01.720Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:04:47.878+08:00
