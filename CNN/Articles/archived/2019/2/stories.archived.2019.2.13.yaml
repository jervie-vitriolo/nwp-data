  'rice-tariffication-bill-letter':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-02-13T06:16:46.759Z
    'imagesource': 'jcr:6536f011-d0eb-4f98-9c22-b8dd9ad2e5bd'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6dd91bcc-16a1-4627-b716-72b0a03ddce7'
    'lead': 'Budget Chief Ben Diokno says the President will unlikely veto the bill
      in the wake of strong opposition to it.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-13T06:23:40.166Z
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-29T17:04:56.224+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T17:04:14.964+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['diokno', 'budget', 'president', 'duterte', 'rice', 'tariff', 'bill',
      'import']
    'template': '1'
    'title': 'Economic managers urge Duterte to sign rice tariffication bill'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e2a08c0-2cc8-4f04-8ba7-3f87dddc692c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T06:23:40.166Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:04:56.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 13) —</strong> Economic
        managers have sent a letter to President Rodrigo Duterte asking him to sign
        the bill that would replace rice import limits with tariffs in the wake of
        opposition from certain groups, Budget Secretary Ben Diokno said Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6ad456a-8631-4ed7-b534-6e685af8e34c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T06:23:40.166Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:04:56.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We just sent a memo to the President strongly urging the signing
        of the rice tarriffication bill. I understand there are some strong lobby
        for veto… A veto is not possible, I think," he said during his weekly media
        forum.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da23f04a-3cbf-410a-92d2-9c33dec00cd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T06:23:40.166Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:04:56.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rice tariffication bill will lapse into law on Friday unless
        President Rodrigo Duterte vetoes it. Diokno said a veto is unlikely to happen.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '886697a8-892e-4272-becb-44ca9d835b75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T06:23:40.166Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:04:56.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rice bill allows business and individuals to buy rice from foreign
        sources and just pay a 40 percent tariff. Tax proceeds will be used to develop
        the agriculture sector such as mass irrigation, putting up more rice storage
        facilities and conducting research to improve yield.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3a46cd3-041f-47e6-a50c-b32007c84137'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T06:23:40.166Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:04:56.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Agriculture Secretary Manny Pinol had said the bill can improve
        production through the annual ₱10-billion Rice Competitiveness Enhancement
        Fund. The fund will assist farmers in light of competition from foreign produce.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c5e62bc-61d0-4fd8-b9e0-44f5f66a0492'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T06:23:40.166Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:04:56.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesman Sal Panelo had also said the President will
        unlikely veto the bill since he believes it is "for the greater good."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d3cbaae-6b21-4cc9-be7a-e33a3a8ab288'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T06:23:40.166Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:04:56.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Farmer groups have previously expressed opposition to the measure.
        They said it will "displace rice farmers and worsen food insecurity without
        solving the problem of expensive rice." Think tank IBON Foundation competitiveness
        fund will be insufficient to compete with rice producers from Vietnam, the
        United States, Thailand, Japan and China.&nbsp;Congress approved the rice
        tariffication bill in November 2018.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8100d49f-0821-41bf-a43b-8a64e3e99ef3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T06:23:40.167Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:04:56.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte had previously certified the bill as urgent during his third
        State of the Nation Address in July of the same year.</p>'
  'supreme-court-quo-warranto-elly-pamatong-rodrigo-duterte':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-02-13T06:25:32.461Z
    'imagesource': 'jcr:6290a9ed-01ac-4eb1-930d-4bf0fa3d3ce3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '058b9b3c-46c8-416b-b2e4-9561ee496cc5'
    'lead': 'The Supreme Court said Elly Pamatong had no legal standing and that even
      if he did, he could no longer pursue this move as it had already been more than
      a year since President Rodrigo Duterte took office.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-13T06:31:11.068Z
    'mgnl:createdBy': 'xave'
    'mgnl:lastActivated': 2023-01-29T17:04:55.793+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T17:04:15.074+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Supreme Court junks quo warranto petition vs Duterte'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca472ea6-bcf3-4ce0-96c9-080c1c33521d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T06:31:11.069Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:04:55.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 13) —</strong> The
        Supreme Court (SC) junked the quo warranto petition filed against President
        Rodrigo Duterte by frequent nuisance bet Elly Pamatong.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da6f6752-9d7a-4855-81ef-75570d22f0c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T06:31:11.069Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:04:55.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a seven-page ruling released to the media on Wednesday, the SC
        said Pamatong lacked legal standing to file the bid to nullify Duterte''s
        election as president and that even if he did, he could no longer pursue this
        move as it had already been more than a year since the President took office.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9417a72-611e-47bc-8f57-3159e7173c52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T06:31:11.069Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:04:55.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pamatong attempted yet again to run for president in 2016, but the
        Commission on Elections declared him a nuisance candidate.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc3d1c6d-327f-42c4-9b08-834a31837006'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T06:31:11.069Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:04:55.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is, therefore, no factual basis for petitioner''s assertion
        of a personal claim to the position of President. He was not even included
        in the line-up of candidates in the 2016 elections," the SC said in its resolution
        dated January 22.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04b1a3f2-b315-4a4d-bdc0-75f2d41d36db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T06:31:11.069Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:04:55.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under Rule 66 of the Rules of Court, a person with a claim to a
        position being contested can file a quo warranto petition to oust a person
        allegedly unlawfully holding the post within a year of their taking office.
        Duterte has been in office for nearly three years.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e14c7450-ee66-4a96-8081-e5dde21441e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T06:31:11.069Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:04:55.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SC, however, made an exception to this rule in <a href="https://cnn.ph/2sFfUoE"
        target="_blank">ousting Maria Lourdes Sereno as chief justice</a>, when it
        said that the government, which filed the petition against Sereno, is not
        bound by the one-year prescription period.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '942f9a4e-abe9-4cac-848f-9cdaa4d747d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T06:31:11.069Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:04:55.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"However, this principle does not apply in cases where private individuals,
        in their own capacity, bring actions for quo warranto before the court to
        assert their right to the office allegedly usurped," the court said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f627b78-0d92-4326-b464-929a3fc05756'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T06:31:11.069Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:04:55.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SC no longer touched on Pamatong''s argument that Duterte''s
        substitution of then-Partido Demokratiko Pilipino – Lakas ng Bayan presidential
        bet Martin Diño is defective, as the latter filed his candidacy for mayor
        and not for president.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15f1dc2a-2776-4831-aec5-fb682bed3933'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T06:31:11.069Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:04:55.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a speech in July 2018, Duterte <a href="https://cnn.ph/2KMCbuW"
        target="_blank">shrugged off the quo warranto petition against him</a>, saying
        he would be happy to step down if the case prospers.</p>'
  'daraga-albay-carlwyn-baldo-release':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-02-13T14:44:41.092Z
    'imagesource': 'jcr:9247d51d-6089-437e-99ad-a8b850f98078'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1c52abdf-ac4e-4fd0-88d1-dd1a986337eb'
    'kicker': 'Daraga mayor released from jail'
    'lead': 'After posting a ₱3-million bail for illegal possession of firearms, Daraga,
      Albay Mayor Carlwyn Baldo walks free and eyes to return to the municipal hall
      to resume working as the town''s chief executive.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-13T07:20:24.564Z
    'mgnl:createdBy': 'xave'
    'mgnl:lastActivated': 2023-01-29T17:04:55.310+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T17:04:15.179+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Carlwyn-Baldo', 'Daraga', 'Rodel-Batocabe']
    'stories': ['196a87a0-4f82-42a8-89df-f1f99d55ce85', '326cbdae-5231-4936-b596-77bbdb8b578b',
      'de356daa-6347-47c0-9fb2-fd7e73db8ced']
    'template': '1'
    'title': 'Daraga mayor released from jail, eyes return to municipal hall'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70067459-18d5-4012-88c4-23f33fa6e3ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T07:20:24.565Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:04:55.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 13) —</strong> Daraga,
        Albay Mayor Carlwyn Baldo, tagged as the mastermind in the killing of AKO
        BICOL party-list Rep. Rodel Batocabe, has been released from jail after posting
        a <a href="http://bit.ly/2RXcjMu" target="_blank">₱3-million bail for illegal
        possession of firearms</a>.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7872e84c-7ea1-481c-9bb1-fc6d14bccf35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T07:20:24.565Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:04:55.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After being released from his detention cell in the police headquarters
        in Legazpi City this afternoon, Baldo is now eyeing to return to work as Daraga
        mayor. Daraga Vice Mayor Victor Perete is currently acting as the town''s
        chief executive, <a href="http://bit.ly/2RafFLT">upon orders of the Commission
        on Elections</a>.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e499fd26-efc0-45fc-94e5-0d121d722033'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T07:20:24.565Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:04:55.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baldo''s lawyer Lovensky Fernandez told CNN Philippines that there
        is no case filed against his client which would prohibit him from returning
        to work as the town''s mayor.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9930836e-ca9a-4658-94db-d42293149d3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T07:20:24.565Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:04:55.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The town mayor was happy and calm when he emerged from the police
        headquarters with his family and supporters, but did not speak to the media.
        Fernandez said Baldo will first rest in his home.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73149e5a-0143-4d00-8630-2bd088da27b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T07:20:24.565Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:04:55.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fernandez said they have asked the Camarines Sur provincial prosecutor
        for 20 more days to submit a counter affidavit on the murder complaints filed
        against the Baldo in connection with the fatal shooting of Batocabe and his
        police security detail.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '605def1a-c904-427d-b0a0-61a8d23109a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T07:20:24.566Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:04:55.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the Philippine National Police (PNP) said it "bows
        to the majesty of the law" and accepts the court''s decision to allow Baldo
        to post bail.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '256d87eb-c8ec-4a4e-8af3-29eed2cb8fad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T07:20:24.566Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:04:55.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We shall monitor his movements from time to time and account for
        his presence during court hearings," PNP spokesperson SSupt. Bernard Banac
        said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf878185-960e-4be0-94c0-495a3d098c4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T07:20:24.566Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:04:55.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Six other suspects in the killing of Batocabe are under police custody.
        All of them point to the Daraga mayor as the brains behind the assassination
        of the congressmen, who was running for mayor against Baldo and Perete.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6812b5c-0725-42f0-a8a0-14ab35add13e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T07:20:24.566Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:04:55.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baldo has repeatedly insisted on his innocence.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbf0dfea-0f01-48b6-88c3-94b2a200efe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T07:20:24.566Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:04:55.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Albay-based journalist Rosas Olarte and CNN Philippines Correspondent
        Gerg Cahiles contributed to this report.</em></p>'
  'What-to-do-when-you-re-single-on-Valentine-s-Day-':
    'author': 'Kenn Anthony Mendoza'
    'caption': 'February 14th is a diverse celebration of all kinds of love — including
      loving yourself. Illustration by JL JAVIER'
    'categories': ['767a923f-14a8-4e1c-8399-65cbe6e7fff1']
    'created': 2019-02-13T07:22:19.955Z
    'imagesource': 'jcr:2cad4447-28db-47de-a18b-614010fe3b1c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '34053f16-0470-4223-8578-6a96f4e787d5'
    'lead': "February 14th is a diverse celebration of all kinds of love — including\
      \ loving yourself. \n"
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-13T07:24:22.875Z
