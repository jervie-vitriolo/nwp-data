    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NBI agents arrest Rappler CEO Maria Ressa for alleged cyberlibel '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d9b04d7-eb31-42f3-a751-4d5a737ab643'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T12:52:37.060Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:04:53.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 13) —</strong> Rappler
        chief executive officer and executive editor Maria Ressa was arrested Wednesday
        over a cyberlibel case.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22e3c38f-015c-42a3-9737-4257b2595ed1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T12:52:37.060Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:04:53.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>National Bureau of Investigation agents served the arrest warrant
        issued by Judge Rainelda Estacio-Montesa of the Regional Trial Court Branch
        46 in Manila. The case involved a story published in May 2012, months before
        the Anti-Cybercrime Law was passed.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a04c1762-1243-46c1-a577-091ebf07978f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T12:52:37.060Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:04:53.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ressa said the issuance of an arrest warrant on her is "interesting."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a4c54c9-50ec-4057-a7e8-a54cb0e9c60e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T12:52:37.060Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:04:53.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m just shocked that the rule of law has been broken to a point
        that I can''t see it," she said in an interview as she was escorted out of
        Rappler''s office in Pasig City</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ba9c99d-0b99-4cc6-bd24-ee824170b176'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T12:52:37.060Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:04:53.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justice Secretary Menardo Guevarra said a cyberlibel case is bailable
        and that Ressa can post bail anytime. Courts were closed for the day.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '778b9f32-83b8-4432-b85f-d0bed13d0cbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T12:52:37.060Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:04:53.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ressa said it is still possible for her to post bail.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47bffe55-ce67-4cae-a805-51d1148ce054'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T12:52:37.061Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:04:53.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rappler investigative desk head Chay Hofileña told CNN Philippines
        they were "very, very surprised" that NBI agents served an arrest warrant
        on Ressa today.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '346e9160-69ce-4f3d-9349-7300b739c409'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T12:52:37.061Z
