      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c91b0428-0d54-4170-997c-e6a179676968'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T05:54:32.056Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:04:59.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to COMELEC rules, campaign posters should not exceed two
        by three feet and should only be displayed in common posting areas identified
        by local election officers.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42fcceae-a7d3-4450-baa6-f8b5eea43e1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T05:54:32.056Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:04:59.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jimenez said candidates will be held accountable for the violation
        of these rules regardless if they say it was their supporters who voluntarily
        displayed the illegal posters.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd32d99d-f385-4bce-9cbf-6d4dbebe57c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T05:54:32.056Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:04:59.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Yung materials na yan nakakabenepisyo pa rin sa inyo. Kapag
        kayo ay sinabihan at hindi niyo tinanggal</em> (Those materials are benefitting
        you. If you are rebuked and yet you do not remove the materials) then the
        law can presume that you are taking advantage, you are benefiting from it
        so you are just as responsible," Jimenez addressed candidates during a press
        conference on Wednesday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08c7bfb3-6ab3-4ad3-9f29-de2bfb607f76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T05:54:32.056Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:04:59.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jimenez said they observed several violations at the start of the
        campaign period on Tuesday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c5743fc-8f18-4f41-9278-68aa5148c5be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T05:54:32.057Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:04:59.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We did see a lot violations, all of the campaign posters that haven''t
        been taken down were pretty much evidence," he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fdef27f-ee94-4b78-b17f-472de6a0a19b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T05:54:32.057Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:04:59.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Petitions can be filed against candidates should an offense be reported
        and validated. A private party can file a complaint against a candidate and
        it will go through the validation process, Jimenez explained. Sanctions for
        a violation include disqualification or imprisonment of up to six years.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '572f1836-48c7-4f5c-adcf-b66360d9b160'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T05:54:32.057Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:04:59.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ll have to start the process against them. We''ll have to evaluate
        whether or not they committed an election offense, if they did then petitions
        can be filed against them for that," he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '390cf265-b134-4af8-9fa7-84d94fe8f6ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T05:54:32.057Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:04:59.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spokesman added that he does not recommend that the public immediately
        remove questionable posters unless allowed by election officers.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59846bad-aab4-411e-adc9-bae954937b94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T05:54:32.057Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:04:59.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senatorial candidates are also only allowed up to 120 minutes of
        airtime per television station, and up to 180 minutes per radio station. Candidates
        for local posts are allowed 60 to 90 minutes per station.</p>'
  'japan-sunken-wwii-warship-discovered':
    'author': 'Emiko Jozuka, CNN'
    'caption': 'The 31,000-ton Hiei was half the size of the largest Japanese battleships,
      Musashi and Yamato.'
    'created': 2019-02-13T05:55:13.591Z
    'imagesource': 'jcr:613f43cc-aa09-4e7f-a3c6-ca959db183cf'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2aa5290a-995c-4a03-a525-ae4ecb0ecbe8'
    'lead': 'The first Japanese battleship sunk by U.S. forces during World War II
      has been found off Guadalcanal, the largest of the Solomon Islands and the location
      of fierce battles during the Pacific War.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-13T05:58:14.007Z
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-29T17:04:58.782+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T17:04:14.519+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Wreck of Japanese World War II battleship found off Solomon islands'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a13f0f7f-17f7-42c6-ba9f-4617f4f118cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T05:58:14.007Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:04:58.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The first Japanese battleship sunk by U.S.
        forces during World War II has been found off Guadalcanal, the largest of
        the Solomon Islands and the location of fierce battles during the Pacific
        War.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c15aff7a-670a-4f6b-adb3-cf58aac4f4f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T05:58:14.008Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:04:58.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The battleship Hiei was discovered at a depth of 1,000 meters (3,280
        feet) in January by the late Microsoft co-founder Paul Allen''s expedition
        team aboard research ship R/V Petrel. For decades, Allen committed himself
        to locating famous shipwrecks, leveraging sonar scanning technology and underwater
        cameras to confirm their visuals and condition.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1603eb67-cdd9-41d2-9eba-1fdbf80a54c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T05:58:14.008Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:04:58.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Until this year, the Hiei''s exact whereabouts and final moments
        had remained a mystery. But RV Petrel used autonomous underwater vehicles
        to detect the battleship, which was found upside down.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ea25c19-0a92-4b21-b45e-69374c060231'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T05:58:14.008Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:04:58.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a really important moment in naval history," Kazushige
        Todaka, the director of the Kure Maritime Museum in Hiroshima, told CNN.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00b65245-5ecf-43f2-be94-5c66480b7b0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T05:58:14.008Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:04:58.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The discovery revealed where exactly Hiei sank and how an on-board
        explosion potentially split her in two."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '403a1fba-5b79-4e71-866a-3d81eae280b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T05:58:14.008Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:04:58.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>&nbsp;</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '990ac532-cbd2-41ef-847e-9e0875ba88f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T05:58:14.008Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:04:58.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Pearl Harbor attack escort ship</em></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '111fb21e-18f4-4438-9f39-a07a0efe7c64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T05:58:14.009Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:04:58.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>&nbsp;</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79aa09e6-e810-464c-bab7-fd48fad9d796'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T05:58:14.009Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:04:58.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hiei was built in 1914 at the Yokosuka Naval Arsenal near Tokyo.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b871e92d-ef90-477e-bcb9-5c200758b1a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T05:58:14.009Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:04:58.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was part of a fleet of 11 Japanese battleships active during
        World War II, according to Takeshi Kubo, a curator at the Kure Maritime Museum.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb8eacc8-0b50-41f6-bf7c-4faf5f925eaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T05:58:14.009Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:04:58.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Modeled using British technology, the 222-meter-long (728 feet)
        warship was equipped with eight 14-inch guns.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8af05aa-6376-4016-8d7f-c4789a4cf90e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T05:58:14.009Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:04:58.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hiei patrolled off the Chinese coast during Word War I and was retrofitted
        twice — once in 1929 and a second time in 1936.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3591d956-6ca4-4494-a7e0-7c22d6273ba3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T05:58:14.009Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:04:58.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At 31,000 tons, the Hiei was half the size of Imperial Japanese
        Navy battleships Musashi and Yamato — which boasted the largest naval guns
        ever fitted on a warship at 18 inches in diameter.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9962fe79-4b68-4dd1-b4be-f4eac969356a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T05:58:14.009Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:04:58.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hiei formed part of the escort force for the aircraft carriers that
        launched the attack on Pearl Harbor, Hawaii, on December 7, 1941, bringing
        the U.S. into World War II. It sank on November 14, 1942 — a day after suffering
        severe damage after engaging American cruisers and destroyers alongside sister
        ship Kirishima in the Battle of Guadalcanal.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9848b10-f661-432d-887f-7cb3add0e16f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T05:58:14.010Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:04:58.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With damage to its steering and power generators leaving it open
        to the attacks of U.S. dive and torpedo bombers, the crew abandoned ship.
        Todaka said that of the 1,500 crew members on board, 188 perished during the
        battle.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e03a0858-3606-404e-bd3e-eab0c52afbd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T05:58:14.010Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:04:58.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>&nbsp;</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '747fbc11-b564-490f-9fac-b52ec4205d03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T05:58:14.010Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:04:58.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Remembering the past</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26127a46-9aa3-4d6d-a256-f951a42e4647'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T05:58:14.010Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:04:58.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>&nbsp;</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c93ceff6-b0c9-415c-b9b5-99d7990bac92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T05:58:14.010Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:04:58.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hiei''s discovery comes after similar finds from Allen expeditions.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5039d0aa-8b74-4647-a975-1653c4faa05e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T05:58:14.010Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:04:58.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On March 2, 2015, Allen''s expedition crew announced that it had
        located the Musashi at a depth of about 1,000 meters (3,280 feet) in Philippine
        waters.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50ebfc08-96bc-44c2-a1fa-3835f1bd0d76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T05:58:14.011Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:04:58.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. Navy sank the Musashi during the Battle of the Sibuyan
        Sea, part of the Battle of Leyte Gulf in the central Philippines.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e6d07f4-e0ed-475f-9a24-7c0fb1799d37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T05:58:14.011Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:04:58.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When these battleships are found they provide a moment for us to
        reinforce the importance of commemorating past events and maintaining peace,"
        Todaka said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6a07446-6772-4ec0-9a8e-408a5ec14449'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T05:58:14.011Z
      'mgnl:createdBy': 'janine'
