      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> U.S. President Donald Trump voiced displeasure
        Tuesday at a&nbsp;border security deal struck by congressional negotiators,
        hinting it may not meet his requirements for constructing a wall.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb8a6392-6750-4b2e-8cb0-60c608f537e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T23:25:50.745Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:05:20.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Am I happy? The answer is no, I''m not. I''m not happy," Trump
        said when questioned about the agreement during a meeting of his Cabinet at
        the White House. He said he was still studying the details of the agreement.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81a5aa68-2d44-4be1-a27d-c0dd7e768c67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T23:25:50.745Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:05:20.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he stopped short of saying he would reject the accord, which
        Democrats and Republicans announced late Monday. Instead, he suggested he
        had other mechanisms ready to deploy to satisfy his need for border wall funding.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7bfdc95-750c-49f3-b9c5-5732d8afcdca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T23:25:50.745Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:05:20.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m adding things to it," Trump said. "It''s all going to happen,
        where we''re going to build a beautiful, big, strong wall."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fab2cd62-9125-4ab4-b4fb-517a26cc0d8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T23:25:50.746Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:05:20.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A White House official told CNN''s Jim Acosta the President is likely
        to sign the deal, but aides caution that nothing is final.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de4b8c83-a4f3-46c7-84fa-4016f3deca09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T23:25:50.746Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:05:20.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump also said Tuesday a government shutdown is unlikely at the
        end of the week, even if a funding agreement isn''t fully satisfactory.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfcccdd9-801d-4df6-b442-b711840e5849'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T23:25:50.746Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:05:20.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t think you''re going to see a shutdown," Trump said. "If
        you did have it, it''s the Democrats'' fault."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f60d676a-41eb-4b22-ae3d-a97b3eae7954'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T23:25:50.746Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:05:20.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President must soon decide whether he can accept the&nbsp;border
        security deal struck by congressional negotiators&nbsp;that falls far short
        of his original demands.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c1be588-0801-47a4-8d30-dbb3a2051528'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T23:25:50.746Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:05:20.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agreement, which includes $1.375 billion for a border barrier,
        falls well short of the $5.7 billion he originally demanded for a wall. It
        even falls short of the $1.6 billion included in a Senate package last year.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20e200e9-46ea-4c58-897d-1393923c5c84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T23:25:50.746Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:05:20.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, the measure would avert another government shutdown, which
        polls showed Trump took the blame for last time around.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '454a3b6a-5e77-4734-ae38-a583ffa947ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T23:25:50.747Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:05:20.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House says Trump is continuing to weigh his options --
        which still include taking executive action to secure funding for a wall.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2feed10-747b-4f41-9e08-55c6ea100429'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T23:25:50.747Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:05:20.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re not going to get into a conversation of what could be in
        this document. We want to focus on what''s actually in the document. Until
        we see that it''s going to be very difficult to have a conversation about
        what we will and won''t accept," spokesman Hogan Gidley told reporters at
        the White House on Tuesday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28b70e5e-1620-48fb-89f1-eb5ad5235565'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T23:25:50.747Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:05:20.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White House officials have a roster of options they have been weighing
        that would employ the President''s executive authority to secure money for
        a border wall. Not all would require declaring a national emergency. The President
        is being urged by conservatives to take executive action in conjunction with
        signing the compromise legislation that would avert a government shutdown.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7254768f-0725-45ec-af9d-c327ed8c171e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T23:25:50.747Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:05:20.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not clear which combination of actions the President might
        use, and the topic has been under debate for weeks. The estimates for how
        much each option could garner have also been under debate. The President has
        held nearly daily meetings with senior advisers and others to discuss his
        options.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cfc38f1-cf83-40c0-b3a0-37df644476f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T23:25:50.748Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:05:20.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drafts of the executive orders or declarations have been circulating
        for weeks inside the West Wing. All have been heavily examined by the counsel''s
        office and the Justice Department, and most White House aides believe any
        executive action will prompt legal challenges.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4562ce26-f413-40c9-9859-1622b668a35c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T23:25:50.748Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:05:20.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The various options have come with differing legal outlooks, according
        to people familiar with the matter. There are also concerns about landowners
        bringing legal challenges should their land be seized for border construction
        using eminent domain.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b4f4fc3-7f33-40b9-9be2-643da030c8e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T23:25:50.748Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:05:20.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moving money from disaster relief funds is also seen as politically
        problematic by some senior aides.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57b5c1d1-b417-4362-a952-4d1a356de006'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T23:25:50.748Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:05:20.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House is prepared to roll out executive actions piece
        by piece, not necessarily all at once, once the President signs off.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d45df94-fdbf-48f0-b6b8-1295794ec781'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T23:25:50.748Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:05:20.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In reality, it won''t be as easy as just signing one piece of paper
        and being done with it. That''s what acting chief of staff Mick Mulvaney and
        other agency heads have been up to over the past weeks: finding pools of money
        they can use to fund a border wall. Some of those will be easy and some will
        be more difficult legally, aides familiar with the matter said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '404a371d-3a64-4245-b964-31eeae71a90f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T23:25:50.749Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:05:20.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even as lawmakers haggled over details of their agreement, the White
        House had been planning behind the scenes to secure the funds unilaterally.
        That is partly why administration aides weren''t fazed over the weekend when
        reports emerged the talks had broken down.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed498f18-e21a-471f-8a58-69d1e1ff6045'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T23:25:50.749Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:05:20.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on CNN''s latest reporting, the President''s unilateral options
        include:</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54e29458-4048-4089-8620-1517b7bbfac6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T23:25:50.749Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:05:20.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>&nbsp;</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f45481d3-4e24-45de-b4e9-b1ef4939eb9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T23:25:50.749Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:05:20.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Accessing Treasury forfeiture funds</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaf59d3a-92ef-4ae1-b07f-7d5e060a8c5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T23:25:50.750Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:05:20.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>&nbsp;</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '198778b2-0d63-43a7-bb30-e31ba0f737a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T23:25:50.750Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:05:20.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An estimated $680 million</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9937c115-fab3-4e74-832b-a3da05c5bdb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T23:25:50.750Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:05:20.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>&nbsp;</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '466c8ea8-a635-479a-ae46-f03674b07395'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T23:25:50.750Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:05:20.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Would not require the President to declare a national emergency.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbd1426b-d4ae-4f65-8c7e-32e9577cacca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T23:25:50.750Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:05:20.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Includes unobligated funds from participating agencies that can
        be used to support law enforcement activities.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72205003-7405-498e-b116-0e2515a1dd54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T23:25:50.751Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:05:20.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the Office of Management and Budget reviews the order, Treasury
        and the Department of Homeland Security would both notify Congress then wait
        15 days before the funds can be obligated.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '248004b9-6ddb-4d45-af5f-2c9d48e6d8a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T23:25:50.751Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:05:20.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Acquisition of land is allowed under this option.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2d07fdb-af57-4755-96c7-1f73e98e2667'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T23:25:50.751Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:05:20.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>&nbsp;</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ac12c37-cf99-474d-af1d-13586421d895'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T23:25:50.751Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:05:20.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>&nbsp;</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f333797-dec5-4bbc-bec7-c2701de5f6d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T23:25:50.752Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:05:20.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Using USC 284 to divert some Pentagon funds for counter-narcotics</h2>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5ff5cde-9eb5-4535-ac57-9d0a110b500d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T23:25:50.752Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:05:20.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
