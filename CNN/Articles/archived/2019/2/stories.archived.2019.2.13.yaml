    'template': '1'
    'title': 'Candidates have until Thursday to remove illegal posters, COMELEC warns'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11063b22-bc3d-4711-a742-fc418af604cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T05:54:32.056Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:04:59.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 13) —</strong> After
        noting multiple violations on the first day of the campaign period, the Commission
        on Elections warned candidates they have until Thursday to remove illegal
        posters before they take action.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '591a985b-572d-4702-9be0-65363a772435'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T05:54:32.056Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:04:59.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will continue monitoring the status of compliance (with campaign
        rules) and by Friday we will be documenting everything (posters) that (hasn''t)
        been taken down," COMELEC spokesman James Jimenez told CNN Philippines'' New
        Day.</p>'
