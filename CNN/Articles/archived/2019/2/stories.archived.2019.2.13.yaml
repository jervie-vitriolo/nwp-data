  'howard-schultz-selling-starbucks-stock-us-president':
    'author': 'Veronica Rocha and Kate Sullivan, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-02-13T13:08:07.047Z
    'imagesource': 'jcr:9a7de979-a1fc-4bf1-8dd4-d8454199a0bd'
