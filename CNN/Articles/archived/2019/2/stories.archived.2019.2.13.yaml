    'template': '1'
    'title': 'Bill Cosby''s spokesman says the comedian thinks prison is an ''amazing
      experience'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db9a5e23-5fa4-45a3-821c-1e4d676502a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T00:30:00.902Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:05:07.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Despite the circumstances, Bill Cosby said
        his time in prison is an "amazing experience," his press spokesman Andrew
        Wyatt said in a TV interview.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4b25723-a90b-4839-b7c9-08845fd1f040'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T00:30:00.902Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:05:07.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wait, really?</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a41b0ef2-617b-4dfb-b496-311d40dcc0ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T00:30:00.902Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:05:07.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yeah, he used the term amazing experience," Wyatt said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec24b833-13c6-4f5c-a966-29326cf98f16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T00:30:00.902Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:05:07.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wyatt''s&nbsp;interview with WCAU in Philadelphia&nbsp;provides
        new details of Cosby''s time behind bars at SCI Phoenix, the prison outside
        Philadelphia. Cosby was sentenced in September to three to 10 years in prison
        for drugging and sexually assaulting Andrea Constand at his home in 2004.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8144096-33e8-4cc1-837c-b872b62a72d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T00:30:00.902Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:05:07.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The case came after dozens of women came forward with accusations
        that Cosby had drugged and assaulted them in similar incidents over his lengthy
        career atop the comedy world.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deee4197-8dec-435f-b2cb-058cff0b640a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T00:30:00.903Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:05:07.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cosby was moved to the prison''s general population two weeks ago
        and is now in a single cell without a cellmate, said Amy Worden, press secretary
        for the Pennsylvania Department of Corrections. He was previously being held
        in a single cell in a unit adjacent to the infirmary.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '988eeccf-e843-43b5-be77-8d3f59bdfc82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T00:30:00.903Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:05:07.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bill Cosby''s wife Camille has not yet visited him in prison, and
        that''s just how Cosby prefers it, Wyatt said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '772afe34-ca76-4b67-9594-b3842dea11ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T00:30:00.903Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:05:07.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Right now I''m his only visitor outside of his attorneys, and that''s
        the way he wants it," Wyatt said. "She has not visited him. He does not want
        her to visit him."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dba41f88-e880-4544-95ca-0ef3b4df01c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T00:30:00.903Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:05:07.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, Cosby prefers to speak to his wife by phone -- three times
        a day for three minutes each, Wyatt confirmed. The prison, 30 miles outside
        of Philadelphia,&nbsp;is about a 30- to 45-minute drive&nbsp;from Montgomery
        County, where Cosby has a home.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cee1bf3-b475-4afc-8717-2acbeab045a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T00:30:00.903Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:05:07.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>&nbsp;</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a247b702-0e31-4706-9bf2-23c6e0240bc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T00:30:00.903Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:05:07.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''He''s mentally strong''</h2>'
    '11':
