      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the NBC10 interview, Wyatt said Cosby has lost weight while behind
        bars. He wakes up at 3:30 in the morning to exercise in his cell, and also
        has avoided eating bread or dessert in prison, Wyatt said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9a5d396-a61d-47a9-983e-8854f0dedbe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T00:30:00.903Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:05:07.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And he hasn''t drank any coffee since he''s been in there. Now
        the funny part about it (is) Mrs. Cosby''s been trying to stop him from drinking
        coffee for 55 years and it took this to stop him from drinking coffee," Wyatt
        said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a15e9e2f-1570-406e-be5e-6bcaed945363'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T00:30:00.903Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:05:07.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He''s mentally strong. He''s just a strong man," Wyatt added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fc8c50a-730b-49bf-935f-6e6be0e7bbd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T00:30:00.904Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:05:07.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wyatt told CNN last week that Cosby is&nbsp;living largely separated&nbsp;from
        other inmates, except that he has helpers who guide him around because of
        his vision problems.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09272cef-607e-4752-a1e7-d7cb4f1516f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T00:30:00.904Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:05:07.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He does not eat in the area with other residents, he does not have
        a cellmate, and he does not exercise with other residents," Wyatt said last
        week.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24cd610e-6536-4a95-a1e2-68601d386c9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T00:30:00.904Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:05:07.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The general population cells where Cosby is being held are arrayed
        in two stories around a central "day room," where inmates can talk, watch
        TV or play cards, Worden said. Like all other general population inmates,
        Cosby must be accounted for in his cell seven times a day.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8e5d2d9-b476-44f0-9bec-55b7374c4c88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T00:30:00.904Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:05:07.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/02/12/us/bill-cosby-prison/index.html">Bill
        Cosby''s spokesman says the comedian thinks prison is an ''amazing experience''</a>"</em></p>'
