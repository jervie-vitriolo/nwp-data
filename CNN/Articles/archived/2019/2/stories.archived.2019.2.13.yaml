  'BBC-cameraman-attack-Donald-Trump-rally':
    'author': 'Tara John and Brian Stelter'
    'caption': 'The BBC says that one of its photojournalists was attacked while covering
      U.S. President Donald Trump''s rally in El Paso, Texas.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-02-13T20:24:14.970+08:00
    'imagesource': 'jcr:a3534f6c-e20d-4abc-a97c-e8aaa18b1556'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0138f241-88ca-4a40-ab10-347e646c12cd'
    'lead': 'It is the latest example of anti-media hostility boiling over at Trump''s
      campaign events.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-11T14:52:53.072+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-01-29T17:04:36.461+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T17:04:21.268+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Press advocacy groups condemn attack on BBC cameraman at Trump rally

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee8d8e45-3cfb-4d1b-8aae-718fbddbe6fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T14:52:53.072+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:04:36.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A photojournalist for the BBC was attacked
        Monday while covering U.S. President Donald Trump''s rally in El Paso, Texas.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb862a25-d05e-43bf-8baa-52241f34c36c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T14:52:53.073+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:04:36.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A rallygoer gained access to an area designated for the news media
        and began shoving people, according to video of the incident. No one was seriously
        hurt. But it is the latest example of anti-media hostility boiling over at
        Trump''s campaign events.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4acca4d-e125-4533-afa7-a4469d174b3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T14:52:53.073+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:04:36.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"BBC cameraman Ron Skeans was violently pushed and shoved by a member
        of the crowd," the broadcaster said in a statement. "The man was removed by
        security and Ron is fine."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60f7f4e2-acf0-4b66-8020-a71b93169f7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T14:52:53.073+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:04:36.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Journalism advocates condemned the incident and connected it to
        the president''s constant criticism of the press.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e9e929c-5072-46d5-b702-ff625df1e755'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T14:52:53.073+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:04:36.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The president of the United States should make absolutely clear
        to his supporters that violence against reporters is unacceptable," the White
        House Correspondents Association said in a statement on Tuesday afternoon.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24492c73-3db7-4d6d-a7ef-60837072358e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T14:52:53.073+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:04:36.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later in the afternoon, White House press secretary Sarah Sanders
        weighed in.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb0ae0d3-fbe8-41a6-957b-41c687eb6b91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T14:52:53.074+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:04:36.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"President Trump condemns all acts of violence against any individual
        or group of people -- including members of the press," she said. "We ask that
        anyone attending an event do so in a peaceful and respectful manner."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71328912-ef74-4217-a80c-12236296a3c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T14:52:53.074+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:04:36.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Trump 2020 campaign, which held the rally, also acknowledged
        the disturbance in a statement on Tuesday.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0ed4a37-15d7-4abc-be84-4e22481ad23f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T14:52:53.074+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:04:36.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We appreciate the swift action from venue security and law enforcement
        officers," the campaign''s chief operating officer Michael Glassner said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37688461-d6b5-4107-827d-c438bff2ad94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T14:52:53.074+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:04:36.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BBC''s North America editor Jon Sopel described it differently
        in a blog post.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '439bfdf3-ce0f-45f8-9d16-4c44e3423009'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T14:52:53.074+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:04:36.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sopel said "there was no security last night, and the attack on
        Ron was stopped by a Trump-supporting blogger. Law enforcement were slow to
        get involved."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '526d9574-eed6-4ae4-8b27-c8a1e9487ab3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T14:52:53.074+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:04:36.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Video released by the BBC showed a man wearing a "Make America Great
        Again" hat coming into contact with a cameraman and swearing before being
        led away.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ef92ca5-9d21-42d6-9a3f-575b0935f83e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T14:52:53.075+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:04:36.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I didn''t know what was going on," Skeans told the BBC. He described
        the contact as a "very hard shove."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c68ce805-f265-4a88-bb4a-f3df53e8cfbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T14:52:53.075+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:04:36.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BBC said in its statement that it "is clearly unacceptable for
        any of our staff to be attacked for doing their job." The public broadcaster
        also noted that Trump "checked with us that all was OK."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bce01b33-ab5c-48aa-8eb8-10c4447ac21a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T14:52:53.075+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:04:36.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You all right? Everything okay?" Trump said during the incident,
        gesturing toward the press pen. Members of the audience chanted his name and
        he continued with his remarks.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae628b9e-8903-4e8b-b43e-eaa18bbb6976'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T14:52:53.075+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:04:36.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has made hostility toward the media a feature of many of his
        rallies, where a metal barricade usually separates his supporters from reporters.
        Numerous journalists have raised concerns over their safety. Several television
        networks sometimes hire private security to accompany reporters to the events.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea23f813-e6a1-4d83-a7eb-af3414d281d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T14:52:53.075+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:04:36.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eleanor Montague, the BBC''s Washington news editor, said in a tweet
        that the El Paso crowd had been "whipped up into a frenzy against the media
        by Trump and other speakers all night."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cd1c78e-b6c7-49fb-836c-7406d5748b21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T14:52:53.076+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:04:36.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BBC''s Washington correspondent Gary O''Donoghue described Monday''s
        incident as "an incredibly violent attack" in an interview with his employer.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '587e28af-16ed-4ff2-b3aa-d78858366e05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T14:52:53.076+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:04:36.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a constant feature of these rallies — a goading of the
        crowds against the media," O''Donoghue told the BBC. He added he had previously
        been "spat at" during a Trump rally.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2faa9cb6-70a9-414e-954b-a636e2a60182'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T14:52:53.076+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:04:36.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other journalists also reported being pushed around by the man at
        Monday''s rally.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '067e5658-45cf-44f5-b734-54432a1b70a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T14:52:53.076+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:04:36.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Here''s the moment a guy wearing a red MAGA hat jumped into the
        media pen and shoved several cameras, including ours," Jacob Rascon, a reporter
        for KPRC in Houston, said on Twitter.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b93938b9-c362-49f9-be93-65ac91df1097'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T14:52:53.076+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:04:36.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Chief White House Correspondent Jim Acosta last year posted
        a video on Twitter that showed a hostile crowd at a Trump rally in Tampa,
        Florida.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c96509f-a1ca-402f-8e38-804fc6832198'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T14:52:53.076+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:04:36.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m very worried that the hostility whipped up by Trump and some
        in conservative media will result in somebody getting hurt," Acosta wrote
        on Twitter.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e1c9d42-ef05-49ba-bd53-6801f9371fef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T14:52:53.077+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:04:36.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some Republicans have called on Trump to stop his attacks on the
        media.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd71c0fa0-a112-4757-be9d-fcc1e380b40b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T14:52:53.077+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:04:36.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mitt Romney, a senator from Utah and former Republican presidential
        nominee, argued last year that Trump''s tactics are detrimental to democracy.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae00dd7c-ab8e-4212-9620-e2184dbdf110'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T14:52:53.077+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:04:36.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Surely every president has endured stories that he knew were inaccurate
        and has chaffed at one or more news publications," Romney wrote in a blog
        post. "But no American president has ever before vilified the American press
        or one of its professional outlets as an ''Enemy of the People.'' "</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ab67c8f-2403-4b03-ad8e-a52bebcdd462'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T14:52:53.077+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:04:36.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday Reporters Without Borders, which advocates for press
        freedom around the world, said it was looking into what happened in El Paso.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93a63668-9dbc-465a-9866-7e81deb0c2a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T14:52:53.077+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:04:36.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We firmly denounce all physical violence against reporters for
        doing their jobs," the group said. "This is unacceptable in the country of
        the First Amendment."</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09326ae0-456a-4dfe-a085-2fefd3e31d74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T14:52:53.077+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:04:36.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Press advocacy groups
        condemn attack on BBC cameraman at Trump rally."</em></p>'
  'trump-executive-action-options':
