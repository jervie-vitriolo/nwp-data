      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ressa is scheduled to appear at the University of the Philippines
        annual campus fair as a speaker tonight.</p>'
    '17':
