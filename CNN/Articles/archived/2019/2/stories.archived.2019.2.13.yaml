    'title': 'Trump ''not happy'' with deal, weighing options for building wall

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e57f2551-6c6f-4e65-9fe1-120098b5a476'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T14:57:33.757+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:04:35.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> U.S. President Donald Trump voiced displeasure
        Tuesday at a border security deal struck by congressional negotiators, hinting
        it may not meet his requirements for constructing a wall.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b46c6842-74ab-4892-bd48-a42adb76df58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T14:57:33.758+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:04:35.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Am I happy? The answer is no, I''m not. I''m not happy," Trump
        said when questioned about the agreement during a meeting of his Cabinet at
        the White House. He said he was still studying the details of the agreement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd882daf7-b829-424b-ae84-ddad58c425fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T14:57:33.758+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:04:35.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he stopped short of saying he would reject the accord, which
        Democrats and Republicans announced late Monday. Instead, he suggested he
        had other mechanisms ready to deploy to satisfy his need for border wall funding.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '245f6cfc-8ad5-4138-b8dd-68f5f30cec9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T14:57:33.758+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:04:35.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m adding things to it," Trump said. "It''s all going to happen,
        where we''re going to build a beautiful, big, strong wall."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23cc107f-9a19-4cdd-a681-ef96204fd8a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T14:57:33.758+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:04:35.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A White House official told CNN''s Jim Acosta the President is likely
        to sign the deal, but aides caution that nothing is final.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '273ba911-f7e8-444e-8e96-0e04a1dc13c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T14:57:33.758+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:04:35.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump also said Tuesday a government shutdown is unlikely at the
        end of the week, even if a funding agreement isn''t fully satisfactory.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '571b11e9-5b8d-4f39-a69e-ccd426a4dbd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T14:57:33.759+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:04:35.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t think you''re going to see a shutdown," Trump said. "If
        you did have it, it''s the Democrats'' fault."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75bf05b2-2655-40bf-9443-5eac45093b1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T14:57:33.759+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:04:35.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President must soon decide whether he can accept the border
        security deal struck by congressional negotiators that falls far short of
        his original demands.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e6d6208-5fa5-4d9d-8af1-7d2ba768d1de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T14:57:33.759+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:04:35.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agreement, which includes $1.375 billion for a border barrier,
        falls well short of the $5.7 billion he originally demanded for a wall. It
        even falls short of the $1.6 billion included in a Senate package last year.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a32f519a-73d2-41f5-a1f4-4c9190d0d829'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T14:57:33.759+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:04:35.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, the measure would avert another government shutdown, which
        polls showed Trump took the blame for last time around.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7863634d-7dbf-4047-9bfd-b87bb2ff07a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T14:57:33.759+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:04:35.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House says Trump is continuing to weigh his options --
        which still include taking executive action to secure funding for a wall.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5d36219-ebb9-4935-a291-778e35d8cd36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T14:57:33.760+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:04:35.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re not going to get into a conversation of what could be in
        this document. We want to focus on what''s actually in the document. Until
        we see that it''s going to be very difficult to have a conversation about
        what we will and won''t accept," spokesman Hogan Gidley told reporters at
        the White House on Tuesday.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd11d2fa7-e644-43c7-9f9f-a30ad8c2d9e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T14:57:33.760+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:04:35.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White House officials have a roster of options they have been weighing
        that would employ the President''s executive authority to secure money for
        a border wall. Not all would require declaring a national emergency. The President
        is being urged by conservatives to take executive action in conjunction with
        signing the compromise legislation that would avert a government shutdown.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '543422d0-fd23-4f14-99b0-a568af868d1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T14:57:33.760+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:04:35.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not clear which combination of actions the President might
        use, and the topic has been under debate for weeks. The estimates for how
        much each option could garner have also been under debate. The President has
        held nearly daily meetings with senior advisers and others to discuss his
        options.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16f8a909-8df3-47e8-9091-7421569143db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T14:57:33.760+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:04:35.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drafts of the executive orders or declarations have been circulating
        for weeks inside the West Wing. All have been heavily examined by the counsel''s
        office and the Justice Department, and most White House aides believe any
        executive action will prompt legal challenges.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8150e1d-252e-4a2b-8d41-761b8c83657e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T14:57:33.760+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:04:35.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The various options have come with differing legal outlooks, according
        to people familiar with the matter. There are also concerns about landowners
        bringing legal challenges should their land be seized for border construction
        using eminent domain.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6d82ac8-0b99-43a6-9c07-4e61182ba381'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T14:57:33.760+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:04:35.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moving money from disaster relief funds is also seen as politically
        problematic by some senior aides.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f85f6cd-a711-4281-ba6c-ff0650dc7856'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T14:57:33.761+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:04:35.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House is prepared to roll out executive actions piece
        by piece, not necessarily all at once, once the President signs off.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d464b42-a284-4cde-b081-9941957c1e99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T14:57:33.761+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:04:35.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In reality, it won''t be as easy as just signing one piece of paper
        and being done with it. That''s what acting chief of staff Mick Mulvaney and
        other agency heads have been up to over the past weeks: finding pools of money
        they can use to fund a border wall. Some of those will be easy and some will
        be more difficult legally, aides familiar with the matter said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b7e14cd-c4b9-4b8a-aee7-02e5aa5576ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T14:57:33.761+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:04:35.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even as lawmakers haggled over details of their agreement, the White
        House had been planning behind the scenes to secure the funds unilaterally.
        That is partly why administration aides weren''t fazed over the weekend when
        reports emerged the talks had broken down.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4951f603-0e4c-4f4b-aee3-8ed0f876bb03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T14:57:33.761+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:04:35.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on CNN''s latest reporting, the President''s unilateral options
        include:</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfae9a1b-f348-4b5f-b8d9-bdce12af72b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T14:57:33.761+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:04:35.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Accessing Treasury forfeiture funds</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43549d58-b428-4085-9974-26b49d37a88c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T14:57:33.761+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:04:35.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An estimated $680 million</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0798ec22-ca0e-4d73-b48f-0313a171297c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T14:57:33.762+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:04:35.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Would not require the President to declare a national emergency.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '201a3793-8699-4194-9247-ae73cde300fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T14:57:33.762+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:04:35.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Includes unobligated funds from participating agencies that can
        be used to support law enforcement activities.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9022e3e-087d-4663-bfbd-148a0118e13c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T14:57:33.762+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:04:35.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the Office of Management and Budget reviews the order, Treasury
        and the Department of Homeland Security would both notify Congress then wait
        15 days before the funds can be obligated.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2b7ea27-e9a4-48a2-8f6a-befccc1c1fc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T14:57:33.762+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:04:35.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Acquisition of land is allowed under this option.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84fdb7fb-a903-4edd-bc12-888b31b61c7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T14:57:33.762+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:04:35.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Using USC 284 to divert some Pentagon funds for counter-narcotics</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19caa93f-17ab-4944-bea9-8936b0d9c435'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T14:57:33.762+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:04:35.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Up to an estimated $2 billion</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae3e2a76-e225-405c-ae65-efc4e3647b30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T14:57:33.762+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:04:35.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>May not require the President to declare a national emergency, according
        to a CRS legal report.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da19eb5e-f418-4e67-af7b-db8df8c151fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T14:57:33.762+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:04:35.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DHS must exercise a waiver to transfer counter-drug funds to construct
        fencing to block drug smuggling.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78b595aa-a6fd-4f7d-bed2-cb006bcff627'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T14:57:33.762+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:04:35.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DHS asks Department of Defense to assist after identifying a location
        where a fence is needed to block drug smuggling corridor.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7038903-3d14-4d92-abf4-da9bd7d4a65c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T14:57:33.762+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:04:35.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Using USC 2808 to gain access to military construction funds</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db6f8908-4108-45d5-a539-ac1afd3b9eb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T14:57:33.763+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:04:35.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An estimated $3.6 billion</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c2f6ced-6329-4f45-a92b-bd53bce5f070'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T14:57:33.763+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:04:35.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24f5164d-1383-4069-8ae9-4f028c083d6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T14:57:33.763+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:04:35.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
