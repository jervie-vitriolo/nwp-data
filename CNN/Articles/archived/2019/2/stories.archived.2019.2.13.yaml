    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Rise in measles cases blamed on ''chronic decline in vaccination'' in
      PH'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aab696f-4abd-42f9-9168-3a59c56fa09b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T22:35:09.571Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T17:04:43.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 7) —</strong> Health
        experts says the spike in measles cases in the country could be blamed on
        a long-term decline in vaccination coverage.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c29ba551-a70e-494b-bd58-e452df25e187'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T22:35:09.571Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T17:04:43.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines <em>On the Record</em> Thursday, Dr.
        Susan Mercado said, on a visit to San Lazaro Hospital in Manila Wednesday
        night, she saw children and adults, including a pregnant mother, who had measles.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30e250f1-4540-45d3-a815-1972d01a5c04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T22:35:09.571Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T17:04:43.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would estimate that about 30 percent of the children who were
        there were six months old and below, and there were older children also. So,
        if we look at this very objectively, I think we''re looking at long-standing
        neglect, let''s say, 10 years or more, for the expanded period of immunization,"
        she said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cfb7d6a-72d6-43f4-8370-c3259c03c287'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T22:35:09.572Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T17:04:43.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mercado, a former Department of Health undersecretary, added the
        immunization of children is a "fundamental public health program of government,"
        and it has declined over a period of time.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e620ab7d-159e-4faa-9f41-a16c94d1f104'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T22:35:09.572Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T17:04:43.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are now seeing the effects of a chronic decline in vaccination
        in the country," she said.</p>'
    '3':
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Dr. Lulu Bravo: We need 95% of people vaccinated for measles | <a
        href="https://twitter.com/hashtag/OnTheRecord?src=hash&amp;ref_src=twsrc%5Etfw">#OnTheRecord</a>
        <a href="https://t.co/msCLmwV0u6">https://t.co/msCLmwV0u6</a> <a href="https://t.co/341EoWfi3z">pic.twitter.com/341EoWfi3z</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1093473694544846848?ref_src=twsrc%5Etfw">February
        7, 2019</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '242cf04a-7827-41d8-a50e-4bcd937222df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T03:27:38.044Z
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T17:04:43.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '787e3d72-bffe-424a-8021-55fd2ee9988f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T22:35:09.573Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T17:04:43.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Lulu Bravo, a pediatrician and the president of Immunization
        Partners in Asia Pacific, agreed with Mercado that there was waning rate of
        immunization.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7668cec-b91a-4845-811a-0ce17ebd74ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T22:35:09.573Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T17:04:43.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bravo said in the 1970s up to the 1990s, measles coverage was 95
        percent up to a hundred percent.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db7484cd-19a1-4c2a-a9f8-7db5354ac640'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T22:35:09.574Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T17:04:43.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That is what we need in order to prevent outbreaks. Because for
        measles, which is a highly contagious disease, we need the people to be vaccinated,
        95 percent of them," she said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9957e550-ced2-475b-9620-319a404ddbaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T22:35:09.574Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T17:04:43.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Measles is a highly contagious disease. Bravo said the fatality
        rate is "a very high" eight to 10 percent of severe cases.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5738d77-dd59-41d4-ad2c-be03718eddd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T22:35:09.575Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T17:04:43.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mercado said when someone with measles coughs, the virus stays alive
        in the air for two hours and can infect others.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3200d610-eb81-40b1-a3ef-03fa77db6f04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T22:35:09.575Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T17:04:43.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bravo said after a massive measles campaign in 2005, there were
        zero cases and zero deaths until 2007, and about "one or two cases" in 2008
        and "three, four" cases in 2010.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b850e7c3-44ba-46ee-b807-4d78b59ca97b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T22:35:09.575Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T17:04:43.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was starting to build up," she said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '925bbcea-a8a5-4263-9be3-cf47c6e3d5f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T22:35:09.576Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T17:04:43.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''People became complacent''</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5381470-2151-428a-9aed-fafc88e8293a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T22:35:09.576Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T17:04:43.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number of measles cases began rising again because people became
        complacent, Bravo said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0795b286-d463-4ad9-b9a3-59fbc67d5eb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T22:35:09.576Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T17:04:43.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People did not see the disease anymore. Because you know, it''s
        human nature, it''s the vaccine history that when you don''t see the disease,
        you don''t get afraid of the disease," she said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '828d62b9-7ac2-421e-9818-2cd9d3786b62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T22:35:09.577Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T17:04:43.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another measles campaign happened in 2014, after a lot of people
        got the disease following the death and destruction from Typhoon Yolanda in
        November 2013.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '411873b0-5c82-47ac-8b3e-0202d2f381fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T22:35:09.577Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T17:04:43.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Five million children were given the measles vaccine, said Bravo.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4704819-0eab-468d-9820-3c4bb9a01a43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T22:35:09.578Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T17:04:43.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It died down. Measles again was controlled. I think it was quite
        successful that time, that measles campaign reduced the measles outbreak,"
        she said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abbcdabd-317a-47ca-afe4-bb7c26360fad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T22:35:09.578Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T17:04:43.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was followed again by complacency, the doctor said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '330342a8-c231-4bf3-a43d-638c8348574d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T22:35:09.578Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T17:04:43.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Time to take action</h2>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ce6e24d-f5b4-4143-8921-11fc8a171b64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T22:35:09.579Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T17:04:43.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The solution must be the focus now, the experts said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7a46c09-6a9c-4928-a116-45b7d7860890'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T22:35:09.579Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T17:04:43.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mercado advises mothers to be on watch for the early signs and symptoms
        of measles: red eyes, runny nose, and cold.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b02821d-a6ba-4d4b-bedd-d8867d0e4235'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T22:35:09.579Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T17:04:43.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She warns not to wait for the rashes to appear because it might
        be too late then.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64416682-dca0-4323-b3e9-3b66692cc8fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T22:35:09.580Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T17:04:43.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is the time to talk about solutions. I think society needs
        to get together...there are many things we can do when it comes to vaccinations
        because...what''s needed, really, is to immunize a lot of children against
        measles," she said.</p>'
    '5':
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Dr. Susan Pineda-Mercado: I think society needs to get together
        to talk about solutions | <a href="https://twitter.com/hashtag/OnTheRecord?src=hash&amp;ref_src=twsrc%5Etfw">#OnTheRecord</a>
        <a href="https://t.co/msCLmwV0u6">https://t.co/msCLmwV0u6</a> <a href="https://t.co/RmNuptCsYr">pic.twitter.com/RmNuptCsYr</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1093473807078109185?ref_src=twsrc%5Etfw">February
        7, 2019</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14b06280-a11b-44b7-b1c7-650ab36edf0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T03:26:25.902Z
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T17:04:43.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fb70874-0a1d-40fe-b62a-3886604a547b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T22:35:09.580Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T17:04:43.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mercado, added, "If we all put our hands to the table to work on
        this, I think we can rein in this epidemis. It''s scary, but can we fix it?
        I believe we can fix it."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edc5cfe8-604f-4f96-beff-0be3847f6440'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T22:35:09.581Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T17:04:43.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Every death from measles...<em>masakit</em> tanggapin. Because
        we never had measles before. And the bad thing is, we are the only one now
        among our neighbors in Asia having this problem of deaths from measles. <em>Nakakahiya,"</em>
        said Bravo.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f512cfde-ab4e-4df0-9697-0f70dda010de'
