      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Coincidentally, our observations are very close to where the fantasy
        Marvel comic country of Wakanda is suggested to be located," he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76d9e1a8-92c4-409a-907b-cf666a9b133c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T13:20:01.720Z
