    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bbe93a0-f4cd-4522-8492-3e411eb859f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T14:49:26.589Z
