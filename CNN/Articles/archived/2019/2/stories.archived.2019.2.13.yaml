  'barbie-doll-disabilities':
    'author': 'Michelle Lou and Brandon Griggs'
    'caption': 'Barbie released this photo of dolls in its new Fashionistas line.'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2019-02-13T12:46:13.014+08:00
    'imagesource': 'jcr:1a7f09ea-0f5b-48e6-86d3-0ae64cd70d98'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
