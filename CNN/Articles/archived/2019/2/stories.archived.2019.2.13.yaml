      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of Guzmán''s lawyers described him as "extremely upbeat" after
        the verdict.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79a81c8e-abf2-4a9d-a322-d8a2fa6f8396'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T00:00:42.448Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:05:17.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He''s a fighter," defense attorney Michael Lambert said. "He''s
        not done yet by far."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '129e5be1-2b85-47e9-b961-aa233949c801'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T00:00:42.448Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:05:17.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After jurors left the room, Guzmán waved and smiled at his wife,
        Emma Coronel, a former beauty queen and courtroom regular who smiled back
        and touched her hand to her heart.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e23515b0-3988-4ced-ba52-8fd1082c27c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T00:00:42.448Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:05:17.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What the ''El Chapo'' verdict means for the powerful Sinaloa cartel</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfa2c18a-cc83-4c74-8f3f-165aa76c1f44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T00:00:42.448Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:05:17.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Good, thank you," she said in Spanish when asked how she felt after
        the verdict.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94dc6633-5344-45fd-b00d-b165e4a98171'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T00:00:42.448Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:05:17.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The partially sequestered and anonymous jury deliberated roughly
        34 hours over six days.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f46fe6e9-135b-40b9-9283-6941c05bc7fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T00:00:42.448Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:05:17.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over 2½ months, they sat through testimony about unspeakable torture
        and ghastly murders, epic corruption at nearly every level of Mexico''s government,
        narco-mistresses and naked subterranean escapes, gold-plated AK-47s and monogrammed,
        diamond-encrusted pistols.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45aaef7e-0a0d-40e1-93b5-982b4a0f495b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T00:00:42.448Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:05:17.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are obviously disappointed with the jury''s verdict in the trial
        of Joaquín Guzmán Loera but are respectful of the process and the jury''s
        decision," defense attorney Eduardo Balarezo said. "We were faced with extraordinary
        and unprecedented obstacles in defending Joaquín. ..."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70b2b6f0-8916-422c-b998-27fb24cc1c72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T00:00:42.448Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:05:17.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another member of the defense team, Jeffrey Lichtman, said they
        waged a vigorous defense against an "avalanche" of evidence and cooperating
        witnesses. They plan to file an appeal on a number of issues.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f95298d8-eb27-41de-8983-f668eb080140'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T00:00:42.448Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:05:17.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He was bringing our spirits up, which was surprising. Usually it''s
        the other way around," Lichtman said of his client after the verdict. "He''s
        always been a gentleman, always been supportive, always been happy and appreciative
        of all our efforts."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bf9417d-7f1a-4080-9195-1bae37a68117'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T00:00:42.448Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:05:17.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Donoghue said the case represented a victory for the American people,
        for Mexicans who had lost loved ones in drug wars, and for every family who
        has lost someone to drug addiction.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9db7b976-0285-4499-b74f-fa515a1072c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T00:00:42.449Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:05:17.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are those who say the war on drugs is not worth fighting.
        Those people are wrong," he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb487228-e641-418b-9d6a-d45347d57414'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T00:00:42.449Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:05:17.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The case, Donoghue said, pulled back the curtain on international
        drug trafficking in a way no trial ever has, revealing the endemic corruption
        that allowed the Sinaloa cartel to operate.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e70d7a04-4974-46be-9b24-91e4b976a9cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T00:00:42.449Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:05:17.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a day of reckoning, but there are more days of reckoning
        to come," he said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '800db5d2-5254-4f2a-ba80-cdfc89fbf266'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T00:00:42.449Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:05:17.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>&nbsp;</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9264ca8-3aaa-4556-b65b-16fd67bc51c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T00:00:42.449Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:05:17.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Gold-plated AK-47s and diamond-encrusted pistols</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10f1cc41-f4f7-4b7d-8241-5c1d025389ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T00:00:42.449Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:05:17.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>&nbsp;</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e0f844a-1ffd-4f20-98a5-384ab8c028b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T00:00:42.449Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:05:17.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guzmán, 61, was convicted of 10 counts, including engaging in a
        continuing criminal enterprise, conspiracy to launder narcotics proceeds,
        international distribution of cocaine, heroin, marijuana and other drugs,
        and use of firearms.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfc1ac3d-4c5b-4887-ac18-b7445e2b060d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T00:00:42.449Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:05:17.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He faces a mandatory life sentence without the possibility of parole
        for leading a continuing criminal enterprise, and a sentence of up to life
        imprisonment on the remaining drug counts.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fc6221c-2371-4aaa-a979-7b484781f1ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T00:00:42.449Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:05:17.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Federal prosecutors said they will seek a forfeiture judgment for
        billions of dollars constituting the cartel''s illegal drug-trafficking proceeds.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bcd448e-a9bb-423e-8941-3d0a793f39fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T00:00:42.449Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:05:17.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The prosecution''s case featured 200 hours of testimony from 56
        witnesses. Fourteen of those witnesses — mostly admitted drug traffickers
        and cartel associates — cooperated with prosecutors in hopes of reducing their
        own prison sentences.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '349a9786-aade-4f21-83ee-fd5a954ad15b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T00:00:42.450Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:05:17.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were also surveillance photos, intercepted phone calls and
        text messages involving Guzmán, as well as exhibits of blingy firepower and
        bricks of cocaine that dropped with the force of potato sacks.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0058373b-f060-455a-a73b-86b98f47f0bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T00:00:42.450Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:05:17.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In contrast, defense attorneys&nbsp;called just one witness&nbsp;and
        focused on undermining the credibility of cooperating witnesses. Defense attorney
        Jeffrey Lichtman said these witnesses had "lied every day of their lives —
        their miserable, selfish lives."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4e79ce7-4862-4b9a-8a44-98fcd10eec14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T00:00:42.450Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:05:17.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guzmán, once listed on Forbes'' Billionaires List, has long been
        a slippery and near-mythical figure. He escaped from a Mexican prison in 2001
        in a laundry cart and again in 2015 through a tunnel. After he was recaptured
        in 2016, he was extradited to the U.S. to face American federal charges.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f071207-1a0b-441c-9850-2fd241edded3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T00:00:42.450Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:05:17.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The high-profile trial centered on the struggles and actions of
        El Chapo, who came from humble origins in the heart of Mexico''s rugged three-state
        Golden Triangle to become its most infamous native son.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b724918-7562-4f43-a1d8-7d6a4755aa65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T00:00:42.450Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:05:17.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 12-week proceedings were conducted in part during the partial
        government shutdown over funding for a border wall. It showed that such fortification
        would have failed to stop tons of drugs the cartel moved from Mexico to the
        United States via fishing boats, trains, tractor-trailers, radar-evading airplanes,
        passenger cars at legal ports of entry, submarines, oil tankers, cocaine-laden
        cans of jalapeños and cross-border tunnels.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2597b36e-13c5-47ac-86c1-c77dce8a2358'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T00:00:42.450Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:05:17.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It included stunning testimony of corruption at nearly every echelon
        of Mexico''s government, from police and military commanders to local and
        state officials to former presidents who vehemently denied the allegations.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62031d1e-2ae0-4e7e-9371-bb6176a67c26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T00:00:42.450Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:05:17.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The courtroom drama drew celebrities and so-called narco-tourists
        attracted to the Latin American soap opera atmosphere of the proceedings.
        Guzmán appeared in a suit and tie each morning, delivering a wave and smile
        to Coronel in the second row.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '500de39f-dca2-4d78-abe9-c50cbda7f358'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T00:00:42.450Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:05:17.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under El Chapo, the Sinaloa cartel smuggled narcotics to wholesale
        distributors in Arizona, Atlanta, Chicago, Los Angeles, Miami, New York.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'affe31db-05c8-4b04-a71b-8c8a8ba78580'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T00:00:42.450Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:05:17.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts have said that Guzmán''s capture in 2016, extradition one
        year later and conviction on Tuesday has not — and will not —diminish the
        power and reach of the Sinaloa cartel.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9db25be9-888a-4a9b-a60b-6c0b880543f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T00:00:42.450Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:05:17.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/02/12/us/el-chapo-guzman-trial-verdict/index.html">Mexican
        drug lord Joaquin ''El Chapo'' Guzmán is found guilty on all counts</a>"</em></p>'
