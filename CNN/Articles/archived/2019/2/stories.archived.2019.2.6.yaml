  'doj-jolo-explosions-charges-murder-kamah-sulu':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', 'd9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2019-02-06T16:11:26.093+08:00
    'imagesource': 'jcr:15075233-65d0-4522-9c3e-cec6ff85614b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e97ace85-1f5b-4454-806b-5b76f460de67'
