    'lead': 'The House Appropriations Committee will subpoena Budget Secretary Benjamin
      Diokno after he repeatedly snubbed hearings on alleged anomalies in the 2019
      national budget.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-08T00:25:38.696Z
