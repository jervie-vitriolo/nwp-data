      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Mislatel Consortium plans to operate by late 2019 or early 2020.</p>'
  'isidro-lapena-cleared-by-congressional-panel':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-02-06T22:00:19.796Z
    'imagesource': 'jcr:d2f4b073-b0d4-4704-bc21-30039fdacf6c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f6420f9a-00bf-4f70-b846-8cae5d7fa9e4'
    'lead': 'Lawmakers are convinced that former Bureau of Customs Commissioner Isidro
      Lapeña is not liable for the illegal drug shipments, despite saying that "existing
      corrupt practices" under his watch "have made our ports vulnerable to smuggling
      illegal drugs."'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-07T02:44:13.467Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2023-01-29T16:53:16.780+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:52:03.257+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Congressional panels clear Lapeña in ₱11-B shabu scandal'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fd035fc-ea32-4cf6-9bf5-8503cbcda505'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T02:44:13.467Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:53:16.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 6) —</strong> Committees
        of both chambers of Congress are convinced that the former Customs chief is
        not liable for the shipments of ₱11-billion worth of shabu that slipped into
        the country last year.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '760c90c7-1532-45a5-a5a9-16deed27f3de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T02:44:13.467Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:53:16.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House panels on Dangerous Drugs and Good Government and Public
        Accountability did not recommend the filing of charges against former Bureau
        of Customs Commissioner Isidro Lapeña in connection with the illegal drug
        shipments which were hidden in magnetic lifters.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '413e5e9c-4822-4cb4-b48a-6ce08e3cdf47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T02:44:13.468Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:53:16.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is despite the panels saying that "existing corrupt practices
        under Commissioner Lapeña''s watch have made our ports vulnerable to smuggling
        illegal drugs."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8672584c-a9d3-44ec-91b0-65e3cce15715'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T02:44:13.468Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:53:16.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To get into the bottom of this issue, a deeper probe should be
        taken up by the appropriate Committee in the House," the 19-page report said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5820616f-841a-42ec-8a2f-d0a8fb5e1d51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T02:44:13.468Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:53:16.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is similar to the recommendations made by the Senate Blue Ribbon
        Committee in December, which also cleared Lapeña but said "this is not to
        say that those involved cannot go any higher."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b6cf692-ed63-42e9-93be-12a9f0705731'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T02:44:13.468Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:53:16.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House panels recommended that charges for violation of the Dangerous
        Drugs Act should be filed against former Customs intelligence officer Jimmy
        Guban, former P/SSupt. Eduardo Acierto and former Philippine Drug Enforcement
        Agency Deputy Director Ismael Fajardo in connection with the shabu shipment.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0beab2a4-90d6-4fed-bea8-cb30f175c378'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T02:44:13.469Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:53:16.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They also recommended the filing of charges against the owners of
        the vehicles which were used to transport the illegal drugs hidden in magnetic
        lifters from the Manila port to a warehouse in Cavite.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff96c135-5e8f-4639-9d40-873c9c8b7f0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T02:44:13.469Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:53:16.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the height of the shabu scandal mess and following the accusation
        of former Customs X-ray chief Lourdes Mangaoang that Lapeña ignored her warning
        about the presence of illegal drugs in the magnetic lifters, President Rodrigo
        Duterte transferred him to the Technical Education and Skills Development
        Authority.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b621a3a9-dd9c-42be-85f8-ba4c54a2e293'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T02:44:13.469Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:53:16.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Correspondent Xianne Arcangel contributed to
        this story.</em></p>'
  'DOH-Measles-outbreak':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-02-06T16:40:47.134Z
    'imagesource': 'jcr:d611542a-852b-4a0a-af22-169096a228a2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1e75d3e8-e297-4d30-bace-21ecbc722226'
    'lead': 'The Department of Health (DOH) on Wednesday declared measles outbreak
      in Metro Manila and Central Luzon. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-07T02:48:58.382Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2023-01-29T16:53:16.313+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:52:03.417+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Measles outbreak declared in Metro Manila, Central Luzon'
    'updated': 2019-02-06T23:45:00.000Z
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '628918cd-c49f-46e3-8557-994012fcb596'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T02:48:58.382Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:53:16.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 6) —</strong> The
        Department of Health (DOH) on Wednesday declared measles outbreak in Metro
        Manila and Central Luzon.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87ee6a96-634d-455d-a4a6-53f94490c729'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T02:48:58.382Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:53:16.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 861 suspected cases of measles, a highly infectious disease
        locally known as "tigdas," have been reported across the National Capital
        Region as of February 2, DOH Undersecretary Eric Domingo told CNN Philippines.
        He described the number as "quite high," but assured the public that authorities
        are now responding to the outbreak.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2f9cd41-2482-4bfb-b298-72f19fb8fbaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T02:48:58.382Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:53:16.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cities with the most number of cases include Manila, Caloocan, Marikina,
        Pasig, Navotas, Parañaque, Taguig, Pasay and Malabon.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '110210ac-9d0a-4c22-9cb7-2a6b2de56511'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T02:48:58.383Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:53:16.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, DOH''s regional office in Central Luzon said more than
        400 cases of measles have been recorded since January 1. Jesse Fantone, head
        of the Regional Epidemiology and Surveillance Unit, confirmed five dead from
        measles.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee095b52-cc82-4bfd-bdc7-853f3a6d82a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T02:48:58.383Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:53:16.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Domingo said the low coverage of measles vaccinations contributed
        to the rise in measles cases.</p>'
    '7':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2FCNNPhilippines%2Fvideos%2F1068928509959937%2F%20&width=500&show_text=true&height=391&appId"
        width="500" height="391" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true" allow="encrypted-media"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4915c42e-ac34-4298-94ae-ad7f2b6391b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T03:26:15.177Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:53:16.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81a1ec33-3795-4414-9b20-c0ab8b6960be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T02:48:58.383Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:53:16.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOH earlier warned of a possible outbreak, saying 2.4 million children
        have not received measles vaccinations. Ruby Constantino, DOH Disease Prevention
        and Control Bureau Director, said many parents say they fear to have their
        kids immunized because of the controversial Dengvaxia mess.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a1c1cd0-d958-468a-b87f-f54adc481ef9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T02:48:58.383Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:53:16.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On January 29, President Rodrigo Duterte himself allayed fears of
        vaccines and urged parents to have their children vaccinated. He said parents
        should not be complacent when it comes to protecting their children''s health.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1142cb0-1c3a-4854-8c45-b80542943b54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T03:00:57.916Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:53:16.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: What you need to know about measles</strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61a6910d-a9fa-4877-859f-d3b17db47470'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T02:48:58.384Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:53:16.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>DOH: Vaccinations will really save lives</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0a67aa9-31c4-4caa-9f4f-6357d8b6da9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T02:48:58.384Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:53:16.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines Newsroom Wednesday, DOH Assistant Secretary
        Eric Tayag said other areas may also experience increase in number of measles
        cases. This is to be expected, he said, due to the virus circulating in the
        country during the colder months.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53c49265-37b2-4bfe-a4f4-65fa8b48bad0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T02:48:58.384Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:53:16.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That was in December, and will continue to be transmitted to vulnerable
        population, especially children which did not get their vaccination against
        measles," he said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9d21036-6d43-41e8-89c7-de5edf5be2a1'
