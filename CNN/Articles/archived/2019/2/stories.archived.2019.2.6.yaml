    'template': '1'
    'title': ' DENR to fence off Manila Bay'
    'updated': 2019-02-06T16:17:00.000Z
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07a17dec-f011-4980-bf0e-ac8af86d5486'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T03:12:50.745Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:53:08.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 6) —</strong> The
        Department of Environment and Natural Resources (DENR) said it will fence
        off Manila Bay from those who wish to swim in its waters.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fa6822d-c973-471e-a97b-3175426d007e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T03:12:50.745Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:53:08.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DENR Secretary Roy Cimatu said Thursday the 4-foot fence will be
        installed near Manila Bay''s seawall in the next three days. It will span
        the distance from the United States Embassy to the Manila Yacht Club along
        Roxas Boulevard.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ef0ed4e-0063-40ad-845c-01ed4a362048'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T03:12:50.745Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:53:08.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The reason why we are closing it is because we''re starting to
        rehabilitate it," he said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1234a5e-477e-4cd4-943f-d15695ec3403'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T03:12:50.745Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:53:08.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The public will still be able to see the famous Manila Bay sunset
        but those wishing to walk alongside the shore will be prohibited from doing
        so, Cimatu explained.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b89f1b5-0862-4c7b-a278-f1c8052ad98c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T03:12:50.745Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:53:08.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re not closing the baywalk. Importante lang malinisan [It''s
        just important to have it cleaned]," Cimatu added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85d2cc3b-c3d2-4526-929f-c4bffd2ae4af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T03:12:50.745Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:53:08.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fishermen will still be allowed to fish in the bay.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11b68c4b-0b3f-4ff0-841f-9c4f8fcc07fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T03:12:50.745Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:53:08.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The environment chief also reiterated that government is not cleaning
        up with  future land reclamation in the bay in mind, amid reports some projects
        have been approved.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca8fcd33-e949-44a4-8b49-a4351d1ee80c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T03:12:50.745Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:53:08.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Wala, walang</em> reclamation. We are being part of the mandamus
        of the Supreme Court, and that''s what we are implementing," he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea3833df-d488-4057-9f45-6bbff39c316a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T03:12:50.746Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:53:08.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Supreme Court ruling in 2008 ordered the DENR to lead in government''s
        clean-up of the bay.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd17f30c0-6457-47b3-9685-db4675fd7c80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T03:12:50.746Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:53:08.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: Duterte transfers power to approve reclamation projects
        to agency under his office</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82ee29ff-fa21-4716-a781-228945721337'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T03:12:50.746Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:53:08.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Better water</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ec49c82-38ce-4d6c-8567-85df8ea21a57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T03:12:50.746Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:53:08.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cimatu added the quality of water in parts of the bay has improved
        since its first inspection.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '689b3ff4-3731-4bd0-b693-4c3a2ad106a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T03:12:50.746Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:53:08.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Areas near the Manila Yacht Club used to be home to 1.3 billion
        most probable number (MPN) of coliform for every 100 milliliters -- with the
        safe level below 100 MPN. Coliform is a group of harmful bacteria from human
        and animal feces.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '224d33e5-d735-4849-b980-9d7bbf7c0c91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T03:12:50.746Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:53:08.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cimatu explains that coliform levels in the yacht area are now down
        to 52 million MPN.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '855a63ae-d024-428b-833b-f815f6a9670e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T03:12:50.746Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:53:08.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the bay area near Padre Faura, it has gone from 330 million MPN
        to 7.9 million MPN. Near Remedios, the coliform levels have gone down from
        160 million MPN to 35 million MPN.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95efb54e-8f95-46b1-8fc6-779eced57ecb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T03:12:50.746Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:53:08.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Environment Secretary said  outfalls on these three areas have
        long contributed to Manila bay''s pollution. The next phase is to treat the
        water and redirect it to the Manila Yacht Club by installing pipelines on
        the baywalk.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6254c58b-eb8b-490c-b8f6-af957eb668e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T03:12:50.746Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:53:08.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''ll be going to the Yacht Club 1.5 kilometers away," he said.  "In
        the Yacht Club we''ll be making a treatment plant there, we will treat all
        these three outfalls into one."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4472bb9b-ea95-48b3-9851-2f57e13c912e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T03:12:50.746Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:53:08.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Manila Bay is one of the latest environmental rehabilitation
        programs by the Duterte administration. In 2018, Boracay island was closed
        for six months for rehabilitation, and hotels were ordered to have their own
        sewage treatment plant.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74929a9e-763c-4fcf-b9f3-192af6121169'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T03:12:50.746Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:53:08.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DENR has inspected 341 establishments and 58 hotels near the
        bay. Eight were issued cease and desist orders, while 13 were given notices
        of violations.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb31c151-e31e-40c8-878f-c80fe708e520'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T03:12:50.747Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:53:08.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 45,000 tons of garbage and solid waste were extracted from
        the bay as well. These were disposed of at a Pampanga landfill.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd825fae5-ec4a-45c2-bba3-b5977971daf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T03:12:50.747Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:53:08.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government eyes Manila Bay to have swimmable beaches by this
        year and have it cleaned-up and rehabilitated by the end of President Rodrigo
        Duterte''s term.</p>'
