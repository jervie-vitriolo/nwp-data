    'lead': 'MILF Chairman Al Hajj Murad Ebrahim says there''s no basis for Lanao
      del Norte Governor Imelda Dimaporo''s accusation that their top commander was
      behind the three bombings in Mindanao.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-08T02:31:35.091Z
