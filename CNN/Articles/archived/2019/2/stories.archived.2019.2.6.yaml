    'template': '1'
    'title': 'CCTV captures killing of NDFP consultant Randy Malayao'
    'updated': 2019-02-06T14:44:00.000Z
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1285703a-4f5f-40aa-9dc2-2b92b0ddc50d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T01:09:44.804Z
