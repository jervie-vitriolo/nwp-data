    'template': '1'
    'title': 'PBA: Alaska routs struggling Columbian to chalk up first win'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b248cc23-9a0e-4f68-8c65-ad1f7a1fcd94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T06:43:42.395Z
