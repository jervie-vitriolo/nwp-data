      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 6) —</strong> Millions
        of children remain unvaccinated against measles, flu and other diseases, mostly
        due to their parent''s fear of another Dengvaxia mess, a Department of Health
        (DOH) official said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cdd0a99-7bdb-4b57-9ac2-dfd8c83607bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T02:43:06.909Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:53:08.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Ruby Constantino, DOH Disease Prevention and Control Bureau
        Director said they were not able to include all children in their immunization
        coverage program since some parents'' are apprehensive of its adverse effects,
        similar to the controversial dengue immunization program in 2014.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '954f19e5-8516-4a93-b6ba-70deda81eba2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T02:43:06.909Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:53:08.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Constantino said they gathered this data through focus-group discussions
        in different cities across Metro Manila.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43e74bfd-a644-4b54-bfdc-531a4be66904'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T02:43:06.909Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:53:08.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The major reason, wherein we have a big drop from 70% in 2017,
        we had only 39% (coverage) in 2018, of course because of the Dengvaxia scare,"
        Constantino told CNN Philippines'' New Day.</p>'
