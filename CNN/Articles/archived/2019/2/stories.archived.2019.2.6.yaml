      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Love can certainly
        be celebrated every day, but you can celebrate it in an extra special way
        this Valentine''s Day with the sweetest gifts.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b596f0f-e532-4fd2-91c4-9086706ebd72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:44:29.642Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:39.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year, surprise your loved ones with a gift which shows how
        thoughtful and creative you are.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dfcd246-a15c-419f-bfbf-5fd4c5361132'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:44:29.643Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:39.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Toblerone, the iconic triangular chocolate, lets you put your own
        romantic twist by writing heartfelt "kilig" notes and love letters that will
        surely send their hearts in a flutter.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ca7d12c-c142-4fe6-b7a0-c8b48a6a28f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:44:29.643Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:39.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The limited edition Toblerone Blank Packs made especially for Valentine''s
        draw inspiration from the season of love and appreciation. They were created
        to spark more love into your Valentine''s gifts.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e63aceee-d192-406e-baab-f15d8a360425'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:44:29.643Z
