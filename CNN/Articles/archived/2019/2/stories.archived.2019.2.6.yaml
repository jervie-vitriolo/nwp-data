      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The franchise granted by Congress to Mislatel in 1998 required it
        to be in operation one year after the franchise was granted, and to make a
        public offering of 30 percent of its shares.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c4da925-8337-47af-bbfa-e2193af19354'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T02:35:46.796Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:53:17.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mislatel had previously stated that the peace and order situation
        in Maguindanao had prevented it from operating.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61db49ac-a197-4c55-b49f-5f47499184ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T02:35:46.796Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:53:17.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: Drilon says franchise of Mislatel ''deemed revoked''
        due to violations</strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b35f4c21-5918-4ba8-82e1-711ff3bc769a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T02:35:46.796Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:53:17.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the plenary hearing Wednesday, Senate Minority Leader Franklin
        Drilon said that Mislatel was given a nationwide franchise, which allowed
        it to operate outside of Maguindanao.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3f3d0ea-e37a-4dd7-8756-9a0ffb7591ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T02:35:46.796Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:53:17.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drilon, along with Senators Panfilo "Ping" Lacson and Risa Hontiveros
        voted against adopting the resolution.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba7fcf10-3bdf-43ea-a76a-dd40096b9c2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T02:35:46.797Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:53:17.332+08:00
