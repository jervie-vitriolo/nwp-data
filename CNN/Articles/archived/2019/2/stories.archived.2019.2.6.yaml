    'template': '1'
    'title': 'PBA: San Miguel snaps two-game slide behind Fajardo''s monster outing'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a57b53d7-c51a-4aa7-b97d-84db19add906'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T06:08:11.718Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:53:03.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 6) —</strong> June
        Mar Fajardo flexed his muscles in the San Miguel Beermen''s 93-79 win over
        the Blackwater Elite Wednesday at the Mall of Asia Arena in Pasay City.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'add7022c-89fd-43d9-afac-e922cb206ff5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T06:08:11.719Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:53:03.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reigning league Most Valuable Player registered 20 points, 21
        rebounds, five assists and four blocks for the Beermen.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cd80e5f-a070-44cd-97f0-e1b9810914b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T06:08:11.719Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:53:03.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Elite tried to stay close after only trailing by three points
        at the halftime break.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '025b0715-e0cc-4b90-be76-b6a3d8025518'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T06:08:11.719Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:53:03.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But San Miguel, with the help of returning Alex Cabagnot, closed
        the door for any Blackwater comeback.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '145f3506-81dc-4a43-b894-1947d0c8b326'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T06:08:11.720Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:53:03.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Beermen continued to maximize their height advantage as they
        made a living in the shaded area.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c496b8e-cf92-411c-909a-e1853c0873fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T06:08:11.720Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:53:03.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cabagnot finished with 19 points and five rebounds, while another
        returnee, Terrence Romeo, added 17 points and four assists for San Miguel.
        They improved to 3-3 in the team standings.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb5a15fb-aa9c-4189-92d8-ae59b3d2f877'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T06:08:11.721Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:53:03.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roi Sumang and Mike DiGregorio combined for 31 points for the Elite.
        They absorbed their fourth loss in five matches.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b4def66-a230-4110-90ef-de7a02f6b938'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T06:08:11.721Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:53:03.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Beermen will go up against the Magnolia Hotshots on February
        10 at the Smart Araneta Coliseum in Quezon City.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3146df52-bfdd-4458-8de2-103b53999256'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T06:08:11.721Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:53:03.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blackwater, on the other hand, will collide with Barangay Ginebra
        on February 9 at the Davao del Sur Coliseum.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5dcd602-dbc0-4cbb-854c-761ffd7c67e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T06:08:11.721Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:53:03.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The scores:</strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81f8296c-cdf5-486f-8455-7ee8c78b5eef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T06:08:11.722Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:53:03.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>San Miguel (93)</strong> - Fajardo 20, Cabagnot 19, Ross
        14, Nabong 7, Lassiter 6, Santos 4, Tubid 2, Lanete 2, De Ocampo 2, Mamaril
        0, Zamar 0, Vigil 0.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9c95d20-6d38-4c27-a3a7-58c89814bbc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T06:08:11.722Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:53:03.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Blackwater (79)</strong> - Sumang 17, Digregorio 14, Maliksi
