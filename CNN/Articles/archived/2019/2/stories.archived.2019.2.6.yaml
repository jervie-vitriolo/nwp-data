    'template': '1'
    'title': 'Finance, Health depts push for much higher tax on liquor'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a55c053-feec-4436-b49d-7557090f236e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T08:18:21.961Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:54.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 6) —</strong> The
        Department of Finance and Department of Health are pushing to tax liquor products
        much higher than what the House had already proposed in December.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15aa9da1-10ee-4efd-aaee-93bef70e7716'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T08:18:21.962Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:54.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finance Undersecretary Karl Kendrick Chua said during a Senate hearing
        on Wednesday that their proposed liquor tax hike — with rates much higher
        than what is proposed under House Bill 8618 — will generate an additional
        ₱32 billion for the government in 2019.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '861b4eae-cfdc-45b9-bb68-c0efe268bf78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T08:18:21.962Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:54.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chua said this will plug the ₱40 billion funding gap in the first
        year of the implementation of the Universal Healthcare Law.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47574c73-058c-4ce1-b797-5174e4728337'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T08:18:21.962Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:54.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the incremental increases in these taxes will net the government
        ₱40 billion in 2020 and ₱47 billion in 2021.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83f0dfa8-87b4-4289-bf16-f1fb1ade7041'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T08:18:21.962Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:54.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tax measure is also a health measure, Chua said, as it would
        effectively discourage alcohol consumption and keep the youth and the poor
        from buying it.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3325bff-8d57-492d-87a0-6bff7ca7895d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T08:18:21.962Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:54.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If approved this year, fermented liquors, like beer, will be taxed
        ₱40 per liter in 2019, which will gradually increase to ₱55 in 2022.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46686418-9622-4f64-a687-b7c7066b0325'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T08:18:21.963Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:54.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Levies on distilled spirits, meanwhile, will go up from 20 percent
        to 25 percent from 2019 to 2022, on top of a ₱40 tax per proof liter in 2019,
        which will go up to ₱55 in 2022.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd43bde95-da01-4ab6-9300-32ccbd485c40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T08:18:21.963Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:54.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sparkling wines and champagnes priced up to ₱500 will be taxed ₱335
        per bottle in 2019, while an ₱885.72 per bottle tax will be imposed in the
        same year for sparkling wines and champagnes priced above ₱500.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f08f3f4-6542-46fd-88df-ac4db5e3d27f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T08:18:21.963Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:54.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still wines and carbonated wines with a 14 percent alcohol content
        will be taxed ₱40 per bottle in 2019, while those with an alcohol content
        of 14 to 25 percent will be taxed ₱80 per bottle. Above 25 percent, still
        wines and carbonated wines will be taxed like distilled spirits.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d03c173-f897-4227-966a-812c6f1a4f1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T08:18:21.963Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:54.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All liquor taxes under the DOH and DOF proposal will be adjusted
        by 10 percent every year beginning 2023.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b19c51ba-8c63-4c3f-8b2c-2c095fd26530'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T08:18:21.963Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:54.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate Ways and Means committee, which is looking into the proposal,
        is planning to release two separate committee reports and recommendations
        for the increase in the excise taxes on cigarettes and alcoholic beverages
        before the 17th Congress ends in June.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1065d730-a704-485d-8712-09be2edc7386'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T08:18:21.963Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:54.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Congress goes on a three-month break for the midterm polls starting
        on Monday and would only have three weeks remaining to tackle pending bills
        when they return on May 20. Bills left untackled during this Congress would
        have to be filed again under the new Congress, regardless of its progress
        in the legislative mill.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72d47394-27c1-46d6-b1ff-f47167917688'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T08:18:21.964Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:54.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines Correspondent Joyce Ilas contributed to this report.</p>'
  '44-Philippine-species-at-risk-of-disappearing':
    'author': 'Anna Bueno'
    'caption': 'Tawilis was recently classified as an endangered species by the International
      Union for Conservation of Nature. Illustration by JL JAVIER'
    'categories': ['767a923f-14a8-4e1c-8399-65cbe6e7fff1']
    'created': 2019-02-07T01:43:53.022+08:00
    'imagesource': 'jcr:966f9bc5-5b82-4e95-b025-7307c20e1580'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1bb5e00d-7409-4863-9dff-d152819f1d88'
    'lead': 'An alarming number of resident species — from the Lapu-lapu to tawilis
      — may be heading to extinction.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-15T08:27:40.077Z
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2023-01-29T16:52:54.125+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:52:08.686+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '44 Philippine species at risk of disappearing'
    'updated': 2019-02-08T00:35:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21f571d6-5ad6-40a2-afe1-7c740ad92d86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T08:27:40.077Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:54.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life)</strong> — It’s not just tawilis.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '784e4248-629f-41dc-9657-8b4b650c705f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T08:27:40.077Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:54.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines is home to an enviable bounty of flora and fauna,
        many of which are consumed as food. What we consider food may be gone in the
        next few years, however, as displayed by recent news on the tawilis, now an
        endangered species.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b24c583-0ad6-4a21-9227-20c453797e13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T08:27:40.077Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:54.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact, a number of resident species — which are cultivated or
        hunted as food — may be heading to extinction, like the critically endangered
        tamaraw and the Visayan warty pig. Arabica coffee, the Pacific bluefin tuna,
        some species of lapu-lapu, and the pili nut are also vulnerable. Partly due
        to human consumption, sea turtles (like the green and loggerhead turtle) remain
        endangered.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ff335ef-7615-47fa-9556-01e7a3ace835'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T08:27:40.078Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:54.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are many ways to conserve and protect these species. But the
        first step to conservation is understanding the extent of these species’ decline,
        in order to arrive at solutions with more impact.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd05b8292-8fb3-464d-b7dc-34ee33c3bc9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T08:27:40.078Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:54.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The International Union for Conservation of Nature (IUCN), in assessing
        the species above, does not use the terms “critically endangered,” “endangered,”
        or “vulnerable” loosely: they represent specific and definable risk levels
        in a spectrum, divided into nine categories in the IUCN Red List of Threatened
        Species:</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8507b0ff-9983-411b-8719-22675f1c1916'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T08:27:40.078Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:54.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Not Evaluated</strong>: species yet to be assessed.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baa6f753-7b05-4b29-80c5-3579c8152f57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T08:27:40.078Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:54.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Data Deficient</strong>: species that are well-studied,
        but lacking appropriate data on distribution and/or abundance.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35c5587e-95d9-4951-9b4d-7309494c0d0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T08:27:40.078Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:54.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Least Concern</strong>: species that may face declining
        populations or threats, but not the level required of a threatened (i.e. vulnerable,
        endangered, or critically endangered) listing. “Least concern” is understood
        in terms of extinction risk, but does not negate the need for conservation.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99d2e9d8-0fef-4498-b287-312b9a5e4c9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T08:27:40.078Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:54.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Near Threatened</strong>: Species that do not qualify, but
        are nevertheless in danger of becoming threatened, i.e. vulnerable, endangered,
        or critically endangered, if conservation efforts cease.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff217c85-e27c-40ca-9848-63decb32ad63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T08:27:40.079Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:54.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Vulnerable</strong>: Any of the following: a projected population
        decline of greater than 30 percent over the next 10 years or three generations;
        a global range of less than 20,000 square kilometers; a stable global population
        size of less than 1,000 individuals.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e961166-b414-4d43-be96-351b8257445c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T08:27:40.079Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:54.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Endangered</strong>: Any of the following: a projected population
        decline of greater than 50 percent over the next 10 years or three generations;
        a global range of less than 5,000 square kilometers; a stable global population
        size of less than 250 individuals.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31b2c14c-2f94-40b2-9e14-897c259b9b43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T08:27:40.079Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:54.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Critically Endangered</strong>: Any of the following: a
        projected population decline of greater than 80 percent over the next 10 years
        or three generations; a global range of less than 100 square kilometers; a
        stable global population size of less than 50 individuals.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40149d71-5771-46db-a328-02a8904d76be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T08:27:40.079Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:54.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Extinct in the Wild</strong>: Species that have been extirpated
        (rooted out) from their natural habitat and now live only in captivity.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a29ba8e6-346a-4d3c-ab83-2cac235b44e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T08:27:40.079Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:54.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Extinct</strong>: Species of which the last individual has
        died, without reasonable doubt.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4195ffe3-5a37-4fac-90a4-60e6de523763'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T08:27:40.079Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:54.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A more thorough discussion of the IUCN guidelines for classifying
        a species may be found here.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41601893-e030-4cd3-b2df-4a2a5783e8d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T08:27:40.080Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:54.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines Life compiled a list of several species (including
        tawilis) that are at risk and are either endemic to or a resident of the Philippines.
        There are many other threatened species in the Philippines; but this list
        focuses on species eaten as food and whose populations are decreasing or unknown.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be8c2d45-0b36-49ea-b550-c93bff885b7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T08:27:40.080Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:54.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The list and the data that follows are generally based on the IUCN
        Red List and cited studies therein.</p>'
    '33':
      'image': 'jcr:1df820fa-8343-4a45-a5bb-6815ab96886c'
      'imageCaption': 'Scientists have been reporting for years that wild arabica
        subpopulations are on the decline, due to deforestation, climate change, genetic
        erosion, pests, and diseases.'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dffff4f-3038-4ab2-9f23-043d7e89071a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T08:27:40.080Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:54.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15dbe973-2900-4bb0-8815-93efc3051ac6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T08:27:40.080Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:54.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Arabica coffee</strong></p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74117251-2fbe-4089-a648-4d30a2c7abd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T08:27:40.080Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:54.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>IUCN Red List Classification: Endangered</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '118c54b2-6526-43b0-9af8-87e4ab9d0f8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T08:27:40.080Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:54.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are 124 known coffee species; 60 percent of which is in danger
        of extinction, including arabica, which is grown locally. Arabica constitutes
        majority of the global coffee trade. While our main output is robusta, if
        you drink coffee from the Cordilleras (or anything grown in higher altitudes),
        it’s probably arabica.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15087b9a-e08a-43c2-93e4-2b233185bd37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T08:27:40.080Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:54.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists have been reporting for years that wild arabica subpopulations
        are on the decline, due to deforestation, climate change, genetic erosion,
        pests, and diseases. The problem is that the causes for decline have not ceased,
        with climate change posing the biggest threat both for cultivated and wild
        arabica species.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a60b4592-64cd-492b-b902-bf7987c28aa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T08:27:40.081Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:54.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Preserving wild subpopulations are especially important: they hold
        the key to coffee sustainability, as cross-breeding these species with others
        may produce plants that are more resilient to climate change, pests, and diseases.
        These wild species must be preserved in their natural habitat; better facilities
        and mechanisms are required for coffee species cultivated outside of their
        areas of origin.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fc8d691-2ee1-4dc6-8a11-8642b869ae86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T08:27:40.081Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:54.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Catmon</strong></p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90665346-f94a-4d8f-b1af-fe1dabe9ed6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T08:27:40.081Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:54.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>IUCN Red List Classification: Vulnerable</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7925bbe5-ea30-4ce7-8ab8-dcfb1bbd6ae3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T08:27:40.081Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:54.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The catmon tree bears fruit and is found only in the Philippines.
        The fruit is used as vinegar and fish flavoring, as well as for achara and
        jams. As a medicinal plant, the fruit’s juice is mixed with sugar to treat
        cough. The wood from the tree is used for timber; it is also a popular ornamental
        plant.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa44058a-689f-40f2-a394-4065a0c5cf15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T08:27:40.081Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:54.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Logging and wood harvesting and ecosystem degradation threaten the
        catmon, thus necessitating conservation efforts. More research is needed,
        however, to concretely identify risks and conservation actions for this species.</p>'
    '51':
      'image': 'jcr:cb59dd63-f94f-43e7-ad61-21f0eb2a3154'
      'imageCaption': 'The pili nut, a typical pasalubong fare, has been classified
        as vulnerable for population decline. Photo from PAULO NAVA/WIKIMEDIA COMMONS'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '189d85f0-571f-4faf-aa4e-1aea072efb37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T08:27:40.081Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:54.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9c465fa-d7fc-42be-b306-8439515412c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T08:27:40.081Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:54.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pili nut</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c4c51fe-20ea-421d-b75d-785be8f42dab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T08:27:40.082Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:54.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>IUCN Red List Classification: Vulnerable</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e1a2b55-fa7a-40b2-8cb0-e5bb53d15102'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T08:27:40.082Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:54.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pili only grows in the Philippines, and is known for its rich
        buttery flavor when roasted. The typical pasalubong fare, however, has been
        classified as vulnerable for population decline. Its last date of assessment
        in the IUCN Red List is 1998; as with the catmon, more research is needed
        to identify specific threats and conservation actions for the pili.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9889aca0-20f6-44f9-970e-bab4dcc49b9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T08:27:40.082Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:54.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Pajo</strong></p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9845a6f7-e0a4-46f8-9294-e7932f8a7b78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T08:27:40.082Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:54.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>IUCN Red List Classification: Vulnerable</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bffcca16-0da1-4af8-bdbb-a0ec4d50836b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T08:27:40.082Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:54.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pajo looks like a small mango, but is distinct from it. It may be
        found in northern and central Philippines, but the species is not abundant
        anywhere, and timber is only available in small quantities. In the Philippines,
        fruits are available between March to May, and are often pickled to be served
        later on with fish or meat, eaten in salads, or on its own with salt. While
        it is not grown commercially, it is used as rootstock for the mango.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '524f3304-0e40-41a1-b56a-53bd6cd3ec97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T08:27:40.082Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:54.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While more research is needed on this species, its population is
        threatened because of logging and wood harvesting, and its use as a non-timber
        crop and in livestock farming.</p>'
    '65':
      'image': 'jcr:25e33011-5329-493f-b6b1-328fb5496966'
      'imageCaption': 'Declining populations for sea turtles are attributed largely
        to human activity. Photo by CHANG CASAL'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2089375c-d8e9-439a-bf5c-62ff8808f428'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T08:27:40.083Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:54.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffb99fb0-23c3-4bb5-b5b2-033fde4b8b66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T08:27:40.083Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:54.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Sea turtle</strong></p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f700f9ba-eb3b-42ae-bd31-cb31afde2e05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T08:27:40.083Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:54.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>IUCN Red List Classification: Endangered (green turtle); Vulnerable
        (loggerhead turtle, leatherback turtle, Olive Ridley turtle)</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a35114b-e321-405b-872b-4ab026759b6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T08:27:40.083Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:54.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Five of seven marine turtle species are found in the Philippines;
        all of them are threatened. Four of them (as listed above) are hunted for
        their eggs and meat, considered as delicacies. The reasons for their decline
        vary, since sea turtles are found globally. What’s certain, however, is declining
        populations for sea turtles are attributed largely to human activity, and
        mitigation measures — including international cooperation — must be directed
        towards addressing these causes.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2171aeb5-b09b-4ab8-8713-858e3ddd2c6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T08:27:40.083Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:54.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the green turtle, it’s the overexploitation of eggs and adult
        females in nesting beaches, and for juveniles and males, in foraging areas.
        Pollution of marine habitats also contributes to the decline.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ad14fc1-c5aa-4eed-b81d-dc3868ffb444'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T08:27:40.083Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:54.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The leatherback turtle is most affected by bycatch (incidental capture
        in fisheries), followed by human consumption and coastal development. The
        loggerhead is affected by the same causes, as well as coastal development,
        pollution, and climate change.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '494ef304-c49e-4f49-bc22-b047af6f3bf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T08:27:40.084Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:54.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Olive Ridley, the most abundant sea turtle, battles the impacts
        of egg harvest, direct take of adults, bycatch, habitat degradation (including
        that caused by climate change), and diseases such as fibropapilloma.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21e81f3a-aee0-419b-adca-1528fe586a13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T08:27:40.084Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:54.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Bombon sardine (Tawilis)</strong></p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '561b39dc-b556-4e19-a18e-5c2664e85c05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T08:27:40.084Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:54.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>IUCN Red List Classification: Endangered</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6216cdb3-73fc-478d-9c68-a327fe75fc83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T08:27:40.084Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:54.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Population decline and decreasing area of occupancy classified the
        tawilis as endangered. While it is a dominant fish species in Taal Lake —–
        the only freshwater sardine species in the world —– overfishing, illegal fishing,
        the proliferation of fish cages, and deteriorating water quality have been
        observed along with its decline. The introduction of non-native piscivores
        (fish-eating animals, e.g. tilapia) also contributes to the decreasing tawilis
        stock.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcad27e3-695f-4713-a625-b85d2caf8113'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T08:27:40.084Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:54.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite various conservation measures in place, the tawilis was
        still assessed at risk, leading the IUCN to recommend that “local government
        agencies should be more active in the implementation of various laws on lake
        management and conservation.”</p>'
    '85':
      'image': 'jcr:cf4b36ba-fb8d-426d-a545-a2970e856f2c'
      'imageCaption': 'Shark finning renders sharks unable to swim or breathe, leading
        to their death.'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77a2aa91-1a80-4819-83a6-3b261a145616'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T08:27:40.084Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:54.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa6b0dd2-8f64-4dd1-b2c2-c851cf6641d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T08:27:40.084Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:54.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Shark</strong></p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7090878-6ed2-48cd-b7ec-ab8d91bdafd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T08:27:40.085Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:54.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>IUCN Red List Classification: Endangered (Scalloped hammerhead shark,
        great hammerhead shark, winghead shark, zebra shark); Vulnerable (oceanic
        whitetip shark, Philippine spurdog shark, silvertip shark, bottlenose wedgefish,
        silky shark, snaggletooth shark); Near Threatened (Blue shark, tiger shark,
        blacktip shark, grey carpetshark, bull shark, graceful shark)</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c07f9e3-9893-439f-b388-a31970e5c362'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T08:27:40.085Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:54.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The toxic delicacy of shark fin causes ecosystem chaos, as nearly
        60 percent of its species are threatened with extinction. Populations of species,
        like the endangered hammerheads and the vulnerable oceanic whitetip, have
        declined by as much as 90 percent in recent years due to the aggressive trading
        in shark fins. In Chinese culture, shark fin consumption is tied to prestige
        and wealth.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43833d89-e2ec-41db-825d-92c123f16610'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T08:27:40.085Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:54.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While bycatch affects populations, it is intense hunting pressure
        that drives the decline of most shark species. Shark finning renders sharks
        unable to swim or breathe, leading to their death. The biggest shark fin trading
        hub, as consistently cited in studies, is Hong Kong.</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a3bf868-c971-4dc3-bfdd-6cfb72021591'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T08:27:40.085Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:54.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shark is valued not only for its fins, but also its flesh (the
        liver is a source of oil). International treaties have put in place several
        conservation measures, but in some cases of species less at risk, hunting
        is unregulated. More research is also needed for some species to identify
        the extent of population declines.</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73db4761-42df-4b2b-b2cb-09b10dfc6b83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T08:27:40.085Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:54.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grouper (Lapu-lapu)</p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '782b5f31-cea2-48ad-a784-1ac3a3a0e67d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T08:27:40.085Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:54.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>IUCN Red List Classification: Vulnerable (squaretail coral grouper,
        camouflage grouper, brown-marbled grouper); Least Concern (leopard coral grouper,
        highfin grouper, white-dotted grouper, orange-spotted grouper, Malabar grouper)</p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9eff8cd-fbb4-4939-895a-faa5b304cda1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T08:27:40.086Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:54.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overfishing threatens the decreasing population of lapu-lapu, valued
        as a local delicacy. It is heavily targeted for the live reef food fish trade
        in Hong Kong and other parts of China, with the Philippines as a major source.
        Other threats include degradation of seagrass beds and reefs due to climate
        change and coastal development.</p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a4e2668-b031-4e66-86c6-1b07a0ebf137'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T08:27:40.086Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:54.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To prevent further population decline, the IUCN recommends focusing
        actions on conserving and monitoring spawning aggregations (or a grouping
        of fish species in high densities, for purposes of reproduction), reducing
        overfishing, and strict enforcement of existing management plans.</p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '058cc5fb-bea3-46c6-9c25-fa358d2b2a22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T08:27:40.086Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:54.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Tuna</strong></p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41dc74dd-8850-48ad-86c6-c6fcf58fd8cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T08:27:40.086Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:54.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>IUCN Red List Classification: Vulnerable (Pacific bluefin tuna);
        Near Threatened (Yellowfin tuna, albacore tuna)</p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd70d9353-0c72-48e3-8365-c5fe8a679f1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T08:27:40.086Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:54.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pacific bluefin tuna has the highest value of any tuna species
        for use as sashimi, and it is one of the most important commercial species.
        Japan catches the majority of this tuna, followed by Mexico, US, Korea, and
        Chinese Taipei. Its population is on the decline, with purse seine fleets
        on the West Pacific Ocean (near Asia and Australia) making the most impact
        on stock, for capturing mostly juvenile fishes. Thus, conservation efforts
        directed at decreasing catch for species at juvenile ranges.</p>'
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8734bc88-9408-4c7b-a1e3-77aef036bfa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T08:27:40.086Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:54.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The yellowfin is also an important commercial species; the second
        most important for canning. The albacore tuna is also marketed mainly as canned
        white meat tuna. While both species are only near threatened, their population
        is declining due to overfishing to meet human demands.</p>'
    '111':
      'image': 'jcr:e582c003-ebeb-4d1e-9d93-8ea632950c73'
      'imageCaption': 'The Calamian deer''s continuing decline is attributed to hunting,
        human settlement, and agricultural expansion in its habitats. Photo from SCOTT
        HANKO/WIKIMEDIA COMMONS'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '946278bb-5b09-4f81-a4b4-1df082646bd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T08:27:40.087Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:54.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '112':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb2fe4c4-c2af-43be-8e0e-da87745572a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T08:27:40.087Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:54.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Calamian and Philippine spotted deer</strong></p>'
    '114':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdc94fe3-63b0-4079-91f2-3c8cc1a8891f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T08:27:40.087Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:54.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>IUCN Red List Classification: Endangered (Calamian deer, Philippine
        spotted deer)</p>'
    '116':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21f36b48-59df-4f61-a06d-e9f6b7bb2c50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T08:27:40.087Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:54.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Calamian deer may only be found in Busuanga, Calauit, Culion,
        Marily, and Dimaquiat islands in Palawan, altogether making the extent of
        its occurrence less than 5,000 square kilometers. Continuing decline is attributed
        to hunting, human settlement, and agricultural expansion in its habitats.
        The resettlement of Yolanda victims and squatting of outsiders in Busuanga
        also puts pressure on its habitat.</p>'
    '118':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aec89af3-568c-4af0-bcb4-11c912fe2075'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T08:27:40.087Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:54.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine spotted deer may only be found in the Western Visayas
        islands, now restricted to Panay’s Mount Badja — Mount Baloy area, and some
        remaining forests in Negros. Aside from having a limited range, the species
        is declining because of habitat conversion (due to agriculture and logging)
        and hunting. The species is hunted more for game/trophies, though some surplus
        meat is sold to specialty restaurants. Some are kept as a pets (among politicians,
        IUCN notes). It is estimated that only around 700 mature spotted deer remain.</p>'
    '120':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31985b84-b597-453d-8072-7eb48838bad7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T08:27:40.087Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:54.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both species are poorly conserved, requiring a whole gamut of conservation
        efforts: effective management plans, the establishment of new protected areas,
        further research on their habitats, conservation education programs, better
        control of illegal hunting, and stricter law enforcement.</p>'
    '122':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c733f95-5986-48eb-83be-93a3c14ca74d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T08:27:40.087Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:54.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Balabac mouse deer (Pilandok)</strong></p>'
    '124':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5042cd15-4bdb-4753-a9e1-dd05a863e828'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T08:27:40.088Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:54.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>IUCN Red List Classification: Endangered</p>'
    '126':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f58be3e9-58d2-4963-bae9-cf76297394c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T08:27:40.088Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:54.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The nocturnal pilandok (mouse deer) is a subject of stories and
        myths; with inaction, it might become just another character in our literature.
        The rare species may only be found (for certain) in Palawan, specifically
        the Balabac, Bugsuk, Ramos, Apulit, and Calauit islands. However, it is poached
        for food, displaced from its habitat (due to conversion to agriculture), and
        is sometimes subject to trade in living animals.</p>'
    '128':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f46f3f6-f674-422a-8023-5620237607a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T08:27:40.088Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:54.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While there is extensive awareness of the pilandok, the species
        is protected under weakly enforced laws. Additionally, the pilandok is not
        subject to in-situ (inside the habitat) protection; the conservation measures
        in place are ex-situ (outside the habitat), with some populations held inside
        privately-owned areas. To effectively conserve the pilandok, in-situ measures
        are critical. Among others, further research on the species’ habitat requirements,
        the establishment of an effectively protected area, and further enforcement
        of hunting laws are required.</p>'
    '129':
      'image': 'jcr:3135fef5-185e-4141-a378-a4ba9a3224e0'
      'imageCaption': 'Aside from falling prey to poachers and getting caught in traps
        meant for other animals, tamaraws face land-use pressure from indigenous communities,
        who themselves are displaced by new settlers. Photo from GREGG YAN/WIKIMEDIA
        COMMONS'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e6fb894-bc4e-4b2c-8b19-33cd4d5e481e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T08:27:40.088Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:54.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '130':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccd17827-89f1-4b1c-bd00-fb861aeac9cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T08:27:40.088Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:54.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Tamaraw</strong></p>'
    '132':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '184ee294-907f-451a-a7e9-d332da398b19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T08:27:40.088Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:54.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>IUCN Red List Classification:  Critically Endangered</p>'
    '134':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b21e0907-af48-4c5c-a84c-2b6fa710c2d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T08:27:40.088Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:54.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tamaraw, a species endemic to the Philippines, has a small population
        size that is already on decline. Historically, it has been hunted for subsistence
        and for sport. Laws ban this practice but illegal capture and killings continue.</p>'
    '136':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c3d1044-ffa7-4b2d-9f51-e556fbec7317'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T08:27:40.089Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:54.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While they are used for local consumption, the main threat to the
        species is they have little space to disperse and increase their range, due
        to human pressure and the shortage of natural corridors. Poaching continues.
        Tamaraws also get caught in traps not meant for them. The species also faces
        land-use pressure from indigenous communities, who themselves are displaced
        by new settlers, thus calling for a multi-sector approach to conservation
        beyond protected areas.</p>'
    '138':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4778b5ef-7e40-483b-9d84-745087c9c01d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T08:27:40.089Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:54.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Wild pig (Baboy damo)</strong></p>'
    '140':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd95d4c25-6baf-44ff-b328-4020abeacd62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T08:27:40.089Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:54.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>IUCN Red List Classification: Critically Endangered (Visayan warty
        pig); Vulnerable (Philippine warty pig, Oliver’s warty pig/Mindoro warty pig);
        Near Threatened (Palawan bearded pig)</p>'
    '142':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '978d68ea-0ef6-491f-a8b2-cc25c1120ed5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T08:27:40.089Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:54.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Known locally as baboy damo, the four wild pig species above are
        endemic to the Philippines, and are all locally hunted for food. Populations
        of all species are declining.</p>'
    '144':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce235244-7e07-4ab6-aee7-5454888db425'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T08:27:40.089Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:54.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Visayan warty pig, the species most at risk, has a fragmented
        population surviving only in Negros, Panay, and possibly Masbate. The Philippine
        warty pig also suffers from a fragmented population and possible extinction
        in some islands, due to extensive logging operations, agricultural expansion,
        and hunting pressure.</p>'
    '146':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef904ad4-da64-4c2c-a9d9-8a7030d2ad81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T08:27:40.090Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:54.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Oliver’s warty pig, only found in Mindoro, also has a fragmented
        population, caused by widespread destruction and decreasing quality of forest
        habitats (threatened by mining). The Palawan bearded pig, meanwhile, is still
        common in some areas, although it faces decline due to habitat loss and heavy
        hunting pressure.</p>'
    '148':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6f54154-b288-48f9-9e6d-ee32e32b8290'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T08:27:40.090Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:54.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The species above are fully protected by law, but enforcement remains
        a problem, especially in already-established protected areas.</p>'
  'house-of-representative-withdrawal-approval-of-death-penalty-drug-possession-parties-meetings':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-02-06T17:10:35.692Z
    'imagesource': 'jcr:fe7ca96c-ce1f-4313-86b1-475ada82c9dc'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '34d772fa-088f-46ae-87fa-dc31624970b2'
    'lead': 'Turning around from its earlier decision, the House of Representatives
      withdraws its approval of a bill reimposing death penalty on persons found in
      possession of dangerous drugs at social gatherings or meetings.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-15T08:47:53.479Z
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2023-01-29T16:52:51.913+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:52:08.976+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'House backpedals on approval of death penalty for drug possession at
      parties, meetings'
    'updated': 2019-02-06T18:21:00.000Z
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1586ef5e-444d-4212-ac06-fa35b81d4192'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T08:47:53.479Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:51.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 6)</strong> — Turning
        around from its earlier decision, the House of Representatives on Wednesday
        withdrew its approval of a bill reimposing death penalty on persons found
        in possession of dangerous drugs at social gatherings or meetings.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82cab1a7-68ea-42a7-ac15-75554f49fcac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T08:47:53.480Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:51.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Bill 8909, which amends Republic Act (RA) 9165 or the Comprehensive
        Dangerous Drugs Act of 2002, has been recommitted to the chamber''s committee
        on dangerous acts.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab4af2d2-7c4f-4399-8544-6ee49991057f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T08:47:53.480Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:51.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Congressmen on Monday unanimously approved on third and final reading
        the proposed measure, which consolidates 15 other House bills seeking to amend
        RA 9165.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4ab56a6-0bcc-4814-aa3e-4dcdeea8bf25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T08:47:53.480Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:51.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under Section 13 of the proposal, "any person found possessing any
        dangerous drug during a party, or at a social gathering or meeting, or in
        the proximate company of at least (2) persons, shall suffer the penalty of
        life imprisonment to death and a fine of P500,000 to P10,000,000, regardless
        of the quantity and purity of such dangerous drugs."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f7df6bc-6294-4251-9476-8c38c4a73102'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T08:47:53.480Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:51.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Should the bill gets enacted, professional and non-professional
        athletes will be mandated to take drug tests at least twice a year. If found
        positive for drug use, they will be suspended and subjected to probes by the
        appropriate authorities.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95d843c2-231e-45bb-ab8f-8ae38db28a40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T08:47:53.480Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:51.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other amendments also seek to penalize and hold accountable alleged
        importers, financiers and protectors or coddlers of illegal drug users.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd35e49cd-4597-41ee-aa5c-f78e58f03093'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T08:47:53.481Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:51.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Owners of properties found to be drug dens or venues for illegal
        drug activities will be penalized under the measure.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d1f53f9-16c3-4bd5-bcd8-086c12da08f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T08:47:53.481Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:51.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Persons found within the vicinity of a drug laboratory are also
        presumed involved in the manufacturing of these dangerous drugs.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adad8479-b1e0-4d54-bb2d-732db395a3a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T08:47:53.481Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:51.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill provides provisions against law enforcement units "planting
        evidence" of drug use. If a law enforcement personnel is charged or prosecuted
        for allegedly putting or placing dangerous drugs on those accused or their
        properties, he or she will be presumed to have done so if the rules of procedures
        and/or engagement for arrest, search and seizure have not been complied with.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '785b5225-0127-47f1-b09f-c9e9d1565651'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T08:47:53.481Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:51.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It orders the Civil Service Commission and the Office of the Ombudsman
        to investigate drug-related cases acquitted or dismissed, to determine if
        the cases are either bungled by prosecutors and law enforcers.</p>'
  'Toronto-Raptors-Philadelphia-76ers-NBA':
    'author': 'Reuters'
    'caption': 'Courtesy: NBA/Twitter'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2019-02-15T03:12:05.380Z
    'imagesource': 'jcr:e52e90b9-c6ff-4c9a-b3a1-6a72ad4047d8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '61cb6c6e-ddde-440a-942b-0749587998c2'
    'lead': 'Kawhi Leonard scored 24 points, Kyle Lowry and Serge Ibaka added 20 apiece,
      and the visiting Toronto Raptors defeated the Philadelphia 76ers 119-107 on
      Tuesday.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-15T08:53:38.475Z
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2023-01-29T16:52:51.288+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:52:09.116+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NBA: Raptors hand Sixers rare home loss'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a7a9905-dd29-4f22-9c47-28eef6c10625'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T08:53:38.475Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:51.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —</strong> Kawhi Leonard scored 24 points, Kyle
        Lowry and Serge Ibaka added 20 apiece, and the visiting Toronto Raptors defeated
        the Philadelphia 76ers 119-107 on Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7d9e463-2cab-4f44-a99c-8dc9abdea13d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T08:53:38.475Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:51.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ibaka also contributed 10 rebounds, and Pascal Siakam had 16 points
        for the Raptors, who improved to 17-11 on the road this season.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee3f5a34-70ce-4acf-964e-158449791885'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T08:53:38.476Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:51.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joel Embiid led the Sixers with 37 points and 13 rebounds for his
        league-best 44th double-double this season. It was also Embiid’s 37th game
        with at least 20 points and 10 rebounds.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1a14fa3-5ce7-4430-9e81-6ff381063f42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T08:53:38.476Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:51.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ben Simmons added 20 points and Jimmy Butler had 18 for the Sixers,
        who lost for just the sixth time in 27 home games this season.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bff7b45-3551-4a74-8106-a5cac4122360'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T08:53:38.476Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:51.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The short-handed Sixers played for the second straight game without
        guard JJ Redick (illness) and Wilson Chandler (quad).</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c267ddab-2f00-4403-aae9-84b99fb928fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T08:53:38.476Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:51.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Raptors jumped out to a 40-28 lead by the end of the first quarter
        thanks in large part to 10 points from Leonard.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73cebeed-0329-4487-a650-c6c3df428f42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T08:53:38.476Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:51.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Simmons had four early turnovers, and the Raptors surged to a 49-32
        advantage with 8:32 left in the second quarter.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '559dcc64-c911-4783-8bb7-59c65726baf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T08:53:38.476Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:51.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Sixers fell behind by 21 points and then scored eight straight
        to get within 58-45.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '124377ec-c031-41b0-92c5-a5c2c027a673'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T08:53:38.477Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:51.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Toronto connected on consecutive 3-pointers by Siakam and Lowry
        and quickly extended its lead to 64-45.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '262f2ad5-9dfd-4d1f-aadf-92ded2524f89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T08:53:38.477Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:51.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Raptors set a record for points in a first half as they took
        a 72-55 lead into the locker room. Lowry paced Toronto with 17 first-half
        points.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c85bd4d1-d923-4500-98a4-f4118b0b74c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T08:53:38.477Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:51.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
