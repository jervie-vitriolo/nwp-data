  'DENR-Manila-Bay-fence':
    'author': 'Chad de Guzman'
    'caption': ' The public will still be able to see the famous Manila Bay sunset.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-02-06T12:23:05.529Z
    'imagesource': 'jcr:315999fa-7e83-46a0-8fc2-4ff133bc4ad1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '50d96e9c-7f85-4f06-9259-8a2b81d5d46e'
    'lead': 'The public will still be able to see the famous Manila Bay sunset.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-08T03:12:50.745Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2023-01-29T16:53:08.125+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:52:05.050+08:00
