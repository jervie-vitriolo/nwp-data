  'Oscars-host':
    'author': 'Brian Lowry'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2019-02-06T09:30:54.345Z
    'imagesource': 'jcr:bc7602fd-0393-465b-aeb2-35b9ce284c1e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1cce1500-2139-45d4-b458-ac93a40054e2'
    'lead': 'The Oscars will indeed be hostless.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-11T00:23:50.042Z
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-01-29T16:53:06.109+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:52:05.624+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'ABC confirms host-free Oscars, says ''mystery'' has stoked interest

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3086f4b5-1fca-422d-8409-3329e5fdcbde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T00:23:50.043Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:53:06.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The Oscars will indeed be hostless, ABC
        finally confirmed on Tuesday. The cloud of uncertainty that has hovered over
        the ceremony has actually been good for the show because it''s kept it in
        the public conversation, new ABC Entertainment president Karey Burke said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbf1d0a3-01e6-4953-a355-0987efc65538'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T00:23:50.043Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:53:06.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Burke discussed the telecast fleetingly at the TV Critics Association
        tour, stressing that a top priority was to hold the ceremony to a "brisk"
        three hours. In the past, the Academy Awards have often run more than 3 and
        a half hours, which has been perceived to be a drag on ratings.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd203fa1d-36ce-4aa1-b487-07f9b7a05bb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T00:23:50.043Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:53:06.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Efforts to streamline the show, however, have resulted in hand-wringing
        among some film fans and within the industry, where those representing below-the-line
        categories (like sound and production design) have objected to the prospect
        of certain awards being presented during commercial breaks to speed up the
        presentation.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6e7a2dc-fb93-4f1c-9db4-5187709c16c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T00:23:50.043Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:53:06.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Burke did note that all the Oscar-nominated songs will be performed.
        The Academy has already tweeted that Bradley Cooper and Lady Gaga will sing
        "Shallow," the nominee from "A Star is Born."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eab2d76-f7c3-4fda-9f9d-7c4bc283b7e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T00:23:50.044Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:53:06.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the messiness surrounding Kevin Hart''s aborted role as
        Oscar host -- and the Academy staying mum about its plans -- Burke appeared
        to invoke a glass-half-full philosophy, saying "the mystery" surrounding this
        year''s ceremony "has been compelling," while demonstrating that viewers remain
        invested in the awards.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98561073-c9ad-4805-b655-987fc870acf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T00:23:50.044Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:53:06.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the first time, ABC will use the Oscars to preview a new series,
        "Whiskey Cavalier," an action-drama starring "Scandal''s" Scott Foley that
        will air after local newscasts.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f510634d-368a-47f9-8215-0154eadf4e3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T00:23:50.045Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:53:06.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oscar ratings dropped sharply last year, but the hope is that popular
        nominees like "Black Panther" and "Bohemian Rhapsody" will boost tune-in.
        The awards will air February 24 on ABC.</p>'
