      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Commission on Appointments (CA) confirmed Wednesday the appointments
        of Eduardo Año as Secretary of the Department of Interior and Local Government
        (DILG), and Rolando Joselito Bautista as Secretary of the Department of Social
        Work and Development (DSWD).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '751253ad-37f7-47c9-8c3f-5ab9a62feb33'
      'mgnl:activationStatus': true
