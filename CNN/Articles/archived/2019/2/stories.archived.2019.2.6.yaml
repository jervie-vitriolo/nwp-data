  'russia-exit-inf-nuclear-missile-treaty':
    'author': 'Nathan Hodge and Sheena McKenzie'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-02-06T21:26:33.819Z
    'imagesource': 'jcr:ecd79786-6fb8-40b0-822c-00a580191272'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd4c9f28c-a192-450f-8db3-1485fd18b8f7'
    'lead': 'Russia says it will mirror the United States'' withdrawal from the Intermediate-Range
      Nuclear Forces treaty between the countries, formally exiting the agreement
      in six months.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-15T06:52:58.409Z
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2023-01-29T16:53:00.792+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:52:06.809+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Russia will exit INF nuclear missile treaty in six months'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75b29c4a-8818-41ed-b905-304cc76a6d81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T06:52:58.409Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:53:00.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Russia says it will mirror the United States''
        withdrawal from the Intermediate-Range Nuclear Forces (INF) treaty between
        the countries, formally exiting the agreement in six months.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d17fda1-986e-49c6-8471-3affeb7754d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T06:52:58.410Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:53:00.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foreign Minister Sergey Lavrov announced the move in a report from
        state news agency RIA-Novosti on Wednesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aed5c8f6-ca93-4deb-985e-44fdab1f535b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T06:52:58.410Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:53:00.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It comes after the Trump administration last week said it would
        be pulling out of the nuclear missile treaty, accusing Russia of violating
        its terms since 2014. Moscow rejects the accusations.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dffd8fdc-ba47-4e38-a275-9260d0e8d60d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T06:52:58.410Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:53:00.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S.-Russia treaty, which was signed in December 1987 by U.S.
        President Ronald Reagan and his Soviet counterpart Mikhail Gorbachev, bans
        ground-launched missiles with a range of between 500 and 5,500 kilometers,
        and has been a centerpiece of European security since the Cold War.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '620e7b4d-6b31-401d-aebf-029ee809f12d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T06:52:58.410Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:53:00.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the RIA-Novosti report, Lavrov called the US accusations "unfounded,"
        adding that Russian President Vladimir Putin''s position was to "respond in
        a mirrored fashion" to the U.S.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbbc8777-39d6-469e-a5de-5fee3e4b67a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T06:52:58.410Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:53:00.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Americans suspended their participation in this treaty -- we
        did the same," Lavrov said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30f5289b-74b5-4841-a82e-f477c32e16be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T06:52:58.410Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:53:00.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After a six-month period, according to the results of the official
        note of the United States on withdrawal from this treaty, it will cease to
        function," he added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fce25c51-10ce-43cb-a06d-ca24fe508b21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T06:52:58.411Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:53:00.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US President Trump and his senior officials had been signaling for
        months that they were ready to pull out of the agreement. Last week the U.S.
        declared it would do so, unless Moscow complied with its terms within 180
        days.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59bd0f88-2d69-4cba-87b8-d9028fe560b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T06:52:58.411Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:53:00.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The withdrawal has raised concerns about a renewed arms race with
        Moscow and put European allies on edge.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70c70e9b-0eee-48af-9347-7615d6c2b396'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T06:52:58.411Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:53:00.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are heading into a direction we have not been in in 40 years:
        no arms control limits or rules that we are both following, and that is very
        dangerous," said Lynn Rusten, a senior director for arms control and nonproliferation
        at the National Security Council during the Obama administration and now a
        vice president at the Washington DC-based Nuclear Threat Initiative.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce5011d7-bc27-4d83-a0f6-64fdd4ee6c88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T06:52:58.411Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:53:00.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Russia carries out intercontinental ballistic missile test</h3>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe002d34-2dcd-4555-b7b7-b7e07d61b47f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T06:52:58.411Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:53:00.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the same day that Lavrov confirmed that Russia would be pulling
        out of the treaty in six months, the country''s military announced it had
        carried out a successful test of a Yars intercontinental ballistic missile
        -- a system designed to carry thermonuclear warheads.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aab5c80-2f91-454f-ad1f-9cb712ae1d2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T06:52:58.411Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:53:00.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on its Facebook page on Wednesday, the Russian Military
        of Defense said the missile was fired from the Plesetsk Cosmodrome, in northern
        Russia, towards the country''s far east.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '030d6e78-499f-4a7f-a873-d2eeee81e476'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T06:52:58.411Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:53:00.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The long-range missile was launched to test its "tactical, technical
        and flight characteristics," the military said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37ecdb55-aefa-4c8f-9809-2693fffeac56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T06:52:58.412Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:53:00.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US military also tests unarmed intercontinental ballistic missiles
        several times a year, launching them from the Vandenberg Air Force Base in
        California, and over the Pacific Ocean to the Marshall Islands.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56f32161-0ee4-4370-8e7a-3f3db7891b4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T06:52:58.412Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:53:00.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Russia will exit
        INF nuclear missile treaty in six months."</em></p>'
  'united-nations-north-korea-nuclear-weapons':
    'author': 'Richard Roth'
    'caption': '(FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-02-06T20:50:41.015Z
    'imagesource': 'jcr:9725c485-a271-4e71-afa8-b2b9de4095ab'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b835c70d-3e87-4f0d-9ee3-8f41d1cb3bbf'
    'lead': 'The North Korean nuclear and missile program remains intact and shows
      no change in North Korea''s behavior, says the bi-annual UN report, even as
      U.S. President Donald Trump confirmed his second summit with North Korean leader
      Kim Jong Un will take place later this month in Vietnam'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-15T06:59:48.946Z
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2023-01-29T16:53:00.131+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:52:06.975+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'North Korea is hiding nukes and selling weapons, alleges confidential
      UN report'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29f8d034-c025-4bf8-bb52-18c172e8dc4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T06:59:48.946Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:53:00.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> North Korea is moving its nuclear and ballistic
        weapons to hide them from potential U.S. military strikes, according to a
        UN Security Council diplomat citing a confidential UN report.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d0ee8c7-5cdf-4fc0-a93c-e9ba37cb554f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T06:59:48.946Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:53:00.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The North Korean nuclear and missile program remains intact and
        shows no change in North Korea''s behavior, says the bi-annual report, even
        as U.S. President Donald Trump confirmed his second summit with North Korean
        leader Kim Jong Un will take place later this month in Vietnam.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8158819-91ce-4aa4-a0b0-4882212d2322'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T06:59:48.947Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:53:00.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, Trump praised North Korea for "tremendous progress" in
        negotiations, but the source told CNN this report indicates Pyongyang is trying
        to keep its nuclear and ballistic program ready to launch.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f3dbfed-31dd-465f-a688-107d0249b9ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T06:59:48.947Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:53:00.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UN diplomat said the report found "evidence of a consistent
        trend on the part of the DPRK to disperse its assembly, storage, and testing
        locations."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f92ee34b-abe9-4e68-87ec-53d688375ef3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T06:59:48.947Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:53:00.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The panel of experts that compiled the report was established following
        multiple UN Security Council resolutions aimed at pressing Pyongyang to cease
        nuclear tests and missile launches. The report was submitted to a 15-member
        UN Security Council sanctions committee on Friday, the source told CNN.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a2ba845-8c12-4fc7-b7eb-3e0854b7c180'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T06:59:48.947Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:53:00.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Failing North Korea sanctions</h3>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7a311bb-3d27-423f-be65-fc0a09e989e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T06:59:48.947Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:53:00.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>International sanctions are not working effectively to deter North
        Korea''s nuclear development, says a summary of the report seen by CNN.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51fe1e29-8015-4934-a8a9-bd69d2c9a89e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T06:59:48.947Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:53:00.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea, which has called for sanctions to be lifted, "continues
        to defy Security Council resolutions through a massive increase in illegal
        ship-to-ship transfers of petroleum products and coal" the summary alleges.
        Previous reports have also charged North Korea with these violations.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae5d33f7-6ccd-449a-bf3f-a19cf2fa1b92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T06:59:48.948Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:53:00.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Global banks and insurance companies continue to unwittingly facilitate
        payments and provide coverage for vessels in ever-larger, multi-million-dollar,
        illegal ship-to-ship transfers of petroleum products," states the summary.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca7ce72f-10d9-45c8-b02e-dfdded80864d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T06:59:48.948Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:53:00.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The diplomat cited US and Singaporean banks involved in facilitating
        North Korean fuel payments, as well as "a leading UK insurer that provided
        protection and indemnity cover to one of the vessels involved."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd8933fc-cbc7-475e-808a-accdd1d217fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T06:59:48.948Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:53:00.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The diplomat said the report found one petroleum transfer worth
        more than 5.7 million U.S. dollars.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21e6f454-d181-4ba6-a0dc-8c77e2a6eeb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T06:59:48.948Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:53:00.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The summary also accuses North Korea of violating a UN arms embargo
        and supplying small arms, light weapons and other military equipment to Libya,
        Sudan, and Houthi rebels in Yemen, through foreign intermediaries.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10d187de-43a8-418f-8de3-bae29b8eed12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T06:59:48.948Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:53:00.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Trump and Kim''s last summit</h3>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2af7cd95-e492-4864-8c50-0e1d83ea9f7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T06:59:48.948Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:53:00.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump and North Korean leader Kim Jong Un met last year in Singapore,
        where Kim agreed to "work toward complete denuclearization of the Korean Peninsula."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17a88a3b-2eba-46fa-9fd5-eecde5cdd68b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T06:59:48.949Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:53:00.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump later declared that the meeting had eliminated any nuclear
        threat posed by the North Korea, even though the meeting produced no verifiable
        proof that the rogue regime will discontinue its nuclear program, as CNN has
        previously reported.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0adb61db-6265-4a93-b366-f219559d2719'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T06:59:48.949Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:53:00.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In January, the Pentagon''s Missile Defense Review stated that North
        Korea remains an "extraordinary threat" to the United States.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a0931cb-f678-44e2-a3af-e24c65b5f976'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T06:59:48.949Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:53:00.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "North Korea is hiding
        nukes and selling weapons, alleges confidential UN report."</em></p>'
  'how-to-buy-private-island':
