    'jcr:uuid': 'e0324dbe-9380-448e-8704-647c89b24785'
    'lead': 'The second BOL plebiscite happens today. With the campaign for the plebiscite
      causing rifts, there will be a need for reconciliation if the Bangsamoro is
      to have a united front.'
