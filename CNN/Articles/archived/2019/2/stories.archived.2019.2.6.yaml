      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Toblerone also collaborated with Soleil Ignacio, Anina Rubio, June
        Digan and Raxenne Maniquiz — some of the country''s most talented and sought-after
        young artists.</p>'
    '13':
