      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of the infections in 2018 were recorded in Metro Manila with
        1,094 cases, the Autonomous Region in Muslim Mindanao with 645 cases and CALABARZON
        with 621 cases.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba5a2cd8-651b-47e9-9441-9ef1ee6a67bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T02:43:06.911Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:53:08.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, cases of influenza or flu dropped significantly
        the previous year, Constantino said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '925c3588-c157-455d-9ba5-02784b538171'
