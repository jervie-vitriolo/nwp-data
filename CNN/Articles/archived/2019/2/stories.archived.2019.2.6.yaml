      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the owner recognizes their images and would like the device to
        be returned, there is just one small price: NIWA would like another leopard
        seal scat sample.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
