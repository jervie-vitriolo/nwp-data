    'template': '1'
    'title': 'The Bangsamoro plebiscite as it happened on the ground

      '
    'visualType': 'image'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd256414a-f314-48cc-a20e-585193700d36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T09:38:20.209Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:53:19.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> History hinges
        on days that demand decisions, and the people of the Bangsamoro are going
        to steer their collective history along a new path towards the future.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01067b25-d2ff-4a05-8ebf-2a489e571f1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T09:38:20.200Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:53:19.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last January 21 and today, Feb. 6, residents from across the Autonomous
        Region in Muslim Mindanao (ARMM) and areas that have petitioned for inclusion
        in a new autonomous Bangsamoro region are set to cast their vote in a plebiscite
        that will ratify the recently passed Bangsamoro Organic Law (BOL).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e973a4b-cfcb-4cd9-8a45-de6bc2022d19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T09:38:20.200Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:53:19.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the BOL was passed during the administration of President
        Rodrigo Roa Duterte, it is a law that benefits from a long history of peace
        negotiations but continues to bear the baggage of traditional Philippine politics.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaf88ea1-a03d-4fc4-bf28-32482a7722a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T09:38:20.200Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:53:19.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Community-based, women-fronted campaign</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6b87b41-32d7-444a-aec1-311e34923bca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T09:38:20.200Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:53:19.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Women were at the frontlines of the campaign for the upcoming Bangsamoro
        plebiscite as they knocked on doors in villages across the region, pushing
        for a yes vote.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60f69715-b6bd-454d-8781-7a66e826147e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T09:38:20.200Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:53:19.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A consortium of civil society organizations across the region has
        mobilized members and partners to conduct a house-to-house campaign prior
        to the plebiscite, including all 37 villages of Cotabato City, according to
        lawyer Naguib Sinarimbo of the United Bangsamoro Justice Party (UBJP).</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68a315e4-32d8-48b7-9f3c-57f41b9674bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T09:38:20.201Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:53:19.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Homeowners find it easier to open their doors to welcome women
        campaigners, especially given security concerns that a number of communities
        have,” Sinarimbo said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e088af8-ffec-4721-a82d-bb91b4cbe2e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T09:38:20.201Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:53:19.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There were barangays where local leaders with such a strong hold
        on their constituents said that they will not let the people vote, but despite
        this we were able to establish a presence in these communities through advocacy
        campaigns and hopefully this has helped in encouraging the people to vote,”
        he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aacac268-a7d5-45ed-b42a-84953d14cc2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T09:38:20.201Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:53:19.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Residents of the Autonomous Region in Muslim Mindanao, Cotabato
        City, and Isabela City have casted their votes on Jan. 21, while residents
        in a number of municipalities in Lanao del Norte and North Cotabato, including
        areas that have petitioned for inclusion in the Bangsamoro region, will vote
        on Feb. 6.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58e88ce3-2700-4001-b726-3c782044fff9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T09:38:20.201Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:53:19.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The results of the Jan. 21 plebiscite is expected to affect the
        situation in communities that are scheduled to vote on Feb. 6, as political
        power struggles from the barangay level up to the provincial level experience
        further tension following initial results of the region-wide plebiscite.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4799fc9b-0677-4310-a010-cedb0c03618b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T09:38:20.201Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:53:19.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Cotabato and Isabela, a tale of two cities</strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f36fd88-1fc4-4cf4-bde6-111f77e9c5de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T09:38:20.202Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:53:19.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cotabato City, a city that technically belongs to Region XII (Soccsksargen)
        has a unique relationship with the ARMM. It has been the “provisional seat”
        of power for the regional government, as stipulated in both Republic Act 6734
        or the Organic Act for the ARMM, which paved the way for the creation of the
        region, and Republic Act 9054 which expanded the region’s territory with the
        inclusion of Basilan (excluding Isabela City) and Marawi City.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acf002d3-57b2-43cb-883b-adc43f1b0b5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T09:38:20.202Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:53:19.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both laws assign the Regional Legislative Assembly (RLA) with the
        task of identifying the permanent seat of the regional government, “taking
        into consideration accessibility and efficiency in carrying out its mandate.”</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33fd7c8f-d11a-44af-9d5e-c12e3408175b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T09:38:20.202Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:53:19.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the RLA’s enactment of Muslim Mindanao Act No. 42 on Sep.
        1995, plans to relocate the regional seat of power to Parang, Maguindanao
        never pushed through due to the lack of required infrastructure as stipulated
        in the said act. Meanwhile, the ARMM Compound located at Rosary Heights 7,
        Cotabato City became the site for regional offices of ARMM line agencies.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0206b217-1763-48b7-8695-4942f7a6a802'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T09:38:20.202Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:53:19.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As reform initiatives in the regional government were institutionalized
        in the past seven years, under the leadership of Regional Governor Mujiv Hataman,
        the Office of the Regional Governor was prominently renamed as “Office of
        the Bangsamoro People.”</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74cfa330-872c-4ca2-8ed3-5420dd65c2d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T09:38:20.202Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:53:19.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Isabela City, meanwhile, has a different but no less unique relationship
        with the region. Only an hour away from Zamboanga City via fast craft, it
        is part of Region IX, also known as the Zamboanga Peninsula region. Some people
        with ancestral roots in Basilan still call the city “Pasangan,” which was
        only named “Isabela” by Don Ramon Lubo, then marine chief of Zamboanga, after
        Spain’s Queen Isabel II.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca7cef4e-84dd-43a0-b543-98bbf21f46c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T09:38:20.202Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:53:19.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These two cities and the relationship they have with the ARMM represent
        echoes of a not-so-distant past, when the dictator Ferdinand Marcos issued
        Batas Pambansa Blg. 20. It followed the people’s aversion to a merger of 13
        provinces into one autonomous region, and thereby provided for two autonomous
        regions.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa91094b-f197-4ee0-8256-7ce2b9ab09b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T09:38:20.203Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:53:19.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Batas Pambansa Blg. 20 led to the “organization of the Sangguniang
        Pampook in each of the Regions Nine and Twelve,” providing both regions with
        its own Regional Legislative Assembly.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ae018f8-1351-4199-9d44-4d87f3e93983'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T09:38:20.203Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:53:19.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sole autonomous region that we now know is based on the 1987
        Constitution, drafted under President Corazon Aquino.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7128e21a-bfbc-4c0b-91e0-2b177eeabe9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T09:38:20.203Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:53:19.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Sulu, where the political is personal</strong></p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dd21764-5502-49f3-aa12-f53a9845c7e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T09:38:20.203Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:53:19.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the 2001 plebiscite, when residents of the ARMM voted on
        the amendments to RA 6734, the region voted in favor of its area’s expansion
        from four provinces, which eventually led to the inclusion of the province
        of Basilan (excluding Isabela City) which voted 89.3 percent in favor, and
        Marawi City which voted 91.6 percent in favor of its inclusion to the autonomous
        region.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ba5d131-232a-48a3-80a6-bf527c0ef47d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T09:38:20.204Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:53:19.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the time, Sulu registered a 86.5 percent yes vote in favor of
        the expansion of the region’s area.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d9d5ee4-ed40-436e-b33d-fe17c926c03e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T09:38:20.204Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:53:19.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fifteen years later, the tides have changed. Political dynasties
        in the province have always figured in provincial affairs, and the Tan family
        is no exception. Sulu Governor Abdusakur Tan II has filed a petition before
        the Supreme Court, asking to declare the BOL as “unconstitutional.”</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1da9e184-ddd4-4835-a794-a7f8993b66a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T09:38:20.204Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:53:19.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response, other political families in the province including
        the Amin, Arbison, Tulawie, and Omar clans have pledged their support for
        the BOL.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9072c36e-f85e-4d22-a6a1-e685aa2893d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T09:38:20.204Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:53:19.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement issued last October, Deputy Speaker and Sulu Rep.
        Munir M. Arbison slammed Tan’s petition, calling it “a shameless peddling
        of personal agenda and political propaganda” and described the move as “blatantly
        misguided, erroneous, and misleading.”</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '600796d9-3774-4f56-bd5f-80b901154894'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T09:38:20.204Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:53:19.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The governor is merely using his position for the furtherance of
        his personal interest. His purpose is purely political and for his family’s
        vested interest, that is the full control of the province of Sulu,” Rep. Arbison
        said.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fed4d38-caa0-4d22-9c67-78cd4e9e4f5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T09:38:20.204Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:53:19.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, ARMM Gov. Hataman said that “it is such a shame that
        it is a Moro who seeks to spoil this process all over again. We cannot allow
        the personal interests or anyone — especially not a Moro — to again sow discord
        where we so clearly need peace.”</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e544992-0cf3-4b79-a166-240f4eb0b407'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T09:38:20.205Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:53:19.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Deliberate disinformation, threats to safety</strong></p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '564289c0-1aff-44b8-8622-eaf0e8a0b513'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T09:38:20.205Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:53:19.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The battle for votes inevitably spilled over to online social media,
        with Facebook groups and group chats filled with accounts posting fake news
        and misinterpretations of the BOL, many of which are meant to strike fear
        among non-Muslim residents in the ARMM.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc64c554-5537-49d2-b827-ca423e124abe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T09:38:20.205Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:53:19.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Things took a different turn when a bomb exploded in Cotabato City
        last New Year’s Eve. Residents of the city were quick to attribute the bombing
        to either side of the debate, depending on which side is against their own
        personal stand on the city’s inclusion to the ARMM.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16975db1-8966-47d2-bc9f-e40ea7a6f672'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T09:38:20.205Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:53:19.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mayor Cynthia Guiani-Sayadi, who has been vocal in encouraging residents
        to vote no in the plebiscite, mentioned in a Facebook video that she has received
        threats because of her stand on the city’s inclusion.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '143bd316-54f8-4ce8-8f12-cffc31c73a83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T09:38:20.205Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:53:19.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, ARMM officials have not been spared by fake news. At
        least one has been accused of mobilizing people to support a no vote in the
        plebiscite, contrary to the stand of the regional governor, while another
        has been accused of campaigning for a yes vote through an official event of
        the regional government. Both accusations were not true.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f80ff674-6747-4bf0-ab90-781a7d5eabc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T09:38:20.206Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:53:19.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Partial and unofficial results</strong></p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87acd5c0-9486-40de-99cb-0f92795374ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T09:38:20.206Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:53:19.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Jan. 21, emotions were running high as initial figures were posted
        online, with Cotabato City looking like it was about to vote no to the inclusion,
        until the yes votes slowly overtook the results later during the day. Meanwhile,
        in Isabela City, journalist Julie Alipala reports that “barely 50 percent
        of the returns from the 232 clustered precincts have been canvassed.”</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9e8e772-63fb-4bd7-b390-0ed78138ab09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T09:38:20.206Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:53:19.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Out of the 90 that have already been scrutinized, Alipala writes
        that only 54 returns have been successfully canvassed while 43 have been set
        aside due to discrepancies, including a mismatch between the actual number
        of votes cast and the total number of yes and no votes.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52c76bc9-c5b8-4c79-b3d4-0df806c3ef20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T09:38:20.206Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:53:19.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Alipala’s report, Isabela City Election Officer Rohaida Dia mentioned
        how only 190 people were identified went to vote in one precinct, but there
        were more than 300 votes cast.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b731b4e-4dfd-4b04-a102-e49678cc2a33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T09:38:20.206Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:53:19.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maguindanao and Lanao del Sur delivered landslide wins for the yes
        vote based on unofficial figures previously issued by poll-watchers, with
        a total of more than a million votes from both provinces in favor of the BOL’s
        ratification, while less than 20,000 voted against.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '815d9ee2-7094-4fa8-8f5b-d65e22f6566f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T09:38:20.206Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:53:19.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Updates from Basilan, Sulu, and Tawi-tawi were few and far in between,
        but Basilan and Tawi-tawi were expected to deliver yes votes, while the difference
        between yes and no votes was expected to be relatively smaller in Sulu than
        in other areas. Should the no votes win in Sulu, it would still be part of
        the new autonomous region if majority of the votes in the ARMM core areas
        vote yes to the BOL ratification.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68123644-ac05-4264-8d8e-e1ecf6177400'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T09:38:20.207Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:53:19.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Jan. 25, the official count of the Commission on Elections show
        that 1,540,017 people have voted to ratify the BOL. Cotabato City has been
        voted to be part of the new Bangsamoro region while Isabela City in Basilan
        rejected its inclusion in BARMM.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6df55d11-df81-48fd-b5ec-e76f32db418a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T09:38:20.207Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:53:19.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The future of the Bangsamoro</strong></p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e3f0c3e-4bc3-4ad2-b5d0-c68618490dba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T09:38:20.207Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:53:19.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is hoped that problems encountered in the first round of the
        plebiscite will not be experienced by those who will cast their own vote today.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2712ae57-8a92-4444-8b03-24b0b8eed066'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T09:38:20.207Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:53:19.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Members of civil society, alongside government officials and advocates,
        are preparing for what are considered to be more challenging areas to win,
        with every barangay or municipality that has petitioned for inclusion and
        will vote yes in the plebiscite also has to win the yes of their mother unit,
        i.e. the municipality or province they are currently a part of.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfb668a7-cf58-4c77-8b5a-cdfa37bc6b9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T09:38:20.208Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:53:19.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Claims about the general result of the plebiscite so far and its
        impact on the future of the region must be taken with a grain of salt, however.
        While the BOL was drafted in a way that aims to addresses systemic socio-political
        problems in the ARMM as well as gaps in its dealings with the national government,
        implementation of the newly ratified law is an entirely different challenge.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dd87026-7a76-4a7c-8646-e880b680db13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T09:38:20.208Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:53:19.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even the leadership of the Moro Islamic Liberation Front (MILF)
        admits just as much, with MILF Chair Al Haj Murad Ebrahim saying that the
        front is also in the process of transition – from revolution to governance,
        from armed to parliamentary struggle.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1cae06d-52db-4a32-9d4c-5ec481989b84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T09:38:20.208Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:53:19.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One moment captured the range of the transition they are about to
        undergo as a revolutionary group. Voting for the first time in his life after
        responding to his full name being called out — Ahod Murad Balawag Ebrahim
        — a name that was once not known to the general public, he entered the voting
        precinct as he was greeted by people calling him Bapa, by people shouting
        “Allahu Akbar” as walked by.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0067f722-7fdf-4d7d-ae79-4c5fd30c2dd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T09:38:20.208Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:53:19.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was wearing a green shirt bearing the logo of the UBJP, the political
        party he now leads as a nominee for chief minister of the new Bangsamoro region.
        He is enthusiastic, he says, seeing the overwhelming support of the people
        for the ratification of the BOL.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4bcf6c7-e641-4382-abf9-520f76fbc3da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T09:38:20.208Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:53:19.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he knows that a greater challenge awaits, and the people of
        the Bangsamoro are just as aware of this. With the campaign for the plebiscite
        causing rifts in relationships both political and personal, leaving a trail
        of tension in its wake, there will be a need for healing and reconciliation
        if the Bangsamoro is to have a united front as it continues its struggle towards
        self-determination and just and lasting peace.</p>'
  'senate-mislatel-udenna-china-telecom-chelsea-logistics':
    'author': ' Luchi de Guzman'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1', 'ed9efd6a-3cd9-43cf-b259-28a22237b7e8']
    'created': 2019-02-06T19:31:26.218Z
    'imagesource': 'jcr:83710a4c-c72c-4913-9819-60e5da5ac3b8'
