      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Embiid hit four free throws and followed with a three-point play
        to get the Sixers within 108-99 with 7:29 remaining in regulation. On Philadelphia’s
        next possession, Embiid made a turnaround jumper, and the deficit was 108-101.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8b66a0c-46f5-4c9d-b5c6-63787e04a3aa'
