    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '48571c62-5a8b-481c-b08a-40f12155baf9'
    'lead': 'A magnitude 5.5 earthquake struck Pangasinan on Wednesday evening, the
      Philippine Institute of Volcanology and Seismology (Phivolcs) said.  '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-15T06:30:02.014Z
