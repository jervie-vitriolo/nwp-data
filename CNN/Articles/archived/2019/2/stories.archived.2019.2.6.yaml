    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dcc7bdc-045a-47b9-be09-a4cca7544883'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T02:31:35.093Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:53:10.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MILF intimidation?</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd060e43-34cb-4092-8347-a766337c0ba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T02:31:35.093Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:53:10.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A video of Commander Bravo surfaced on Tuesday night where he was
        seen talking to his men in Maranao language and ordering them to go down to
        areas near the highway on plebiscite day.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2af927e-e1b1-421a-89c9-de05a6a6ad39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T02:31:35.093Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:53:10.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Murad said the MILF forces have been instructed to coordinate with
        government forces and local authorities before implementing new plans. He
        added they are allowed to be deployed, but they will be going around as civilians
        without firearms.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c60fffa-6176-4f2b-ae7a-b90d8de3ea20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T02:31:35.093Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:53:10.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was seconded by Bravo, saying his men were ordered not to use
        force as they go down from the mountains, protect the civilians especially
        those who will vote "yes."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ededb9d-e55b-4e20-8d61-dc031b27d85f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T02:31:35.094Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:53:10.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bravo also told them to be ready to defend the people''s votes in
        case someone will try to spoil the plebiscite. The commander and his men will
        also avoid going to crowded areas.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6102136d-73ed-41ad-8561-483238857da0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T02:31:35.094Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:53:10.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Commission on Elections (Comelec) said it expects around 640,000
        residents to participate in the second referendum, which will take place from
        7 a.m. to 3 p.m Wednesday. It estimated results to be released four days after
        the plebiscite.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac45f2d6-1677-4866-92a6-437149ee89b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T02:31:35.094Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:53:10.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The poll body on January 25 announced the ratification of BOL four
        days after 1,540,017 residents in the current Autonomous Region in Muslim
        Mindanao (ARMM) voted "yes" to the creation of the entity.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7999ec7d-2027-4588-a274-73db6538b4ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T02:31:35.094Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:53:10.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cotabato City, which is not an official part of ARMM, will also
        join the new Bangsamoro region after majority of its residents cast their
        votes in favor of inclusion. Isabela City in Basilan, however, rejected to
        be part of the new region.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b28d604-51af-4ac2-a8d6-19a92bd57980'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T02:31:35.094Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:53:10.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the areas covered by the BARMM are established, President Rodrigo
        Duterte is expected to appoint members of the Bangsamoro Transition Authority
        (BTA), which will include incumbent officials of the regional government.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4073d82-5269-4c36-8a52-0b0404678cad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T02:31:35.095Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:53:10.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BTA will have legislative and executive powers during the transition
        period. It will be considered the Bangsamoro government during the transition
        and will have exclusive powers over budgeting, justice, agriculture, human
        rights and tourism, among others.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce6835ba-d486-4ef5-931a-e48fa81b3fbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T02:31:35.095Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:53:10.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines correspondent Gerg Cahiles contributed to this
        report.</em></p>'
