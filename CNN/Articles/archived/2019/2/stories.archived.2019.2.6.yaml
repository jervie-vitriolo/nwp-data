      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perry is 14th in the presidential line of succession.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16755d6f-3492-434e-803e-b04e8cca106e'
