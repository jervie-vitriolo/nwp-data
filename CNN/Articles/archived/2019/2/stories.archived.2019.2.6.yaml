    'jcr:uuid': '6cb7dfbc-c4b2-4d14-acdb-7b3d59b792cc'
    'lead': 'An undermanned unit did not stop the Aces from cruising to an easy victory.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-15T06:43:42.395Z
