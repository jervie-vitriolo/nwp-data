    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The incredible turnover in Trump''s Cabinet in one photo'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fadd8f29-e814-405e-9113-70f8a8cc49e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T03:14:20.372Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:35.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> When U.S. President Donald Trump delivers
        his second official State of the Union address he''ll be speaking to a very
        different audience. Democrat Nancy Pelosi, the newly elevated House speaker,
        will be behind him; a new Democratic majority, the most diverse Congress in
        history, will be before him.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a0cb049-8bc7-4e3d-82e1-83344c227d36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T03:14:20.372Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:35.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there will be many new faces even among the President''s supporters.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ef6bd99-4aca-468c-8aed-f2961696034a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T03:14:20.372Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:35.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since his last address, eight of Trump''s Cabinet secretaries have
        either resigned or been sacked.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c900e2a8-a76d-414a-bf78-a2d3856650f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T03:14:20.372Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:35.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>State of the Union, 2018</h3>'
    '7':
      'image': 'jcr:4c6aa94d-da0a-429e-89e2-a3fbe06f7d59'
      'imageCaption': '1st row: White House chief of staff John Kelly, DHS Secretary
        Kirstjen Nielsen, Veterans Secretary David Shulkin, Education Secretary Betsy
        DeVos, Interior Secretary Ryan Zinke, Attorney General Jeff Sessions, Secretary
        of Defense James Mattis, Treasury Secretary Steven Mnuchin, Secretary of State
        Rex Tillerson, Chief Justice John Roberts, Justice Steven Breyer, Justice
        Elena Kagan, Justice Neil Gorsuch, Gen. Joseph Dunford, Gen. David Goldfein
        2nd row: U.S. Ambassador to the UN Nikki Haley, U.S. Trade Rep. Robert Lighthizer,
        EPA Director Scott Pruitt, OMB Director Mick Mulvaney, Energy Secretary Rick
        Perry, Transportation Secretary Elaine Chao, HUD Secretary Ben Carson, HHS
        Secretary Alex Azar, Labor Secretary Alex Acosta, Commerce Secretary Wilbur
        Ross  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96713ce2-c3ec-412c-b5c7-2361b32a74de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T03:14:20.372Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:35.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f0ce903-8736-4ad8-9fad-f6268c1a1bf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T03:14:20.373Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:35.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>What happened to all these people?</h3>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfa541d2-453a-4a5e-98b0-4c522f691d88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T03:14:20.373Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:35.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• Secretary of State Rex Tillerson was replaced by Mike Pompeo after
        repeated disagreements with Trump.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4816e4e2-16b0-456a-a30f-9e28b3ee9cd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T03:14:20.373Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:35.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• VA Secretary David Shulkin was a holdover from the Obama administration
        and among the first to go.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67f1aee2-9a38-456c-be10-0b43ddc5dce6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T03:14:20.373Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:35.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• Attorney General Jeff Sessions was forced out, never able to make
        Trump happy after recusing himself from the Russia investigation.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2047da4d-2f0e-4160-9cc0-e353b15e73ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T03:14:20.373Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:35.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• EPA Director Scott Pruitt was let go after an increasing number
        of scandals and investigations.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72d21626-817b-49ef-89c4-8b06f9958554'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T03:14:20.373Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:35.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• Interior Secretary Ryan Zinke had similar problems.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f21082c2-1f69-4388-8fb9-85702854676f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T03:14:20.373Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:35.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• White House chief of staff John Kelly left, after months of frustration
        and losing the President''s faith.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6da183c1-19a6-4522-9fd6-dd76bc8d50a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T03:14:20.373Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:35.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• U.S. Ambassador to the UN Nikki Haley left with her reputation
        intact. She got a sendoff from Trump.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be9e32bd-2de0-46e3-b206-39fb0df5ea08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T03:14:20.373Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:35.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• Defense Secretary James Mattis resigned in spectacular fashion,
        with a not subtle letter after disagreeing with the President''s foreign policy
        regarding the military.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd51deb0-a045-4d8c-8bcf-73f138a9e489'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T03:14:20.373Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:35.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• Democrat Nancy Pelosi, the newly elevated House speaker will be
        behind him and a new Democratic majority, the most diverse Congress in history,
        will be before him.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '026f3550-0cd5-469e-a402-e35d382afe35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T03:14:20.373Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:35.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Who are the new Cabinet members?</h3>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cd02909-5ef6-44b5-a467-140dc55f0b26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T03:14:20.374Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:35.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several Cabinet secretaries have switched jobs. Office of Management
        and Budget director Mick Mulvaney is now also acting chief of staff. Mike
        Pompeo moved from CIA director to secretary of state. Several of the departed
        secretaries have not been permanently replaced. Andrew Wheeler has been nominated
        as Environmental Protection Agency administrator.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0484f3e-495c-45a3-b595-8aa493dded36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T03:14:20.374Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:35.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>William Barr has been nominated as attorney general. He would replace
        acting AG Matthew Whitaker. Heather Nauert has been nominated to be U.S. ambassador
        to the United Nations, but that position has been removed from the Cabinet.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72b0204d-207b-4442-81f3-23d9372fd308'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T03:14:20.374Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:35.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robert Wilkie was confirmed to be veterans affairs secretary. Acting
        Secretary of the Interior David Berhnardt has been nominated to permanently
        fill that post as well.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5513fd00-413c-44ad-b2cd-d3474ced79c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T03:14:20.374Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:35.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Patrick Shanahan was elevated to be the acting defense secretary
        since Mattis left the administration. No one has yet been nominated to lead
        the Pentagon on a more permanent basis.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c82bdb1-c37e-403f-aed0-5fd66a1748a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T03:14:20.374Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:35.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s Cabinet has undergone more turnover than any other President
        in recent memory, according to data compiled by Brookings Institution researchers.
        They tabulate that 65% of his top aides have been replaced at least once.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20c0adf0-a1b8-45e4-963c-2bd85cc23a92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T03:14:20.374Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:35.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s more turnover for Trump in two years than President George
        W. Bush saw in eight years. It''s not much less than Bill Clinton (73%) and
        Barack Obama (71%) saw in eight years.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fa6284e-91d6-4a25-8d19-dbe233207a5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T03:14:20.375Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:35.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "The incredible turnover
        in Trump''s Cabinet in 1 photo."</em></p>'
  'votel-trump-syria-withdrawal':
    'author': 'Ryan Browne, CNN'
    'caption': 'U.S. Central Command Commander Gen. Joseph Votel speaks at a Senate
      Armed Services Committee hearing on Capitol Hill, Tuesday, Feb. 5, 2019, in
      Washington.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-02-06T06:37:01.195Z
    'imagesource': 'jcr:2682e73d-4f5b-445c-8498-f040f054b48d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7fd675d7-2cc3-4e19-a4ac-9e331b1da1f5'
    'lead': 'The commander of U.S. Central Command, which oversees military operations
      in the Middle East, said Tuesday he "was not consulted" prior to President Donald
      Trump''s December announcement that the U.S. would withdraw its troops from
      Syria.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-19T03:23:58.766Z
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2023-01-29T16:52:34.004+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:52:13.635+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Top U.S. general says Trump did not consult him on Syria announcement'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '450927e4-f9f0-4248-9ea2-19dac2e0e326'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T03:23:58.766Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:34.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The commander of U.S. Central Command,
        which oversees military operations in the Middle East, said Tuesday he "was
        not consulted" prior to President Donald Trump''s December announcement that
        the U.S. would withdraw its troops from Syria.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ff670dc-53c7-428d-95f8-6571c61dee7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T03:23:58.767Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:34.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And despite Trump''s claims that ISIS has been defeated, Gen. Joseph
        Votel said the fight against the terror group is "not over" and warned ISIS
        could regroup after U.S. troops leave.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3149b2a4-0a40-417a-91a0-0c785d69ceb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T03:23:58.767Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:34.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was not aware of the specific announcement. Certainly we are
        aware that he had expressed a desire and intent in the past to depart Iraq,
        depart Syria," Votel said during a Tuesday hearing held by the Senate Armed
        Services Committee.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7b8eeb9-302c-478a-966b-7f95b1e0c5c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T03:23:58.767Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:34.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So you weren''t consulted before that decision was announced?"
        Sen. Angus King, I-Maine, asked.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e94a66cb-5966-4b44-8e05-6dac6a9efb40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T03:23:58.767Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:34.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were not, I was not consulted," Votel responded.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed6e4e8f-b111-4bf3-8b32-2caec1adf483'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T03:23:58.767Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:34.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In December, Trump tweeted, "We have defeated ISIS in Syria, my
        only reason for being there during the Trump Presidency," later releasing
        a video where he said U.S. troops are "all coming back, and they''re coming
        back now."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aabb0ff9-8f05-4dfe-8ec5-9ede1366c86f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T03:23:58.767Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:34.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That decision prompted the resignations of Secretary of Defense
        James Mattis and the Special Presidential Envoy to the Counter-ISIS campaign
        Brett McGurk.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '042fa6e6-b1a4-4546-96c6-4e3a0941c6c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T03:23:58.768Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:34.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Fight against ISIS ''is not over''</h3>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a19bdf21-9e1d-40d9-9b06-04b3247173d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T03:23:58.768Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:34.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The fight against ISIS and violent extremists is not over, and
        our mission has not changed," Votel said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a9d25d5-3e91-40cc-a822-417889e1dcf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T03:23:58.768Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:34.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said ISIS still controls about 20 square miles of territory in
        Syria where the terror group still commands approximately 1,000 to 1,500 fighters.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '680e5f75-dc81-4eea-b903-cdd509c25f62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T03:23:58.768Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:34.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Votel would not commit to a timeline for the withdrawal. "I am not
        under pressure to be out by a specific date," he said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c8641d8-567b-4b9f-9661-f8eb25d56bff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T03:23:58.768Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:34.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The fact the President made a decision and we are going to execute
        his orders here to withdraw forces from Syria and as we do that we''re going
        to do that in a very deliberate manner," Votel added.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7879ebb-881f-40b1-b49f-5dfa60140225'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T03:23:58.768Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:34.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Syrian Democratic Forces, backed by U.S. air and artillery strikes,
        are seeking to drive ISIS from this last area of territory but their advance
        has been slowed as they have encountered refugees fleeing the area.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc66c660-9aa4-4ddc-b645-0c576500ddba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T03:23:58.769Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:34.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Defense Department Inspector General report published Monday said
        that "absent sustained [counterterrorism] pressure, ISIS could likely resurge
        in Syria within six to twelve months and regain limited territory."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6dd34e4-4ee1-4b25-aa3b-ca06ffd57f5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T03:23:58.769Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:34.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We do have to keep pressure on this network, it is a resilient
        network. It does have certain components that are still left in it, although
        they are dispersed and disaggregated they have the capability of coming back
        together if we don''t," Votel said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '742244f4-c24e-4ef9-8f77-feeec8a81ca0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T03:23:58.769Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:34.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked how the U.S. would maintain such pressure after withdrawing
        the 2,000-plus troops currently in Syria, Votel said "that is an aspect of
        the ongoing planning that we are pursuing right now."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99d94d57-ea02-482b-b5bf-1055c4d8358f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T03:23:58.769Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:34.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I won''t speculate publicly here about things we might do but there
        are certainly different ways we can do this, working with partners, working
        with our own capabilities to continue to keep pressure on this network which
        I think is absolutely vital," he added.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd92f2e93-3a99-48b5-9f8c-286f51b74792'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T03:23:58.769Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:34.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Votel also said that "a key task" that the U.S. was looking at was
        "the protection of those who have fought valiantly with us and ensuring that
        they remain safe as our diplomats and United Nations and others pursue a political
        solution here in Syria," referring to the Kurdish-led Syrian Democratic Forces.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8123baa0-2898-450f-a18a-a567aa440f68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T03:23:58.769Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:34.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Iraq mission unchanged</h3>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49b4098f-2282-4a0d-b523-ba6deab99be0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T03:23:58.770Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:34.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Votel said that he has not been given "additional tasks" with regard
        to the U.S. military mission in Iraq.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63a980e0-cdc0-4208-8b96-3d06f7a11999'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T03:23:58.770Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:34.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview that was taped Friday, Trump told CBS News that
        the U.S. would use a base in Iraq as a means to "watch" Iran.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c99e42eb-d240-4eba-a7e9-762bbdf1b665'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T03:23:58.770Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:34.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One of the reasons I want to keep it is because I want to be looking
        a little bit at Iran because Iran is a real problem," Trump said, adding that
        he wouldn''t use the U.S. military outpost to strike Iran, but to "watch"
        it.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4554e4f-7216-4af5-b144-76f26ae00353'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T03:23:58.770Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:34.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked by Sen. Tim Kaine, D-Virginia, if the U.S. mission in Iraq
        is to defeat ISIS, Votel replied, "that is exactly my understanding," adding
        that the U.S. is in Iraq at the invitation of the Iraqi government.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca6546ff-e11a-48ab-a31b-62f9ca95aab4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T03:23:58.770Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:34.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iraqi officials have criticized Trump''s comments, saying that the
        U.S. was in Iraq at the invitation of Baghdad and that its military presence
        should not be used against Iran.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1ea2ad2-6b6c-4bc2-840f-3089caddc7fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T03:23:58.770Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:34.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Defended U.S. support for Saudis in Yemen</h3>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e8bd5af-8a40-4da8-9e76-311c89ec9470'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T03:23:58.770Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:34.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Votel also defended U.S. support to the Saudi-led coalition battling
        the Iranian-backed Houthis in Yemen.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da786ae3-2673-4782-8423-d10aef106fa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T03:23:58.771Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:34.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Certainly it is a very significant humanitarian disaster in Yemen
        but I do believe departing from our partners there removes the leverage that
        we have to continue to influence them, which I think we have used in a positive
        manner and I think it further endangers Americans in the region," Votel said.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49facd5d-1116-4786-a05d-d5600ad5ae2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T03:23:58.771Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:34.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His comments come amid renewed efforts in both the House and Senate
        to block U.S. support to the Saudi-led coalition.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28d8e401-7ad5-4ca5-a5ec-40e004074fbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T03:23:58.771Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:34.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the U.S. military stopped providing aerial refueling to coalition
        warplanes in November, the U.S. continues limited intelligence sharing aimed
        at countering Houthi missile and drone attacks against Saudi Arabia and the
        United Arab Emirates.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbdf0323-f254-49da-bde0-64fcae4f5edd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T03:23:58.771Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:34.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked about a recent CNN report detailing how U.S. supplied military
        equipment provided to Saudi Arabia and the UAE was winding up in the hands
        of local militias in Yemen, Votel said, "We have not authorized Saudi Arabia
        or the Emirates to re-transfer any of this equipment to other parties on the
        ground in Yemen."</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9e6e35c-d718-4b35-8ccc-72c017e4caeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T03:23:58.771Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:34.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think we have to look more closely at the allegations in this
        particular situation to find out what happened," he added.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '495b6eef-5129-4e20-9e56-00ce3bb007b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T03:23:58.771Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:34.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "Top US general says
        Trump did not consult him on Syria announcement"</em></p>'
  'State-of-the-Union-2019-What-to-watch':
    'author': 'Jeremy Diamond and Betsy Klein, CNN'
    'caption': 'U.S. President Donald Trump. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-02-19T03:24:35.386Z
    'imagesource': 'jcr:a4909e90-5949-4913-a7e5-bd1df27553d6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '420d3f10-3eb9-472e-b277-d1d831ac875b'
    'lead': 'The U.S. President is expected to frame his policy agenda for the coming
      year and reiterate last year''s appeal to bipartisanship, but the prospect of
      a government shutdown will not be completely behind him.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-19T03:27:37.416Z
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2023-01-29T16:52:32.672+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:52:13.884+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'State of the Union 2019: What to watch'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09623bf6-0488-415a-bec3-26bca72fe0d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T03:27:37.416Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:32.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> After a 35-day partial government shutdown
        that prompted the House speaker to postpone Donald Trump''s State of the Union
        address, the President will finally arrive Tuesday night on Capitol Hill.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '902884d5-638a-435d-8e1c-b0d69a839f8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T03:27:37.417Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:32.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. President is expected to frame his policy agenda for the
        coming year and reiterate last year''s appeal to bipartisanship, but the prospect
        of a government shutdown will not be completely behind him. Delivering the
        speech at the midway point of a three-week reprieve, his message will be colored
        by the prospect of yet another shutdown.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15d674d8-68b1-4d38-a155-32c9573d78e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T03:27:37.417Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:32.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the makeup of the House chamber -- with Democrats newly in the
        majority and House Speaker Nancy Pelosi in the chair behind him -- will also
        be very much on display.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50dfc04c-21ed-44b4-8acb-54521e21fae5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T03:27:37.417Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:32.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s what to watch for:</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '660a2d02-49ea-4030-b898-1ce244b42c5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T03:27:37.417Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:32.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shutdown plans? A national emergency?</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '137e3069-81c1-430f-9569-4780d500c19c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T03:27:37.417Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:32.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President has deplored the bipartisan and bicameral budget negotiations
        taking place amid the short-term spending bill as a "waste of time" and indicated
        in recent days that he is once again leaning toward taking executive action
        to build a wall on the US-Mexico border.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea82107d-2b59-41d6-869e-db9e646d565b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T03:27:37.417Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:32.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And he has teased a potential announcement during the State of the
        Union address.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff070fa7-9c29-4714-a56d-f58437656353'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T03:27:37.418Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:32.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked on Friday whether he would declare a national emergency during
        his speech, Trump said, "I don''t want to say," and instead urged reporters
        to tune in to the speech.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66923761-fa30-426e-9649-66153900e4f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T03:27:37.418Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:32.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You''ll hear the State of the Union," the President said. "And
        then you''ll see what happens right after the State of the Union."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7788cbf-de86-4064-9e35-6f5a906e7f9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T03:27:37.418Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:32.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, Trump has indicated that any executive action would come
        at the end of the three-week negotiating period, saying in recent interviews
        that he has "set the table beautifully" to take action on February 15, the
        deadline for another agreement to keep the government open. And White House
        officials have indicated Trump is not expected to declare a national emergency
        during his Tuesday evening address.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcbdf2eb-d6c6-4ff5-aa21-d7190277058b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T03:27:37.418Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:32.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Optics</h3>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a692740f-6fcd-434b-bfd1-7f1fc28109a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T03:27:37.418Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:32.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There will be no better indication of the dramatic swing in the
        balance of power in Washington than the presence of Pelosi.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b3cdbac-088b-4854-abd8-994f98604938'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T03:27:37.418Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:32.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rather than Republican Paul Ryan, Pelosi will for the first time
        in this administration take her prominent position as House speaker, seated
        just behind Trump''s left shoulder for the speech.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45a32e35-8392-4a61-8efc-ec7dbfe1e554'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T03:27:37.419Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:32.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her presence will be a reminder to the President and to the country
        of Democrats'' new position of power in Washington, which they are beginning
        to exercise this week with a series of new hearings and investigations into
        the Trump administration.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b8694ed-1fb4-4a28-80f9-7b702b4225e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T03:27:37.419Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:32.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And instead of majorities in the House and Senate, the President
        will face a majority of Democratic lawmakers during his speech -- a makeup
        that is sure to swing the applause-o-meter and amplify the sense of political
        division around the country.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1dc55cd-01bd-454f-8dbf-31a0eceea209'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T03:27:37.419Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:32.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Astute political observers will also be looking to the coterie of
        potential and announced 2020 Democratic presidential candidates who will be
        in the audience. What lines will prompt applause from Sens. Cory Booker and
        Elizabeth Warren? Who will Sens. Kamala Harris and Kirsten Gillibrand bring
        as guests?</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be26df82-37de-4790-815d-c8d1fb67aecd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T03:27:37.419Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:32.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President and first lady''s guests, announced by the White House
        on Monday evening, will complement his remarks by representing a wide variety
        of issues, including the economy, the opioid epidemic, immigration and criminal
        justice.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91b96294-fd57-4825-a36a-51cc57de1e13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T03:27:37.419Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:32.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>A bipartisan appeal?</h3>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d171925-ff2d-4bb4-9980-7ebac6e92763'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T03:27:37.419Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:32.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The theme of Tuesday''s speech, a senior administration official
        told reporters in a Friday briefing, is "choosing greatness," and the President
        is expected to make an appeal for unity in a "bipartisan, optimistic" tone
        for his first State of the Union address to a divided Congress.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '401d0d4c-6a51-4e47-a353-0b1e7ea5faa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T03:27:37.420Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:32.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to an excerpt, the President will say: "Together, we can
        break decades of political stalemate, we can bridge old divisions, heal old
        wounds, build new coalitions, forge new solutions and unlock the extraordinary
        promise of America''s future."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4d4d2f8-e061-4496-8afd-63548198d40d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T03:27:37.420Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:32.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The speech will urge Democrats to work with Republicans on immigration,
        infrastructure, lowering drug prices and other areas.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91075b69-cab4-4905-9082-de065dfe42fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T03:27:37.420Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:32.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump also appealed for unity in much of his address last year --
        only to revert to his attacks against Democrats, on Twitter and elsewhere,
        within days of the speech.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c36f1078-5cbf-4bd8-ba27-fa9a180288b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T03:27:37.420Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:32.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This President is going to call for an end to the politics of resistance,
        retribution and call for more comity -- c-o-m-i-t-y," counselor to the President
        Kellyanne Conway said Monday.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a99b0434-a9d4-4b8c-922f-91708888f05d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T03:27:37.420Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:32.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He''s calling for cooperation, and he''s calling for comity, c-o-m-i-t-y,
        and also compromise. And he''s going to point out a couple of examples of
        where this has actually happened on his watch," she added. "I think it''s
        also an address that celebrates so many accomplishments for the United States
        of America that he would like to highlight as the leader of our nation."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daf57ffd-d94b-4da0-98fa-a68a07abb914'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T03:27:37.420Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:32.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Critics listening to the speech, Conway said, "should listen to
        the message, not always just look at the messenger," and look for ways to
        work together.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5102b94e-8d37-413c-ac0e-8930cc6c61eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T03:27:37.421Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:32.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>White House spin</h3>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a98b0d8-2642-4826-adce-166d53ce60f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T03:27:37.421Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:32.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the speech even begins, the White House is working to coordinate
        and shape the media''s response to it.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c55d488c-e60f-4682-b9b5-78e10339e912'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T03:27:37.421Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:32.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Roosevelt Room on Monday evening, Vice President Mike Pence,
        acting chief of staff Mick Mulvaney and Conway briefed surrogates who are
        expected to speak about the address on television and radio about themes of
        unity in the address, multiple sources close to the White House said. The
        President stopped by to give a pep talk, as well.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c2acb22-84cd-4efe-98d8-2354f1b516d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T03:27:37.421Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:32.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump was "in a good mood, very upbeat," and thanked the surrogates
        for their continued support, per one source in the room.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae6d7579-0ad0-4ede-9e76-aff4b74e82c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T03:27:37.421Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:32.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other aides are preparing fact sheets and messaging documents to
        distribute in support of the address -- standard public relations exercises
        for any White House, but a sign that the State of the Union is one of the
        rare events the Trump White House approaches in a traditional, coordinated
        and structured way.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '104d94c9-7844-4b4e-a7c7-690a7673477e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T03:27:37.421Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:32.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The address is also being used as a fundraising tool for the President''s
        re-election campaign, soliciting input from supporters.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '323172da-1571-408f-8284-6bda61e249e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T03:27:37.422Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:32.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Tomorrow, I will stand before YOU, the citizens of this great nation,
        and give my second Official State of the Union Address as President. Nancy
        &amp; Chuck don''t want me to speak, Mainstream Media outlets don''t want
        me to speak, and the Hollywood Elites don''t want me to speak. But I know,
        YOU want me to speak," Trump wrote in an email to his campaign''s distribution
        list.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '225a86af-53c7-48ee-af6f-f8e59a34ae28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T03:27:37.422Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:32.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "State of the Union
        2019: What to watch"</em></p>'
  'new-york-federal-prosecutors-trump-organization':
    'author': 'Erica Olden and Cristina Alesci, CNN'
    'caption': 'Ivanka Trump tweeted Tuesday in response to "Ivanka Vacuuming," a
      performance art piece of an Ivanka lookalike who vacuums a pink carpet in a
      gallery in downtown Washington. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-02-06T06:25:56.704Z
    'imagesource': 'jcr:86876899-05b8-4c39-a943-8fe99f910e1d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '320e8322-535e-4474-a8e5-3489bc41cf47'
    'lead': 'Federal prosecutors in New York have requested interviews in recent weeks
      with executives at the Trump Organization, according to people familiar with
      the matter, signaling a growing potential threat to President Donald Trump and
      those in his orbit from criminal investigations by the Manhattan U.S. Attorney''s
      office.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-19T03:31:30.895Z
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2023-01-29T16:52:31.492+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:52:14.084+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'First on CNN: New York federal prosecutors seek interviews with Trump
      Organization executives'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f09b4e2d-f2cc-41e4-845c-590395994438'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T03:31:30.896Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:31.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Federal prosecutors in New York have requested
        interviews in recent weeks with executives at the Trump Organization, according
        to people familiar with the matter, signaling a growing potential threat to
        President Donald Trump and those in his orbit from criminal investigations
        by the Manhattan U.S. Attorney''s office.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed8f16db-993a-434d-a178-9112eb2f3ff7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T03:31:30.896Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:31.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump and his legal team have long harbored concerns that investigations
        by New York federal prosecutors — which could last throughout his presidency
        — may ultimately pose more danger to him, his family and his allies than the
        inquiry by special counsel Robert Mueller, according to people close to Trump.
        Prosecutors'' recent interest in executives at Trump''s family company may
        intensify those fears.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e1fa7d1-feeb-4245-ac18-ae78c2f5e0da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T03:31:30.896Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:31.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The specific inquiry or topics of interest by prosecutors in any
        interviews with Trump Organization executives wasn''t immediately clear. The
        sources were not authorized to speak on the record. A spokesperson for the
        company didn''t respond to a request for comment.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a956e442-2fb7-4a06-89bd-d1d0f81f66ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T03:31:30.896Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:31.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New York federal prosecutors in recent months have undertaken at
        least two investigations into Trump-related entities. The first one, which
        CNN has reported stemmed from the office''s case against Trump''s former personal
        attorney, Michael Cohen, is examining possible campaign-finance violations
        by executives at the Trump Organization during the company''s effort to reimburse
        Cohen for hush-money payments he made or orchestrated to silence women who
        claimed affairs with Trump. Trump has denied those affairs.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37a39dde-29ed-4bf9-8d8e-03f866d3fe76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T03:31:30.896Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:31.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Cohen probe, one Trump Organization executive, chief financial
        officer Allen Weisselberg, was granted immunity by federal prosecutors to
        provide information concerning Cohen, CNN has reported.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15d86cfc-a93c-4481-beda-b4e410ca31da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T03:31:30.897Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:31.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The second investigation concerns the Trump inaugural committee
        and possible financial abuses related to the more than $100 million in donations
        raised for his inauguration, CNN has reported.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db94a26a-251a-4edd-a65d-bce899fb7201'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T03:31:30.897Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:31.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, prosecutors issued a sweeping subpoena to the committee,
        requesting documents related to virtually every donor or donation, attendee
        at a committee event, piece of paperwork related to the legal requirements
        attached to donations and even "the possibility of" donations made by foreign
        nationals.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f685c2b-093a-430e-8e39-379a4ab22e1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T03:31:30.897Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:31.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The subpoena, a copy of which was reviewed by CNN, also disclosed
        that prosecutors are investigating an array of potential crimes, including
        conspiracy against the U.S., false statements, mail fraud, wire fraud, money
        laundering, inaugural committee disclosure violations, and violations of laws
        prohibiting contributions by foreign nations and contributions in the name
        of another person, also known as straw donors.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e097ec94-bef3-4bf6-9e95-2497aa8e15f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T03:31:30.897Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:31.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokeswoman for the committee said Monday that it would cooperate
        with the inquiry. Trump''s attorney Rudy Giuliani said Tuesday that Trump
        "had little to no involvement in the inaugural committee."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7c81758-7dd3-4afe-abd7-b40f52d7b566'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T03:31:30.897Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:31.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While prosecutors in New York haven''t charged any Trump-linked
        officials aside from Cohen, who pleaded guilty in August and is set to begin
        his prison sentence in March, they have undertaken various investigative steps
        in addition to the subpoena.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71a997db-b700-4d5f-bd5d-ec02735df634'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T03:31:30.897Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:31.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prosecutors have questioned at least two former Trump campaign officials,
        according to people familiar with the matter. One official who was questioned
        last summer was asked about coordination between the Trump Organization and
        the campaign, one of these people said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af130a43-9383-407c-9e06-45cfc14ddd17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T03:31:30.898Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:31.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investigators asked this official how the Trump Organization was
        structured and which accounts were used to pay campaign staffers and other
        campaign-related bills, this person said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55e071dc-8f28-4000-beaa-4844c8de8f06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T03:31:30.898Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:31.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the flurry of recent activity from the Manhattan U.S. Attorney''s
        office, however, it''s not clear that any of its ongoing inquiries will result
        in charges. The investigation into possible campaign-finance violations at
        the company appears to be in its final stages, according to one person involved
        in it.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2500a8f-ada1-4ec1-9975-ab75e8d5d62b'
      'mgnl:activationStatus': true
