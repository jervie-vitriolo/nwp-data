      'mgnl:type': 'text'
      'text': '<p>The images show sea lions along the Catlins Coast, while video footage
        captures a mother sea lion and her baby frolicking alongside a person wearing
        red shoes in a blue kayak — the only clues as to who might have owned the
        device.</p>'
    '18':
