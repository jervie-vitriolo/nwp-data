      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 6) —</strong> An
        11-year-old girl almost drowned in Manila Bay Tuesday morning, according to
        a Manila City official.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f9cc2cc-3dfd-458d-a829-abc598ac1221'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T03:16:20.237Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:53:07.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manila City Administrator Ericson Alcovendaz in a message to CNN
        Philippines said the girl was sent to the pediatric intensive care unit of
        the Ospital ng Maynila after she was rescued.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d178927-7642-4c2f-9e65-afbed5067e9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T03:16:20.237Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:53:07.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Jilliane Pardo, the attending physician, said the girl is now
        under stable condition. She was advised to take antibiotics after the bay''s
        dirty water was pumped out of her, the doctor said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3350e32-32dc-4e4a-ab18-79ed743876f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T03:16:20.237Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:53:07.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The child''s mother, Marivic Madilas, claimed she stopped her child
        from swimming. Authorities have yet to find out details of the girl''s near
        drowning.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd57f1b3-eb14-4903-aaf5-8cb0657d676e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T03:16:20.237Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:53:07.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Manila Bay is one of several locations in the Philippines undergoing
        rehabilitation by a multisectoral group headed by the Department of Environment
        and Natural Resources (DENR).  In April 2018, the world-famous Boracay island
        was closed to tourists for six months for a cleanup.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b93a7ecd-bd21-46ae-bcc9-fe05a7300ce1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T03:16:20.237Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:53:07.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DENR and Department of Health had warned against swimming in
        the bay amid the ongoing cleanup.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ff30690-e0e6-4b27-8b80-e70ae5d612d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T03:16:20.237Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:53:07.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coliform levels—or the amount of bacteria from human and animal
        feces—earlier hit up to 1.3 billion most probable number (MPN) per 100 milliliters
        (ml) in some portions of the bay The safe level is below 100 MPN.</p>'
