    'jcr:uuid': '1b1c515b-34b9-414a-b85f-98d217e20ffa'
    'lead': 'Browsing the website, you''ll see islands up for sale or rental everywhere
      from Fiji to Canada. But even if you have the cash required to become king or
      queen of your own little paradise, there''s more than just money at play.'
    'mgnl:activationStatus': true
