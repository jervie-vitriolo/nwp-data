      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Related: Explosions in Mindanao reported a day before BOL plebiscite</h3>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '144c6fa1-5fe5-4a39-b12c-908838f81b0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T02:31:35.093Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:53:10.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Armed Forces of the Philippines said the bombings can be seen
        as scare tactics.</p>'
    '19':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
