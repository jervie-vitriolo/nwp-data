      'mgnl:lastActivated': 2023-01-29T16:52:59.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But how do you actually go about buying a private island? Like many
        once-secretive processes, the internet has bought private island sales out
        into the light thanks to the website Private Islands, Inc.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '853f20b0-0a4a-48bc-8a02-2ee17b338419'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T07:03:39.842Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:59.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Browsing the website, you''ll see islands up for sale or rental
        everywhere from Fiji to Canada. But even if you have the cash required to
        become king or queen of your own little paradise, there''s more than just
        money at play.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e380d0d-318f-482e-bbcb-9edf5efe2607'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T07:03:39.842Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:59.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Many islands are not extremely expensive to purchase," explains
        Stacy Fischer Rosenthal, president of the high-end travel company Fischer
        Travel Enterprises.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d0b6898-501e-4e61-a384-3877863214a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T07:03:39.842Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:59.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"However, the building and maintaining is usually a large cost.
        Power, water and accommodations (guest and staff) are the big expenses. Hiring
        the staff can be a challenge, and keeping them can be an even bigger challenge."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '903d96c3-8ccd-4c8b-bf69-0dd5d8507edf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T07:03:39.843Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:59.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So if your dream is to become a Bond villain, you have some plotting
        to do before you can open up your lair.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acd554d5-a026-40a4-a65f-2d9300770a06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T07:03:39.843Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:59.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another question to ask: "How will people get there?"</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e54401d-42c4-4f25-bb8f-a6b85120875f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T07:03:39.843Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:59.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some islands are so remote that you''ll need your own form of transport,
        such as a private plane or boat, to get there. You''ll also need plans for
        inclement weather and an Agatha Christie type on hand in case of an "And Then
        There Were None"-level whodunnit.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcf31f8f-3a60-4e9c-ba2e-e072fb44465d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T07:03:39.843Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:59.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By those difficult standards, some islands almost -- almost -- feel
        like a bargain.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c39dff20-bdc3-4c88-b242-9ba0f8d75ca4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T07:03:39.843Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:59.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For example, if you can spring the $3.2 million required to buy
        Michigan''s Loud Island, set in an inland lake just a few miles from Lake
        Huron, your money gets the island as well as a historic wooden lodge with
        seven bedrooms. Power and water are already set up, in one case by underground
        cable.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcd6d13d-0a5b-4fdc-95af-da3cb04735e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T07:03:39.843Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:59.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And on the Long Island Sound, Great Island -- the name really sells
        it -- comes with a nine-bedroom lodge and is accessible by boat from New York
        and Connecticut.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60a4124e-e9f7-44a1-9628-d02ce36a7fee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T07:03:39.844Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:59.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, on the Greek island of Spalathronisia, you''ll have to
        handle setting up your own amenities, but you won''t be isolated. The island
        is just off Sithonia, a peninsula off the northern coast of Greece, about
        140 kilometers (87 miles) from Thessaloniki, meaning you won''t have to go
        too far to stock up on groceries and other essentials.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6a3b0b1-2973-4ac0-95dc-4d3107fe5ec8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T07:03:39.844Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:59.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That said, there are ways to get pretty darn close to the private
        island experience without having six or seven figures to throw around.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dd2b0ce-4b7b-47d9-8f87-9ca0d76e8c1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T07:03:39.844Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:59.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marta Tucci, co-founder of Naya Traveler, says, "Some hotel properties
        do offer a separate villa on a cay, for example, that can benefit from the
        service and amenities of the hotel brand. These in many cases are a great
        middle ground for larger family groups where the profile of the clients requires
        more flexibility and diversity of options."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd36dd7a3-4638-4f06-8ce7-4d09b864c257'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T07:03:39.844Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:59.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For people who want those kinds of properties -- which are often
        honeymooners or people celebrating major special occasions such as a big birthday
        or anniversary -- she mentions The Brando in French Polynesia and the Aman
        hotel group as examples of high-end places that give the private island feel
        with a smaller price tag.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5f755ef-9592-4385-9d1d-9f0b127ba1e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T07:03:39.844Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:59.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "How to buy a private
        island."</em></p>'
  'morocco-concentrated-solar-farm':
    'author': 'Nicki Shields and James Masters'
    'caption': 'Noor Ouarzazate in Morocco produces enough electricity to power a
      city the size of Prague. (Photo: Masen)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-02-06T20:47:31.087Z
    'imagesource': 'jcr:8911626f-c3b1-4e84-ab09-63dfcd0d5565'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f158d6a9-48d0-4172-ac01-e6a555823bc8'
    'lead': 'Built on an area of more than 3,000 hectares in area — the size of 3,500
      football fields — the Noor-Ouarzazate complex, produces enough electricity to
      power a city the size of Prague, or twice the size of Marrakesh.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-15T07:09:51.903Z
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2023-01-29T16:52:58.650+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:52:07.305+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Morocco in the fast lane with world''s largest concentrated solar farm'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5401c030-289b-40a7-85b7-e5b97be2d8c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T07:09:51.903Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:58.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> It''s not just on the track that Morocco
        is aiming to become a world leader in renewable energy.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41133f1d-5e74-4831-ade8-d527564f7d7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T07:09:51.903Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:58.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As well as a host nation of a Formula ePrix, the country is also
        home to the world''s largest concentrated solar farm.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59044fc6-9ed0-4387-bb4b-4ce6d59031d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T07:09:51.903Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:58.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Built on an area of more than 3,000 hectares in area — the size
        of 3,500 football fields — the Noor-Ouarzazate complex, produces enough electricity
        to power a city the size of Prague, or twice the size of Marrakesh.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ebc6e13-389e-420f-a761-03215961ac2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T07:09:51.904Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:58.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Situated at the gateway to the Sahara Desert, the whole complex
        provides 580 megawatts — saving the planet from over 760,000 tonnes of carbon
        emissions.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e5cf880-fdb9-4691-8da8-1ee23b282056'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T07:09:51.904Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:58.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morocco has one of most ambitious energy targets in the world. The
        goal is for 42% of its power to come from renewable sources by 2020.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b19f7877-39f8-4d75-ace5-300fba98eb90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T07:09:51.904Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:58.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country is well on track to hit its target too with 35% of its
        energy is already renewable thanks to sites such as Noor Ouarzazate.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a62b2a37-a7b9-46fe-b75b-8b9b5dd0edc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T07:09:51.904Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:58.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its 243 meter tower, the tallest in Africa, houses molten salt which
        is melted to create energy.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bc1ce74-96ca-4da1-82d8-6408f3fea9d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T07:09:51.904Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:58.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike conventional solar panels which deliver energy direct to
        the grid, curved mirrors concentrate radiation to heat tubes of fluid which
        are pumped to a power unit. The unit holds the energy for use at a later time
        — specifically at night when demand is greater.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffe4cc7e-f778-408d-a589-9c36f34bd01d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T07:09:51.904Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:58.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A cylinder full of salt is melted by the warmth from the mirrors
        during the day, and stays hot enough at night to provide up to three hours
        of power, according to World Bank, who financed construction of the plant
        with a $400 million loan combined with $216 million provided from the Clean
        Technology Fund.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ac42529-9174-48f5-a196-1843d98496e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T07:09:51.905Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:58.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Imported fossil fuels currently provide for 97% of Morocco''s energy
        need, according to World Bank. As a result the country is keen to diversify
        and start using renewable energy.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bd3ea40-fb1f-4e01-9b96-bc66cc0dac42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T07:09:51.905Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:58.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Morocco is an emergent country," Yassir Badih, senior project manager
        at Masen told CNN.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aa08f05-6bde-4100-8527-25d73da936a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T07:09:51.905Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:58.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Electricity demand has doubled since 2010 and by 2030 we want Morocco
        to be one of the first countries in the world for renewables to exceed share
        of fossil energy."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa2b08e4-6743-4abd-8eb4-9232557b0ac6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T07:09:51.905Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:58.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Morocco''s megawatt
        solar plant powers up."</em></p>'
