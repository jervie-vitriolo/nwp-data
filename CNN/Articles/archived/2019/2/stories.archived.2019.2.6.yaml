      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> One of television''s most beloved and celebrated
        families will soon go their separate ways after ABC announced that "Modern
        Family" has been renewed for an 11th and final season.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e49de8a5-5a5f-4ec5-96a6-ca2f3c8a5e5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T01:35:14.928Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:53:10.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Will be hard to say goodbye. Love my family," star Jesse Tyler
        Ferguson said on social media.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab8b99d3-29e5-406f-bfc8-fbd95fca88c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T01:35:14.928Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:53:10.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tuesday''s announcement marks the end of an era that began in 2009.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e3e0895-9f7a-4f6e-b090-84a0f13e4955'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T01:35:14.929Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:53:10.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the time of its premiere, "Modern Family''s" portrayal of blended
        families and same-sex partners was groundbreaking, especially for a broadcast
        network. Its fresh approach to the family comedy and sharp humor did not go
        unnoticed.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e6cad8f-13ae-40b1-9325-189bbb2c6609'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T01:35:14.929Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:53:10.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its time on air, the show garnered 21 Primetime Emmy Awards (including
        five for outstanding comedy series), multiple SAG Awards and a Peabody.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '391b9b4a-25db-436c-851a-261cbb58664d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T01:35:14.929Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:53:10.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For 10 years, our characters have bravely faced turning points
        in life and moved through them to great personal enrichment; we have chosen
        a different path by doing one more season of ''Modern Family,''" joked co-creator
        and executive producer Christopher Lloyd in a statement.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb0cc858-0e29-4aed-b94f-6b077b65c2e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T01:35:14.929Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:53:10.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Modern Family" airs Wednesdays on ABC.</p>'
  'MILF-explosions-second-Bangsamoro-plebiscite':
    'author': 'CNN Philippines Staff'
