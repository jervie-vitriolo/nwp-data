      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Leonardo DiCaprio, Richard Branson and
        Shakira each have one—no, not a major award or trophy, but their very own
        private island.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9cb91ad-ca62-45df-8003-392af3cb0bc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T07:03:39.842Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:59.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an ever-crowded world, a private island sounds like its own special
        travel luxury. After all, who hasn''t dreamed of getting away from noisy neighbors
        or that car alarm that goes off just as you were about to doze off?</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3302cbf-c872-4d40-b592-b9c932b82542'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T07:03:39.842Z
