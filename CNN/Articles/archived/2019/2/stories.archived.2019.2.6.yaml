      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:40.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then-Veterans Affairs Secretary David Shulkin was the designated
        survivor during the President''s 2017 address to a joint session of Congress.
        Agriculture Secretary Sonny Purdue filled the role during Trump''s 2018 State
        of the Union speech.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a11139aa-bc2d-4306-8bca-733e978be85b'
      'mgnl:activationStatus': true
