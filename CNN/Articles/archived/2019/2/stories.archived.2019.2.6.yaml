      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philadelphia was hampered by 15 costly turnovers, a large reason
        why it was trailing by 18 through the third.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c20a17b3-d151-4528-b44d-f5f24d4fd8af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T08:53:38.477Z
      'mgnl:createdBy': 'cnnproducer'
