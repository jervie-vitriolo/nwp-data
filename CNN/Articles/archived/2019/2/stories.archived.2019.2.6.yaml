    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf257211-1199-4fbb-a684-7218817d206e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T02:48:58.384Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:53:16.325+08:00
