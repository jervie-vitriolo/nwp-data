      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0284d9c-7f09-4857-a35c-418fad6ca247'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T00:25:38.697Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:53:11.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Camarines Sur Representative Rolando Andaya, committee
        chairman, said otherwise since the Secretary has yet to submit documents they
        asked from the Department of Budget and Management.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88daffc4-1e0f-494a-9c78-e5f574fa0daf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T00:25:38.698Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:53:11.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andaya on Monday asked Diokno to release the national government''s
        2018 savings report, or else he would hold the 2019 national budget.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '376bd9ff-b79e-4140-8a94-4d52f9df2f70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T00:25:38.698Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:53:11.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawmaker has been accusing Diokno of inserting multibillion-pesos
        in the proposed budget to fund projects allegedly bagged by the construction
        firm owned and run by the Budget chief''s son-in-law. Diokno has denied the
        allegation.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb5339ad-a24a-4af5-884e-e77de63b7756'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T00:25:38.698Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:53:11.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proposed ₱3.575 trillion national expenditure may hurdle the
        bicameral committee this week before Congress goes on break for the midterm
        elections.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '717171b9-99ac-4234-9ff1-99194d4b5499'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T00:25:38.698Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:53:11.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Loren Legarda, chairperson of the Senate finance panel,
        on Monday said the committee eyes the ratification of the proposal by Friday,
        February 8.</p>'
