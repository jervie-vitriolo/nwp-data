    'template': '1'
    'title': 'How to buy a private island'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b382e90-98ef-4166-9429-91f786e76bae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T07:03:39.842Z
