      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 6)</strong> — Despite
        playing without some key players due to injuries, the Alaska Aces still managed
        to notch their first victory in the 2019 PBA Philippine Cup.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30f6fbc9-aa5a-4c69-83d1-0c05d653cfb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T06:43:42.396Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:53:01.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Aces dominated the Columbian Dyip, 94-72, Wednesday at the Mall
        of Asia (MOA) Arena in Pasay City.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a67a2972-d012-4751-821e-d03e585bb995'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T06:43:42.396Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:53:01.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carl Bryan Cruz dropped a game-high 20 points, while Jake Pascual
        posted a dominant performance for Alaska with 13 points and 13 rebounds.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1413edfd-67b7-4cf8-abcc-4f32b1e148bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T06:43:42.396Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:53:01.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Aces barely broke a sweat as they led in the entire contest.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd86e4df-8f3e-4362-a021-f5020a59ca48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T06:43:42.396Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:53:01.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Columbian tried to make a comeback in the final quarter, but Alaska
        has already established an insurmountable edge.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53afcc2b-bf10-4772-8e4d-dea746c7c85d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T06:43:42.396Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:53:01.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chris Exciminiano and Chris Banchero  chipped in 12 points and 10
        points for the Aces, respectively.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c280406c-7e37-4863-8920-6cbf94129630'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T06:43:42.397Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:53:01.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rookie CJ Perez towed the Dyip with 15 markers and five boards.
        They suffered their third straight setback in six outings.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2927bc73-1ec6-4ed9-8cdf-f650ba8e21ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T06:43:42.397Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:53:01.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alaska will next face the Blackwater Elite on February 13 at the
        MOA Arena, while Columbian will try to get its groove when they meet the Meralco
        Bolts on February 27 at the Smart Araneta Coliseum in Quezon City.</p>'
    '16':
