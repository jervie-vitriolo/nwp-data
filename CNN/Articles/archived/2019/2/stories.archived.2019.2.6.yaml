    'template': '1'
    'title': 'MILF denies hand in explosions prior to second Bangsamoro plebiscite

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ac42abc-260d-4433-9cad-3d5bcad85cac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T02:31:35.091Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:53:10.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 6) —</strong> The
        Moro Islamic Liberation Front (MILF) on Wednesday denied a Lanao del Norte
        official''s accusation the rebel group was behind the series of bombings in
        Mindanao a day before the second round of the Bangsamoro plebiscite.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f216cbb-72b0-471a-8e13-8d7723b0b2a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T02:31:35.091Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:53:10.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MILF Chairman Al Hajj Murad Ebrahim said there''s no basis for Lanao
        del Norte Governor Imelda Dimaporo''s accusation that the MILF''s top commander
        was behind the three bombings on Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e8fcfba-b148-4429-97bc-f32acda042f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T02:31:35.091Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:53:10.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said resorting to violence will only discourage voters to go
        out and vote on their town''s inclusion in the new Bangsamoro autonomous region.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e7299a3-b66a-42c5-8c01-c6c3cb3fffab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T02:31:35.092Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:53:10.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi katanggap-tanggap na ibibintang sa amin kaagad without any
        proof. We have been campaigning very hard na walang magiistorbo sa plebisito
        dahil alam namin na kailangan bumoto ang mga tao. If there are disturbances,
        that will discourage voters to go to voting places. Ang magiging biktima nito
        ang plebisito. We are denying mayroon involvement ang MILF forces," Murad
        told CNN Philippines.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f27ecbb-3800-41a5-a37e-148cb41dc4ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T02:31:35.092Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:53:10.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said there is a possibility the bombings were carried out by
        those who want to sabotage the second plebiscite.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bbac117-b225-40e6-9e82-e7fb5ff0b569'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T02:31:35.092Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:53:10.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang mga very close na magsa-sabotage ang mga taong hindi umaayon
        sa plebisito. Sa panig namin, wala kaming inaapela kung hindi pabotohin ang
        mga tao. Huwag i-intimidate at huwag i-manipulate ang resulta ng plebisito,"
        he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dd18f09-a8d7-4853-888c-d719921eca73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T02:31:35.092Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:53:10.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dimaporo, who has campaigned against the inclusion of six towns
        in her province in the Bangsamoro Autonomous Region in Muslim Mindanao (BARMM),
        said she suspects Commader Al Mujahid Abdullah "Bravo" Macapaar was behind
        the blast.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a42a6af-bab7-49f8-8048-a24a9711d693'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T02:31:35.092Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:53:10.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two explosions were reported in the towns of Kauswagan and Lala
        in Lanao del Norte a day before the plebiscite. The third explosion rocked
        Sultan Naga Dimaporo at around 10 p.m. Tuesday.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dda850ba-ddac-44e2-9933-c0582c1b935b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T02:31:35.092Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:53:10.183+08:00
