      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 6) —</strong> The
        House Appropriations Committee will subpoena Budget Secretary Benjamin Diokno
        after he repeatedly snubbed hearings on alleged anomalies in the 2019 national
        budget.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79100961-5c76-4f33-9e9b-762b848fde11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T00:25:38.696Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:53:11.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The panel on Wednesday approved Leyte Representative Vicente Veloso''s
        motion to subpoena Diokno.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6c6c60f-cf65-4a56-9ed5-3107ecfd8414'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T00:25:38.697Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:53:11.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>READ: Palace: Duterte ordered Diokno to skip House probe on ''insertions''</h3>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6499ca61-ef57-4ac2-bddd-4c0a11ee9409'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T00:25:38.697Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:53:11.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, the committee issued a show cause order to Diokno asking
        him to explain why he should not be cited in contempt for his failure to attend
        the hearings.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3336a54-bd31-4743-89f5-d1f644f6fff8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T00:25:38.697Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:53:11.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diokno submitted to the committee a letter stating that he had already
        "sufficiently" answered lawmakers'' questions on the budget during the "Question
        Hour" held in December.</p>'
    '11':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en" dir="ltr">Letter
        from Budget Secretary Ben Diokno in response to the show cause order issued
        to him by the House of Representatives <a href="https://t.co/sDo55hwVGt">https://t.co/sDo55hwVGt</a>
        <a href="https://t.co/CN3a5nTZtT">pic.twitter.com/CN3a5nTZtT</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1093055555013206017?ref_src=twsrc%5Etfw">February
        6, 2019</a></blockquote>

