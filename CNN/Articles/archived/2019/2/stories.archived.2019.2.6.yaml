      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 6) —</strong> Police
        on Wednesday released chilling video footage of the killing of Randy Malayao,
        the consultant of the National Democratic Front of the Philippines (NDFP)
        who was shot dead inside a passenger bus last January 30.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a590f32d-c37b-4dfe-864b-515e4162f3ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T01:09:44.804Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:50.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The closed-circuit television (CCTV) video showed Malayao boarding
        the bus at a terminal in Quezon City at around 9 p.m. on January 29. Police
        noted a person of interest watching him, supposedly verifying if he had embarked.
        Police said the man took a photo of the bus and left.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c562b6ba-6c13-48d1-a073-45777c8a3e69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T01:09:44.804Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:50.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In another security footage some five hours after, two persons of
        interest stood in front of the bus Malayao boarded as it stopped at a terminal
        in Nueva Vizcaya.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0804e52f-0637-4b43-9176-f57564458a97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T01:09:44.804Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:50.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At around 2:20 a.m., a man wearing a face mask and cap, went straight
        towards the rear of the bus. Two gunshots were heard as he was seen hurriedly
        fleeing the crime scene.</p>'
    '7':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">WATCH: CCTV footage catches the killing of NDFP consultant Randy
        Malayao inside a bus on January 30. In the latter part of the video, gunshots
        are heard and the gunman is seen wearing a cap, mask, jacket <a href="https://t.co/FhGCXSxT9H">https://t.co/FhGCXSxT9H</a><br><br>📷
        PRO2 <a href="https://t.co/1pvBfgMVta">pic.twitter.com/1pvBfgMVta</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1093015848178966528?ref_src=twsrc%5Etfw">February
        6, 2019</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ea2c09b-66df-46ae-a6a1-c1b9c88ada2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T01:09:44.804Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:50.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '382efc5f-4ccf-4be7-b362-cdb66e323231'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T01:09:44.804Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:50.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Cagayan Valley police earlier released facial sketches of two
        suspects, including the gunman believed to be around 20 to 25 years old. The
        other suspect is believed to be the driver of the getaway motorcycle.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '185db76f-1949-431a-b130-dd30f4df671e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T01:09:44.805Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:50.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: LOOK: Facial sketches of suspects in NDFP consultant
        slay</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69a46e38-658f-4b49-ae41-de3bfbe9730d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T01:09:44.805Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:50.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Communist Party of the Philippines (CPP) vowed to seek justice
        for Malayao and "punish the perpetrators of this fascist crime." CPP founding
        chairman Jose Maria Sison said the rebel group is now considering totally
        closing its doors to the peace talks following Malayao''s killing. Malayao
        is part of the NDFP which represents communist rebels in talks with the government
        that aims to put an end to their five-decade armed insurgency.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ec792e6-acb1-4b1f-ab25-727b0b868c2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T01:09:44.805Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:50.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang condemned Malayao''s killing and said "we will never
        tolerate any unlawful killing in this country."</p>'
