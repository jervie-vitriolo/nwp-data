      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Sixers battled within 81-71 but proceeded to turn the ball over
        on five of their next six possessions and trailed 90-73 late in the third.
        Fred VanVleet knocked down a deep trey from the wing and the Raptors went
        ahead 98-80. Toronto led 100-82 after the third.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92a2ae06-fe50-4167-a2d0-9ceb7cd7331c'
