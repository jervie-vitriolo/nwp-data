    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3d45020-56b3-40da-a1a2-784d263d3678'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T03:05:38.258Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:35.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A Texas man died of a massive stroke after
        the e-cigarette he was using exploded and tore his carotid artery.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6df68f1-bc79-4172-9aff-3d1f5f95052c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T03:05:38.258Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:35.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Tarrant County Medical Examiner''s office says that William
        Brown died in a Fort Worth hospital on January 29 — just weeks shy of his
        25th birthday. The death certificate says he died from cerebral infarction
        and herniation after debris from the exploding vape pen dissected his left
        carotid artery.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79c0818a-f5df-4b31-8ca6-1193b52e42a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T03:05:38.258Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:35.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The explosion reportedly happened on January 27, in the parking
        lot of a store that sells smoking and vaping supplies.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5b5c05b-247f-4726-ad19-244ee73991f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T03:05:38.258Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:35.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d2b4936-d784-4c35-a6ae-42492fd1125e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T03:05:38.258Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:35.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The manager of Smoke and Vape DZ told CNN affiliate KTVT that he
        called an ambulance after the explosion.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce615ff7-3c4f-412e-ad02-556b0a40507f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T03:05:38.258Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:35.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brown had gone into the shop to ask for help using his vape pen,
        but did not buy anything, according to KTVT. The shop said they don''t sell
        that brand of vape pen.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '327febc5-ad64-4e90-a65c-4c625bb1e44a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T03:05:38.259Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:35.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brown was rushed to the hospital and his family told KTVT that he
        was put into a medically-induced coma and that x-rays showed that part of
        the e-cigarette was lodged in his throat.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7110c816-cc6e-497e-a103-b6681a428dff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T03:05:38.259Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:35.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That went across his lip, apparently somehow, and cut his lip,"
        said Brown''s grandmother. "That three-piece thing went into his throat and
        stayed there," his grandmother Alice Brown told KTVT.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17a5fd30-9757-4a0d-95a4-a9855177bb70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T03:05:38.259Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:35.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She didn''t understand why doctors didn''t operate right away.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad745f78-c691-4b91-a93a-fcb8cf036372'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T03:05:38.259Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:35.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He had a future ahead of him; a life ahead of him," she said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23c64603-b527-46ba-bae4-13d129122204'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T03:05:38.259Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:35.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokeswoman for the JPS Health Network said she could not comment
        on the specifics of Brown''s case because of health privacy laws. She said
        they are continuing to communicate with Brown''s family and expressed their
        sincere condolences.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29b50ddc-8702-47b6-af43-15e5154e5ecb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T03:05:38.259Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:35.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We hold ourselves to the highest standards in providing high-quality
        healthcare and will take family concerns seriously as we review all that transpired,"
        she told CNN in a statement.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06c61940-0f45-41a9-8812-d77095ef1379'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T03:05:38.260Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:35.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>E-cigarettes and vape pens are battery-operated devices that heat
        a liquid to create an aerosol that can be inhaled like regular cigarette smoke.
        The liquid usually contains nicotine and can have flavoring, according to
        the Centers for Disease Control and Prevention.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63142410-88e7-4f86-8983-88f8e3cb6d13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T03:05:38.260Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:35.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDC says more than one in every 10 adults has tried an e-cigarette.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '636c0594-61cb-49eb-b1da-997f38676f28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T03:05:38.260Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:35.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were 195 separate e-cigarette fire and explosion incidents
        in the United States reported by the media between 2009 and 2016, according
        to a report by the U.S. Fire Administration.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c57db34-7808-48ef-aa83-b08f3c31dbd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T03:05:38.260Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:35.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last May, a man in St. Petersburg, Florida, was killed when his
        e-cigarette exploded and shot a piece of the device into his head.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fac410e-af5a-4293-872e-46dfaa2377a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T03:05:38.260Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:35.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "A man dies after his
        e-cigarette explodes in his face"</p>'
  'Donald-Trump-Cabinet-comparison-State-of-the-Union-address':
    'author': 'Zachary B. Wolf and Joyce Tseng, CNN'
    'caption': 'U.S. President Donald Trump. (FILE PHOTO)'
    'created': 2019-02-06T06:41:07.581Z
