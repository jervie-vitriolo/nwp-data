    'template': '1'
    'title': 'Magnitude 5.5 earthquake jolts Pangasinan '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1178644d-2842-4cf4-b320-14142630046d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T06:30:02.014Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:53:02.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 6) —</strong> A
        magnitude 5.5 earthquake struck Pangasinan on Wednesday evening, the Philippine
        Institute of Volcanology and Seismology (Phivolcs) said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5feec278-f5e7-49d6-984e-187caf4ec38f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T06:30:02.014Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:53:02.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The quake, tectonic in origin, had a depth of 137 kilometers along
        Aguilar, Pangasinan. It struck the area at 6:25 p.m, Phivolcs added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eec048bc-c218-4887-92bc-e39d44cf7418'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T06:30:02.015Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:53:02.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Intensity 5 was felt at Villasis, Pangasinan, while Intensity 4
        jolted Baguio City.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba529dbd-d349-4aa2-b89f-b358e33ec5fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T06:30:02.015Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:53:02.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Intensity 3 was recorded in Dagupan City, Pangasinan and Olongapo
        City.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1ff3817-604d-421c-8cfb-cbd154c4abab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T06:30:02.015Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:53:02.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parts of Metro Manila including Manila City, Mandaluyong City, Pasay
        City, and Quezon City; as well as Subic, Zambales, Malolos, Bulacan, Guagua,
        Pampanga, Gapan City, Nueva Ecija, and Baguio City felt Intensity 2.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20c2a98c-d3aa-4938-8c8d-7f79b5c0b608'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T06:30:02.015Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:53:02.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Intensity 1 was recorded in Laoag City and Pasuquin in Ilocos Norte,
        Sinait, Ilocos Sur, and San Ildefonso in Bulacan.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a33a146-1c6b-4eba-abcc-eeeb690dda08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T06:30:02.015Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:53:02.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Phivolcs warned of possible aftershocks.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cf79c6e-1c60-4aec-b6a7-dfc986c0b89b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T06:30:02.015Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:53:02.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Far Eastern University in Manila has cancelled classes Wednesday
        after the incident.</p>'
  'donald-trump-nato-summit-london-december':
    'author': 'Laura Smith-Spark, Lauren Kent and Sam Quashie-Idun'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-02-06T21:33:41.747Z
    'imagesource': 'jcr:0085efae-309d-49c0-8b88-7994aaad771e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4abbe090-27ae-4606-b7a1-0758a8743e52'
    'lead': 'Leaders of the NATO allies will gather in London for the alliance''s
      70th anniversary summit in December, Secretary General Jens Stoltenberg announces.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-15T06:41:28.198Z
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2023-01-29T16:53:02.148+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:52:06.472+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump likely to attend NATO summit in London in December'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c2de0f0-b4a7-4017-9c47-a576867e39ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T06:41:28.198Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:53:02.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Leaders of the NATO allies will gather
        in London for the alliance''s 70th anniversary summit in December, Secretary
        General Jens Stoltenberg announced Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcf7d0ae-5c89-4af3-8932-c5a64c36aa27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T06:41:28.198Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:53:02.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As head of the United States government, Donald Trump will be invited,
        Downing Street told CNN immediately after the announcement. The UK Prime Minister''s
        office said it had no confirmation about whether he would attend.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15611341-49fa-447e-9a0c-215ba7684047'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T06:41:28.199Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:53:02.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NATO headquarters in Brussels said it was "highly likely" Trump
        would attend the heads of state and government meeting. A spokesperson there
        said no date or venue had been set. The White House has yet to confirm if
        the President will attend.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dde9c06-58a2-41f0-a0e8-155db8592824'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T06:41:28.199Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:53:02.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. President was highly critical of the bloc at its annual
        summit in Brussels in July and has repeatedly called on NATO allies to spend
        more on defense.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17063939-d17d-40b1-ac23-820c6781c5a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T06:41:28.199Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:53:02.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s four-day visit to Britain in the same month, during which
        large protests were held in London and elsewhere, cost UK police nearly $24
        million, according to a police estimate given in October.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1efb85a-ffdd-4c7c-8c8a-b1d43b16a9d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T06:41:28.199Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:53:02.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On that trip, the US President largely avoided direct encounters
        with protesters, meeting Prime Minister Theresa May at her country retreat
        outside the UK capital, and Queen Elizabeth II at Windsor Castle before heading
        to his Turnberry golf resort in Scotland.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7d41826-3019-40f1-8032-dec34213486e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T06:41:28.199Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:53:02.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The United Kingdom was one of the Alliance''s twelve founding members
        and continues to play a key role in the Alliance, making essential contributions
        to our shared security," NATO said in a statement confirming that London --
        the home of the alliance''s first headquarters -- would host the December
        summit.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0115fc02-7dfc-43b0-a9d4-2ff33d6d9fde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T06:41:28.199Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:53:02.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The meeting in London will be an opportunity for Allied Heads of
        State and Government to address the security challenges we face now and in
        the future, and to ensure that NATO continues to adapt in order to keep its
        population of almost one billion people safe."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbfe5fe1-01e9-4114-a15c-7c77fe00e7c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T06:41:28.200Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:53:02.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump vaunted his calls for increased spending by NATO allies in
        his annual State of the Union address Tuesday night.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f735245b-b8a1-42db-95fd-31279f0202e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T06:41:28.200Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:53:02.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are also getting other nations to pay their fair share," he
        said. "Finally. For years, the United States was being treated very unfairly
        by friends of ours -- members of NATO. But now we have secured, over the last
        couple of years, more than $100 billion of increase in defense spending from
        our NATO allies. They said it couldn''t be done."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9c7b764-259c-462c-a53a-f582ff19b9f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T06:41:28.200Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:53:02.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While NATO allies have stepped up their defense spending under Trump''s
        watch, the US push for NATO countries to spend more on national security began
        under Presidents George W. Bush and Barack Obama.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8d9a52a-4064-4d99-af11-dcac3925adda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T06:41:28.200Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:53:02.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spending has risen in recent years, but many countries in the decades-old
        alliance are still failing to meet the expectation that they spend at least
        2% of their GDP on defense. All members made a commitment in 2014 to try to
        reach that threshold by 2024.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e240f2e-c456-4c91-a8d8-673f2ca89b16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T06:41:28.200Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:53:02.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Trump likely to
        attend NATO summit in London in December."</em></p>'
  'Alaska-Aces-Columbian-Dyip-PBA-Philippine-Cup':
