      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Based on last year, the last week — December 23 to 31 — we only
        have 197 cases and these are based on our data, which is actually 84% lower
        than that of the 2017 of the same period,"she said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb5d3e7f-8c9e-47b1-9497-1b99a4479588'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T02:43:06.911Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:53:08.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, she clarified that the data only covered those who sought
        consultations in hospitals.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f76a9843-1577-4476-a332-e0bb270f2373'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T02:43:06.911Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:53:08.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The health official said they plan to coordinate with local officials
        to encourage more parents to have their children vaccinated.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b3bb0e2-77d6-437e-873a-e88ecba1144a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T02:43:06.911Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:53:08.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are changing our strategies and (we''re) being more aggressive
        and directing our communication not only to parents but to local leaders so
        they can help us motivate the parents to submit their children to vaccination,"
        she said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e208e8e-d37e-4c0f-8829-b9342f2f04f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T02:43:06.911Z
      'mgnl:createdBy': 'jeff'
