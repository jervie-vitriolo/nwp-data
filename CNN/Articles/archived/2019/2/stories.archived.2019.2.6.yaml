    'jcr:uuid': 'd70078d2-6675-477c-9fee-b383ab0fa637'
    'lead': 'The Senate adopts a resolution allowing the Mindanao Islamic Telephone
      Company (Mislatel) to hand over ownership control and subsequently its franchise
      to the consortium led by Davao businessman Dennis Uy''s Udenna Corporation and
      Chinese- government-owned China Telecom.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-07T02:35:46.794Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2023-01-29T16:53:17.320+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:52:03.130+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Senate allows transfer of Mislatel control to Udenna, China Telecom'
    'updated': 2019-02-06T20:54:00.000Z
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dacb92a-3f94-4f29-b12f-42507843d06a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T02:35:46.794Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:53:17.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 6) —</strong> The
        Senate has allowed the transfer of Mindanao Islamic Telephone Company''s (Mislatel)
        ownership control to a consortium.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b15bc408-fd46-4a2b-a3d0-a7bf11847dd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T02:35:46.794Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:53:17.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The consortium, led by Dennis Uy''s Udenna Corporation, Udenna''s
        subsidiary Chelsea Logistics Holdings, and foreign state-owned China Telecom,
        will also take over Mislatel''s franchise to operate.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8574b2d7-e34f-464f-bce3-6e964f1314a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T02:35:46.795Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:53:17.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the House resolution adopted by the Senate, Mislatel''s ownership
        structure will be: 35 percent to Udenna, 25 percent to Chelsea Logistics,
        and 40 percent to China Telecom.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f613b269-3e48-4726-aeb2-238cfc35356a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T02:35:46.795Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:53:17.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: House resolution calls for Udenna-China Telecom control
        of MISLATEL</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a8e9fdb-a45b-4a84-847c-92b113ead1a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T02:35:46.795Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:53:17.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Committee on Public Services vice chair Francis "Chiz" Escudero,
        who defended at the plenary the House resolution, admitted that there were
        defects in Mislatel''s franchise.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '674b8b2b-6084-4fd5-a78f-cf97ed1c4709'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T02:35:46.795Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:53:17.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"According to the representatives of Mislatel, they did not make
        a public offering equivalent to 30 percent of their shareholdings owing to
        their non-operation," Escudero said, referring to statements made by Mislatel
        during a previous Senate hearing.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '622317c0-dbae-4897-a41b-d5e1e77c1bac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T02:35:46.796Z
      'mgnl:createdBy': 'ryan'
