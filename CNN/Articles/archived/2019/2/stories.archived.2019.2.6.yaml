      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tayag said the measles vaccine will "really save lives."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3f1f9a1-c91f-4122-9dee-5810e18b50ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T02:48:58.385Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:53:16.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the people''s fear of vaccines after the controversy
        surrounding the anti-dengue vaccine, Dengvaxia, may have contributed to the
        current rise in measles cases, but there were also other factors to consider.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84bc474b-8a0d-41e9-90fc-caf55eeb95f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T02:48:58.385Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:53:16.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For many years, we only have enough vaccine coverage that will
        not allow us to eliminate measles from the country, and so therefore, the
        number of suceptibles accumulate that would explain why there will be outbreaks,"
        he said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6786519d-403d-456b-b7f3-083975467e5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T02:48:58.385Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:53:16.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s why the DOH had supplemental vaccination activities to catch
        up, Tayag added.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b21062a8-7d93-4e90-bfbd-d5a8c5aa732e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T02:48:58.385Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:53:16.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the primary reason behind the outbreak was that not enough
        children were getting vaccinated.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22a24017-106f-4d47-88a8-a473f458beb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T02:48:58.385Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:53:16.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tayag urged parents to have their children get vaccinated against
        measles to provide them lifelong immunity from the disease.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2a6400a-0f31-4c8c-a3ea-7c1df2f901a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T02:48:58.385Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:53:16.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Bakuna lang po talaga ang magiging pinakamainam na prevention
        po natin diyan. Yung magkakatigdas po, para naman hindi naman po nagkakaroon
        ng komplikasyon, ay kailangan po patignan niyo po kaagad ''yan,"</em> he said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '947784f7-3b51-46ac-98cd-b30ac20dc207'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T02:48:58.386Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:53:16.329+08:00
