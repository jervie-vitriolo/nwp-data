      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2018, the DOH sought to include 2.8 million children in their
        immunization campaign specifically for measles. However, they were only able
        to vaccinate around one million children or about 44% of their target. In
        total, 2.4 million children have not received measles vaccinations, Constantino
        said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '838158fc-62b0-4f92-b799-87faa823cda0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T02:43:06.910Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:53:08.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This could result in another measles outbreak in 2019, the health
        official warned. DOH records showed confirmed measles cases rose by 547 percent
        from 791 patients in 2017 to 5,120 cases 2018.</p>'
