      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In January 29, President Rodrigo Duterte allayed fears of vaccines
        and urged parents to have their children vaccinated. He said parents should
        not be complacent when it comes to protecting their children''s health.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
