      'jcr:uuid': 'd188ae61-27e6-49c9-8062-51a070328e64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T02:43:30.367Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:53:05.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 6) —</strong> The
        Commission on Elections (Comelec) reiterated that nothing in the law prohibits
        politicians seeking elective posts in the May polls from airing political
        advertisements, guesting on shows and getting movies and TV drama episodes
        produced based on their lives ahead of the campaign period.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb62bb11-655e-42b1-8d89-cad0cc1a47e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T02:43:30.368Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:53:05.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kadiri siya, but hindi siya bawal. [It''s disgusting, but it''s
        not prohibited,]" Comelec spokesperson James Jimenez told CNN Philippines''
        <em>The Source</em> on Wednesday.</p>'
    '3':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="tl"
        dir="ltr">.<a href="https://twitter.com/COMELEC?ref_src=twsrc%5Etfw">@COMELEC</a>:
        Premature campaigning, &#39;kadiri pero hindi bawal&#39; | <a href="https://twitter.com/hashtag/TheSource?src=hash&amp;ref_src=twsrc%5Etfw">#TheSource</a>
        <a href="https://twitter.com/hashtag/TheFilipinoVotes?src=hash&amp;ref_src=twsrc%5Etfw">#TheFilipinoVotes</a>
        <a href="https://t.co/sDo55hwVGt">https://t.co/sDo55hwVGt</a> <a href="https://t.co/rcZOMam4q4">pic.twitter.com/rcZOMam4q4</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1092964403295662080?ref_src=twsrc%5Etfw">February
        6, 2019</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f056aae1-74f5-41a6-8b05-a93af6ed699e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T02:43:30.368Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:53:05.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8d2f9aa-82c2-4bcb-ad10-013bca34fa42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T02:43:30.368Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:53:05.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jimenez explained that since current election laws only recognizes
        a person to be an official candidate once the campaign season kicks off, it
        created a window that allows politicians to have advertisements and TV show
        episodes ahead of the start of the campaign.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1893a1f9-5d4e-408b-a967-5e6155692032'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T02:43:30.368Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:53:05.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even movies, documentaries, concerts or any type of performance
        that portrays a candidate''s life — which are listed as prohibited forms of
        election propaganda — are allowed before the campaign period which starts
        on February 12, Jimenez said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8550d4e3-ff8d-498f-88ec-d2f0c459a909'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T02:43:30.368Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:53:05.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With TV being as pervasive as it is, an influential medium as it
        is, you know, a lot of people are concerned that having this means of reaching
        out to the public available for some and not to others, it unbalances the
        playing field," he said.</p>'
    '10':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">.<a href="https://twitter.com/COMELEC?ref_src=twsrc%5Etfw">@COMELEC</a>:
        Premature campaigning is very unfair | <a href="https://twitter.com/hashtag/TheSource?src=hash&amp;ref_src=twsrc%5Etfw">#TheSource</a>
        <a href="https://twitter.com/hashtag/TheFilipinoVotes?src=hash&amp;ref_src=twsrc%5Etfw">#TheFilipinoVotes</a>
        <a href="https://t.co/sDo55hwVGt">https://t.co/sDo55hwVGt</a> <a href="https://t.co/glzRJ56QiF">pic.twitter.com/glzRJ56QiF</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1092964632589873152?ref_src=twsrc%5Etfw">February
        6, 2019</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4414ffe5-7baf-4361-87aa-5ab498788057'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T02:43:30.368Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:53:05.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef30de53-e555-46a6-9f38-eec804b4bf7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T02:43:30.369Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:53:05.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A movie has been produced based on the life of former Philippine
        National Police chief Ronald "Bato" dela Rosa, while ABS-CBN weekend drama
        program <em>Maalaala Mo Kaya</em> has produced an episode based on the life
        of the late Senator Juan Edgardo Angara, father of Senator Sonny Angara who
        is running for re-election.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6abc22c6-a9bb-42c4-97f3-46a74bb5b1e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T02:43:30.369Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:53:05.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another episode of the same program is based on the life of former
        Special Assistant to the President Christopher "Bong" Go, who is also running
        for senator and also appeared on ABS-CBN''s evening weekend talk show <em>Gandang
        Gabi Vice.</em></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '249f5d48-18e8-427c-9410-491677b8fb3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T02:43:30.369Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:53:05.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If your appearance on television is not news related, is not newsworthy
        and taken as whole, probably, only for the purpose of promoting you, then
        that is considered broadcast advertising," Jimenez said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d4cddc7-689c-4b3e-bac7-566807f1434d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T02:43:30.369Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:53:05.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While recognizing that it skews the political playing field in favor
        of candidates with more money and connections, Jimenez admits that the poll
        body could not do anything about it without the law being amended.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb37f2ef-aba6-48e8-9130-0e0fcabc9bed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T02:43:30.369Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:53:05.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Comelec is pushing for election laws to be changed so that people
        will be considered as candidates the moment they file for candidacy before
        the poll body, which will make premature campaigning punishable.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d2f8287-c77d-47f2-95bc-01bd0de69209'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T02:43:30.369Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:53:05.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Such a measure is pending on second reading in the Senate, but counterpart
        bills in the House have remained pending in the committee.</p>'
    '22':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">.<a href="https://twitter.com/COMELEC?ref_src=twsrc%5Etfw">@COMELEC</a>:
        Senator Richard Gordon&#39;s amendment says COC makes the person an official
        candidate | <a href="https://twitter.com/hashtag/TheSource?src=hash&amp;ref_src=twsrc%5Etfw">#TheSource</a>
        <a href="https://twitter.com/hashtag/TheFilipinoVotes?src=hash&amp;ref_src=twsrc%5Etfw">#TheFilipinoVotes</a>
        <a href="https://t.co/sDo55hwVGt">https://t.co/sDo55hwVGt</a> <a href="https://t.co/A2GylyqQZt">pic.twitter.com/A2GylyqQZt</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1092965202864173060?ref_src=twsrc%5Etfw">February
        6, 2019</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e73bdc1b-1305-4ffd-b4cf-c98dcbb17282'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T02:43:30.370Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:53:05.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34e88153-a699-413b-8834-85563be0beb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T02:43:30.370Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:53:05.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Congress goes on a three-month break for the midterm polls starting
        on Monday and would only have three weeks remaining to tackle pending bills
        when they return on May 20. Bills left untackled during this Congress would
        have to be filed again under the new Congress, regardless of its progress
        in the legislative mill.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1891bb23-eca7-4e98-bd76-0c56e2b54fcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T02:43:30.370Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:53:05.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Google, Facebook to report to Comelec</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f949ab7f-3bf8-4d37-9c39-03a3e16c0fb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T02:43:30.370Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:53:05.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Due to the great role of social media in the 2016 elections, the
        Comelec has moved to regulate political advertisement using social media by
        requiring candidates to register their official website, blogs and social
        media accounts with the poll body for their expenditures to be monitored.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a4ab3e6-8498-4fa6-9268-c31a1095c503'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T02:43:30.370Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:53:05.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All other blogs and sites which primarily promotes candidates or
        political parties, even if they are not directly maintained or administered
        by candidates of their official campaign representatives will be considered
        as additional pages.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1569cfe-1d2f-47b1-8d80-8c1a34a51484'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T02:43:30.370Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:53:05.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to this, Jimenez said they are also requiring Internet
        giants Facebook and Google to report to them ad spending for the benefit of
        candidates.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab4c6098-c28e-4c57-9429-0f45ffbdb375'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T02:43:30.370Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:53:05.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That will get everything, including posts from people who are not
        the candidates themselves," he said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dfdf891-04c4-405a-bd35-02af0c838c55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T02:43:30.371Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:53:05.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that social media posts with "heavy on the mentions" of
        a candidate may also be considered as an advertisement.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3439ac7c-0916-4672-9278-335258fa8738'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T02:43:30.371Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:53:05.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said refusal to comply with the new rules on social media use
        or to circumvent it by not disclosing social media accounts would be an election
        offense.</p>'
  'bato-dela-rosa-forgiveness-prayers-drug-war-casualties':
