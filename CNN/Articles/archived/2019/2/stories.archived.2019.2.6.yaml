  '2020-Democrats-State-of-the-Union-Donald-Trump':
    'author': 'Eric Bradner, CNN'
    'caption': 'U.S. President Donald Trump.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-02-06T06:20:11.694Z
    'imagesource': 'jcr:8a1003ae-4c74-4052-9566-f7476791bb50'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6d7c1dfe-c69e-4109-9f23-01e47b1ea5e7'
    'lead': 'Democratic 2020 contenders are using Donald Trump''s State of the Union
      speech Tuesday night to showcase some of their major clashes with the U.S. President.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-19T03:36:37.644Z
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2023-01-29T16:52:30.717+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:52:14.223+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '2020 Democrats rebuke Trump with State of the Union guests'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6444702d-4d0c-462c-8cf1-bf5667e165dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T03:36:37.645Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:30.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Democratic 2020 contenders are using Donald
        Trump''s State of the Union speech Tuesday night to showcase some of their
        major clashes with the U.S. President.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd10ae4ee-27aa-4c63-ad12-5027b4760cc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T03:36:37.645Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:30.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New York Sen. Kirsten Gillibrand is bringing a decorated transgender
        Navy member. Massachusetts Sen. Elizabeth Warren is bringing a labor leader
        recently furloughed from his job at the Department of Housing and Urban Development.
        California Sen. Kamala Harris is bringing a woman who lost her home in a wildfire.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39dc57e8-7d62-4468-94ad-7e3a37c17106'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T03:36:37.645Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:30.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They are among several lawmakers already running or weighing a 2020
        presidential bid who are looking to send a clear message on a night Trump
        will command a national audience.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '402c632e-faa2-4e1b-8fbc-504f7e628147'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T03:36:37.645Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:30.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gillibrand''s guest is Blake Dremann, a transgender Navy lieutenant
        commander who has been deployed 11 times. The invitation comes after the Supreme
        Court allowed Trump''s ban on transgender military service to go into effect.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '107e6d17-cc77-4311-a522-058bf7e8db14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T03:36:37.645Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:30.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gillibrand, who battled the military''s "Don''t Ask, Don''t Tell"
        policy, said she will introduce legislation in the Senate later this week
        that would protect transgender Americans'' ability to serve in the military.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a38c49c2-e179-445b-b86a-77cf96c1f0e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T03:36:37.646Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:30.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Transgender service members like Lieutenant Commander Dremann make
        extraordinary sacrifices every day to defend our freedom and our most sacred
        values, and President Trump''s decision to ban them from military service
        is cruel and undermines our military readiness," she said in a statement.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '294be605-c968-4652-97b8-4e22ec793178'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T03:36:37.646Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:30.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harris invited Trisha Pesiri-Dybvik, whose home was destroyed in
        a wildfire that ravaged Southern California last year.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7838b275-3797-42db-87ff-156b8576d006'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T03:36:37.646Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:30.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pesiri-Dybvik and her husband both work for air traffic control
        and were furloughed during the government shutdown this year, Harris said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '470b848f-6e74-4cd7-a7b0-c84b6e989aaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T03:36:37.646Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:30.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Trisha''s story is just one of many stories I heard during the
        shutdown of Americans whose lives were upended and who faced those difficult
        days with strength and resilience," Harris said in a statement. "Washington
        needs to hear her story and avoid another harmful shutdown."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '678ab5b1-338e-49f0-8c60-28312dca276f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T03:36:37.646Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:30.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Massachusetts Sen. Elizabeth Warren''s guest is Sajid Shahriar,
        a HUD staffer and labor leader with roles in both the local American Federation
        of Government Employees and the Massachusetts AFL-CIO.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6063003d-8242-4195-809c-0080f3f772ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T03:36:37.646Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:30.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s time to send a message to President Trump and Senate Republicans:
        federal and contract workers are the backbone of our economy and their livelihoods
        should never be used as pawns in Republican political games," Warren said
        in a statement.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eff6642e-cec8-4a0f-8ca1-0675ad593e04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T03:36:37.647Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:30.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Others considering presidential runs are also using the State of
        the Union to advance their political priorities.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48640110-bf89-4a06-a275-2660ac6938a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T03:36:37.647Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:30.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Minnesota Sen. Amy Klobuchar is taking aim at prescription drug
        costs. Her guest is Nicole Smith-Holt, the mother of Alec Smith, who died
        from diabetic ketoacidosis because he couldn''t afford his $1,300-a-month
        insulin prescription.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f70c3d4c-1e36-40b2-9793-7b13b6d8af89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T03:36:37.647Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:30.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Highlighting his advocacy for gun control, California Rep. Eric
        Swalwell invited Marjory Stoneman Douglas High School shooting survivor and
        gun reform activist Cameron Kasky.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2ab81a6-2e8e-45eb-8249-882329cd3891'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T03:36:37.647Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:30.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the sharpest critics of the Trump administration''s family
        separations at the U.S.-Mexico border, Oregon Sen. Jeff Merkley, invited mother
        and daughter Albertina Contreras Teletor and Yakelin Garcia Contreras, who
        were separated at the southern border last spring.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '493add43-f90f-4d8b-b3a0-f76fe53486f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T03:36:37.647Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:30.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "2020 Democrats rebuke
        Trump with State of the Union guests."</em></p>'
  'LeBron-James-32000-career-points-Lakers-NBA':
    'author': 'Reuters'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2019-02-06T14:27:55.633+08:00
    'imagesource': 'jcr:82a29bab-9680-4d67-b5e3-f8116586d06f'
