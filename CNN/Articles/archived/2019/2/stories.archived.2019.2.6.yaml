      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — U.S. President Donald Trump announced during
        Tuesday''s State of the Union address that his second summit with North Korean
        leader Kim Jong Un will take place in Vietnam on February 27 and 28.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7a314d9-df5e-483e-97df-d37d0a7de92f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:15:31.553Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:41.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We continue our historic push for peace on the Korean Peninsula.
        Our hostages have come home, nuclear testing has stopped and there has not
        been a missile launch in more than 15 months. If I had not been elected President
        of the United States, we would right now, in my opinion, be in a major war
        with North Korea," Trump said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1a5571b-c067-4737-837e-0d08c3f573ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:15:31.554Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:41.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Much work remains to be done, but my relationship with Kim Jong
        Un is a good one. Chairman Kim and I will meet again on February 27 and 28
        in Vietnam," he added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13ecb58c-d6f7-4da9-9f17-2cae3e9a5965'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:15:31.554Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:41.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city in Vietnam is still being discussed but the contenders
        are Hanoi and Da Nang, according to a source familiar with the summit''s planning.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20d125fb-bcaa-4f4b-83bc-2f4ce4b019a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:15:31.554Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:41.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A source familiar with the negotiations says that North Korea favors
        Hanoi given that they have an embassy there. The US favors De Nang given the
        fact that there was recently an APEC summit in the city which means the US
        has already conducted a full check.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed7cf642-8828-48e9-99b2-c8bab5a52560'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:15:31.554Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:41.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>State Department Special Representative to North Korea, Steve Biegun,
        is heading to Pyongyang Wednesday to solidify some details related to the
        summit including the city where it will take place. He will also press for
        the North Korean counterpart to attend a series of working level meetings
        between now and the summit.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b16af3db-2b4b-4086-863d-0e0dfa88cdd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:15:31.554Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:41.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the summit just three weeks away, follow-up meetings at a working
        level will be needed, especially as there was no progress on denuclearization
        during the last visit by a North Korean delegation to Washington in January.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc16eeb7-38f8-4022-a583-49476f0d8607'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:15:31.555Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:41.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The North Koreans have also said that they would take steps on denuclearization
        if the US takes corresponding measures, though Biegun said last week that
        one of his tasks will be to figure out exactly what that means.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ebf2e15-1d8d-4377-92f4-c35b00d84aee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:15:31.555Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:41.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Exactly what these measures are, are a matter I plan to discuss
        with my North Korean counterpart during our next set of meetings," Biegun
        said. "From our side, we are prepared to discuss many actions that could help
        build trust between our two countries and advance further progress in parallel
        on the Singapore summit objectives of transforming relations, establishing
        a permanent peace regime on the peninsula, and complete denuclearization."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d214414-0521-4acc-a19a-fc2ff49b4226'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:15:31.555Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:41.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biegun also signaled that the US may be open to signing a treaty
        to end the Korean War.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aae0fc0d-7fcd-477c-bf2c-14fdd6823806'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:15:31.555Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:41.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"President Trump is ready to end this war. It is over. It is done,"
        Biegun said. "We are not going to invade North Korea. We are not seeking to
        topple the North Korean regime."</p>'
  'House-death-penalty-drug-possession':
    'author': 'CNN Philippines Staff'
    'caption': 'Voting 172-0 Monday, lawmakers passed House Bill 8909 amending Republic
      Act 9165 or the Comprehensive Dangerous Drugs Act of 2002. '
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-02-06T11:06:47.048Z
    'imagesource': 'jcr:fe7ca96c-ce1f-4313-86b1-475ada82c9dc'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '01240cab-02d5-4ab9-859b-88ffcf2b0cd2'
    'lead': 'Voting 172-0 Monday, lawmakers passed House Bill 8909 amending Republic
      Act 9165 or the Comprehensive Dangerous Drugs Act of 2002. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-19T02:33:56.017Z
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2023-01-29T16:52:40.555+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:52:11.885+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'House reimposes death penalty for drug possession at parties, meetings'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a82702c1-2b7d-4fdc-8f20-eb1f17de4fdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:33:56.017Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:40.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 6) —</strong> The
        House of Representatives approved on third and final reading Monday a bill
        reimposing capital punishment in the penal system for persons found in possession
        of dangerous drugs while at social gatherings or meetings.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5742db9b-2dea-415b-bfe1-fc975aa9f17e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:33:56.018Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:40.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Voting 172-0, lawmakers passed House Bill 8909 amending Republic
        Act 9165 or the Comprehensive Dangerous Drugs Act of 2002.  The bill consolidates
        15 other House bills seeking to amend this law.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cdbe2e4-f0d1-4837-9454-6c2ce4d342fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:33:56.018Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:40.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Section 13 of the House Bill reads: "Any person found possessing
        any dangerous drug during a party, or at a social gathering or meeting, or
        in the proximate company of at least (2) persons, shall suffer the penalty
        of life imprisonment to death and a fine of P500,000 to P10,000,000, regardless
        of the quantity and purity of such dangerous drugs."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '356deb47-e433-4268-af43-65c0935f7adf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:33:56.018Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:40.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill also presumes that people apprehended for suspected drug
        use have used the dangerous drug if he or she has some physical manifestation
        of being a dangerous drug user and if he or she refuses to submit to a drug
        test within 24 hours of his or her apprehension.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5237b1a-8cb5-4bc1-939c-477de3f6c560'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:33:56.018Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:40.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The presumption can be overturned by a negative drug test.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a484fcf8-a720-4c1a-b798-6972508f14f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:33:56.018Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:40.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Professional and non-professional athletes will be mandated to take
        drug tests at least twice a year. If found positive for drug use, they will
        be suspended and subjected to probes by the appropriate authorities.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '479f37fd-0d38-4fac-943c-516b5874cd35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:33:56.019Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:40.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other amendments also seek to penalize and hold accountable alleged
        importers, financiers, and protectors or coddlers of illegal drug users.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '045610f1-605c-47fb-9dd4-ee4b6fa6ae61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:33:56.019Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:40.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those whose properties are found to be drug dens, or venues for
        illegal drug activities, will be penalized. Should the den or venue in question
        be owned by a third person, criminal liability extends to partners, presidents,
        directors, managers, trustees, estate administrators and officers of the estate.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c994f12-9b9c-4095-a85c-b3806fe65b39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:33:56.019Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:40.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Persons found within the vicinity of a drug laboratory are also
        presumed involved in the manufacturing of these dangerous drugs.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '745b9640-6891-4d0e-bbd8-bb9f41f64fb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:33:56.019Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:40.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But HB 8909 also provides provisions against law enforcement units
        "planting evidence" of drug use.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58b76063-3b52-4307-9b37-97345ddb5f17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:33:56.019Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:40.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If a law enforcement personnel is charged or prosecuted for allegedly
        putting or placing dangerous drugs on those accused or their properties, he
        or she will be presumed to have done so if the rules of procedures and/or
        engagement for arrest, search and seizure have not been complied with.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6751b2b0-f0fc-4b72-95ff-862b6a640dd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:33:56.019Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:40.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill orders the Civil Service Commission and the Office of the
        Ombudsman to investigate drug-related cases acquitted or dismissed, to determine
        if the cases are either bungled by prosecutors and law enforcers.</p>'
  'Donald-Trump-State-of-the-Union-address-designated-survivor':
    'author': 'Betsy Klein and Noah Gray, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-02-19T02:35:38.505Z
    'imagesource': 'jcr:c1edef29-fd8c-43cb-9975-fbc9622a98b9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c0983c83-5ae2-4644-96e0-f4ae4ee4ed2d'
    'lead': 'Every year the administration appoints one member of the Cabinet to remain
      outside the House chamber during the State of the Union in case disaster strikes.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-19T02:39:21.067Z
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2023-01-29T16:52:40.008+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:52:12.068+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'U.S. Energy Secretary Rick Perry is the designated survivor'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '824b22f5-0582-4a90-bf7a-b10268cd6882'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:39:21.067Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:40.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Energy Secretary Rick Perry is stepping
        into the role of designated survivor, an administration official confirms
        to CNN, staying away from the Capitol in an undisclosed location as President
        Donald Trump delivers his second State of the Union address.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b762345d-685c-467f-b33c-638b770aef01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:39:21.067Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:40.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Every year the administration appoints one member of the Cabinet
        to remain outside the House chamber during the State of the Union in case
        disaster strikes.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '897a862e-5250-450e-9c7d-03555e4e0410'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:39:21.068Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:40.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perry, the former governor of Texas, became the secretary of energy
        in March 2017.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35d56ea1-bf76-4148-889e-3334753338b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:39:21.068Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:40.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A veteran of the United States Air Force, Perry ran for president
        twice, in the 2012 and 2016 Republican primaries. He appeared as a contestant
        on "Dancing With the Stars" in the fall of 2016. Trump nominated his former
        rival for the Energy Department post in December 2016.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10a3b91f-da6b-4726-8df7-d39b261fa895'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:39:21.068Z
      'mgnl:createdBy': 'cnnproducer'
