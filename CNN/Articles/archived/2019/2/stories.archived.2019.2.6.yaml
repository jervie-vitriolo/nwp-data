    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84cbbc36-f555-4f53-8b3a-3fa6c3051fd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:00:33.459Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:45.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> U.S President Donald Trump delivered his
        2019 State of the Union address on Tuesday. Read the President''s speech as
        prepared for delivery and released by the White House.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9332e4a3-d057-4c1f-ba84-212c5fb9eb47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:00:33.459Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:45.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Madam Speaker, Mr. Vice President, Members of Congress, the First
        Lady of the United States, and my fellow Americans:</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58d5bc87-9455-40b7-89b3-39575cf5c89d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:00:33.459Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:45.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We meet tonight at a moment of unlimited potential. As we begin
        a new Congress, I stand here ready to work with you to achieve historic breakthroughs
        for all Americans.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5cf46bd-0ae4-4ddb-9b19-45c9ec3be149'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:00:33.460Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:45.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Millions of our fellow citizens are watching us now, gathered in
        this great chamber, hoping that we will govern not as two parties but as one
        Nation.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd46d4223-7d44-4869-81c2-b1c527e6a86f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:00:33.460Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:45.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agenda I will lay out this evening is not a Republican agenda
        or a Democrat agenda. It is the agenda of the American people.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebbbc697-4421-4050-ba6e-d31d813d0d3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:00:33.460Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:45.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many of us campaigned on the same core promises: to defend American
        jobs and demand fair trade for American workers; to rebuild and revitalize
        our Nation''s infrastructure; to reduce the price of healthcare and prescription
        drugs; to create an immigration system that is safe, lawful, modern and secure;
        and to pursue a foreign policy that puts America''s interests first.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd228297a-9504-4673-8e33-c5f145c99908'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:00:33.460Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:45.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is a new opportunity in American politics, if only we have
        the courage to seize it. Victory is not winning for our party. Victory is
        winning for our country.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a19f8a7-aa7f-4bc9-b8df-9c02d8a6c607'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:00:33.460Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:45.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year, America will recognize two important anniversaries that
        show us the majesty of America''s mission, and the power of American pride.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e7d3f3a-8825-4c55-8d59-7ff23f3c1496'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:00:33.461Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:45.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In June, we mark 75 years since the start of what General Dwight
        D. Eisenhower called the Great Crusade -- the Allied liberation of Europe
        in World War II. On D-Day, June 6, 1944, 15,000 young American men jumped
        from the sky, and 60,000 more stormed in from the sea, to save our civilization
        from tyranny. Here with us tonight are three of those heroes: Private First
        Class Joseph Reilly, Staff Sergeant Irving Locker, and Sergeant Herman Zeitchik.
        Gentlemen, we salute you.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f21f634d-6936-4ca6-a78b-e2a82156fb7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:00:33.461Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:45.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2019, we also celebrate 50 years since brave young pilots flew
        a quarter of a million miles through space to plant the American flag on the
        face of the moon. Half a century later, we are joined by one of the Apollo
        11 astronauts who planted that flag: Buzz Aldrin. This year, American astronauts
        will go back to space on American rockets.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd921975f-f09b-4f9a-a084-a2ec44647232'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:00:33.461Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:45.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the 20th century, America saved freedom, transformed science,
        and redefined the middle class standard of living for the entire world to
        see. Now, we must step boldly and bravely into the next chapter of this great
        American adventure, and we must create a new standard of living for the 21st
        century. An amazing quality of life for all of our citizens is within our
        reach.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aab7390d-db84-442c-8cce-045dddd3d55e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:00:33.461Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:45.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We can make our communities safer, our families stronger, our culture
        richer, our faith deeper, and our middle class bigger and more prosperous
        than ever before.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '650639b2-8130-4d05-9db3-aa9cb0669df4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:00:33.461Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:45.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But we must reject the politics of revenge, resistance, and retribution
        -- and embrace the boundless potential of cooperation, compromise, and the
        common good.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c608c279-f75f-4474-bc82-d32a967f0549'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:00:33.462Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:45.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Together, we can break decades of political stalemate. We can bridge
        old divisions, heal old wounds, build new coalitions, forge new solutions,
        and unlock the extraordinary promise of America''s future. The decision is
        ours to make.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f05edaad-40b9-42cc-8c03-da37462f1792'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:00:33.462Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:45.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We must choose between greatness or gridlock, results or resistance,
        vision or vengeance, incredible progress or pointless destruction.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af4403fe-6247-4853-b2d7-d5b31895b7a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:00:33.462Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:45.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tonight, I ask you to choose greatness.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6f390ae-a7c2-4bd0-881a-40653155b208'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:00:33.462Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:45.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the last 2 years, my Administration has moved with urgency
        and historic speed to confront problems neglected by leaders of both parties
        over many decades.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '028e4489-a3a7-4a90-bef3-5122c486d951'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:00:33.462Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:45.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In just over 2 years since the election, we have launched an unprecedented
        economic boom -- a boom that has rarely been seen before. We have created
        5.3 million new jobs and importantly added 600,000 new manufacturing jobs
        -- something which almost everyone said was impossible to do, but the fact
        is, we are just getting started.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e534ad8e-b7bc-4530-b4de-696eb6300d3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:00:33.462Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:45.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wages are rising at the fastest pace in decades, and growing for
        blue collar workers, who I promised to fight for, faster than anyone else.
        Nearly 5 million Americans have been lifted off food stamps. The United States
        economy is growing almost twice as fast today as when I took office, and we
        are considered far and away the hottest economy anywhere in the world. Unemployment
        has reached the lowest rate in half a century. African-American, Hispanic-American
        and Asian-American unemployment have all reached their lowest levels ever
        recorded. Unemployment for Americans with disabilities has also reached an
        all-time low. More people are working now than at any time in our history
        --- 157 million.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cf4d31d-a481-48eb-81bc-9128c1695ef2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:00:33.463Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:45.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We passed a massive tax cut for working families and doubled the
        child tax credit.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53bcd933-c694-4dbd-b899-38eac32ce101'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:00:33.463Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:45.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We virtually ended the estate, or death, tax on small businesses,
        ranches, and family farms.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b65b3ba-77d0-4197-a041-ac9008a8b455'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:00:33.463Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:45.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We eliminated the very unpopular Obamacare individual mandate penalty
        -- and to give critically ill patients access to life-saving cures, we passed
        right to try.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '166e1dc3-cbc8-4be6-abc0-d9d604a6f92b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:00:33.463Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:45.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>My Administration has cut more regulations in a short time than
        any other administration during its entire tenure. Companies are coming back
        to our country in large numbers thanks to historic reductions in taxes and
        regulations.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe252fcd-9337-4680-859a-81b398747e0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:00:33.463Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:45.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We have unleashed a revolution in American energy -- the United
        States is now the number one producer of oil and natural gas in the world.
        And now, for the first time in 65 years, we are a net exporter of energy.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f55ffa4-2ca4-4b15-80fb-f7b5927d775f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:00:33.463Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:45.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After 24 months of rapid progress, our economy is the envy of the
        world, our military is the most powerful on earth, and America is winning
        each and every day. Members of Congress: the State of our Union is strong.
        Our country is vibrant and our economy is thriving like never before.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dd3589d-3f83-4f65-8365-82a04629e73a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:00:33.464Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:45.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, it was announced that we added another 304,000 jobs last
        month alone -- almost double what was expected. An economic miracle is taking
        place in the United States -- and the only thing that can stop it are foolish
        wars, politics, or ridiculous partisan investigations.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '970cde4a-563f-45fb-b093-b41efbea0207'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:00:33.464Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:45.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If there is going to be peace and legislation, there cannot be war
        and investigation. It just doesn''t work that way!</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bd79833-01fe-4964-8475-3f85628fbd61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:00:33.464Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:45.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We must be united at home to defeat our adversaries abroad.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bae55bfc-904e-4694-b0af-584d6f7a9a92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:00:33.464Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:45.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This new era of cooperation can start with finally confirming the
        more than 300 highly qualified nominees who are still stuck in the Senate
        -- some after years of waiting. The Senate has failed to act on these nominations,
        which is unfair to the nominees and to our country.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad6cb5a7-bdd1-4cd5-9bc6-f9314d69b403'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:00:33.464Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:45.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now is the time for bipartisan action. Believe it or not, we have
        already proven that it is possible.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3118847a-cf1d-4e8d-988e-b07c4990338e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:00:33.465Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:45.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the last Congress, both parties came together to pass unprecedented
        legislation to confront the opioid crisis, a sweeping new Farm Bill, historic
        VA reforms, and after four decades of rejection, we passed VA Accountability
        so we can finally terminate those who mistreat our wonderful veterans.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '733e8ae6-45ab-4331-bb75-4bfaf0b1ddec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:00:33.465Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:45.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And just weeks ago, both parties united for groundbreaking criminal
        justice reform. Last year, I heard through friends the story of Alice Johnson.
        I was deeply moved. In 1997, Alice was sentenced to life in prison as a first-time
        non-violent drug offender. Over the next two decades, she became a prison
        minister, inspiring others to choose a better path. She had a big impact on
        that prison population -- and far beyond.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cb2be57-e5c7-45fb-bb76-a07d7cd13343'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:00:33.465Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:45.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alice''s story underscores the disparities and unfairness that can
        exist in criminal sentencing -- and the need to remedy this injustice. She
        served almost 22 years and had expected to be in prison for the rest of her
        life.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a96987c-fec4-414f-96e4-c166c46f685e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:00:33.465Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:45.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In June, I commuted Alice''s sentence -- and she is here with us
        tonight. Alice, thank you for reminding us that we always have the power to
        shape our own destiny.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06a85c8b-dc44-4f18-bec5-1f379b39aa48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:00:33.465Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:45.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When I saw Alice''s beautiful family greet her at the prison gates,
        hugging and kissing and crying and laughing, I knew I did the right thing.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '533f8832-6afd-439a-91a2-0d3b0fd293d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:00:33.465Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:45.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inspired by stories like Alice''s, my Administration worked closely
        with members of both parties to sign the First Step Act into law. This legislation
        reformed sentencing laws that have wrongly and disproportionately harmed the
        African-American community. The First Step Act gives non-violent offenders
        the chance to re-enter society as productive, law-abiding citizens. Now, States
        across the country are following our lead. America is a Nation that believes
        in redemption.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39e59e7e-2b80-41e8-a743-b3e7c759e2d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:00:33.466Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:45.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We are also joined tonight by Matthew Charles from Tennessee. In
        1996, at age 30, Matthew was sentenced to 35 years for selling drugs and related
        offenses. Over the next two decades, he completed more than 30 Bible studies,
        became a law clerk, and mentored fellow inmates. Now, Matthew is the very
        first person to be released from prison under the First Step Act. Matthew,
        on behalf of all Americans: welcome home.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b66b586-a0d4-428d-a7a2-0941f6efd513'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:00:33.466Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:45.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As we have seen, when we are united, we can make astonishing strides
        for our country. Now, Republicans and Democrats must join forces again to
        confront an urgent national crisis.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e83fa0ff-3874-4541-a44f-26917a2cd668'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:00:33.466Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:45.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Congress has 10 days left to pass a bill that will fund our
        Government, protect our homeland, and secure our southern border.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4558191-1fcc-4eed-9c68-1ecd959e1278'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:00:33.466Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:45.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now is the time for the Congress to show the world that America
        is committed to ending illegal immigration and putting the ruthless coyotes,
        cartels, drug dealers, and human traffickers out of business.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fc553e8-7afc-4230-8291-fa0d50232878'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:00:33.466Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:45.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As we speak, large, organized caravans are on the march to the United
        States. We have just heard that Mexican cities, in order to remove the illegal
        immigrants from their communities, are getting trucks and buses to bring them
        up to our country in areas where there is little border protection. I have
        ordered another 3,750 troops to our southern border to prepare for the tremendous
        onslaught.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62f4d830-3299-4264-8b52-f1d151390561'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:00:33.466Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:45.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is a moral issue. The lawless state of our southern border
        is a threat to the safety, security, and financial well‑being of all Americans.
        We have a moral duty to create an immigration system that protects the lives
        and jobs of our citizens. This includes our obligation to the millions of
        immigrants living here today, who followed the rules and respected our laws.
        Legal immigrants enrich our Nation and strengthen our society in countless
        ways. I want people to come into our country, but they have to come in legally.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed865e05-bdf7-4f97-a8bb-2795662fa33e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:00:33.467Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:45.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tonight, I am asking you to defend our very dangerous southern border
        out of love and devotion to our fellow citizens and to our country.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bf86e30-da01-4f40-a75f-9516221825b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:00:33.467Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:45.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No issue better illustrates the divide between America''s working
        class and America''s political class than illegal immigration. Wealthy politicians
        and donors push for open borders while living their lives behind walls and
        gates and guards.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cab5cfb-9e1f-40b7-b2bf-493802d1e8e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:00:33.467Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:45.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, working class Americans are left to pay the price for
        mass illegal migration -- reduced jobs, lower wages, overburdened schools
        and hospitals, increased crime, and a depleted social safety net.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '188fa8a8-947f-4362-a5cb-3b0cfd77074a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:00:33.467Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:45.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tolerance for illegal immigration is not compassionate -- it is
        cruel. One in three women is sexually assaulted on the long journey north.
        Smugglers use migrant children as human pawns to exploit our laws and gain
        access to our country.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57511a15-c146-434f-9a5e-d6cc1608c78d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:00:33.467Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:45.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Human traffickers and sex traffickers take advantage of the wide
        open areas between our ports of entry to smuggle thousands of young girls
        and women into the United States and to sell them into prostitution and modern-day
        slavery.</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d87d90f-a77e-4db4-b544-1d0a39ab91df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:00:33.467Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:45.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tens of thousands of innocent Americans are killed by lethal drugs
        that cross our border and flood into our cities -- including meth, heroin,
        cocaine, and fentanyl.</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3666c2c9-8b93-4fec-b49a-cbdc7bfe197a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:00:33.468Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:45.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The savage gang, MS-13, now operates in 20 different American States,
        and they almost all come through our southern border. Just yesterday, an MS-13
        gang member was taken into custody for a fatal shooting on a subway platform
        in New York City. We are removing these gang members by the thousands, but
        until we secure our border they''re going to keep streaming back in.</p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21d73326-04e0-4432-9b6c-86b4ff00bf58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:00:33.468Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:45.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Year after year, countless Americans are murdered by criminal illegal
        aliens.</p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eea8bfbb-fc0c-4ff1-85a7-6af9eb970a45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:00:33.468Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:45.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I''ve gotten to know many wonderful Angel Moms, Dads, and families
        -- no one should ever have to suffer the horrible heartache they have endured.</p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b147ab8-f035-43c5-b7ae-086e49160f4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:00:33.468Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:45.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here tonight is Debra Bissell. Just three weeks ago, Debra''s parents,
        Gerald and Sharon, were burglarized and shot to death in their Reno, Nevada,
        home by an illegal alien. They were in their eighties and are survived by
        four children, 11 grandchildren, and 20 great-grandchildren. Also here tonight
        are Gerald and Sharon''s granddaughter, Heather, and great‑granddaughter,
        Madison.</p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9153c6dd-f2cc-4b55-a8f9-6aa1d31975f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:00:33.468Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:45.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To Debra, Heather, Madison, please stand: few can understand your
        pain. But I will never forget, and I will fight for the memory of Gerald and
        Sharon, that it should never happen again.</p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4428a65b-93d4-483d-a719-b3b40b6a8393'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:00:33.469Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:45.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not one more American life should be lost because our Nation failed
        to control its very dangerous border.</p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a51f50d5-98fe-4df5-bdcd-12c46d56cb6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:00:33.469Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:45.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the last 2 years, our brave ICE officers made 266,000 arrests
        of criminal aliens, including those charged or convicted of nearly 100,000
        assaults, 30,000 sex crimes, and 4,000 killings.</p>'
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad8ec87e-6309-4e61-ae90-9c0932ff9fe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:00:33.469Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:45.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We are joined tonight by one of those law enforcement heroes: ICE
        Special Agent Elvin Hernandez. When Elvin was a boy, he and his family legally
        immigrated to the United States from the Dominican Republic. At the age of
        eight, Elvin told his dad he wanted to become a Special Agent. Today, he leads
        investigations into the scourge of international sex trafficking. Elvin says:
        "If I can make sure these young girls get their justice, I''ve done my job."
        Thanks to his work and that of his colleagues, more than 300 women and girls
        have been rescued from horror and more than 1,500 sadistic traffickers have
        been put behind bars in the last year.</p>'
    '112':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b74f37a4-8887-482a-b0dc-a434990ff4b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:00:33.469Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:45.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Special Agent Hernandez, please stand: We will always support the
        brave men and women of Law Enforcement -- and I pledge to you tonight that
        we will never abolish our heroes from ICE.</p>'
    '114':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '260fa5dd-b304-403b-9479-633dcb3bd95e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:00:33.469Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:45.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>My Administration has sent to the Congress a commonsense proposal
        to end the crisis on our southern border.</p>'
    '116':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '584cd964-5eb0-4356-b80d-3335f12432f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:00:33.469Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:45.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It includes humanitarian assistance, more law enforcement, drug
        detection at our ports, closing loopholes that enable child smuggling, and
        plans for a new physical barrier, or wall, to secure the vast areas between
        our ports of entry. In the past, most of the people in this room voted for
        a wall -- but the proper wall never got built. I''ll get it built.</p>'
    '118':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3df93097-871a-452f-a230-c467b71b4b2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:00:33.470Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:45.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is a smart, strategic, see-through steel barrier -- not just
        a simple concrete wall. It will be deployed in the areas identified by border
        agents as having the greatest need, and as these agents will tell you, where
        walls go up, illegal crossings go way down.</p>'
    '120':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5b0fbeb-9686-4886-88c2-046def572500'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:00:33.470Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:45.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>San Diego used to have the most illegal border crossings in the
        country. In response, and at the request of San Diego residents and political
        leaders, a strong security wall was put in place. This powerful barrier almost
        completely ended illegal crossings.</p>'
    '122':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '369d07b5-0f41-47db-b1ff-61d966c138fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:00:33.470Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:45.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The border city of El Paso, Texas, used to have extremely high rates
        of violent crime -- one of the highest in the country, and considered one
        of our Nation''s most dangerous cities. Now, with a powerful barrier in place,
        El Paso is one of our safest cities.</p>'
    '124':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09139880-7031-4282-9ae0-830705ae1934'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:00:33.470Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:45.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Simply put, walls work and walls save lives. So let''s work together,
        compromise, and reach a deal that will truly make America safe.</p>'
    '126':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b8725aa-1cde-4490-b649-4105618c6b63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:00:33.470Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:45.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As we work to defend our people''s safety, we must also ensure our
        economic resurgence continues at a rapid pace.</p>'
    '128':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06a0072b-599d-480a-b1eb-0e2b6c47106b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:00:33.470Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:45.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No one has benefitted more from our thriving economy than women,
        who have filled 58 percent of the new jobs created in the last year. All Americans
        can be proud that we have more women in the workforce than ever before --
        and exactly one century after the Congress passed the Constitutional amendment
        giving women the right to vote, we also have more women serving in the Congress
        than ever before.</p>'
    '130':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5b69231-bfdd-43c3-acba-6c83d112abfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:00:33.471Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:45.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As part of our commitment to improving opportunity for women everywhere,
        this Thursday we are launching the first ever Government-wide initiative focused
        on economic empowerment for women in developing countries.</p>'
    '132':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e3a5b5c-153b-4a89-949a-3fdc0d42ddaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:00:33.471Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:45.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To build on our incredible economic success, one priority is paramount
        -- reversing decades of calamitous trade policies.</p>'
    '134':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a524b18-77d0-4286-a9a9-ced2b94b4001'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:00:33.471Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:45.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We are now making it clear to China that after years of targeting
        our industries, and stealing our intellectual property, the theft of American
        jobs and wealth has come to an end.</p>'
    '136':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f267e36-fcf5-4123-98b4-6c2741c27d2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:00:33.471Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:45.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Therefore, we recently imposed tariffs on $250 billion of Chinese
        goods -- and now our Treasury is receiving billions of dollars a month from
        a country that never gave us a dime. But I don''t blame China for taking advantage
        of us -- I blame our leaders and representatives for allowing this travesty
        to happen. I have great respect for President Xi, and we are now working on
        a new trade deal with China. But it must include real, structural change to
        end unfair trade practices, reduce our chronic trade deficit, and protect
        American jobs.</p>'
    '138':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed4b2645-44d7-4ee0-b356-f16413e8bdaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:00:33.471Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:45.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another historic trade blunder was the catastrophe known as NAFTA.</p>'
    '140':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '477ae231-8842-4832-81a3-c2bd59f577da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:00:33.471Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:45.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I have met the men and women of Michigan, Ohio, Pennsylvania, Indiana,
        New Hampshire, and many other States whose dreams were shattered by NAFTA.
        For years, politicians promised them they would negotiate for a better deal.
        But no one ever tried -- until now.</p>'
    '142':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb6341f7-f76a-44a0-a4e1-280d70d68f71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:00:33.472Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:45.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Our new U.S.-Mexico-Canada Agreement -- or USMCA -- will replace
        NAFTA and deliver for American workers: bringing back our manufacturing jobs,
        expanding American agriculture, protecting intellectual property, and ensuring
        that more cars are proudly stamped with four beautiful words: made in the
        USA.</p>'
    '144':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e21deecd-603a-415b-8d2c-e7326c36f738'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:00:33.472Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:45.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tonight, I am also asking you to pass the United States Reciprocal
        Trade Act, so that if another country places an unfair tariff on an American
        product, we can charge them the exact same tariff on the same product that
        they sell to us.</p>'
    '146':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af04a93b-8f51-472c-abee-6f483b5f2bbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:00:33.472Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:45.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both parties should be able to unite for a great rebuilding of America''s
        crumbling infrastructure.</p>'
    '148':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62d6503a-f536-4844-adf0-254fcdfbbb5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:00:33.472Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:45.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I know that the Congress is eager to pass an infrastructure bill
        -- and I am eager to work with you on legislation to deliver new and important
        infrastructure investment, including investments in the cutting edge industries
        of the future. This is not an option. This is a necessity.</p>'
    '150':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a3fe427-1d24-4444-9a58-1fa95284e46b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:00:33.472Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:45.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The next major priority for me, and for all of us, should be to
        lower the cost of healthcare and prescription drugs -- and to protect patients
        with pre-existing conditions.</p>'
    '152':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a43ae898-c71e-4eaa-a2f4-97fbe52dfe36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:00:33.473Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:45.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Already, as a result of my Administration''s efforts, in 2018 drug
        prices experienced their single largest decline in 46 years.</p>'
    '154':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1312530-e306-4062-95b8-158406bb0ee9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:00:33.473Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:45.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But we must do more. It is unacceptable that Americans pay vastly
        more than people in other countries for the exact same drugs, often made in
        the exact same place. This is wrong, unfair, and together we can stop it.</p>'
    '156':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f20b2dd8-b9c3-4b09-945c-d86e7779e9f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:00:33.473Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:45.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I am asking the Congress to pass legislation that finally takes
        on the problem of global freeloading and delivers fairness and price transparency
        for American patients. We should also require drug companies, insurance companies,
        and hospitals to disclose real prices to foster competition and bring costs
        down.</p>'
    '158':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e933368-24fa-4a23-bcda-22372dff87ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:00:33.473Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:45.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No force in history has done more to advance the human condition
        than American freedom. In recent years we have made remarkable progress in
        the fight against HIV and AIDS. Scientific breakthroughs have brought a once-distant
        dream within reach. My budget will ask Democrats and Republicans to make the
        needed commitment to eliminate the HIV epidemic in the United States within
        10 years. Together, we will defeat AIDS in America.</p>'
    '160':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aabe0a58-37eb-4a1f-a6dc-961a1bd61cc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:00:33.473Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:45.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tonight, I am also asking you to join me in another fight that all
        Americans can get behind: the fight against childhood cancer.</p>'
    '162':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18b480a3-858b-4128-9e60-1a7044a87127'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:00:33.474Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:45.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joining Melania in the gallery this evening is a very brave 10-year-old
        girl, Grace Eline. Every birthday since she was 4, Grace asked her friends
        to donate to St. Jude Children''s Research Hospital. She did not know that
        one day she might be a patient herself. Last year, Grace was diagnosed with
        brain cancer. Immediately, she began radiation treatment. At the same time,
        she rallied her community and raised more than $40,000 for the fight against
        cancer. When Grace completed treatment last fall, her doctors and nurses cheered
        with tears in their eyes as she hung up a poster that read: "Last Day of Chemo."
        Grace -- you are an inspiration to us all.</p>'
    '164':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c1b4156-ac42-41c7-9707-aa849a830564'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:00:33.474Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:45.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many childhood cancers have not seen new therapies in decades. My
        budget will ask the Congress for $500 million over the next 10 years to fund
        this critical life-saving research.</p>'
    '166':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b82cbb7-c00e-43d8-80a3-0622240be1ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:00:33.474Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:45.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To help support working parents, the time has come to pass school
        choice for America''s children. I am also proud to be the first President
        to include in my budget a plan for nationwide paid family leave -- so that
        every new parent has the chance to bond with their newborn child.</p>'
    '168':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c06cd84d-34d4-4e74-bb12-4d189774b249'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:00:33.474Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:45.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There could be no greater contrast to the beautiful image of a mother
        holding her infant child than the chilling displays our Nation saw in recent
        days. Lawmakers in New York cheered with delight upon the passage of legislation
        that would allow a baby to be ripped from the mother''s womb moments before
        birth. These are living, feeling, beautiful babies who will never get the
        chance to share their love and dreams with the world. And then, we had the
        case of the Governor of Virginia where he basically stated he would execute
        a baby after birth.</p>'
    '170':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f29e590e-5992-4f39-a612-a84581374fff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:00:33.474Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:45.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To defend the dignity of every person, I am asking the Congress
        to pass legislation to prohibit the late-term abortion of children who can
        feel pain in the mother''s womb.</p>'
    '172':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '854408dd-ca8e-4b13-a452-c76e40d713c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:00:33.474Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:45.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Let us work together to build a culture that cherishes innocent
        life. And let us reaffirm a fundamental truth: all children -- born and unborn
        -- are made in the holy image of God.</p>'
    '174':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7745d1af-f7b4-49bd-87ed-3b8a454e3306'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:00:33.475Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:45.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The final part of my agenda is to protect America''s National Security.</p>'
    '176':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a9a195e-c826-4a58-82d6-eec127c2d07b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:00:33.475Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:45.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the last 2 years, we have begun to fully rebuild the United
        States Military -- with $700 billion last year and $716 billion this year.
        We are also getting other nations to pay their fair share. For years, the
        United States was being treated very unfairly by NATO -- but now we have secured
        a $100 billion increase in defense spending from NATO allies.</p>'
    '178':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbfef83a-6049-4226-943d-83c5ec2ce82b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:00:33.475Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:45.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As part of our military build-up, the United States is developing
        a state-of-the-art Missile Defense System.</p>'
    '180':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1dd7977-224a-423d-8aa9-d2792ccaa271'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:00:33.475Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:45.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under my Administration, we will never apologize for advancing America''s
        interests.</p>'
    '182':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daba0b21-fd5f-4bbf-a145-df09a6212efc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:00:33.475Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:45.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For example, decades ago the United States entered into a treaty
        with Russia in which we agreed to limit and reduce our missile capabilities.
        While we followed the agreement to the letter, Russia repeatedly violated
        its terms. That is why I announced that the United States is officially withdrawing
        from the Intermediate-Range Nuclear Forces Treaty, or INF Treaty.</p>'
    '184':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4587d3bf-87ea-471e-8a2c-96548f735aa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:00:33.475Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:45.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perhaps we can negotiate a different agreement, adding China and
        others, or perhaps we can''t --- in which case, we will outspend and out-innovate
        all others by far.</p>'
    '186':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e596d5e-6d84-4712-a6f5-b5ef2fe624f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:00:33.476Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:45.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As part of a bold new diplomacy, we continue our historic push for
        peace on the Korean Peninsula. Our hostages have come home, nuclear testing
        has stopped, and there has not been a missile launch in 15 months. If I had
        not been elected President of the United States, we would right now, in my
        opinion, be in a major war with North Korea with potentially millions of people
        killed. Much work remains to be done, but my relationship with Kim Jong Un
        is a good one. And Chairman Kim and I will meet again on February 27 and 28
        in Vietnam.</p>'
    '188':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1dfa95d-83f1-4162-92ff-4183226f9938'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:00:33.476Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:45.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two weeks ago, the United States officially recognized the legitimate
        government of Venezuela, and its new interim President, Juan Guaido.</p>'
    '190':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa7f2635-bc28-4c24-91b5-a2d5deaa1b98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:00:33.476Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:45.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We stand with the Venezuelan people in their noble quest for freedom
        -- and we condemn the brutality of the Maduro regime, whose socialist policies
        have turned that nation from being the wealthiest in South America into a
        state of abject poverty and despair.</p>'
    '192':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd33a179f-9b44-4fd9-a219-477d800744ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:00:33.476Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:45.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here, in the United States, we are alarmed by new calls to adopt
        socialism in our country. America was founded on liberty and independence
        --- not government coercion, domination, and control. We are born free, and
        we will stay free. Tonight, we renew our resolve that America will never be
        a socialist country.</p>'
    '194':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d803515-076c-4f9d-bfa9-0225fe0d9e50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:00:33.476Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:45.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the most complex set of challenges we face is in the Middle
        East.</p>'
    '196':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dcda2e9-ddc2-4612-9896-a272c8e4c84d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:00:33.477Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:45.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Our approach is based on principled realism -- not discredited theories
        that have failed for decades to yield progress. For this reason, my Administration
        recognized the true capital of Israel -- and proudly opened the American Embassy
        in Jerusalem.</p>'
    '198':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f74608d8-78ea-41d6-9626-953c6c5c12d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:00:33.477Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:45.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Our brave troops have now been fighting in the Middle East for almost
        19 years. In Afghanistan and Iraq, nearly 7,000 American heroes have given
        their lives. More than 52,000 Americans have been badly wounded. We have spent
        more than $7 trillion in the Middle East.</p>'
    '200':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3044ce5-d64b-4906-b0bf-74a5704463fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:00:33.477Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:45.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a candidate for President, I pledged a new approach. Great nations
        do not fight endless wars.</p>'
    '202':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20c744d3-3b70-4d96-90eb-8564296f82b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:00:33.477Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:45.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When I took office, ISIS controlled more than 20,000 square miles
        in Iraq and Syria. Today, we have liberated virtually all of that territory
        from the grip of these bloodthirsty killers.</p>'
    '204':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97daeebc-d490-43ff-8dcb-e3115daadd3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:00:33.477Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:45.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, as we work with our allies to destroy the remnants of ISIS,
        it is time to give our brave warriors in Syria a warm welcome home.</p>'
    '206':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64d4c839-bb3b-4dcc-b9a0-cdd1c99db2da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:00:33.477Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:45.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I have also accelerated our negotiations to reach a political settlement
        in Afghanistan. Our troops have fought with unmatched valor -- and thanks
        to their bravery, we are now able to pursue a political solution to this long
        and bloody conflict.</p>'
    '208':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca7ee39a-d1a0-4520-925b-51578e266184'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:00:33.478Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:45.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Afghanistan, my Administration is holding constructive talks
        with a number of Afghan groups, including the Taliban. As we make progress
        in these negotiations, we will be able to reduce our troop presence and focus
        on counter-terrorism. We do not know whether we will achieve an agreement
        -- but we do know that after two decades of war, the hour has come to at least
        try for peace.</p>'
    '210':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d5446c4-a88e-4c77-8088-59578c08a12d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:00:33.478Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:45.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Above all, friend and foe alike must never doubt this Nation''s
        power and will to defend our people. Eighteen years ago, terrorists attacked
        the USS Cole -- and last month American forces killed one of the leaders of
        the attack.</p>'
    '212':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '821b6604-e017-439b-b63b-60938bd3bf5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:00:33.478Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:45.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We are honored to be joined tonight by Tom Wibberley, whose son,
        Navy Seaman Craig Wibberley, was one of the 17 sailors we tragically lost.
        Tom: we vow to always remember the heroes of the USS Cole.</p>'
    '214':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5005998-6efc-4a80-9b9d-52751ba8307e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:00:33.478Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:45.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>My Administration has acted decisively to confront the world''s
        leading state sponsor of terror: the radical regime in Iran.</p>'
    '216':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef23b625-6f49-44c9-9688-87a203311aa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:00:33.478Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:45.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To ensure this corrupt dictatorship never acquires nuclear weapons,
        I withdrew the United States from the disastrous Iran nuclear deal. And last
        fall, we put in place the toughest sanctions ever imposed on a country.</p>'
    '218':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05eb15ee-67c5-49e3-ab15-4f84699eacc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:00:33.478Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:45.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We will not avert our eyes from a regime that chants death to America
        and threatens genocide against the Jewish people. We must never ignore the
        vile poison of anti-Semitism, or those who spread its venomous creed. With
        one voice, we must confront this hatred anywhere and everywhere it occurs.</p>'
    '220':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '484a4688-3366-4dda-b03c-69193e41bf0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:00:33.479Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:45.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just months ago, 11 Jewish-Americans were viciously murdered in
        an anti-semitic attack on the Tree of Life Synagogue in Pittsburgh. SWAT Officer
        Timothy Matson raced into the gunfire and was shot seven times chasing down
        the killer. Timothy has just had his 12th surgery -- but he made the trip
        to be here with us tonight. Officer Matson: we are forever grateful for your
        courage in the face of evil.</p>'
    '222':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18894501-39c8-41a5-afe8-b3de463944d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:00:33.479Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:45.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tonight, we are also joined by Pittsburgh survivor Judah Samet.
        He arrived at the synagogue as the massacre began. But not only did Judah
        narrowly escape death last fall -- more than seven decades ago, he narrowly
        survived the Nazi concentration camps. Today is Judah''s 81st birthday. Judah
        says he can still remember the exact moment, nearly 75 years ago, after 10
        months in a concentration camp, when he and his family were put on a train,
        and told they were going to another camp. Suddenly the train screeched to
        a halt. A soldier appeared. Judah''s family braced for the worst. Then, his
        father cried out with joy: "It''s the Americans."</p>'
    '224':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64403fce-1879-47c3-8316-ad5a65786cd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:00:33.479Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:45.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A second Holocaust survivor who is here tonight, Joshua Kaufman,
        was a prisoner at Dachau Concentration Camp. He remembers watching through
        a hole in the wall of a cattle car as American soldiers rolled in with tanks.
        "To me," Joshua recalls, "the American soldiers were proof that God exists,
        and they came down from the sky."</p>'
    '226':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '105db9fd-15f6-4a4d-8d9b-ae52e109b8fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:00:33.479Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:45.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I began this evening by honoring three soldiers who fought on D-Day
        in the Second World War. One of them was Herman Zeitchik. But there is more
        to Herman''s story. A year after he stormed the beaches of Normandy, Herman
        was one of those American soldiers who helped liberate Dachau. He was one
        of the Americans who helped rescue Joshua from that hell on earth. Almost
        75 years later, Herman and Joshua are both together in the gallery tonight
        -- seated side-by-side, here in the home of American freedom. Herman and Joshua:
        your presence this evening honors and uplifts our entire Nation.</p>'
    '228':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9fdf6bc-96c1-4920-bc75-ad197d57c985'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:00:33.479Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:45.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When American soldiers set out beneath the dark skies over the English
        Channel in the early hours of D-Day, 1944, they were just young men of 18
        and 19, hurtling on fragile landing craft toward the most momentous battle
        in the history of war.</p>'
    '230':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b12c2ab7-edae-4e57-88cc-d3775475d6f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:00:33.479Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:45.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They did not know if they would survive the hour. They did not know
        if they would grow old. But they knew that America had to prevail. Their cause
        was this Nation, and generations yet unborn.</p>'
    '232':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25dd8875-d3a3-4a00-9d79-486853166127'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:00:33.480Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:45.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Why did they do it? They did it for America -- they did it for us.</p>'
    '234':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2c80d6b-ff63-4460-ba0f-6883311d09c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:00:33.480Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:45.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Everything that has come since -- our triumph over communism, our
        giant leaps of science and discovery, our unrivaled progress toward equality
        and justice -- all of it is possible thanks to the blood and tears and courage
        and vision of the Americans who came before.</p>'
    '236':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf72a7d2-744d-4e21-ae35-0d563a120fc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:00:33.480Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:45.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Think of this Capitol -- think of this very chamber, where lawmakers
        before you voted to end slavery, to build the railroads and the highways,
        to defeat fascism, to secure civil rights, to face down an evil empire.</p>'
    '238':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b782e9d0-b9fb-4a5b-9d2e-8ec5006eddde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:00:33.480Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:45.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here tonight, we have legislators from across this magnificent republic.
        You have come from the rocky shores of Maine and the volcanic peaks of Hawaii;
        from the snowy woods of Wisconsin and the red deserts of Arizona; from the
        green farms of Kentucky and the golden beaches of California. Together, we
        represent the most extraordinary Nation in all of history.</p>'
    '240':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '445b36be-1db1-4fb1-8358-3a9d67cbb15e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:00:33.480Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:45.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What will we do with this moment? How will we be remembered?</p>'
    '242':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3b626c8-f899-4179-b6d0-a8ff593921c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:00:33.480Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:45.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I ask the men and women of this Congress: Look at the opportunities
        before us! Our most thrilling achievements are still ahead. Our most exciting
        journeys still await. Our biggest victories are still to come. We have not
        yet begun to dream.</p>'
    '244':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a0f7444-9d64-4113-89b7-5fbb1d284d9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:00:33.481Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:45.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We must choose whether we are defined by our differences -- or whether
        we dare to transcend them.</p>'
    '246':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '555900f6-788a-4393-9094-bc635000f881'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:00:33.481Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:45.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We must choose whether we will squander our inheritance -- or whether
        we will proudly declare that we are Americans. We do the incredible. We defy
        the impossible. We conquer the unknown.</p>'
    '248':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07be79b3-4c16-4efa-8b73-f2de0be4c194'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:00:33.481Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:45.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the time to re-ignite the American imagination. This is
        the time to search for the tallest summit, and set our sights on the brightest
        star. This is the time to rekindle the bonds of love and loyalty and memory
        that link us together as citizens, as neighbors, as patriots.</p>'
    '250':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f65248cf-59ed-458b-adb8-79ada3a955db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:00:33.481Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:45.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is our future -- our fate -- and our choice to make. I am asking
        you to choose greatness.</p>'
    '252':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b02393b6-e610-4aef-b574-6424fdfbb21e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:00:33.481Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:45.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No matter the trials we face, no matter the challenges to come,
        we must go forward together.</p>'
    '254':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e4ae9a7-5a10-416b-8141-038f9ec4544f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:00:33.481Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:45.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We must keep America first in our hearts. We must keep freedom alive
        in our souls. And we must always keep faith in America''s destiny -- that
        one Nation, under God, must be the hope and the promise and the light and
        the glory among all the nations of the world!</p>'
    '256':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7e93997-9c83-4066-a28b-acaedd958e7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:00:33.482Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:45.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thank you. God Bless You, God Bless America, and good night!</p>'
  'state-of-the-union-address':
    'author': 'Kevin Liptak and Jeremy Diamond, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-02-06T11:26:52.625Z
    'imagesource': 'jcr:0085efae-309d-49c0-8b88-7994aaad771e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b87e8600-f0a7-4edc-bbb8-9be03e827810'
    'lead': 'U.S. President Donald Trump appeared before a divided Congress for the
      first time on Tuesday to appeal to lawmakers'' sense of unity at a moment of
      deepening partisan spite.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-19T02:11:47.441Z
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2023-01-29T16:52:41.854+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:52:11.569+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump calls for rejection of ''politics of revenge'' in speech that
      jabs Democrats'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e26280ef-9599-4561-8db4-5a43ebd1a5e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:11:47.442Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:41.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> U.S. President Donald Trump appeared before
        a divided Congress for the first time on Tuesday to appeal to lawmakers''
        sense of unity at a moment of deepening partisan spite.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '013750dd-37a8-4eec-a22c-7fbe86a43e10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:11:47.442Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:41.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His calls for conciliation were met with mostly stone-faced silence
        from Democrats, who bitterly oppose his agenda and accuse him of hastening
        the decline in cross-party cooperation. It was his first time addressing the
        Democratic-majority House, and his political nemesis, House Speaker Nancy
        Pelosi, offered applause only sparingly.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5110b76b-e9d9-4028-ab97-800614ceb35f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:11:47.442Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:41.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We must reject the politics of revenge, resistance and retribution,"
        Trump told Congress near the beginning of his State of the Union address,
        claiming in his speech that he is putting forward "the agenda of the United
        States."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91370654-0790-41e2-b294-28733d0a4abb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:11:47.442Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:41.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet it didn''t take long for Trump''s irritation at Democrats to
        rise to the surface.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1f2180e-05a8-4058-a41d-d12dd14c565d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:11:47.442Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:41.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"An economic miracle is taking place in the United States — and
        the only thing that can stop it are foolish wars, politics or ridiculous partisan
        investigations," the President said to only a smattering of applause. "If
        there is going to be peace and legislation, there cannot be war and investigation.
        It just doesn''t work that way!"</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6dce790-eb87-49ad-a0ec-b86aaeafdf54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:11:47.443Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:41.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Democrats have promised they will use new investigative powers to
        probe everything from Trump''s tax returns to his policy decisions to members
        of his Cabinet. The special counsel Robert Mueller is also continuing his
        look into Russian meddling in the 2016 election.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f616aef7-0c0f-41a3-8aef-961ac71b373d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:11:47.443Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:41.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Members of Congress: the state of our union is strong," Trump said
        to Republican applause and chants of "USA."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62ea9534-a171-432b-a36e-ebf0b63d4119'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:11:47.443Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:41.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That sounds so good," he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1790c35-8031-4b5b-8302-50e37c284b39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:11:47.443Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:41.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the partisan jabs, Trump sought to portray his agenda —
        one frequently defined by deeply divisive policies — as a nonpartisan venture.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1c19fba-34a0-4cae-a9c7-55e00cc88c55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:11:47.443Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:41.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sections on fairer drug pricing, criminal justice revisions and
        combating HIV/AIDS have been included in a nod to areas that have garnered
        bipartisan support. Yet immigration — which has divided Washington — remains
        a major focus of the speech.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c3ab684-7586-4582-ba98-fa8fa88a9a8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:11:47.443Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:41.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ahead of the address, Trump was sniping at Democrats who have already
        dismissed his calls for unity. Senate Democratic leader Chuck Schumer accused
        the President of "blatant hypocrisy" in remarks on the Senate floor Tuesday.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f21a899e-a313-457f-9dc5-ad96d4d9d5b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:11:47.444Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:41.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He''s just upset that he didn''t win the Senate, after spending
        a fortune, like he thought he would," Trump shot back on Twitter.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f86e20cf-c459-4cfd-83ab-df5af6941ab5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:11:47.444Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:41.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President''s track record is also clear: Many of his past attempts
        at bipartisanship have quickly evaporated amid tweeted barbs.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9decabdc-d220-411a-84ef-0f6ae1798c10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:11:47.444Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:41.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>''I will get it built''</h3>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57fa7ad1-2fe4-4932-b401-f1fcc72c9df5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:11:47.444Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:41.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also made clear he is not wavering on his demand for a $5 billion
        border wall — which Democrats have declared a nonstarter — even as he pulls
        out rhetorical flourishes envisioning a post-partisan Washington.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '578c9530-7b5e-4040-a041-580422ca0259'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:11:47.444Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:41.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After a 35-day government shutdown that resulted in no border wall,
        Trump vowed to "get it built" during his State of the Union address.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12a7ed41-9d35-4834-a8a6-73b781d7876a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:11:47.444Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:41.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My administration has sent to Congress a commonsense proposal to
        end the crisis on our southern border. It includes humanitarian assistance,
        more law enforcement, drug detection at our ports, closing loopholes that
        enable child smuggling and plans for a new physical barrier or wall, to secure
        the vast areas between our ports of entry," he said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e39c1a25-1c97-44c6-a268-f9bd37ec7176'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:11:47.445Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:41.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the past, most of the people in this room voted for a wall but
        the proper wall never got built. I will get it built," he added.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd249085d-8328-49fd-a049-cb07c7ea3958'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:11:47.445Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:41.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Stakes</h3>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13da2044-77f7-4eab-85ea-e5a00985a0ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:11:47.445Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:41.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The annual address from the U.S. Capitol is one of the most familiar
        set pieces of the presidency, and one of the most watched. Trump believes
        it can lend his arguments credibility at a vulnerable moment, as his poll
        numbers trend lower and Democratic challengers— many of whom will be in his
        audience — begin to announce their intentions.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f706086b-551e-4013-972d-0f97928d449c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:11:47.445Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:41.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Polls show Trump unpopular among most Americans and a monthlong
        partial government shutdown over securing funds for the wall only damaged
        him further. But there are no signs he is backing off his demands and he has
        said he won''t hesitate to close the government again if lawmakers cannot
        send him a long-term funding measure with the wall funding. They have until
        February 15 to reach an agreement.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a98d5eec-6f82-40bc-bbd6-2f10e4573d80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:11:47.445Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:41.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It now appears more likely he''ll declare a national emergency on
        the southern border as a way to secure the wall money without congressional
        approval. Aides debated whether to announce the move during the State of the
        Union but ultimately decided against it. Last week Senate Majority Leader
        Mitch McConnell warned Trump during a private meeting that such a move would
        be unwise.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e1f836b-1bd6-4e39-b175-80324caab8a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:11:47.445Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:41.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked Tuesday whether Trump will directly address the state of divided
        government in Washington, White House counselor Kellyanne Conway told reporters
        that he will call for unity with Democrats — which "implicitly" addresses
        that divisiveness.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19228161-7a6c-4878-8287-8af50ba0c1c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:11:47.445Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:41.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He is, in the way that he''s calling for bipartisanship and unity,"
        she said. "That implicitly addresses the fact that there''s a divided government."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '422edf7e-cc0c-4567-835f-1ea7c8190f9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:11:47.446Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:41.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But that doesn''t mean they can''t work together," she continued,
        pointing to bipartisan efforts on criminal justice.</p>'
