  'The-Bangsamoro-plebiscite-as-it-happened-on-the-ground-':
    'author': 'Marrian Pio Roda Ching'
    'caption': 'The second BOL plebiscite happens today. With the campaign for the
      plebiscite causing rifts, there will be a need for reconciliation if the Bangsamoro
      is to have a united front.'
    'categories': ['bc57ce13-ecf3-424b-9656-5ebd6db13f4d']
    'created': 2019-02-06T09:35:51.856Z
    'imagesource': 'jcr:34ff3754-d643-4eb4-a516-92a4fcf74cb5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
