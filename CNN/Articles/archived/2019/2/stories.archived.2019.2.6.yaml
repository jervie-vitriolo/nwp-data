    'title': 'DOH: Dengvaxia mess a ''major reason'' behind 2 million unvaccinated
      children

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daed22ed-cf47-41c8-9d4c-1d9971019eeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T02:43:06.909Z
      'mgnl:createdBy': 'jeff'
