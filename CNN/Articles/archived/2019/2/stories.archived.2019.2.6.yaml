    'jcr:uuid': 'b70604d6-78b6-401d-a06c-242ede9543ad'
    'lead': 'LeBron James endured the worst defeat of his NBA career on Tuesday when
      the Los Angeles Lakers were thumped by 42 points by the Indiana Pacers.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-12T16:40:15.172+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-01-29T16:52:29.813+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:52:14.346+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NBA: James passes 32,000 career points but suffers worst career loss

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb183750-2c4f-40d0-a6f4-cd8fd5760a5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T16:40:15.172+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:52:29.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —</strong> LeBron James endured the worst defeat
        of his NBA career on Tuesday when the Los Angeles Lakers were thumped by 42
        points by the Indiana Pacers.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba0ea647-ac38-4f76-aa81-f593640e08c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T16:40:15.172+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:52:29.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The result was such a foregone conclusion that James sat out the
        entire fourth quarter in the 136-94 result in Indianapolis.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59004c63-3c15-4082-9e13-53d23eb3edd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T16:40:15.172+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:52:29.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He had never in his 16-year career experienced worse than a 36-point
        loss before Tuesday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc116348-5dd3-4d34-a74c-4dd6b0b13b9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T16:40:15.173+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:52:29.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>James is playing his way back after missing more than a month with
        a groin injury.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '656371f6-2573-49d3-ba8e-5da057084c7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T16:40:15.173+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:52:29.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The night was not a complete disaster from a personal standpoint
        for James, who scored 18 points, becoming the fifth player in NBA history
        to reach 32,000 points.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ce50edf-133d-4cd8-bbfd-0a3890522cd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T16:40:15.173+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:52:29.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The four-times NBA most valuable player is in his first season with
        the Lakers, after his off-season move from Cleveland.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d3fcce2-34ac-4eea-8f49-5afc3cc88cde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T16:40:15.173+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:52:29.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Lakers are 27-27 for the season after Tuesday’s loss.</p>'
