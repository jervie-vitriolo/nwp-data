      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The presidential line of succession is outlined in the Presidential
        Succession Act of 1792, which was updated during the Truman administration
        in the Presidential Succession Act of 1947. Even though three of the Cabinet
        positions are currently acting secretaries, they are eligible for the line
        of succession because they have been Senate-confirmed for other positions,
        according to 2003 congressional testimony from John Fortier, executive director
        of the continuity of government commission.</p>'
