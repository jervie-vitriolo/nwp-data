      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tayag said the department is still verifying reports on which areas
        have high measles cases, as they want to be sure before making any pronouncements.</p>'
