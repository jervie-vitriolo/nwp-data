    'template': '1'
    'title': 'A challenge to Pope Francis: Go vegan for Lent for $1 million charity
      donation

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44d0a2ef-95af-4de4-af65-deecabfe8200'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T01:28:40.583Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:53:11.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> An environmental campaign group has called
        on Pope Francis to take up veganism for Lent, in exchange for $1 million donated
        to the charity of his choice.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1f58061-b75d-4577-85c8-6a04ed3bf2b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T01:28:40.583Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:53:11.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Genesis Butler, a 12-year-old U.S. animal rights activist, and the
        Million Dollar Vegan campaign released an open letter to the Pope, who has
        made climate change a central concern of his spiritual leadership over the
        world''s 1.2 billion Catholics.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae5b5e73-c84b-4cf9-b84a-4fd79dea7365'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T01:28:40.583Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:53:11.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I write to you today with the utmost respect and appreciation for
        your speaking out on climate change, habitat loss, and pollution, and for
        reminding the world that Earth is a home we all share," Butler wrote in the
        letter, which was published in national newspapers around the world.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48575dc1-a3ae-4fa4-958b-d9e609718d91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T01:28:40.583Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:53:11.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Butler cited Pope Francis''s 2015 encyclical "Laudato si," in which
        he called for "changes of lifestyle, production and consumption" to protect
        the environment. Climate change, he said, "represents one of the principal
        challenges facing humanity in our day," and will disproportionately affect
        the world''s poorest people.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae61e45c-cce8-4064-8db2-821e5918c661'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T01:28:40.584Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:53:11.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Studies have indicated that switching to a plant-based diet is one
        of the most effective methods of minimizing one''s environmental impact. Livestock
        farming, as Butler noted, is responsible for 14.5% of global greenhouse gas
        emissions, while the production of animal products commands about 83%of farmland
        worldwide, but contributes only 18% of our calories.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f17d06c4-b1c4-453d-a967-a7dfca16055a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T01:28:40.584Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:53:11.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With 815 million people suffering from malnutrition, imagine how
        many hungry people we could feed across the world if we moved away from such
        wasteful foods," she said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f933a044-7b97-4ff0-95cf-eadc77ad69bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T01:28:40.584Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:53:11.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From Long Beach, California, Butler turned vegan at the age of six
        and subsequently began to advocate for animal rights. At 10, she gave a TED
        talk on the environmental impact of consuming animal products.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '575659ac-8dc4-4d7b-b051-93f92fa6cfd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T01:28:40.584Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:53:11.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Million Dollar Vegan, supported by celebrities including Paul McCartney,
        Woody Harrelson and Mena Suvari, promotes veganism as a means of tackling
        world hunger, climate change and animal suffering.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '099db8f8-c0c0-4761-930a-e1788dc9eb14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T01:28:40.584Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:53:11.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Moving towards a plant-based diet will have substantial environmental
        benefits. It will protect our land, trees, oceans, and air, and help feed
        the world''s most vulnerable," Butler wrote. "We need to take action, and
        we need the support of influential leaders like yourself."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45ab8e22-d4eb-491b-8302-3af3db81a500'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T01:28:40.585Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:53:11.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year, the Christian period of Lent begins on March 6 and ends
        on April 18. If Pope Francis accepts Butler''s challenge, $1 million will
        be donated to his selected charity by the Blue Horizon International Foundation,
        a US non-profit that aims to "accelerate the removal of animals from the global
        food chain."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d00f406-170c-4b34-9d29-7b3734f05209'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T01:28:40.585Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:53:11.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Vatican has not yet responded to CNN''s request for comment.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42086d93-7276-4311-8056-4d8d5130b346'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T01:28:40.585Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:53:11.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "A challenge to Pope
        Francis: Go vegan for Lent for $1 million charity donation."</em></p>'
