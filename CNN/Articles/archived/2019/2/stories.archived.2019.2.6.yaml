      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Año and Bautista were appointed late last year and have been serving
        in an acting capacity, as President Rodrigo Duterte has made it repeatedly
        clear his preference of appointing former military men to his Cabinet.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd9f8cdf-79f7-40da-824c-108be5e78018'
