    'template': '1'
    'title': 'Bato seeks forgiveness, prayers for drug war casualties from archbishop'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d67f07f-1b09-437d-9d87-eeeeeab6ad68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T03:03:33.761Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:53:04.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 6) —</strong> Former
        Philippine National Police (PNP) chief Ronald "Bato" Dela Rosa sought on Wednesday
        for forgiveness and prayers from a church leader for those killed in police
        operations in line with the government''s war on drugs.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dea5de85-57e1-41fd-9db3-845fce72c6b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T03:03:33.761Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:53:04.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Humingi ako ng patawad at sana matulungan niya akong i-pray
        na sana lahat ng namatay sa war on drugs eh pumunta sa langit,"</em> Dela
        Rosa told reporters after meeting with Caceres Archbishop Rolando Tria Tirona
        at the archbishop''s residence in Naga City.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9eed998-6172-46f0-a1eb-b33ab934482e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T03:03:33.761Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:53:04.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I am asking for forgiveness and for help to pray for
        all those who were killed in the war on drugs so they can go to heaven.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52384ce9-0a46-4133-a28e-799f26155945'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T03:03:33.761Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:53:04.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa, accompanied by his wife Nancy, emerged happy from Tirona''s
        office after an almost seven-minute private meeting.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88c1f6c6-4b54-4e91-86c7-814482aa9d69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T03:03:33.762Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:53:04.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former top cop, who also served as Bureau of Corrections chief
        before filing his candidacy for senator, said the archbishop granted him forgiveness
        and gave him something to keep him safe, but refused to show this to the media.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b74e7ed8-c835-4071-bee6-8cfe611ca261'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T03:03:33.762Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:53:04.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Wala naman sigurong bishop o pari na magsabi na hindi kita
        papatawarin… Papatawarin ako kasi</em> he is the representative of God. And
        si God, <em>kapag humingi ka ng patawad, talagang kung galing sa puso ''yung
        pagsusumamo mo, paghingi mo ng tawad, patatawarin ka naman siguro,"</em> Dela
        Rosa said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04726e84-290e-4c28-8e9b-20a38a512cd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T03:03:33.762Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:53:04.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I guess there is no bishop or priest who would say
        that they would not forgive you … He (Tirona) will forgive me because he is
        the representative of God. And God, if you ask Him for forgiveness, if your
        appeal comes from your heart, when you ask for forgiveness, I guess He would
        forgive you.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44acc698-5387-49fa-b48d-89c59cd7c42c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T03:03:33.762Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:53:04.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa told reporters he is a "devout Catholic" who fears God.
        He also said he has repeatedly asked for forgiveness from God whenever he
        killed a person in the line of duty.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f907a24-fb5c-4895-b335-195f17ebcfd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T03:03:33.762Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:53:04.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: Duterte to Catholics: You don''t have to go to church
        to pay for ''idiots''</strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '636da222-c1b4-4ed7-a3fc-a32cd7f9a21e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T03:03:33.762Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:53:04.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Sasabihin nila, ''Si Bato,</em> killer <em>''yan,'' pero hindi
        nila alam</em> every time <em>makapatay ako, pupunta akong simbahan, humahagulgol
        ako doon, humihingi ng tawad kay</em> Lord <em>na,</em> ''Lord,<em> pasiyensiya
        na nagawa ko ''yun</em> in the line of duty, but they still deserve to live
        kahit na masamang tao ''yun," he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72652d4f-d307-42cb-b84b-f782296df078'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T03:03:33.763Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:53:04.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They say, "Bato is a killer," but they don''t known
        that every time I kill someone, I will go to the church and I weep there,
        begging forgiveness from the Lord. I say, "Lord, forgive me for what I did
        in the line of duty, but they still deserve to live even if they are bad people.]</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4d8286b-5665-4df7-a138-18871c331615'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T03:03:33.763Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:53:04.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite claiming to be a devout Catholic, Dela Rosa supports death
        penalty and the lowering of the minimum age of criminal responsibility, both
        of which the Catholic Church has denounced. Pope Francis also declared death
        penalty to be "inadmissible."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74ea86aa-6040-43e1-9fe1-f42ca8531dad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T03:03:33.763Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:53:04.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: Bato wants firing squad for drug lords, but Alejano,
        Diokno say violence not the answer</strong></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd34b6627-ca8c-41d7-a51b-1276d321ad56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T03:03:33.763Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:53:04.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Church had also criticized the drug war, with Filipino bishops
        standing pat on their stance against it, saying they "have a solemn duty to
        defend our flock, especially when they are attacked by wolves."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df2025a9-77f1-4a5c-b2ca-be7a8c29ead7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T03:03:33.763Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:53:04.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was under Dela Rosa''s watch when Oplan Tokhang, the government''s
        flagship anti-illegal drugs campaign, was launched which claimed thousands
        of lives of drug suspects in police operations. Rights groups claim the death
        toll is much higher than government figures, with reports pointing to police
        as perpetrators of extrajudicial killings.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '068c5507-4ef7-4fd8-a8e8-19aecd114a89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T03:03:33.763Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:53:04.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was also under Dela Rosa when the drug war was suspended and
        transferred to the Philippine Drug Enforcement Agency following the killing
        of Korean businessman Jee Ick Joo inside PNP headquarters in Camp Crame.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '175d8a98-8c8b-40fa-b1d8-b00d56cc8037'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T03:03:33.763Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:53:04.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: Outgoing PNP Chief talks about career lows and highs</strong></p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed414d4c-e4b7-4877-9298-98642a27cd5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T03:03:33.764Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:53:04.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the drug war was relaunched under the police, they began bringing
        Bibles and rosaries during drug operations, which the Catholic Bishops Conference
        of the Philippines derided as theatrics.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cde54072-1810-4dcc-aba3-8c79488415ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T03:03:33.764Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:53:04.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response, Dela Rosa said they were only doing that to show that
        they are sincere in the drug war.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5c50cae-cf90-42f2-b41a-81a481443ea5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T03:03:33.764Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:53:04.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bicol-based journalist Rosas Olarte contributed to this report.</p>'
  'San-Miguel-Beermen-June-Mar-Fajardo-Blackwater-Elite-PBA-Philippine-Cup':
    'author': 'CJ Marquez'
