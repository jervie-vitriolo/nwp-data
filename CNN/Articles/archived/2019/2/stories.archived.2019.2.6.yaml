    'template': '1'
    'title': 'House panel to subpoena Diokno for snubbing 2019 budget hearings

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f00a7bbe-85c4-41fe-8871-991bc2e3e274'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T00:25:38.696Z
