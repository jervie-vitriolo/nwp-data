      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> More than a dozen students at an elementary
        school in Cleveland were admitted to the hospital after being exposed to gummy
        candy that police say contained marijuana.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da895065-9b17-46b2-a2fa-1419ae4a1802'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T01:23:22.584Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:48.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, a teacher''s aide at the school found the gummies in
        a room the children were in, and she noticed that the packaging said the candy
        contained drugs, according to a Cleveland Division of Police report. The school
        called police and emergency medical services.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e33b34be-c02b-4ba0-b95a-e7515eb4b327'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T01:23:22.584Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:48.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cleveland Police arrested Shari Gould, the mother of a student who
        they say brought the candy to Anton Grdina elementary school, on suspicion
        of endangering children, according to the report. Efforts to reach Gould for
        comment were not successful.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ec88d1d-6944-4358-9102-1df8db246207'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T01:23:22.585Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:48.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The police report says the student gave the candy to at least 12
        others. Fifteen children, ages 5 to 9, were tested for drugs and released
        from Rainbow Babies &amp; Children''s Hospital at University Hospitals Ahuja
        Medical Center, said Katelyn McCarthy, a media relations strategist at the
        hospital.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abca8b53-21db-4ad6-a450-2cb5a7384b7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T01:23:22.585Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:48.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said that a couple of the children complained of stomachaches.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc4b83ca-a22a-4ef0-a9a5-4f0239187ba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T01:23:22.585Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:48.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The police report noted that one of the children tested positive
        for a mind-altering chemical found in marijuana called tetrahydrocannabinol,
        also known as THC.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d4a4c64-5297-4df0-ba17-8dfd362e73da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T01:23:22.585Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:48.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The case is just one example of how accidental exposure to marijuana
        or other substances in young children can lead to health concerns.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1778139-45ef-4281-bcf8-1b974540cdab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T01:23:22.585Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:48.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The concerns with marijuana edibles are, they are attractive and
        palatable to children and can contain high amounts of THC," said Dr. Sam Wang,
        a pediatrician and toxicologist at Children''s Hospital Colorado, who is not
        involved in the case but has conducted research on unintentional exposures
        to marijuana in children.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e7917f3-2636-44f0-b1d5-bffa2f3ee9fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T01:23:22.585Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:48.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When young children consume them, they can result in severe symptoms,
        including dizziness, excessive sleepiness and, in rare circumstances, impair
        their breathing," he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '913657c1-8bb3-4208-b929-34d71406914d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T01:23:22.586Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:48.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a paper published in the journal Clinical Pediatrics last year,
        Wang and his colleagues found that visits to Children''s Hospital Colorado
        related to marijuana exposures more than doubled in 2017 compared with in
        2016, and calls to regional poison centers climbed.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6975a025-4a0a-4593-bddd-a7807e81d816'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T01:23:22.586Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:48.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our hospital has continued to see an increase in young children
        presenting to the ED; however, the severity of symptoms appear to be less,"
        Wang said, adding that the rise might be related to how marijuana is more
        common in Colorado due to legalization of recreational marijuana.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce988f3a-8908-44ad-8d2b-b459564b07aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T01:23:22.586Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:48.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Colorado''s "THC dose limitations may have helped decrease
        some of the severity of illness," he said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d771cbc-382d-4813-b5dc-e68acaed65c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T01:23:22.586Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:48.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To help keep marijuana products out of the hands of young children,
        he recommends proper storage, such as keeping products up and out of reach
        in locked containers; regulations, such as child-resistant packaging; and
        educating the public about potential health risks.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eba1fc5d-fceb-4d69-80b7-e10810c0dc31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T01:23:22.586Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:48.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several states with legal recreational marijuana, including Colorado,
        Oregon and Washington, have made child-resistant packaging a requirement for
        certain products.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9cf392c-afa8-4dbb-a5f3-63e5ce317c02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T01:23:22.586Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:48.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s key to safely store marijuana products far from where children
        can see them, said Dr. Suzan Mazor, director of toxicology for Seattle Children''s
        Hospital and a toxicology consultant for the Washington Poison Center, who
        was not involved in the Cleveland case.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a96f1aad-340b-405e-90a4-81ae6ec32516'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T01:23:22.587Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:48.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also, "make sure to have the poison center phone number on hand
        for caretakers, grandparents: 1-800-222-1222," said Mazor, who is also an
        associate professor of pediatrics and emergency medicine at the University
        of Washington School of Medicine.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f872efee-ded9-413b-abf3-9cf9079a7779'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T01:23:22.587Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:48.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Young children react differently to marijuana -- different than
        adults or teens usually do," she said. "They''re more likely to be sleepy,
        with difficulty walking and extreme confusion after an exposure to marijuana.
        Also, since kids are smaller, they get a bigger dose per pound of body weight
        from the same-size edible product, so they are more likely to have severe
        effects."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5846fa82-f57e-4da2-8ffa-4ef583567aaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T01:23:22.587Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:48.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "At least a dozen
        elementary students exposed to marijuana gummies, police say; mom arrested."</em></p>'
  'acquittal-pork-barrel-scam-case':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-02-06T13:44:29.452Z
    'imagesource': 'jcr:21ade545-9d21-4293-aa5c-a9273779e858'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a4afb7c5-8d62-451f-bb04-6c3006dda708'
    'lead': 'This is one of many cases in the ₱10-billion pork barrel scam wherein
      businesswoman Janet Lim Napoles and some lawmakers allegedly pocketed government
      money by funneling lawmakers'' funds into bogus non-government organizations.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-19T01:27:53.160Z
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2023-01-29T16:52:48.049+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:52:09.942+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ex-gov''t execs acquitted in pork barrel scam case'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2049e2ec-f715-4a37-a8d0-a0286803ba67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T01:27:53.161Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:48.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 6) —</strong> The
        Sandiganbayan has acquitted two former government officials accused of graft
        in the multibillion-peso pork barrel scam.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1981f3ef-5dd7-4845-a5aa-f30066f8f088'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T01:27:53.161Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:48.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a January 13 decision released Wednesday, the first division
        of the anti-graft court cleared former budget undersecretary Mario Relampagos
        and former Technology Resource Center chief Dennis Cunanan of involvement
        in the alleged misuse of former Cagayan de Oro Rep. Constantino Jaraula''s
        Priority Development Assistance Fund or pork, amounting to ₱28.8 million.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3fc703d-a337-4893-820d-b7d5eccb6dd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T01:27:53.161Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:48.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court ruled that the prosecution failed to prove Relampagos
        and Cunanan''s guilt beyond reasonable doubt and granted their demurrer to
        evidence, a motion that seeks to junk charges for lack of evidence.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7de335ba-fa01-414f-b591-d365227b05d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T01:27:53.161Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:48.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is one of many cases in the ₱10-billion pork barrel scam wherein
        businesswoman Janet Lim Napoles and some lawmakers allegedly pocketed government
        money by funneling lawmakers'' funds into bogus non-government organizations.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6a0cb5d-cc81-4a9f-9a51-b6e60c4f4b30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T01:27:53.162Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:48.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"An assiduous review of both testimonial and documentary evidence
        adduced by the prosecution will confirm that the prosecution''s evidence is
        not sufficient to warrant the conviction of accused Relampagos," the court
        said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49757429-6996-4ccf-99d2-3aa254d9079c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T01:27:53.162Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:48.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Relampagos was accused of conspiring with lawmakers to expedite
        the release of Special Allotment Release Orders (SARO) to Napoles'' fake NGOs.
        A SARO is like an endorsement for an agency to undertake a project based on
        the budget law. But the court ruled there was no evidence to prove evident
        bad faith or manifest partiality as Relampagos "was acting well within his
        lawful authority" when he signed the documents.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8209aa1-b288-4749-83b6-8f3944748ecc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T01:27:53.162Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:48.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court also dismissed as hearsay the testimony of whistleblower
        Benhur Luy that Napoles herself told him that Relampagos was their "contact"
        or cohort in the Department of Budget and Management.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60c13eca-aa5c-4317-a542-779894e8b346'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T01:27:53.162Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:48.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court also found no sufficient evidence to prove that Cunanan
        received P5.9 million in kickbacks as alleged by Luy or that he conspired
        with other officials to transfer funds to fake NGO CARED.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '409d484f-fff4-48e7-9bb7-6bd91b5e9f0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T01:27:53.162Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:48.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While the prosecution faults Cunanan, along with the other TLRC
        (Technology and Livelihood Resource Center) officials, for disbursing the
        funds to CARED without allegedly having carefully examined and verified the
        accreditation and qualifications of CARED, as well as the transaction''s supporting
        documents, the court is not persuaded that Cunanan''s act is tantamount to
        a participation in the conspiracy," the court said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1292c592-6d93-44ee-ad6f-a22b7d1415ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T01:27:53.162Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:48.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court also ordered that the hold departure orders issued against
        Relampagos and Cunanan be lifted and set aside and the bail bonds they earlier
        posted be returned to them.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4491d9d8-b306-4fc1-a7e4-c6afbe4e8f32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T01:27:53.163Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:48.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
