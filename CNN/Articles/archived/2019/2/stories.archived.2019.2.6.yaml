      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The vaccine is the most effective prevention for that.
        Those who will get measles, so there won''t be any complications, should be
        checked immediately.]</p>'
  'Enchong-Dee-is-more-than-just-a-pretty-boy':
    'author': 'Petersen Vargas'
    'categories': ['e227df04-80ed-48e4-bcf3-45e13532960e']
    'created': 2019-02-06T07:31:57.741Z
    'image': 'jcr:4a909f8c-bce7-431b-a628-df6fdc291683'
    'imagesource': 'jcr:7bd6384d-2169-4dff-bb0a-b09ad4bcbcbf'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'adae1a01-d247-434c-bc7b-ba3d72db5664'
    'lead': 'Director Petersen Vargas talks to the actor about growing up, wanting
      to be seen as more than a good boy, and a possible early retirement.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-07T07:43:43.716Z
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2023-01-29T16:53:14.846+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:52:03.824+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '3'
    'title': 'Enchong Dee is more than just a pretty boy'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c8bec40-fdf8-4057-b375-f834ac90ab68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T07:43:43.717Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:53:14.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> The first time
        I saw the trailer of “Elise,” the pre-Valentines offering from Regal Entertainment
        directed by Joel Ferrer, it was like seeing a beautiful memory coming to life.
        Greeted by a familiar face that a lot of Filipinos grew up watching — Enchong
        Dee, the leading man opposite Janine Gutierrez — an added touch of potent,
        poignant nostalgia brews deep beyond its surface. And here, the aforementioned
        movie star that, once upon a time, was that teenage, chinito boy-next-door,
        has, well, undeniably grown up much like the rest of us. In fact, his 30th
        birthday meant was partly a rumination of what’s to come. He says, “Sabi ko
        nga doon sa birthday post ko when I turned 30, the last decade was basically
        [spent] working and working and working. But for this decade that I’m starting,
        it’s going to be 40 percent work and 60 percent life. So siguro, one teleserye
        a year, one movie a year.”</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dce36b0b-73a9-4102-8ff8-6e86593c924b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T07:43:43.717Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:53:14.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His acting career for 2019, then, might possibly be summarized in
        “Elise.” In the movie’s premiere night, Enchong even starts his welcome speech
        with, “We made this film for a year.” But the long, difficult process of creation
        could prove its worth. Film critic Philbert Dy would start a night filled
        with pronouncements of admiration over “Elise” following its premiere, with
        a tweet that boldly declares: “Low-key, I think I just watched a masterpiece.”</p>'
    '3':
      'image': 'jcr:9f410b4b-dae6-44dd-9200-62b4b3b49787'
      'imageCaption': 'On Enchong: Umbro top and Proudrace jeans. Photo by REGINE
        DAVID'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fca21900-3013-4bcf-8982-bc0450c4ebae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T07:43:43.718Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:53:14.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '953e4c51-ee2f-46c6-ba2a-42a2abf93edd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T07:43:43.718Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:53:14.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it’s intriguing to point out that making the film started with
        a lot of doubts, especially for its director. The movie’s trailer claims that
        his film is “inspired by a true story.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37e0fafa-be5c-42e9-bccd-bb8a4be14199'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T07:43:43.718Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:53:14.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked about his casting decisions: “At first, paano kaya ‘to? Knowing
        Enchong, he doesn’t do comedy much. I explained the characters to him. We
        did line reading and rehearsals. Ang bilis niyang maka-pick up. Para sa akin,
        he’s really underrated. Lalo na ngayon. I guess he got better through the
        years. Feeling ko, hindi napapansin ng mga tao kung gaano kagaling si Enchong.
        Siyempre, he always gets the same role every single time. Pero ito kasi, counter-casting
        ‘yung nangyari. How would you make Enchong funny? But, he really is funny.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd01c939e-331b-4d73-8d76-2cdfc8ad143d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T07:43:43.718Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:53:14.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The respect and admiration pays off throughout the whole process.
        Dee shares, when asked how it was like to work with Ferrer. “I keep on telling
        people that this is probably the easiest film that I’ve done in my entire
        life,” he says. It even came to a point that it was him, together with Gutierrez,
        who would volunteer conversations with their director, asking him in between
        shooting days about their approach to their respective characters.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc490482-746e-44e1-879a-2ba6b3f65d33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T07:43:43.718Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:53:14.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ferrer does have a lot of good things to say about his actors, especially
        the film’s two leads: “Malaking bagay talaga na you’re working with great
        actors. It’s easier. I really thought it would be a challenge. Sabi ko, ‘Mahihirapan
        ako dito.’ I really didn’t know [Enchong and Janine]. ‘Di naman talaga sila
        nag-cocomedy. Pero na-pull off nila. And we really had fun.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4366ed9-306c-475c-8cfe-e0714fec80a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T07:43:43.718Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:53:14.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seeing “Elise” was more than just seeing a beautiful memory come
        to life. The work that its director allowed on-screen was an alchemy of a
        good story, great filmmaking, and passionate actors that knew the ins and
        outs of their flawed, complicated, but ultimately human characters. And it
        is Dee, the main anchor that evokes the full emotional weight of a life going
        through the motions of growing up, who proves on-screen that there’s much
        more brewing underneath his pretty-boy facade — a fully realized actor of
        his age and generation, performing at his career’s best.</p>'
    '9':
      'image': 'jcr:0cf9b60c-54f3-42a4-a3aa-58e3fe416399'
      'imageCaption': 'On Enchong: Raf Simons jacket and Proudrace jeans. Photo by
        REGINE DAVID'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aadc849b-34bf-4ad8-aca1-5cbaf0d3c817'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T07:43:43.718Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:53:14.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f64b315f-1026-40fc-8bb9-ce9e2790711b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T07:43:43.719Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:53:14.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We sat down with Dee to discuss his 12 years in the industry, saying
        goodbye to his good boy image, and his plans for the future. Below are edited
        excerpts from the interview.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a1645ab-4f7d-45ea-b1b3-2f748926ca7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T07:43:43.719Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:53:14.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Would you say your real passion is acting? I''m sure you
        get asked that a lot.</strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e45273f-69d9-4655-93ae-9e1bed51f5c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T07:43:43.719Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:53:14.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I just realized, siguro a perfect term would be “performing.” Kasi
        parang nandun na siya lahat — acting, dancing, stage performance. So I just
        realized that I''m more inclined to performing. That''s my comfort zone.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7569dec-eed8-4096-a3fd-c9139371221e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T07:43:43.719Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:53:14.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Is this your first time portraying a specific person? In
        this case, it''s your director.</strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32278295-7fb9-40fa-84f6-0dc4ac60c15f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T07:43:43.719Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:53:14.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No, kasi like ‘yung movie namin ni Erich [Gonzales], it was based
        on a true story also. But this one, it''s never gotten this close na ‘yung
        director ko mismo ‘yung kumbaga went through that process. So everything that
        I did in the movie is basically him. Because he would act it out for me. Kasi
        nag-research pa ‘ko. And then I just realized, hindi eh. Kumbaga, I would
        try to create something out of the character, kung paano ko siya inintindi.
        Pero lagi akong bumabalik doon sa, ‘Si Direk na ‘to eh.’ ‘Di ba? Bakit ko
        pa iko-complicate ‘yung things? Eh, basically, with Janine also, ganun din
        ‘yung ginawa niya. Parang he would act it out because he can really imagine
        it happening to him.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f35421b-5ced-4cc4-9a47-c10f7b0a3ac9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T07:43:43.720Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:53:14.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>He always has the answers to all the questions.</strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6da522f-8b57-4b59-81c2-7c0ffbeabf4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T07:43:43.719Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:53:14.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oo. So sabi ko, I surrender. I will just surrender myself to his
        direction. Kasi I trust him, he''s very easy and fun to be with also, like
        Janine. So sabi ko, ang dali. So I would go to the set, wait for him to act,
        and then perform it.</p>'
    '23':
      'image': 'jcr:d90c588c-701a-4e4f-9797-c9f5954aa735'
      'imageCaption': 'On Enchong: Top and bike shorts by Proudrace. Photo by REGINE
        DAVID'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '888e058f-9412-404d-a753-822ffd2d8ab3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T07:43:43.720Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:53:14.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c18b774-8463-4e22-8e61-58d0bd02fdb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T07:43:43.720Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:53:14.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>That''s very interesting to me because the way I''ve been
        making films is always personal. Kasi I''ve always been so interested in how
        an actor sees that perspective na parang, I''m always transparent that I want
        this to be really about me and this is something that I went through. Do you
        think that''s a limitation?</strong></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cad104ee-fa38-4e36-9b11-7492f6902165'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T07:43:43.720Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:53:14.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maybe because for the past 12 years that I''ve been working in this
        industry, I realized that every director is different. They have a different
        process, they have a different attack. So I was able to adjust to that. Kasi
        kapag pinilit ko ...‘yung sarili ko, ‘Ba’t ka pa nag-director?’ I would hear
        artists, like, they''re so passionate. I mean, kudos to them that they''re
        so passionate about their craftsmanship but, ako kasi, I tend to not listen
        to those kinds of artists, especially they''re my contemporaries, na [parang],
        ba''t pa kayo nag-director kung kayo naman pala gusto niyo tinuturuan niyo
        ‘yung kapwa artista niyo umarte?</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a7a8ff9-b62b-4264-bf9e-48eb0cb648ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T07:43:43.720Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:53:14.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For me, I think it''s very important that you surrender and you
        put your trust to that particular director that you’re working with. Iba rin
        ‘yung natututunan mo sa bawat isa sa kanila, and at the same time, iba rin
        ‘yung nagiging performance mo. At least hindi ka paulit-ulit na ganun na lang
        parati ‘yung performance mo.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a65cbd24-94e9-4507-b29d-85ae75547c2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T07:43:43.720Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:53:14.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>So what do you think makes a great actor nowadays?</strong></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a95fbaf9-4f73-4d3c-8451-3f0d6e01385d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T07:43:43.720Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:53:14.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I don''t know. I don''t know. I feel like there''s no measurement
        … Kasi at a certain point ‘di ba, there was a certain year wherein mga artista
        feeling nila kapag nag-independent movie ka, “aktor” ka na.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cf82d20-c4b0-4544-992a-e8b7683d7c5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T07:43:43.720Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:53:14.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>And there''s been this thing going on where actors who would
        do studio movies eventually came back to, you know, small budgeted, independent
        films.</strong></p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60fd9245-1e5b-45eb-872e-6176b64f1a40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T07:43:43.720Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:53:14.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yeah.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f02c54b3-6961-4859-82ff-280833458798'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T07:43:43.720Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:53:14.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>And you did some of those, ‘di ba?</strong></p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3306f5fa-0a69-449b-8bfb-94c377e55326'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T07:43:43.721Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:53:14.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yeah. Kasi, ako naman, ang gusto ko lang naman is to be able to
        create different kinds of stories every now and then. Kaya nga, like the last
        time I did, was it “Nay”? So parang horror siya. Tapos biglang dark comedy
        right now. Kasi at a certain point din parang na-stuck ako sa good boy, goody-goody,
        boy next door. Eh nakakapagod din. How many can you create in that particular
        genre, ‘di ba?</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f40cf157-5529-4679-8620-d8edd6301b72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T07:43:43.721Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:53:14.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>It''s not retiring because you''re sick of it or you''re tired
        of it. [It''s] because I just want to hold my time. I don''t own my life,
        ‘di ba? I guess, I need to exist also. I need to feel alive. And I don''t
        think I would be able to feel alive if I''m continuously looking for money,
        continuously looking for income.</h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e74baac-0aae-4a28-9a96-932e52687bdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T07:43:43.721Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:53:14.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Are you always surprised kung ano ‘yung nilalapit sayo na
        roles? Lalo na the past few years.</strong></p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c76c595c-f8f3-4a0d-98e7-6c9ff5383f69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T07:43:43.721Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:53:14.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Medyo. Because it only shows how they perceive me. So that''s why,
        for example, with Direk Kip [Oebanda], with “Nay,” and gusto niya kasi, parang
        anti-hero na mabait-looking, pero siya ‘yung murderer, siya ‘yung aswang.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4fc4728-429f-4945-9fe2-fae019326935'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T07:43:43.721Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:53:14.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>So that kind of thing, was that a surprise to you na parang,
        ‘Oh, this is how a certain director thought [of me]…’</strong></p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aa3f205-855c-4889-86ae-53ca70ecb030'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T07:43:43.721Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:53:14.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That one I liked. Kasi parang in one move in-evolve niya ako eh.
        Alam mo ‘yun? Trinansfer niya ako dun. Pero again, bumalik naman ako dito
        sa “Elise” na parang, he''s very torpe, he''s very nerdy, he''s very quiet,
        he''s very, parang, on the side, pero may pinaglalaban. Inside of him, he
        would try to win the heart of Elise. So for the measurement of what [you]
        can call a great actor? Siguro, for me if you''re able to represent the country
        for a film, that''s one.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8e13125-0540-48f3-a1fd-a2c40db4081d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T07:43:43.721Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:53:14.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Is that one of your goals? I know you''re very vocal about
        a lot of things.</strong></p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2fcaf17-48ba-4cdf-a32a-e3580bd43177'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T07:43:43.721Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:53:14.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of course. Definitely. I know the feeling of representing the Philippines
        in other countries. So if I will be able to do it through a film? That would
        be great. Tapos you will inspire also younger generations to just keep on
        doing what you do best, keep on doing what you love doing, and then eventually
        you will bring honor to the country.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dac0e2d6-26e2-4d47-863b-e765bde1a1c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T07:43:43.721Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:53:14.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>In, let''s say, 10 years, ano sa tingin mo ‘yung nakikita
        mong ginagawa mo?</strong></p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1a42ed8-939c-4914-b387-8a3882a881cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T07:43:43.721Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:53:14.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ako, I''ll be out of show business.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ce1b5c3-27e4-49c4-ab71-05f80ba5d933'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T07:43:43.721Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:53:14.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Really? That''s a statement.</strong></p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6fb6f50-1ca8-429a-a90c-c2cabba63aa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T07:43:43.722Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:53:14.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yeah!</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd94ddad8-04c1-4351-b90f-577b2550a59b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T07:43:43.722Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:53:14.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>You''re so sure. How long have you been thinking of this?</strong></p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7517b03f-8ec1-4690-b65a-1a23c32a902b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T07:43:43.722Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:53:14.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I give myself in the range of 35 to 37 ... Pero my manager told
        me, “You can''t exactly retire from show business.” So what will happen is
        you''ll just stay low, you will be quiet, which I feel like is a luxury at
        this very time, at this very moment. Parang, everyone wants to be famous,
        everyone wants to be seen, everyone wants to be heard. And I''ve been doing
        it for 12 years. So sabi ko I feel like in the next five to seven years, I
        would take it slow, try anonymity for a change. But definitely I won''t be
        able to.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83ed65b1-eeb4-4eee-afe6-81789c54f922'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T07:43:43.722Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:53:14.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just like swimming. I retired from swimming. But every now and then,
        you will see me swimming, competing, ‘di ba? It''s the same with acting. I
        feel like, after that five to seven years timeline that I''m giving myself,
        kapag may nag-offer naman sa’yo ng magandang-magandang script... yeah.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74fdb2f0-8354-4a13-aade-04555fd528b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T07:43:43.722Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:53:14.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Siguro when people will read this, it''s not retiring because you''re
        sick of it or you''re tired of it. [It''s] because I just want to hold my
        time. ''Cos right now I don''t hold my time. I don''t own my life, ‘di ba?
        I share my life with a lot of people. So, I guess, I need to exist also. I
        need to feel alive. And I don''t think I would be able to feel alive if I''m
        continuously looking for money, continuously looking for income. Maybe that''s
        also the reason why I keep on investing my money properly right now. Because
        I don''t want to be in the beg of anyone in 10 [years]. And do I really want
        to be puyat at the age of 40, ‘di ba? Do I want to be waiting on the set when
        you''re 40 years old? I just want to hold my life.</p>'
