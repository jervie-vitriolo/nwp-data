    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b349b8d-8607-442d-a830-0a666c4645d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T03:16:20.237Z
      'mgnl:createdBy': 'ryan'
