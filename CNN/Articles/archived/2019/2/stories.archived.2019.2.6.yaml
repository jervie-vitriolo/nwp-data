  'Pope-Francis-sexual-abuse-nuns':
    'author': 'Delia Gallagher and Daniel Burke, CNN'
    'caption': 'A prominent cardinal resigned in disgrace. Grand jurors accused hundreds
      of Catholic clerics of secretly abusing children. A former Vatican ambassador
      urged the Pope himself to step down.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-02-06T08:47:30.907Z
    'imagesource': 'jcr:95f567ec-8972-4fdf-944d-2cba6b9cb931'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cfad776f-1f09-4d83-9c73-81d797fb2a74'
    'lead': 'For the first time, Pope Francis has acknowledged the sexual abuse of
      nuns by priests and bishops as a ''problem'' in the Catholic Church.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-19T02:49:33.705Z
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2023-01-29T16:52:38.544+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:52:12.388+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The Pope, for the first time, calls the sexual abuse of nuns ''a problem'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98617e7c-1ccf-45e5-a0cf-c67de9f496e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:49:33.705Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:38.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> For the first time, Pope Francis has acknowledged
        the sexual abuse of nuns by priests and bishops as a "problem" in the Catholic
        Church, saying that "we''ve been working on this for some time."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60368c05-3b19-4312-affa-18b83af2f710'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:49:33.705Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:38.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pope''s comments, which came during a press conference aboard
        the papal plane on a return flight to Rome from the United Arab Emirates,
        come as the Catholic Church is dealing with sexual abuse scandals on several
        continents.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b5d9ca9-a2d2-4978-91e8-94dcf5079e95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:49:33.705Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:38.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There have been priests and also bishops who have done that," the
        Pope said of sexually abusing nuns. "And I believe that it may still be being
        done. It''s not a thing that from the moment in which you realize it, it''s
        over. The thing goes forward like this. We''ve been working on this for a
        long time."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16fea7eb-058b-4813-8084-3feb03c52b83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:49:33.705Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:38.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Francis said the Vatican has "suspended some clerics, sent them
        away for this" and "dissolved" some orders of nuns "that were very tied up
        in this, a corruption."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7c3e4d5-c986-4d59-8d61-1c87ed07f9af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:49:33.706Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:38.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Must something more be done? Yes. Do we have the will? Yes," he
        said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80632342-1d0a-4823-94a3-c87999c76013'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:49:33.706Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:38.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Francis mentioned the case of one order of nuns in particular, in
        France, in which his predecessor, Pope Emeritus Benedict XVI had tried to
        take action but was thwarted by Vatican insiders. At the time, Benedict was
        a cardinal and head of the Vatican''s doctrinal office.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe706af5-bc34-495c-900d-700f5f431e53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:49:33.706Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:38.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But when he became Pope, the first thing (he said was) bring me
        this from the archives and he began," Pope Francis said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '698d91fe-e38f-4483-abcb-469956cd0cb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:49:33.706Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:38.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pope Benedict had the courage to dissolve a women''s congregation
        that had a certain level because this slavery of women had entered, even sexual
        slavery, by clerics or by the founder," the Pope said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ee738fe-294c-4277-9b49-702b3dc76d5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:49:33.706Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:38.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, Osservatore Romano, the Vatican''s official newspaper,
        ran an article on the sexual abuse of nuns by clergy, saying that "in this
        last year many new papers have raised the veil on this tragedy, and many religious
        from third world countries but also more advanced countries, have begun to
        speak and denounce (it)."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57933c8a-3a14-469f-be93-8c1e207a0f3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:49:33.706Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:38.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we continue to close our eyes in front of this scandal -- made
        even more serious by the fact that abuse of women includes procreation and
        so imposed abortions and children not recognized by priests -- the condition
        of oppression of women in the church will never change," said the article,
        written by Lucetta Scaraffia.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '422d77bb-7621-458f-a55e-8a36b9f893ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:49:33.707Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:38.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In India, a group of nuns who spoke out about alleged sexual abuse
        by a bishop in the southern Indian state of Kerala claim the church is attempting
        to transfer them to other parts of the country, in an apparent attempt to
        silence them.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb0cacb7-bec8-4286-88b6-09ad81737c1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:49:33.707Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:38.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The nuns recently asked the chief minister of Kerala to intervene
        on their behalf, after they say church officials ordered them to leave the
        state.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b97303e4-7e40-438a-a0a6-fd9b3cde7994'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:49:33.707Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:38.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All the women who received transfer notices had supported a fellow
        nun who alleged last year that Bishop Franco Mulakkal had raped her 13 times
        between 2014 and 2016.</p>'
  'Police-report-Jussie-Smollet-attack':
    'author': 'Darran Simon, CNN'
    'caption': 'Actor Jussie Smollett was initially hesitant to report an attack he
      allegedly suffered last week, according to a Chicago police report released
      Monday.'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2019-02-06T07:55:06.807Z
    'imagesource': 'jcr:e72213d7-92b6-48d3-8d8c-a5b90481f45d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c7476c43-f146-4675-a98a-003b0a00180a'
    'lead': 'Actor Jussie Smollett was initially hesitant to report an attack he allegedly
      suffered last week, according to a Chicago police report released Monday.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-19T02:54:18.866Z
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2023-01-29T16:52:38.002+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:52:12.561+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Police report: Jussie Smollett did not want to report alleged attack
      at first'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '960ceb40-ceb2-4bbe-8a96-c463fd775ec8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:54:18.866Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:38.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Actor Jussie Smollett was initially hesitant
        to report an attack he allegedly suffered last week, according to a Chicago
        police report released Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cf7cc13-7f8d-45fc-b03b-c762e6bb7924'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:54:18.867Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:38.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chicago police are investigating the incident as a possible hate
        crime, after Smollett told authorities he was attacked early January 29 by
        two men who were "yelling out racial and homophobic slurs." Smollett said
        one attacker put a rope around his neck and poured an unknown chemical substance
        on him.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dba54de7-732d-479f-92e5-e44e7bfa79fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:54:18.867Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:38.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 36-year-old "Empire" actor and musician identifies as gay and
        plays a gay character on the series.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3cd0239-eec5-44dc-b126-bf4f69ec7c7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:54:18.867Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:38.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The redacted report, which was obtained by CNN through a FOIA request,
        includes details such as Smollett''s descriptions of the alleged attackers''
        clothing. The report also mentions details previously released by authorities,
        such as what the alleged attackers said to Smollett.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f58565b2-9166-43fd-b41a-75c6d3d09bb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:54:18.867Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:38.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 60-year-old man, who reported the incident, told police Smollett
        "did not want to report (the) offense, however he believed it to be in his
        best interest to," the report said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a3fa7d1-e35a-4f0d-b86d-aa09694577de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:54:18.867Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:38.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Smollett told police that "as he was walking to his residence, two
        unknown males approached him and gained his attention by saying verbatim ''Empire
        fa***t n***er.''"</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '128a0142-3f40-4caf-9a10-f814867b02db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:54:18.867Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:38.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The primary aggressor was wearing a black mask concealing any facial
        features, and both offenders were dressed in black," the report said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31a91c93-f853-498e-bdc6-bfeb1646ae09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:54:18.868Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:38.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Smollett did not recall any other distinguishing features or the
        direction the attackers fled in, the report said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7e9682c-35a9-4f1b-9052-93c4f14360c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:54:18.868Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:38.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He suffered minor injuries and bruising, the report said. Smollett
        was sober at the time, according to the report.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8db4f70d-3c54-4c9c-b015-ffa42ebf2a93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:54:18.868Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:38.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Smollett told police he had received "hate mail at his place of
        work" on January 22, several days before the alleged attack, according to
        the report.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecd54a0f-e5f7-4922-af83-1df556744d3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:54:18.868Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:38.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chicago police spokesman Anthony Guglielmi told CNN last week that
        the letter Smollett received on January 22 at Cinespace Studios, where the
        show is filmed, prompted a response from the HAZMAT unit.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de7405e8-a49f-431d-a800-a9faa68c166c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:54:18.868Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:38.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities determined that a white powder accompanying the letter
        was aspirin, Guglielmi said last week, declining to provide details on the
        letter''s contents.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdfb11c8-92df-4a71-a90f-56c30992523d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:54:18.869Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:38.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The police report did not offer additional details on the letter.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfe61a27-5857-405e-bd16-21f51ddd77f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:54:18.869Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:38.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FBI, which is leading the investigation into the letter, declined
        to comment Monday through FBI Chicago spokesman Special Agent John W. Althen.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6705262-8387-49c9-8c57-711ccddcec2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:54:18.869Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:38.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesperson for 20th Century Fox Entertainment, which produces
        the series, had declined to comment last week when reached by CNN.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b89e0966-89b9-44f6-a865-880d45adfcc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:54:18.869Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:38.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Smollett''s family released a statement last week supporting the
        actor and condemning the attack, calling it a "racial and homophobic hate
        crime."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb2f6674-9086-48df-bc14-8598ec829171'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:54:18.869Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:38.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his first show since the reported attack, Smollett tearfully
        told fans on Saturday he wasn''t fully healed but was doing okay.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cec580a-41c3-47e6-aa80-3fb685db4bf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:54:18.869Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:38.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I had to be here tonight, y''all, I couldn''t let those (expletives)
        ... win," he said at West Hollywood''s Troubadour club, referring to his attackers.
        "Above all I fought ... (expletive) back."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2ac30bf-f8fc-4fb2-b51b-a814dbde699e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:54:18.870Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:38.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chicago police released photos last week of people they would like
        to talk to for their investigation, but no one has been arrested in the alleged
        attack.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f96801b3-152c-41f2-bd32-8f0073cb3f86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:54:18.870Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:38.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police are following up on leads and still reviewing footage, according
        to Guglielmi.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05ce3d1e-845f-4cc2-afd3-8e052dfeff7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:54:18.870Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:38.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Police report: Jussie
        Smollett did not want to report alleged attack at first."</em></p>'
  'United-Kingdom-mental-health-kids':
    'author': 'Jack Guy, CNN'
    'caption': 'According to one survey, 40% of parents of online 5- to 15-year-olds
      are very or fairly concerned about cyberbullying.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-02-06T07:50:48.738Z
    'imagesource': 'jcr:b1f22d43-2905-4fa9-803a-e1c1b1908dc8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f5953269-2911-4588-8fca-c7e594df9091'
    'lead': 'In the UK, government ministers are considering imposing new rules on
      social media companies, while a trial introducing mindfulness exercises will
      be extended to up to 370 English schools.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-19T02:58:17.760Z
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2023-01-29T16:52:37.168+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:52:12.770+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'As concern about kids'' mental health and social media use grows, UK
      authorities take action'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c05ba32-9604-4e44-8a57-567ed16db541'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:58:17.760Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:37.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Concern over children''s use of social
        media and its effect on their mental health has increased markedly in recent
        years, and now official action on the issue is also stepping up.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc6f6129-4e2e-49c5-a288-e8ed3bb3992c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:58:17.760Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:37.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the UK, government ministers are considering imposing new rules
        on social media companies, while a trial introducing mindfulness exercises
        will be extended to up to 370 English schools.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0ea5a6b-91d2-4585-a77d-7841d2aab65c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:58:17.760Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:37.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The response comes as separate surveys have revealed feelings of
        "overwhelming pressure" and inadequacy among young social media users, as
        well as the prevalence of online bullying.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b6bee3f-b26f-4796-8e91-00812f19fff0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:58:17.760Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:37.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government proposals have been launched as part of Children''s
        Mental Health Week, February 4-10.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '732a28f4-d3f8-46b0-b871-139e7485aa0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:58:17.761Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:37.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have heard calls for an Internet Regulator and to place a statutory
        ''duty of care'' on platforms, and are seriously considering all options,"
        a spokesman for Britain''s Department for Digital, Culture, Media and Sport
        said in a statement.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b5570fa-3a17-4771-a439-4b15a097209d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:58:17.761Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:37.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Social media companies clearly need to do more to ensure they are
        not promoting harmful content to vulnerable people," the spokesman said, adding
        that a forthcoming document will "set out their responsibilities, how they
        should be met and what should happen if they are not."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df098dff-b002-4b4b-8f4f-9a50d7e0f9ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:58:17.761Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:37.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scrutiny of social media companies has become more intense after
        Molly Russell, a 14-year-old British girl, died by suicide in November 2017.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e583fef-50b5-4d05-826e-ac320a41d928'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:58:17.761Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:37.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After her death it was found that she had viewed social media content
        on depression, anxiety, self-harm and suicide, according to the UK''s Press
        Association (PA) news agency.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba2d6a6d-8639-4e3b-ab73-b28861f44b0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:58:17.761Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:37.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her father, Ian Russell, blamed social media algorithms for encouraging
        her to view related content.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23c86b02-c529-41d9-9e71-76bbdca6528d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:58:17.761Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:37.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And social media may also be exposing kids to other stresses.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f4ce371-f2c8-4ab7-bebb-2f7ad26b4711'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:58:17.762Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:37.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>''Overwhelming pressure'' to succeed</h3>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f1b0900-05f1-4778-be29-60c5468d5ab8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:58:17.762Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:37.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to research published January 29 by UK media regulator
        Ofcom, 11% of 12- to 15-year-olds said they had been bullied on social media.
        The survey also found that 31% of that age group has seen something "worrying
        or nasty" online.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22754b76-fa6c-4577-9b40-98f7fb1eec1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:58:17.762Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:37.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cyberbullying is also a worry for parents, with 40% of parents of
        online 5- to 15-year-olds very or fairly concerned, according to the survey.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07e3bbcf-8598-434b-ad92-b47c7a730b26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:58:17.762Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:37.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another piece of research from the Prince''s Trust, a leading UK
        charity for young people, shows that 57% of surveyed 16- to 25-year-olds say
        they feel social media results in an "overwhelming pressure" to succeed, and
        46% say they feel "inadequate" when comparing themselves to peers on social
        media.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eefbb946-81b1-44ad-9b3c-885545d8ec64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:58:17.762Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:37.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The overall index score from the Prince''s Trust survey has remained
        the same since last year, at its lowest level in a decade, and almost half
        of respondents get anxious feelings about their future after comparing their
        lives to friends on social media.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc4d1645-fbd6-4634-9406-ccd2d7703a23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:58:17.762Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:37.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It appears that in the last 12 months nothing has happened to improve
        the way young people are feeling about their lives," said Nick Stace, UK chief
        executive of the Prince''s Trust, in a statement.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41ab48ec-0f59-4edd-93d2-7ae98fc8c17f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:58:17.763Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:37.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Social media has become omnipresent in the lives of young people
        and this research suggests it is exacerbating what is already an uncertain
        and emotionally turbulent time."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9da4d0fc-ea2b-4765-a551-fac7afc531d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:58:17.763Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:37.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Prince''s Trust eBay Youth Index, released February 5, is an
        online survey performed by global public opinion and data company YouGov involving
        a total of 2,162 young people in the UK, carried out from November 13 to December
        2, 2018.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4628124b-702b-4731-9167-87e9b9dcb903'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:58:17.763Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:37.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Survey participants are asked how happy and confident they are in
        different areas of their lives. The responses are then converted into a numerical
        scale between 0 and 100, where 100 denotes being entirely happy or confident,
        and zero being not at all happy or confident. The latest results have been
        mapped against the data from the previous nine reports to show change over
        time.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c134b44-3dc7-4644-a74f-0d1f60466269'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:58:17.763Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:37.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Mindfulness lessons</h3>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a65b08a2-f219-448a-ad0d-dc51748fb29a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:58:17.763Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:37.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Social media is just one factor in wider concerns about children''s
        mental health, which also include "intense pressure at school, bullying or
        problems at home," said Imran Hussain, Action for Children''s director of
        policy and campaigns.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81aea30c-ccb4-4a91-9f67-fc52ece67c75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:58:17.763Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:37.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response to what Hussain called a children''s mental health crisis,
        education officials also announced that up to 370 schools across England will
        take part in a study that will trial lessons in mindfulness.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7dc050f-f085-44d0-9771-4fd1c46eb873'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:58:17.763Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:37.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Education Secretary Damian Hinds said the trial will be one of the
        largest of its kind in the world, including mindfulness exercises, breathing
        exercises and relaxation techniques as well as sessions with mental health
        experts.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6118dfaa-5e4d-41d7-b2c5-14412ac82c88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:58:17.764Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:37.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As a society, we are much more open about our mental health than
        ever before, but the modern world has brought new pressures for children,
        while potentially making others worse," said Hinds in a statement.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18abe3b9-955f-4c08-a3cc-1bf77f3c48a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:58:17.764Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:37.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These trials are key to improving our understanding of how practical,
        simple advice can help young people cope with the pressures they face," he
        said. The study is set to run until 2021.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8177f673-6367-4acb-8751-38818f6f123e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:58:17.764Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:37.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "As concern about
        kids'' mental health and social media use grows, UK authorities take action."</em></p>'
  'Hawaii-bill-cigarette-ban-100':
    'author': 'Ryan Prior, CNN'
    'caption': 'A new bill in Hawaii''s State House says ''the cigarette is considered
      the deadliest artifact in human history'' and calls for a phased ban on cigarette
      sales in the state by 2024.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-02-06T07:42:32.299Z
    'imagesource': 'jcr:5b1ff8e5-731c-4ac7-b2f7-0c9855b89e24'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '33f77444-3859-43ad-8a19-9608c8c46e5b'
    'lead': 'A new bill in Hawaii''s State House says ''the cigarette is considered
      the deadliest artifact in human history'' and calls for a phased ban on cigarette
      sales in the state by 2024.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-19T03:02:16.087Z
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2023-01-29T16:52:36.362+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:52:12.985+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Hawaii is considering a bill that bans cigarette sales to anyone under
      100'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b465b1f7-bf22-48aa-8b67-873610f9257d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T03:02:16.087Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:36.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> "The legislature finds that the cigarette
        is considered the deadliest artifact in human history."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19ad2af5-23f1-43ba-972d-d7ebacf33754'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T03:02:16.088Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:36.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So begins the text of a new bill introduced in Hawaii''s State House,
        calling for a phased ban on cigarette sales in the state by 2024.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '090ea758-2f65-4bb0-9c39-c8e7d824fbaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T03:02:16.088Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:36.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hawaii has some of the most restrictive cigarette laws in the nation.
        In 2016, it became the first state to raise the age to buy cigarettes to 21.
        Now, its new bill calls for raising the cigarette-buying age to 30 by next
        year, up to 40, 50 and 60 in each subsequent year, and up to 100 by 2024.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a36996a2-dd46-496c-8fce-f6409f44a5b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T03:02:16.088Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:36.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That would effectively clear Hawaii''s store shelves of cigarettes,
        although tourists could still bring them in.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fb92ebe-494d-4b23-864e-70a823ca0f0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T03:02:16.088Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:36.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And curiously, Hawaii would offer its centenarians the chance to
        buy cigarettes near the end of their life -- if they could find them.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c08fd21c-c85d-423a-ac11-b9d8d60d77bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T03:02:16.088Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:36.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to the bill''s sponsor, Rep. Richard Creagan,
        for comment.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91be808a-3a59-4d71-aaae-42f261cd2ef7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T03:02:16.089Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:36.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Creagan, who is an emergency room doctor, told the Hawaii Tribune-Herald,
        "Basically, we essentially have a group who are heavily addicted — in my view,
        enslaved by a ridiculously bad industry — which has enslaved them by designing
        a cigarette that is highly addictive, knowing that it highly lethal. And,
        it is."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51f38ab1-722c-45ce-b614-035eac869d35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T03:02:16.089Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:36.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The age limits would not apply to e-cigarettes, cigars or chewing
        tobacco.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3362a408-00a0-457b-a098-9bcf8d259179'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T03:02:16.089Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:36.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Federal law requires states to set the minimum tobacco-purchasing
        age at 18, and the government enforces the measure by withholding FEMA grants
        from states who don''t comply. Currently, most states allow 18-year-olds to
        buy cigarettes, and four have raised the minimum age to 19.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4500927-e2ef-491c-972b-c831c51d269e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T03:02:16.089Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:36.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill notes that Hawaii "is suffering from its own addiction
        to cigarettes in the form of the large sums of money that the State receives
        from state cigarette sales taxes," to the tune of $100 million annually.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e76aece-0e3a-4372-8f91-36c3c922a0cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T03:02:16.089Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:36.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One reason for the law''s staggered rollout is to give the state
        time to find ways to adjust for the lost cigarette tax revenue.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f806156-56a5-4108-8db3-8081bb991301'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T03:02:16.089Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:36.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2015, the National Academy of Sciences released a report that
        argued increasing the age to buy tobacco to 21 would have a "considerable
        impact" on the age at which someone takes their first puff. The report also
        suggested "if someone is not a regular tobacco user by age 25, it is highly
        unlikely he or she will become one."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce3bcbff-7755-4b6a-9db2-04fe0111a706'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T03:02:16.090Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:36.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Creagan told the Hawaii Tribune-Herald he''s confident the bill
        will survive any court challenges.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ede96c63-52cb-47fc-8710-59453e32370f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T03:02:16.090Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:36.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike Second Amendment gun rights, the U.S. Constitution does not
        recognize smoking as a fundamental right. In 2012, a federal appeals court
        upheld a lower court ruling against a smoker who challenged an anti-smoking
        ordinance in Clayton, Missouri, on grounds that it violated his constitutional
        rights.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89d02f16-e2ed-47ba-8d04-d0f490ffc1f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T03:02:16.090Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:36.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Hawaii is considering
        a bill that bans cigarette sales to anyone under 100."</em></p>'
