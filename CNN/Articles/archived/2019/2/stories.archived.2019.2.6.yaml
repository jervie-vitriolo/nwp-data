      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first Toblerone Blank Pack is adorned with lush flora and fauna.
        The second design features cartoon illustrations of the cute celebrity couple
        together with their beloved fur baby dog, Pochola! It also shares and celebrates
        the couple''s love story.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5074a88-945f-4458-9252-95e6414b3aad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:44:29.644Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:39.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Solenn emphasizes that love isn''t only about romantic love.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43afc50f-4aa8-404e-85f1-6476e115d04d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:44:29.644Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:39.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For this Valentine''s, we wanted something a bit different. Valentines
        is all about sharing love. We obviously think lovers at first. But it''s about
        beings we love in general. Whether it is your lover, your parents, your sibling,
        your friends, and yes, also our fur babies! Nico and I are first-time parents
        to animals and we couldn''t think of a Love day without them. So, we decided
        to include them in our design for Toblerone. We also love that many children
        relate to them as well. So here''s to a million hugs and kisses to the beings
        around us we love and respect. Happy hearts day to all our fellow awesome
        beings who put a smile on our face in this hectic world," Solenn said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6efc1369-3ca2-4ea8-bed9-0164b94cfbcf'
