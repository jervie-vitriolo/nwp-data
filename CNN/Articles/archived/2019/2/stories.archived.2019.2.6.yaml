    'stories': ['9920e036-b5e7-4291-b6d5-15607ffaee33']
    'template': '1'
    'title': 'DOJ files charges vs. 5 suspects in Jolo blasts'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffc8c3e6-3f93-404d-9968-65ee858bcd6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T08:15:35.098Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T16:53:12.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 6)</strong> — The
        Department of Justice said it has filed charges of multiple murder and multiple
        frustrated murder against five suspects in the Jolo Cathedral blasts.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c73d7893-b823-498f-95a5-8cc7663c2961'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T08:15:35.098Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T16:53:12.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOJ Undersecretary Markk Perete said Wednesday that "Sulu OIC (Officer
        in Charge)-Provincial Prosecutor Rommel Cancio today filed an information
        for the complex crime of multiple murder with multiple frustrated murder against
        Mukammar L. Pay alias Kammah, Albaji K. Gadjali, Radjan B. Gadjaliq, Kaiser
        Gadjali and Said Alih."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3322234f-228f-4f33-8096-0fcbf70916a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T08:15:35.098Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T16:53:12.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The charges were filed at the regional trial court in Jolo, according
        to Perete.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ae4b0cf-5c9f-4c10-b20e-dbd317f5965f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T08:15:35.098Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T16:53:12.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added this was because the witnesses and evidence needed to prosecute
        the case are in Jolo.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3616f4d6-aea4-43d0-9d97-0a491707b6d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T08:15:35.099Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T16:53:12.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It would be more efficient to hold trial there unless compelling
        reasons exist for the transfer of trial to Manila. As of now, we have yet
        to receive any request from our prosecutor to effect such transfer," Perete
        said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4c04fc3-90bc-4044-9a9c-213efcec46a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T08:15:35.099Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T16:53:12.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kamah is said to be a senior operative of Abu Sayyaf commander Hatib
        Hajan Sawadjaan and the one who escorted the Indonesian couple that conducted
        the January 27 suicide bombings, which killed 23 people. Kamah has also been
        identified as a brother of a slain Abu Sayyaf member.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6db036b3-f363-416f-ac11-a32060ac261b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T08:15:35.099Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T16:53:12.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Philippine National Police Chief Dir. Gen. Oscar Albayalde
        said Kamah has not yet admitted his hand in the attack.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adac11e1-e5e2-4872-ab27-87b64a4ebefd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T08:15:35.099Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T16:53:12.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines News Night on February 4, Sulu
        Provincial Police Director SSupt. Pablo Labra said Kamah has been one of the
        suspects in the attacks from the beginning.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dac595db-9825-41fe-865d-247c8e0cf6bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T08:15:35.099Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T16:53:12.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The five suspects in the twin blasts at the Our Lady of Mr Carmel
        Cathedral <a href="http://cnnphilippines.com/news/2019/02/04/jolo-suspect-kamah-surrender.html">surrendered
        to authorities</a>&nbsp;on February 4 amid a massive manhunt.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64785689-d956-4c54-a26d-1e43dcc09e56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T08:15:35.100Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T16:53:12.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Case solved</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aead3398-b6ef-42f5-98a5-caa46236b20d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T08:15:35.100Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T16:53:12.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Interior Department considers the Jolo bombing case solved with
        the surrender of the five suspects.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a6fb1b9-0d8a-4124-83e3-547da6331f89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T08:15:35.100Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T16:53:12.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“As far as the government is concerned, the Jolo bombing case is
        already solved. We have already identified the perpetrators of the bombing
        and they are now under police custody," Interior Secretary Eduardo Año said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beb467b7-a087-44ee-9f32-d4f24fd897cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T08:15:35.100Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T16:53:12.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said there is a manhunt for 14 conspirators, including Abu Sayyaf
        sub-leader Hatib Hajan Sawadjaan.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0e0d814-5ab9-49a7-a0f2-4d5815522408'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T08:15:35.100Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T16:53:12.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Our security forces, particularly the PNP with the help of the
        AFP, are conducting an intensified operation to track down and arrest the
        14 other accomplices who are involved in the bombing. The long arm of the
        law will catch up with them sooner than later,” Año said.</p>'
  'house-panel-subpoena-benjamin-diokno':
    'author': 'Xianne Arcangel'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
