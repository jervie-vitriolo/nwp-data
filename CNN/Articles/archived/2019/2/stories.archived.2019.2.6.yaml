        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f075ec60-c8d3-4fa1-9481-34907a4f691f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T00:25:38.697Z
