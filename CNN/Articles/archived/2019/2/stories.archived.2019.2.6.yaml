    'template': '1'
    'title': 'China and Taiwan clash in Lunar New Year military propaganda videos'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae8da443-c649-4cff-a1eb-2fac3c7f456f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T07:16:16.749Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:58.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Beijing and Taipei have marked the Lunar
        New Year holiday by releasing competing videos of military grandstanding,
        in the latest rhetorical clash between the two governments.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17bed19a-e446-4f7d-8189-cc74427838b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T07:16:16.749Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:58.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s People''s Liberation Army (PLA) published a video on Sunday
        showing famous sights and scenery from across the island of Taiwan juxtaposed
        against images of PLA jets and bombers soaring through the sky.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9e1072e-8ea1-4bbe-8d48-26eb0dc76a1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T07:16:16.749Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:58.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The propaganda video was titled "My Fighting Eagles Fly Around Taiwan."
        The background lyrics called for China''s "brothers and sisters" to "gently
        ... return."</p>'
    '5':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe width="560" height="315" src="https://www.youtube.com/embed/6zyFpYRyOY0"
        frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope;
        picture-in-picture" allowfullscreen></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c2032d1-b1b2-415c-8bed-4ca88aa011c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T07:16:16.749Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:58.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15cbcb1d-c30b-4d84-9ec7-9b072115f71a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T07:16:16.749Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:58.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response, the self-governed island''s military released a dramatic
        video of soldiers, tanks and explosions on Sunday, overlaid with the message
        that Taiwan''s army was "on standby 24/7."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce387369-018d-4555-917b-53d5d44c6316'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T07:16:16.750Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:58.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Many men and women serving in the armed forces will miss New Year''s
        Eve dinners with their families, but they will not be absent from standing
        guard to protect the country," Taiwan''s military posted on their official
        Facebook.</p>'
    '9':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2FMilitarySpokesman%2Fvideos%2F2246671795654981%2F&width=500&show_text=true&height=440&appId"
        width="500" height="440" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true" allow="encrypted-media"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4df09335-8019-4d90-835e-a6ea0dbb7249'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T07:16:16.750Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:58.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c57ac92-fd8f-45a6-8b8d-1e9350d118d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T07:16:16.750Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:58.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tensions between Beijing and Taipei have been steadily increasing
        since 2016. The Chinese government has been placing greater military and economic
        pressure on Taiwan, which Beijing regards as part of its sovereign territory
        despite over 70 years of separation.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e25fdef6-1047-4833-b04d-47b117c31330'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T07:16:16.750Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:58.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In January, Chinese President Xi Jinping warned Taiwan that independence
        was "a dead end" and called for "peaceful reunification."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebc53ba6-2ea8-4bad-ae08-ee484b2d91b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T07:16:16.750Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:58.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing''s video and the rapid response from Taipei are particularly
        unusual given the current Lunar New Year holiday on both sides of the Taiwan
        Strait, during which governments are largely closed as people take time off
        to celebrate with family and friends.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94221b30-13d0-4e11-86fb-034fe2e7df50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T07:16:16.750Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:58.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the beginning of January, articles in Chinese state-run media
        outlets have repeatedly highlighted military recruiting efforts and the expanding
        global role of the PLA.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd009da84-c3a1-40c2-bb96-a90a09dd7edf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T07:16:16.751Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:58.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On January 25, at a meeting of the country''s powerful Politburo
        decision-making body, Xi stressed that the Communist Party needed to strengthen
        communication across a range of fronts.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29bc7f1e-edfb-4a70-a17a-bfb2551666d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T07:16:16.751Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:58.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The work of news and public opinion is facing new challenges as
        profound changes have taken place in the ecology of public opinion, the media
        landscape and the means of communication," state-run Xinhua quoted Xi as saying.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da747964-f559-40e2-9492-f9dc68a860af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T07:16:16.751Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:58.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Military analyst Carl Schuster, a former US Navy captain, said China
        had been ramping up its military propaganda targeted at Taiwan''s citizens,
        as well as a wider domestic and international audience.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eb4dd50-36ad-4969-99c5-3afd6d9fa5c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T07:16:16.751Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:58.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is trying to convince them they cannot match China''s military
        power, that defeat is inevitable and no one, not even the United States, will
        come to their aid," Schuster said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b381d55-cebf-4e3b-a398-4b539dfb8d5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T07:16:16.751Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:58.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "China and Taiwan
        clash in Lunar New Year military propaganda videos."</em></p>'
  'european-union-blocking-siemens-alstom-merger':
    'author': 'Ivana Kottasová, CNN Business'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-02-06T20:43:45.667Z
    'imagesource': 'jcr:ecd79786-6fb8-40b0-822c-00a580191272'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '71263be4-3aa2-44a4-9506-a0cbdb48c340'
    'lead': 'The European Union has blocked a merger by Siemens and Alstom that would
      have created the train equivalent of aviation powerhouse Airbus.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-15T07:23:08.840Z
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2023-01-29T16:52:57.442+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:52:07.649+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Europe kills Siemens'' plan to create the Airbus of trains'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '550d40e6-38b1-4931-a1b8-fdfa8deba4c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T07:23:08.841Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:57.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The European Union has blocked a merger
        by Siemens and Alstom that would have created the train equivalent of aviation
        powerhouse Airbus.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dc30bfb-11dc-4a7a-8fa4-93e6d7310985'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T07:23:08.841Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:57.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>EU anti-trust regulators said Wednesday that combining the train
        manufacturing business of the German and French companies would have harmed
        competition and lead to higher prices in Europe.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae5ed143-4ee3-4a90-a139-25ff33c4c348'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T07:23:08.841Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:57.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Margrethe Vestager, the bloc''s top competition official, told reporters
        that the companies were not willing to address "serious competition concerns."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13e48ac7-2155-4f4a-87d9-58ca5898c85a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T07:23:08.841Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:57.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This merger would have resulted in higher prices for the signaling
        systems that keep passengers safe and for the next generations of very high-speed
        trains," Vestager said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09417e88-b954-40e2-87ba-8c0d36a2e0e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T07:23:08.842Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:57.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Siemens and Alstom had argued that joining forces was necessary
        to achieve the scale needed to compete with companies from China. A similar
        structure helps Airbus compete with US rival Boeing.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b074045f-fdba-402d-9cee-c04f4bb1d337'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T07:23:08.842Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:57.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Siemens CEO Joe Kaeser said the decision showed that Europe "urgently
        needs structural reform in the way it shapes its industrial future."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b13aafc8-1257-4b5a-9032-7732b0e35aa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T07:23:08.842Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:57.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Protecting customer interests locally must not mean that Europe
        cannot be on a level playing field with leading nations like China, the United
        States and others," he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '228485f8-8855-4878-ba11-dcff25e6859b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T07:23:08.842Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:57.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alstom said in a statement that it regretted the decision. The companies
        indicated they would not appeal the decision in court.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96fd13f3-63ec-46fc-a6e3-36e29d0741d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T07:23:08.842Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:57.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>A European champion</h3>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a87b5827-30d5-4826-a145-30a67d52ab4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T07:23:08.842Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:57.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proposed deal to combine France''s Alstom and the transportation
        unit of Germany''s Siemens was announced in September 2017.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bff8ad0d-23d9-4184-8602-b201501b4b2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T07:23:08.842Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:57.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plan quickly received the backing of the French and German governments,
        which were eager to create a new European "champion" with the financial firepower
        needed to compete around the world.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d8cd522-d716-4fe6-90bf-18b393efea3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T07:23:08.843Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:57.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One key rival is China Railway Rolling Stock Corporation (CRRC),
        the world''s largest supplier of rail equipment, which has won major contracts
        to supply metro cars in Boston, Chicago and Melbourne.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b0c5cdc-aa8c-4b08-9f51-6377f287dc49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T07:23:08.843Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:57.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its scale is massive: Siemens and Alstom have combined annual sales
        of over €15 billion ($18 billion), just more than half of the 207 billion
        yuan ($31 billion) in revenue that CRRC reported in 2017.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b7c9945-029b-488e-9c79-2eb95de134ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T07:23:08.843Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:57.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>EU regulators were not swayed by the argument that Siemens and Alstom
        needed more scale to compete with the state-backed Chinese company, which
        was itself formed by a merger of two railcar makers in 2015.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b793d33c-f171-4470-bff8-318efccfd546'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T07:23:08.843Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:57.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, they focused on the effect of the proposed merger in Europe.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '888a21fc-b5bb-4b90-bc45-d7188f2b4fe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T07:23:08.843Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:57.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is not an industrial policy where the law is guided by the
        prospect of European companies winning tenders elsewhere," said Pablo Ibáñez
        Colomo, a law professor at the London School of Economics. "The whole point
        is to preserve competition in Europe."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4c094dc-f60a-49b7-adb2-334457f7e3ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T07:23:08.843Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:57.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The potential to combine Siemens and Alstom drew comparisons to
        Airbus, which traces its roots to the consolidation of several European aircraft
        manufacturers in the 1970s. It competed directly with US rivals at the time.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2340b0e-8f1e-46c1-92b5-294fb0463309'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T07:23:08.844Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:57.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Opponents argue that CRRC does not yet present a significant threat
        in Europe, where it has not yet won a contract.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57f926a8-0691-44cb-ae89-eaff688b5eed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T07:23:08.844Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:57.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When Airbus was created it was very different situation," Vestager
        said Wednesday. "Creating Airbus was actually increasing competition."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e3ffdd8-ba2d-408e-8074-3ac32cfcf835'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T07:23:08.844Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:57.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Europe kills Siemens''
        plan to create the Airbus of trains."</em></p>'
  'Tobias-Harris-Los-Angeles-Clippers-Philadelphia-76ers-trade-NBA':
    'author': 'Reuters'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2019-02-06T20:07:34.733Z
    'imagesource': 'jcr:0180d2d5-6f71-4bf1-8043-23ba38b831d6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a1d520a1-5953-478c-b65d-0439decf5d60'
    'lead': 'The Philadelphia 76ers want to make a run in the Eastern Conference playoffs
      this season. The Los Angeles Clippers have their eyes on making big strides
      after this season.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-15T07:27:16.340Z
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2023-01-29T16:52:56.644+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:52:07.797+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Report: Clippers agree to trade Harris to 76ers'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f6bef1b-9bb5-48c4-8e35-3cd917dbe495'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T07:27:16.340Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:56.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —</strong> The Philadelphia 76ers want to make
        a run in the Eastern Conference playoffs this season. The Los Angeles Clippers
        have their eyes on making big strides after this season.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9be2d9e-c73b-4b67-95d5-1318aa958594'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T07:27:16.340Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:56.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Early Wednesday morning, the two teams reportedly struck a deal
        that could help both of them reach their goals.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a17bcd4d-c49b-46b5-83a2-86c91697d9cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T07:27:16.341Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:56.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to ESPN’s Adrian Wojnarowski, the teams agreed to a six-player
        trade that sends Tobias Harris, Boban Marjanovic and Mike Scott to Philadelphia
        in exchange for Landry Shamet, Wilson Chandler, Mike Muscala and four draft
        picks.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1032453a-abb5-49af-947c-81146a2a7451'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T07:27:16.341Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:56.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Per to the report, the 76ers want to sign Harris beyond this season
        (he can become a free agent after in the summer) and use him to form a “Big
        4” of Harris, Jimmy Butler, Ben Simmons and Joel Embiid. Harris, 26, leads
        the Clippers in scoring at 20.9 points per game and rebounding at 7.9 boards
        per game.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b548213b-3c64-4e9c-8a6d-c7431c6420af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T07:27:16.341Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:56.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The big return for the Clippers comes with those picks. According
        to Wojnarowski, while two of the picks are for the second round, another third
        is the 76ers’ 2020 first-round pick and the fourth is the biggie — Miami’s
        unprotected 2021 first-round pick.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '235e11e7-5538-44a9-9227-ed2e6dfb1970'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T07:27:16.341Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:56.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With Harris set become a free agent at season’s end, the Clippers
        faced the prospect of getting nothing in return for him. He had a big game
        Tuesday, scoring 34 points and hitting the decisive basket in the final seconds
        of the Clippers’ 117-115 road win over the Charlotte Hornets.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fd70035-6ebb-4284-82db-9947d46c35da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T07:27:16.341Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:56.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marjanovic, a fan favorite in Los Angeles, averages 6.9 points and
        4.3 rebounds per game. Scott is averaging 4.8 points and 3.3 rebounds after
        scoring nine points Tuesday.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b82e7be-a5da-4a26-b1d6-ed9a9c651643'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T07:27:16.341Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:56.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Clippers are looking to clear cap space in an effort to make
        runs and bigger-named players in offseasons to come, but on Tuesday they took
        on a trio of players who combined to average better than 22 points and 10
        rebounds for Philadelphia.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce4f2d7d-8de6-4aed-bc1b-fcee4ace0506'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T07:27:16.342Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:56.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shamet is producing 8.3 points and 1.4 rebounds; Chandler 6.7 points
        and 4.7 rebounds; and Muscala 7.4 points and 4.3 rebounds.</p>'
  'new-zealand-seal-usb':
    'author': 'Alex Stambaugh'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-02-06T07:42:40.108Z
    'imagesource': 'jcr:ecd79786-6fb8-40b0-822c-00a580191272'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6e8fb575-8b42-4b01-9b74-e2930f7a016d'
    'lead': 'A USB thumb drive has been found inside frozen leopard seal feces by
      marine researchers in New Zealand — and it still works.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-15T07:59:39.887Z
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2023-01-29T16:52:56.192+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:52:07.921+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Functioning USB drive found in frozen seal poop in New Zealand'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87608027-d954-418d-8718-0215528182ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T07:59:39.888Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:56.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A USB thumb drive has been found inside
        frozen leopard seal feces by marine researchers in New Zealand — and it still
        works.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '843bb11c-35da-4c91-910a-a03fd52156f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T07:59:39.888Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:56.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The stool sample, known as scat, was about the size of two bread
        rolls and had been kept in a freezer at the New Zealand National Institute
        of Water and Atmospheric Research (NIWA) for over a year.</p>'
    '4':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">NIWA is searching for the owner of a USB stick found in the poo
        of a leopard seal… <br>Recognise this video? Scientists analysing the scat
        of leopard seals have come across an unexpected discovery – a USB stick full
        of photos &amp; still in working order!  <a href="https://t.co/2SZVkm5az4">https://t.co/2SZVkm5az4</a>
        <a href="https://t.co/JLEC8vuHH0">pic.twitter.com/JLEC8vuHH0</a></p>&mdash;
        NIWA (@niwa_nz) <a href="https://twitter.com/niwa_nz/status/1092610541401587712?ref_src=twsrc%5Etfw">February
        5, 2019</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45c30b45-7385-4364-a959-0b6519b8e9e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T07:59:39.888Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:56.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86031a27-917e-4c09-b4a3-5f173beed267'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T07:59:39.888Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:56.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When volunteer Jodie Warren sifted through the thawed out sample
        several weeks ago to "get all the gross stuff out" she wasn''t expecting to
        find an electronic device.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5635cfa8-39bc-42f8-adbc-af13ea0635ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T07:59:39.888Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:56.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is very worrying that these amazing Antarctic animals have plastic
        like this inside them," Warren said in a statement.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85a58f57-5d5a-42b1-8862-e39705002435'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T07:59:39.888Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:56.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leopard seal feces is vital for scientists who can glean information
        about what the Antarctic predators eat, their general health and how long
        the animals may have been in New Zealand waters from the samples.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f87855a-fcd0-41fb-abf0-71c1bdeab2f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T07:59:39.889Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:56.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For this reason, marine biologist Krista Hupman helped to set up
        a volunteer leopard seal feces collection program in New Zealand. In November
        2017, a vet collected the sample with the USB drive on a beach on New Zealand''s
        south island, and sent it to the program.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a671810-658c-4165-8a63-b84f8e322289'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T07:59:39.889Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:56.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Are these your holiday pictures?</h3>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48301c77-f103-490a-878e-7b7d212d2fdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T07:59:39.889Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:56.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When researchers plugged in the thumb drive, they discovered it
        featured photos and video from an unknown person''s vacation.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
