    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The most important moments from the Pope''s visit to the United Arab
      Emirates '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1189c5a7-c6f4-4cf6-8861-5424ffa4ce4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T01:18:27.819Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:49.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Pope Francis'' trip to the United Arab
        Emirates was a delicate journey: the first Pope in the Arabian peninsula,
        the birthplace of Islam and a region mired in religious and geopolitical conflicts.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25eaa4e9-dc6b-4b61-9a29-49d67a22d45e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T01:18:27.819Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:49.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Pope did not shirk the weight of his moral duty to speak
        out on behalf of the innocent in Yemen, of immigrant workers without citizenship,
        of religious minorities without full freedoms.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3835db9-53d5-4744-a7b6-39fe1ec0cf11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T01:18:27.819Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:49.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was Pope Francis'' seventh visit to a predominantly Muslim country,
        signaling a continuation of the Vatican''s aim of improving ties between Catholics
        and the Islamic world.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17d294b8-30de-4c5f-8e94-0ad21fd707a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T01:18:27.819Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:49.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here are some of the most important moments from Francis'' 40-hour
        trip to the United Arab Emirates.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21771914-27b2-441b-9ce6-bef569b6da76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T01:18:27.819Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:49.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>On Yemen</h3>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51755f26-1654-4d52-bc62-50a8809a1dbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T01:18:27.819Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:49.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From the window at the Vatican on Sunday, just an hour before leaving
        for the United Arab Emirates, a country helping Saudi Arabia fight a war in
        Yemen, Pope Francis called on those involved to respect international peace
        accords.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d5a345d-dce0-4d7d-941c-b17f8d02a38f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T01:18:27.820Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:49.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let us pray loudly," Francis said, "because there are children
        that are hungry, are thirsty, don''t have medicine and their lives are in
        danger."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d844d16-5a97-4b2d-b875-614510307afc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T01:18:27.820Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:49.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pope was greeted at the airport by Abu Dhabi''s Crown Prince
        Sheikh Mohammed bin Zayed Al Nahyan, and the Pope and the Prince met in private
        discussions.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5b4f8a6-b8a2-4996-9bce-4f7e2e9573f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T01:18:27.820Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:49.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While it is unknown whether the Pope raised the issue with the Crown
        Prince, the emirate''s Minister of State for Foregin Affairs, Anwar Gargash,
        said in a tweet that he "welcomed" the pontiff''s prayer, calling on 2019
        to be "the year of peace" in Yemen.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87e7bc7c-44b5-40ff-9f88-b7f2499b2bda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T01:18:27.820Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:49.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pope returned to the topic of Yemen in his speech Monday night
        at the Founder''s Memorial, when he spoke about the "miserable crudeness"
        of war.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c9bdcf4-416c-45fb-aa3c-ce8e24c86eb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T01:18:27.820Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:49.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Human fraternity requires of us, as representatives of the world''s
        religions, the duty to reject every nuance of approval from the word ''war,''"
        the Pope said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4eac82e-8166-41ee-94f5-8fe1993ef630'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T01:18:27.820Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:49.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am thinking particularly of Yemen, Syria, Iraq and Libya," Francis
        said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0feecc25-5a0d-4e29-90bf-61c92f3f6d18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T01:18:27.821Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:49.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Citizenship for Christians</h3>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70835bba-d406-408e-8698-2f8e7a2bba2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T01:18:27.821Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:49.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I look forward to societies where people of different beliefs have
        the same right of citizenship," Francis said to a gathering of religious and
        political leaders, touching on a sensitive question for his host country as
        well as the rest of the Middle East.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7322203-38fd-487b-bac7-8b8dfd74cb0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T01:18:27.821Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:49.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citizenship was also mentioned in a joint declaration signed by
        the Pope and Ahmed el-Tayeb, the Grand Imam of Egypt-based Al-Azhar, one of
        Sunni Islam''s most important centers of scholarship.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81678662-02d6-4ec5-8112-f4971a2f0441'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T01:18:27.821Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:49.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The concept of citizenship is based on the equality of rights and
        duties, under which all enjoy justice. It is therefore crucial to establish
        in our societies the concept of full citizenship and reject the discriminatory
        use of the term minorities, which engenders feelings of isolation and inferiority,"
        reads the "Document on Human Fraternity for World Peace and Living Together."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f735631-5b8b-4d14-8aeb-6c2aa11a17d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T01:18:27.821Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:49.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citizenship for non-Muslims, including Christians, is strictly curtailed
        if not effectively banned in several Muslim countries, according to human
        rights groups. Taking up the issue and getting a leader as prominent as el-Tayeb
        to sign a document promising change can be seen as a diplomatic coup for the
        Pope.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53e21456-10a1-4df6-a1b3-1e95e0585ff9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T01:18:27.821Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:49.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Women</h3>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7ef3f22-4c7b-4529-94f0-876cea9f144a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T01:18:27.821Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:49.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The document also promises changes on another contentious topic
        within Islam, the role of women.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46b3e8a6-578f-43c0-80fb-dfd8ff3ad6b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T01:18:27.822Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:49.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Efforts must be made to modify those laws that prevent women from
        fully enjoying their rights," wrote the Pope and el-Tayeb.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a52516e-8d93-4c01-9f71-1180a53155fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T01:18:27.822Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:49.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is an essential requirement to recognize the right of women
        to education and employment and to recognize the freedom to exercise their
        own political rights."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab2b4183-0bd2-4271-82f8-e2b25fae3379'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T01:18:27.822Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:49.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pope said the document was a year in the making, with Francis
        and the Grand Imam confidentially sending drafts back and forth between them.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5a70652-87cf-42b1-9357-71cc9b32558f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T01:18:27.822Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:49.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The novel document was born out of prayer and fear, Francis said.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4778151-2ca5-4e6a-98c6-e00fd6bcc7c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T01:18:27.822Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:49.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For me there is only one great danger in this moment: destruction,
        war, hatred between us," the Pope told journalists on the return flight from
        Abu Dhabi.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3487a67-4235-4d1a-900c-80baa1266223'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T01:18:27.822Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:49.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Francis also celebrated the first-ever outdoor Mass in the United
        Arab Emirates, with a jubilant crowd of 130,000 expat workers mainly from
        the Philippines and India. He praised the Emirates for offering jobs to foreign
        workers, many of whom are Christians.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56795793-ff9b-4851-b088-fa0546117f20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T01:18:27.823Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:49.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In addition to professional skills, they bring you the genuineness
        of their faith," the Pope said.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb851499-d302-4ef9-b7af-de5230a80c31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T01:18:27.823Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:49.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pope and the Grand Imam also inaugurated the first stone of
        a church and a mosque to be built side by side in Abu Dhabi. The Church of
        St. Francis and the Mosque of Grand Imam Ahmed el-Tayeb will form part of
        a center for interreligious dialogue.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d466f78-486f-4698-ba09-24b907ec1478'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T01:18:27.823Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:49.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com,"The most important
        moments from the Pope''s visit to the United Arab Emirates."</em></p>'
