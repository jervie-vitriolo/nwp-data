  'Bangsamoro-plebiscite-Lanao-del-Norte':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-02-06T07:22:36.176Z
    'imagesource': 'jcr:908a8f13-c7c8-44cd-97e0-8ee2710976a0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '804099fa-d55f-4fc0-8669-8888b85ca05e'
    'lead': 'The Commission on Elections said voting went smoothly and that there
      were no reported major untoward incidents in the plebiscite areas.  '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-15T08:06:46.054Z
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2023-01-29T16:52:55.671+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:52:08.092+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Voters troop to Bangsamoro poll precincts despite reported Lanao del
      Norte blasts  '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4984ac58-eba0-407f-99a8-d4372103ac94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T08:06:46.054Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:55.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, February 6) —  Voters in Lanao del
        Norte trooped to polling precincts Wednesday despite a number of explosions
        ahead of the historic Bangsamoro plebiscite.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ee13fd6-66d5-47c0-a201-08d50f7e516d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T08:06:46.054Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:55.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the second round of the plebiscite wrapped up, the Commission
        on Elections (Comelec) said it considers a "60% voter turnout high" in the
        provinces of Lanao del Norte and North Cotabato.</p>'
    '3':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Dir. Abas: Regarding voter turnout, we consider a 60% voter turnout
        high already considering that we have voters who are from areas not asking
        for inclusion in the BARMM but will need to consent to the inclusion of the
        other areas in their municipality or province.</p>&mdash; COMELEC (@COMELEC)
        <a href="https://twitter.com/COMELEC/status/1093069559425191936?ref_src=twsrc%5Etfw">February
        6, 2019</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d114a3b-d71e-44e3-9051-f86fac674355'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T08:06:46.055Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:55.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1537a8d0-c8fd-4f5b-b64a-157418f075e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T08:06:46.055Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:55.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Regarding voter turnout, we consider a 60% voter turnout high already
        considering that we have voters who are from areas not asking for inclusion
        in the BARMM but will need to consent to the inclusion of the other areas
        in their municipality or province," Comelec Chairman Sheriff Abas said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deca4539-d1ee-42a6-a12f-89cba4b2b37b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T08:06:46.055Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:55.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four explosions took place in Mindanao on Tuesday-- the day before
        voters were to decide on additional areas under the new Bangsamoro autonomous
        region.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5665af05-53d8-4f1f-a2df-dc3579254f7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T08:06:46.055Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:55.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first happened along a road in Talayan, Maguindanao, while the
        next two were reported in the towns of Kauswagan and Lala in Lanao del Norte
        late Tuesday afternoon.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9301415-6555-4ff1-ab8c-a5326e940514'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T08:06:46.055Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:55.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest explosion was in Sultan Naga Dimaporo, also in Lanao
        del Norte, at around 10 p.m. Tuesday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ceb5145-804f-48d8-b4c2-8de2059c7a7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T08:06:46.055Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:55.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No deaths or casualties were reported.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8420eefb-a579-4f48-a3ac-fa3e7bf31c27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T08:06:46.056Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:55.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Armed Forces of the Philippines (AFP) said the blasts could
        have been "scare tactics" of some groups ahead of the plebiscite.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '739047d3-413c-4cce-ba33-b913e37543e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T08:06:46.056Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:55.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Exactly, that''s how we see it (that they were only meant to sow
        fear). I think most of the authorities who would like to take it objectively
        is that they would like to look at it as a mere statement of sorts to discourage
        those who are supposed to cast their votes to do so," AFP spokesperson Brig.
        Gen. Edgardo Arevalo told CNN Philippines.</p>'
    '17':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">AFP: We regard recent bombings as scare tactics | <a href="https://twitter.com/hashtag/TheFilipinoVotes?src=hash&amp;ref_src=twsrc%5Etfw">#TheFilipinoVotes</a>
        <a href="https://t.co/sDo55hwVGt">https://t.co/sDo55hwVGt</a> <a href="https://t.co/UCjwEy7xgq">pic.twitter.com/UCjwEy7xgq</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1093053757795926016?ref_src=twsrc%5Etfw">February
        6, 2019</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3645cce-31f9-47c1-99f1-9fedfc11d33b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T08:06:46.056Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:55.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f97bcb64-df69-4fc3-82e7-f2759d77cc86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T08:06:46.056Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:55.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These are abnormal incidents. This by and large is a sort of terrorism
        in itself. So we should not allow terrorism to thrive in our communities,"
        he added.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfb0e6e5-5e7d-4fc7-aaab-910c13781f55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T08:06:46.056Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:55.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While investigation is ongoing, Arevalo assured residents that security
        measures will be strengthened.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e570e310-937a-443e-b78b-09df081d1761'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T08:06:46.056Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:55.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We cannot, at this point, discount that possibility because investigations
        are still ongoing. From there, we''ll be having some traces as to who were
        behind these blasts," Arevalo said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '440664d9-b199-48ff-bc3a-f3e62ab3c291'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T08:06:46.056Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:55.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine National Police (PNP) Chief, Director General Oscar Albayalde
        said authorities are monitoring persons of interests.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a87c0ff8-ad43-40c0-a1c9-66c084c02381'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T08:06:46.057Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:55.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang on Wednesday said "no amount of bombing or terroristic
        act will scare, intimidate nor threaten" the voters in the area.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '347c7eba-0d37-4867-a577-7c4e0e532a66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T08:06:46.057Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:55.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Moro Islamic Liberation Front (MILF) earlier denied it had a
        hand in the bombings, despite claims of Lanao del Norte Governor Imelda Dimaporo
        that the rebel group was behind these.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'def83c7b-b023-4fc5-8fef-ecd9909fd9e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T08:06:46.057Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:55.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Polling precincts closed at 3 p.m. Both the military and Comelec
        said they have not received reports of major untoward incidents during the
        plebiscite.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fd5e379-6a57-4138-83c1-71cd5b242e47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T08:06:46.057Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:55.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Initial counting of votes has begun in the plebiscite areas. After
        the tallying, returns will then be transmitted to the municipal board of canvassers.
        The municipal canvass will then be submitted to the National Plebiscite Board
        of Canvassers at the Comelec headquarters in Manila.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad873df0-b1a9-47f0-8d6f-7b242d1ce987'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T08:06:46.057Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:55.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The poll body said it estimates results to be released in four days.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeaeac2c-014c-42d7-9a32-528bf84c23ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T08:06:46.057Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:55.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comelec on January 25 announced the ratification of BOL four days
        after 1,540,017 residents in the current Autonomous Region in Muslim Mindanao
        (ARMM) voted "yes" to the creation of the entity.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb057cbe-0c14-4658-a8ac-cba1e77cf7cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T08:06:46.058Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:55.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the areas covered by the BARMM are established, President Rodrigo
        Duterte is expected to appoint members of the Bangsamoro Transition Authority
        (BTA), which will include incumbent officials of the regional government.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98f80f39-84a8-4c46-896c-aa8c0614cdda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T08:06:46.058Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:55.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BTA will have legislative and executive powers during the transition
        period. It will be considered the Bangsamoro government during the transition
        and will have exclusive powers over budgeting, justice, agriculture, human
        rights and tourism, among others.</p>'
