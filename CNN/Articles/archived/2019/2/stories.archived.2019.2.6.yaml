      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Kasi sobrang interesting ng generation niyo na parang, the
        late 2000s was such a different time. And then ngayon it''s so different.</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd91e3c79-e01d-4e57-9f47-d35cea4cab09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T08:00:28.122Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:53:14.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a different phase.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aef3854-edfb-4f33-9b08-a2c0b905c8b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T08:00:28.122Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:53:14.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Ikaw, how do you see the industry now? It''s so chaotic.</strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fd5ff65-e382-4908-a8cf-c51705b09981'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T08:00:28.122Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:53:14.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is chaotic, but because there are a lot of changes that are happening.
        For one, digital is getting stronger. Number two, I feel like the network
        wars are not that —</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbb31bb8-7d4f-46c1-a245-9d489c974048'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T08:00:28.122Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:53:14.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Like hindi na sila relevant in a way?</strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29b487e9-c62b-46fc-842e-32699ff2804b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T08:00:28.122Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:53:14.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Medyo. ‘Di ba? It''s irrelevant.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2574f3b8-98b9-4162-a45f-456ef37f1e2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T08:00:28.122Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:53:14.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Tama. Because in the 2000s, it was all about ratings and
        network wars.</strong></p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3daf7480-4e3f-4d4d-ac0c-d00191ba557c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T08:00:28.123Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:53:14.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And who has the most billboards in EDSA. Right? Do you remember
        that time? Billboard in EDSA is the measurement of fame for us. Parang ‘yun
        ‘yung dream mo, ‘di ba? But now, I guess, ‘yun lang. It''s chaotic because
        there''s a lot of good and bad changes that are happening. I''m hoping that
        there''s more good.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe4f2f89-e9fb-4759-9200-6e49e2bc9021'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T08:00:28.123Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:53:14.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>If you were to look back, ano ‘yung puwedeng sasabihin mo
        sa sarili mo? For example, you were on your first set, first film. Tapos nandito
        ka ngayon.</strong></p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0b51ce7-0e9c-4958-8712-685f438990b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T08:00:28.123Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:53:14.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Siguro I won''t say anything to that younger Enchong.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dd904dc-0c4c-499d-b4a4-4fdcf710a0c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T08:00:28.123Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:53:14.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Do you still remember those moments very vividly?</strong></p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6598f38a-74cb-4bda-9356-91100ec11d35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T08:00:28.123Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:53:14.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yeah. Siguro, one, I will not say anything that would discourage.
        Because when I was starting, it took me three years before I realized that
        I want the job.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f9f6cb8-55db-49c7-9a48-4aaa0565a345'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T08:00:28.123Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:53:14.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Wow, that''s a long time.</strong></p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf283799-5d97-4719-b222-0e5f2ea0e555'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T08:00:28.123Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:53:14.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yeah! Well, I mean, when you''re starting at the age of 16-17, parang,
        ‘Ah, pera, pera, pera. Ah, pagdating ko sa set maglalaro kami ng mga co-actors
        ko.’ We didn''t even call ourselves actors at that time. We were just celebrities.
        So, hindi ko ipe-preempt sa younger self ko kung ano mangyayari sa kanya.
        But for one, siguro, if there''s anything I would say, it''s be courageous.
        Be brave with everything. With the roles you''re gonna take, with all the
        issues that will come to your life, with all the punches that you will take.
        Rise above it. Every time you fall, rise. Rise above it. Because, look at
        me, I mean, I''m not perfect but I feel like I''m happy where I am right now.</p>'
    '56':
      'image': 'jcr:e3de8db2-063e-48e2-a5b3-79447cd1c08e'
      'imageCaption': 'On Enchong: Gosha Rubichinskiy t-shirt. Photo by REGINE DAVID'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2aaa419-a9d0-46c6-b3bf-6dc297cb349f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T08:00:28.123Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:53:14.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34dc7c76-ba30-4b25-b9dc-88163204eb73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T08:00:28.124Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:53:14.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>That''s good. I''m always intrigued by this thought. For
        example, when you''re a director, it''s so easy to sort of pigeonhole yourself
        with what you want, with the kinds of films you make. Pero sa actors kasi,
        it''s as if, sometimes, when you get all these roles, parang active ka ba
        doon sa pagpili nun or minsan you''re spoonfed to all these roles? So do you
        ever get that mindset of building this sort of identity?</strong></p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03c81579-9350-48de-a7d2-188312159eaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T08:00:28.124Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:53:14.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I feel like it''s good also to have that particular identity. At
        least mas madali kang maaalala ng mga tao. But again, I don''t think I would
        be challenged enough if I continue doing that particular genre lang.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8afe8f9-53a3-407f-8a1d-6f1ad53aa92d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T08:00:28.124Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:53:14.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pero, I think iba-iba kung ano ‘yung purpose mo kung bakit ka nandito.
        Kasi for some artists that I know, it''s all about the money. For some people
        that I know, it''s fulfillment. It''s food for their soul — that''s how they
        let go of things. You know, when they perform. I respect those people who
        just do one genre, though. Kung action, action lang. Puro action, ‘Uy, ilang
        sabog ba kailangan mo?’</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a8db3a7-fffe-46d4-ab87-68ec3c6d5e1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T08:00:28.124Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:53:14.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Yeah, FPJ, until he grew old, people remember him being
        a hero and punching people.</strong></p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa01add0-2950-4759-9875-65210f697548'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T08:00:28.124Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:53:14.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And that''s how we had him as [Da King], ‘di ba?</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1067aaa-dda3-405f-9860-4ec8a5041516'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T08:00:28.124Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:53:14.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>So you don''t think of yourself like that?</strong></p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34d86c3a-40f0-41ca-a337-5b0446cabef3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T08:00:28.124Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:53:14.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No. And for one, I don''t like those those titles [like] King of
        like this, King of like that, Prince of like this, Prince of like that.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5215554-653b-4783-9749-24cf98442a0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T08:00:28.124Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:53:14.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Did you ever have one of those, especially when you were
        younger?</strong></p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd4cbd43-dc8c-41e9-ae8f-b8f613f25db5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T08:00:28.124Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:53:14.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Syempre meron. People were trying to [give me a title], but I tried
        not to [be pressured by it]. Kasi for one, [you''ll just] pressure [on] yourself.
        For example, if you''re branded like a “Multimedia Person,” what if your film
        doesn''t work out? T.V. doesn''t work out? Your social media is crap? ‘Di
        ba parang eventually ma-fefeel bad ka rin na, ah, there''s a new “Multimedia
        Star.”</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '193548c4-199b-4f7f-bc55-83f377ba82ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T08:00:28.125Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:53:14.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ako, I''d rather stick to just Enchong Dee, you know, that works
        hard.</p>'
