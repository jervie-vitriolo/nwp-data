      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was business as usual for Perry on Tuesday. He attended the signing
        of the final investment decision for the Golden Pass LNG Export Terminal,
        where he also met with his Qatari counterpart Minister Saad Al-Kabbi. Later
        in the day, he met with acting Defense Secretary Patrick Shanahan. The two
        discussed the Energy Department''s "continuing role in protecting our nation,
        powering our nuclear navy, and protecting our Nation''s grid," he said in
        a tweet.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44d936f5-37b0-4f57-8818-fe9647a69162'
      'mgnl:activationStatus': true
