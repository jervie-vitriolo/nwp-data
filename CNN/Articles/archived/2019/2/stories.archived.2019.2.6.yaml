  'facebook-removes-infowars-pages':
    'author': ' Oliver Darcy, CNN Business'
    'caption': 'Facebook has removed four pages associated with InfoWars and its controversial
      founder Alex Jones for repeated violations of its policies.'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-02-06T13:33:47.396Z
    'imagesource': 'jcr:39e2dbbf-b456-475f-ade6-c531998b910d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '96e32c7b-8d85-4442-b3dc-1b0ffe0fb88c'
    'lead': 'Facebook on Tuesday removed 22 pages connected to conspiracy theorist
      Alex Jones and his fringe right-wing website InfoWars.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-19T01:33:54.193Z
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2023-01-29T16:52:47.522+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:52:10.086+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Facebook removes 22 more pages connected to conspiracy theorist Alex
      Jones and InfoWars'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42ff1b38-5641-42c5-9a68-30d3c19b1688'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T01:33:54.193Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:47.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Facebook on Tuesday removed 22 pages connected
        to conspiracy theorist Alex Jones and his fringe right-wing website InfoWars.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b47ade5f-08be-46ec-9ea1-666bc49099a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T01:33:54.193Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:47.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move came as part of a broader effort by Facebook to enforce
        its recently updated recidivism policy. 89 pages in total were unpublished
        on Tuesday afternoon as part of the crackdown, a Facebook spokesperson told
        CNN Business.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ffde5bd-4d34-4e44-9d67-4c4adf6d06b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T01:33:54.193Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:47.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We use a broad set of signals to determine if a Page violates our
        recidivism policy and determined these Pages violated our policy for reasons
        including having similar titles to the Pages we unpublished and having the
        same admins," the Facebook spokesperson said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0e70416-914f-4418-9a5f-0bc96a0ee6ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T01:33:54.193Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:47.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook had removed four pages associated with Jones and InfoWars
        in August 2018, saying that the pages had violated its policies against hate
        speech, graphic violence, and bullying.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feb4d35e-deef-4d6e-b5ca-5fbb648a93a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T01:33:54.194Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:47.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In late January, Facebook announced it had tightened its recidivism
        policy, aiming to prevent repeat offenders from using other pages they manage
        to continue behavior that violates the social media company''s rules.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60327cee-12d3-48f8-9451-efe168a182a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T01:33:54.194Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:47.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve long prohibited people from creating new Pages, groups,
        events, or accounts that look similar to those we''ve previously removed for
        violating our Community Standards," Facebook explained in a January 23 blog
        post. "However, we''ve seen people working to get around our enforcement by
        using existing Pages that they already manage for the same purpose as the
        Page we removed for violating our standards."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b102c538-ea60-46b0-a33b-c6c46860ecc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T01:33:54.194Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:47.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To address this gap, when we remove a Page or group for violating
        our policies, we may now also remove other Pages and Groups even if that specific
        Page or Group has not met the threshold to be unpublished on its own," Facebook''s
        announcement added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19b91c4e-94da-4536-9ff6-46932dbab9ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T01:33:54.194Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:47.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company said at the time it would begin "enforcing this policy
        in the weeks ahead."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '562b3b3a-57ae-4846-97ac-dc2babd41ba7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T01:33:54.194Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:47.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the pages managed by Jones that was unpublished Tuesday was
        a page called NewsWars, which amassed more than 30,000 followers before it
        was taken down.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94a50dc9-d58a-4f07-9d42-3c34b8546cb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T01:33:54.195Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:47.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Facebook spokesperson said on Tuesday that the company had not
        removed Jones'' personal profile from the website.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd14969ec-90bd-42fc-a1fe-4e2f2614e746'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T01:33:54.195Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:47.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When we enforce our recidivism policy against Pages, the admins
        can still maintain their profiles on Facebook but are no longer able to create
        and use a Page akin to one we''ve removed," the spokesperson explained.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5010375a-6c97-4974-8e67-83ee63871eee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T01:33:54.195Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:47.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Facebook removes
        22 more pages connected to conspiracy theorist Alex Jones and InfoWars."</em></p>'
  'Google-passwords-unsafe-tracker':
    'author': 'Ahiza Garcia, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-02-19T01:34:13.525Z
    'imagesource': 'jcr:7dc1d756-e4c0-47b0-8109-b22dfbc68942'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '21a79572-ae6e-4891-94ce-d3b3b6138315'
    'lead': 'Google has released a new Chrome extension to track and flag compromised
      passwords.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-19T01:39:54.906Z
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2023-01-29T16:52:47.026+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:52:10.191+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'A new Google tool tells you if your password is unsafe '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b960340-4ada-4d92-bcb3-867c78e44537'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T01:39:54.906Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:47.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> There is a good chance hackers already
        know your favorite passwords. Now Google has a new free tool to let you know
        when your login information is exposed.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2d76d77-82b2-4799-978b-6ba2325825fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T01:39:54.906Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:47.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People who use Google Chrome can download the Password Checkup extension,
        which will monitor their various website logins. When someone logs in with
        a username and password that Google knows has been compromised, it triggers
        a warning that prompts the user to change the password.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd131a93e-8a4a-46dd-bb23-bc38a175167c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T01:39:54.907Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:47.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Google cross-checks the login credentials against a regularly updated
        database of more than four billion username and password entries that it has
        collected from sources such as password dumps. Hackers responsible for data
        breaches on sites like Yahoo or LinkedIn sometimes post large databases of
        people''s usernames and passwords online. Because many people use the same
        passwords across sites, bad actors could try to use the information to gain
        access to other accounts.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1f5555c-6e97-44fc-97fd-0a6cd9c45570'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T01:39:54.907Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:47.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The extension, which is only available on Chrome browsers, was designed
        with cryptography experts at Stanford University and Google. The users'' passwords
        and usernames will be encrypted so Google won''t actually be able to see them
        itself.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19813ddd-e717-404f-a384-77dfab563302'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T01:39:54.907Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:47.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Google can already automatically reset people''s passwords for Google
        apps and sites when it determines they may have been exposed. The new feature
        won''t be able to automatically reset passwords for non-Google services, but
        it is one way to make those accounts more secure.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1c8d05c-fc90-4d70-98a9-c4533fbacc24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T01:39:54.907Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:47.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the extension is new to Chrome, there are several other similar
        services available. Password managers like Dashlane and 1Password will monitor
        logins and inform people when their credentials have been compromised.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ce3773c-405a-494f-a5aa-8dc78b93aaaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T01:39:54.907Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:47.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "A new Google tool
        tells you if your password is unsafe."</em></p>'
