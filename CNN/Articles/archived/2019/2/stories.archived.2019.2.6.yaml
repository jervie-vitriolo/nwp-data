      'mgnl:type': 'text'
      'text': '<p>However, Toronto scored the next four points, and Leonard hit five
        clutch free throws down the stretch to lift the Raptors to another road win.</p>'
  'House-Aquino-Abad-Garin-Dengvaxia':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-02-06T14:38:07.264Z
    'imagesource': 'jcr:e90ff01d-908e-4cf7-a596-9c06694dd92a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c90d932c-6c20-492b-955e-56cb2eeb6956'
    'lead': 'The solons said former President Aquino, his Budget Chief Butch Abad,
      and Health Secretary Janette Garin allegedly conspired to purchase the anti-dengue
      vaccine and spend P3.5 billion in the nationwide immunization program. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-19T01:02:49.687Z
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2023-01-29T16:52:50.570+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:52:09.274+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'House panels recommend filing of charges vs Aquino, Abad, Garin over
      Dengvaxia mess'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31289e14-2d43-4164-aa13-f84374be3bd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T01:02:49.687Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:50.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 6) —</strong> A
        joint House panel recommended the filing of graft, technical malversation,
        and grave misconduct charges against former President Benigno Aquino and his
        former Cabinet officials over his administration''s bungled Dengvaxia vaccination
        program.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa03491e-2cfd-49f4-8865-691a4ac11670'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T01:02:49.687Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:50.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House Committees on Good Government and Public Accountability
        and Health on Wednesday voted 14-4 on the recommendation report.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd97b7d01-deb7-4158-b879-ce2e12e9d761'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T01:02:49.687Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:50.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The solons said Aquino, his Budget Chief Butch Abad and Health Secretary
        Janette Garin allegedly conspired to purchase the anti-dengue vaccine and
        spend P3.5 billion in the nationwide immunization program. This program was
        carried out towards the end of Aquino''s term in 2016. Lawmakers said the
        former government officials should be held liable for "confederating with
        one another" to give unwarranted benefits to Sanofi and to ensure the government''s
        bulk purchase of Dengvaxia despite the lack of assurance over its safety.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6232f567-5353-4b38-b41f-0331683b13f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T01:02:49.687Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:50.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is apparent that there was collusion among public officials
        to ensure that a large quantity of Dengvaxia vaccines would be purchased by
        the government for administration to school children.  This was done even
        though the safety and efficacy of Dengvaxia had not been clearly established.
        These officials provided shortcuts in the process to favor Sanofi Pasteur,
        the manufacturer of a commercially available dengue vaccine," the committee
        report read.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b2573bc-c676-41a8-90ef-007840cc696e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T01:02:49.688Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:50.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dengvaxia was administered to over 800,000 students in a school-based
        government immunization program in April 2016. Sanofi Pasteur in November
        2017 announced the vaccine posed potentially severe dengue risks among those
        with no dengue history. The resulting panic prompted the Health Department
        to suspend its program.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a978ca7f-e867-4ef5-8884-71a566bd220c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T01:02:49.688Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:50.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The joint House panel said Aquino, Abad, and Garin should also be
        taken to task for using savings to purchase Dengvaxia even though it wasn''t
        allowed under the Constitution.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f41600ad-ce8c-4685-a1b0-532010d1833d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T01:02:49.688Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:50.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added Aquino may be charged for graft for approving the use of
        P3.5 billion from the 2015 Miscellaneous Personnel Benefits Fund savings for
        the purchase of dengue vaccines for the immunization program. The former president
        is facing three complaints before the Office of the Ombudsman over the vaccine
        controversy.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46d1ede4-5e00-4f6c-a14f-cfb1501c57b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T01:02:49.688Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:50.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The committees also said Abad may be held liable for requesting
        the use of P3.6 billion worth of government savings, through a Special Allotment
        Release Order (SARO), for the procurement of dengue vaccines.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a67259c3-6a02-4cd8-80ce-a1d0133f0931'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T01:02:49.688Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:50.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garin was also part of the recommendation for pushing for the mass
        use of Dengvaxia.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b73389e5-1785-4334-9809-176d24eceef4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T01:02:49.688Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:52:50.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The joint House panel also recommended filing of graft charges against
        Dr. Maria Joyce Ducusin, Dr. Rosalind Vianzon, Dr. Mario Baguilod, Dr. Julius
        Lecciones, Dr. Estrella Paje-Villar, Dr. Kenneth Hartigan-Go, Dr. Lyndon Lee
        Suy, and members of the Philippine Children''s Medical Center Bids and Awards
        Committee.</p>'
  'CCTV-NDFP-consultant-Randy-Malayao-killed':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-02-06T14:36:54.570Z
