    'jcr:uuid': '62ffc81d-88e6-4532-b956-afc41b7e35ca'
    'lead': 'Police on Wednesday released chilling video footage of the killing of
      Randy Malayao, the consultant of the National Democratic Front of the Philippines
      (NDFP) who was shot dead inside a passenger bus last January 30.'
