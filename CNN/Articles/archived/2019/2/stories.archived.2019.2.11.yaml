      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>***</p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93cb2c67-b1b4-4ee0-86e0-9edda4aea235'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T09:37:42.481+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:01:06.861+08:00
