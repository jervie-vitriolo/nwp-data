      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>b. 1922, Manila</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73fdc61e-1def-42c0-96b2-5b76e4434251'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T09:37:42.477+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:01:06.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Writer and historian. She was Chair of the National Historical Commission
        from 1966 to 1971) and has been Chair of the Manila Historical Commission
        since 1994. She is the author of a novel, “The Rice Conspiracy,” and several
        collections of essays: “Woman Enough and Other Essays,” “A Question of Identity,”
        “History Today,” and “The Philippine Centennial Reader.” She most recently
        published a collection of late essays called “Whatever.”</p>'
    '63':
      'image': 'jcr:725a1882-3336-45bc-9667-1041cf520c9e'
