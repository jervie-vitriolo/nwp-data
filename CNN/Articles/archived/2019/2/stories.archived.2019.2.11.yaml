      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nun and medical doctor. She started private practice in 1966 in
        Lilo-an, Southern Leyte, and went on to become the Community Physician of
        the Sisters of St. Paul of Chartres in Taytay, Rizal. In 1974 she became the
        Medical Director of the Sta. Cruz Mission Clinic in Lake Sebu, South Cotabato,
        serving 60,000 people from seven mountain tribes.</p>'
