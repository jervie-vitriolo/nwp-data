      'mgnl:type': 'image'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '346418f5-bd77-4c2a-a2ef-792eab3d075f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T09:37:42.478+08:00
