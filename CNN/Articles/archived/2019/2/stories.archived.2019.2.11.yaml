      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s a brief overview to get you up to speed before the big show.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae6c8a5c-1f7f-45d7-8c28-095997576550'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T09:21:28.802+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:01:07.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Who''s hosting</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78463fec-ad52-4bf6-8a66-05b687ae38d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T09:21:28.802+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:01:07.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>15-time Grammy Award winner Alicia Keys will make her hosting debut.
        Keys actually filmed the moment she found out she landed the gig and then
        called her mom with the news.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ee78176-2fa8-420a-8c43-efd9b94f4cd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T09:21:28.802+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:01:07.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I know what it feels like to be on that stage, and I''m going to
        bring that vibe and energy," Keys about hosting. "I''m so excited to be the
        master of ceremonies on the biggest night in music and celebrate the creativity,
        power and, magic. I''m especially excited for all the incredible women nominated
        this year!"</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2950bed-a20e-4da2-8e52-6c47d9287886'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T09:21:28.802+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:01:07.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Who''s nominated</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8e09ad1-3344-4733-bbd0-6227ac04c4a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T09:21:28.803+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:01:07.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rapper Kendrick Lamar leads with eight nominations, followed closely
        by Drake with seven. Singer/songwriter Brandi Carlile, the most-nominated
        female artist this year, has six nods. Post Malone''s "Beerbongs &amp; Bentleys"
        is up album of the year, as well as Cardi B''s "Invasion of Privacy." Her
        hit "I Like It," featuring Bad Bunny and J Balvin, is also up for record of
        the year. But there were also a few snubs. Taylor Swift''s hit album "Reputation"
        received only one nomination.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ddddeb2-c61f-4f7e-b4c2-81883c5883ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T09:21:28.803+08:00
      'mgnl:createdBy': 'jeff'
