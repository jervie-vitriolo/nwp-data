      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>b. 1933, Manila</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c8b2e03-a4c6-4d69-82a6-66fb4ef52726'
