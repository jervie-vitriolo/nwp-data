      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>b. 1911, Manila</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ba34f18-651b-4649-9066-36e8db98f216'
      'mgnl:activationStatus': true
