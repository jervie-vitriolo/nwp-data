      'mgnl:lastActivated': 2023-01-29T17:02:16.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ade87bb3-de7e-42bc-b3be-b23aea913037'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T07:43:18.128Z
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T17:02:16.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Having won four straight games including a hard-earned victory against
        the erstwhile unbeaten Phoenix Pulse Fuel Masters Sunday, the Elasto Painters
        surged to the top of the team standings (6-1).</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e59f6f1-d729-4e77-b1af-9398c439eb63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T07:43:18.129Z
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T17:02:16.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0bf539b-2575-4ad1-8546-f866ac80ca1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T07:43:18.129Z
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T17:02:16.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rain or Shine head coach Caloy Garcia says they are not focusing
        on the string of wins, but rather on how they will execute in their next match.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d6b5a5d-c9bb-4f61-ac56-28e69005a827'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T07:43:18.129Z
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T17:02:16.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2649c142-abfa-4eae-bd4b-ed6d9343549c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T07:43:18.129Z
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T17:02:16.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The winning streak, we don''t think about. We''re just taking it
        one game at a time," he told <em>CNN Philippines Sports Desk</em> Monday.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a70acc9-1c88-41df-99ed-724dce2a493b'
      'mgnl:activationStatus': true
