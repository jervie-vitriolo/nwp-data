    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T17:00:38.817+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Bureau-of-Customs', 'Isidro-Lape-a']
    'template': '1'
    'title': 'Former Customs chief seeks more time to answer complaint on P11-B shabu
      scandal'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f844c8d-b48e-4656-8319-d5d218b4c45a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T17:06:26.655Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T17:01:52.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 11)</strong> — Former
        Bureau of Customs (BOC) Commissioner Isidro Lapeña asked for more time to
        answer the complaint filed against him by the National Bureau of Investigation
        (NBI) in connection with the multi-billion peso shabu shipments that slipped
        the country last year.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '195e3fab-b356-4ca6-b64d-7ec83cc1fe1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T17:06:26.655Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T17:01:52.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lapeña did not attend the preliminary investigation Monday, but
        his lawyer argued they only got a copy of the complaint last week.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0a6436b-8193-4833-bd8e-9ef10dc45821'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T17:06:26.656Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T17:01:52.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The panel of prosecutors gave Lapeña until February 21st to file
        his counter-affidavit.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7bd4a8e-a6b0-4c69-9a29-a45960fdc1db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T17:06:26.656Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T17:01:52.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lapeña is facing dereliction of duty, grave misconduct and violation
        of the Anti-graft and Corruption Practices Act.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bd548aa-5fbb-4b33-84ca-1ffe0967d1af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T17:06:26.656Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T17:01:52.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NBI is accusing Lapeña of not filing any case against those
        behind the shipments of the magnetic lifters containing worth P11 billion
        of shabu found in Manila and Cavite.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64641e20-85b8-4d22-990f-a66677b141f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T17:06:26.656Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T17:01:52.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On <a href="http://cnnphilippines.com/news/2019/02/06/isidro-lapena-cleared-by-congressional-panel.html">February
        6</a>, House panels on Dangerous Drugs and Good Government and Public Accountability
        did not recommend the filing of charges, despite saying that "existing corrupt
        practices under Commissioner Lapeña''s watch have made our ports vulnerable
        to smuggling illegal drugs."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da23f9cc-5cb6-4742-b296-a7d26b95079d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T17:06:26.657Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T17:01:52.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To get into the bottom of this issue, a deeper probe should be
        taken up by the appropriate Committee in the House," the 19-page report said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eecb3d3a-b359-4601-b86c-2ff34a97a903'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T17:06:26.657Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T17:01:52.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is similar to the recommendations made by the Senate Blue Ribbon
        Committee in December, which also cleared Lapeña but said, "This is not to
        say that those involved cannot go any higher."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a9a05e0-68fc-4600-b5f1-e33fb3862faa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T17:06:26.657Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T17:01:52.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Drug Enforcement Agency (PDEA) filed the first two
        complaints still in connection with the drug shipments, but did not include
        Lapeña as respondent.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c431c3f-956a-4993-81e9-53a54be6d585'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T17:06:26.658Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T17:01:52.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PDEA found no evidence directly linking him to the case.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed18e17f-8f0c-4f54-a18a-0338a4b6dea9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T17:06:26.658Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T17:01:52.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NBI''s complaint also tagged more than 40 respondents for conspiracy
        to import illegal drugs, graft and grave misconduct.</p>'
  'duterte-marcos-philippines-maharlika':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-02-10T17:07:34.658Z
    'imagesource': 'jcr:51951fd6-80ad-4796-ba8e-e3a7eab1e17d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7dc42334-aba1-45ee-8d24-193a31cc1e62'
    'lead': 'President Rodrigo Duterte said he agreed with former President Ferdinand
      Marcos wanting to rename the country.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-11T17:10:46.350Z
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-29T17:01:51.390+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T17:00:38.985+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte: Marcos was right in wanting to change PH''s name '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0e80c37-6efe-48ed-ad8d-f22d3eb60d7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T17:10:46.350Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T17:01:51.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 11)</strong> — President
        Rodrigo Duterte said he agreed with former President Ferdinand Marcos wanting
        to rename the country.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa6fa67e-fb7f-4ee5-a1e5-420a114aaa06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T17:10:46.351Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T17:01:51.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking at an event in Maguindanao Monday, Duterte told the crowd,
        <em>"Tama si</em> Marcos. <em>Panahon</em> <em>ni</em> Marcos, <em>tama talaga
        si</em> Marcos. <em>Gusto niya palitan</em> — Maharlika. The Republic of Maharlika,
        because <em>maharlika</em> is a Malay word and it means more of a concept
        of serenity and peace," he said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f4a0177-4ce6-4dab-9b1e-e73206bd4044'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T17:10:46.351Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T17:01:51.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Marcos was right. During Marcos'' time, he was right.
        He wanted to change it to Maharlika. The Republic of Maharlika, because maharlika
        is a Malay word and it means more of a concept of serenity and peace.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6e096b8-d214-4392-bf56-083a75054f1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T17:10:46.351Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T17:01:51.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1978, then-Batasang Pambansa member Eddie Ilarde filed Parliamentary
        Bill 195 which sought to change the name of the country from "Philippines"
        to "Maharlika."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8c9e0d8-99ae-41b0-8cff-cfc5ae3ef6fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T17:10:46.351Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T17:01:51.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proposal was criticized, as the name was associated with Marcos,
        said the National Historical Commission of the Philippines (NHCP).</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c02791b-add4-4387-873b-82b1db8a8cf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T17:10:46.352Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T17:01:51.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his speech, Duterte said there was little that could be done
        right now about the country''s name, but that could change in the future.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '409f78ab-7393-4af0-9c32-6631a0088a39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T17:10:46.352Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T17:01:51.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Philippines because it was discovered by Magellan using the money
        of King Philip (II). <em>Kaya pagdating ng u***, ginawang</em> Philippines.
        <em>Pero okay na ''yan. Balang araw palitan natin,"</em> he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e85ae821-a5a1-472b-a24e-a5c72e16152b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T17:10:46.352Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T17:01:51.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Philippines because it was discovered by Magellan
        using the money of King Philip (II). So when the b*****d arrived, it was named
        Philippines. But that''s okay. We''ll change it one of these days.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1591903-803f-4d57-b83a-b0f41ad9d11a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T17:10:46.352Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T17:01:51.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2017/06/12/bill-to-rename-PH-by-gary-alejano.html">In
        2017</a>, Magdalo Party-list Representative Gary Alejano filed House Bill
        5867 or "An Act Constituting a Geographic Renaming Commission to Rename Our
        Country."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02758e4d-92ae-47de-83f4-e167037ccf40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T17:10:46.353Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T17:01:51.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alejano said, "If we want to be truly independent, then we should
        throw away the bonds of colonialism by establishing our own national identity."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '280cfb94-b1a0-4ae1-95f5-8c324681c8ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T17:10:46.353Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T17:01:51.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill called for the creation of a commission to look into renaming
        the Philippines.</p>'
  'doh-measles-cases-update':
    'author': 'Janine Peralta, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-02-11T00:22:53.729Z
    'imagesource': 'jcr:4b8cb4a3-0730-4ebc-b6f5-c7ed1682b533'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '561d5f7a-7032-4b1e-8390-cc56fd66dac1'
    'lead': 'More than 4,300 people are suffering from measles nationwide, the health
      chief reports.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-12T00:26:27.235Z
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-29T17:01:50.335+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T17:00:39.128+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Number of measles cases climbs to more than 4,300 — DOH'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f831f043-6876-4605-819e-b6cc3e33b2e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T00:26:27.235Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:01:50.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 11) —</strong> The
        number of people infected with measles has climbed to more than 4,300 with
        at least 70 confirmed deaths, the health chief said Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0711987-17e2-477a-8527-6d7b311df125'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T00:26:27.236Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:01:50.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have 4,302 nationwide and 70 deaths so that''s about less than
        2 % case fatality ratio about 1,7, 1.8 percent," Health Secretary Francisco
        Duque told CNN Philippines'' Newsroom Ngayon.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a18bd35a-fff1-49ef-8494-0e5d62b927fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T00:26:27.236Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:01:50.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duque said the most number of cases have been recorded in Metro
        Manila, which accounts for 30 percent of the total number so far. He did not
        specify how many cases there were in Metro Manila. Health Spokesperson Enrique
        Domingo, however, earlier said there were about 200 people with measles admitted
        in the San Lazaro Hospital in Manila, the referral center of infectious diseases
        in the region.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80ec9191-e30d-4904-b1c1-c146c3b6c027'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T00:26:27.236Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:01:50.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CALABARZON accounted for 25% of the total count with 1,086 cases,
        followed by Region III at 11% with 481 cases, Duque added.&nbsp; He said Region
        VI (Western Visayas) recorded 211 cases of measles while Region VII (central
        Visayas) recorded 109 cases. The DOH declared a measles outbreak in these
        regions last week.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9f5dce3-b1ed-4728-9ef6-d734bc9564cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T00:26:27.236Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:01:50.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health officials have attributed the surge in measles cases and
        deaths to lack of vaccination. The DOH research showed the lack of vaccination
        stems from fear of the vaccine''s adverse effects similar to the alleged detrimental
        results of the dengue immunization program or dengvaxia in 2014.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cee1c9d-dbb0-4fa2-aa6e-913d5979eda5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T00:26:27.236Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:01:50.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duque also noted that the regions with the most number of cases
        were the regions that implemented the dengvaxia vaccine five years ago.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daf1eb78-5e4e-4b24-86ad-7f5618606bc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T00:26:27.236Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:01:50.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Health Secretary said they began a nationwide immunization campaign
        as early as April 2018, however, there was a low turnout of parents particularly
        in Metro Manila who availed of the vaccination services.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b50deb5c-d236-4321-a3bd-71b752c1d78a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T00:26:27.236Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:01:50.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Despite our massive campaign and vaccination through the supplemental
        immunization activity ''yung NCR [the National Capital Region] had very low
        turnout and only 36% <em>ang nagpakabakuna</em> [availed of vaccination],"
        Duque said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb516def-49f0-4548-a323-ae5fafb714ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T00:26:27.236Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:01:50.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duque said he has yet to confirm if there was a shortage of vaccines
        during the campaign. He added that parent''s lack of free time and geographic
        isolation were other factors that lead to the low coverage of the program.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c2490a4-30ed-4940-9c50-ad10664d44c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T00:26:27.236Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:01:50.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to DOH records, 960,457 children have not been vaccinated
        for the first three quarters of 2018, a spike from its 2017 figure of 855,039.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0512aafd-a056-4378-8e88-323b6eab9146'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T00:26:27.237Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:01:50.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, the World Health Organization (WHO) said there
        are currently about 2.5 million children below five years of age in the Philippines
        who are susceptible to measles due to lack of appropriate vaccination.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a57f7ee-db24-4b81-8c66-5de76d20d572'
