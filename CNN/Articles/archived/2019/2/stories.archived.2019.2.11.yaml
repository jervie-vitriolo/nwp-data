    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2f1ce91-65c5-4fbc-bf66-d3a7e2876197'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T17:01:38.738Z
