      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>b. 1925, Manila</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bde76fe-0fe0-43e1-a901-030fd533f30d'
