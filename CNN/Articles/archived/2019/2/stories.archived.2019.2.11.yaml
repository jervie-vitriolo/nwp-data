      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under campaign rules, tarpaulins and posters should not exceed two
        feet by three feet. They should only be put up in common poster areas identified
        by the election officer in a particular area.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3f472b9-cfe8-46f5-9229-6c19924b822d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T17:16:47.234+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:01:27.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comelec Commissioner James Jimenez earlier said candidates may be
        held liable for campaign posters which aren''t in common poster areas once
        the campaign season starts even if they didn''t have a hand in putting them
        up.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5d0bca2-118d-4008-83d1-e564e7b57850'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T17:16:47.234+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:01:27.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The poll body will also keep an eye on television and radio advertisements
        placed by each candidate. Even the social media posts made by or for the candidate
        will be monitored. When it comes to commercials, senatorial candidates are
        allowed up to 120 minutes of airtime per television station and up to 180
        minutes per radio station.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00411152-d7ce-4e17-ad5b-8929340e8347'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T17:16:47.234+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:01:27.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senatorial candidates running under a political party can spend
        up to ₱183 million for their campaign while independent bets and party-lists
        have a spending cap of ₱305 million.</p>'
  'alicia-keys-grammy-awards-host':
    'author': 'Lisa Respers France and Sandra Gonzalez'
    'caption': 'Alicia Keys. (FILE PHOTO)'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2019-02-11T14:46:32.062+08:00
    'imagesource': 'jcr:79a9a01f-c186-41f2-bbd0-fd43c8744a47'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '04d1fe90-ac6f-4378-99b6-0c7db31eb278'
    'lead': 'Alicia Keys took us to "Club Keys" as host of the Grammys, and viewers
      seem open to becoming regulars.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-11T17:19:33.590+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-01-29T17:01:25.877+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T17:00:43.329+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Alicia Keys hits perfect notes as Grammys host

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ef3a4c0-4365-4723-bd08-b3d28252afbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T17:19:33.590+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:01:25.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Alicia Keys took us to "Club Keys" as host
        of the Grammys on Sunday night, and viewers seem open to becoming regulars.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84e71dac-d3c1-4cd0-85e5-b44331c5d218'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T17:19:33.590+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:01:25.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Keys, who was the first female host of the show in 14 years, tackled
        the job with her signature super-chill approach that brought a calming energy,
        class and cool to music''s biggest night. (The last woman to host was Queen
        Latifah in 2005)</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9018972e-aaf5-4844-bfd4-4852f192c453'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T17:19:33.591+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:01:25.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think @aliciakeys was one of my favorite parts of the #GrammyAwards
        the most perfect, genuine &amp; gracious host," wrote musician Leona Lewis
        on Twitter.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11f52577-eda5-4f8a-a841-ab3fce4dde75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T17:19:33.591+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:01:25.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In one of many stand-out moments, the 15-time Grammy winner used
        her musical prowess to dazzle the audience with a performance packed with
        major hits.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfa52886-0750-4c32-9aec-4f9d30321417'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T17:19:33.591+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:01:25.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Flanked by two pianos, Keys performed everything from Lauryn Hill''s
        "Doo Wop (That Thing)" to Roberta Flack''s "Killing Me Softly With His Song"
        to Kings of Leon''s "Use Somebody."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07b7f650-ffc6-4f8c-97d4-03c83f930c49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T17:19:33.591+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:01:25.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At one point during her medley, Keys played on both pianos at the
        same time.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3393df49-864a-47a8-a4e5-ce26763cd868'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T17:19:33.591+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:01:25.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Music is just, you know, those songs that just live inside of you.
        It lives inside of me. And you just love it so much because it was done so
        well that you wish you wrote it. That''s how I feel about these songs. I wish
        I wrote them," she said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd85257b2-b1d6-43bd-918d-d5925c49abb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T17:19:33.591+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:01:25.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Keys, who opened the show with some help from Lady Gaga, Jennifer
        Lopez, Jada Pinkett Smith and Michelle Obama, said the night was about celebrating
        "the greatness in each other."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '426e56b6-49bf-4794-947f-0d857d749674'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T17:19:33.592+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:01:25.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On social media, Keys was celebrated for her greatness by the internet
        reviewers of social media.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f978a56-4feb-4a31-bc33-800697d27cd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T17:19:33.592+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:01:25.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a candid moment, Keys shared a personal story about how John
        Mayer once split his Grammy with her after losing best song to him 2005. Mayer,
        with the other half of the Grammy in hand, joined Keys to present this year''s
        award in the same category.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8933f47d-66d0-4897-8bca-d37f5ebbe0a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T17:19:33.592+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:01:25.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The night was not without missteps. There was a missed cue and Keys
        was occasionally slow to hop back into her duties. But the production woes
        did not seem to faze the seasoned performer.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42cd795d-7dcb-4c51-9d78-d7f758264f6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T17:19:33.592+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:01:25.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By putting a pro on stage, who has both true talent and nothing
        to prove, the Grammy Awards may have played the keys to hosting success.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '632e0549-364b-4ce9-9f61-0ba4daeb9efd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T17:19:33.592+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:01:25.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Alicia Keys hits
        perfect notes as Grammys host."</em></p>'
  'aretha-franklin-tribute-grammy-awards-2019':
    'author': 'Chloe Melas'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2019-02-11T14:43:55.674+08:00
    'imagesource': 'jcr:bc92291f-20c2-4539-b65f-854e31020e9a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2da27f3c-5dd7-453c-aa02-5cd08aaf9c93'
    'lead': 'Fantasia Barrino-Taylor, Andra Day and Yolanda Adams took the Grammys
      audience to church when they honored the late "Queen of Soul" Aretha Franklin
      at the Grammy Awards.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-11T17:24:48.131+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-01-29T17:01:24.568+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T17:00:43.553+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Aretha Franklin honored at Grammys

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b0f3b62-aede-4557-97a9-b3caa04d21ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T17:24:48.131+08:00
