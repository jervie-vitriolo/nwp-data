  'polar-bear-invasion-russia-parents-scared-to-send-children-to-school':
    'author': 'Alex Stambaugh, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-02-11T13:31:38.981Z
    'imagesource': 'jcr:5877c906-1584-4b6b-9ac4-bc94acee69fd'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '62907260-35c5-4a39-9edc-17db85670b67'
    'lead': 'Parents in a remote Russian archipelago are scared to send their children
      to school after a "mass invasion" of polar bears into residential areas, state
      news agency TASS reports.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-11T13:36:03.485Z
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2023-01-29T17:02:04.284+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T17:00:35.242+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['russia', 'polar-bear']
    'template': '1'
    'title': 'Polar bear invasion: Parents scared to send children to school in remote
      Russian archipelago'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1592cca1-b923-493e-aa8e-dce3e7cf7adf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T13:36:03.485Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:02:04.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Parents in a remote Russian archipelago
        are scared to send their children to school after a "mass invasion" of polar
        bears into residential areas,&nbsp;state news agency TASS reported.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba2c43ab-c9d0-423f-82db-cd7f01a9d61e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T13:36:03.485Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:02:04.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Novaya Zemlya, located off Russia''s northeastern arctic coast,
        has been swarmed by dozens of polar bears since December. The region''s largest
        settlement, Belushya Guba, with a population of about 2,500 people, has reported
        more than 50 sightings.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd53b9d93-99c7-430a-8773-cb5bf2444b18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T13:36:03.486Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:02:04.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local administrator Alexander Minayev said bears had attacked people
        and entered buildings. A state of emergency was announced on Saturday, with
        up to 10 polar bears reportedly on the settlement''s territory at any given
        time.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e64f70b3-b100-4099-b7b7-f56a0a89f0c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T13:36:03.486Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:02:04.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People are scared. They are frightened to leave homes, and their
        daily routines are broken," Minayev said. "Parents are afraid to let the children
        go to school or kindergarten."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b3f373b-9763-4416-b9d7-ae19f46c692b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T13:36:03.486Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:02:04.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Climate change effects</strong></h2>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db69b016-9397-4013-90b3-5bc0c919ca9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T13:36:03.486Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:02:04.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Polar bears are increasingly coming into&nbsp;contact with humans&nbsp;as
        climate change reduces their sea-ice habitats, forcing them on land for longer
        periods of time.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50807501-bd39-4870-82c0-5879f75bd051'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T13:36:03.486Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:02:04.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Polar bears are reliant on seals for food and seals rely on sea
        ice. Global warming is melting the ice so it has a chain reaction on how polar
        bears can survive," Liz Greengrass, a director at UK animal conservation charity
        Born Free Foundation told CNN in 2018.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '589b8984-4fcc-4f53-b06d-da8682848b97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T13:36:03.487Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:02:04.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The&nbsp;World Wildlife Fund (WWF) has helped&nbsp;set up patrols
        in some arctic communities to prevent potentially fatal encounters, introducing
        deterrence tools such as noise making machines, brighter lighting in public
        spaces, bear-proof food storage containers and safety protocols for when bears
        do enter communities. Rubber bullets can also be used.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e7921a4-ed64-40e4-9a8d-98e23b8eec4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T13:36:03.487Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:02:04.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Polar bear invasion:
        Parents scared to send children to school in remote Russian archipelago."</em></p>'
  'acting-us-defense-decretary-unannounced-visit-to-afghanistan':
    'author': 'Noah Gray and Joshua Berlinger, CNN'
    'caption': 'FILE PHOTO. Acting U.S. Defense Secretary Patrick Shanahan '
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-02-11T13:37:51.839Z
    'imagesource': 'jcr:4edce840-2316-40ac-94a6-6c6af0a12c36'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'db7e6224-7062-421f-8af2-8baf43d47c2e'
    'lead': 'Acting U.S. Defense Secretary Patrick Shanahan lands in Afghanistan for
      an unannounced visit Monday amid increasing uncertainty about the future of
      the longest-running U.S. war in history.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-11T13:40:21.990Z
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2023-01-29T17:02:03.040+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T17:00:35.419+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['patrick-shanahan', 'afghanistan']
    'template': '1'
    'title': 'Acting U.S. defense secretary makes unannounced visit to Afghanistan'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25e9d6e1-2fd8-440b-bb11-982eb05a7322'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T13:40:21.990Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:02:03.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Acting U.S. Defense Secretary Patrick Shanahan
        landed in Afghanistan for an unannounced visit Monday amid increasing uncertainty
        about the future of the longest-running U.S. war in history.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '883355a4-a678-4de1-a855-eae7b18b33a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T13:40:21.990Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:02:03.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shanahan met with Afghan President Ashraf Ghani, the country''s
        chief executive, Abdullah Abdullah, and defense minister Asadullah Khalid
        during the first few hours of his trip.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '809ab3fa-178d-4a9d-9719-1743c12f6cb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T13:40:21.991Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:02:03.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shanahan''s trip comes after U.S. President Donald Trump publicly
        questioned the benefits of a continued military presence in Afghanistan in
        multiple interviews.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d250dd4-0ead-43ef-8b62-db34d2bea7ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T13:40:21.991Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:02:03.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A defense official told CNN in December that Trump&nbsp;decided
        to withdraw&nbsp;about half of the 14,000 troops deployed to Afghanistan at
        the same time he ordered the military to pull out of Syria.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd13074b-357b-4753-a338-a2df1f6331c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T13:40:21.991Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:02:03.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shanahan said from his plane that he had no orders to "step down
        our forces in Afghanistan," but was tasked with supporting ongoing peace talks
        between Washington and the Taliban.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca0594cc-a6bd-4280-966e-aacf6c7f0e69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T13:40:21.991Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:02:03.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those talks have provided a glimmer of hope of an end to the war.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a1e015b-7f90-49ad-80f5-b29555691875'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T13:40:21.991Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:02:03.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zalmay Khalilzad, the U.S. special envoy dealing with the Afghan
        peace process,&nbsp;said last month&nbsp;that the two sides had agreed to
        the framework of a deal, but much needed to be "fleshed out before it becomes
        an agreement."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37662548-3d6f-44cd-baaf-edf2ce3332b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T13:40:21.991Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:02:03.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taliban spokesman Zabihullah Mujahid said talks with the U.S. "saw
        progress" on vital issues. However he added that "until the issue of withdrawal
        of foreign forces from Afghanistan is agreed upon, progress in other issues
        is impossible."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c9a9dd5-0461-4dd8-b288-1a2b06a2780d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T13:40:21.992Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:02:03.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many of Trump''s military advisers and congressional allies have
        advised the President against drawing down troops in Afghanistan. Members
        of the defense establishment were strongly critical of his decision to get
        out of Syria.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7747fe4-d84d-480d-b583-ceb07f4cf628'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T13:40:21.992Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:02:03.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shanahan''s predecessor, Jim Mattis,&nbsp;resigned in protest.&nbsp;So
        did Brett McGurk, the American envoy to the coalition to fight ISIS.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ead8adaf-e31e-4646-84b2-16cf0461317f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T13:40:21.992Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:02:03.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Acting US defense
        secretary makes unannounced visit to Afghanistan."</em></p>'
  'theresa-may-rejecting-calls-for-uk-to-remain-in-customs-with-eu-brexit':
    'author': 'Rob Picheta, CNN'
    'caption': 'FILE PHOTO. British Prime Minister Theresa May'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-02-11T13:41:09.352Z
    'imagesource': 'jcr:09ff65cc-6ddf-4a28-9466-bdca2ee16388'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7b713326-0b85-4715-bf76-7a707bc6fd14'
    'lead': 'British Prime Minister Theresa May again rejects calls for the UK to
      remain in a customs union with the European Union after the country leaves the
      bloc—but said she remains open to further talks with the opposition Labour Party
      as the clock ticks toward a potential no-deal Brexit.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-11T13:43:21.785Z
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2023-01-29T17:02:01.419+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T17:00:35.966+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['theresa-may', 'european-union', 'united-kingdom', 'eu', 'brexit']
    'template': '1'
    'title': 'May rejects customs union as Britain signs deal with Switzerland'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e575113-121a-4e59-b176-676d657e073c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T13:43:21.786Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:02:01.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — British Prime Minister Theresa May has
        again rejected calls for the UK to remain in a customs union with the European
        Union after the country leaves the bloc—but said she remains open to further
        talks with the opposition Labour Party as the clock ticks toward a potential
        no-deal Brexit.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34661153-0c39-4701-a514-1133098e6dc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T13:43:21.786Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:02:01.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While May battles to salvage her withdrawal agreement from the EU,
        her government enjoyed a brief victory on Monday by announcing a trade agreement
        with Switzerland.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '134e46a8-d118-4060-b02d-37a5192cf495'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T13:43:21.786Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:02:01.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The prime minister wrote a letter to opposition leader Jeremy Corbyn
        Sunday, responding to Corbyn''s suggestion that Labour might support a Brexit
        deal if it ensured membership of a customs union --&nbsp;allowing tariff-free
        trade to continue with the EU after Brexit.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06fb5839-2ee9-436d-8966-02064d3e471f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T13:43:21.786Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:02:01.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She appeared to rule out that possibility, arguing it would diminish
        the country''s ability to strike trade deals. "I am not clear why you believe
        it would be preferable to seek a say in future EU trade deals rather than
        the ability to strike our own deals?" she wrote.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b130e46-f1ef-48e8-b054-4c75acb8690d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T13:43:21.787Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:02:01.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But May said she would welcome further talks on what "alternative
        arrangements" should be sought to the backstop -- an insurance policy designed
        to avoid a hard border between Northern Ireland and the Republic of Ireland
        -- which has stalled parliamentary support for her proposals so far.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f768bbed-aa2f-416f-80a7-53a8ac8071a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T13:43:21.787Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:02:01.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One of the things I would like our teams to discuss is the exact
        nature of those alternative arrangements," May wrote.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0a20c9b-6088-47ed-8229-fd08b9a0fa74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T13:43:21.787Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:02:01.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And she revealed Parliament will play a bigger role in directing
        negotiations with the EU, writing: "We intend to give Parliament a bigger
        say in the mandate for the next phase of the negotiations to address concerns
        that... MPs cannot be sure precisely what future relationship it would lead
        to."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '276f4125-f947-4ff3-a758-2ac72298ccb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T13:43:21.787Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:02:01.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>May''s original withdrawal agreement with the EU was defeated by
        230 votes last month -- a historically emphatic loss for a government in the
        House of Commons.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e19b11c1-8ba0-4be9-9a54-6e711c4e8f0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T13:43:21.788Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:02:01.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If no new deal has been reached with the EU by Wednesday, May will
        make a statement to Parliament that day and table a motion for debate Thursday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ff51068-99af-40eb-9ece-98acecc61883'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T13:43:21.788Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:02:01.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Swiss-UK trade agreement</strong></h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3f3e12e-ebbe-4f3e-9e9c-e6f2a5e0208f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T13:43:21.788Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:02:01.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the UK''s deal with Switzerland will ensure the current
        trading relationship between the two nations will continue after Brexit, the
        British government said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4e8b73c-a311-45eb-85d8-02fda70daa83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T13:43:21.788Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:02:01.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agreement, which will take effect when the UK leaves the EU,
        was first announced in December and was ratified in Bern, Switzerland, on
        Monday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ebad415-0cd9-4153-a731-4c313d2d5664'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T13:43:21.788Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:02:01.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deal replicates current trading arrangements "as far as possible,"
        the government said when it was first revealed. But ministers remain under
        pressure to strike further deals before Britain leaves the European Union
        on March 29.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8be1fbc3-3a64-44cc-8f1b-9f0c870bed12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T13:43:21.789Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:02:01.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Switzerland is one of the most valuable trading partners that we
        are seeking continuity for, accounting for more than 32 billion pounds worth
        of trade a year," Secretary of State for International Trade Liam Fox said
        in a statement.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ad95df0-6a3b-4c27-b15a-5b2e44277687'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T13:43:21.789Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:02:01.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is of huge economic importance to UK businesses, so I''m delighted
        to be here in Bern today, ensuring continuity for 15,000 British exporters,"
        he added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01dc20a1-58b1-4a76-825b-4f20c0ec0f4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T13:43:21.789Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:02:01.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a member of the EU, the UK benefits from the EU''s trade deals
        with other nations, but it will lose those deals in the event of a no-deal
        Brexit. Switzerland is not a member of the EU but is part of its single market.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24527970-f1f3-45c4-8c63-9d9825aea30a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T13:43:21.790Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:02:01.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, the director-general of the Confederation of British
        Industry said the government''s failure to secure other continuity of trade
        deals was an "emergency."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bca1485-96a7-4d03-896d-c59e123b48f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T13:43:21.790Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:02:01.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The prospect is the day after Brexit those deals will disappear,"
        Carolyn Fairbairn told Sky News.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b65ced0-81a8-4fd2-94d6-3787916885cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T13:43:21.790Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:02:01.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "May rejects customs
        union as Britain signs deal with Switzerland."</em></p>'
  'massive-insect-decline-catastrophic-impact-on-environment':
    'author': 'Euan McKirdy, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-02-11T13:45:55.686Z
    'imagesource': 'jcr:9d850f1a-4748-49e7-b242-cf4aec5a19c4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7a6303ff-e6b0-414c-9d3f-4eaa90c82a51'
    'lead': 'Insect populations are declining precipitously worldwide due to pesticide
      use and other factors, with a potentially "catastrophic" effect on the planet,
      a study warns.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-11T13:47:40.966Z
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2023-01-29T17:02:00.263+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T17:00:37.046+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Massive insect decline could have ''catastrophic'' environmental impact,
      study says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6a2ecd2-2f40-479b-a1f5-18fbc1531dae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T13:47:40.966Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:02:00.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Insect populations are declining precipitously
        worldwide due to pesticide use and other factors, with a potentially "catastrophic"
        effect on the planet, a study has warned.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2356bf5d-c409-4337-a309-8b0ec3821dac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T13:47:40.966Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:02:00.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 40% of insect species could become extinct in the next
        few decades, according to the "Worldwide decline of the entomofauna: A review
        of its drivers" report, published in the journal Biological Conservation.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91f40482-758e-4a65-877b-89c6585d62a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T13:47:40.967Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:02:00.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Insect biomass is declining by a staggering 2.5% a year, a rate
        that indicates widespread extinctions within a century, the report found.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a8bf910-bad6-41bd-a7fc-c978d3038bdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T13:47:40.967Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:02:00.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to the 40% at risk of dying out, a third of species
        are endangered -- numbers that could cause the collapse of the planet''s ecosystems
        with a devastating impact on life on Earth.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5bc2758-8f65-4485-bbd7-fccfd162cee9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T13:47:40.967Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:02:00.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report, co-authored by scientists from the universities of Sydney
        and Queensland and the China Academy of Agricultural Sciences, looked at dozens
        of existing reports on insect decline published over the past three decades,
        and examined the reasons behind the falling numbers to produce the alarming
        global picture.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65629d73-a84c-45c8-843b-11de02580437'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T13:47:40.967Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:02:00.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its lead author, Francisco Sanchez-Bayo, of the School of Life and
        Environmental Sciences at the University of Sydney, called the study the first
        truly global examination of the issue.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f262d738-3fbd-4ae8-8cf6-7d579a5a860c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T13:47:40.967Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:02:00.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the focus in the past has been on the decline in vertebrate
        animal biodiversity, this study stressed the importance of insect life on
        interconnected ecosystems and the food chain. Bugs make up around 70% of all
        animal species.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de64d966-efdd-4af7-9bee-42aa72e604b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T13:47:40.967Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:02:00.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The repercussions of insect extinction would be "catastrophic to
        say the least," according to the report, as insects have been at "the structural
        and functional base of many of the world''s ecosystems since their rise ...
        almost 400 million years ago."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c707ab53-357f-426a-b0d2-22900599929f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T13:47:40.968Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:02:00.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Key causes of the decline included "habitat loss and conversion
        to intensive agriculture and urbanization," pollution, particularly from pesticides
        and fertilizers, as well as biological factors, such as "pathogens and introduced
        species" and climate change.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7721270-2fb0-4269-9df8-243e920f463e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T13:47:40.968Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:02:00.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While large numbers of specialist insects, which fill a specific
        ecological niche, and general insects were declining, a small group of adaptable
        insects were seeing their numbers rise -- but nowhere near enough to arrest
        the decline, the report found.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6b6b6cc-2f90-4c1f-9d86-39aa5678acd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T13:47:40.968Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:02:00.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Small creatures that run the world</strong></h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'add3ed23-b127-4c6c-a682-60c46b074eb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T13:47:40.968Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:02:00.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Don Sands, an entomologist and retired Commonwealth Scientific and
        Industrial Research Organization scientist, said he agreed "entirely" that
        the "bottom-up" effects of insect loss were serious.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c9ec4ac-8651-4dea-9b51-fa2695fb788c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T13:47:40.968Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:02:00.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we don''t have insects as moderators of other pest populations,
        we have insect populations that flare up and ruin crops and make them difficult
        to grow," he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a7ec7f7-d1a2-4c80-b16a-904ee6576549'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T13:47:40.968Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:02:00.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the ecosystem at this level has "to be in balance.
        That''s the bottom layer and unless we address it all our lives could be impacted
        immeasurably.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '483b2e01-3479-46e4-9464-97d4afe60dee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T13:47:40.969Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:02:00.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(Insects are) the small creatures that run the world," he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14e6162d-9876-4f07-b310-9d2f04f3d216'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T13:47:40.969Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:02:00.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reports of insect decline are not new: researchers have been warning
        of the phenomenon and its impact for years.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68389de9-8c53-4eee-aaf4-d4833050508b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T13:47:40.969Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:02:00.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year,&nbsp;one study found&nbsp;that flying insect populations
        in German nature reserves declined by more than 75% over the duration of a
        27-year study, meaning that the die-off is happening even beyond areas affected
        by human activity.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cedb050-3901-4e79-a843-7179f432cc27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T13:47:40.969Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:02:00.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These are not agricultural areas, these are locations meant to
        preserve biodiversity, but still we see the insects slipping out of our hands,"
        said that report''s co-author, Caspar Hallman.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67e2f8b8-3256-4f70-945a-6cc7068eb362'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T13:47:40.969Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:02:00.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Birds eating birds</strong></h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26030f73-bc44-44e0-a56e-42281e7c5461'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T13:47:40.969Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:02:00.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Species that rely on insects as their food source -- and the predators
        higher up the food chain which eat those species -- were likely to suffer
        from these declines, according to the scientists. The pollination of both
        crops and wild plants would also be affected, along with nutrient cycling
        in the soil.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69b46222-3258-4c7e-8e23-144a4474c5a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T13:47:40.969Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:02:00.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indeed, "ecosystem services provided by wild insects have been estimated
        at $57 billion annually in the USA,"&nbsp;according to an earlier study.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cbed420-402d-4ab1-a02a-a44efc4f6ff5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T13:47:40.970Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:02:00.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some 80% of wild plants use insects for pollination while 60% of
        birds rely on insects as a food source, according to the study. Sands said
        an immediate danger of the insect decline was the loss of insectivorous birds,
        and the risk of larger birds turning from eating insects to eating each other.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d528c0a-3ef0-461a-9fab-60d95ad5f82c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T13:47:40.970Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:02:00.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his native Australia, "birds that are running out of insect food
        are turning on each other," he said, adding that this is likely a global phenomenon.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b07ec09-dd1f-4970-b9d8-2407c19a7e46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T13:47:40.970Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:02:00.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Radical action needed</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8ef6546-2c15-4db1-94a3-7bcf44664415'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T13:47:40.970Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:02:00.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report''s authors called for radical and immediate action.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4219320-ef4a-41ee-8d8f-42882f256adf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T13:47:40.971Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:02:00.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because insects constitute the world''s most abundant and (species-diverse)
        animal group and provide critical services within ecosystems, such events
        cannot be ignored and should prompt decisive action to avert a catastrophic
        collapse of nature''s ecosystems," they wrote.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f360c722-6894-4459-92c6-385e09ad897d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T13:47:40.971Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:02:00.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They suggested overhauling existing agricultural methods, "in particular
        a serious reduction in pesticide usage and its substitution with more sustainable,
        ecologically-based practices."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b514bb06-bc0f-40a7-9c44-56dfffd9173a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T13:47:40.971Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:02:00.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The conclusion is clear: unless we change our ways of producing
        food, insects as a whole will go down the path of extinction in a few decades,"
        they concluded.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62571726-e622-4089-9073-7bce4972bdb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T13:47:40.971Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:02:00.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Massive insect decline
        could have ''catastrophic'' environmental impact, study says."</em></p>'
  'Princess-Ubolratana-Rajakanya-disqualification-thai-election-2019':
    'author': 'Kocha Olarn and Helen Regan, CNN'
    'caption': 'FILE PHOTO. Princess Ubolratana Rajakanya, the 67-year-old elder sister
      of Thai King Vajiralongkorn'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-02-11T13:50:00.939Z
    'imagesource': 'jcr:596d63c8-bd3c-4d41-9583-fda214cdbe30'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '940640ef-2a5e-43a7-8765-6115430b1fea'
    'lead': 'Officials disqualify a Thai princess from running for prime minister
      in next month''s general election after her brother, King Maha Vajiralongkorn,
      said her nomination would be "inappropriate."'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-11T13:52:19.724Z
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2023-01-29T17:01:58.662+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T17:00:37.743+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['thailand', 'thai-election-2019', 'Princess-Ubolratana-Rajakanya']
    'template': '1'
    'title': 'Thailand election 2019: Princess disqualified from prime minister bid'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd813d59b-b0e1-4a23-921e-3ff18b3dd323'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T13:52:19.724Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:01:58.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Officials have disqualified a Thai princess
        from running for prime minister in next month''s general election after her
        brother, King Maha Vajiralongkorn, said her nomination would be "inappropriate."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a7f4390-e90e-46cd-bd6c-d2601b2a2470'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T13:52:19.724Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:01:58.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thailand''s Electoral Commission announced on Monday that the "monarchy
        must remain above politics."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2d5208d-ddb2-43c1-9969-15bdc3abca64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T13:52:19.724Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:01:58.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a shock announcement on Friday, Princess Ubolratana Rajakanya,
        67, said she would stand as the prime ministerial candidate for the Thai Raksa
        Chart Party (Thai Save The Nation, or TSN) aligned with populist former leader
        Thaksin Shinawatra, who was ousted by the military in a 2006 coup.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea66581a-158d-4296-b47a-12164f7e3f56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T13:52:19.725Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:01:58.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The candidacy of a close member of the royal family is unprecedented
        in Thailand since the era of absolute monarchy ended 86 years ago.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fec002a2-b4e8-4535-a64f-7b9949806b24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T13:52:19.725Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:01:58.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thai law stipulates that once a name is submitted, it cannot be
        withdrawn -- though the Electoral Commission has the power to decide the legitimacy
        of candidates.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40e5b8e8-28c3-4493-8795-6b4bd6844cb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T13:52:19.725Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:01:58.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The March 24 election is widely considered to be a vote between
        a form of democracy and legitimized authoritarian rule, following a military
        coup in 2014.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92561f91-63c5-4553-a084-9d96f3e2b8ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T13:52:19.725Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:01:58.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coup leader turned Prime Minister Prayut Chan-o-Cha announced his
        own candidacy Friday. The commission revealed on Monday that Prayut was among
        45 candidates it said was eligible to contest the vote</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc27dfe5-5ebe-42bd-a308-04ca6e15833d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T13:52:19.725Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:01:58.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ubolratana gave up her royal status when she married American Peter
        Jensen in 1972, but returned to Thailand in 2001 following her divorce and
        continued to be active in royal life.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ba13a94-1e88-4605-ae20-c5d19f8f28cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T13:52:19.725Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:01:58.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a televised statement on Friday, hours after TSM announced Ubolratana
        would run for prime minister, Vajiralongkorn said: "To involve a high-level
        member of the royal family in politics, directly or indirectly, is against
        royal traditions, norms and the national culture," adding that "it is deemed
        extremely inappropriate."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fb76bba-d00e-43e6-b6d5-d0cd4f18dcbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T13:52:19.726Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:01:58.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TSN on Friday said it accepted Vajiralongkorn''s words "with our
        loyalty to the King and all royal family members" and would comply with the
        "Electoral Commission''s regulations, election laws, constitution and to royal
        traditions with respect."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95135074-5efb-40ec-9451-aea1e81900fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T13:52:19.726Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:01:58.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It stands "ready to bring prosperity to Thailand with respecting
        the decision of the people under democratic system with the King as our head
        of state."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bf06578-8022-46fe-9ecd-d748da70eaa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T13:52:19.726Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:01:58.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thailand has been a constitutional monarchy since 1932 and the royal
        family is highly revered in the country. Criticizing or insulting the monarchy
        -- which officially applies to the King, the regent, or heir apparent, is
        punishable with prison sentences of up to 15 years under the nation''s&nbsp;strict
        lese majese law.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '072ba653-083e-46ae-86e3-2af6a0bf3c10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T13:52:19.726Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:01:58.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vajiralongkorn''s statement deemed the princess part of the royal
        family despite her having relinquished her royal title and instructed that
        royal family members are constitutionally above politics.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab78c4b5-2a4f-46cd-a628-ca1b1b79c93e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T13:52:19.726Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:01:58.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It suggested she has royal status without royal title because she
        has been performing functions and duties on behalf of the King," said Thitinan
        Pongsudhirak, director of the Institute of Security and International Studies
        at Chulalongkorn University. "The scope of this royal command was aimed to
        address and prohibit senior royalty in politics."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08af0441-f927-4393-8e8c-17a5bb5a259a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T13:52:19.727Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:01:58.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The princess on Friday thanked "all Thais for the love and moral
        support given to me in the past day."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e7dd717-2875-4d13-b1ac-71af9564f62f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T13:52:19.727Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:01:58.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want to say again with sincerity that I want to see Thailand
        move forward," she said. "I want to see all Thais have rights and the chance
        to live well and be happy."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b708881a-7c1c-47d0-9808-a5ac0cd8e2d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T13:52:19.727Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:01:58.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TSN is an offshoot of Pheu Thai, the latest incarnation of Thaksin''s
        party that has won every election since 2001.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1be1dcd-c56c-4cf4-8b9b-c1d19bb16590'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T13:52:19.727Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:01:58.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his first public comments since Ubolratana''s announcement, Thaksin
        on Saturday&nbsp;tweeted: "Chin up and keep moving forward! We learn from
        past experiences but live for today and the future. Cheer up! Life must go
        on!"</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf5bf047-85f5-4a6b-889f-6d619a259219'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T13:52:19.728Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:01:58.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Thailand election
        2019: Princess disqualified from prime minister bid."</em></p>'
