      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Grammys host Alicia Keys got a little help
        from some big names to help her open the show.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f08bf66-38db-4a28-8b77-8cafdfa851fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T09:10:00.319+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:01:08.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lady Gaga, Jennifer Lopez, Jada Pinkett Smith, and Michelle Obama
        joined Keys on stage for an ode to music and sisterhood.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d8773fa-4f03-47e4-b8be-4bb9e441723d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T09:10:00.319+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:01:08.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obama, who got a rousing applause from the crowd, so much so that
        she had to pause saying her lines and restart once it calmed, said music "fueled"
        her through the last decade.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5d0856f-0f88-4458-97bf-8c1d9f6d4f27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T09:10:00.319+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:01:08.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Music helps us share ourselves -- our dignity and sorrows, our
        hopes and joys," Obama said. "It allows us to hear one another, to invite
        each other in. Music shows us that all of it matters -- every story within
        every voice, every note within every song."</p>'
