    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83a0e1c6-5ca1-4fe3-8a9d-416472b5bd7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T17:01:38.743Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T17:01:53.922+08:00
