  'police-mrt-taho-throwing-gets-medal':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-02-11T00:28:17.471Z
    'imagesource': 'jcr:db8229ce-0d3e-482b-815b-5aebbe37541f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd57ac6a9-2457-477f-b0eb-e6c24cd92d22'
    'lead': 'The policeman was awarded for his patience and perseverance required
      of police officers in their duty.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-12T00:30:55.540Z
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-29T17:01:49.425+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T17:00:39.455+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Policeman in MRT ''taho'' throwing gets medal'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93f5772f-23a6-44bd-ab59-4170acadc568'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T00:30:55.540Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:01:49.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 11) —</strong> The
        police officer at the receiving end of a "taho" throwing at a Metro Rail Transit
        (MRT) station, received a medal for exemplary "patience" Monday morning.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bf1a4fb-966a-4f8c-b804-6a6f241f2855'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T00:30:55.540Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:01:49.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dir. Gen. Oscar Albayalde, Philippine National Police (PNP) chief,
        awarded PO1 William Cristobal a "Medalya ng Papuri" or a PNP commendation
        medal during their weekly flag ceremony at the PNP headquarters in Camp Crame,
        Quezon City.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b91e6c33-1c9e-4e24-a57c-8260917d496e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T00:30:55.540Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:01:49.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A PNP commendation medal is given to officers who show exemplary
        loyalty, devotion and efficiency in their duties. Albayalde said Cristobal
        showed perseverance and patience that officers need to practice in their field.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef0747b6-5baf-4210-804a-3a4022e78068'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T00:30:55.541Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:01:49.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang pinarangalan natin dito</em> one commendable act, na worthy
        of emulation by other PNP officers. Especially sa&nbsp;<em>yung mga nandiyan.
        Pinakita niya ang kanyang tiyaga at pasensya na kailangan ng ating mga kapulisan</em>,"
        Albayalde said during the ceremony.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1b8c821-77e4-4ec3-b724-4ad2d1c58d90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T00:30:55.541Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:01:49.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: What we are rewarding here is a commendable act, worthy
        of emulation by other PNP officers. Especially the ones here. He showed his
        perseverance and patience the police needs.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3122a90a-2b46-4803-accc-91a86f052eca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T00:30:55.541Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:01:49.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 23-year-old Chinese national, identified as Jiale Zhang, was arrested
        on Saturday for "direct assault and disobedience to an agent of person in
        authority" after throwing her "taho," a soft pudding snack, at Cristobal who
        refused her entry into the station because of the liquid ban. The police officer
        did not retaliate.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87dbbb04-07e8-418c-a9e5-2cde73007cce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T00:30:55.541Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:01:49.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Director Guillermo Eleazar, Metro Manila police chief, said they
        will also file a deportation case with the Bureau of Immigration (BI) against
        Zhang.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e3aad29-2e5f-402d-9ccf-9344e4d638a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T00:30:55.541Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:01:49.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Transport officials imposed tighter security on all trains after
        deadly twin explosions in Jolo, Sulu in January. MRT 3 officials on Friday
        cited a bomb threat received on January 3 as reason for the liquid ban.</p>'
  'woman-found-in-suitcase-greenwich':
    'caption': 'The body of Valerie Reyes was found in a suitcase on a roadside in
      Greenwich, Connecticut, police say.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-02-11T05:33:00.331Z
    'imagesource': 'jcr:1a2422df-2803-42ae-81f1-8be01023ebea'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1ce945f9-91e3-4943-b27e-6abe1dda5932'
    'lead': 'A body found in a suitcase on the side of a road in an upscale Connecticut
      town has been identified as Valerie Reyes, 24, who had been reported missing,
      according to the Greenwich Police Department.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-12T05:57:59.349Z
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-29T17:01:49.001+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T17:00:39.618+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Body of woman found in a suitcase in Connecticut identified'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08f05c09-fc22-4435-96ee-c18ff74a2f68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T05:57:59.349Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:01:49.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A body found in a suitcase on the side
        of a road in an upscale Connecticut town has been identified as Valerie Reyes,
        24, who had been reported missing, according to the Greenwich Police Department.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60aabfb6-d2b7-4def-9a11-a122c2a37fd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T05:57:59.349Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:01:49.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reyes, a resident of New Rochelle, New York, had been reported missing
        to police in that city and was last seen on the morning of January 29, Greenwich
        police said. Her family was notified of the body''s identification Wednesday
        night.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cf29114-6fef-4e72-beb7-c966f232071c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T05:57:59.350Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:01:49.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Greenwich Police Department is dedicated to identifying those
        responsible for the death of Valerie and ensuring justice for her and her
        family," police said in a statement, adding that it''s received "a multitude
        of tips about this homicide."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83d7266a-c74b-4548-a6c1-7a87f9ce2195'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T05:57:59.350Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:01:49.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Connecticut chief medical examiner''s office, which assisted
        in identifying Reyes, has not released the cause and manner of death.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bed67b0e-6f9b-4ab8-a9af-60bbb424e81d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T05:57:59.350Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:01:49.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Many pieces of possible physical evidence were collected and results
        from forensic analysis are pending," the statement said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c1900b5-e2a3-4ce7-904f-d6421d73734e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T05:57:59.350Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:01:49.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Highway workers found Reyes'' body, with her hands and feet bound,
        in a suitcase Tuesday in a wooded area 15 to 20 feet off the shoulder of Glenville
        Road in Greenwich.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecb22d45-d910-4bf0-a965-f40486e6f890'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T05:57:59.350Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:01:49.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Greenwich, with a population of around 63,000, is on the Long Island
        Sound about 35 miles outside New York City. The affluent town is home to hedge
        fund and financial firms.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31f6078b-71be-4e2b-9956-47f9228c8344'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T05:57:59.350Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:01:49.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police urge anyone with information to call an anonymous hotline
        at 203-622-3333.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1c93514-8b42-4020-8b20-353d3ae90fad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T05:57:59.350Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:01:49.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/02/07/us/woman-found-in-suitcase-greenwich-identified/index.html">Body
        of woman found in a suitcase in Connecticut identified</a>"</em></p>'
  'us-isis-final-battle':
