    'template': '1'
    'title': 'Why wild pigs are causing a stir in Hong Kong'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9b4e57d-af2c-43f7-909e-f3508e3078b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T13:55:21.477Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:01:57.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Last May, Australian Liz Walsh, her husband
        and their 2-year-old twins, moved into a 30-story apartment block in an upmarket
        residential area near Hong Kong''s financial and business district.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e699d717-da18-4cc5-abdb-dd78bc88b719'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T13:55:21.477Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:01:57.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A few weeks ago, the family encountered some unusual neighbors:
        a trio of wild boars.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1190ad48-d711-45f6-a50b-10c537980cd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T13:55:21.477Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:01:57.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The boars now regularly wander along the road that leads to the
        Walsh''s apartment complex, nap in a favored spot beside a nearby footpath
        and hang out in the local playground.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23e654d0-22f7-45e7-a4cf-73e2d3388c39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T13:55:21.477Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:01:57.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They''re super tame and friendly," says Walsh, but adds that she
        always keeps a watchful eye on them when she has her twins in tow.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e66bca9-89fb-41ae-a9b1-5223705d28d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T13:55:21.477Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:01:57.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Encounters like hers are becoming a regular part of Hong Kong city
        life.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ecfdb9f-a1ba-44b0-926a-2e70a064b93e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T13:55:21.477Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:01:57.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number of boar sighting and nuisance reports has more than doubled
        in the past five years, according to the Agriculture, Fisheries and Conservation
        Department (AFCD).</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdbf46d4-e0fb-41f1-8cde-fefdf7cc4b7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T13:55:21.478Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:01:57.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The beasts, which can weigh up to 200 kilograms (440 pounds) and
        can reach up to 2 meters (6.5 feet) in length, have recently&nbsp;run amok&nbsp;in
        Hong Kong''s financial district,&nbsp;roamed among airplanes&nbsp;at Hong
        Kong International Airport and&nbsp;wreaked havoc in a shopping mall.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2c8054c-14e2-476e-9fe3-3b15316a0558'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T13:55:21.478Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:01:57.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Jungle in the concrete city</strong></h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b42e0a06-a29d-4cf1-be67-7d4cb297715c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T13:55:21.478Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:01:57.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hong Kong is renowned for its dense urban areas and dazzling skyscrapers.
        But&nbsp;less than 25%&nbsp;of its land has been developed, and country parks
        and nature reserves make up 40% of the territory.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97cf96ef-aa2a-4032-a906-9ee9b73124d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T13:55:21.478Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:01:57.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of the development on Hong Kong Island is confined to a coastal
        strip.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ceb5d9b-425b-4e79-b22c-650c0e0b7c3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T13:55:21.478Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:01:57.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Almost all the development on Hong Kong Island is squeezed into
        a narrow strip of usable land around its perimeter. For residents here, it
        is only ever a short step from the concrete jungle to the subtropical rainforest
        that flourishes on the steep, rocky hills of the interior.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd254540f-f8f0-44a7-83c5-732a34b7c553'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T13:55:21.478Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:01:57.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thanks to this, snakes, monkeys and porcupines are all spotted in
        residential areas.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d8f5f9f-e298-422a-b4ad-77b6b0fa76f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T13:55:21.478Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:01:57.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the 20th century,&nbsp;tigers still prowled&nbsp;parts of Hong
        Kong, but since they died out, the largest wild animal found here is the boar
        -- a native wild pig.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89c193be-2895-4d6c-aa5e-aaabf96f2fd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T13:55:21.479Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:01:57.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While nobody knows how many boars there are in Hong Kong, a spokesperson
        for the AFCD said that a survey is planned.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75e92801-01e0-46ed-84a9-c5ced04d38bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T13:55:21.479Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:01:57.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What is clear is that the boars -- which were once solitary and
        secretive -- are starting to lose their fear of people.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1d469a1-5b63-45fe-8c95-27bdc9e75999'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T13:55:21.479Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:01:57.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rachel Duffell is a runner who frequently encounters boars on trails
        near her home in Quarry Bay, an urban district on Hong Kong Island.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7813f7f4-cd41-452a-8963-c501da035272'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T13:55:21.479Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:01:57.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When she started running in Hong Kong, in 2012, she rarely encountered
        boars. If she did, they would retreat but now, "even if I clap and shout,
        they often just keep coming towards me and I''m the one to turn and run in
        the opposite direction," she says. "My fear is clearly greater than theirs."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17034dab-25b4-43c8-8cc3-8bd02de854a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T13:55:21.479Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:01:57.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Are the boars dangerous?</strong></h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bddf7c4e-1ccc-4007-b365-f088878b1c40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T13:55:21.479Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:01:57.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There have been only 10 recorded cases of wild boars injuring people
        since 2014, according to the AFCD -- but half of those incidents occurred
        last year.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4902f1fe-f47c-4005-85a8-fecbe4c06188'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T13:55:21.479Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:01:57.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In January this year, the University of Hong Kong&nbsp;warned staff
        and students&nbsp;to be on their guard following two wild boar attacks near
        the campus, according to local media. At the end of last year, two senior
        citizens were&nbsp;rammed and bitten&nbsp;by boars at a housing estate in
        Kowloon.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa0b7f07-2f74-484d-95a3-eae162bbcbf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T13:55:21.480Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:01:57.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boars have sharp teeth, and large males are equipped with vicious
        tusks.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '283aae3f-de10-41b0-96c6-8852a738e260'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T13:55:21.480Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:01:57.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The animals, however, are "not generally aggressive," says Howard
        Wong, director of the City University of Hong Kong''s veterinary school. "But
        like most wild animals if you corner them, they will react," he adds. "And
        you definitely want to avoid a mother with piglets."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a724fa2-dcae-462a-bc66-bd8fbcff8b67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T13:55:21.480Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:01:57.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If a wild boar feels threatened, it will charge, says Wong, using
        its head "like a battering ram."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf6f956e-255f-4b31-b9fb-c534862deba5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T13:55:21.480Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:01:57.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Why are the boars coming to town?</strong></h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '696ef629-cc93-4460-9163-c375094d92fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T13:55:21.480Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:01:57.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garbage bins are a lure. The boars topple them in search of food,
        leaving rubbish strewn over pavements.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e06f6ad2-1a58-4d56-9c4d-6dedf5d6206e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T13:55:21.480Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:01:57.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pigs are creative -- they''re one of the smartest animals," says
        Wong. "Once they know it works, they will keep doing it." Last year, a clip
        of a monster-sized boar raiding a dumpster in Hong Kong went&nbsp;viral on
        social media.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9315c0b9-85fe-434b-9bea-f8479a604772'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T13:55:21.480Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:01:57.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the main reason for the urban invasion, says Wong, is that "well-meaning
        individuals are feeding them."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60c71f46-f652-420e-8005-ffda697bc520'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T13:55:21.481Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:01:57.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He believes this reflects a cultural shift. As animal welfare has
        become a more prominent issue in Hong Kong, people are redefining themselves
        as animal lovers.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '369f5a9a-0296-4ead-844b-739cccaad5fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T13:55:21.481Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:01:57.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Walsh says she has seen local workers feeding the three boars that
        live near her apartment complex.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0eb2287-4b0e-486e-ab38-6a04c3598c48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T13:55:21.481Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:01:57.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Veronique Che, an advocate with the&nbsp;Hong Kong Wild Boar Concern
        Group, believes that another factor is urban expansion. In the 1960s and ''70s,
        the development of towns in the New Territories -- Hong Kong''s northernmost
        region -- led to the boars'' natural habitat being built over and converted
        to farmland, says Che.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9f68d8d-fd13-4aef-94fa-6405ff2b7aee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T13:55:21.481Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:01:57.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Boars, along with Hong Kong''s other wild animals, were squeezed
        out."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28174470-3efb-498e-be8d-278b5069b7c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T13:55:21.481Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:01:57.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Boar-busting strategies</strong></h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8aea3b2-e8a0-4803-bef4-d1499d6b6997'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T13:55:21.481Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:01:57.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government has considered some wacky solutions to the boar problem.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eaaa912-1be2-49ab-b539-1c5dcd808fbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T13:55:21.481Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:01:57.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One lawmaker suggested releasing natural predators into the wild
        but, as the AFCD points out, anything big enough to kill a wild boar -- such
        as a lion or tiger -- would threaten humans.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3245b2f7-3e63-4785-b90d-11737e465498'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T13:55:21.481Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:01:57.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another official floated the idea of moving the boars to uninhabited
        islands -- but that''s not practical because they are good swimmers, according
        to the AFCD.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b3736b9-5916-4d5d-ae64-574760513790'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T13:55:21.482Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:01:57.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Culling has also been discussed. Two civilian hunting teams were
        previously authorized to shoot wild boars, but that was halted in 2017 due
        to concerns about animal welfare and public safety.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b4fcc74-590a-4c2a-aba8-ff55c05f1988'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T13:55:21.482Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:01:57.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, the AFCD has launched a pilot program to capture "nuisance-causing
        wild pigs" and relocate them to remote areas.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8598d1c0-7d50-4f4f-8498-4f1ae37f19e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T13:55:21.482Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:01:57.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The boars are micro-chipped and some receive a collar equipped with
        a GPS tracker. Mature females are injected with a contraceptive that is effective
        for about five years, and the feasibility of surgical sterilization is also
        being explored.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3743ca4a-0ce7-44d0-bf65-7b1cc8e4bfb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T13:55:21.482Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:01:57.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government is also stepping up its public education campaigns
        and has commissioned research into boar-proof garbage bins.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '627e40e1-bc7f-4cf6-9016-837065d369d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T13:55:21.482Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:01:57.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the Chinese Year of the Pig kicks off, Hong Kong is hoping that
        its porcine residents won''t become an unmanageable problem in the 12 months
        ahead.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e994014-06da-4f1e-b27d-7774d19b5a16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T13:55:21.482Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:01:57.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Why wild pigs are
        causing a stir in Hong Kong."</em></p>'
  'duterte-the-filipino-votes-2019-elections-marcos-estrada':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-02-10T16:40:08.671Z
    'imagesource': 'jcr:ce4992e7-c66d-49ce-985c-30f00e51d119'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5fe30e81-a35f-44f1-89bc-db7ae8750f38'
    'lead': 'President Rodrigo Duterte said he has the option to campaign for candidates
      in the upcoming elections.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-11T16:50:41.903Z
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-29T17:01:55.197+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T17:00:38.420+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Rodrigo-Duterte', 'The-Filipino-Votes', '2019-elections']
    'template': '1'
    'title': 'Duterte: I can choose whether to campaign '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39375cf1-ae9c-41fd-929e-4667a44c779c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T16:50:41.903Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T17:01:55.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 11)</strong> — President
        Rodrigo Duterte said he has the option to campaign for candidates in the upcoming
        elections.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22356759-7a8e-4fb2-9ad1-c4533fd3634d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T16:50:41.903Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T17:01:55.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President said this in his speech during the distribution of
        land ownership certificates to agrarian reform beneficiaries in Maguindanao
        on Monday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ee6f5de-e55d-4d9d-93cc-73dbc9d2b357'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T16:50:41.904Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T17:01:55.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ako,</em> as a political entity by myself <em>kasi pinili ako
        ng tao,</em> I can choose whether to campaign. <em>May mga tao lang ako na
        dapat pasalamatan,</em> one, two or three. <em>''Yung pagsabi ko tatakbo ako
        na magsabi ''Magtulong kami sa iyo,'' apat lang,"</em> he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd95e7408-6bdb-45e8-b708-aea378d51583'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T16:50:41.904Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T17:01:55.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I, as a political entity by myself because I was chosen
        by the people, I can choose whether to campaign. There are people I must thank,
        one, two or three. When I said I would run, there were four people who said
        "we''ll help you."]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93e4c11c-99a0-4eb1-8c47-ae81a2dee766'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T16:50:41.904Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T17:01:55.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the President has yet to reveal his personal slate for the
        senatorial race, he mentioned two names in his speech: Ilocos Norte Governor
        Imee Marcos and Bataan Representative Abet Antonino.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fafe45bc-c45a-4380-bf6a-d90671abef16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T16:50:41.905Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T17:01:55.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte has also mentioned his trusted aide, former presidential
        special assistant Bong Go, former national police chief Ronald "Bato" dela
        Rosa, and former political adviser Francis Tolentino in previous speeches.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7df68572-08ed-4b4c-a16b-e89d9e908277'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T16:50:41.905Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T17:01:55.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, another name was added: former Senator Jinggoy Estrada,
        who has been accused of plundering government funds.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48639221-94d2-4250-afba-c8414df60149'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T16:50:41.905Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T17:01:55.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Presidential Spokesperson Salvador Panelo defended Duterte''s
        choice, saying Estrada has not been convicted.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c208ecb-e759-4107-bf56-1211bd580a12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T16:50:41.905Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T17:01:55.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President to my mind has not received any evidence of corruption
        vis-à-vis Mr. Estrada," he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1283901e-6d6f-4612-a2fd-95f4ab427798'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T16:50:41.905Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T17:01:55.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Duterte''s support for Marcos, Panelo said, <em>"Utang na loob
        yata yung kanyang</em> reason [It could be a debt of gratitude]... In the
        first place, Imee is not charged."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc340f45-8f1e-4530-87c1-fbfab7a97791'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T16:50:41.906Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T17:01:55.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President''s party, PDP-Laban, is set to reveal its senatorial
        slate on Thursday, but he will have his own ticket.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fda61fcb-9d39-4751-939b-cbe9ba3d6b3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T16:50:41.906Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T17:01:55.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He has also expressed support for the senatorial bets under Hugpong
        ng Pagbabago, the regional party of his daughter and Davao City Mayor Sara
        Duterte-Carpio.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfee6e9b-60e7-42c4-9fd8-c22230218cd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T16:50:41.906Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T17:01:55.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines senior correspondent Ina Andolong contributed
        to this report.</em></p>'
  'the-filipino-votes-2019-elections-comelec-campaign-period-comelec':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-02-12T00:23:14.564Z
    'imagesource': 'jcr:ef7a4048-5c85-4897-9e0c-8f15bd1cfd0f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cdefd532-7e08-431c-8bd6-bcc93cd03131'
    'lead': 'Candidates for the 2019 elections can start officially campaigning today.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-11T17:01:38.734Z
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-29T17:01:53.911+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T17:00:38.624+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Official campaign period for midterm elections kicks off '
    'updated': 2019-02-12T17:39:00.000Z
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7d30f63-0626-4f50-a5d0-9c4ff208cc25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T17:01:38.735Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T17:01:53.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 12)</strong> — The
        campaign period for the 2019 midterm elections officially began Tuesday for
        senatorial candidates and party-list groups.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '926b0dd0-50a8-4a1b-b0a9-b16b32233dc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T17:01:38.735Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T17:01:53.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The regional political party of Davao City Mayor Sara Duterte-Carpio,
        Hugpong ng Pagbabago (HNP), started its campaign early Tuesday morning in
        San Fernando, Pampanga.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd94a184c-7b75-4a0d-95aa-565229fc238f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T17:01:38.735Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T17:01:53.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>HNP Chairperson Duterte-Carpio led the event at the provincial capitol.
        House Speaker Gloria Macapagal Arroyo and Pampanga Governor Lilia Pineda,
        who sponsored the kick off, were also present. HNP earlier coalesced with
        Pineda''s regional party Kambilan.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4faf093-86c7-48d1-b64c-9b474a53d38b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T02:31:15.849Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T17:01:53.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>HNP is endorsing 13 senatorial candidates for the 12 vacant Senate
        seats. These include the five senatorial candidates of the administration
        party PDP-Laban: Senator Koko Pimentel, former Special Assistant to the president
        Bong Go, former National Police Chief Bato dela Rosa, Maguindanao Rep. Zajid
        Mangudadatu, and former Presidential Legal Adviser Francis Tolentino. It is
        also endorsing re-electionist Senators Cynthia Villar, JV Ejercito, and Sonny
        Angara, former Senators Jinggoy Estrada, Bong Revilla, and Pia Cayetano, Ilocos
        Norte Governor Imee Marcos, and former journalist Jiggy Manicad.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dd881fa-effb-4671-a1b3-7f49b254f3a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T17:01:38.736Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T17:01:53.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In contrast to Hugpong''s grand rally, the opposition coalition
        "Otso Diretso" kicked off its campaign going around houses in Caloocan City.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4ef2b95-7c09-489d-bf66-1d5caa66f12d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T17:01:38.736Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T17:01:53.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seven of its eight senatorial candidates - Magdalo Rep. Gary Alejano,
        reelectionist Bam Aquino, human rights lawyer Chel Diokno, former Deputy Speaker
        Erin Tañada, former Solicitor General Florin Hilbay, former Bangsamoro Transition
        Commission member Samira Gutoc, and election lawyer Romulo Macalintal - attended
        a media briefing, then campaigned in select areas near the San Roque Cathedral
        in Caloocan. Former Interior Secretary Mar Roxas will have his own event in
        his hometown in Capiz, Roxas City.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08a341e8-d939-40a8-a3e4-6bc57e392977'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T17:01:38.736Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T17:01:53.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They walked the streets of Caloocan City during a short parade,
        then went on their seperate ways to cover more grounds. This is in line with
        their listening campaign called "Project Makinig," where volunteers and supporters
        go around to listen to the concerns of ordinary Filipinos. Its campaign manager,
        Senator Kiko Pangilinan, said the information that will be gathered will be
        used to create Otso Diretso''s legislative agenda.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24f0151b-35a7-430d-8d30-96107f5eb37f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T17:01:38.736Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T17:01:53.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Related: Pangilinan sees uphill climb for opposition Senate
        slate in 2019 polls</strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5caed82e-592f-4643-9a00-56843693a813'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T17:01:38.737Z
