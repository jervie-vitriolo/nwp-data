      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diana Ross, who used her performance to mark her 75th birthday,
        also got the crowd up with hands in the air.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2140bcf1-3895-4ab1-999e-31e5beb40e7d'
      'mgnl:activationStatus': true
