      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>The “Filipinas” exhibit is on display in the Reception Room
        on the 4th floor of the National Museum of Anthropology, located on Padre
        Burgos Avenue, Rizal Park, Manila, until June 19, 2016.</em></p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2087eade-d6e7-42a9-8f0a-939fd25562aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T09:37:42.481+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:01:06.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>An educational program is also planned for the exhibit, comprising
        one session in April for talks by three of the women featured in the exhibit
        and one session in June for talks by the daughters of some of the women featured
        in the exhibit on their own advocacies.</em></p>'
