      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>b. 1933, Colorado, U.S.A.</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f88f371-b834-4447-bc4b-0c05292dcc4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T09:37:42.480+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:01:06.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Actrice extraordinaire. The Gawad Urian Awards bestowed upon her
        the Lifetime Achievement Award for her contribution to Philippine cinema as
        an actress for more than half a century. Starting as an extra at Sampaguita
        Pictures in 1949, she became a movie queen in the early 1950s, and went on
        to win the FAMAS Best Actress trophy for “Dalagang Ilocana” in 1954, and a
        second trophy for Best Supporting Actress in Ishmael Bernal’s “Nagbabagang
        Lupa” in 1987.</p>'
