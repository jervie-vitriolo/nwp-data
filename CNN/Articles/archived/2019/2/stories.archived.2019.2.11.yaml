    'template': '1'
    'title': 'Ejercito thumbs down call for PAO chief Acosta to resign'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '776d50ce-7d94-49f2-aa0f-47a2da6eb92d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T04:28:40.631Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:02:18.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 11) —</strong> Senate
        Health committee chair JV Ejercito refused to join calls for Public Attorney''s
        Office chief Persida Acosta to resign amid the measles outbreak now being
        linked to the panic caused by the Dengvaxia vaccine mess.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a53408a3-22a7-4f3d-96c9-cf0dad48d358'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T04:28:40.631Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:02:18.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We cannot force anybody to resign. It''s her call," Ejercito told
        CNN Philippines'' The Source on Monday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '959cc998-5449-400e-91d0-181c2704a0bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T04:28:40.632Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:02:18.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He echoed the statements made by the Palace and Justice Secretary
        Menardo Guevarra, who said that Acosta was only doing her job in lawyering
        for the parents of children who reportedly died after being inoculated with
        the anti-dengue Dengvaxia vaccine.</p>'
    '0':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Senator JV Ejercito: PAO chief was just doing her job | <a href="https://twitter.com/hashtag/TheSource?src=hash&amp;ref_src=twsrc%5Etfw">#TheSource</a>
        <a href="https://t.co/sDo55hwVGt">https://t.co/sDo55hwVGt</a> <a href="https://t.co/eY3P2mebZN">pic.twitter.com/eY3P2mebZN</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1094796502071836672?ref_src=twsrc%5Etfw">February
        11, 2019</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a821425-1d5d-4501-8ce9-5f1b264b867d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T03:40:18.156Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:02:18.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e7788dd-cae4-4824-9587-012fa90db05a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T04:28:40.632Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:02:18.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Ejercito acknowledged that Acosta''s delivery of her statements
        may have contributed to the panic that ensued following the Dengvaxia mess.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '275cc5b7-d221-4d35-83cc-883ea137f39a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T04:28:40.632Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:02:18.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Probably it''s her delivery. Sometimes it''s her character, naghi-hysterical
        siya [she was hysterical,] probably, it may have contributed," he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '761fb8a8-9068-4d3d-acef-b160807d8769'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T04:28:40.632Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:02:18.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator also appealed to parents to vaccinate their children
        and separate Dengvaxia from other vaccines.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34268a2f-7816-461c-a3eb-e63ed3cd979b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T04:28:40.632Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:02:18.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will have bigger problems — diphtheria, anti-polio <em>(sic)</em>,
        measles, [tuberculosis,]" Ejercito said. "Mas makakabuti kung bakunahan natin
        ang ating mga anak sa mga napatunayan nang bakuna."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f50dbd4f-a2d7-400c-bffa-054b712c3696'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T04:28:40.632Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:02:18.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We will have bigger problems — diphtheria, polio,
        measles, tuberculosis … It will be better if we vaccinate our children with
        already proven vaccines.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e75e7104-23aa-4ef4-9699-c002d83d7dc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T04:28:40.632Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:02:18.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Senate health committee chair Risa Hontiveros called for
        Acosta to step down on Friday, saying that her "lies have slain children."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90ea3293-5859-4d2e-a246-fb062718c077'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T04:28:40.632Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:02:18.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She stood at the gravesides of poor, dead children to wage a vicious
        campaign of disinformation, pseudo-science and politically-motivated witch-hunts.
        Her lies and hysterics contributed directly to the erosion of public trust
        in our vaccination programs," Hontiveros said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '221b7331-8bb8-4020-aa52-14c86394cad6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T04:28:40.632Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:02:18.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also said that she is disappointed that Acosta did not include
        the Department of Health (DOH)-commissioned panel from the University of the
        Philippines (UP) and the Philippine General Hospital (PGH) in the PAO''s probe
        on the anti-dengue vaccine.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23be8649-ffa3-47df-b4a3-570444262957'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T04:28:40.632Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:02:18.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UP-PGH panel found that some of the children given Dengvaxia
        died of dengue despite getting the vaccinated against it, but medical experts
        have not yet found direct links between the anti-dengue vaccine and their
        deaths.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b373966e-1109-4ab0-a132-73551332463c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T04:28:40.633Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:02:18.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the panel said these deaths justify the decision of the
        government to halt the use of the anti-dengue vaccine, which was given to
        around 800,000 schoolchildren before its manufacturer, French pharmaceutical
        firm Sanofi-Pasteur, said the vaccine can cause "severe disease" among those
        who have not yet been infected with dengue.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a76b93d-19e3-4dc7-9aa8-89b7e16c64f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T04:28:40.633Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:02:18.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The expert panels'' findings are contrary to those of PAO forensics
        chief Dr. Erwin Erfe, who asserted that the children they examined died due
        to Dengvaxia, citing patterns from his autopsies on their bodies.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fb59dc6-417b-45c0-bbc1-4b59c74b3ca4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T04:28:40.633Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:02:18.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Acosta has said that it is "unfair" to blame the PAO for the outbreak.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55a9f26a-3c50-4d11-91f5-1f1cc007aa4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T04:28:40.633Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:02:18.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Health Secretary Francisco Duque III told CNN Philippines''
        Newsroom Ngayon that some of their health workers had to deal with angry comments
        from people fed up with Dengvaxia.</p>'
    '17':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="tl"
        dir="ltr">DOH: 4,302 ang mga kaso ng measles sa buong bansa | <a href="https://twitter.com/hashtag/NewsroomNgayon?src=hash&amp;ref_src=twsrc%5Etfw">#NewsroomNgayon</a>
        <a href="https://t.co/WYhespeSMF">https://t.co/WYhespeSMF</a> <a href="https://t.co/EvGpvinQBN">pic.twitter.com/EvGpvinQBN</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1094784442197934081?ref_src=twsrc%5Etfw">February
        11, 2019</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4bd0f31-056c-40cb-b0d8-c24fbc65194e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T03:40:18.156Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:02:18.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b30d7fd-4e89-4e5e-89fb-492bc61a1de7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T04:28:40.633Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:02:18.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Some of our health workers on the ground were giving us feedback
        na nagagalit sa kanila, sinasabi sa kanila, <em>''O, ito na naman ang</em>
        DOH, <em>nagbabakuna na naman, hindi na natututo ''to sa</em> Dengvaxia.''
        Always, there is a relationship with the Dengvaxia scare," Duque said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a773d369-0fbb-4fe8-bb2e-a4ca5cb37ed2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T04:28:40.633Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:02:18.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Some of our health workers on the ground were giving
        us feedback that people were getting mad at them, telling them, "Oh, here
        comes the DOH, vaccinating again, as if they haven''t learned their lesson
        from Dengvaxia." Always, there is a relationship with the Dengvaxia scare.]</p>'
