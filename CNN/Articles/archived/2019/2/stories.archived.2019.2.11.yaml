      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> "Roma" and "The Favourite" won big at the
        British Academy of Film and Television Arts awards on Sunday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0552ef6-45ad-4069-a7be-458762deb793'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T17:55:35.713+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:01:15.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Roma," Alfonso Cuarón''s Spanish language black-and-white Netflix
        film, took home some of the biggest prizes, snagging best film, best film
        not in the English language, best director and best cinematography.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c814eb3f-1dbf-482d-acc9-35328a2f6560'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T17:55:35.713+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:01:15.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Favourite," starring Olivia Colman as Queen Anne, entered the
        event with 12 nominations and went home with seven awards.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e4d8a37-2bf2-4b02-b18a-211d346752da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T17:55:35.714+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:01:15.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other award show favorites, however, got snubbed.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbbe302d-2f51-480d-b67f-f1f1a476aeb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T17:55:35.714+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:01:15.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A Star is Born" got seven nods, including Bradley Cooper for best
        actor, best director and Lady Gaga for best actress, but walked away with
        just one award, for original music.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbeaf92e-3275-4773-87e9-b779c05ada0e'
      'mgnl:activationStatus': true
