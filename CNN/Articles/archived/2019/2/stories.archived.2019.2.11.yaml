  'Kevin-Durant-New-York-Knicks-ticket-pitch-NBA':
    'author': ' Reuters'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2019-02-11T16:13:34.755+08:00
    'imagesource': 'jcr:a9a3c506-bcdd-430b-88bb-89eebbd9baf3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9fc544ce-1a32-49ce-98e8-709a2d05d6ef'
    'lead': 'The photo was included in a renewal drive for season-ticket holders.
      A few factors have given its use extra scrutiny.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-11T16:52:36.155+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-01-29T17:01:34.921+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T17:00:41.556+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NBA: Knicks delete Durant photo from ticket pitch on website

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2edca116-d8fc-48ea-a8fc-e30b42ae41d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T16:52:36.155+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:01:34.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —</strong> Calling it nothing more than a marketing
        tool, the New York Knicks have nonetheless deleted a game action photo of
        Golden State Warriors star forward and Knicks rookie center Mitchell Robinson
        from their website after it was used in a ticket sales promotion.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb82794b-de71-49fc-b5d2-1250e1b0c53c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T16:52:36.156+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:01:34.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The photo was included in a renewal drive for season-ticket holders.
        A few factors have given its use extra scrutiny.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef8c3f4b-a4b4-43e5-8bb3-12efe64bd405'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T16:52:36.156+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:01:34.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First, Durant has a player option in his contract with the Warriors
        and can become a free agent this summer.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e1538d3-ee87-4c33-a437-9962939ac2d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T16:52:36.156+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:01:34.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also, counting recent trades the Knicks have made, they could have
        about $75 million in salary cap space toward pursuing a high-priced player,
        according to reporting from ESPN.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da8d89d4-8c3f-43c7-842d-e8d4e3531ada'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T16:52:36.156+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:01:34.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Don’t read anything into the use of the photo, however, the team
        urged in a statement released Sunday night.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4399f171-502d-4f2c-9f54-7ced7c74214b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T16:52:36.156+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:01:34.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Game action photos are used all the time for marketing purposes,
        but given everything going on, we took the precaution of taking the photo
        down. To be clear, it was one of several rotating photos on the website,”
        according to the statement.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c57f8b37-d78d-46af-850f-cf5a47ad19b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T16:52:36.157+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:01:34.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee68989c-a2ba-44c4-8db2-3042ffd22056'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T16:52:36.157+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:01:34.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several of the team’s season-ticket holders went on social media
        earlier in the weekend to show off the images taken from the Knicks website,
        including the photo of Durant and Robinson.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '825a8a2a-d429-4538-991f-143a962cc701'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T16:52:36.157+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:01:34.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Using an opposing player in a sales photo is not strictly against
        NBA rules, according to reporting from the New York Post, but Durant’s contract
        situation has brought about concern.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5509d957-09a0-4877-8b52-6b261acfec2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T16:52:36.157+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:01:34.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Atlanta Hawks were fined for tampering in 2013 when an email
        to season-ticket holders mentioned “players who are currently under contract
        to other teams but who will become free agents [in the] summer.” The players
        were Dwight Howard and Chris Paul.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bf7fc1b-aafd-4cb9-8671-f2c1bbb38bbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T16:52:36.157+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:01:34.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Durant has won two consecutive NBA titles since joining the Warriors
        as a free agent before the 2016-17 season. He was the NBA Finals MVP as the
        Warriors swept the Cleveland Cavaliers last June.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e8457c2-02b9-4dac-b5b7-058099c882bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T16:52:36.157+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:01:34.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Durant is averaging 27.3 points, 7.1 rebounds, and six assists per
        game.</p>'
  'children-dead-in-congo-ebola-outbreak':
    'author': ' Rob Picheta'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-02-11T16:04:14.100+08:00
    'imagesource': 'jcr:fb7b8923-0e06-4bfe-a8bb-b715394753c0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '11828399-523d-495c-9f27-e775f6f3e547'
    'lead': 'Nearly 100 children have died since the Ebola outbreak in the Democratic
      Republic of Congo started last year—and the crisis is gathering pace, with the
      number of new cases doubling last month, according to charity Save the Children.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-11T16:56:38.013+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-01-29T17:01:33.787+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T17:00:41.764+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Nearly 100 children dead from Ebola in DRC as crisis worsens

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5640716d-058a-4107-9c26-307c6fa1bab4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T16:56:38.013+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:01:33.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Nearly 100 children have died since the
        Ebola outbreak in the Democratic Republic of Congo started last year—and the
        crisis is gathering pace, with the number of new cases doubling last month,
        according to charity Save the Children.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b780933-fa66-4776-8b17-d120609b3641'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T16:56:38.014+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:01:33.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of 97 children have died from the viral illness since the
        outbreak began in August, 65 of whom were younger than 5 years old, the group
        said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a8df7e2-0c82-427d-88f8-23f90ade75b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T16:56:38.014+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:01:33.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the number of new cases spiked in January, from around 20 a
        week to more than 40, according to the charity. In the last three weeks of
        January alone, there were 120 new cases overall.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbd98a71-f828-4df5-b8df-ca54d38aa756'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T16:56:38.014+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:01:33.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ebola -- which causes fever, severe headache and in some cases hemorrhaging
        -- kills about half of those infected on average, though the latest outbreak
        has a fatality rate of around 60%.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfaaf02e-bd5b-42e2-9ed1-8283004e02d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T16:56:38.014+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:01:33.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The current outbreak in Congo is the second-deadliest and second-largest
        in history, topped only by one in West Africa in 2014, when the disease killed
        more than 11,000 people, according to the World Health Organization.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db14a67d-2db6-4b1c-a888-4ac68adb9f26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T16:56:38.014+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:01:33.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In total, Congo has seen 806 cases, since August, the country''s
        Ministry of Health said on Saturday. Of those cases, 745 are confirmed and
        61 are probable. There have been 505 cases resulting in death.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08b521df-5c6a-4f74-8d35-48d40d27a10b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T16:56:38.015+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:01:33.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are at a crossroads. If we don''t take urgent steps to contain
        this, the outbreak might last another six months, if not the whole year,"
        Heather Kerr, Save the Children''s country director in the DRC, said in a
        statement.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89ad94ae-a5e0-4d4c-bcfe-b614c0337547'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T16:56:38.015+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:01:33.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is paramount to convince communities that Ebola is an urgent
        and real concern. People have disrupted funerals because they didn''t believe
        the deceased had succumbed to the virus. Aid workers were threatened because
        it was believed they spread Ebola," she added.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '346f467f-5946-44c8-8d70-f62aa6d9e910'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T16:56:38.015+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:01:33.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Efforts to contain the outbreak have been stifled by the insecurity
        and violence in the east of the country.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff70f07b-dbb0-4b28-a04b-431e69fcc9d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T16:56:38.015+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:01:33.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UN public health agency estimates that more than a million refugees
        and internally displaced people are traveling through and out of North Kivu
        and Ituri provinces, and this movement is a potential risk factor for the
        spread of Ebola.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '501cbb44-a017-42e2-ab31-63b402281020'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T16:56:38.015+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:01:33.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Kivu, which includes the cities of Beni, Kalunguta and Mabalako,
        is the epicenter of the outbreak, though cases have been reported in neighboring
        Ituri, according to the World Health Organization.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd77b368f-8b5e-482f-83c3-802a10c26591'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T16:56:38.015+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:01:33.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two provinces are among the most populous in the nation and
        border Uganda, Rwanda and South Sudan.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29448eff-af34-449b-95c8-3027b5c64a42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T16:56:38.016+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:01:33.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Many children are being left alone [because of the virus] for different
        reasons. In some cases, their parents are at the hospital, or working in the
        field. Other children were orphaned," said Marie-Claire Mbombo, a child protection
        officer for Save the Children.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5b995cc-2b1e-4fdf-bc56-49cfd71ff614'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T16:56:38.016+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:01:33.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Children left alone are at increased risk of sexual abuse or of
        having to work. Some of them are selling peanuts by the side of the road to
        get by," she added.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64a891c0-a5e3-42d8-bbd0-bdab37891798'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T16:56:38.016+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:01:33.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Nearly 100 children
        dead from Ebola in DRC as crisis worsens."</em></p>'
  'Rain-or-Shine-winning-streak-Caloy-Garcia-PBA-Philippine-Cup':
    'author': ' CJ Marquez'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2019-02-11T16:01:35.056+08:00
    'imagesource': 'jcr:438f3f1d-a663-42bf-a81c-2a11adcafcec'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '24e13c8e-d048-4bc9-8911-ad9eac65a4f6'
    'lead': 'Having a tight schedule did not hinder the Elasto Painters from racking
      up four consecutive wins. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-11T17:00:03.042+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-01-29T17:01:31.962+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T17:00:42.178+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PBA: Red-hot Rain or Shine not thinking about winning streak, says head
      coach

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63522751-564b-4b1c-b398-9c39beb4c6f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T17:00:03.042+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:01:31.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 11) —</strong> The
        Rain or Shine Elasto Painters are the hottest team in the PBA Philippine Cup
        right now.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd210888f-a9b3-4b75-a063-6164258b9501'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T17:00:03.043+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:01:31.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Having won four straight games including a hard-earned victory against
        the erstwhile unbeaten Phoenix Pulse Fuel Masters Sunday, the Elasto Painters
        surged to the top of the team standings (6-1).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98a7303a-3ae4-42c5-aa7e-701d3ac463eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T17:00:03.043+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:01:31.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rain or Shine head coach Caloy Garcia says they are not focusing
        on the string of wins, but rather on how they will execute in their next match.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb13eb09-a249-473b-a09b-9b2c1662007b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T17:00:03.043+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:01:31.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The winning streak, we don''t think about. We''re just taking it
        one game at a time," he told CNN Philippines Sports Desk Monday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '149fe861-a6be-4203-91dc-9f09daa3c785'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T17:00:03.043+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:01:31.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Elasto Painters mentor, the emergence of Kris Rosales
        and Rey Nambatac is one of the reasons why their squad is performing at a
        high level.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a579d4b5-4d9c-4012-8b78-38fea43360b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T17:00:03.043+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:01:31.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In every game, there''s somebody who is stepping up. I think they
        are taking it as a challenge. To sum it all up, it''s a total team effort,"
        he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcdfe6a6-dbec-43b0-84a1-9512acbce28c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T17:00:03.044+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:01:31.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rain or Shine will next face the Magnolia Hotshots on February 13
        at the Mall of Asia Arena in Pasay City. The Hotshots are still searching
        for their first win in the All-Filipino conference.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b7a5815-6b54-4263-90a4-28aaafb93b91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T17:00:03.044+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:01:31.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garcia said containing Magnolia''s backcourt players will be key
        in their meeting.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f9f0614-503d-4a0a-a35b-9584b047df42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T17:00:03.044+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:01:31.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Magnolia is always gonna be a team hard team to beat. We just have
        to stop their guards."</p>'
