      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The opposition bets capped off their maiden campaign for the May
        elections with a mass at the San Roque Cathedral. They were joined by their
        families and supporters, including former President Benigno "Noynoy" Aquino
        III.</p>'
