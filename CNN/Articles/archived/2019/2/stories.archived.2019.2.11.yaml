    'template': '1'
    'title': 'Poll bets reminded to take down prohibited campaign materials ASAP'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b18fc017-2621-4bd0-80f6-3d573b492f51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T07:15:54.994Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T17:02:17.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 11)</strong> — The
        Commission on Elections (Comelec) on Monday reminded candidates to immediately
        remove all prohibited campaign material before campaign period starts on Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '156702ef-0159-4ec8-8950-c05513f1fdb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T07:15:54.994Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T17:02:17.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It warned erring national candidates for the May 13 polls that they
        may face sanctions for violating campaign rules.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '859d621c-bcae-45af-b497-83a8ebdc8a63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T07:15:54.995Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T17:02:17.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Comelec reminds candidates to immediately remove all prohibited
        forms of election propaganda at least 72 hours before the start of the campaign
        period. Otherwise, said candidate or party shall be presumed to have committed
        the pertinent election offense," the poll body said in an advisory.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23179070-45a0-4185-a6ca-a58cce799c70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T07:15:54.995Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T17:02:17.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The public is urged to report those who violate this rule.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '953702e1-0fa1-489e-b2e9-abfc0c75467b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T07:15:54.995Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T17:02:17.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'externalLink'
      'url': 'https://twitter.com/COMELEC/status/1094827675594547200'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8705eda-5169-4ee3-851e-3a8d83d34c34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T07:15:54.995Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T17:02:17.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The campaign period for national candidates — senators and party
        lists — starts on Tuesday; it starts on March 29 for local positions.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cd5b41a-de2d-46c3-9d4a-a2c6f2f093af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T07:15:54.995Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T17:02:17.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under campaign rules, tarpaulins and posters should not exceed two
        feet by three feet. They should only be put up in common poster areas identified
        by the election officer in a particular area.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb750931-bbea-4d53-b677-6d6b93785348'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T07:15:54.995Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T17:02:17.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comelec Commissioner James Jimenez earlier said candidates may be
        held liable for campaign posters which aren''t in common poster areas once
        the campaign season starts even if they didn''t have a hand in putting them
        up.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd587b027-774b-4045-a3e5-5bc3bbef50a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T07:15:54.995Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T17:02:17.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The poll body will also keep an eye on television and radio advertisements
        placed by each candidate. Even the social media posts made by or for the candidate
        will be monitored. When it comes to commercials, senatorial candidates are
        allowed up to 120 minutes of airtime per television station and up to 180
        minutes per radio station.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81ae2272-48db-47ec-abc3-16c4394d662c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T07:15:54.995Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T17:02:17.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senatorial candidates running under a political party can spend
        up to ₱183 million for their campaign while independent bets and party-lists
        have a spending cap of ₱305 million.</p>'
  'PBA--Red-hot-Rain-or-Shine-not-thinking-about-winning-streak--says-head-coach':
    'author': 'CJ Marquez'
