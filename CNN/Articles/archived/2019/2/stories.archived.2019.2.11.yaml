      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>b. 1931, Manila</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6fa492a-9377-4669-9453-be122dd2ad0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T09:37:42.478+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:01:06.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mother of Isa Lorenzo. Besides bearing and raising seven other children,
        she is a doctor of medicine, finishing cum laude in 1956 at the College of
        Medicine of the University of the Philippines, one of the first women to ever
        do so. She married the Ateneo basketball legend Luis F. Lorenzo, better known
        then as Moro Lorenzo. She has lived her life as primarily her husband’s wife
        and her children’s mother. She has 34 grandchildren.</p>'
