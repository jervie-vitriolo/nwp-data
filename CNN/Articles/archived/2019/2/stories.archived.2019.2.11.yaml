      'text': '<p>b. 1940, Manila</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14983eb9-a646-4b26-9e7f-f9385142efd8'
      'mgnl:activationStatus': true
