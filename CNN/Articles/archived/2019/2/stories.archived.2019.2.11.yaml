      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reelectionist Nancy Binay and senatorial aspirants Juan Ponce Enrile
        and Dan Roleda also kicked off their campaign with a motorcade in San Jose
        Del Monte, Bulacan.</p>'
    '11':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Senator Nancy Binay, Juan Ponce Enrile, and Dan Roleda kick off
        their campaign in the vote-rich province of Bulacan | <a href="https://twitter.com/CarolynBonquin?ref_src=twsrc%5Etfw">@CarolynBonquin</a>
