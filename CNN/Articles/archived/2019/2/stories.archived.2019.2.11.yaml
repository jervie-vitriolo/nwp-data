    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-02-11T10:27:56.998Z
    'imagesource': 'jcr:9175a8a3-f837-426c-8da5-e72a818c5af9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '52d55ff7-e56b-4087-a71e-e75f1a91a022'
    'lead': 'If politicians were able to get away with openly promoting themselves
      in various ways in recent months, it will no longer be business as usual come
      Tuesday.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-13T10:39:02.416Z
    'mgnl:createdBy': 'joemil'
    'mgnl:lastActivated': 2023-01-29T17:01:46.081+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T17:00:40.091+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The campaign season for senatorial and party-list races begins on Tuesday.
      Here''s what you need to know'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b86d8383-6b56-445b-93fa-eb7fbbc8d56e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T10:39:02.417Z
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T17:01:46.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 11) —</strong> If
        politicians were able to get away with openly promoting themselves in various
        ways in recent months, it will no longer be business as usual come Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e63885ad-38cc-49a1-b091-ba061f865ab5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T10:39:02.417Z
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T17:01:46.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Candidates for senator and party-list groups may campaign from Tuesday,
        February 12, to May 11. Campaigning is prohibited on April 18 (Holy Thursday)
        and April 19 (Good Friday).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9839b626-7f38-4f22-91f1-46da76b34471'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T10:39:02.417Z
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T17:01:46.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, individuals running for a position in the House of Representatives,
        as well as regional, provincial, city and municipal positions may begin their
        campaigns on March 30 until May 11.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6c36db0-2d81-46e1-81f8-7dae69b508e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T10:39:02.417Z
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T17:01:46.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2019/01/13/2019-Election-period-gun-ban.html">READ:
        Election period, gun ban begin on Sunday</a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70d1994c-ef19-4760-8619-d5e81897923e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T10:39:02.417Z
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T17:01:46.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the start of the campaign season for senatorial and party-list
        races, the Commission on Elections (Comelec) will be keeping an eye on the
        television and radio advertisements placed by each candidate, as well as the
        posters bearing their name. Even the social media posts made by or for the
        candidate will be monitored by the Comelec.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa3a4172-3ce2-44dd-950b-7c8e2c28ef7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T10:39:02.417Z
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T17:01:46.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2019/02/03/comelec-resolution-10488-blogs-social-media-2019-elections.html">READ:
        Comelec: Register blogs, social media pages of candidates, political parties</a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39dd8821-4026-4ea8-914c-59e350617aec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T10:39:02.417Z
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T17:01:46.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under campaign rules, tarps and posters should not exceed two feet
        by three feet. They should only be put up in common poster areas identified
        by the election officer in a particular area.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1f7e882-4f3e-4db1-a3de-fd2f08eb0e5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T10:39:02.417Z
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T17:01:46.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comelec Commissioner James Jimenez earlier said candidates may be
        held liable for campaign posters which aren''t in common poster areas once
        the campaign season starts even if they didn''t have a hand in putting them
        up.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f13e6634-d0ff-4ba9-928c-ae4ae8082a5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T10:39:02.417Z
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T17:01:46.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If those mats are still up after start of campaign period, then
        it can be presumed because the candidate...are benefiting from their presence,
        that is a way to hold them liable," Jimenez said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be3f263f-047a-4812-b7a3-6f2c054dd245'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T10:39:02.417Z
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T17:01:46.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When it comes to commercials, senatorial candidates are allowed
        up to 120 minutes of airtime per television station and up to 180 minutes
        per radio station.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c07c68ad-a405-4463-a5bc-890da6b24a07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T10:39:02.418Z
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T17:01:46.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the May midterm polls, each political party and candidate are
        required to register their official websites, blogs and social media pages
        with the Comelec.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a102d5b-4e0a-49d6-9ce8-b1ad3d799bf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T10:39:02.418Z
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T17:01:46.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The poll body will monitor paid social media posts promoting a candidate,
        including those made by so-called influencers.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '827d486c-a0d4-474c-a404-335965978f5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T10:39:02.418Z
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T17:01:46.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senatorial candidates running under a political party can spend
        up to ₱183 million for their campaign while independent bets and party-lists
        have a spending cap of ₱305 million.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abcc7312-3888-4b33-bbb5-1403a84d0b29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T10:39:02.418Z
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T17:01:46.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, the five senatorial bets of the ruling PDP-Laban will
        kick off their campaign in Pampanga, with the candidates endorsed by Davao
        City Mayor Sara Duterte''s political party, "Hugpong ng Pagbabago."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b4d1e9d-a4fe-4127-b8ae-d0892f5f9e71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T10:39:02.418Z
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T17:01:46.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PDP-Laban Public Information Committee chair Ronwald Munsayac said
        the attendance of the ruling party''s candidates in Hugpong''s event shows
        they have the support of both President Rodrigo Duterte and his daughter,
        Sara.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfb75978-4cdd-499f-bae0-590ad17bf39c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T10:39:02.418Z
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T17:01:46.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Valentine''s Day, Munsayac said Duterte will be at a campaign
        rally in Bulacan to endorse the candidacies of Senator Aquilino Pimentel III,
        former Special Assistant to the President Bong Go, former Presidential Adviser
        on Political Affairs Francis Tolentino, former Philippine National Police
        chief ronald "Bato" dela Rosa, and Maguindanao Representative Mangundadatu.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ff81a7b-68cc-4bba-9ae4-27253fe264dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T10:39:02.418Z
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T17:01:46.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The most important factor is the support and endorsement of our
        chairman, President Digong," Munsayac told CNN Philippines in a phone interview,
        referring to Duterte.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aa79cf5-6b2d-418c-9236-6072f90e3138'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T10:39:02.418Z
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T17:01:46.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Marami ding nagmamahal kay Mayora Sara, marami ring naniniwala
        sa kanya so malaking bagay sa limang PDP-Laban candidates ''yung endorsement
        ni Mayor Sara," he added.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a18d08d1-182e-42cd-a87b-f7afc8b7e960'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T10:39:02.418Z
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T17:01:46.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In contrast to Hugpong''s grand rally in Pampanga, the opposition''s
        "Otso Diretso" senatorial slate will kick off their campaign going around
        houses in Caloocan City to discuss their platforms. They will be joined by
        Vice President Leni Robredo for a mass and inter-faith prayer rally.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '183ca5fe-69b4-4e86-99cb-764e13be5c4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T10:39:02.418Z
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T17:01:46.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Liberal Party President Senator Francis Pangilinan, the group''s
        campaign manager, believes the personal touch will raise awareness about the
        eight opposition candidates.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96b6c0b9-513c-40c1-a55d-f50e7364fcc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T10:39:02.418Z
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T17:01:46.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2019/01/30/kiko-pangilinan-otso-diretso-uphill-climb.html">READ:
        Pangilinan sees uphill climb for opposition Senate slate in 2019 polls</a></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7e1d6d0-b66a-474a-8cdc-da15748c14b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T10:39:02.419Z
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T17:01:46.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The slate is composed of Senator Bam Aquino, Magdalo Party-list
        Representative Gary Alejano, former Senator Mar Roxas, former Solicitor General
        Florin Hilbay, former Quezon Congressman Erin Tañada, Marawi civic leader
        Samira Gutoc, and lawyer Romulo Macalintal.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94c2262a-fb91-4bc0-86de-472f131fd0da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T10:39:02.419Z
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T17:01:46.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have to go back to the people," Pangilinan told CNN Philippines
        in a phone interview. "Lalagpasan natin yung maraming mga politiko, lalagpasan
        natin itong social media, didiretso tayo sa tao."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61b07f04-ef12-455b-a993-1b54c9d3a935'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T10:39:02.419Z
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T17:01:46.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pangilinan said former President Benigno Aquino III will also campaign
        for the Otso Diretso slate, but it''s still uncertain if he will join their
        sorties often.</p>'
  'cardi-b-cry-61st-grammy-awards':
    'author': ' Lisa Respers France'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2019-02-11T22:35:41.403+08:00
    'imagesource': 'jcr:46865aa9-f9e6-4f29-93af-4f77e2cb863d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1262da4d-7019-4f5b-a8c4-a5b932d076fc'
    'lead': 'Cardi B got so emotional. Oh not just for her historic Grammys win as
      the first solo female rapper to win rap album of the year for her debut project
      "Invasion of Privacy."'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-11T16:28:53.623+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-01-29T17:01:44.068+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T17:00:40.300+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Here''s the other thing that made Cardi B cry

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df0ebdce-3c2e-4bc8-abab-113137c95254'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T16:28:53.624+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:01:44.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Cardi B got so emotional.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '880681cc-9ead-45c0-ba6d-6cd2b0c813ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T16:28:53.624+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:01:44.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oh not just for her historic Grammys win as the first solo female
        rapper to win rap album of the year for her debut project "Invasion of Privacy."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '414428c2-408d-4e64-9534-aac4ae36cde3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T16:28:53.624+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:01:44.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was a Grammys of firsts</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fa8be6f-f9ef-45bf-ae20-408cc0cc2844'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T16:28:53.624+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:01:44.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That was pretty cool.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '741d6ba9-e8e3-45b6-8e1d-2f0e38c75c90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T16:28:53.625+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:01:44.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But early Monday morning, Cardi B shared a video on her Instagram
        account that also had her pretty moved.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce9eba8e-0c21-4266-9683-0ec0c1dd4e49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T16:28:53.625+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:01:44.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In it the rapper can be heard saying "Oh my God" after her infant
        daughter Kulture utters the word "Mama."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6667dcb2-73e1-4f7d-b5b0-b138cb0a78d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T16:28:53.625+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:01:44.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After a week of only saying papa !She saying mama!," the caption
        to the video read. "Happy 7 months Kulture ! We love you."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '826f7575-e635-4eee-aa75-27c5d9c37c5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T16:28:53.625+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:01:44.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kulture is the first child for Cardi B with her husband, Migos rapper
        Offset.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '763aef41-092d-4eca-b956-05aafdfaa41a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T16:28:53.625+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:01:44.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cardi B thanked her baby during her Grammys acceptance speech and
        let the audience know "I''m not just saying thank you because she''s my daughter."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2da3c93a-dedb-440e-b80d-6f8fa0eaca5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T16:28:53.626+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:01:44.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s because, you know, when I found out I was pregnant, my album
        was not complete," the rapper explained.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4115b54-b533-41d1-b13c-74a2bde48568'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T16:28:53.626+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:01:44.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I had, like, three songs I was for sure having," she said. "And
        then you know how it was: We was like, We have to get this album done so I
        could shoot these videos while I''m still not showing. And it was very long
        nights."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2221dab0-dcc0-4d6b-a6a9-7ecf2dedebe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T16:28:53.626+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:01:44.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Here''s the other
        thing that made Cardi B cry."</em></p>'
  'armida-siguion-reyna-death':
    'author': 'CNN Philippines Staff'
    'caption': '(Photo courtesy: youtube/culturalcenterphils)'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2019-02-11T21:59:04.449+08:00
    'imagesource': 'jcr:79c2f28c-0cd8-4ebd-996b-6de8b5c19ada'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f9ac183f-c97e-4c33-80de-327831f65874'
    'lead': 'Veteran singer-actress Armida Siguion-Reyna passed away on Monday. She
      was 88.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-11T16:32:21.324+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-01-29T17:01:42.967+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T17:00:40.488+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Veteran actress Armida Siguion-Reyna dies at 88

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5120e6a8-18c2-434e-8bfb-7e0485672add'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T16:32:21.324+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:01:42.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 11) —</strong> Veteran
        singer-actress Armida Siguion-Reyna passed away on Monday. She was 88.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30bdd744-0456-4e02-95f1-baa95685fb3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T16:32:21.324+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:01:42.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The news was confirmed by her half-brother, former Senator Juan
        Ponce Enrile, in his radio program on Radyo Inquirer.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69d1a3f0-506d-4bd9-a6c4-d5c4ff6e6157'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T16:32:21.325+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:01:42.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Enrile said the actress suffered from pneumonia and had colon problems.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00f9e804-771b-45ae-8356-c546ce334ce1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T16:32:21.325+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:01:42.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Enrile said he and the rest of his siblings were
        saddened by their sister''s death.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abc6c230-a803-4baa-b93e-021200dc89d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T16:32:21.325+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:01:42.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Malungkot ako at malungkot kaming lahat ng mga kapatid ko sa
        pagpanaw ni Armida. Ikinalulungkot ko na siya''y nagkasakit at bagamat ginamot
        ay pumanaw pa rin. Parati ko siyang binibisita. Sa kabila nito, masaya na
        rin ako na makakapagpahinga siya,"</em> he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ca0c681-25e4-4b45-80c5-3b12a65c02ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T16:32:21.325+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:01:42.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I and my siblings are saddened by Armida''s passing.
        I am sad that she got sick and despite having undergone treatment, still passed
        away. I always visited her. In spite of this, I am happy that she is now resting.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54ade7a8-24a7-4936-9156-b9133720ca3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T16:32:21.325+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:01:42.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Enrile said he was proud of Siguion-Reyna''s decision to enter show
        business where she made great contributions.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b707807-17d9-43be-8440-35818942478e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T16:32:21.325+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:01:42.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Malaki ang kanyang naging kontribusyon sa larangan ng</em>
        showbiz <em>at isinulong niya ang wika natin sa kanyang mga kanta. Ipinagmamalaki
        ko na naging tanyag siya,"</em> he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8557b33d-1386-4936-8bd3-f551415eb2e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T16:32:21.326+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:01:42.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: She made great contributions to showbiz and promoted
        our language in her songs. I am proud of her success.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a142667b-e086-4995-a158-6b6922f19783'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T16:32:21.326+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:01:42.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Enrile urged Filipinos, specially the young, to remember his sister.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e8448d9-58a1-4d9f-a2fb-907fe573b7a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T16:32:21.326+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:01:42.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Siguion-Reyna''s family still has to issue an official statement.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9512e661-75e9-44ae-b4c8-1632b57c2db5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T16:32:21.326+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:01:42.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The actress was best known for her musical television show Aawitan
        Kita decades ago. She also served as chairman of the Movie and Television
        Review and Classification Board.</p>'
  'AFP-conspiracy-MILF-Bangsamoro-plebiscite':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-02-11T19:34:21.064+08:00
    'imagesource': 'jcr:32bf1226-468c-433b-a672-e4ed38d09fa6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1f87c08a-fb34-47aa-8d06-aa3b50fc7dfb'
    'lead': 'The military downplays Cotabato City Mayor Cynthia Guiani-Sayadi''s claim
      that authorities conspired with the Moro Islamic Liberation Front in ensuring
      the ''yes'' vote''s victory in the historic Bangsamoro plebiscite. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-11T16:36:34.073+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-01-29T17:01:41.822+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T17:00:40.816+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'AFP denies conspiracy claims with MILF to win ''yes'' in Bangsamoro
      vote

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '567c6e28-1baf-4657-8c7f-c340611c4dd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T16:36:34.074+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:01:41.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 11) —</strong> The
        Armed Forces of the Philippines (AFP) on Monday denied accusations that it
        conspired with the Moro Islamic Liberation Front (MILF) in ensuring the victory
        and creation of the new Bangsamoro autonomous region.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f943880-9913-489a-93f1-52858b9b400c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T16:36:34.074+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:01:41.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement Monday, AFP Spokesperson Brig. Gen. Edgardo Arevalo
        said it was "grossly unfair" to tag authorities for such activity.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37664fe6-a0c4-4013-aa20-655529af6a1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T16:36:34.075+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:01:41.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is an unfortunate occasion where the AFP, despite diligently
        performing its mandate 24/7, is being accused of a malpractice. This is grossly
        unfair to the men and women of the AFP who dutifully performed their election
        duties," he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e259cae-170d-4dd7-9000-f07e33830740'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T16:36:34.075+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:01:41.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cotabato City Mayor Guiani-Sayadi on Sunday told The Manila Times
        that there has been a conspiracy among plebiscite officials, security forces,
        as well as the members of the rebel group.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d55fb5a-c8cf-4875-ab4d-14bcf8108f4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T16:36:34.075+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:01:41.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guiani-Sayadi has openly opposed her city''s inclusion in the soon-to-be
        established Bangsamoro region, which will replace the current Autonomous Region
        in Muslim Mindanao (ARMM).</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0834a382-fa44-4f15-a774-c0825ab66daf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T16:36:34.076+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:01:41.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cotabato City, although not an official part of ARMM, hosts its
        regional offices and line agencies.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '417671e5-405b-49a8-a505-91dac40f20f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T16:36:34.076+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:01:41.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Majority of Cotabato City residents, however, said "yes" to inclusion
        in the new region.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a2dc6e6-7131-411a-9e9a-8cf830767ec4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T16:36:34.077+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:01:41.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The AFP is and will remain professional, non-partisan, and true
        to its mandate of protecting the people in the exercise of their political
        rights and in electing their leaders who will manage the affairs of the state,"
        AFP added in its statement.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9920dfa-5fc1-4cab-804c-afe36064cb03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T16:36:34.077+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:01:41.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Commission on Elections on January 25 declared the ratification
        of the Republic Act 11054 or the  Bangsamoro Organic Law (BOL), which is seen
        to end conflict between the government and rebel groups in Mindanao. A total
        of 1,540,017 residents who took part in the first plebiscite voted in favor
        of the BOL.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b1ed7e8-95ea-4f58-9f85-b8fc9acd3ed7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T16:36:34.077+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:01:41.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also joining the new Bangsamoro region are 63 North Cotabato barangays
        (villages), according to its plebiscite board of canvassers. Lanao del Norte,
        however, rejected the inclusion of its six towns in the new region.</p>'
  'Duterte-Jinggoy-Estrada-Imee-Marcos-senate-endorsement':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-02-11T17:51:52.141+08:00
    'imagesource': 'jcr:8e5fa09a-4560-468b-85b7-2b48caa4f76c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b23a1368-d90c-4f68-8237-b23af1c368dd'
    'lead': 'Detractors say the President''s action appears to contradict his administration''s
      anti-corruption measure.  '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-11T16:45:34.053+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-01-29T17:01:40.728+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T17:00:41.043+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Palace defends Duterte''s endorsement of Jinggoy Estrada, Imee Marcos
      in Senate race'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b4429f0-1766-4086-b73c-36b536c4fb09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T16:45:34.053+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:01:40.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 11) —</strong> Government
        critics have questioned President Rodrigo Duterte''s endorsement of senatorial
        candidates former Senator Jinggoy Estrada and Ilocos Norte Governor Imee Marcos,
        saying the President''s action appears to contradict his administration''s
        anti-corruption measure.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5747088c-026c-4a11-ac29-af351efdf44a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T16:45:34.053+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:01:40.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But, Malacañang said Monday Estrada is "presumed innocent" until
        convicted with final judgment, and Duterte is helping Marcos perhaps due to
        debt of gratitude.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea1cd7c0-bc3b-4edf-8501-3ea8471c7fa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T16:45:34.054+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:01:40.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Number one, former Senator Estrada is charged with corruption.
        The Constitution says, unless you are convicted with final judgment, you are
        presumed innocent. So the presumption is Estrada is innocent," Presidential
        Spokesperson Salvador Panelo told reporters in a media briefing.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbc5b3a9-9131-41f1-bb47-6a79caf93e48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T16:45:34.054+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:01:40.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Number two, he''s been granted bail. The reason for the court''s
        grant of provisional liberty is anchored on the fact that the evidence of
        guilt is not strong. So you cannot begrudge the President for endorsing a
        man who is presumed to be innocent under the law," he added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c868821e-da79-43a7-9f32-724c641ea0a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T16:45:34.054+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:01:40.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Estrada was charged with graft and plunder in 2014. The former lawmaker--
        along with former Senators Ramon "Bong" Revilla Jr. and Juan Ponce Enrile--
        faced the aforementioned charges for alleged involvement in the multibillion-peso
        Priority Development Assistance Fund (PDAF) scam.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5e3ad27-c7cb-419a-ae4b-84cb05a2063b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T16:45:34.054+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:01:40.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo said Estrada''s case was different from those of other government
        officials who have been fired due to alleged corruption.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a19f693c-a9dd-472e-a3a2-d6b1a1ecb325'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T16:45:34.054+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:01:40.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The difference is the President, to my mind, has not received any
        evidence of corruption vis-a-vis Mr. Estrada," the spokesperson stressed.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5c6a13c-9f3c-471c-8b2c-ee141569ed14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T16:45:34.055+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:01:40.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Estrada was detained at the Philippine National Police Custodial
        Center in 2014 for supposedly receiving ₱183 million in kickbacks from his
        PDAF or the funds set aside for lawmakers'' projects.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee8fdc55-2897-44e3-8d2a-d4b32203b223'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T16:45:34.055+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:01:40.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was temporarily released in September 2017 after the anti-graft
        court allowed him to post a ₱1 million bail.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63e99ef1-fe81-4eae-8171-7b5e5e03be79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T16:45:34.055+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:01:40.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Jinggoy Estrada confident he''ll be elected again despite
        plunder case</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54c9847e-b686-4cb4-8fc5-95616755a491'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T16:45:34.055+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:01:40.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The three ex-senators are all seeking a return to the political
        scene.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31141e65-0404-4147-83f9-20294273174a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T16:45:34.055+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:01:40.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Estrada is one of the bets recently included in Duterte''s "personal"
        slate for the Senate.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0f692d0-4f5b-47bb-8b07-fa8e6844df16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T16:45:34.055+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:01:40.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from his own "endorsed" list, Duterte will also support candidates
        from different slates, including his own PDP-Laban and his daughter Sara Duterte-Carpio''s
        Hugpong ng Pagbabago party.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4c8f8bb-42d3-42df-99e0-590e7a598320'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T16:45:34.056+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:01:40.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Utang na loob''</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30b577b9-245e-4d99-bbb1-0c24c0b77a9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T16:45:34.056+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:01:40.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo also addressed criticisms regarding the President''s endorsement
        of Imee Marcos, the daughter of late strongman former President Ferdinand
        Marcos.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7b2ae55-dee9-4883-897c-8d752d58a6ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T16:45:34.056+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:01:40.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said Duterte was only supporting the Marcos daughter due to "utang
        na loob" (debt of gratitude).</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27122517-13d5-4f39-bea5-a0d099071aca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T16:45:34.056+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:01:40.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"According to the President, he was helping Imee because she is
        indebted to her... <em>Utang na loob yata ''yung</em> (perhaps debt of gratitude
        was the) reason. In the first place, Imee is not charged," Panelo said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '631eb541-5817-4553-bcfc-0c505e1212db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T16:45:34.056+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:01:40.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from accusations of plunder against her family, Marcos was
        previously tagged in the alleged misuse of a multibillion-peso tobacco fund
        in her province.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '923b4765-3933-42f7-9f6e-2e394c05714d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T16:45:34.056+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:01:40.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The governor previously stressed her family will not admit to the
        corruption and human rights violations under the martial law imposed by her
        father.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8c17817-818e-43a5-b5cb-f58c31f617d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T16:45:34.057+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:01:40.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official campaign period for senatorial bets and party-list
        groups starts Tuesday.</p>'
  'Kacey-Musgraves-album-of-the-year-Grammys-2019-highlights':
    'author': 'Sandra Gonzalez'
    'caption': 'Kacey Musgraves is seen on the red carpet of the 61st annual Grammy
      Awards in Los Angeles on Sunday, Feb. 10, 2019.'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2019-02-11T17:20:39.547+08:00
    'imagesource': 'jcr:7210cb8b-1b17-494b-b1fc-00d08d24f5d4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '68714abd-5b4f-4b82-b109-3eb868f19cc6'
    'lead': 'It was more than just a golden hour for country singer Kacey Musgraves;
      she had a golden night. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-11T16:48:58.041+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-01-29T17:01:38.451+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T17:00:41.327+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Grammys 2019: Kacey Musgraves has a golden night with album of the year
      win

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd9f09fe-937d-43a7-8148-39dca44e8245'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T16:48:58.041+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:01:38.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — It was more than just a golden hour for country singer Kacey
        Musgraves; she had a golden night.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef67621b-3cd1-40a5-b59c-6ea65e0d8b3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T16:48:58.041+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:01:38.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musgraves earned four Grammy Awards on Sunday, including album of
        the year for "Golden Hour," best country album, best country solo performance
        and best country song.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77936268-2797-4d0c-9449-85b75fb2bd93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T16:48:58.042+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:01:38.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A shocked Musgraves thanked everyone for "championing" her music.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a9ffe50-e08c-4fc0-84aa-a01284c8fb31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T16:48:58.042+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:01:38.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Childish Gambino, who did not attend, won multiple awards as well,
        including song and record of the year for "This Is America," becoming the
        first rap song to win in the categories.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e041b39f-ba9e-46bb-b97d-4bc7d30b7532'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T16:48:58.042+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:01:38.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gambino also won best rap/sung performance and the music video for
        "This Is America" won an award for director Hiro Murai.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c93af0f-8b0d-47ef-9b26-51d5052ef7ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T16:48:58.042+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:01:38.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alicia Keys, who got a little assistance from some big names to
        open the ceremony, proved throughout the show that she needed no help to deliver
        a powerhouse performance as first-time host.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '479fcf94-72cc-461d-9da4-b86f63c23c51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T16:48:58.042+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:01:38.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lady Gaga, Jennifer Lopez, Jada Pinkett Smith, and Michelle Obama
        joined Keys on stage during the opening minutes for an ode to music and sisterhood.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e830281b-ba86-4018-bad4-c39497c1f51e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T16:48:58.043+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:01:38.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obama, who got a rousing applause from the crowd, so much so that
        she had to pause saying her lines and restart once it calmed, said music "fueled"
        her through the last decade.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '351735da-0925-4c63-8f65-da5817423da9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T16:48:58.043+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:01:38.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Music helps us share ourselves -- our dignity and sorrows, our
        hopes and joys," Obama said. "It allows us to hear one another, to invite
        each other in. Music shows us that all of it matters -- every story within
        every voice, every note within every song."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98b804b8-366b-4e40-be10-308aecb124de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T16:48:58.043+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:01:38.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Keys said the night was about celebrating "the greatness in each
        other."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f420c139-c0a3-429a-b646-96743753eb9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T16:48:58.043+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:01:38.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On social media, Keys was celebrated for her greatness by the internet
        reviewers of social media.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afb7c159-d230-485a-9d24-90b3d5cea2d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T16:48:58.043+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:01:38.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her hosting style played to her strengths as a storyteller and musician.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61ad72fa-a1ee-4a10-ae56-3cd36d6fa027'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T16:48:58.044+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:01:38.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She shared a personal story about how John Mayer once split a Grammy
        with her after losing best song to him 2005. Mayer joined Keys to present
        this year''s award in the same category.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb2bfc89-f59a-49e4-895f-2acda6d7ae9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T16:48:58.044+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:01:38.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later on stage, she showed off her raw musical talents by playing
        two pianos at once, and covering songs from Nat King Cole to Kings of Leon.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f97ccac-d521-4a4b-8249-918a49149945'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T16:48:58.044+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:01:38.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the pre-telecast Grammy ceremony, Lady Gaga scored two wins.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13f8f6ec-ab41-4afa-9787-24c68040d3c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T16:48:58.044+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:01:38.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The singer won an award for best pop solo performance for "Joanne"
        as well as best song written for visual media for "Shallow" from her Oscar-nominated
        film "A Star is Born."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e3683d2-7d08-42e7-a387-b8c78fb521af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T16:48:58.044+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:01:38.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also won the first award of the night, best pop duo/group performance,
        for "Shallow," which she recorded with Bradley Cooper.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73db43f6-2415-4c3b-9e82-36bab9fd4754'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T16:48:58.044+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:01:38.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lady Gaga used the moment to address mental health, which is a major
        subject of "A Star is Born."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88306077-c37c-4021-a016-739ed9760ed5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T16:48:58.045+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:01:38.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A lot of artists deal with that, and we have to take care of each
        other," she said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d8969ff-db0a-48d5-99a8-edfcbff02612'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T16:48:58.045+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:01:38.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ariana Grande, who was a no-show this year, was also among the pre-ceremony
        winners.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcff83ec-b8de-49ae-ad13-885a85fe5c91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T16:48:58.045+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:01:38.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cardi B became a first-time Grammy winner and the first woman to
        win best rap album. Dance-pop artist Dua Lipa won best new artist.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee0c4168-d5fe-4808-bb91-380cd363814a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T16:48:58.045+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:01:38.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Grammys this year expanded the major categories of album of
        the year, record of the year, song of the year and best new artist from five
        nominees to eight, some say in response to the lack of diversity among nominees
        in previous years.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb78d45c-1224-4e0a-804f-20104c6645a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T16:48:58.045+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:01:38.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for performances, Camila Cabello, along with J Balvin, Ricky
        Martin, and Arturo Sandoval opened the show with "Havana."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2bde716-b9fd-4bf2-9e9d-5ced279bab39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T16:48:58.046+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:01:38.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other performers included Post Malone with the Red Hot Chili Peppers,
        Shawn Mendes with Miley Cyrus, Janelle Monae, and Travis Scott.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '598d9bef-026c-403f-8b9e-f8e2c244b913'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T16:48:58.046+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:01:38.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A tribute to the music of Dolly Parton stood out as one of the most
        joyful moments of the show. Parton joined Katy Perry, Kacey Musgraves, Maren
        Morris, Cyrus and Little Big Town for a medley of her hits, culminating in
        a performance of "9 to 5" that got the Grammys crowd on their feet and singing
        along.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
