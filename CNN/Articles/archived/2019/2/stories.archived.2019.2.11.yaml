      'mgnl:lastActivated': 2023-01-29T17:01:08.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Online safety
        has never been more important, with the seemingly endless ways and means people
        technology to share and transfer information.</p>'
    '1':
      'contentWidth': '100%'
      'embedCode': '<iframe width="340" height="700" src="https://www.tiktok.com/embed/6654425950098296066"
        frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope;
        picture-in-picture" allowfullscreen></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40fc0f2f-39d9-4134-8e03-a01bb17ff794'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T09:16:41.987+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:01:08.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e16ed604-8bac-426d-88cf-ef21ad7059b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T09:16:41.987+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:01:08.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In support of this year''s Safer Internet Day, which was observed
        on February 5, TikTok, the world''s leading short video platform, launches
        the Filipino version of the #BetterMeBetterInternet campaign as part of TikTok''s
        global safety initiative.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc4428a3-0513-4efa-862d-3acc585a7f79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T09:16:41.987+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:01:08.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TikTok has launched an in-app quiz to equip Filipino users with
        online safety tips. Users who answer all the questions correctly get to win
        special prizes from TikTok.</p>'
    '5':
      'contentWidth': '100%'
      'embedCode': '<iframe width="340" height="700" src="https://www.tiktok.com/embed/6654012561911975173"
        frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope;
        picture-in-picture" allowfullscreen></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d2ab236-a003-4174-a8ed-a26b73e00406'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T09:16:41.987+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:01:08.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f46a9541-59bc-472e-99d9-c707cc2528fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T09:16:41.988+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:01:08.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Users can also participate in the global #BetterMeBetterInternet
        challenge within the TikTok app by applying customized stickers designed to
        encourage the adoption of positive online habits.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9ea7bbe-a0ca-4ebf-a51d-cc484db1b22e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T09:16:41.988+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:01:08.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With these stickers, users can embrace positive hashtags such as
        #likes, #respect, #positivity, #creativity and #security, and shove away negative
        hashtags such as #cyber-bullying, #hatespeech, #negativity, #trolls, #anxiety
        and #haters.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5850c40-baca-46b2-a08a-474296fff182'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T09:16:41.988+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:01:08.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TikTok has put in place protective measures by combining content
        moderation technology with a robust human moderation team. This team, which
        is based in over 20 countries and regions, now covers 36 languages, an increase
        of 400 percent in terms of language support from a year ago.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8943a3c2-5799-476e-afe6-fb791e941c9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T09:16:41.988+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:01:08.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Through its participation in the Safer Internet Day, TikTok is playing
        an important role in raising awareness and addressing the critical and latest
        challenges in online safety.</p>'
    '13':
      'image': 'jcr:947a0cbe-26d8-47e9-aea2-746676ac2428'
      'jcr:primaryType': 'mgnl:block'
