      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lover and promoter of Pinoy culture. Prize-winning author, publisher
        and theater producer. Founder of GCF Books and GCF Productions. Long-time
        columnist of The Manila Chronicle and regular contributor to the Philippine
        Daily Inquirer. Author of “The Last Full Moon: Lessons of My Life.”</p>'
