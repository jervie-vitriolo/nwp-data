    'mgnl:tags': ['San-Miguel-Corporation', 'SMC', 'Ramon-Ang', 'TPLEX', 'Tarlac-Pangasinan-La-Union-Expressway']
    'template': '1'
    'title': 'SMC to expedite payment for unpaid properties in TPLEX'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0357067a-2f14-4a0d-ab23-6c9ef32d774c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T09:15:24.915Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:02:11.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 11)</strong> — Conglomerate
        San Miguel Corporation, through its subsidiary Private Infra Development Corp.
        (PDIC), has committed to expedite the payment for the unpaid portion of the
        properties acquired by the government for the construction of the Tarlac-Pangasinan-La
        Union Expressway (TPLEX).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9847855e-f074-4f5c-b45d-93a48211aa1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T09:15:24.915Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:02:11.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is amid complaints by landowners about the delay of the full
        payment for their properties, which were acquired from 2015 to 2017. Hundreds
        of landowners on Friday, February 8, blocked the Pozzorubio exit of the road
        to protest the payment delay.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f7c447c-aa5b-454f-812b-5b7bf7eaf600'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T09:15:24.916Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:02:11.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, SMC said it is coordinating with the Department
        of Public Works and Highways to address the issue.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c49caca9-02b9-44a8-a86d-305010daa91c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T09:15:24.916Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:02:11.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will advance the payment for the government. We understand the
        plight of the landowners, and also recognize the position of the government.&nbsp;
        But we would like to assure them that we are ready to resolve this issue and
        expedite payment," SMC President and Chief Operating Officer Ramon Ang was
        quoted as saying in the statement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79d135ea-df54-4a23-8e2c-2bbb2e4be8a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T09:15:24.916Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:02:11.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PIDC had previously advanced the partial payment for the properties,
        including full payment for any structures, trees, and crops in the area, to
        start the construction of the 89-kilometer four-lane expressway.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6d49e7d-a848-4276-b8ad-adf48ed96a8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T09:15:24.916Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:02:11.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government, for its part, had explained that the delay was largely
        due to incomplete documents submitted by the claimants of the properties.</p>'
  'money-spending-Valentine-s-Day':
    'author': 'Aih Mendoza'
    'caption': 'From the grandest to the most practical, here are a few examples of
      how Filipinos have celebrated Valentine’s Day in the past years. Illustration
      by JL JAVIER'
    'categories': ['767a923f-14a8-4e1c-8399-65cbe6e7fff1']
    'created': 2019-02-11T10:24:17.756Z
    'imagesource': 'jcr:48eef857-8b5c-43a9-a314-9a9eb5ea0350'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '45b980ea-2324-4949-8a10-a814b27d1f50'
    'lead': 'In the eternal words of Jennifer Lopez: “My love don’t cost a thing,”
      but unsurprisingly, this piece of wisdom doesn’t always apply to Valentine’s
      Day.'
