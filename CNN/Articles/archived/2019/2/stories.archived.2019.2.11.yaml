      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98cfd950-2bc0-423d-b43f-86a0421226eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T17:28:52.584+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:01:23.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Drake may have given the best speech at the Grammys.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '877ee656-3386-40db-b14b-66501104d79c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T17:28:52.585+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:01:23.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His hit "God''s Plan" won the Grammy for best rap song and the rapper
        offered words of encouragement in his acceptance speech.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd652672f-9ead-494f-b820-de9d6429f9f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T17:28:52.585+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:01:23.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want to take this opportunity while I''m up here to just talk
        to all the kids that are watching this, aspiring to do music," Drake said.
        "All my peers that make music from their heart that do things pure and tell
        the truth, I wanna let you know we''re playing in an opinion-based sport not
        a factual-based sport. So it''s not the NBA where at the end of the year you''re
        holding a trophy because you made the right decisions or won the games."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c8f1e09-ff30-491e-879c-1451887eeade'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T17:28:52.585+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:01:23.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: Grammy winners 2019: Here''s the full list of who won</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7b14613-2667-4208-b175-e4c98bae620c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T17:28:52.585+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:01:23.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He went on to allude the Recording Academy''s debatable track record
        with artists of color.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44862755-c694-4a18-a1c4-ded3d20acaf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T17:28:52.585+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:01:23.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a business where sometimes it''s up to a bunch of people
        who might not understand what a mixed race kid from Canada has to say or a
        fly Spanish girl from New York or anybody else, or a brother from Houston
        right there, my brother Travis [Scott]. But my point is you''ve already won
        if you have people singing your songs word for word, if you''re a hero in
        your hometown. Look, if there''s people who have regular jobs who are coming
        out in the rain, in the snow, spending their hard earned money to buy tickets
        to come to your shows, you don''t need this right here. I promise you, you
        already won."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b5e3559-0329-4f21-8cf2-af35274497ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T17:28:52.585+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:01:23.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The broadcast cut to commercial before Drake finished speaking.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cc77567-e00f-4998-bce6-860c8bbb13ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T17:28:52.586+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:01:23.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Longtime Grammy producer Ken Ehrlich told The New York Times last
        week that Drake, Kendrick Lamar and Childish Gambino declined to perform during
        the event.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e5d2186-d5bb-4ba0-aa04-b9d79a102bc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T17:28:52.586+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:01:23.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The fact of the matter is, we continue to have a problem in the
        hip-hop world," Ehrlich said. "When they don''t take home the big prize, the
        regard of the academy, and what the Grammys represent, continues to be less
        meaningful to the hip-hop community, which is sad."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0c3d31f-403b-45a9-a9bb-3ee9d0d70882'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T17:28:52.586+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:01:23.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Drake calls out
        Grammys race problem during acceptance speech."</em></p>'
  'Valerie-Reyes-body-suitcase-murder':
    'author': 'Nicole Chavez'
    'caption': 'The body of Valerie Reyes was found in a suitcase on a roadside in
      Greenwich, Connecticut, police say.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-02-11T23:40:40.623+08:00
    'imagesource': 'jcr:30a9fdef-923e-4c48-b5bc-d036bbc6b42b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e3ee2601-81f5-4292-896a-654d76c5c9b6'
    'lead': 'Days before her body was found inside a red suitcase near a Connecticut
      road, Valerie Reyes called her mother terrified someone would kill her.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-11T17:31:59.645+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-01-29T17:01:23.197+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T17:00:43.960+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Valerie Reyes called her mom in panic. She vanished within days and
      her body was found in a suitcase.

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c54ce0b3-f93b-4864-9588-f285f226193b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T17:31:59.645+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:01:23.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Days before her body was found inside a
        suitcase near a Connecticut road, Valerie Reyes called her mother terrified
        someone would kill her.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d35872d-06c1-49f1-b714-ed6bad8372de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T17:31:59.645+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:01:23.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She was just really scared, very frightened," her mother, Norma
        Sanchez, told CNN affiliate WABC.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc3571b3-8888-4616-b156-226024f9cef7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T17:31:59.646+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:01:23.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 24-year-old had been living in a basement apartment in New Rochelle,
        New York, for some time but had recently grown anxious and even felt paranoid
        of being alone there.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6027e29-8c42-4d4a-a367-8fe03de5c0b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T17:31:59.646+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:01:23.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m afraid someone is going to murder me," Reyes told her mother.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82e9e13f-3e4a-47c3-9bdb-38d4928d1410'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T17:31:59.646+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:01:23.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it''s unclear why Reyes was afraid. Sanchez said her daughter
        didn''t mention whether she was scared of anyone in particular.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '439b08c2-2b98-468a-b35a-d86c12ba5879'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T17:31:59.646+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:01:23.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tuesday, a group of highway workers found Reyes'' body stuffed into
        a red suitcase in the affluent town of Greenwich, Connecticut --- about 14
        miles from her apartment.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9147341-b3fe-4ede-8096-4fab306ceda0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T17:31:59.646+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:01:23.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least three police departments have joined the investigation
        but no suspects have been named. Meanwhile, her family and friends are juggling
        grief and their quest for justice.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9deb8504-aea2-4edc-bdf1-4294f8acdcab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T17:31:59.646+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:01:23.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Missing for a week</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61adc727-4b1c-43cb-a625-5cbdbd757fce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T17:31:59.647+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:01:23.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reyes went missing since the morning of January 29, police said.
        Neither her family nor the employees at the Barnes &amp; Noble bookstore in
        Eastchester, where she had been working for nearly three years, had seen her
        for a few days.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32e0776e-79cc-43f9-8312-c3b501d42abf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T17:31:59.647+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:01:23.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several flyers with photos of Reyes and her description began appearing
        in New York City while relatives began making pleas on social media for information
        about her whereabouts.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2bd0ee6-5f21-4e84-8182-2666b7e96035'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T17:31:59.647+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:01:23.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We had hope that she would come back," one of her cousins, Angelica
        Reyes, told WABC. "That''s all we knew. That she was in the city, so we thought
        she was looking for help."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77b73abf-8b78-4975-9c6f-90a7223e7e5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T17:31:59.647+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:01:23.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, the New York Police Department''s Midtown North tweeted
        a photo of Reyes asking whether anyone had seen her.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce034e6b-a1ab-4438-9a55-645690de74a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T17:31:59.647+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:01:23.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She was last seen wearing a green coat, black jeans, and black
        shoes. Suffers from anxiety and depression," police wrote.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fba75b3c-7148-4773-b1ed-3d1715e7e9b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T17:31:59.647+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:01:23.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A red suitcase hid her body</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68c1ffc2-4454-4412-bbdd-a4dd76aede28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T17:31:59.647+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:01:23.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A week after Reyes vanished, a group of highway workers who were
        on a routine sweep spotted a red suitcase in a wooded area in Greenwich.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85194073-9d16-4557-8756-599a49f28f18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T17:31:59.648+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:01:23.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bag was about 15 to 20 feet off the shoulder of a road in a
        quiet neighborhood. When they opened the bag, they found a woman with her
        hands and feet bound, authorities said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f88d16b6-ec69-4d9b-bb04-16e4b3ad7dc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T17:31:59.648+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:01:23.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Greenwich, with a population of around 63,000, is on the Long Island
        Sound about 35 miles outside New York City. The affluent town is home to hedge
        fund and financial firms.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2ba4b09-9a27-4d4b-8cf6-36f882f06f91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T17:31:59.648+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:01:23.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The body was identified as that of Reyes on Wednesday.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c043d08f-b315-4660-9318-e00da6f0a446'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T17:31:59.648+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:01:23.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Connecticut chief medical examiner''s office, which assisted
        in identifying Reyes, had not released the cause and manner of death as of
        Saturday. It could take up to eight weeks before the report will be available,
        the office said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2438a098-4059-486f-8bcd-21f5f9840514'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T17:31:59.648+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:01:23.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the workers, who has not been identified, was placed on paid
        leave for taking photos of Reyes'' body and the crime scene.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '497888d8-db29-46fa-b0f4-8dfa05dfc9eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T17:31:59.649+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:01:23.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The victim was a daughter, a sister and a cousin of a family who
        is suffering a tremendous loss at this time," First Selectman Peter J. Tesei
        said in a statement. "This thoughtless and insensitive behavior by an employee
        is inexcusable."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80758d05-7dee-4301-937c-1333ce4a2509'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T17:31:59.649+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:01:23.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police wearing protective white suits spent several hours inside
        Reyes'' apartment Friday, CNN affiliate WCBS reported, and were carrying paper
        bags when they left.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eaaa22f-e838-4a00-acff-64171f2e0336'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T17:31:59.649+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:01:23.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities urge anyone with information to call an anonymous hotline
        at 203-622-3333.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9984670f-8e7f-42f9-8d9f-d480119b8e72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T17:31:59.649+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:01:23.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Sooner or later he will get caught,'' mom says</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb87b211-7579-4e10-b153-0f4cdbeb0593'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T17:31:59.649+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:01:23.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the sun set Thursday, a crowd of relatives and friends stood
        around a circle of candles with images of Jesus and the Virgin Mary on them.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd0a148e-661e-4a94-91ec-6c54dcb91569'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T17:31:59.649+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:01:23.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They sang hymns in Spanish and prayed the rosary at Glen Island
        Park in New Rochelle. Some held candles and flowers, others embraced each
        other and sobbed quietly.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38517974-229e-49f1-997a-8583f5df68a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T17:31:59.650+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:01:23.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My daughter did not deserve whatever you did to her. My daughter
        was pure," Sanchez said at the vigil, addressing whoever is responsible for
        her daughter''s death.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a26b451c-7a95-47cb-a8b6-344744af2db6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T17:31:59.650+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:01:23.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sooner or later he will get caught, I know it."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca04a391-1875-406e-8cf0-12da4cc7456d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T17:31:59.650+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:01:23.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first posted on CNN.com, "Valerie Reyes called
        her mom in panic. She vanished within days and her body was found in a suitcase."</em></p>'
  'Philippines-US-intelligence-funds':
    'author': 'CNN Philippines Staff'
    'caption': 'Senator Francis "Kiko" Pangilinan says there is no proof has been
      presented to show that martial law in Mindanao has been effective.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-02-11T17:55:43.360+08:00
    'imagesource': 'jcr:8c22a63f-1f97-49a4-900d-f8740b0a5ba8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8e152a4f-db9a-45a1-8258-19abedcd89bb'
    'lead': 'The United States government has promised to provide the Philippines
      ₱300 million to beef up the country''s intelligence gathering capabilities,
      Malacañang said on Monday.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-11T17:33:59.455+08:00
