      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 11) —</strong> The
        Commission on Elections (Comelec) on Monday reminded candidates to immediately
        remove all prohibited campaign material before campaign period starts on Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18d1b228-840f-468c-962c-9a28ae77cb63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T17:16:47.233+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:01:27.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It warned erring national candidates for the May 13 polls that they
        may face sanctions for violating campaign rules.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2678649-dbda-4822-b34a-1d54fc54ca94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T17:16:47.233+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:01:27.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Comelec reminds candidates to immediately remove all prohibited
        forms of election propaganda at least 72 hours before the start of the campaign
        period. Otherwise, said candidate or party shall be presumed to have committed
        the pertinent election offense," the poll body said in an advisory.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0536f47-9e6f-44e9-9752-cc1e08fd7a2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T17:16:47.233+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:01:27.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The public is urged to report those who violate this rule.</p>'
