      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>b. 1925, Sorsogon</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba0a0df3-75b5-4363-bebb-16b6d03cad44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T09:37:42.475+08:00
