      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, reelectionist Grace Poe — a constant topnotcher in poll
        surveys — spearheaded a feeding program in Payatas, Quezon City.</p>'
