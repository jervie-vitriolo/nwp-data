      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alicia P. Lorenzo</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55baceb4-d620-4eed-942b-3845c7adfb28'
      'mgnl:activationStatus': true
