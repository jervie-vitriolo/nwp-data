      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 11) —</strong> Liza
        Soberano and Enrique Gil have finally admitted that their on-screen love team
        has been flourishing off screen, too.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f1f0f8a-0ada-4f03-ab31-4092af3184ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T17:39:24.070+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:01:20.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 26-year-old actor, who was strapped to a lie-detector test-like
        machine as they guested on "Gandang Gabi Vice" on Sunday, was asked if they
        were in a relationship. He answered "Yes" — an answer which received a playful
        kick from Soberano.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f7133e5-1bf3-40c8-84fa-1f03d5794f7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T17:39:24.070+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:01:20.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When it was the 21-year-old actress'' turn to be grilled, she was
        asked if they are in a long-term relationship of at least over two years.
        Soberano, who was included by The Independent Critics in the world''s "100
        Most Beautiful Faces,"  defined their relationship with a resounding "Yes."</p>'
