      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>b. 1930, Manila</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3312f82-232e-41e8-b371-5a5feaa81530'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T09:37:42.476+08:00
