    'title': 'PBA: Red-hot Rain or Shine not thinking about winning streak, says head
      coach'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8509d57a-76da-427c-87b9-2da1fc6693a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T07:43:18.127Z
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T17:02:16.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 11) —</strong> The
        Rain or Shine Elasto Painters are the hottest team in the PBA Philippine Cup
        right now.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f8b1c6e-017f-43bd-a8dd-cd2717ea14e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T07:43:18.128Z
