      'mgnl:lastActivated': 2023-01-29T17:01:24.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The Grammys did it right.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c349c1c-454f-42df-86e2-9ce55244080f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T17:24:48.132+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:01:24.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fantasia Barrino-Taylor, Andra Day and Yolanda Adams took the Grammys
        audience to church when they honored the late "Queen of Soul" Aretha Franklin
        at Sunday''s Grammy Awards.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bc1621a-540b-476f-b245-de06af79160b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T17:24:48.132+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:01:24.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was a tribute worthy of the 18-time Grammy winner.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10bb2b10-387d-4dc9-8c72-9a5200689ce8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T17:24:48.132+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:01:24.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trio sung Franklin''s 1968 hit, "A Natural Woman (You Make Me
        Feel Like)," and brought the audience to their feet with their soulful rendition.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57acb075-5a63-41cb-a731-f94a2938ed8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T17:24:48.132+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:01:24.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: Grammy winners 2019: Here''s the full list of who won</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b443a71-ad6f-45cc-a006-c83ebca90964'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T17:24:48.132+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:01:24.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The performance was saved for the end of the show, following the
        in memoriam tribute.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64586dbd-450c-4fc5-b800-9e99d9fadb75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T17:24:48.132+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:01:24.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Franklin died of pancreatic cancer in August at the age of 76.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf0a59ec-ee17-44bb-90ea-91b07b588d70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T17:24:48.133+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:01:24.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She won her first two Grammys in 1967 for "Respect." In 1991, she
        received the Recording Academy''s Grammy Legend Award. She also has five recordings
        in the Grammy Hall of Fame, including "Respect," "Chain of Fools," "Amazing
        Grace," "A Natural Woman (You Make Me Feel Like)," and "I Never Loved A Man
        The Way I Love You."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c6985d2-d03f-4ab7-9bfe-697266241256'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T17:24:48.133+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:01:24.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Aretha Franklin
        honored at Grammys."</em></p>'
