      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 11) —</strong> The
        Chinese woman who threw taho, or soy custard, at a policeman in a Metro Rail
        Transit station over the weekend may have to stay at the detention facility
        of the Mandaluyong Police a bit longer as the prosecutor has yet to release
        a resolution regarding its finding in the cases filed against her.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3d799fd-cb4e-4e62-aa75-14771aa14a5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T08:18:59.123Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:02:15.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Although <em>ang</em> case <em>niya</em> is bailable, <em>wala
        pang</em> recommendation <em>ang piskal kung magkano at anong</em> cases <em>ang
        ituloy at magbe-</em>bail <em>siya,</em>" Mandaluyong Police Chief SSupt.
        Moises Villaceran said Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '696d0e2c-ddf5-4103-9547-12d617e4a62c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T08:18:59.123Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:02:15.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Although the case is bailable, the fiscal does not
        have a recommendation yet on how much the bail is, what cases would be pressed
        ahead and if she will post bail.]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '498625de-cca5-476c-b78c-7768d4125e7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T08:18:59.123Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:02:15.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villaceran added that Jiale Zhang, the taho-throwing Chinese national,
        could file a motion before the prosecutor to post bail for her temporary freedom,
        but that would be "some sort of admission of the probable cause."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3da9fa0b-e410-4cf1-bf9b-1fe2500fa565'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T08:18:59.123Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:02:15.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zhang is facing unjust vexation, direct assault, and disobedience
        to authority cases over the incident.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29f9af67-4206-4d32-ad17-b77752083af7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T08:18:59.123Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:02:15.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine National Police has also asked the Immigration bureau
        to declare Zhang as an <a href="https://cnn.ph/2RTGMeq" target="_blank">undesirable
        alien</a>.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd71f4ef-2c97-4d53-b25f-4a46bb39f802'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T08:18:59.123Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:02:15.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zhang''s lawyer, Sandra Respall said her client was very apologetic
        about the incident and would still want to stay in the Philippines.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2523bbb0-a323-468c-b9d4-84de8e527b96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T08:18:59.123Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:02:15.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a lesson learned. She should never be emotional in any situation.
        She should always use her head because of the consequences of an act," Respall
        said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4411de98-969a-45d3-a60a-20ecd0603acb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T08:18:59.123Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:02:15.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnn.ph/2RRhQnI" target="_blank">Chinese
        student who threw ‘taho’ at MRT cop faces possible deportation</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3193bed-ac68-4591-a5cc-e7f7a8f75da1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T08:18:59.123Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:02:15.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''Let''s not blow up the issue''</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c12ea47b-3497-445e-a3f9-edee447530e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T08:18:59.123Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:02:15.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PO1 William Cristobal, the policeman who was at the receiving end
        of the taho-throwing incident, admitted that he felt belittled by Zhang''s
        actions.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89b2e365-f913-4027-a11d-35f65bb24e21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T08:18:59.124Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:02:15.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Naka-</em>uniform <em>ako,</em> then on-duty <em>sa sarili
        kong bansa,</em> then foreigner <em>ang mag-ano sa iyo. Siyempre manliliit
        po tayo,</em>" Cristobal said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87858eb0-2422-477c-928e-7e01c00d3689'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T08:18:59.124Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:02:15.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I''m in uniform and on-duty in my own country, then
        a foreigner would do that to me. Of course, I''ll feel belittled.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2cb754d-fde1-4814-9de1-a6948b658a5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T08:18:59.124Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:02:15.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnn.ph/2WVfEiX" target="_blank">Policeman
        in MRT ''taho'' throwing gets medal</a></strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a965819-de4a-4efd-86e8-7909829fcaa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T08:18:59.124Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:02:15.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Malacañang appealed to "not blow up the issue," saying
        the incident occurs everywhere.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef28609c-7437-4ae3-b76f-eed6de51bc1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T08:18:59.124Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:02:15.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There had been rudeness from other nationalities, but it''s not
        limited to Chinese. <em>Kasi kung minsan,</em> rude <em>din ''yung tao, ''yung
        Pilipino. Kaya nagti-</em>trigger <em>ng</em> conflict between the two," Presidential
        Spokesperson Salvador Panelo said during a Palace press briefing. "But foreign
        nationals should always behave."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd0e11bd-5f2c-43c1-bd8c-5071b8034703'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T08:18:59.124Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:02:15.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There had been rudeness from other nationalities,
        but it''s not limited to Chinese. Sometimes, the Filipino person is rude too.
        That''s why it triggers conflict between the two … But foreign nationals should
        always behave.]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb06b642-70b1-4dff-b628-93dcc96db0ee'
