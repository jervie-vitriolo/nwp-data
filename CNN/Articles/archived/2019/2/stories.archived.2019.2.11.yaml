      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Bohemian Rhapsody," the biopic about Freddie Mercury and British
        rock band Queen, also received seven nominations, despite controversy surrounding
        the film''s original director. It took home two awards.</p>'
