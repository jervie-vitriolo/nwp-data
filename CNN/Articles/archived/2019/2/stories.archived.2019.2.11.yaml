      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Entepreneuse sans pareille. Named Woman Entrepreneur of the Year
        of the Philippines in 2004, she and her husband established the National Book
        Store when she was only 19. Starting as a general merchandise store, it became
        a store that sells more than just books. Never having attended university
        herself, she has nonetheless been passionate about helping educate Filipinos.</p>'
    '91':
      'image': 'jcr:a41439b9-fea5-40c6-b659-d2efb32601a6'
