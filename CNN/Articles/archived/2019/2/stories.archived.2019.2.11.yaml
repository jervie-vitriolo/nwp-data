      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite featuring an appearance from Smokey Robinson, Jennifer Lopez''s
        tribute to Motown failed to satisfy some critics who had expressed dissatisfaction
        with her performance since it was announced. (For the record, Robinson called
        the backlash "stupid" in an interview with Variety.)</p>'
    '58':
