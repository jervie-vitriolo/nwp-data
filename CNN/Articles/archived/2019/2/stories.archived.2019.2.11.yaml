      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The end of the campaign period will be on May 11, and the elections
        will take place on May 13.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '975df5cf-5531-44a8-8f52-e50eeab50071'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T02:31:15.850Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T17:01:53.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Capital Region Police Office (NCRPO), meanwhile, saId
        14,000 personnel will be deployed in Metro Manila in preparation for the start
        of the campaign period.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd0231d8-3d25-4ab6-a18d-5cb3e0a8e14c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T02:31:15.850Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T17:01:53.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement Monday, NCRPO Chief Guillermo Eleazar said they would
        increase the frequency of checkpoints and have given strict orders to commanders
        in the field "to observe proper procedures and professionalism when conducting
        the checkpoints."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38b1aa62-296e-4c3a-9c1e-44e78540c80e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T02:31:15.850Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T17:01:53.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eleazar also reminded candidates and political groups to coordinate
        with the authorities when it comes to permits for political rallies and miting
        de avance.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d85ad6a-2491-4b26-99df-128b6930001f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T02:31:15.850Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T17:01:53.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Campaign rules</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e8cd07c-0abe-4403-b978-fe5e95c16361'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T02:31:15.851Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T17:01:53.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under campaign rules, tarpaulins and posters should not exceed two
        feet by three feet. They should only be put up in common poster areas identified
        by the election officer in a particular area.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1ecbcf9-f75c-410d-a5f7-5db3aeb879ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T02:31:15.851Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T17:01:53.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comelec Commissioner James Jimenez earlier said candidates may be
        held liable for campaign posters which aren''t in common poster areas once
        the campaign season starts even if they didn''t have a hand in putting them
        up.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b716060-aa60-48ff-a5f9-f7b9456d687e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T02:31:15.851Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T17:01:53.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The poll body will also keep an eye on television and radio advertisements
        placed by each candidate. Even the social media posts made by or for the candidate
        will be monitored. When it comes to commercials, senatorial candidates are
        allowed up to 120 minutes of airtime per television station and up to 180
        minutes per radio station.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8c19449-2efb-4d27-b186-1cfc69ef72d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T02:31:15.851Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T17:01:53.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senatorial candidates running under a political party can spend
        up to P183 million for their campaign while independent bets and party-lists
        have a spending cap of P305 million.</p>'
  'customs-lapena-shabu-scandal-complaint':
    'author': 'Anjo Alimario'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-02-10T17:02:38.506Z
    'imagesource': 'jcr:3e26c60a-b68e-4c00-81cd-30eb8cfa4a82'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '48419ea5-d018-4dfe-824d-7508db85de77'
    'lead': 'Former Bureau of Customs (BOC) Commissioner Isidro Lapeña asked for more
      time to answer the complaint filed against him by the NBI in connection with
      the multi-billion peso shabu shipments that slipped the country last year.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
