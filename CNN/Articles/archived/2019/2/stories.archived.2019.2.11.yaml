      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A true diva, Ross owned the room and concluded her moment with an
        enthusiastic declaration: "Happy birthday to me!"</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4e31214-6978-4483-bee2-01c1e762bed5'
