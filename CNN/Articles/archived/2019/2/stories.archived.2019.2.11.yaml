    'jcr:uuid': 'ae457f52-43f3-447a-afa6-72fa19398a1e'
    'lead': 'U.S. President Donald Trump might be in jail by the time Election Day
      comes around, Massachusetts Democratic Sen. Elizabeth Warren said on her first
      full day of campaigning as a declared presidential candidate.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-12T06:40:42.627Z
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-29T17:01:47.744+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T17:00:39.788+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['us', 'isis', 'united', 'states', 'final', 'battle']
    'template': '1'
    'title': 'U.S. Senator: Trump ''may not even be a free person'' by 2020'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abb25d2f-78b7-47da-8fc8-0037c213048f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:40:42.627Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:01:47.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> U.S. President Donald Trump might be in
        jail by the time Election Day comes around, Massachusetts Democratic Sen.
        Elizabeth Warren said on her first full day of campaigning as a declared presidential
        candidate.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39009e17-7240-482e-8007-e86f30bcea4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:40:42.627Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:01:47.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"By the time we get to 2020, Donald Trump may not even be President,"
        Warren said to voters in Cedar Rapids, Iowa, gathered at the Veterans Memorial
        Building. "In fact, he may not even be a free person."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28fa66d2-5e41-49f0-afb8-bba1e6dacff4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:40:42.627Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:01:47.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The moment marked a notable shift in tone for Warren, who has been
        reluctant to take on Trump directly by name since she announced her exploratory
        campaign on New Year''s Eve.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48936420-373c-4083-977d-0fc989c0393d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:40:42.628Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:01:47.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lamenting that the country is in a "dangerous moment," the Massachusetts
        Democrat said, "What happens in 2020 is going to determine the direction of
        our nation, the direction of our people."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea8a3ee2-a280-41a4-9065-5a8cbb67a0ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:40:42.628Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:01:47.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Every day, there''s a racist tweet, a hateful tweet, something
        really dark and ugly," Warren said of Trump. "And what are we, as candidates,
        as activists, the press, going to do about it? Are we going to let him use
        those to divide us?"</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9828d58e-d154-4e83-9b17-4fd8fcd3f384'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:40:42.628Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:01:47.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The answer to that question, Warren went on to say, was to avoid
        the trap of engaging in every one of Trump''s actions.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd21bb2e7-2b56-4ff1-8ea6-961802d3b97e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:40:42.628Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:01:47.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Here''s how I see it: Donald Trump is not the only problem we''ve
        got. Yeah. Donald Trump is the symptom of a badly broken system," Warren said.
        "So, our job as we start rolling into the next election is not just to respond
        on a daily basis. It''s to talk about what we understand is broken in this
        country, talk about what needs to be done to change it and talk about how
        we''re going to do that, because that is not only how we win, it''s how we
        make the change we need to make."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '776507bc-5c4d-465e-ab19-c0636acbc59f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:40:42.628Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:01:47.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Warren campaign official told CNN that the presidential candidate
        does not plan to engage in every single tweet or attack from Trump as the
        2020 season ramps up. Much as she has been doing over the last month, Warren
        will continue to ignore much of his "every day efforts to divide and distract,"
        the official said, noting that Warren wanted to use her first event of the
        day to explain her rationale for this strategy.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96fd1b61-3c68-4fdb-a556-382a12378f78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:40:42.628Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:01:47.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Warren&nbsp;officially launched&nbsp;her campaign in Massachusetts
        on Saturday, where she issued a challenge to the super wealthy and called
        Trump "just the latest and most extreme symptom of what''s gone wrong in America."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25fb1fe7-11c0-4257-8c11-a35adc54896e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:40:42.628Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:01:47.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Warren''s weekend kickoff saw her formally joining a growing field
        of candidates for the Democratic Party''s presidential nomination as the group
        competes for the opportunity to unseat Trump</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '355727e8-3838-457b-b63c-dc1cbf1ebe78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:40:42.628Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:01:47.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/02/10/middleeast/syria-sdf-isis-final-battle-intl/index.html">Warren:
        Trump ''may not even be a free person'' by 2020</a>"</em></p>'
