      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yolanda Adams, Fantasia Barrino and Andra Day produced heaven-sent
        harmonies in the name of Aretha Franklin in one of the top music moments of
        the night.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4587dc4c-da50-4608-b664-ab30ec407542'
