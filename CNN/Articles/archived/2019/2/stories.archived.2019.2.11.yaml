      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Educator and public servant. She was the first Filipina Director-General
        of the National Economic and Development Agency from 1986 to 1989 during the
        Aquino government. At present, she is a Professor at the School of Economics
        of the University of the Philippines. She writes a weekly column for two Philippine
        dailies and is a co-host of a weekly television talk show dealing with current
        sociopolitical and economic issues.</p>'
