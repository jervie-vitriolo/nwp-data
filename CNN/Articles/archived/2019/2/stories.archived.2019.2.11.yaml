    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'U.S. commits over ₱300M intel support to PH

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfd3f243-2636-40af-a67e-64c7e3270a5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T17:33:59.456+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:01:22.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 11) —</strong> The
        United States government has promised to provide the Philippines ₱300 million
        to beef up the country''s intelligence gathering capabilities, Malacañang
        said on Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8e72666-3ba7-4093-95ac-7771bed341b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T17:33:59.456+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:01:22.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We welcome the United States'' commitment in fighting terrorism.
        This shows that our military alliance with the United States remains strong,"
        Presidential spokesperson Salvador Panelo said in a statement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68de6ba7-0599-46a4-b2a6-50a220e2e641'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T17:33:59.456+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:01:22.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the government is accepting all the help and funding it
        can get as the country needs assistance to combat terrorism.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0163ecea-99d7-43e5-9fcf-3654e12f377b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T17:33:59.456+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:01:22.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. Defense Department in its latest quarterly report on the
        Philippines said it is helping the Armed Forces of the Philippines (AFP) gather
        intelligence on terror groups in the country.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '024be10a-f032-4055-87ca-78df1f11d475'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T17:33:59.457+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:01:22.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: Jolo blast mastermind is ISIS PH''s acting emir – U.S.
        Defense</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '706cb37e-4b0e-4002-9d3d-33e5a84d5294'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T17:33:59.457+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:01:22.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said the AFP still needs extensive help from the U.S. when it
        comes to intelligence, surveillance, and reconnaissance (ISR). In the report,
        the U.S. Special Operations Command Pacific said the AFP has "limited ability
        to collect information on a target and provide that intelligence to a unit
        on the ground to act on it" due to lack of assets and "institutional problem,
        using its limited ISR assets for live tracking of active operations to provide
        a semblance of battle tracking for friendly and suspected enemy elements rather
        than strategic threat analysis."</p>'
  'Childish-Gambino-Grammys-history-This-is-America':
    'author': 'Lisa Respers France'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2019-02-11T11:00:33.812+08:00
    'imagesource': 'jcr:de8ba934-4369-4a35-9aee-348ad7894797'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ef4a83a1-c6db-45d0-abc4-c55b52cb5f3f'
    'lead': 'Childish Gambino''s "This Is America" won the Grammy for song of the
      year on Sunday, becoming the first rap song to win the prestigious award.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-11T17:36:00.341+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-01-29T17:01:21.670+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T17:00:44.500+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Childish Gambino makes Grammy history with song of the year

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b98dda89-96c0-4c3c-bfa2-15575f07f518'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T17:36:00.341+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:01:21.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Childish Gambino''s "This Is America" won the Grammy for
        song of the year on Sunday, becoming the first rap song to win the prestigious
        award.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21e16588-cae8-4dc7-8fea-b0cb5a8fcd59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T17:36:00.342+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:01:21.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gambino reportedly declined an invitation to perform at the Grammys,
        and he also wasn''t in the house to pick up the prize.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35fb2499-91ad-4709-8ddf-b8ebce02aacd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T17:36:00.342+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:01:21.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Grammy for song of the year honors song writers, unlike record
        of the year, which goes to the artist.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1522289f-a2ad-4ff2-a9ca-4f9cabec631d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T17:36:00.342+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:01:21.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This Is America" beat out "Shallow," "The Middle" and other big
        hits. Presenters John Mayer and Alicia Keys accepted the award for the absent
        rapper.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa331de8-4e16-4806-80ca-17cbcb900037'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T17:36:00.342+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:01:21.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The song caused a stir last May when Gambino released its ambitious
        video, which was full of racial symbolism and violent imagery.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40810158-17b0-4b03-a177-cdcc45cfc6dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T17:36:00.343+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:01:21.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: ''This Is America'': The Childish Gambino video explained</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69c4df81-317b-4dcc-9e5c-5217d43c8237'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T17:36:00.343+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:01:21.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Recording Academy has made an effort to diversify its membership
        amid complaints the Grammys have frequently failed to recognize female and
        minority artists.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a625e018-44e4-4ca2-9089-4506ab708d12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T17:36:00.343+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:01:21.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2017, Recording Academy President Neil Portnow said in an interview
        with Pitchfork that he didn''t think there was a race problem.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9a03b56-90a8-402c-8044-93e32a60af05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T17:36:00.343+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:01:21.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t, as musicians, in my humble opinion, listen to music
        based on gender or race or ethnicity," Portnow said then. "When you go to
        vote on a piece of music -- at least the way that I approach it -- is you
        almost put a blindfold on and you listen."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2d92cf7-1bb8-4c64-9d6e-21e31d7b49d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T17:36:00.343+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:01:21.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: Kendrick Lamar, Drake and Childish Gambino reportedly turned
        down the Grammys</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cde4f7f-3cdb-4133-bbda-fc0442c324e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T17:36:00.344+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:01:21.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although Gambino didn''t show, we did learn that Mayer and Keys
        split a Grammy years ago after his song "Daughters" beat "If I Ain''t Got
        You" for song of the year. (Mayer literally split the award in half and gave
        it to her.)</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acf543f7-53ce-4819-b6e0-c7f58e6e6e8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T17:36:00.344+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:01:21.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
