  'Isa-Lorenzo---These-women-are-national-compasses--':
    'author': 'Raymond Ang'
    'caption': 'The "Filipinas" exhibit returns to local shores after its previous
      runs in New York and Paris. It is currently on display at the National Museum
      of Anthropology until June 19. Photo from the NATIONAL MUSEUM FACEBOOK PAGE'
    'categories': ['670430cb-4458-4236-9e56-1a973a4097bb']
    'created': 2019-02-11T14:44:40.796+08:00
    'imagesource': 'jcr:c549c997-3acc-46c6-ad35-906fc05dd0ce'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3e85b41f-3e13-404e-a4be-ab17872ddd1c'
    'lead': 'A 10-year-old exhibit on accomplished Filipino women — some iconic, some
      unsung — continues to astonish.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-12T09:37:42.472+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-01-29T17:01:06.827+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T17:00:48.752+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Isa Lorenzo: ''These women are national compasses''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52e23329-bc17-4ecb-ae6f-4538b4639a40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T09:37:42.472+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:01:06.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> In January 2006,
        the artist Isa Lorenzo’s exhibit “Filipinas” opened at the Cultural Center
        of the Philippines (CCP) to wide acclaim. Featuring portraits of 30 exceptional
        women — representing the arts, education, civil society, and politics — the
        exhibit served as tribute and testament to the strength and power of the Filipino
        woman.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f34d2d00-7e88-4383-90a4-d5b9cd4f4ab2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T09:37:42.472+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:01:06.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Filipinas” features a wide range of women, from cultural icons
        like the late former president Corazon Aquino to unsung heroes like Eva Fidela
        Maamo, a nun and medical doctor who served 60,000 people from seven mountain
        tribes. That the women are generally given the same photographic treatment
        — stark, black-and-white portraits — makes a point: Whether they’re publicly
        acknowledged figures or the kinds of game-changers who sometimes slip through
        the cracks of public consciousness, these women are national treasures.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c933b7cb-f032-41bc-89d5-a3113e5ecdd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T09:37:42.472+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:01:06.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the time, Lorenzo was a young artist balancing her time between
        photography work and running the gallery Silverlens, then two years old and
        slowly making a name for itself as one of the more dynamic art spaces in Manila.
        Today, of course, she’s primarily known as the force behind Silverlens, now
        one of the leading contemporary art galleries not just in Manila, but also
        in Southeast Asia. A formidable presence in key international art fairs and
        a frequent collaborator with different art museums and institutions around
        the world, Silverlens is home to some of Philippine contemporary art’s leading
        names — Maria Taniguchi, Gabriel Barredo, and Patricia Perez Eustaquio, to
        name a few.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d6187be-d13b-4673-bdc8-c9da6da840a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T09:37:42.472+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:01:06.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A decade after “Filipinas” first opened at the CCP, nine years after
        it traveled to the UNESCO House in Paris, Lorenzo is reunited with the exhibit
        that helped establish her reputation. The photographs are once again on show
        in Manila, this time at the National Museum of Anthropology.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7be9145-5498-4370-8b43-42d3e2e1b02f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T09:37:42.473+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:01:06.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lorenzo and Deanna Ongpin-Recto, the curator of the exhibit, spoke
        to CNN Philippines Life about putting the show together in 2004, reviving
        the show for 2016, and the enduring importance of “national compasses.” Below
        are edited excerpts from the interview.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82683cc9-155a-4719-8ed6-c1e0edc19ef8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T09:37:42.473+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:01:06.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This show comes 10 years after the initial exhibit at the CCP and
        nine years after it traveled to the UNESCO House in Paris. Can you take us
        through the decision to restage the show in Manila after such a long time?</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfc89cb4-b83b-45d7-a6cc-cb04c629513f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T09:37:42.473+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:01:06.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deanna Ongpin-Recto: The invitation to show “Filipinas” again came
        on Jan. 31 from Dr. Ana Labrador, assistant director of the National Museum.
        She remembered seeing it at the CCP in 2006, and recalled “admiring the collection.”
        She wanted to have it at the National Museum in celebration of women’s month
        in March.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1acbcf33-352f-45bd-8c3e-0ae1f3e06949'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T09:37:42.473+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:01:06.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Let''s go back to 2004, when you started working on the show. In
        a 2007 interview, Isa mentioned that it started as an idea to pay “homage
        to women who have reached lifetime successes.” Where did that idea come from?</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1456a2d3-405b-4ccb-b899-32fb6aa9603a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T09:37:42.473+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:01:06.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Isa Lorenzo: I was looking for a personal compass, a simple reason.
        Soon enough, it became obvious that these women are national compasses for
        our country. We should all take examples from their lives lived well, with
        legacies untarnished.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93585be4-277a-4427-814d-e8195c457bf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T09:37:42.474+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:01:06.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the same interview, you mentioned that “accomplishment and age”
        were factors in selecting the women to photograph. Do you remember how you
        put together that shortlist?</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6d9c984-ac67-492f-9195-365b8f3f0ce5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T09:37:42.474+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:01:06.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>D.O.R: It was in mid-2005 when Isa talked to me about wanting to
        do this exhibition, and asked me to be the curator. She had a list with about
        10 names on it. We saw it and added a few more names, then a few more. We
        decided that 30 was the right number, neither too few nor too many. We chose
        the women from different domains. Most were well-known personalities who had
        distinguished themselves in their professions, but others were completely
        unknown except to those whose lives they had directly touched. The guiding
        principle was Isa’s: “They must have done a lot in their lives and they must
        be old enough to not screw up their achievements.” The “Filipinas” women’s
        ages ranged from 60 to 90 plus.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7a2379d-b21e-4d67-a0a7-e482cd520177'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T09:37:42.474+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:01:06.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Did you encounter any difficulty in booking the subjects? Were you
        able to assemble your dream 30?</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '073c69b3-eeb8-47c0-b42c-d02fe9e0deeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T09:37:42.474+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:01:06.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I.L.: The most difficult part was the scheduling. Many of them were
        very busy. Once we got the schedule, it was fairly quick and straightforward
        of a shoot, with Deanna interviewing them during the shoot. This is where
        the information for the book came from, as well as the captions accompanying
        the show.</p>'
    '26':
