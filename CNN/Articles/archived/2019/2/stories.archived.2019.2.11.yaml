      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Get ready for a living room concert because some of the biggest
        names in music will take the stage, including Camila Cabello, Ricky Martin,
        Dolly Parton, Katy Perry, Little Big Town, Lady Gaga, Shawn Mendes, Post Malone,
        the Red Hot Chili Peppers and Miley Cyrus.</p>'
    '17':
