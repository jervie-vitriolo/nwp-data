    'template': '1'
    'title': 'A safer internet is only a tap away

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93f7dd71-3e78-436f-9c99-2b921c30e0d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T09:16:41.987+08:00
