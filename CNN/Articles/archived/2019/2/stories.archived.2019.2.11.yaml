  'Palace-Duterte-government-fund-campaign-period-2019':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-02-11T15:34:03.650+08:00
    'imagesource': 'jcr:0d13e500-b556-49a0-9db9-956bac02c736'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '013dc68f-1bac-4e3e-8504-a788e8f7d9aa'
    'lead': 'Malacañang on Monday reiterated the chief executive''s stand that no
      government fund shall be used "in support of or against" any candidate running
      in the 2019 midterm polls. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-11T17:05:08.130+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-01-29T17:01:30.918+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T17:00:42.402+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Palace stresses Duterte will not allow use of any gov''t fund in poll
      campaign

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87b71601-6ee7-4bff-bafe-c7908d688ab4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T17:05:08.130+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:01:30.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 11) —</strong> Malacañang
        on Monday reiterated President Rodrigo Duterte''s stand that no government
        fund shall be used in support of or against any candidate running in the 2019
        midterm elections.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52c6542c-c1eb-4df2-8909-f4e2b20a7e00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T17:05:08.130+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:01:30.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a media briefing, spokesperson Salvador Panelo said Duterte would
        be "strict" with the ban of using government resources for the campaign period.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a002dd6-752e-4ae6-8454-e5a87fa500da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T17:05:08.130+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:01:30.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President will never use any government resource in support
        and against candidates. <em>Strikto siya doon</em> (he''s very strict when
        it comes to that)," Panelo told reporters.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fda8fe85-977b-43a1-a36f-ec98aef755b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T17:05:08.130+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:01:30.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He made the endorsement (of candidates) during the time na hindi
        naman (when it was still not) prohibited. <em>Basta sinabi niya na</em> (He
        just said) ''I will not allow any government fund to be used in support of
        or against any particular candidate. Itaga niyo sa bato ''yan (set that in
        stone)," he added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec1a9eb3-d58c-4377-9757-551a171aed1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T17:05:08.131+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:01:30.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spokesman shrugged off detractors'' statements criticizing the
        President for "endorsing" select political bets early on. He added the campaign
        has yet to officially start.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10e8c92e-6406-46d4-98e8-4b55addbbfa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T17:05:08.131+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:01:30.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the candidates being supported by Duterte, notably former
        Special Assistant to the President Bong Go, often tag along with the President
        during his provincial trips and speaking engagements. Government critics have
        questioned Go''s presence in those trips and whether his travels are at government
        expense. Panelo, however, was not specifically asked about it.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abc8b814-8913-462a-9eae-b1c394ba261a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T17:05:08.131+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:01:30.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Commission on Elections earlier said it did not find anything
        wrong with Go accompanying Duterte on his trips as the former has a "freedom
        of movement."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cfb0a38-baab-487d-9e83-bc3f2ea0c260'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T17:05:08.131+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:01:30.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: No poll rule broken in Bong Go following Duterte''s trail,
        Comelec says</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ec20bb9-d90e-4bb2-b47a-223257580a16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T17:05:08.131+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:01:30.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo also addressed the issue of Duterte supporting different
        slates including his own PDP-Laban, and his daughter Sara Duterte''s Hugpong
        ng Pagbabago.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65bbed45-0d9e-4253-bd1a-d5a49e7872c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T17:05:08.132+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:01:30.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think what he''s doing is that he''s presenting certain candidates
        that, to his mind, would be good material for the Senate. So anybody from
        those lineup would be good for him," he added.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18614db0-ee9d-47e0-9bb3-00721fc90b73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T17:05:08.132+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:01:30.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If he, for instance, supports the slates, then it only means that
        he has a deep bench of senatorial hopefuls. Regardless of who among them wins,
        then okay sa kaniya yun (the candidates would be okay for him."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49207587-e305-4ab8-8af0-dc1f558e0834'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T17:05:08.132+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:01:30.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official campaign period for senatorial bets and partylist groups
        starts Tuesday.</p>'
  'defiant-iranian-protesters-worst-crackdown-in-a-decade':
    'author': 'Hannah Ritchie'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-02-11T14:57:04.003+08:00
    'imagesource': 'jcr:fb7b8923-0e06-4bfe-a8bb-b715394753c0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f7f9fd5e-bb6d-4111-b20e-1da9b557b6ee'
    'lead': 'Iran''s protest movements show little sign of abating. As security forces
      step up their crackdown, dissidents have continued to stage demonstrations.
      Rather than quashing dissent, experts say, Iran''s repression may have emboldened
      activists.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-11T17:12:06.100+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-01-29T17:01:30.083+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T17:00:42.701+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Iranian protesters defiant in the face of ''worst'' crackdown in a decade

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65d2d4ea-92a0-4155-a933-215763cb6f93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T17:12:06.100+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:01:30.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> When Sina Ghanbari took to Tehran''s streets
        during nationwide demonstrations at the beginning of 2018, he was speaking
        out against corruption, a sluggish economy and soaring fuel and food prices.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9be4a1c-c816-4bcf-aefb-96482cc2d140'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T17:12:06.100+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:01:30.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ghanbari was detained during the protests. After being held in the
        so-called quarantine ward of Tehran''s Evin prison for five days, he died
        on his 22nd birthday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9649949d-95fc-42d2-9d75-0b1d24c94e15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T17:12:06.100+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:01:30.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prison authorities told his mother, Fatemeh Malayan Nejad, that
        her son had taken his own life. "My son called me from prison. He told me
        they had beaten him up," Nejad tells CNN. "It''s a big lie that he committed
        suicide, and I won''t rest until the truth comes out." Ghanbari''s mother
        says she believes he was murdered.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71eaebe5-6bd4-4ac5-9d5c-a43826b40606'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T17:12:06.101+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:01:30.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ghanbari is one of nine protesters who died under "suspicious circumstances"
        after being detained by the Iranian authorities in 2018, according to a report
        by Amnesty International released on January 24. The rights group also says
        that at least 26 protesters were killed on the streets, and more than 7,000
        dissidents of the regime were arrested throughout the year. Of that figure,
        11 lawyers, 50 media professionals and 91 students were detained arbitrarily.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a628eecd-a324-486b-b97f-ba515121d2b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T17:12:06.101+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:01:30.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Iranian government has not responded to CNN''s request for comment.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de7cff91-71e2-4f5d-a17b-445c18c9b302'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T17:12:06.101+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:01:30.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Iran''s protest movements show little sign of abating. As security
        forces step up their crackdown, dissidents have continued to stage demonstrations.
        Rather than quashing dissent, experts say, Iran''s repression may have emboldened
        activists.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37b37424-228e-4351-8b46-5b36eef5be05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T17:12:06.101+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:01:30.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Protesters feel they have nothing to lose," says Mansoureh Mills,
        Amnesty International''s Iran researcher. "In the past year, we''ve seen thousands
        of workers across the country in anguish because they haven''t been paid for
        months and are struggling to feed their families."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '339ee22a-f6fd-4969-a1fb-f6982c405b56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T17:12:06.101+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:01:30.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You only have to watch videos of these protests on social media
        and listen to workers calling out, ''We do not fear prison because we have
        nothing more to lose'' to understand how emboldened they have become," Mills
        added.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3254c30-60ad-45cf-8f8e-8bdadcd09c13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T17:12:06.101+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:01:30.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>The wave of protests in 2018</h3>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a6a6385-6d21-4f78-ae94-d953511ffc24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T17:12:06.102+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:01:30.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The economic protests of December 2017 and January 2018 were the
        largest display of public discontent in Iran since the 2009 Green Movement,
        when millions took to the streets to demonstrate against alleged election
        fraud.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48dd4985-2717-4ef7-b3b4-daf4d1243793'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T17:12:06.102+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:01:30.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But while the Green Movement attracted far larger numbers, the geographic
        scope of the 2017 and 2018 protests caught authorities by surprise. The demonstrators
        were largely from outside the capital. They gathered in major northeastern
        cities -- such as the conservative stronghold of Mashhad -- and in the provinces.
        They also largely hailed from the country''s working class. Both demographics
        were long considered centerpieces of the regime''s popular base.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba72a916-1b95-4547-b532-ff3d6cc21608'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T17:12:06.102+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:01:30.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What was noteworthy was their geographical spread," says Mohammad
        Ali Shabani, Iran Pulse editor at Al-Monitor. "Equally noteworthy was the
        lack of elite backing: beyond general statements of sympathy for demands such
        as more jobs and lower consumer prices, no major political camp sided with
        the protesters."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c491bd6-df1b-4620-88eb-4658d33bab19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T17:12:06.102+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:01:30.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the regime''s violent response to the initial 2017 and 2018
        demonstrations, individuals and coordinated groups of dissidents continued
        to publicly demand political and social reforms throughout 2018.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a94fdd4c-ffe1-4c22-bd07-7eceb2bf5565'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T17:12:06.102+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:01:30.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Iran''s economic crisis deepened, peaceful demonstrations were
        held during July and August which authorities dispersed by using live ammunition,
        tear gas and water cannons, according to Amnesty.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0945fe8-df77-465f-b127-a20a40b323a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T17:12:06.102+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:01:30.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Teachers in Tehran held protests in October and November which resulted
        in 23 arrests and eight prison sentences. By the end of the year, 467 workers,
        including truck drivers, factory workers and teachers, had been questioned
        by authorities or subjected to torture and other ill-treatment.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bde63e0-3c93-49bd-9d79-445dd7c2c529'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T17:12:06.103+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:01:30.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(The crackdown) is the worst we have witnessed over the past decade,"
        Raha Bahreini, Amnesty International''s Iran researcher, tells CNN.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca15f3f6-3037-4b41-8629-108eda8f2758'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T17:12:06.103+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:01:30.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>A few brave women</h3>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89562d8e-4882-4b33-8a7b-d5beb23d1c49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T17:12:06.103+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:01:30.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perhaps the highest-profile social movement to gain momentum during
        2018 were the protests against Iran''s compulsory hijab law.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcc5685e-ace3-4b73-aa55-2a2d843517d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T17:12:06.103+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:01:30.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On December 27, 2017, Vida Movahedi, a 31-year-old Iranian mother,
        climbed atop a utilities box on one of Tehran''s most crowded streets and
        silently waved a white headscarf on a stick. She stood unveiled, her long
        hair flowing in the breeze.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ff30cd2-36ef-4d59-8f0f-765b8d808e55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T17:12:06.103+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:01:30.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Movahedi was arrested a few hours later, but a photograph of her
        solitary act went viral. The image helped galvanize exiled Iranian Masih Alinejad''s
        "White Wednesdays" social media campaign. The movement encourages people to
        protest against the mandatory headscarf law by wearing white on Wednesdays
        or going out unveiled.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fd19693-38d2-4f86-b4cf-2ed8ce26e1b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T17:12:06.103+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:01:30.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Through her campaign, Alinejad receives pictures and videos of these
        demonstrations. She then shares them on her social media accounts, which have
        a combined following of more than 2.3 million. Within weeks of Movahedi''s
        act, women across the country were filming themselves unveiled on busy streets
        in a show of solidarity.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '961c42bd-d069-4b3c-90f1-59eb5980c28e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T17:12:06.104+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:01:30.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By the end of 2018, at least 112 female activists had been arrested
        or detained, according to Amnesty. Despite the arrests, the White Wednesdays
        movement continues today and shows no signs of subsiding.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a405755d-2fa8-46c1-b10a-492460899294'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T17:12:06.104+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:01:30.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shaparak Shajarizadeh, 43, an active member of the movement, was
        arrested three times in 2018 before eventually fleeing to Turkey, and then
        seeking asylum in Canada. She was first detained on February 21 for sharing
        a video of herself online mirroring Movahedi''s demonstration.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b59df1a-28e0-4702-a705-da08a3043b15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T17:12:06.104+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:01:30.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I got beaten in the morality and security office, then they sent
        me to solitary confinement in jail. I was on a hunger strike for one week,
        then I got released," Shajarizadeh tells CNN. "After that I received threatening
        calls -- they told me to stop posting my pictures online and speaking about
        the compulsory hijab laws."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1378680c-432d-4cfe-92cb-d501dce51a76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T17:12:06.104+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:01:30.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nasrin Sotoudeh, a prominent human rights lawyer and women''s rights
        defender in Iran, took up Shajarizadeh''s case. While awaiting sentencing,
        Shajarizadeh was illegally detained by authorities again in March and May.
        She says she was tortured, threatened and thrown in Evin prison.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcd36cc8-643c-4a34-ade5-1a50b933fa66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T17:12:06.104+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:01:30.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was accused of corruption and prostitution for posting pictures
        without my hijab online," Shajarizadeh says. "They told me to drop Nasrin
        Sotoudeh as my lawyer -- threatening to charge me with national security charges
        against the country if I kept her."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ffdc322-5f44-427a-bf67-2913c9efaded'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T17:12:06.105+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:01:30.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shajarizadeh was sentenced to 20 years in prison, 18 of which were
        suspended. Sotoudeh was herself arrested on June 13, 2018, for defending several
        anti-compulsory hijab protesters. She faces national security-related charges
        which could see her sentenced to more than a decade in prison.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89ca0a10-135e-4cf0-abee-a5cd5c30a4b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T17:12:06.105+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:01:30.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Center for Human Rights in Iran, she is denied
        visits by her family. On January 23, Sotoudeh''s husband, Reza Khandan, also
        a prominent human rights lawyer, was arrested and sentenced to six years in
        prison for security-related charges. Both are now appealing their charges.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f61a0451-7f10-4d2a-a5e9-058a4ac6703d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T17:12:06.105+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:01:30.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>U.S. intentions</h3>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0abb7f3f-1dee-47a7-bfa8-0e07dc42f457'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T17:12:06.105+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:01:30.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Throughout 2018, senior US administration officials -- including
        President Donald Trump and Secretary of State Mike Pompeo -- repeatedly aligned
        themselves with Iranian protesters to further isolate the regime.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9ba6727-a26d-4e37-8aec-e9f024c4294a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T17:12:06.105+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:01:30.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the wave of demonstrations in January, Trump tweeted, "The
        people of Iran are finally acting against the brutal and corrupt Iranian regime."
        The President then warned that the US was watching closely before declaring,
        "it''s time for a change."</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74e180f6-8d4e-4fa3-8862-a85e7aa4b673'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T17:12:06.105+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:01:30.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pompeo seemed to take a personal interest in the anti-hijab demonstrations,
        and on at least two occasions in 2018 tweeted images of Vida Movahedi''s protest.
        In June, he even posted a graphic of Movahedi next to a photo of Iran''s Supreme
        Leader Ali Khamenei, with the slogan "Iranian people deserve respect for their
        human rights" written over the image. The State Department also tweeted several
        messages in support of women''s rights in Iran -- all written in Farsi.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1878e03b-61e8-41d5-a1ba-3b574eb469d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T17:12:06.106+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:01:30.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a speech at the Heritage Foundation in May 2018, Pompeo laid
        out how the US planned to proceed with Iran following the withdrawal from
        the 2015 nuclear agreement. Addressing the Washington crowd he said: "The
        Iranian people will get to make a choice about their leadership. If they make
        the decision quickly that will be wonderful.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49d44418-b0f4-4065-aade-7ff367f93929'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T17:12:06.106+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:01:30.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If they choose not to do so, we will stay hard at this until we
        achieve the outcomes that I set forth," Pompeo continued.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b4c869b-1c33-474a-9e6a-c45dbf76de87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T17:12:06.106+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:01:30.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cumulative effect of these actions has led Iran''s President
        Hassan Rouhani to accuse the administration of openly agitating for regime
        change. "Reducing the legitimacy of the system is their final goal," Rouhani
        said in a speech on Iranian state TV broadcast in October.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04c1468e-d8a5-4505-84e5-557be1e63a7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T17:12:06.106+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:01:30.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>What to expect in 2019</h3>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '170f76a6-3188-4674-8e3b-82673e041623'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T17:12:06.106+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:01:30.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although more Iranians are publicly airing their social and economic
        grievances, the lack of organized political opposition within Iran has left
        analysts confident that the protest movements pose no serious threat to the
        regime.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bd80454-3a56-4e2e-bd2b-9c26f5eb52aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T17:12:06.106+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:01:30.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We can expect more protests in coming months as the economic situation
        deteriorates, but it''s hard to predict where they may lead on account of
        their lack of organization, formulation of clear and unitary demands, and
        elite buy-in," says Al-Monitor''s Shabani.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69fcad30-582d-4a72-b8be-1f21f2aa2145'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T17:12:06.107+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:01:30.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US Ambassador John Limbert, who was held captive during the 1979
        hostage crisis and served as Deputy Assistant Secretary of State for Iran
        in 2009, is confident the regime will prevail. "In the Islamic Republic, the
        authorities always feel threatened," says Limbert. "They will do what they
        need to do to stay in power. If that requires brutality, so be it. If it means
        flexibility, they''ll try that."</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26a5c0cf-4884-4375-a5c9-94efc810c762'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T17:12:06.107+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:01:30.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The same men''s club has run things since 1979. Although age is
        catching up with them, they''ll hold on as long as they can. It''s clear that
        they are mostly clueless about the realities of their own society, where people
        are creative, engaged, and well-educated," Limbert tells CNN.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65c43f84-b321-4a59-9327-e924a490aea7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T17:12:06.107+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:01:30.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On January 29, the Worldwide Threat Assessment for 2019 was released
        by the US Director of National Intelligence Dan Coats. "We assess that Tehran
        is prepared to take more aggressive security measures in response to renewed
        unrest," the document says.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83e100cd-219f-4365-9a15-22b65319488c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T17:12:06.107+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:01:30.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the regime looks set to dig in its heels in 2019 though, so too
        do some of the protesters.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe0c59fa-f355-476c-8e70-eb110a2a5504'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T17:12:06.107+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:01:30.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One 38-year-old from Mashhad who took part in both the 2017 and
        2018 protests and demonstrations in support of the White Wednesdays movement,
        tells CNN that despite being beaten, threatened and thrown in prison, he has
        no plans to remain silent in 2019. "I will keep protesting until the removal
        of the compulsory hijab law, and until there''s freedom for Iranian people
        from this despotic religious regime," says the protester, who declined to
        disclose his name for security reasons.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b1d1932-7a03-4a68-95c4-73190300668a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T17:12:06.108+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:01:30.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amnesty International''s predictions for the year ahead echo his
        comments. "Iran is in the grip of an unprecedented crisis that is rooted in
        a confluence of severe political, economic, environmental and human rights
        problems," says researcher Bahreini.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1bf86f0-0bc8-4503-babb-0eeed00ebcd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T17:12:06.108+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:01:30.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We can, therefore, expect that protests against poverty, inflation,
        corruption and political authoritarianism will grow in the country."</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65a25420-948e-4c8e-a4a1-d2394ae1bca6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T17:12:06.108+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:01:30.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "Iranian protesters defiant
        in the face of ''worst'' crackdown in a decade."</p>'
