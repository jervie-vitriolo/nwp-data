      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">.<a href="https://twitter.com/SenGracePOE?ref_src=twsrc%5Etfw">@SenGracePOE</a>
        launches her reelection bid at the Payatas Elementary School providing meals
        for school kids. Poe is the main author of RA 11037 or the National Feeding
