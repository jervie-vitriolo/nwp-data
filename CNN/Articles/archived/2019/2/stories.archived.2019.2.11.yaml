      launched an assault to oust ISIS from its last remaining enclave in Syria, the
      final remnant of the jihadist group''s so-called "caliphate."'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-02-11T06:38:13.440Z
    'imagesource': 'jcr:4e30b0bf-99f9-4c4e-91ea-4c3e3711cb4e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
