  'JV-Ejercito-Public-Attorneys-Office-Persida-Acosta-Dengvaxia-measles':
    'author': 'Xave Gregorio'
    'caption': 'Senator JV Ejercito says Public Attorney''s Office chief Persida Acosta
      was only doing her job.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
