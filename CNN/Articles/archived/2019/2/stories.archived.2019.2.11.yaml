    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d76a077-c3e4-49ba-9a85-c867b6a73ba5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T09:10:00.319+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:01:08.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Key said the night was about celebrating "the greatness in each
        other."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84dbaa45-13f5-447b-9644-3e941bf5a2cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T09:10:00.319+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:01:08.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even before the Grammy Awards ceremony started, Lady Gaga proved
        how great she is with two wins.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15f49dc3-336e-4e13-92e0-59c4d6a3417c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T09:10:00.319+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:01:08.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The singer won an award for best pop solo performance for "Joanne"
        as well as best song written for visual media for "Shallow" from her Oscar-nominated
        film "A Star is Born."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e11c4a8-7dc3-45fd-9175-7e476544738a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T09:10:00.320+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:01:08.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also won the first award of the night, best pop duo/group performance,
        for "Shallow," which she performed with Bradley Cooper.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4776dc1-0716-4194-b6b1-8210da7f983f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T09:10:00.320+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:01:08.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lady Gaga used that moment to address mental health, which is a
        major subject of "A Star is Born."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c03524ec-6c49-42fe-8647-1ab59b6a9d75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T09:10:00.320+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:01:08.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A lot of artists deal with that, and we have to take care of each
        other," she said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84512342-6404-4898-878f-7f32f6994652'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T09:10:00.320+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:01:08.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Twitter earlier in the night, the singer joked that she was "not
        gonna be able to wear any makeup tonight" because of her joy-filled tears.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31b36f1b-e584-4eeb-a7e1-fdb4aadfde3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T09:10:00.320+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:01:08.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We just won our first of Grammy nominations for the night. I''m
        in tears with honor and gratitude," she wrote on Twitter after her first win.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '788d2ce6-aa31-45a7-ac2f-2e457389ed57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T09:10:00.320+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:01:08.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After her second, for the song named the superstar''s aunt, Lady
        Gaga called the award "more than me &amp; my family could ever dream of."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90d84a8f-d0d0-4126-ae2c-29193a8ac117'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T09:10:00.321+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:01:08.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I sang that version in one take, &amp; poured my entire life &amp;
        soul into it," she wrote. "Thank you so much for this gift I am completely
        shocked."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd854d7a6-3f81-4730-aee7-4aad0a0aef12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T09:10:00.321+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:01:08.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kacey Musgraves, Childish Gambino, Brandi Carlile and Ariana Grande,
        who will be a no-show this year, were also among the pre-ceremony winners.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a464443-ef15-4cd2-8ae9-acb88eda6c95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T09:10:00.321+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:01:08.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heading into music''s biggest night, rap artists Kendrick Lamar
        and Drake topped the nominations, with eight and seven, respectively. But
        it was female artists who dominated nominations in the top categories.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a22108d1-8879-4241-a038-c8372458bf2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T09:10:00.321+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:01:08.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Grammys this year expanded the major categories of album of
        the year, record of the year, song of the year and best new artist from five
        nominees to eight, some say in response to the lack of diversity among nominees
        in previous years.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f7683e7-8097-49ab-b014-1027aac269b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T09:10:00.321+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:01:08.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year''s ceremony opened with Camila Cabello performing along
        J Balvin, Ricky Martin, and Arturo Sandoval.</p>'
