      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Journalist and defender of freedom. Founder of Mr. and Ms. Magazine
        and Mr. and Ms. Special Edition, publications which went beyond the usual
        women’s magazine coverage by featuring sociopolitical issues. Founder of the
        weekly paper The Inquirer, which later evolved into the Philippine Daily Inquirer,
        and the tabloid Pinoy Times, which published reports on the mistresses and
        hidden wealth of Joseph Estrada.</p>'
