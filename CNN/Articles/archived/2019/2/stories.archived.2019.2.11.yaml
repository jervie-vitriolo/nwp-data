    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'POLL: What’s the most expensive thing you’ve spent on for Valentine’s
      Day?'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c87eccfb-a1bc-46d9-81ef-785502cd7a0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T10:29:42.274Z
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T17:02:10.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> In the eternal
        words of Jennifer Lopez: “My love don’t cost a thing,” but unsurprisingly,
        this piece of wisdom doesn’t always apply to Valentine’s Day.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ec45c71-48c1-4c0e-937c-066ff7666f17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T10:29:42.274Z
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T17:02:10.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Couples everywhere can sometimes spare no cost to shower each other
        with gifts and celebrations, and even if they don’t always break the bank,
        most will still spend to celebrate in one way or the other. According to Forbes,
        the amount spent on Valentine’s can rack up to around $20 billion dollars
        in the U.S. alone.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '735d6b21-d5a7-4cc7-8300-aecea00dcbcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T10:29:42.275Z
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T17:02:10.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So from the grandest to the most practical, here are a few examples
        of how some Filipinos have celebrated Valentine’s Day in the past years.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9c223f0-1d0e-4e7d-ad4d-cd9a2ca3691d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T10:29:42.275Z
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T17:02:10.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Stuart Gan, 37, freelance events host, Manila</strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86bbd30f-751a-4a71-bcde-8d09242c3f76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T10:29:42.275Z
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T17:02:10.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“My first ever Valentine''s with my fiancée, I got her this bouquet
        of three sunflowers surrounded by a dozen tulips, because she told me those
        were her two favorite flowers! That might have been my biggest Valentine gift
        ever, but it might have also been my most tipid date, since we just ate at
        a snack place called Food Chomps near my alma mater.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcd7f42a-0550-4f4d-9a51-b8894133628d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T10:29:42.275Z
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T17:02:10.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bouquet, while still my most expensive Valentine gift ever,
        was just probably in the low four digits and dinner probably didn''t even
        break ₱300. Of course, Valentine''s Day could always be cheaper. You could
        spend it alone, for example.”</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2cf397a-fa00-47fe-8fd4-83c2a0223f44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T10:29:42.275Z
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T17:02:10.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Von, 22, freelancer, Makati</strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fb69f38-0c67-45e1-9a69-c90d586858ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T10:29:42.276Z
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T17:02:10.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The most costly way I’ve celebrated Valentine’s Day was when my
        boyfriend and I went to Bag O’ Shrimps for dinner and ordered a lot! Then
        we watched a movie in the cinemas with the La-Z-Boys. It was around ₱2,500
        to ₱3,000.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09d88c8d-adce-4520-a2a1-f574ce3c478b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T10:29:42.276Z
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T17:02:10.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The most tipid way naman was when we just stayed in the house, watched
        Netflix and ordered pizza. Chill day lang. We spent around ₱500.”</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd364bf25-137f-4d9b-82a0-0631078b1f19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T10:29:42.276Z
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T17:02:10.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Andrew Yap, 27, art director, Quezon City</strong></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc8cc419-a665-4e08-b38a-807ce6e1975f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T10:29:42.276Z
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T17:02:10.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I usually spend around ₱3,900 — just dinner and drinks, and maybe
        a bouquet of flowers. We’ll eat at a steakhouse for sure, like Morton’s, and
        then ABV for drinks.”</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c72c60ae-42bb-4d3b-8b48-d2bec8cc2140'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T10:29:42.276Z
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T17:02:10.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Carlo*, 26, advertising account manager, Makati</strong></p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'effc3ae7-a987-41a8-98bb-2cfffd857f4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T10:29:42.277Z
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T17:02:10.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“My most extravagant Valentine’s celebration was buffet dinner at
        Spiral with major giveaways a la Oprah’s favorite things. I got him a new
        phone and a trip for two to Hong Kong. The whole extravaganza was worth twice
        my monthly salary. Can’t really regret what I did for love.”</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c65e52f2-581b-4075-86e3-c7ec74e89962'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T10:29:42.277Z
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T17:02:10.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Toto, 42, radiologist, Dagupan</strong></p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74784d4f-a3de-4718-921c-fa14c6121bc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T10:29:42.277Z
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T17:02:10.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We don’t really go out for Valentine’s, so we haven’t really spent
        it in a grand way or even went out on the day of. In fact, we try to avoid
        that day kasi ang daming tao sa labas. We treat it like a normal day lang.
        Parang we’d rather stay home on Valentine’s Day.”</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b2d83cc-4c19-4dfb-8c9e-54a0931d8a53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T10:29:42.277Z
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T17:02:10.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Bea, 25, client manager, Manila</strong></p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e74b2336-0c1b-4f10-a96d-63e05bbdb269'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T10:29:42.277Z
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T17:02:10.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I think my grandest celebration cost around ₱4,200. We went to
        a shooting range in Cubao and then at night, we took a cooking class together
        with unlimited wine at Back of the House.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c030b23-a8cd-4458-96cb-cb91cf3f0f75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T10:29:42.278Z
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T17:02:10.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>My simplest celebration was just a Skype date. I got flowers over
        the mail but I wasn’t sure how much it cost.”</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3314182-03ad-4458-a998-8937035462bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T10:29:42.278Z
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T17:02:10.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Violet*, 32, producer, Parañaque</strong></p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c730d685-70d1-43d5-9e90-5528752bb282'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T10:29:42.278Z
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T17:02:10.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“My most costly Valentine’s Day was when I gifted an all-expense
        paid trip to Batanes. We broke up before the trip but we still went together.
        It cost me around ₱25,000.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd13dc2d7-cd2b-4d26-865c-aa58f5ef6b74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T10:29:42.278Z
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T17:02:10.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>My cheapest was a session at the boxing gym to let out my frustrations
        with a finished almost-relationship. That cost me ₱300.”</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '351b7054-7ec7-4f9e-9b65-3febbb765821'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T10:29:42.278Z
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T17:02:10.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Kat, 23, freelancer, Marikina</strong></p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82cd009e-6b6b-409b-8c35-ca33044aca42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T10:29:42.278Z
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T17:02:10.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“My most extravagant celebration was flowers plus a road trip to
        stay overnight at Tagaytay that cost around ₱7,000 to ₱8,000. My most tipid
        celebration just involved a DIY gift, a handwritten letter, balloons, and
        McDonald’s.”</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0111e91a-eed9-4b63-92aa-a122a7309bb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T10:29:42.279Z
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T17:02:10.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Wil-J, 29, marketing manager, Taguig City</strong></p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fde193f-153e-4ec3-a548-d8b47dec165d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T10:29:42.279Z
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T17:02:10.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“For my most extravagant Valentine’s Day, the flowers alone cost
        like ₱2,000. And then a steak dinner (on promo) that cost ₱3,000, with reservations
        for a table at a hotel. Fancy dining, but no wine because I’m allergic, and
        I didn’t include the costs of dressing up nicely, parking, gas, toll, etc.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd837578d-62ad-4319-8654-019ae17af167'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T10:29:42.279Z
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T17:02:10.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>My most tipid Valentine’s was just transportation costs to get to
        her. We ate in and just hung out. But non-monetarily, I spent many nights
        writing and polishing a poem. And then a couple of weeks memorizing and practicing
        my delivery. So it was more effort, I guess.”</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0636f34-8e5b-43e8-9b73-759e984e9007'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T10:29:42.279Z
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T17:02:10.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Nathaniel, 60, physician, Zambales</strong></p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da55adec-cdfe-42a6-bfec-80907a57c205'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T10:29:42.279Z
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T17:02:10.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I’m a huge romantic, so when it comes to celebrating Valentine’s
        Day, I’m one of those you would consider baduy. My usual Valentine’s gifts
        consists of the ever present yellow roses, a box of chocolates, or sometimes
        a heart-shaped cake.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3d2dae3-51e1-4273-97b8-361e176440a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T10:29:42.280Z
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T17:02:10.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>My first Valentine''s Day with my girlfriend, who is now my wife
        of 31 years, was many, many years back on Feb. 14, 1987. A few days after
        I received my second paycheck, upon the urging of my cousin, my girlfriend
        and I dined at a first class joint. We ordered one of the most expensive food
        and wine on the menu — yet we did not enjoy! Our probinsyano palates were
        just learning to appreciate French food. I spent around ₱1,000 that night,
        which was a huge luxury in ‘87 and was a third of my salary, for food that
        I did not enjoy. But it was one of the nights I would never forget. We got
        married the following year.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e72ce7d4-4c1a-4e88-bad8-7f1362fbf28d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T10:29:42.280Z
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T17:02:10.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Our cheapest dates would be a home date where I make my homemade
        tinola or adobo, but I still and will always get her a bouquet of yellow roses.”</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39100d65-5ef1-410c-9190-c8e6958e147f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T10:29:42.280Z
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T17:02:10.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Rod, 26, financial manager, Laguna</strong></p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5cd788f-c9bd-429b-95f3-99abd03da94d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T10:29:42.280Z
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T17:02:10.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“My most expensive Valentine’s Day cost around ₱5,000 to ₱6,000.
        We drove to Purple Owl in Tagaytay and got a private space for three to four
        hours with a personalized set-up and a full course meal for two.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5da647e2-1d1f-4254-b36f-e4c5eb76ba3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T10:29:42.280Z
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T17:02:10.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>My simplest celebration was also at Tagaytay when we went to Sonya’s
        Garden for massages. It cost around ₱2,000 for two.”</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aa004c9-d1ce-4d38-a05d-384e6f6a7e81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T10:29:42.280Z
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T17:02:10.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>*Name changed at request of interviewee.</em></p>'
  '22-pending-reclamation-project-proposal-manila-bay':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-02-11T11:54:18.066Z
    'imagesource': 'jcr:7d7c4649-d0af-47df-a27f-1dc8721dbf4c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3ab9975a-d6a6-44fe-927c-4756599c6ff8'
    'lead': 'At least 22 reclamation project proposals in Manila Bay that could affect
      nearly 10 percent of the bay''s total area are pending before the Philippine
      Reclamation Authority.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-11T11:55:40.344Z
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2023-01-29T17:02:08.203+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T17:00:34.317+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['manila-bay-', 'manila-bay-rehabilitation']
    'template': '1'
    'title': '22 reclamation projects pending amid Manila Bay rehab'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97537be8-2acf-4615-8192-32b27b531008'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T11:55:40.344Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:02:08.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 11)</strong> — At
        least 22 reclamation projects in Manila Bay that could affect nearly 10 percent
        of the bay''s total area are pending before the Philippine Reclamation Authority
        (PRA).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07d7b3d1-3b94-408b-b7da-657f48698bd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T11:55:40.345Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:02:08.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the congressional hearing on Manila Bay''s rehabilitation
        on Monday, PRA officials said 20,000 hectares of the bay''s total expanse
        of 199,000 hectares will be affected should the reclamation projects push
        through.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d29f0fd-3f2c-4ff2-9a4e-7396220c7a6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T11:55:40.345Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:02:08.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PRA Assistant General Manager Joselito Gonzales touted that the
        reclaimed lands will become bustling economic hubs that will create thousands
        of jobs similar to what happened at the Bay City in Pasay City, where several
        commercial establishments like the Mall of Asia and Entertainment City stand.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60400cea-187d-42c3-8f81-afd69dcffd06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T11:55:40.345Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:02:08.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gonzales also said reclaiming land at Manila Bay can be a solution
        to Metro Manila''s flooding problem.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86a6eb5c-2c1d-43be-9860-6d677cf2c5f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T11:55:40.346Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:02:08.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To prove this, he said the stretch from the Manila Yacht to the
        Airport Road has been spared from heavy flooding during typhoons because of
        the reclaimed land in the Bay City.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7947054c-6eee-47fd-a322-91cb6419f4bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T11:55:40.346Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:02:08.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pamula doon sa yacht club southward papunta sa asia world at airport
        road, may nakita ba tayong baha? May humarang sa tubig. May humarang sa surge.
        Yan yung reclaimed area natin ngayon. So ang isa pang benepisyo ng reclamation
        ay coastal defense," he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fb604c4-4b00-4240-b7d5-c60e11710ed5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T11:55:40.346Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:02:08.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawmakers, however, are not convinced of the benefits.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d02ba26-b268-4e90-bfb0-758d7b78b497'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T11:55:40.346Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:02:08.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Buhay Party-list Representative Lito Atienza, a former secretary
        of the Department of Environment and Natural Resources, slammed the PRA for
        painting a rosy picture of the reclamation projects without talking about
        its negative impact on the environment.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ed21823-5786-4b2b-8ac8-9e81c85b7a39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T11:55:40.347Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:02:08.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Tingin ba ninyo yung 20,000 hectares being poured with rock and
        sand and reclaimed would be improving the condition or destroying the bay
        finally?," Atienza asked.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '576fe704-1c3d-4409-a318-98e5ce66b75c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T11:55:40.347Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:02:08.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gonzales responded, saying: "Sir, it may improve the condition,
        sir."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1133504-2706-4652-a397-f691d6aa5368'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T11:55:40.348Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:02:08.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mr. Chairman, medyo may problema tayo. Ang pananaw nila ay contrary
        to all the experts that have already spoken on reclamation. Reclamation is
        basically damaging," Atienza said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40a5441d-6cd7-4443-a9e4-91547fe65835'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T11:55:40.348Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:02:08.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Marikina City Representative Bayani Fernando warned the
        development of a huge mass of reclaimed land would be a burden to the government,
        especially since it would have to be done alongside the resettlement of informal
        settlers along Manila Bay.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f39bbd2c-df90-4f30-b84b-c1e08d520368'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T11:55:40.348Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:02:08.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Akala natin reclamation is the ''in'' thing. But we have to consider
        na napakamahal na investment niyan. And in the end, all the burden goes to
        government," Fernando said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e34b9a56-a2c5-4568-99e4-586dc9c61e79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T11:55:40.348Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:02:08.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte early this month ordered the transfer
        of power to approve reclamation projects from the National Economic and Development
        Authority to the PRA, which he placed under the Office of the President.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f1337e3-69fc-4c20-9b84-636618f9781e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T11:55:40.349Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:02:08.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With this, lawmakers hope the President will take a closer look
        at the proposed reclamation projects and think twice before approving them.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66fa2121-a842-4c35-9cfa-ae98ec6baa4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T11:55:40.349Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:02:08.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Stricter policy for businesses</strong></h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab12a024-572b-4c5a-8c1b-9c8f39309d28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T11:55:40.349Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:02:08.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the government is keen to strictly implement measures
        for businesses near Manila Bay in line with the cleanup.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65d1240e-0f24-4648-b15e-13c9b7ce6c16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T11:55:40.350Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:02:08.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Interior and Local Government (DILG) on Monday
        met with mayors of 178 municipalities and cities from Metro Manila, Central
        Luzon and Calabarzon, which are within the Manila Bay watershed.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e18b0a72-b780-4b8d-a51e-b3e636e315c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T11:55:40.350Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:02:08.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They discussed how local governments are carrying out measures to
        rehabilitate the bay.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a17b319c-1b11-4517-b912-6aa2c48fef74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T11:55:40.351Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:02:08.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DILG Secretary Eduardo Año said he will require local officials
        to carry out a "no environmental compliance certificate, no business permit"
        policy.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e809fe1-292c-45da-98f9-71963dd43499'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T11:55:40.351Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:02:08.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The secretary also issued a warning against erring establishments.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '615ab24c-9a36-4b4e-92da-dcc6562d58bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T11:55:40.351Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:02:08.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"May CDO dapat i-suspend na rin ang business permit (There''s a
        cease and desist order, the business permit should also be suspended). How
        can an establishment perform a business of... the establishment has no water
        connection diba (right)?" Año said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e78578c-49de-47d5-ae5c-fd2d38cee9be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T11:55:40.352Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:02:08.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the rehabilitation began, 11 establishments had received cease
        and desist orders for discharging untreated wastewater to the bay--eight of
        which are in Pasay City while three are in Manila City.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ddec1ea-d090-4a1b-b8f8-514dd9693cd4'
