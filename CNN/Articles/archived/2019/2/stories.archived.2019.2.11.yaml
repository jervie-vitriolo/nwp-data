      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The campaign period for national candidates — senators and party
        lists — starts on Tuesday; it starts on March 29 for local positions.</p>'
