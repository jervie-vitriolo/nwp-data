    'title': 'Bataan town under state of calamity after huge fire razes village

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '183629c1-9bd9-46df-ab26-a5d7a4bd7d83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T00:18:30.150Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:12.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 1) —</strong> The
        town of Orion in Bataan has been declared under a state of calamity after
        a huge fire razed half of a village Tuesday, killing one and affecting more
        than a thousand families.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c45e4760-eb9d-464c-9e65-d8671469e7af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T00:18:30.150Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:12.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fire in Sitio Depensa, Brgy. Capunitan began when two kids started
        playing with matchsticks, said Emmanuel Gloria, Orion Municipal Disaster and
        Risk Reduction Office Chairman.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64be0e04-b1a0-42ae-b017-7163a20121f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T00:18:30.151Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:12.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Naglaro lang po ng posporo itong dalawang bata, at hindi inaasahan
        na napunta po ito sa kutson na madaling pong nagliyab. Sa kalituhan po ng
        mga bata, gusto pong buhusan ng tubig, pero gasolina po ''yung naibuhos,</em>"
        Gloria told CNN Philippines Friday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be8897a9-481a-4898-b0fe-b3f3ef37b871'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T00:18:30.151Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:12.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The kids were playing with matchsticks when it unexpectedly
        fell on a mattress which quickly caught fire. Amid the confusion, the children
        wanted to put out the fire with water but ended up pouring gasoline.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14a3f428-e723-4229-8f4a-2dd8ac832f20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T00:18:30.151Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:12.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gloria said over 50 were injured, and 1,018 families were affected
        by the fire.</p>'
  'Amazon-Walmart-India':
    'author': 'Rishi Iyengar'
    'caption': 'India is the world''s biggest emerging digital economy, and Silicon
      Valley''s top companies have invested huge sums to cash in on it. Now new regulations
      are threatening their business.'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-02-01T07:12:32.678Z
    'imagesource': 'jcr:6d246269-d0e9-4356-a58f-67d9148153b4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd32b2ba2-8d4b-4ddd-b158-c2ce5a60c7d7'
    'lead': 'E-commerce restrictions due to go into effect Friday will prevent global
      retailers such as Amazon and Walmart from using their deep pockets and massive
      scale to drive down prices in India.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-05T00:23:39.002Z
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2023-01-29T16:36:12.399+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:35:52.687+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Amazon and Walmart are about to take a big hit in India

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4372ab18-b5b4-4cab-bb3f-25321d3941fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T00:23:39.002Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:12.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> India is the world''s biggest emerging
        digital economy, and Silicon Valley''s top companies have invested huge sums
        to cash in on it. Now new regulations are threatening their business.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1a26578-6ddb-43a1-83dd-615875dc7434'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T00:23:39.003Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:12.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>E-commerce restrictions due to go into effect Friday will prevent
        global retailers such as Amazon and Walmart from using their deep pockets
        and massive scale to drive down prices in India.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb7940f7-c7ff-44c1-a591-7a5f928d0609'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T00:23:39.003Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:12.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And proposed legal changes would require social media companies
        like Facebook and Twitter to monitor and take down content at the request
        of Indian authorities, which critics say could be misused for censorship.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bfa7c81-b76b-4df3-a174-c9d34188e751'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T00:23:39.003Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:12.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new rules highlight the risk global tech giants are running
        in a country they see as their next growth frontier.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9f296c0-9eb5-4fdd-bc88-fbf0845f2834'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T00:23:39.003Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:12.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amazon and Walmart push back</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57220958-5906-4615-822e-0e2521dd2990'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T00:23:39.003Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:12.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new e-commerce rules, announced in late December, look to curb
        practices like steep discounts that have helped Amazon dominate the U.S. market
        and already make huge inroads in India.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29622c45-6b6f-4493-8dc3-cf6678824c8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T00:23:39.003Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:12.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rules state that foreign online retailers can no longer strike
        deals with companies to offer products that are not available elsewhere. They
        also prevent these platforms from selling products distributed by companies
        they have invested in.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b51bf80-d36a-4d9b-85d9-8f4fd5b5fcde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T00:23:39.004Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:12.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That would strike at the heart of Amazon''s business in India —
        the U.S. company has snapped up stakes in several local suppliers.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '523cd254-24c3-49da-8470-688cd1d6fe04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T00:23:39.004Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:12.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amazon and India''s biggest online retailer, Walmart-owned Flipkart,
        had been pushing India to delay the introduction of the new rules, but the
        government said in a statement Thursday that it had decided "after due consideration"
        not to do so.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5835803e-020b-407e-ab61-29c09cc84de7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T00:23:39.004Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:12.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amazon had written to the Indian government asking for a four-month
        extension to comply with the new rules, a company spokesperson said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0ba4ff1-841d-42ab-8bc5-d639958f7a6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T00:23:39.004Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:12.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With over [400,000] sellers and hundreds of thousands of transactions
        happening daily on the Amazon India Marketplace we need adequate time to understand
        the details of the policy," the spokesperson added.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd54e7ab-6a68-4195-b9b8-36f811d558f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T00:23:39.004Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:12.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Flipkart had asked the government for a six-month extension, a person
        familiar with the matter told CNN.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9488d0e7-2550-4aaa-aa29-2e7ee816508b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T00:23:39.004Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:12.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company reportedly warned of "significant customer disruption"
        if the new policy is implemented this week. Flipkart CEO Kalyan Krishnamurthy
        said in a letter to the Indian government that the new rules could "have undesirable
        impacts on the continued growth of e-commerce in India," according to Reuters.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ded895e-494e-4bff-a3cb-af4b4ee6c9fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T00:23:39.005Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:12.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rules will affect the Bangalore-based company''s sales of products
        like smartphones, many of which it offers exclusively to its customers.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '525f2ea5-f48a-4fe0-8d29-c59bf1d29e4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T00:23:39.005Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:12.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Flipkart declined to comment.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5685f252-5194-4201-bb16-20eb1161471b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T00:23:39.005Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:12.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The changes follow intensive lobbying by India''s small businesses
        against Amazon and Walmart''s outsized influence in the country. (Together
        they have more than 70% of the Indian online shopping market.) The Confederation
        of All India Traders, which says it represents more than 70 million local
        retailers, warned the government against granting an extension.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5fc551f-a1de-47b5-97c8-dc0f10da5ae9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T00:23:39.005Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:12.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If any deferment or extension is given, the small traders both
        offline and online will be compelled to resort to a national campaign against
        any such move ... which may also have political repercussions," the group
        said in a statement earlier this week, a thinly-veiled warning to the government
        in an election year.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74681cba-9be6-4dbd-a2c0-ce9182a0b1e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T00:23:39.005Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:12.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trade body expressed "deep satisfaction" at the government''s
        decision not to extend the deadline.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee627667-f525-45ae-bb7f-c15675a55df6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T00:23:39.005Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:12.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>India''s WhatsApp problem</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40938326-7806-4214-b2bc-8798b110d056'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T00:23:39.005Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:12.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>India''s effort to further regulate its internet isn''t restricted
        to retail.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '120e739c-84f2-431c-b71d-6e3ec1b0c01a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T00:23:39.006Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:12.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In late December, two days before the e-commerce restrictions were
        unveiled, India''s technology ministry published a host of proposed changes
        to laws governing online content.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd877a9e-0d24-4a74-808d-d67a0cbc7667'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T00:23:39.006Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:12.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The changes state that "intermediaries" including internet providers
        and platforms like Facebook and Twitter must remove "unlawful" material within
        24 hours at the request of Indian authorities. That covers content that goes
        against India''s sovereignty, national security or foreign relations as well
        as "public order, decency or morality," the new rules state.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '783eb2ff-fa48-4f58-a7a8-7d5091bf1b9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T00:23:39.006Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:12.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts say the broad phrasing leaves the rules open to misuse and
        could be used to suppress free speech. It could also lead to self censorship
        by tech companies to avoid government scrutiny.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33e71bae-cffc-4b75-a4dc-f472e511b845'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T00:23:39.006Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:12.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It can lead to en masse takedown of content," said Gurshabad Grover,
        a policy officer at the Bangalore-based Centre for Internet and Society, a
        think tank. "Intermediaries are often happy to take down perfectly legal content
        just to avoid liability."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffa1712d-de32-415e-b6c7-13c1ef3914cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T00:23:39.006Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:12.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twitter said in a statement that it would continue to lobby the
        Indian government on the proposed regulations before they are passed into
        law.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52849232-9ae6-43bd-b519-d2ba879d6908'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T00:23:39.006Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:12.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our hope is that after this robust public consultation process
        any changes to the [rules] in India strike a careful balance that protects
        important values such as freedom of expression," a Twitter spokesperson told
        CNN Business.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b73b2261-d80b-4352-89a8-222b95077277'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T00:23:39.007Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:12.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Google and Facebook declined to comment.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c167f442-4002-42fe-bd73-1e36f6428713'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T00:23:39.007Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:12.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Asia Internet Coalition, an industry group that counts all three
        companies as its members, also urged the Indian government to reconsider the
        rule changes.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6ea182f-6217-40ee-8b38-e5efa04d8a72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T00:23:39.007Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:12.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In addition to interfering with the fundamental rights of freedom
        of speech and expression, and right to privacy as guaranteed under the constitution,
        the [proposed regulations] impose burdensome obligations on the intermediaries,"
        the group said in a letter to India''s technology ministry.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39aa0080-dfb3-4e53-88bd-d2977310231c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T00:23:39.007Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:12.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The regulations appear to be driven by India''s growing battle with
        fake news and misinformation, with viral rumors on Facebook''s mobile messaging
        service WhatsApp blamed for more than a dozen lynchings last year.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d88710b-1ef2-417a-93f8-a1bd0f4142e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T00:23:39.007Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:12.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Indian government specifically called out the mob violence in
        its statement announcing the regulations, citing the "misuse of social media
        by criminals and anti-national elements" as a key factor.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4f808ce-b94b-4a04-9e3f-602642783bdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T00:23:39.007Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:12.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rules also state that platforms must enable the tracing of individual
        posts and messages at the government''s request, a requirement that WhatsApp
        has previously rejected as a non-starter.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4b04707-f23e-4f5c-8a8f-6a7f3f98e92d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T00:23:39.008Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:12.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>India is WhatsApp''s biggest market, with more than 200 million
        users.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd988941a-ea59-498a-94fa-a69c936cdf91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T00:23:39.008Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:12.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Why India matters</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d85b544-153e-4c00-af20-a86f888203ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T00:23:39.008Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:12.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>India has opened itself up to foreign investment in recent years,
        particularly in its fast-growing tech and retail industries, and companies
        from around the world have rushed in.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd292de0-9dfe-4700-99e2-ac97a6160548'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T00:23:39.008Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:12.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>India''s internet is a particularly tempting prize. About 500 million
        people are already online, with nearly 900 million more yet to be connected.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bb45628-8a58-4aaf-ad15-7f13bff61c50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T00:23:39.008Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:12.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amazon has pledged at least $5 billion dollars to growing its business
        in the country, while Walmart spent $16 billion to buy Flipkart last year.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '334afc30-e6b1-4833-907e-25ce843483ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T00:23:39.008Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:12.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook and Google have also identified India as their next big
        market, rolling out several features and services in the country before taking
        it to the rest of the world.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20a93f72-0abb-4406-8e46-ce79d205f653'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T00:23:39.008Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:12.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the changing legal environment presents a huge challenge, and
        Big Tech is battling to keep the promise alive.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c87e7d79-9072-4f1e-b83b-8d07bddb7c22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T00:23:39.009Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:12.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"An uncertain, constantly changing regulatory environment is not
        good for any business," Mishi Choudhary, legal director at the New York-based
        advocacy group Software Freedom Law Center, told CNN.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc0bc556-8279-4c2a-9de1-c31c7e226a04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T00:23:39.009Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:12.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"India must decide where it sees itself in the global landscape,"
        Choudhary added. "It can either be a democracy that will let the best company
        win and provide an open, free and secure internet to its citizens or turn
        the way our neighbors across the Himalayas [China] have. It can''t have it
        both ways."</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db982747-0d4b-411a-9404-1c339f731490'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T00:23:39.009Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:12.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Amazon and Walmart
        are about to take a big hit in India."</em></p>'
  'Antarctic-king-iguana-dinosaur':
    'author': 'Ashley Strickland'
    'caption': 'Researchers have found a fossil of a previously unknown species, an
      iguana-sized reptile that was an early relative of the dinosaurs in Antarctica.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-02-01T07:04:04.338Z
    'imagesource': 'jcr:76e418b7-c473-46a7-b862-4b2c75c60edb'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '064a9313-c07b-483f-be5a-4306bfe01304'
    'lead': 'The newly found species is described in a study that published Thursday
      in the Journal of Vertebrate Paleontology.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-05T00:27:31.303Z
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2023-01-29T16:36:10.743+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:35:52.908+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Meet the ''Antarctic king,'' an unlikely fossil from 250 million years
      ago

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2458880d-bc23-4230-b4f0-da88d543f438'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T00:27:31.303Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:10.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Wildlife in Antarctica conjures up images
        of penguins, seals and other animals who have adapted to survive in such a
        harsh, frozen environment. But researchers have made an unexpected discovery
        that pulls back the curtain on what life may have been like in Antarctica
        millions of years ago.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd8b01aa-de3c-47da-a568-f6f51dc64cad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T00:27:31.303Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:10.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead of miles of ice and icebergs as far as the eye can see,
        Antarctica was a lush land full of forests and rivers 250 million years ago.
        And this landscape supported a diverse set of wildlife, including reptiles.
        Back then, it was rare for the temperature to drop near freezing or below
        it.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cdc732f-df05-4727-b5ce-eb6c532c5047'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T00:27:31.303Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:10.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, researchers have found a fossil of a previously unknown species,
        an iguana-sized reptile that was an early relative of the dinosaurs in Antarctica.
        It''s been named Antarctanax shackletoni. The first name translates to "Antarctic
        king," and the second name is in honor of Antarctic explorer Ernest Shackleton.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b996e58a-51cd-4dc6-a952-df4d6e08354b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T00:27:31.304Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:10.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The newly found species is described in a study that published Thursday
        in the Journal of Vertebrate Paleontology.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c12bce0b-c14b-48f5-931f-388dac8a39e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T00:27:31.304Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:10.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This new animal was an archosaur, an early relative of crocodiles
        and dinosaurs," Brandon Peecook, lead study author and Field Museum researcher,
        said in a statement. "On its own, it just looks a little like a lizard, but
        evolutionarily, it''s one of the first members of that big group. It tells
        us how dinosaurs and their closest relatives evolved and spread."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99673742-9cd7-459d-9534-ea5742237eca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T00:27:31.304Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:10.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The skeleton isn''t complete, but the researchers have enough to
        understand what it looked like, and how similar it is to other archosaurs.
        Because of this, the researchers believe it was a carnivorous reptile that
        feasted on amphibians, insects and early relatives of mammals that walked
        the Earth 250 million years ago.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b4a264c-e2b8-4f5b-b779-4a97401ec66f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T00:27:31.304Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:10.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And even though scientists are learning more about Antarctica''s
        history, the fact that this reptile lived there was still a surprise.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dbb3c5b-79fb-47a3-9685-bd4d557562a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T00:27:31.304Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:10.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The more we find out about prehistoric Antarctica, the weirder
        it is," Peecook said. "We thought that Antarctic animals would be similar
        to the ones that were living in southern Africa, since those landmasses were
        joined back then. But we''re finding that Antarctica''s wildlife is surprisingly
        unique."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e79beca0-e09e-4c50-9885-80d36b120dfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T00:27:31.304Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:10.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But this animal was very much a product of the time period in which
        it lived. Two million years earlier, the largest mass extinction event in
        Earth''s known history occurred at the end of the Permian era. The Permian
        mass extinction event, as it''s known, wiped out 90% of all life on Earth.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a470d228-3b29-4ed4-92fd-8e87947de39c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T00:27:31.305Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:10.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An evolution of animal life happened in the years after the extinction
        event, but some groups flourished more than others. The archosaurs, including
        dinosaurs, were one of those groups.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d5afaaf-9b3b-4982-8d4a-9557c8d3a6e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T00:27:31.305Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:10.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Before the mass extinction, archosaurs were only found around the
        equator, but after it, they were everywhere," Peecook said. "And Antarctica
        had a combination of these brand-new animals and stragglers of animals that
        were already extinct in most places -- what paleontologists call ''dead clades
        walking.'' You''ve got tomorrow''s animals and yesterday''s animals, cohabiting
        in a cool place."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '114f4a28-655c-495f-9c5f-3f4baf581ba8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T00:27:31.305Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:10.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This suggests that after the extinction event, Antarctica is an
        area of the globe where evolution occurred quickly and diversity prospered.
        Only future research and excavation will reveal more windows into what life
        was like there millions of years ago.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fecc7ca5-9272-4802-88ee-5cf8b696c5b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T00:27:31.305Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:10.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The more different kinds of animals we find, the more we learn
        about the pattern of archosaurs taking over after the mass extinction," Peecook
        said. "Antarctica is one of those places on Earth, like the bottom of the
        sea, where we''re still in the very early stages of exploration. Antarctanax
        is our little part of discovering the history of Antarctica."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '089d9a90-9b63-4ddd-b2c6-8237b1b81ed9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T00:27:31.305Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:10.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Meet the ''Antarctic
        king,'' an unlikely fossil from 250 million years ago."</em></p>'
  'United-Kingdom-12-carrying-knives-jail-social-media-ban':
    'author': 'Tara John'
    'caption': 'London, United Kingdom. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-02-01T07:00:47.656Z
    'imagesource': 'jcr:974551a6-c133-40bd-96cf-8b7940e812ae'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd0647771-9b5a-425b-8514-78d4414fefb9'
    'lead': 'The UK Home Office announced Thursday that people suspected of carrying
      a blade could face orders to keep them off the streets, geographical limits
      and social media sanctions in a bid to prevent disputes among rival gangs.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-05T00:32:20.825Z
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2023-01-29T16:36:09.967+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:35:53.047+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'UK gov''t: 12-year-olds suspected of carrying knives could be jailed
      and banned from social media

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da58d677-9138-4d02-bfbc-f728f3a6fc9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T00:32:20.825Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:09.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Children as young as 12 could be hit with
        social media bans, curfews and potential prison time under new measures being
        introduced by the British government to curb rising knife violence.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d7e7b29-a1d8-4832-81b8-6c3123df57b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T00:32:20.826Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:09.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK Home Office announced Thursday that people suspected of carrying
        a blade could face orders to keep them off the streets, geographical limits
        and social media sanctions in a bid to prevent disputes among rival gangs.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '276b0f66-70e2-4ea1-9c09-af3ece40c57e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T00:32:20.826Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:09.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Any breach of the measures will be a criminal offense and could
        see the child face up to two years in jail, the Home Office added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0efd06e5-a3d4-4a2c-b729-be192be51844'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T00:32:20.826Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:09.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This new deterrent can be imposed on any person aged 12 or over
        to prevent vulnerable young people from becoming involved in knife possession
        and knife crime," it said in a statement on the new police powers, known as
        knife crime prevention orders.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '548fab10-f61c-4943-80af-e46705d9fdf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T00:32:20.826Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:09.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The civil orders can be imposed on anyone suspected by the police
        of carrying a knife, "habitual knife carriers," or someone with a previous
        knife-related conviction, it said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de29def5-2648-4e51-8f69-9b23e8f87f8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T00:32:20.826Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:09.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The police already have a range of measures they are using to keep
        our streets safe, but there is more we can do to help them in this battle.
        I ... will be introducing these new orders to stop gang members carrying knives
        in the first place," Home Secretary Sajid Javid said in a statement.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75dd2bb1-0206-427c-82c3-743cf7b9c091'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T00:32:20.826Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:09.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is vital we continue to focus on improving the law enforcement
        response while at the same time steering young people away from criminal activity
        in the first place."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ea93910-2871-453f-855b-a6e98a9ad28c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T00:32:20.827Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:09.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government also announced a £500,000 ($656,000) prosecution
        fund to help "secure the prosecution of retailers who repeatedly sell knives
        to under 18s."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f872c420-e49e-4eaf-b704-2ec030220b3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T00:32:20.827Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:09.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Opposition Labour Party lawmaker Sarah Jones, who chairs the All-Party
        Parliamentary Group on Knife Crime (APPG), told CNN in a statement that Javid''s
        measures are problematic and risk "criminalizing a generation of young people
        who have grown up unsupported and who often turn to carrying weapons out of
        fear."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09ef4083-2570-4356-bb25-a863a3ede006'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T00:32:20.827Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:09.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Knife crime is an epidemic which the government has failed to grip,"
        she said. "Minsters have listened to our calls to intervene with young people
        at an earlier stage -- but this proposal is flawed."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c0768bd-ad9e-43ee-a163-c148c2979c3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T00:32:20.827Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:09.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Imprisoning a young person -- as young as 12 years old -- for two
        years for breaching this order is completely disproportionate," she added.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4d1b285-9c19-4a5c-ab55-38ad5acef02c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T00:32:20.827Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:09.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The APPG has been pushing for some time for the government to prevent
        proven knife offenders from using social media to incite violence, but this
        should not apply to young people if they haven''t committed a crime."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00832f9d-ed26-43f1-b777-2f563c86bbff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T00:32:20.828Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:09.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The measures come as the issue of knife crime soars mostly among
        young men and boys in parts of the UK.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c920682c-928b-4d7c-a7a2-54eb6605ed11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T00:32:20.828Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:09.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In February 2018, London''s monthly homicide rate briefly overtook
        New York''s for the first time in history. From June 2017 to June 2018, the
        latest period for which figures exist, the Office of National Statistics (ONS)
        recorded nearly 40,000 knife or sharp instrument crime offenses.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a0deee5-4ada-4c7a-8e44-8006123ee6ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T00:32:20.828Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:09.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was the highest in the eight years for which data is available,
        and a 12 percent increase over 12 months. Despite the rise, these specific
        crimes are relatively rare, when compared to the frequency of other violent
        attacks, according to the ONS.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b33f91f-a167-40d0-82ae-66eeca7c529f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T00:32:20.828Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:09.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "12-year-olds suspected
        of carrying knives could be jailed and banned from social media."</em></p>'
  'California-beach-elephant-seals-shutdown':
    'author': 'Faith Karimi'
    'caption': 'While the rest of the country was busy worrying about the government
      shutdown, a colony of elephant seals waddled onto a Northern California beach
      and snuggled on the sand. And they''re in no rush to leave.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-02-01T06:23:30.093Z
    'imagesource': 'jcr:2dcf3d4b-6cb0-4180-a524-af4d78a705d3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f20866ff-82fb-4a25-bd34-bc9f8f31e32d'
    'lead': 'With no government workers to shoo them away, the roughly 60 seals toppled
      a fence and made Drakes Beach their new home.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-05T00:37:41.433Z
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2023-01-29T16:36:09.292+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:35:53.192+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Elephant seals took over a beach during the shutdown. They''re in no
      rush to leave

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6b339d5-515b-4691-9fd9-1191b421f88e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T00:37:41.434Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:09.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> While the rest of the United States was
        busy worrying about the government shutdown, a colony of elephant seals waddled
        onto a Northern California beach and snuggled on the sand.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b22badb-553f-42ff-ba4a-53038211ed9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T00:37:41.434Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:09.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And they''re in no rush to leave.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a318d683-5b43-423f-9041-7e1e0b72f64a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T00:37:41.434Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:09.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With no government workers to shoo them away, the roughly 60 seals
        toppled a fence and made Drakes Beach their new home. After the government
        shutdown ended and parks reopened, officials temporarily blocked the beach
        access road and are urging locals to stay away from the area to avoid making
        the seals anxious.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4c82e75-b87c-48f4-975b-bfde00d6583a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T00:37:41.434Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:09.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drakes Beach is part of the National Park Service''s Point Reyes
        National Seashore north of San Francisco.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b557a97c-3e52-4162-85b9-1f34bace1354'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T00:37:41.434Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:09.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve not seen anything like this here with these numbers," spokesman
        John Dell''Osso of the National Park Service told CNN affiliate KPIX. "An
        occasional rogue elephant seal, yes, but nothing like this."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e46865fb-df4b-4421-8d0d-4e3cc5d2952a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T00:37:41.435Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:09.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They''ve not only made themselves at home, they''ve brought a bunch
        of new seals into the world.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcb26f40-83bb-45a5-9d66-3683d60062ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T00:37:41.435Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:09.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now we have some 35 to 40 pups that have been born on the beach
        and will be nursing from their mothers for the next couple of months," he
        said. "I just want to caution the public to be patient with us, as we''re
        trying to work our way through this."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee607a33-6074-467b-bad1-da97f20efaab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T00:37:41.435Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:09.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elephant seals come ashore each year to give birth, breed and molt.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '693bcd3a-73cf-4fb2-8969-6c8c66017309'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T00:37:41.435Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:09.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the early 1900s, elephant seals were hunted for their oil-rich
        blubber and were on the verge of extinction with about 1,000 left.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94d062e4-0307-4690-9a65-0bef61a622ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T00:37:41.435Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:09.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under government protection over the years, they have since made
        a comeback and are now estimated to be 150,000 worldwide, according to the
        National Park Service.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00708aad-376d-4f1f-943e-f5aa7e00010c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T00:37:41.435Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:09.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 35-day shutdown led to limited access to Point Reyes National
        Seashore because of human waste and safety concerns.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe366e5d-f109-4004-8574-b886454acc2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T00:37:41.436Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:09.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Elephant seals took
        over a beach during the shutdown. They''re in no rush to leave."</em></p>'
  'Donald-Trump-House-of-Representatives-Speaker-Nancy-Pelosi-border-wall-funding':
    'author': 'Kevin Liptak and Ashley Killough'
    'caption': 'U.S. President Donald Trump. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-02-01T06:18:44.654Z
    'imagesource': 'jcr:3021881f-ec2b-483f-b919-f8ccaf38cdd6'
