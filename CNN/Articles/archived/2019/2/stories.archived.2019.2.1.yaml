  'Facebook-deactivation-study-happiness-less-informed':
    'author': 'Ahiza Garcia'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-02-01T15:42:55.328Z
    'imagesource': 'jcr:defefc4c-d670-4c1a-b8d2-f6c7499ca30f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '26e8b20c-3f07-4bf1-b0bb-41ce2dede9a2'
    'lead': 'Leaving Facebook may be good for your emotional well being, but you could
      be less informed about current events.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-02T00:51:34.967Z
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2023-01-29T16:36:31.429+08:00
    'mgnl:lastActivatedBy': 'magnolia'
