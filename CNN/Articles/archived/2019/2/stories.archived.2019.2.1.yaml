  'Nintendos-Switch':
    'author': 'Sherisse Pham'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-02-01T15:23:22.186Z
    'imagesource': 'jcr:03fa0ee9-2086-4eb5-8fc1-1e2641ad741e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2b0e75a1-8349-4e97-bea2-dd52a6c03ae3'
    'lead': 'The Japanese gaming giant now has a different problem.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-13T03:28:51.080Z
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2023-01-29T16:36:06.918+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:35:53.698+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Nintendo''s Switch magic may be wearing off'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9409ee71-f5c2-476b-abb7-a3f133cbe2f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:28:51.081Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:06.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When it was first released, Nintendo''s Switch console was so popular
        that the company struggled to ship enough devices to meet the huge demand.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '361fca5f-a9fe-4bb0-8770-e88401f9c485'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:28:51.081Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:06.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Japanese gaming giant now has a different problem.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02e6a97e-21f1-4741-92b6-7ff658296727'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:28:51.081Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:06.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nintendo shares plunged more than 9% in Tokyo on Friday after it
        slashed its target for annual Switch sales from 20 million to 17 million.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '728fa67a-8dee-445f-834f-991dea396993'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:28:51.081Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:06.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blockbuster sales of the Switch, a hybrid gaming console that allows
        users to to play it on the go and at home, have helped drive up Nintendo''s
        profits and stock price. That was highlighted by the 25% rise in profit the
        company reported Thursday for the quarter ended in December.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '369d0117-1b9c-4b6d-a1b9-cea3b09caa9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:28:51.081Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:06.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the cut in the forecast for Switch sales suggests the device
        may not have the massive appeal that Nintendo was banking on.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '023e4cf2-b899-4d46-9695-467bc40c33c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:28:51.082Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:06.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were still signs that the Switch''s popularity could prove
        resilient. Nintendo increased its outlook for sales of Switch games from 100
        million to 110 million.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61eee500-7eb1-4e47-bff0-4d68d68ac7a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:28:51.082Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:06.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company will continuing tapping into its vast trove of well-known
        franchises, such as Super Mario, to "enhance the appeal" of the Switch, Nintendo
        President Shuntaro Furukawa said during a presentation on Thursday.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bf1cbcf-10a9-466b-83df-6da3f25e4a1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:28:51.082Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:06.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nintendo said it has sold more than 25 million Switch devices through
        the last week of December, far better than its disastrous Wii U console but
        lagging the success of the original Wii, which had sold more than 30 million
        devices over a comparable time period.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43f33437-da81-4e63-b5b2-211a14c8bf63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:28:51.082Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:06.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nintendo is reportedly considering a new version of the $300 Switch
        to attract more users. The company is working on a smaller, cheaper edition
        that it may release as early as this year, according to Japanese newspaper
        Nikkei. Nintendo didn''t immediately respond to a request for comment on the
        report.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d9a2047-970b-41bc-901f-ad7194e2fc0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:28:51.082Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:06.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some analysts remain upbeat about the company''s prospects.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92d47e9b-df5e-4e90-b085-8df46d1f8fcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:28:51.082Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:06.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Switch outsold rival devices from Sony and Microsoft last year,
        Jefferies analyst Atul Goyal wrote in a note to clients. In December alone,
        more Switch consoles were sold than PlayStation and Xbox devices combined,
        he said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b56bbd02-e520-4cfc-b8a0-532435913800'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:28:51.083Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:06.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Momentum is very strong" for the Switch, Goyal wrote.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '477dd6e9-7e3e-4fd3-8d47-7b588d1063c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:28:51.083Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:06.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "Nintendo''s Switch magic
        may be wearing off"</p>'
