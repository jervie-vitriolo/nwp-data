  'teachers-2019-elections-payment-reenacted-budget':
    'author': 'Xave Gregorio'
    'created': 2019-02-01T17:02:59.584Z
    'imagesource': 'jcr:56a0b9dc-9ba8-4e2d-9363-ce823816b810'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '179b3a81-b3e5-41ff-abdb-203c77bca28c'
    'lead': 'The Commission on Elections warns that teachers who would serve in the
      2019 elections may not get paid for their services if Congress fails to pass
      the 2019 budget.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-04T07:34:23.093Z
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2023-01-29T16:36:17.162+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:35:51.635+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Teachers on poll duty may not get paid under reenacted budget, Comelec
      warns

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4bdcdc5-82fc-437c-aa01-1c8b10188d4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T07:34:23.093Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:17.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 1) —</strong> The
        Commission on Elections (Comelec) warned that teachers who would serve as
        election officers for the midterm polls in May may not be paid for their services
        if Congress fails to pass the 2019 budget.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '117b6e56-a1c1-4428-98ed-e2508ed06413'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T07:34:23.093Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:17.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If [the budget is] reenacted? Well, we don''t have money to pay
        the teachers," Comelec spokesperson James Jimenez said in a briefing on Friday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e33af5c6-e201-41e9-9f5a-c7da5ad54f7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T07:34:23.094Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:17.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jimenez added that if Congress fails to pass the 2019 budget in
        time for the elections, the poll body would cease to conduct trainings for
        election officers and election day supplies and paraphernalia — like indelible
        ink — might not be procured.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12ce999b-632b-4cbd-acc0-448c0a042527'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T07:34:23.094Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:17.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A lot of these paraphernalia could not be bought earlier," he said.
        "We could not have bought indelible ink in 2018, matutuyo ''yun [that would
        dry up.] So we need to buy that just on time … Baka [Maybe] indelible ink
        is the smallest [concern] pa at this point."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85416300-ab8d-4046-aebf-ddf98993331c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T07:34:23.094Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:17.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The poll body is asking lawmakers in the bicameral conference committee,
        tasked to consolidate the House and Senate budget proposals, to heed their
        request to restore ₱1.2 billion to their 2019 budget to adequately fund the
        May elections.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1e9ce0c-6cdb-45f8-9425-1a2317dc494f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T07:34:23.094Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:17.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But if the budget is reenacted — as Senate President Vicente "Tito"
        Sotto III is pushing for — then the Comelec would not get the added funding.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5543b9f7-7aa3-4e7e-b08d-bebd627ad596'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T07:34:23.094Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:17.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Finance committee chair Loren Legarda earlier assured that
        the government can fund the 2019 elections even if the budget is reenacted
        as the result of Congress'' failure to pass this year''s budget bill.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '535d327b-4118-4ef9-95a3-8580a14bb063'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T07:34:23.095Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:17.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing the Budget department, Legarda said funds for the May polls
        will be sourced from the ₱10 billion unutilized funds for the poll body from
        the 2018 budget and the contingency fund.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd832227d-6767-4cf9-8e28-bdf0fcf37c8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T07:34:23.095Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:17.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jimenez said they are studying this proposal, but would still want
        their own budget for the elections.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65753511-a1cc-47fe-97b6-5ce60145712a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T07:34:23.095Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:17.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In terms of how to do things, of course it is incredibly superior
        to have a budget. Because the budget is specifically designated for the elections.
        Hindi tayo hihingi sa ibang sources [We won''t ask from other sources,]" he
        said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2488584b-5a95-4b57-9dae-0243e57ad2c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T07:34:23.095Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:17.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e300caf7-fc48-4e8a-bebd-ebfbbff0dadd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T07:34:23.095Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:17.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the Election Service Reform Act, chairpersons of electoral
        boards will be paid ₱6,000, while members of electoral boards will be paid
        ₱5,000. The Department of Education Supervisor Official should get ₱4,000
        and support staff should be paid ₱2,000.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5e0c858-2afa-492f-a055-27c0a67909ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T07:34:23.095Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:17.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All persons who render election service are also entitled to a ₱1,000
        travel allowance each.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '971054ce-7064-49ab-9951-8efbed54d474'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T07:34:23.095Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:17.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senators Sherwin Gatchalian and Cynthia Villar have assured that
        they will try their best to pass the 2019 budget.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '266b3574-dcfd-4d38-a15e-7354191ebbd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T07:34:23.096Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:17.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After much delay in the House due to allegations of anomalous "insertions"
        in the 2019 budget, Congress failed to pass it before 2018 ended, leading
        to the reenactment of the previous year''s budget.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6c0789e-52d5-4e5a-9548-b306435d6925'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T07:34:23.096Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:17.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines'' Sandra Zialcita contributed to this report.</p>'
  'Philadelphia-76ers-Golden-State-Warriors-NBA':
    'author': 'Reuters'
    'caption': 'Courtesy: NBA/Twitter'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2019-02-01T14:47:23.761Z
    'imagesource': 'jcr:c1fda3eb-8f1f-40bc-8e9e-a5ce4f280513'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f21e7ad6-b352-4b85-b401-8ab5749fb029'
    'lead': 'The win snapped the 76ers’ 10-game losing streak against the Warriors
      that dated back to the 2013-14 season.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-04T07:42:45.023Z
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2023-01-29T16:36:16.347+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:35:51.779+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Philadelphia-76ers-Golden-State-Warriors-NBA'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be4c94d6-43a7-4b53-bb9c-9758ae5bb2d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T07:42:45.023Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:16.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —</strong> Joel Embiid scored 11 of his 26 points
        in the third quarter Thursday night, as the Philadelphia 76ers built a lead
        and held off the Golden State Warriors 113-104 in a nationally televised matchup
        of two of the NBA’s top teams in Oakland, California.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c9331e5-56d2-41d1-8f1c-9827aab20388'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T07:42:45.024Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:16.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The win snapped the 76ers’ 10-game losing streak against the Warriors
        that dated back to the 2013-14 season.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6af9319-d0ac-4910-9b44-1a6a8e401380'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T07:42:45.024Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:16.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also ended Golden State’s 11-game winning streak this season.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79d2e5e4-4e69-479e-a9e1-63497d079905'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T07:42:45.024Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:16.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Warriors led by seven at halftime and 69-59 two minutes into
        the third quarter before the 76ers scored the next 10 points to draw even.
        Wilson Chandler and Mike Muscala each had 3-pointers in the run.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3c581b6-cc76-4543-9a82-ac4c323a618c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T07:42:45.024Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:16.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The game was tied two more times before Embiid helped the 76ers
        run to as much as an 11-point lead with 24 seconds left in the third, from
        which the Warriors never dug themselves out.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9be14c7-1b33-4be8-99df-3d4b2dd4499b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T07:42:45.024Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:16.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 3-pointer by Stephen Curry got the Warriors within 106-101 with
        2:49 to play but Embiid countered with four consecutive free throws before
        JJ Redick answered a Curry 3-pointer with a clinching 3 of his own with 23.1
        seconds left.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c45fd6b0-e7e9-4ddc-a763-42e92c6fe134'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T07:42:45.024Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:16.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Embiid completed a double-double with a game-high 20 rebounds as
        the 76ers were able to win on a night when Curry bombed in a game-high 41
        points, making 10 3-pointers.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fa53153-9120-4e88-8392-0fa868b879e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T07:42:45.025Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:16.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ben Simmons complemented Embiid with 26 points, eight rebounds and
        six assists, while Redick finished with 15 points and Landry Shamet had 10.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b6db6f9-773a-4ec9-b47c-2639fbdbf265'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T07:42:45.025Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:16.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jimmy Butler was held to seven points on 3-for-12 shooting for the
        76ers, who won their second straight and seventh in their last nine.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '426d4479-888d-4aba-b20e-d1616e36b851'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T07:42:45.025Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:16.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kevin Durant backed Curry with 25 points for the Warriors, who were
        coming off a 5-0 road trip.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '995ed243-0f5e-4b19-8d3d-08c0c75ad9df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T07:42:45.025Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:16.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kevon Looney had 14 points and Alfonzo McKinnie 11, while Draymond
        Green collected a team-high 10 assists to go with eight rebounds and four
        points.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ac60ec8-7f81-4dfa-ab1a-5f4b2bd60b40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T07:42:45.025Z
