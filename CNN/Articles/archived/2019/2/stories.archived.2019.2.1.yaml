    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Heeding Duterte''s advice,'' Batocabe widow announces mayoral bid'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d15b804-c6e8-495a-9bfe-74e7124d82a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-02T00:37:23.919Z
      'mgnl:createdBy': 'cnnproducer'
