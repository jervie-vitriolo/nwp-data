      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 1)</strong> — President
        Rodrigo Duterte on Friday canceled a scheduled Barangay Summit on Peace and
        Order in Tacloban, Leyte as he was "not feeling well."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5f47e73-5f15-4579-ac74-20013a158671'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-02T00:34:55.170Z
