      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Senate investigators
        told Trump Jr.''s mysterious calls weren''t with his father."</em></p>'
  'United-Kingdom-John-Bercow-Brexit':
    'author': 'Bianca Nobilo'
    'caption': 'FILE PHOTO'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-02-01T06:29:07.438Z
    'imagesource': 'jcr:7a4cd0a9-44b5-4f0a-852b-71898704bc5d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4ccac8c8-2a74-4cd6-b6c2-8771be9d99c6'
    'lead': 'The Speaker of Britain''s House of Commons insists he''s a neutral arbiter
      of the rancorous Brexit debate, even as he acknowledges championing "dissident"
      voices in the bruising parliamentary battles over the UK''s departure from the
      EU.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-02T01:07:28.529Z
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2023-01-29T16:36:28.844+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:35:49.049+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'CNN EXCLUSIVE: UK Speaker John Bercow champions ''dissident minority''
      in Brexit debate'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '965763ef-b24d-45d2-9125-1e15df56839b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-02T01:07:28.529Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:28.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The Speaker of Britain''s House of Commons
        insists he''s a neutral arbiter of the rancorous Brexit debate, even as he
        acknowledges championing "dissident" voices in the bruising parliamentary
        battles over the UK''s departure from the EU.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9675f9a1-6199-421f-a978-ded47c1a1e77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-02T01:07:28.530Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:28.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a rare media interview, John Bercow told CNN that it was not
        his job to "prescribe one route or another" as Prime Minister Theresa May
        struggles to get her Brexit deal through a divided Parliament. But he said
        his job was to give a voice to rank-and-file MPs, even if that caused trouble
        for the government.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb8b795e-bde1-48aa-b654-49b05ae8c02c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-02T01:07:28.530Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:28.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some hardline Brexiteer MPs say Bercow is biased against them, and
        feel that he opposes Britain''s departure from the EU.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c25e2738-f78f-4a37-ba5c-229e04b1af9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-02T01:07:28.531Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:28.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Bercow, taking CNN on a tour of his historic apartments in the
        Palace of Westminster, said a good Speaker would pay no attention to "moaning"
        government ministers.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fff7ef48-b6d2-4459-92ad-8b892df9cb46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-02T01:07:28.543Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:28.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bercow described his role as more of a facilitator of the views
        of ordinary lawmakers. "In grappling with the biggest current issue facing
        us, Brexit: No resolution of the matter has yet been attained. It is a concern
        and it isn''t something that the Speaker can determine. The Speaker can to
        try and help the House to decide on such issues and give it the freedom to
        breathe, if I can put it that way."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65bf48bd-2fdf-4e61-b3d0-22bb054a1dc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-02T01:07:28.543Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:28.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This role was particularly important, he said, as the current UK
        government does not enjoy an overall majority in the House of Commons. "In
        circumstances where there is a minority government the Speaker still has and
        perhaps even more so to be conscious of the need to give the House as a whole
        the chance to express its will."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1716f0f0-06df-4fb9-bbbb-c5ed588c0838'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-02T01:07:28.544Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:28.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bercow has been accused of upending parliamentary procedure by allowing
        certain motions laid down by the government to be amended. He acknowledged
        it was a "challenge" to select the right amendments for debate.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a833251-5839-4fcd-9762-76d5f27e02b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-02T01:07:28.544Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:28.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is a limited amount of time, you can''t chose every topic,"
        Bercow said, adding that he listened to his advisers, the clerks of the House
        of Commons. "Does an amendment, let us say, have a large number of signatories?
        And if so, that might make it worthy of selection. Does it have cross party
        support? As you would say in the United States, can a member reach across
        the aisle?"</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2406fe0a-4a1a-46d0-a44c-6209d3e89d18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-02T01:07:28.544Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:28.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he told CNN that he was not motivated by a desire to favor any
        particular outcome.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a92ad423-cc1c-4b62-b7f9-44729df44226'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-02T01:07:28.545Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:28.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not for the Speaker, let''s say in the context of Brexit,
        to prescribe one route or another, and I think the record shows I''ve always
        been keen to give a voice to the dissident minority in the House of Commons
        rather than in any sense to side with the majority," he said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f4dabcd-f462-4298-bdf8-89ef37628949'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-02T01:07:28.545Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:28.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bercow''s penchant for florid language has made him a recognized
        face as Brexit debates make headlines around the world. "Order, order," he
        yells over bellowing MPs. He often criticizes lawmakers for "chuntering from
        a sedentary position" -- meaning they heckle while seated.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b998f42-9bf7-476a-818c-46ca768ae6e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-02T01:07:28.545Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:28.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Prime Minister must -- and WILL -- be heard," he often complains
        during the weekly Prime Minister''s Questions. And most memorably, he yells
        at the top of his voice to announce a vote: "DIVISION! CLEAR THE LOBBIES!"</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d3a4b79-be80-4b26-b602-c905cb308c5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-02T01:07:28.546Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:28.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bercow told CNN he prefers to deploy humor to keep control of the
        most boisterous debates. "If people are determined to make a huge noise, if
        there is an absolute cacophony, it''s not possible for one person to overcome
        it," he said, saying it was important to "be a little patient, and combine
        carrot and stick."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87efdd7b-7c9d-4224-a687-fe898d864971'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-02T01:07:28.546Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:28.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He likened his role to one of a referee at a soccer match. "I''m
        a regular at my club with my son, season-ticket holder at Arsenal. There are
        60,000 people in crowd, who think they know better than the referee." The
        Speaker is in a similar position, he said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6221c699-44ba-453b-8b97-357e42546d35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-02T01:07:28.546Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:28.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One innovation introduced by Bercow is the granting of "urgent questions"
        or UQs -- forcing government ministers to come to the House of Commons at
        short notice to answer questions on controversial issues of the day.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1743ecb7-85e4-43f0-9d97-2898ac470f02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-02T01:07:28.547Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:28.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Very often governments find that very inconvenient and some complain.
        The best ministers don''t, the best ministers in the Labour government, Jack
        Straw being a very good example, never complained if I granted a UQ to him."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0a0a25c-ab93-42be-9b6f-54a08c3b29ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-02T01:07:28.559Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:28.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In more recent years somebody like [Conservative] Michael Gove
        is an immensely capable minister... never complains if an urgent question
        is granted. He''s adroit, he''s dexterous, he knows his responsibility and
        he can look after himself. There are some ministers who complain, but it is
        up to the Speaker, frankly to stand up for the rights of the House of Commons
        institutionally and those individual members individually."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d1a376c-7716-451d-bd42-ea3b4c2cf0b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-02T01:07:28.559Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:28.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even before the Brexit debate, Bercow has been a controversial figure.
        He has been accused of bullying -- claims he denies -- and a report into the
        culture in the House of Commons said claims of harassment were not properly
        dealt with.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e49e4a1-0d45-43cd-bc93-e28f1e0b1abd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-02T01:07:28.560Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:28.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andrea Leadsom, the Leader of the House of Commons -- the minister
        in charge of government business -- says he once called her a "stupid woman."
        He denied the allegation when Leadsom raised it with him in the House of Commons.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e479e7cd-109a-4038-91da-c6401cc2c7f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-02T01:07:28.560Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:28.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bercow did not address the issue in his interview with CNN.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d72fad4-97cf-454d-ac77-bf8bfec0f056'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-02T01:07:28.560Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:28.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking generally, he said he was immune to criticism from the
        government benches. "If the Speaker is the sort of person who is going to
        be cowed or intimidated by a ministerial rant or a letter sent by way of complaint,
        well that person isn''t fit to be Speaker. So I hope I always treat people
        with respect but I''m not going to be intimidated by some moaning minister
        in any government."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c865288f-8b93-412a-852a-b5b3e3a0ab96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-02T01:07:28.561Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:28.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Off-camera, Bercow named his favorite American was Martin Luther
        King. On Bercow''s official crest -- designed when he became Speaker -- he
        includes the motto "All are equal" -- in English, not Latin, as well the rainbow
        as symbol of equality and pink triangles denoting his championing of LGBT
        rights.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '509a4414-b95d-4473-b472-261dbc0cd519'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-02T01:07:28.561Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:28.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When he was elected Speaker in 2009 -- then a Conservative MP --
        Bercow thought Parliament looked "male, pale and stale." He saw his job as
        to preserve traditions but also to bring it up to date to better reflect modern
        society.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0755bbd6-bb9b-4cb8-85b3-b94f6429d8ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-02T01:07:28.561Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:28.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Being Speaker used to be a dangerous job -- seven of his predecessors
        have been executed. A 5ft 5in tall he is often referred to as the shortest
        Speaker. Bercow pointed out that three Speakers were shorter than him -- but
        only after they were beheaded.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03da29cd-a47a-4990-9578-e3e9e5c5a503'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-02T01:07:28.562Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:28.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After being Speaker for almost a decade and re-elected by his fellow
        MPs four times, how long will he remain? "Not indefinitely." There was "no
        fixed plan" for his departure, he said.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccfb41e1-9abe-4fde-8579-28411298914f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-02T01:07:28.562Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:28.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In centuries past the Speaker could -- and did -- go on to become
        Prime Minister, but that is not a career path followed by recent incumbents.
        Bercow said he is looking for role that would be fun -- educational in character,
        perhaps in the charity or sport sectors. He will have to earn a living for
        some time for his wife and three children.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '698321ae-d3f3-4efa-b837-5d71afff823d'
