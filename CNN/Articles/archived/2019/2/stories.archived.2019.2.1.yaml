      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Visitors to the site can select from a drop down menu to select
        from "All plants, All the time; Plant based for breakfast; Plant based at
        work; Two plant-based meals a day; Meatless Mondays; or Plant-based on weekdays."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cc09306-7fc6-40f1-b3b6-43b4a5fcf722'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-02T00:10:34.956Z
