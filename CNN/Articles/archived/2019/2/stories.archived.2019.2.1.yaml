      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 1)</strong> — Miss
        Vietnam H''Hen Niê, admired by many for her inspiring story, is in the country.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '936e8302-4d3b-419f-848c-cc77d82f4fe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T23:20:08.498Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:39.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Miss Universe 2018 runner-up on Friday posted snaps of her arrival
        at the Ninoy Aquino International Airport, where she was welcomed by her Filipino
        coach Anjo Santos with a bouquet of flowers.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf3f67a0-694d-485b-8c9c-4a6c3c7d0bc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T23:20:08.498Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:39.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mabuhay Philippines! Here we come. I''m so happy to see my coach
        again, Anjo Santos," the 26-year-old H''Hen said on Instagram.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '526daa54-3a68-4974-9d7c-97652a03f5a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T23:20:08.519Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:39.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Thank you so much for your warm welcome, Philippines," she added,
        sharing photos of Filipino fans taking photos with her. The purpose of her
        visit, and for how long, are not immediately known.</p>'
