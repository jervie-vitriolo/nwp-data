    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cfdc8776-ca02-4228-82bf-05ff72c2fb12'
    'lead': 'Over the course of the morning, both sides hardened their positions.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-05T01:42:30.585Z
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2023-01-29T16:36:08.558+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
