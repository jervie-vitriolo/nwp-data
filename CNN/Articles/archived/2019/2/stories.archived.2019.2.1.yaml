    'template': '1'
    'title': 'In Tacloban, a typhoon-proof center was built through bayanihan'
    'visualType': 'image'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ad65b64-3afe-401a-9e68-96bd6ae50efb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T06:36:41.637Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:44.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> In 2010, an NGO
        called Streetlight, which helps children in the slums of Tacloban, invited
        Alex Furunes, an architect, along with his two friends, to design and build
        a study center for the children and their families in Tagpuro, a small barangay
        in the city.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f304b34-cfb6-4eaf-983a-7dbff56536fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T06:36:41.635Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:44.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1536e6e-3331-4314-8235-0dcfe1f04985'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T06:36:41.635Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:44.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We did so through a very close collaboration with the parents that
        had children enrolled in the educational programs of the NGO,” Furunes says.
        “Through weekly workshops with the families and through testing on-site, we
        managed to build something they were very proud of in the end.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2425f100-02fc-429a-83a4-5120f35b69a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T06:36:41.635Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:44.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a74fbaa9-94dc-4932-8cba-7e9d815a5050'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T06:36:41.636Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:44.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2013, Super Typhoon Haiyan made landfall, and destroyed the center.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '355aced6-bafd-49f3-a254-c02421f165a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T06:36:41.636Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:44.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a94a8da3-28fb-444b-b1f7-2f05d2785bf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T06:36:41.636Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:44.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Furunes, who runs his own architectural firm, Eriksson Furunes,
        in Norway, went back to Tacloban four months after the devastation, and started
        to work right away. He recalls that the aftermath of the typhoon was chaotic,
        and that during that time, it was difficult for them to think beyond the immediate
        needs of the relief.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4fa3f59-cf1b-4ee5-ad60-165051498d52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T06:36:41.636Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:44.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fd433b8-f847-40eb-abc1-209c7d9d16f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T06:36:41.636Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:44.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We aimed to take the process step by step, and in this way, we
        could open the design process so that the community could express their concerns,
        ambitions and hope for the future,” he says.</p>'
    '11':
      'image': 'jcr:9ae7ab21-e8cf-4fd9-915b-5503e61ff5f2'
      'imageCaption': '“The community itself, whose interests and ambitions were at
        the core of the project, was able to come together through weekly workshops,
        and some were employed on the construction site by our contractor,” Alex Furunes,
        one of the lead architects of the project, explains. Photo courtesy of ALEX
        FURUNES'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5158fec4-e244-407b-a065-95c256f0c814'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T06:36:41.637Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:44.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '12':
      'image': 'jcr:cb18366c-ff7c-4c50-ba99-3959b8d6ed08'
      'imageCaption': 'After several workshops, the community slowly became more verse
        in their ways of working that they even established their workshop committee
        so they can lead the workshops themselves. The families would describe this
        as bayanihan. Photo courtesy of ALEX FURUNES'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd190236-19ef-4d0d-8cef-a4be957231cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T06:36:41.637Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:44.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e904aa1-f76c-4cee-b8b4-185d5888e98d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T06:36:41.637Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:44.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another architect, Sudarshan Khadka, had seen the study center in
        an architectural website before Haiyan clobbered the entire structure. When
        the typhoon hit, he wanted to help out in rebuilding efforts, looked up Furunes’
        website, and reached out to volunteer.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80ec99c8-2ca9-44d4-9656-4d5e9da08bee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T06:36:41.637Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:44.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dd08ea8-27cf-42c8-b394-de5f783e0e23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T06:36:41.637Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:44.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“After a few e-mails and a meetup with Alex [Furunes] and Jago [Boase,
        the engineer of the project], I got the firm I was working with at the time,
        Leandro V. Locsin Partners [LVLP], to get fully involved in the project,”
        Khadka shares.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bc186d3-032f-4576-8f26-11ffa920e3b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T06:36:41.638Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:44.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '403f80bc-f343-43d1-bcaa-afe248a92e2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T06:36:41.638Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:44.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Together with LVLP and Khadka, Furunes closely worked with Streetlight,
        whose staff co-facilitated the entire process, as their beneficiaries were
        also involved in the conception and construction of the new study center.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4d5bf08-e632-4426-b562-7ad3c7d844f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T06:36:41.638Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:44.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '989032f2-8925-4dc9-9d50-e7baf30e74ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T06:36:41.638Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:44.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The community itself, whose interests and ambitions were at the
        core of the project, was able to come together through weekly workshops, and
        some were employed on the construction site by our contractor,” Furunes explains.
        He says that the workshops, where they made architectural tools and methods
        accessible to the community, was necessary so the organizations involved in
        constructing the new site could learn, question, and make something that matters
        to the people of Tagpuro.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b0a44fb-5e4a-4650-b80b-385d06404fce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T06:36:41.638Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:44.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80e07b42-73b0-4bd2-b0de-56f80e286547'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T06:36:41.638Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:44.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The workshops, which the architects designed to be fun (akin to
        a friendly gathering over food), were held once a week. Making these workshops
        as accessible and enjoyable as possible, Furunes says, was imperative so they
        could give the people in Tagpuro the space and time they needed to be creative.</p>'
    '24':
      'image': 'jcr:fd52337a-dbd9-48a8-8ccc-a8b91d54cfa9'
      'imageCaption': 'During the workshops, the children would also write poems to
        try to describe what doors and windows meant for them, and their parents would
        then reflect these meanings into their designs. Photo courtesy of ALEX FURUNES'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af208783-ab74-4d4b-b61d-6fcb8a2131d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T06:36:41.659Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:44.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '25':
      'image': 'jcr:16080dc1-5d69-42d2-9e88-0eed3dba636a'
      'imageCaption': 'The diamond-shaped, timber-slatted doors and windows, which
        the fathers of the children designed and built, allow for air to flow through
        spaces, while the concrete offered to be a solid refuge should typhoons strike.
        Photo courtesy of ALEX FURUNES'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db4b19e4-4415-4f33-8c3e-8b1ee79493f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T06:36:41.659Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:44.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba255718-0beb-4593-b95e-694d2a6e7360'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T06:36:41.659Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:44.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Khadka also adds that through the workshop, they learned that the
        spatial concepts of ‘open and light’ and ‘closed and safe’ resonated with
        the community.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dce75c31-b18d-4c62-9980-93548554f205'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T06:36:41.659Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:44.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55a5036f-b5d8-4363-8481-fab573666972'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T06:36:41.659Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:44.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“These concepts helped them articulate a desire for openness and
        connection to nature while providing safety and security during a typhoon,”
        he says. “In some way, the design process helped them deal with and respond
        to the psychological trauma of Haiyan.”</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11582ff3-52a4-4dc9-9807-613f00b3f91d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T06:36:41.660Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:44.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be9c9115-2cc6-4eaf-a71e-deaa4ceefe14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T06:36:41.660Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:44.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the workshops, the children would also write poems to try
        to describe what doors and windows meant for them, and their parents would
        then reflect these meanings into their designs. “In this way, the workshops
        helped naming concepts that describes values and meaning held by the community,”
        Furunes says. “[It also] set frameworks that enabled different opinions and
        ambitions to come together.”</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2931d759-4593-4215-b0e6-08665a280bdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T06:36:41.660Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:44.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6969ce8-afc1-451f-acf1-d7d2459dd422'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T06:36:41.660Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:44.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The project made use of light timber frames set against heavy reinforced
        concrete — which, Khadka explains, was the manifestation of the dual concepts
        of “open vs. closed” and “light vs. heavy.” The diamond-shaped, timber-slatted
        doors and windows, which the fathers of the children designed and built, allow
        for air to flow through spaces, while the concrete offered to be a solid refuge
        should typhoons strike. Furunes shares that neither Streetlight nor the community
        opted for steel, as steel didn’t prove to be a stronghold when met with the
        destructive winds of Haiyan.</p>'
    '33':
      'image': 'jcr:1abb9215-02d6-45fe-bbc5-e01f192a8abb'
      'imageCaption': 'Through the workshop, the people of Tagpuro, Tacloban learned
        that the spatial concepts of ‘open and light’ and ‘closed and safe’ resonated
        with the community. “These concepts helped them articulate a desire for openness
        and connection to nature while providing safety and security during a typhoon,”
        says Sudarshan Khadka, one of the lead architects of the project. Photo courtesy
        of ALEX FURUNES'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c74f793-fc0e-4d96-b018-5c873452076b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T06:36:41.660Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:44.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '34':
      'image': 'jcr:8812f037-5ef8-4b60-8293-e36976ce56a9'
      'imageCaption': 'After over 100 workshops and three years of construction, the
        organizations and the community finally built the study center, together with
        an office and an orphanage. Furunes says that the collaboration was vital
        in designing and building something that carries meaning to every individual
        involved. Photo courtesy of ALEX FURUNES'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af28dfc7-2efd-41e8-8c88-14e63498b30a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T06:36:41.660Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:44.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08756c2f-b9ad-4f5e-a542-75ee046d05a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T06:36:41.660Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:44.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After several workshops, the community slowly became more verse
        in their ways of working that they even established their workshop committee
        so they can lead the workshops themselves. Furunes shares that the families
        would describe this as bayanihan.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00896fa3-72c8-4e17-b57f-a3b717056f33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T06:36:41.661Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:44.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56aa79bb-c79c-45ff-b0fc-ad9ecd87deb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T06:36:41.661Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:44.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In Norway, we have something similar that we call ‘dugnad,’ and
        like bayanihan, this is a tradition where groups of people come together to
        achieve something they cannot achieve by themselves individually,” he says.
        “Maybe bayanihan or ‘dugnad’ can inspire new ways of giving shape to our built
        environment?”</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0bc4cf6-0e4b-4c7f-9f88-50dadc58ca93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T06:36:41.661Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:44.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b0cfa5b-d4db-4584-b53c-cd5b4819259c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T06:36:41.661Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:44.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In choosing the materials and construction methods to be used, Khadka
        emphasizes that they intentionally used a low-technology approach so the community
        can repair the building without a higher level of assistance. This, he says,
        also gives them full ownership of the project.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e68b1e6-5513-4520-a9f9-9f3de82ececf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T06:36:41.661Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:44.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac34f482-3ddb-40fc-acb2-504d00bcb2d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T06:36:41.661Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:44.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After over 100 workshops and three years of construction, the organizations
        and the community finally built the study center, together with an office
        and an orphanage. Furunes says that the collaboration was vital in designing
        and building something that carries meaning to every individual involved.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5e98074-5db1-4a6b-bb67-3c3798524862'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T06:36:41.662Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:44.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13b84063-801c-44f0-8367-06a3e42a5fbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T06:36:41.662Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:44.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The essence of architecture is not space, but the meaning embodied
        by space. Thus, space becomes architecture when given meaning,” Khadka adds.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07a2cadd-7c1d-42dd-871b-7f9f9299acc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T06:36:41.662Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:44.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d71b64f-1ccc-4fab-ba76-bde8ba3a888a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T06:36:41.662Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:44.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Finding shared meanings allows people to connect more deeply with
        architecture and the built environment in general. When people lose this connection,
        we end up with cities which are soulless.”</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfb24262-aa6e-4587-af95-8262727e3e34'
