      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Correspondent Ina Andolong contributed to this
        report.</em></p>'
  'Duterte-Batocabe-widow-mayoral-bid':
    'author': 'CNN Philippines Staff'
    'caption': 'Batocabe widow announces mayoral bid'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', 'ed9efd6a-3cd9-43cf-b259-28a22237b7e8']
