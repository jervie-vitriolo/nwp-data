      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What is your Greenprint?" the caption to the photo reads. "Click
        the link in my bio for a chance to win tickets to any JAY and/or my shows
        for life. #greenprintproject."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b3c9d0f-6d52-4a00-b667-bac0b8653853'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-02T00:10:34.956Z
