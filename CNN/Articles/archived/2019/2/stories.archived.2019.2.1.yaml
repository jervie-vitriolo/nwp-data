      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The theme of the site is that every little bit helps.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1297f11e-c22a-4247-b37d-3e1c87e25471'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-02T00:10:34.956Z
      'mgnl:createdBy': 'cnnproducer'
