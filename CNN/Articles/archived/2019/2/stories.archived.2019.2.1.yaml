      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former presidential political adviser first ran for a Senate
        seat under the Liberal Party - the same ticket with De Lima - but later left
        the slate after drawing flak for alleged inviting scantily clad female dancers
        to an event of the then-ruling party.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84f08c11-9447-42d2-926d-391ca8074f22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-02T00:30:43.851Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:34.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tolentino then joined the Senate ticket endorsed by then-Davao City
        Mayor Rodrigo Duterte, but failed to clinch a seat.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0746cb3b-b77f-45cb-9f28-9ca93c892984'
