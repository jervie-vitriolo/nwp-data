    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '04f1ac90-1e25-47cb-bac8-704d543b0e46'
    'lead': 'The widow of slain AKO Bicol party-list Rep. Rodel Batocabe on Friday
      announced she is taking her husband''s place in the Daraga, Albay mayoralty
      race – on the advice of President Rodrigo Duterte.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-02T00:37:23.918Z
    'mgnl:createdBy': 'cnnproducer'
