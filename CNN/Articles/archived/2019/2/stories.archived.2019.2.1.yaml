    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Leaving Facebook makes people happier but less informed, study says'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '058f8ffc-40b8-4ed4-bb21-b17ad739269d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-02T00:51:34.979Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:31.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Leaving Facebook may be good for your emotional
        well being, but you could be less informed about current events.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '984607ba-91d8-4722-a98f-dae07b8fb133'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-02T00:51:34.980Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:31.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A new report from researchers at New York University and Stanford
        University looked at what happened to people who deactivated their accounts.
        The researchers paid people $102 to turn-off their Facebook accounts for four
        weeks.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b50f3956-6b5f-4fa5-8c6a-04748ca5f349'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-02T00:51:34.980Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:31.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Facebook-free people reported being happier while not using
        the site, being less active online, and using other social-media sites less.
        The study found that subjects were less polarized politically but less-informed
        about factual news after being off Facebook for a month.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf4c58c9-eb75-464d-80c1-c07f75874f29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-02T00:51:34.980Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:31.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People said they had about an hour more free time a day while their
        accounts were deactivated. Once the study was over, the majority chose to
        reactivate their Facebook accounts, though most continued to use the social
        network less.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9800d54d-a4cf-4acf-afaf-8ca0e40d9516'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-02T00:51:34.981Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:31.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Hunt Allcott, an associate professor at NYU who was
        one of the researchers involved in the study, participants said Facebook is
        important to them and generally a positive thing in their lives. They also
        said they''d want to be paid around $100 a month to stop using the site for
        four weeks.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0adec3e4-794d-4814-9963-9a4189f9b4d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-02T00:51:34.981Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:31.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That starkly quantifies how important it is," Allcott told CNN
        Business.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd670f78e-6d91-418b-85d5-d23394a628e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-02T00:51:34.981Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:31.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the participants continued to value Facebook — even after
        quitting. Asked how much money they''d want to keep Facebook deactivated for
        an additional four weeks after the study concluded, the people reported little
        change from the initial rate.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ba796ec-854f-45b5-915b-46080dc20839'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-02T00:51:34.982Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:31.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If Facebook were like heroin, that number would have gone way down.
        That was not the case for Facebook," he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa08ddfe-fc7c-46c3-aaa9-ff6d24fe28fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-02T00:51:34.982Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:31.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers stressed that the takeaway of their study is neither
        pro- nor anti-Facebook. Their point, they said, was simply to make people
        aware of how they''re using social media. In fact, the study also found that
        Facebook "produces large benefits for its users," including being a source
        of entertainment, a way to be active in communities and a place to socialize.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea13e29f-b149-4b17-937b-7be1b6d9657c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-02T00:51:34.983Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:31.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesperson for Facebook said the study is one of many on the
        topic but the findings about benefits were "encouraging."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efe887b7-3c33-4f13-aea6-8e3741dae423'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-02T00:51:35.003Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:31.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our teams have been working hard on these issues," the spokesperson
        said. "We''ve introduced several new tools so people can take greater control
        of their experience and made product updates to increase the number of meaningful
        conversations and connections people have on Facebook."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45a3b08a-f816-4589-b724-4807038ad8de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-02T00:51:35.004Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:31.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Allcott said the study is significant because it''s the largest
        randomized study around Facebook.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dc16905-c5e4-4afd-b212-55e078f7746f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-02T00:51:35.004Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:31.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Previous research mostly looked at correlation: How much do you
        use Facebook and how depressed are you?" Allcott said. "These studies show
        that people who use Facebook more are more depressed, but the problem is correlation
        doesn''t create causation. We didn''t know if Facebook was making people depressed
        or depressed people were retreating into Facebook."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd01575eb-8f20-481c-814a-2d36c642863b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-02T00:51:35.004Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:31.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study on Facebook''s effects came out at the same time that
        the social media company announced a record $6.9 billion profit and an increase
        in North American and European users. Account holders in the United States
        and Canada were worth $111.97 in revenue a year to Facebook in 2018, according
        to its latest earnings report. That''s despite a slew of privacy issues and
        scandals involving users'' data. Facebook, which launched in 2004, now has
        more than 2.3 billion monthly users around the world.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3439ec06-3bc8-49f2-9357-b537559b9d7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-02T00:51:35.005Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:31.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Leaving Facebook
        makes people happier but less informed, study says."</em></p>'
  'Trade-Channel-Iran-U.S.-sanctions-Germany-France-Britain':
    'author': ' Sara Mazloumsaki, Nadine Schmidt and Sheena McKenzie'
    'caption': 'European countries have joined forces to establish their own payment
      channel to Iran and circumvent United States sanctions, according to German
      broadcaster NDR.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-02-01T06:44:02.235Z
    'imagesource': 'jcr:6afc2f57-c356-47fd-8d8b-d69e8d6e0c88'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c6167765-3579-4197-8ade-233b70eef3d9'
    'lead': 'Germany, France and Britain have joined forces to establish their own
      trade channel to Iran and circumvent United States sanctions, according to a
      joint statement made by the so-called E3 on Thursday.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-02T01:00:06.525Z
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2023-01-29T16:36:30.773+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:35:48.660+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'European countries set up trade channel with Iran to bypass U.S. sanctions'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc41a88c-5bbf-4a06-8e5c-c5037c612639'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-02T01:00:06.525Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:30.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Germany, France and Britain have joined
        forces to establish their own trade channel to Iran and circumvent United
        States sanctions, according to a joint statement made by the so-called E3
        on Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ff141e8-4867-4b18-be15-6f1bdc984466'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-02T01:00:06.526Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:30.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The three signatories of the 2015 Iran nuclear deal have been working
        for months to establish a measure allowing payments between Europe and Iran
        to continue, in the wake of the U.S. withdrawal from the agreement in May.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8505fd22-81bc-49c8-9a57-b529025b2d55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-02T01:00:06.526Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:30.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now the European countries have officially established that channel,
        in a move likely to displease Washington.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e821e068-dc8f-4417-8d7f-9b14f6c6c861'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-02T01:00:06.526Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:30.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>German Foreign Minister Heiko Maas, French Foreign Minister Jean-Yves
        Le Drian and British Foreign Secretary Jeremy Hunt announced the "special
        purpose vehicle," known as the Instrument in Support of Trade Exchanges (INSTEX),
        at a meeting of EU foreign and defense ministers in Bucharest, Romania.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01681d92-8106-4eb5-96d1-92a6457ede07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-02T01:00:06.527Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:30.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The INSTEX channel will be used by Europe to sell only food, medicine
        and medical equipment to Iran, with the possibility of expanding in the future,
        German broadcaster NDR reported.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9189840-fdc2-40e9-bb91-033a29a47842'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-02T01:00:06.527Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:30.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have been looking for ways to obtain this agreement because
        we are firmly convinced that it serves our strategic security interests in
        Europe," Maas said during a press briefing in Brussels earlier in the day.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99cbb9d4-6f0e-456b-bbc7-5b7b0c26b65b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-02T01:00:06.527Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:30.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We do not want Iran to get out of this agreement and back into
        uranium enrichment. This has to do with our security interests in Europe,"
        he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f6b0baa-8119-4afa-9125-a5302658a181'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-02T01:00:06.528Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:30.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maas said that Germany was "working very closely" with France, Britain
        and the European Union to "implement this special-purpose vehicle."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd42369f2-3fb6-43eb-a361-4f505c3e2b24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-02T01:00:06.528Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:30.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a report by NDR, INSTEX will be based in Paris and
        managed by a German banking expert. A supervisory board will be run out of
        the UK.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '777b9278-bb41-4513-ad07-b2f12aabd77a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-02T01:00:06.528Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:30.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement comes just over three years after the Iran nuclear
        deal came into effect, limiting the country''s nuclear program in return for
        sanctions relief.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c00fd10-f0e8-41c8-9748-18fabf4a446e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-02T01:00:06.529Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:30.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Obama-era agreement was torn apart in May last year after
        long-time critic U.S. President Donald Trump announced his country would be
        quitting the deal -- much to the dismay of European partners.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '852fbeea-0324-4d00-9caf-3228c8ad245d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-02T01:00:06.529Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:30.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shortly after, the U.S. reimposed sanctions against Iran and Trump
        warned countries against doing business with it.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a046caf-edc7-484e-89e0-d38d8594fc90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-02T01:00:06.529Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:30.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. State Department said on Thursday that it was "closely
        following" reports on the mechanism.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b9972df-c8d9-4e64-a323-47614d5520ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-02T01:00:06.529Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:30.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As the president has made clear, entities that continue to engage
        in sanctionable activity involving Iran risk severe consequences that could
        include losing access to the U.S. financial system and the ability to do business
        with the United States or U.S. companies," a State Department spokesperson
        said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0d395c0-b110-43ff-a76e-154f3e25d284'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-02T01:00:06.530Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:30.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. withdrawal and ensuing sanctions have hit the Iranian economy
        hard, with the collapse of the rial leading to widespread shortages -- including
        medical medical supplies and equipment.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ab6b688-ba3e-4809-aae1-60f026844863'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-02T01:00:06.530Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:30.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The European channel is likely to ease relations between Europe
        and Iran, which had become strained recently amid Iran''s ballistic missile
        program and attacks against Iranian dissidents in Europe.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4597dc17-1b14-4a37-9393-e413084df14e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-02T01:00:06.530Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:30.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How willing European companies will be to take up the new payment
        channel remains to be seen, with many larger businesses already cutting back
        or eliminating links with Iran for fear of U.S. sanctions.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95fb80f1-ab92-4a2e-8066-1394467884f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-02T01:00:06.543Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:30.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "European countries
        set up trade channel with Iran to bypass US sanctions."</em></p>'
  'Senate-investigators-Donald-Trump-Jr':
    'author': 'Pamela Brown, Manu Raju and Jeremy Herb'
    'caption': 'Donald Trump Jr. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-02-01T06:37:20.316Z
    'imagesource': 'jcr:cb85cd7e-37da-40c0-918f-9e0e9e398f07'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f9eb52ad-679b-44de-9fb6-123ac4f51895'
    'lead': 'Senate investigators have obtained new information showing Donald Trump
      Jr.''s mysterious phone calls ahead of the 2016 Trump Tower meeting were not
      with his father, three sources with knowledge of the matter told CNN.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-02T01:02:22.422Z
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2023-01-29T16:36:29.873+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:35:48.855+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'EXCLUSIVE: U.S. Senate investigators told Trump Jr.''s mysterious calls
      weren''t with his father'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc3faa0a-d40a-44c3-af47-0b16073ec0e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-02T01:02:22.422Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:29.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Senate investigators have obtained new
        information showing Donald Trump Jr.''s mysterious phone calls ahead of the
        2016 Trump Tower meeting were not with his father, three sources with knowledge
        of the matter told CNN.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f46a0295-7f9e-412c-882b-70736530c73f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-02T01:02:22.423Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:29.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Records provided to the Senate Intelligence Committee show the calls
        were between Trump Jr. and two of his business associates, the sources said,
        and appear to contradict Democrats'' long-held suspicions that the blocked
        number was from then-candidate Donald Trump.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bf6358d-61c6-460b-8df9-878e35fa6bdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-02T01:02:22.423Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:29.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The information came to light recently and could answer one of the
        key questions over the meeting Trump''s eldest son set up to get Russian dirt
        on the Clinton campaign. Trump Jr.''s phone calls involving blocked numbers
        -- meaning the numbers are private and do not appear in the phone records
        -- have been a lingering issue as investigators have probed the meeting and
        whether Trump himself had advance knowledge through any means that his son,
        son-in-law Jared Kushner and then-campaign chair Paul Manafort met with a
        Russian lawyer promising dirt on Hillary Clinton.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c306cc19-d57c-4594-9739-d90b7a798ed1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-02T01:02:22.423Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:29.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump Jr.''s phone records included calls with two blocked phone
        numbers the same day he exchanged calls with Russian pop star Emin Agalarov,
        the son of a Russian oligarch who spearheaded the June 2016 Trump Tower meeting
        with Russian lawyer Natalia Veselnitskaya. The calls came three days before
        the Trump Tower meeting, and an additional call with a private number occurred
        several hours after the meeting.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c2237b5-52dd-4670-b6fc-f532dccc8cd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-02T01:02:22.424Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:29.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has not confirmed the identity of the business associates who
        spoke with Trump Jr. nor what they discussed on the calls. The purpose of
        the calls and their relevance to the Trump Tower meeting and the Russia investigation
        is still unclear. Trump Jr. attorney Alan Futerfas declined to comment.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07663768-a983-4ffa-9784-5c3e15068238'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-02T01:02:22.424Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:29.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate Intelligence Committee''s two-year investigation into
        2016 Russian election interference is still ongoing and it''s unknown whether
        the committee is still investigating the Trump Tower matter. Senate Intelligence
        Chairman Richard Burr, a North Carolina Republican, and Virginia Sen. Mark
        Warner, the top Democrat on the panel, both declined to comment.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9100e69-5b71-4aa6-8752-91f1934577a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-02T01:02:22.424Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:29.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not evident whether special counsel Robert Mueller has also
        obtained the phone records disclosing the identity of the private numbers,
        but the Trump Organization has provided both Mueller and Congress with a range
        of Russia-related documents.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '135bd0f0-0284-46c4-9df0-c625f207039a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-02T01:02:22.425Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:29.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The documents showing the calls were not with then-candidate Trump
        could resolve a key line of inquiry that House Democrats have said they want
        to get to the bottom of this year now that they are the majority party and
        have control of investigations.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3822f7e2-daec-4c86-8a29-7b29d60ee6f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-02T01:02:22.425Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:29.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The June 2016 Trump Tower meeting was hatched when Agalarov asked
        British promoter Rob Goldstone to arrange a meeting between Veselnitskaya
        and campaign officials. In an email to Trump Jr., Goldstone said that Veselnitskaya
        would provide "dirt" on Clinton at the meeting. "If it''s what you say I love
        it," Trump Jr. responded, though when the meeting occurred on June 9, 2016,
        Veselnitskaya focused her presentation on Russian sanctions, and not Clinton
        dirt.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c2e9b77-87d0-4315-941b-7ef9db71f28a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-02T01:02:22.425Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:29.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All of the participants in the meeting have spoken with one or all
        of the three congressional committees that have probed the meeting.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b2e0004-ec68-4103-9aaa-75efd853803a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-02T01:02:22.426Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:29.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Democratic lawmakers have zeroed in on Trump Jr.''s four-minute
        call that occurred between the two calls he exchanged with Agalarov on June
        6, 2016, three days before the Trump Tower meeting. Trump Jr. then had an
        11-minute call with a private number that same evening, and also another a
        three-minute call with a blocked number two hours after the meeting.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ad7fbe4-a93a-4788-a74d-85c439f03e8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-02T01:02:22.443Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:29.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump Jr. told congressional investigators in 2017 that he did not
        know who the blocked calls were with. When asked if he told his father about
        the meeting or the underlying offer of dirt on Clinton, he told the Senate
        Judiciary Committee: "No, I did not."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1ed2b3d-43ac-4e68-a7f2-0a231fa73a38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-02T01:02:22.443Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:29.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Intelligence Chairman Adam Schiff, a California Democrat,
        has slammed his House Republican counterparts for not following through to
        obtain phone records to determine to whom Trump Jr. had spoken, writing last
        year that "the committee has not pursued leads to determine who called Trump
        Jr. at this crucial time from a blocked number." He''s pledged to make it
        one of his first priorities as chairman.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25790aeb-5782-4b38-931c-e4aae29b9947'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-02T01:02:22.443Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:29.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a 2018 memo outlining the areas of the Russia investigation that
        went unexplored, Schiff wrote that "(b)ased on the timing of these calls,
        the committee must determine whether some of these calls may be between Trump
        Jr. and Donald J. Trump, including calls concerning the Trump Tower meeting."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28b874ab-2e16-47d3-996a-b2c1c07d1d83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-02T01:02:22.444Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:29.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We wanted to get the phone records to determine, was Donald Trump
        talking to his son about this meeting," Schiff told CNN in November. "It''s
        an obvious investigative step, but one the Republicans were unwilling to take
        because they were afraid of where the evidence might lead."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c23c3494-1944-4713-b1f2-a9a8b21ab89b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-02T01:02:22.444Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:29.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schiff declined to comment through a spokesperson for this story.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0578b801-8b6c-41d5-af95-1dfe5cf960b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-02T01:02:22.444Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:29.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>California Sen. Dianne Feinstein, the top Democrat on the Senate
        Judiciary Committee, also highlighted the blocked numbers in a Democratic
        report last year on that panel''s probe of the Trump Tower meeting. "We also
        do not know who they told about this meeting, including whether they ever
        discussed it with Mr. Trump," Feinstein wrote.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ec8955b-f49b-410e-b1c6-33bb577ad73b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-02T01:02:22.445Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:29.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her report, Feinstein wrote that Trump Jr. had placed the three
        calls to the blocked numbers. But Schiff''s report in fact states that the
        first June 6 call was incoming to Trump Jr. A source familiar with the records
        provided to Congress said they did not indicate if the blocked calls were
        incoming or outgoing.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45155a78-26d4-4e76-acfd-397234f131b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-02T01:02:22.445Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:29.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Democrats had reason to suspect the private number was Trump, as
        Trump''s first campaign manager Corey Lewandowski told the committee that
        Trump''s "primary residence has a blocked (phone) line," according to a report
        from Democrats on the House Intelligence panel.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd588ee98-40f2-4feb-a42d-8a56d118229f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-02T01:02:22.445Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:29.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to the phone calls, Schiff has called for a subpoena
        to Trump Jr. to compel him to discuss the conversations he had with his father
        in 2017 about the 2016 Trump Tower meeting before Trump Jr. released a misleading
        public statement about the purpose of the meeting. Trump Jr. has claimed the
        conversations with his father were protected by attorney-client privilege
        when he testified in December 2017.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '322663a1-1af1-47e8-a183-349a031c7f3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-02T01:02:22.446Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:29.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President said in written responses to Mueller''s questions
        that he did not know about the meeting in advance.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c14c2dfe-8515-4187-af71-eefefc5a0917'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-02T01:02:22.446Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:29.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In July, Agalarov told Vice News he had remembered speaking with
        Donald Trump Jr.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5722573c-68c4-443c-94eb-5222f91ad00d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-02T01:02:22.446Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:29.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I said, ''Listen, there''s some people that want to meet you.''
        They obviously want something that could potentially help them resolve things
        that you could be interested in or maybe not. If you can spare a few minutes
        of your time, I''d be grateful. If not, no problem. Obviously Don Jr. obviously
        being Don Jr. said, ''Of course. I''ll do it if you''re asking,''" Agalarov
        told Vice.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '362083b8-f8b3-4b14-a15a-e1c863e7c777'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-02T01:02:22.447Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:29.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scott Balber, the Agalarovs'' attorney, previously told CNN that
        his clients have no reason to believe then-candidate Trump knew about the
        meeting with the Russian lawyer before it happened.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4ac31b9-9342-4a55-8a81-b0d3c994c552'
