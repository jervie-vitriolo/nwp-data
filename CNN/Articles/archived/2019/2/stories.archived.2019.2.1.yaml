      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Wanderland Music Fest will take place on March 9 and 10, 2019
        at the Filinvest City Events Grounds in Alabang. Headlined by Two Door Cinema
        Club and The Kooks, it will also include performances from San Miguel Wanderbattle
        Champion, Intertwined, Honne, Masego, Alina Baraz, Gabrielle Aplin, Clairo,
        JMSN, SG Lewis, Mac Ayres, Joan, Prep, Sandwich, Unique, Reese Lansangan,
        Clara Benin, Autotelic, Charlie Lim, Adoy, and Dayaw. Tickets are available
        via the festival’s website and SM Tickets.</em></p>'
  'boracay-reopening':
    'author': 'JL Javier'
    'caption': 'Following a six-month closure for rehabilitation, Boracay will again
      welcome tourists on Oct. 26, 2018. In photo: Boracay’s Station 1, overcast with
      low, grey clouds. Photo by JL JAVIER'
    'categories': ['6a5ff05c-9832-4001-b84c-5130bf6e5691']
