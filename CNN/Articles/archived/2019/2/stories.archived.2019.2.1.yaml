    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acdd9567-9551-4965-af4b-207ecff1f20f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-02T00:37:23.937Z
      'mgnl:createdBy': 'cnnproducer'
