    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'What Boracay looks like 10 days before reopening'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77c9a578-6bd4-4d29-8dcf-ec05533b2695'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T12:59:12.811Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:41.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> Ten days shy of
        its reopening, Boracay’s beaches seem beautiful as ever, but the work is far
        from over on most parts of the island. The establishments near the shores
        begin to reopen in anticipation of the arrival of tourists and yet construction
        continues within the barangays as the different government programs are pursued.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5765e4fb-ceae-4535-9e50-019d6fe4a5e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T12:59:12.812Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:41.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During CNN Philippines’ special presentation, “<a href="https://www.facebook.com/CNNPhilippines/videos/253259125339463/"
        target="_blank">Rebuilding Boracay</a>,” Department of Public Works and Highways
        Secretary Mark Villar said that they are looking to finish as many roads as
        they can in time for the Oct. 26 reopening. Department of Tourism Secretary
        Berna Romulo-Puyat also highlighted that only establishments that are compliant
        to environmental laws will be operational.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a587ba21-7ebc-4703-a294-4209a8555abd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T12:59:12.812Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:41.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The DENR, the DILG have been very strict with regards to compliance
        to environmental laws. So far today, we have 68 establishments [that are open],
        a total of 3,519 rooms out of 50,000 rooms,” said Romulo-Puyat. “That’s good
        for our tourists, so that when tourists come, they are staying in establishments
        that follow environmental laws.”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73711808-3747-4f82-81f7-5cbcbfc3ce28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T12:59:12.812Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:41.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines Life had the chance to go around Boracay before
        its Oct. 15 dry run to see how much the island has changed since its closure
        — and if it truly is ready to reopen its doors to the public.</p>'
