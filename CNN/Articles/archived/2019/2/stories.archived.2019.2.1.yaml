  'RCBC-unfazed-by-possible-Bangladesh-central-bank-case':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-02-01T15:49:05.831Z
    'imagesource': 'jcr:25f8709f-e002-4b91-bb4c-38fc5e940f9e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '97c09d37-2c60-4d76-b8d5-77450458cc25'
    'lead': 'The lawyer of Rizal Commercial Banking Corporation (RCBC), on a reported
      suit filed against it by the Bangladesh central bank regarding the million-dollar
      bank heist three years ago, called the allegations ''false'' and a ''political
      stunt.'''
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-01T15:50:20.603Z
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2023-01-29T16:36:40.802+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:35:45.813+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'RCBC unfazed by possible Bangladesh central bank case'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '866d9952-591f-4ae4-bd01-43d5ec974729'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T15:50:20.604Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:40.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, February 1) — Yuchengco-led Rizal
        Commercial Banking Corporation (RCBC) is facing a possible suit in a U.S.
        court over the multimillion-dollar Bangladesh central bank heist three years
        ago.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24b08b0f-0a94-4d42-aefb-6aa79189bbdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T15:50:20.604Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:40.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement attached to its disclosure to the stock exchange,
        the RCBC said while it has yet to be officially notified of the case by the
        Bank of Bangladesh, it has hired U.S.-based law firm Quinn Emanuel for its
        defense.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5546b659-478f-4b8d-92f2-702a32a9f533'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T15:50:20.604Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:40.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its lead counsel, U.S.-based attorney Tai-Heng Cheng, said that
        the complaint was completely baseless.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67f7018d-7d20-414c-8b3e-539ce69c7e75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T15:50:20.605Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:40.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If the Bank of Bangladesh was serious about recovering the money,
        they would have pursued their claims three years ago and not wait until days
        before the statute of limitations," the lawyer was quoted as saying in the
        statement, adding that the case was nothing but a "political stunt."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3722c2c-d100-48ed-9927-118aca4d45ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T15:50:20.605Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:40.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawyer also said the Bank of Bangladesh has no right to file
        the case in the U.S. since none of the defendants from RCBC are based in that
        country.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1deebb8e-cb51-4e1d-84a8-85292a22a319'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T15:50:20.605Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:40.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"RCBC had nothing to do with the theft of the funds and has cooperated
        fully with every instigation into the matter. This suit is nothing more than
        a blatant attempt by Bangladesh Bank to shift blame and cover up their own
        liability," RCBC''s lawyer said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4511f0a2-f8e7-46e1-8c17-f45de4f4eedb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T15:50:20.605Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:40.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On January 10, the Makati Regional Trial Court Branch 149 found
        former RCBC manager Maia Deguito guilty of money laundering.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f69add77-3d76-4f0d-a130-b2a7c06e9360'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T15:50:20.605Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:40.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RCBC''s Jupiter Makati branch, where Deguito served as a manager,
        allegedly processed the money stolen by Chinese hackers from the Bangladesh
        government through the Federal Reserve Bank of New York.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63734128-6f19-46c2-8634-627cbb828138'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T15:50:20.606Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:40.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In February 2016, hackers breached the Bangladesh Bank systems to
        steal the credentials. A total of $101 million was stolen--$21 million of
        which went to Sri Lankan accounts while $81 million ended up in the Philippines.
        The $81 million involved in the bank heist was later withdrawn, converted
        to pesos, then gambled in a number of casinos in the Philippines before authorities
        could track it.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03c08c91-7d59-4232-9a7c-c28ffe2d1c33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T15:50:20.606Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:40.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deguito, who was sentenced to four to seven years imprisonment for
        each of the eight counts of money laundering and a fine of $103 million, has
        a pending appeal for her conviction.</p>'
