  'Facebook-Twitter-account-suspensions':
    'author': 'Donie O''Sullivan, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-02-01T13:23:03.669Z
    'imagesource': 'jcr:17619ae9-3ec1-48b4-b08d-75901ff06905'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '58fb3f6c-2bd2-4353-a276-59e6faaeddc0'
    'lead': 'For anyone hoping that foreign operations are no longer using social
      media to try to meddle in and influence debate and policy in the U.S. and all
      over the world, Thursday should be a wakeup call. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-04T07:54:12.287Z
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2023-01-29T16:36:15.107+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:35:52.019+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Facebook and Twitter remove thousands of fake accounts tied to Russia,
      Venezuela and Iran

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aadb9b02-7263-4e1a-a7f1-167de69df49c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T07:54:12.287Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:15.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> For anyone hoping that foreign operations
        are no longer using social media to try to meddle in and influence debate
        and policy in the U.S. and all over the world, Thursday should be a wakeup
        call.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4f35c31-be48-4fb2-8cb8-10437a2274d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T07:54:12.288Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:15.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thursday afternoon, Facebook announced the suspension of a network
        of accounts it said was engaged in "coordinated inauthentic behavior on Facebook
        and Instagram" that was "directed from Iran."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6795d804-9908-4c72-b927-be489bccc827'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T07:54:12.288Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:15.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Almost simultaneously, Twitter announced that it had suspended what
        it termed networks of accounts that it termed "foreign information operations"
        potentially connected to Iran, Venezuela and Russia.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c7af8c1-b7a1-49e1-9ea8-b9828c1670e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T07:54:12.288Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:15.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twitter said it was confident that the accounts it identified as
        linked to Russia had originated there, but could not say for sure whether
        they were run by the Internet Research Agency, the notorious Kremlin-linked
        troll group indicted by Special Counsel Robert Mueller last year.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73830bdd-9222-4a33-965d-88bb4263f81e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T07:54:12.288Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:15.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hundreds of Russia-linked accounts it suspended had together
        sent almost a million tweets, many relating to U.S. politics, Twitter said.
        The accounts appear at the moment to have been significantly less influential
        than those allegedly run by the Internet Research Agency during the 2016 presidential
        campaign. But they had tried to weigh in on the 2018 midterm elections; the
        accounts tweeted more than 73,000 times about those elections, Twitter said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06a9944e-5cd6-4119-8310-15d5857412db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T07:54:12.288Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:15.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russian-linked trolls attempting to influence the U.S. through social
        media have often played to both left and right, and that appears to be the
        case with this batch of accounts as well. However, there does appear to have
        been a concerted attempt using the accounts to push some right-wing hashtags.
        Twitter said that the accounts had sent almost 40,000 tweets with the hashtag
        #ReleaseTheMemo, another 40,000 tweets with the hashtag #MAGA, and 18,000
        tweets using the hashtag #IslamIsTheProblem. It is not clear whether the accounts''
        tweets had any significant impact on the hashtags'' popularity.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78d275b2-a7ed-4eb4-85d9-4d4b80e96139'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T07:54:12.288Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:15.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The #ReleaseTheMemo hashtag emerged in January 2018 when Republican
        Rep. Devin Nunes, the then chairman of the House Intelligence Committee, touted
        a document that alleged FBI surveillance abuses during the 2016 election.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa0c97fe-369f-460d-b62f-ee8b398e6dea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T07:54:12.289Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:15.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twitter also announced it removed a network of accounts run from
        Venezuela which "appear to be engaged in a state-backed influence campaign"
        targeting Venezuelan audiences on behalf of the country''s president.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3bf28a0-813e-4e0c-87fe-4127049677b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T07:54:12.289Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:15.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company said it had also removed a network of accounts from
        Iran that were pretending to be U.S. people or news outlets.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f9d9b80-04c3-459c-abdf-cfa7f4adb38b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T07:54:12.289Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:15.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook said it had taken down 783 pages, groups, and accounts
        that were run from Iran. The pages primarily aimed at the Middle East and
        South Asia, but also targeted the US, Facebook said in a blog post.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ac404a1-1aba-435d-9790-532db4b265b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T07:54:12.289Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:15.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Facebook and Twitter
        remove thousands of fake accounts tied to Russia, Venezuela and Iran."</em></p>'
