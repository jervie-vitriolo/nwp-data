      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> U.S. President Donald Trump and North Korean
        leader Kim Jong Un are planning on meeting in Vietnam in late February, according
        to a source familiar with the matter.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7e98ddf-f3d8-4acb-8bca-9ce9a0f8933b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T00:10:47.100Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:13.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vietnam had been widely believed to be the location. The White House
        announced the second meeting between the two leaders on January 18 following
        discussions with Kim Yong Chol, North Korea''s lead negotiator on nuclear
        talks. The first such meeting between the two leaders happened in July in
        Singapore.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41d690d3-4730-4bdb-82a4-f9d09de9f051'
      'mgnl:activationStatus': true
