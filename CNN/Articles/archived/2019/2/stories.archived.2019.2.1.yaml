    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dc6a02c-0e6d-4237-a848-88600023140c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-02T00:30:43.842Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:34.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He is withdrawing with his head held up high, and pride and honor
        intact not only for himself, but also to all those who aspire for free and
        honest elections," Tolentino''s camp said in a motion to the Senate Electoral
        Tribunal (SET).</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aed9d251-4647-476c-a663-da0acd923837'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-02T00:30:43.842Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:34.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tolentino earlier moved to suspend the SET proceedings on his protest
        after he filed his candidacy for senator under ruling party Partido Demokratiko
        Pilipino - Lakas ng Bayan, but the tribunal dismissed this motion in November.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd24c9d8f-a1c3-428d-bdb0-71c8f4210e46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-02T00:30:43.843Z
