      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Traditionally known as "Ryugu no tsukai" in Japanese, or the "Messenger
        from the Sea God''s Palace," legend has it that they beach themselves on shores
        ahead of underwater earthquakes. But scientists dispute such claims.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65620a34-2045-4f75-8ffe-7e6a97148a28'
      'mgnl:activationStatus': true
