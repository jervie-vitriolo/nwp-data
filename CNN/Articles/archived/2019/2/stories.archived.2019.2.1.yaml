    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c51a088c-0376-4895-aa6d-08499fc55dbf'
    'lead': 'The Rain or Shine Elasto Painters dealt the San Miguel Beermen  another
      blow after a 108-98 victory Friday at the Ynares Center in Antipolo City.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-02T01:36:02.135Z
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2023-01-29T16:36:27.164+08:00
