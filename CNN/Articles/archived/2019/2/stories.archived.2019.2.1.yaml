      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines, February 1)</strong> — Oklahoma City Thunder''s
        Russell Westbrook and Blake Griffin of the Detroit Pistons will headline the
        reserves for the 2019 All-Star Game, the NBA announced Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9fa7ffb-1c88-4d5e-953d-a681ceb4c8c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-02T01:42:06.448Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:25.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Westbrook, who is entering his eighth appearance in the highly-anticipated
        event, will be joined by LaMarcus Aldridge of the San Antonio Spurs, Denver
        Nuggets'' Nikola Jokic, Damian Lillard of the Portland Trail Blazers, Golden
        State Warriors'' Klay Thompson, Karl Anthony-Towns of the Minnesota Timberwolves,
        and New Orleans Pelicans big man Anthony Davis in the Western Conference pool.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a37b223-93d9-42c1-9a8e-f462f73febc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-02T01:42:06.448Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:25.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Griffin, meanwhile, was selected in the Eastern Conference pool
        alongside Washington Wizards'' Bradley Beal, Kyle Lowry of the Toronto Raptors,
        Milwaukee Bucks'' Khris Middleton, Ben Simmons of the Philadelphia 76ers,
        Orlando Magic''s Nikola Vucevic, and Victor Oladipo of the Indiana Pacers
        but he is out of the season due to injury.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c44fa854-6903-4fef-9ca8-ce500b7824a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-02T01:42:06.449Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:25.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jokic, Middleton, Simmons, and Vucevic will all play for the first
        time in the All-Star.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a18a8e1-c47b-44f3-be39-5b4401234066'
