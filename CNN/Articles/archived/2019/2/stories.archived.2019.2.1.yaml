      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 1) —</strong> Actress
        Andi Eigenmann on Friday revealed she''s pregnant with her second child.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16ee7c5d-9a6e-42f3-916f-cdcee542b4cc'
      'mgnl:activationStatus': true
