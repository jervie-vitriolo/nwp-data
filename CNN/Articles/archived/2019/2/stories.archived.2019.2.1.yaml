      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DeMarcus Cousins, making his home debut for the Warriors, managed
        just seven points on 3-for-10 shooting.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bea782b-0328-4a36-aea9-965415e4fad3'
