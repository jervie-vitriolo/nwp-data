  'hole-Antarctic-glacier-Manhattan':
    'author': 'Sheena McKenzie'
    'caption': 'A massive cavity two-thirds the size of Manhattan has been discovered
      growing in an Antarctic glacier, signaling rapid ice decay that has shocked
      scientists.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-02-01T06:49:24.473Z
    'imagesource': 'jcr:e6d6a9cb-b376-4c32-a4c7-2235b5aeb696'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd1b9afc7-1b9c-48c3-b5b0-202230b5d8c9'
    'lead': 'A massive cavity two-thirds the size of Manhattan has been discovered
      growing in an Antarctic glacier, signaling rapid ice decay that has shocked
      scientists.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-02T01:10:05.794Z
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2023-01-29T16:36:27.865+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:35:49.227+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Gigantic hole two-thirds the size of Manhattan discovered in Antarctic
      glacier'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56b9e08a-6740-49de-b6a8-a99d2aa72362'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-02T01:10:05.822Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:27.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — A massive cavity two-thirds the size of
        Manhattan has been discovered growing in an Antarctic glacier, signaling rapid
        ice decay that has shocked scientists.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6683d816-95a0-4429-b010-f464af4ebe46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-02T01:10:05.822Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:27.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The huge hole -- measuring almost 1,000 feet (300 meters) tall --
        was found growing at an "explosive rate" at the bottom of a glacier in West
        Antarctica, said NASA''s Jet Propulsion Laboratory in a statement Wednesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28b94e40-83de-4d45-928c-23da2d7e4835'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-02T01:10:05.822Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:27.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Thwaites Glacier is around the size of Florida, and the team
        of NASA-led scientists researching it had expected to find "some gaps" between
        the ice and bedrock.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ccb0006-f16e-4da9-b427-c202f654d7ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-02T01:10:05.823Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:27.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The size and explosive growth rate of the newfound hole, however,
        surprised them," they said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85b051bd-b968-44a9-9779-246d3ffd2542'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-02T01:10:05.826Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:27.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cavity was "big enough to have contained 14 billion tons of
        ice, and most of that ice melted over the last three years," they added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fefd760-1f24-4c4b-82ff-8513aa4e51f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-02T01:10:05.826Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:27.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By observing the undersides of Antarctic glaciers, researchers hope
        to calculate how fast global sea levels will rise in response to climate change.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '802b873c-425c-438b-8931-298d1544786c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-02T01:10:05.827Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:27.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Thwaites Glacier is one of the hardest places to reach on Earth,
        and there''s no way to monitor Antarctic glaciers from ground level over the
        long term, said scientists.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfb2017f-feaa-4459-82c6-7c084516784f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-02T01:10:05.827Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:27.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, the team used airborne and satellite ice-penetrating radars
        to reveal the cavity.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a15b5a2d-da5d-4050-b882-2cfe0b993b62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-02T01:10:05.827Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:27.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have suspected for years that Thwaites was not tightly attached
        to the bedrock beneath it," said Eric Rignot, one of the co-authors of the
        study.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b3b90f0-522e-4db9-bf53-b4c214b0c900'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-02T01:10:05.828Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:27.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Thanks to a new generation of satellites, we can finally see the
        detail," he said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa3796b7-60a1-43fd-9372-c5f237b6271c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-02T01:10:05.828Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:27.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The glacier holds "enough ice to raise the world ocean level a little
        over 2 feet (65 centimeters)," said the team. Thwaites also "backstops neighboring
        glaciers that would raise sea levels an additional 8 feet (2.4 meters) if
        all the ice were lost," they added.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c8c5b5d-6938-4db5-ad26-7dbb31fa89bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-02T01:10:05.833Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:27.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Understanding the details of how the ocean melts away this glacier
        is essential to project its impact on sea level rise in the coming decades,"
        Rignot said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb6d876c-3f8a-4cfa-8e7e-4a4b0ee9e250'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-02T01:10:05.833Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:27.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Gigantic hole two-thirds
        the size of Manhattan discovered in Antarctic glacier."</em></p>'
  'James-Yap-Javee-Mocon-Rain-or-Shine-San-Miguel-PBA-Philippine-Cup':
    'author': ' CJ Marquez'
    'caption': 'Courtesy: PBA Media Group'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2019-02-01T22:22:41.958Z
    'imagesource': 'jcr:bd20cfc5-68be-4207-9079-64a56b733b2b'
