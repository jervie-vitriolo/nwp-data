      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The journey has been so exciting, yet scary at the same time, but
        we have been so happy and at peace nonetheless... We are now on our way to
        our new island home where my growing family will make more joyful memories
        together," she said.</p>'
    '11':
