  'Jolo-church-blast-suicide-bomber':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', 'ed9efd6a-3cd9-43cf-b259-28a22237b7e8']
    'created': 2019-02-01T16:05:49.520Z
    'imagesource': 'jcr:cf668340-99b9-47f2-8714-5f70421f5b7f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b5a25eab-30a1-48a4-b4ad-6c3d59dcc5c1'
    'lead': 'The Sulu police on Friday said the deadly Jolo cathedral blasts could
      have been carried out by a female suicide bomber.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-01T23:28:45.699Z
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2023-01-29T16:36:38.613+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:35:46.595+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PNP: Jolo church blast possibly the work of suicide bomber'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b6d7947-ad1f-48a9-b359-cbf340b7ce83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T23:28:45.699Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:38.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, Feburary 1)</strong> — The
        Sulu police on Friday said the deadly Jolo cathedral blasts could have been
        carried out by a female suicide bomber.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8faa9836-a4e1-4b18-a571-d26b345a9f90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T23:28:45.700Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:38.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SSupt. Pablo Labra II, Sulu provincial police director, said witness
        accounts and unclaimed body parts found in the blast site point to the possibility
        that a woman brought a homemade bomb inside the Our Lady of Mt. Carmel Cathedral
        on January 27.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '022f49ae-1d71-435d-b8c0-99b721b874b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T23:28:45.700Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:38.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on 36 witness affidavits, Labra said a thin woman around 5''2"
        in height, wearing a dark hoodie and concealing a backpack, entered the church
        and sat on a pew during the mass before the explosion. He said her nationality
        has yet to be determined.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e555b1f2-585c-4f4f-b2fb-00846048c379'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T23:28:45.700Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:38.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Diyan sa cathedral, kilala nila ang isa''t-isa. So itong mga witnesses
        nakuha ang atensyon nila kasi itong babae hindi pamilyar sa kanila. Aside
        from that, nagsabi sila na suspicious ang movement ng babae. Palingon-lingon,"
        he said during a media conference in Jolo.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3265a0c1-7be9-4d13-a4e3-80aa9e9dc122'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T23:28:45.701Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:38.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Labra said evidence suggests the deadly blast was the handiwork
        of a suicide bomber, but they have yet to conclude.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a840027-3dac-4d4b-87dd-274758a5bc14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T23:28:45.701Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:38.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"''Yung blast sa loob, nag-indicate ito that there was this suicide
        bomber and ito ''yung sinabi natin na babae. Kasi doon sa nakaupo sa blast
        site, hindi siya kilala. She could be the one. Pero ayusin lang muna ang pag-iimbestiga,"
        he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '656adbfa-520c-4a5a-8a4c-d2604405d8d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T23:28:45.701Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:38.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This supports the earlier statements of President Rodrigo Duterte
        that suicide bombers may have been behind the twin blasts.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49680d6f-e249-4f13-bb7c-736bbddb7607'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T23:28:45.701Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:38.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: Duterte: Suicide bombers responsible for Jolo explosions</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afe58baa-d1f1-4776-8548-d2881cda24de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T23:28:45.702Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:38.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defense Secretary Delfin Lorenzana is convinced that suicide bombers
        were to blame because of the overwhelming evidence.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66957db9-2857-4268-a7ae-db4ec969e414'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T23:28:45.702Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:38.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The church was heavily guarded 24 hours daily since August when
        threats to bomb it surfaced. Those entering were screened. All bags and belongings
        were checked. The bombs could have been strapped in the body  of the bomber
        and escaped the attention of the soldiers doing the screening," he said in
        a text message on Friday.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d8965e9-d739-4848-aef0-d0847186b1a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T23:28:45.702Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:38.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lorenzana added, "The presence of body parts strewn all over. According
        to the forensic investigators of the PNP these body parts could belong to
        two persons — one inside the church and one outside."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4deee9ed-e66c-4f3e-939b-0f2246292e27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T23:28:45.703Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:38.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Labra said two pairs of dismembered feet, possibly belonging to
        a man and a woman, remain unclaimed. He said there are undergoing forensic
        exams. There is also an unclaimed skull and ears, which will also be examined.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdcef23a-d42e-4806-a29d-72807f89cc18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T23:28:45.703Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:38.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sa mga reports na nakuha natin that ito ay kagagawan ng suicide
        bombers na couple, consistent sa mga nakita natin na mga body parts," Labra
        said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57eb577d-06c8-468f-85ce-d25087624a8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T23:28:45.703Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:38.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, police cleared and released four men caught on security
        camera initially thought to be behind the deadly twin blasts.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e470632c-f1fc-44d5-820b-31fee68faba1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T23:28:45.704Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:38.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Security forces are still conducting airstrike operations in pursuit
        of suspect "Alias Kamah," a member of Abu Sayyaf-affiliated Ajang Ajang group.
        Around 5,000 soldiers are also hunting down possible suspects. Authorities
        earlier said Alias Kamah is one of the four men spotted on video, first tagged
        as the people behind the bombing that killed 22 and injured more than a hundred
        others.</p>'
