      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was confirmed by former Special Assistant to the President
        Bong Go.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9eaa019-b31b-4032-82cf-233942c51493'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-02T00:34:55.184Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:33.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The event, originally scheduled at 4 p.m., is part of the Interior
        Department''s efforts to highlight pressing national peace and order issues-including
        war on drugs, criminality, federalism, as well as fight against corruption.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb5cbef5-5e62-4c88-859e-b76cb6a0598c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-02T00:34:55.184Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:33.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Salvador Panelo said the event cancellation
        should not be a cause of concern.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '557529aa-f8e4-45f7-b623-a699056377d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-02T00:34:55.186Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:33.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Well he is not Superman, every person does not feel well sometimes,"
        the spokesman said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3efac343-7909-48ed-9f22-e9c4929d07d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-02T00:34:55.187Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:33.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We should in fact commend the President for knowing when to cancel
        a trip and resting his body if he is not feeling his usual strong self," he
        added.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e11652fb-40b9-4db5-8f58-eb7c77d84808'
