      'mgnl:lastActivated': 2023-01-29T16:36:23.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Secretary of State Mike Pompeo announced
        Friday that the U.S. is suspending the Intermediate-Range Nuclear Forces Treaty,
        a key pact with Russia that has been a centerpiece of European security since
        the Cold War.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecf6fc08-b9f4-4744-9e2a-16c040355430'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-02T02:15:56.776Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:23.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For years, Russia has violated the terms of the Intermediate-Range
        Nuclear Forces Treaty without remorse," Pompeo said, speaking from the State
        Department. "Russia''s violations put millions of Europeans and Americans
        at greater risk."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8649ae68-6cf6-4d46-9c8a-ddea0dfbfc93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-02T02:15:56.776Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:23.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is our duty to respond appropriately," Pompeo said, adding that
        the U.S. had provided "ample time" to Russia to return to compliance.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3e07a72-03cd-4014-a6db-06b48195f1f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-02T02:15:56.777Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:23.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The long-expected suspension, which has raised concerns about a
        renewed arms race with Moscow and put European allies on edge, goes into effect
        on Saturday. Pompeo''s announcement starts a 180-day clock to complete withdrawal
        unless Russia returns to compliance with the 1987 agreement.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '115e8de7-6292-4002-8d92-12d27df15939'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-02T02:15:56.777Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:23.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Donald Trump and his senior officials had been signaling
        for months that they were ready to pull out of the INF treaty, which the US
        accuses Moscow of violating since 2014.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e6d3f25-e68e-480b-b8a6-54ca6ba40d8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-02T02:15:56.777Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:23.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Full support''</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0791f0f-419b-46da-a406-90d656901733'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-02T02:15:56.778Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:23.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The United States has fully adhered to the INF Treaty for more
        than 30 years, but we will not remain constrained by its terms while Russia
        misrepresents its actions," Trump said in a statement Friday. "We cannot be
        the only country in the world unilaterally bound by this treaty, or any other."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39ebfa05-039a-4243-8900-988c4f3befe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-02T02:15:56.778Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:23.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia and the U.S. are the only two parties to the treaty, but
        it significantly affects European security.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d8b962f-2e04-40ed-825c-9c785011183b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-02T02:15:56.778Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:23.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ground-based nuclear tipped cruise missiles covered by the bilateral
        agreement can fly between 310 to 3,100 miles, making them a threat to Europe,
        where officials have unanimously backed the U.S. decision, even as they consider
        their next steps and admit having little to no optimism that the treaty can
        be saved.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50568d6e-90ad-4f21-b3cc-780631ff38e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-02T02:15:56.779Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:23.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, NATO said America''s allies "fully support" the
        US decision because of Russia''s threat to Euro-Atlantic security and its
        refusal to provide any credible response or take any steps towards full and
        verifiable compliance.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3faf489f-9ffe-4217-a2a2-ae562477aa84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-02T02:15:56.791Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:23.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NATO urged Russia to use the next six months to "return to full
        and verifiable compliance to preserve the INF Treaty."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d7aef09-e489-4eb8-9336-469ad3c873d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-02T02:15:56.791Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:23.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even as they voice support for the US decision, the prospect of
        the INF''s dissolution is deeply worrying for Europe governments, where officials
        expressed deep concern about what the U.S. decision will mean.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac291257-2317-4dd5-aff5-bb98a1a4ec56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-02T02:15:56.792Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:23.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia is likely to use the U.S. withdrawal as an excuse to deploy
        systems elsewhere, many analysts said, possibly unleashing an arms race of
        previously prohibited weapons systems.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecc70e4f-ee4a-4bb9-8b49-433213bcfabe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-02T02:15:56.792Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:23.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The bigger picture is what kind of sign you''re sending out, what
        message you''re sending," said one European official. "For us, this treaty
        was extremely important for our security. What are we looking at instead"
        if it is scrapped, the official asked.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc788071-0657-4810-94a3-a7afa4879fb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-02T02:15:56.792Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:23.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Pompeo announces
        suspension of nuclear arms treaty."</em></p>'
