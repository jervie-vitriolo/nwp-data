    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e29ef62-b12d-46c4-91e5-6eefae7384cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T23:24:31.445Z
