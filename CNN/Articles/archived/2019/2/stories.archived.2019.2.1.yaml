  'business-roundup-dof-reenacted-budget-gdp':
    'author': ' Luchi de Guzman'
    'caption': 'FILE PHOTO'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-02-01T22:03:05.422Z
    'imagesource': 'jcr:90255e45-607b-4818-a8ca-bbe6cd80651d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '560ae4b5-1e26-4da6-a458-fabf25d45c70'
    'lead': ' The Department of Finance warns against the government continuing to
      run under last year''s reenacted budget.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-02T00:43:28.740Z
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2023-01-29T16:36:32.773+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:35:48.088+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOF forecasts economic slowdown under reenacted budget'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c59e8884-6c1e-4c73-bf5f-307a43b9b582'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-02T00:43:28.740Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:32.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 1)</strong> — The
        Department of Finance warns against the government continuing to run under
        last year''s reenacted budget.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d2cfe34-45de-4575-b9b8-08c7fb69f109'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-02T00:43:28.741Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:32.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines Business Roundup, Finance Assistant
        Secretary Tony Lambino said that the economy currently risks a 1.1 to 2.3
        percentage point slowdown in its gross domestic product (GDP) for the first
        quarter of 2019 if the government continues to operate on the reenacted budget.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97f9b95d-6e55-444d-90b0-1123e44ba0d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-02T00:43:28.741Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:32.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s a big hit," Lambino warned. "We''re really hoping that
        this will only be a first quarter implementation of a reenacted budget."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a35a79f-72e7-4e9c-96a9-6447a6484d10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-02T00:43:28.741Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:32.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quoting Finance Secretary Carlos Dominguez, he said the delay in
        the approval of the proposed 2019 budget has prevented the government from
        spending P46 billion in health care, education and infrastructure projects.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '062c8a12-5b37-4543-89d6-c294e3df8d29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-02T00:43:28.751Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:32.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unionbank of the Philippines Chief Economist Carlo Asuncion added
        that a reenacted budget sends a bad message to investors.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb49c5db-fa41-4327-a217-2d13ba2ca77e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-02T00:43:28.751Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:32.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Investors are looking inside and are thinking, can they really
        get their act together? Can they really deliver on what they said they would
        deliver, which is increasing spending what is already programmed for infrastructure,"
        Asuncion told CNN Philippines Business Roundup.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '247c1afe-6904-4a6a-9683-8e699a1305b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-02T00:43:28.759Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:32.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He noted that government spending was a key driver of economic growth
        last year, and this would be stymied by a reenacted budget.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b08febd3-4a1a-4f78-b50c-003dc2d9e481'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-02T00:43:28.759Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:32.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you look at last year''s GDP, one of the biggest drivers was
        the spending on infrastructure. And if the budget is reenacted with goverment
        using the old 2018 budget, applying it supposedly to new projects, there is
        going to be a problem there," Asuncion stressed.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c3f0243-82a2-4078-94d5-150d0ad3fcc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-02T00:43:28.760Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:32.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He placed GDP growth for 2019 at 6.8 percent because of lower inflation
        and interest rates.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ddf7c4f-f0b1-45e2-8823-ab3d95c0ab9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-02T00:43:28.760Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:32.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is lower than the government target of target of 7 to 8 percent.
        GDP growth in 2018 was the slowest in three years at 6.2 percent.</p>'
  'BIR-2019-revenue-target':
    'author': 'CNN Philippines Staff'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-02-01T20:09:24.472Z
    'imagesource': 'jcr:cb7fdc3c-2704-43e1-a3bf-3631b6012667'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0182f3c0-ddaf-432d-8bae-1a024e022c48'
    'lead': 'Despite failing to reach its 2018 collection goal, the country''s tax
      agency increased its revenue target for this year.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-02T00:46:03.369Z
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2023-01-29T16:36:32.322+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:35:48.216+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'BIR increases 2019 revenue target despite missing 2018 goal'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b89d31d-7d37-4e87-ab7d-129fc784c5bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-02T00:46:03.369Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:32.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 1)</strong> — Despite
        failing to reach its 2018 collection goal, the country''s tax agency increased
        its revenue target for this year.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3895926d-5244-4659-b1f8-ccc0f3e0ff4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-02T00:46:03.383Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:32.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bureau of Internal Revenue (BIR) on Friday said it wants to
        collect ₱2.33 trillion this 2019--14 percent higher than last year''s goal
        of ₱2.04 trillion.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd38d646a-caf0-440e-b3f8-f00d59faa1b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-02T00:46:03.383Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:32.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the agency is hopeful about hitting the full-year collection
        target, BIR Commissioner Cesar Dulay admitted it will be difficult.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17177723-6537-4457-aba0-be6c7308d7d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-02T00:46:03.384Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:32.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s difficult but the difficulty will not stop us from exerting
        all out efforts to go for the goal," Dulay said at the agency''s 2019 tax
        campaign kick-off.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92e411a7-28c4-4091-91ef-2a1987671883'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-02T00:46:03.384Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:32.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The commissioner said the agency will intensify campaigns like Oplan
        Kandado, where the BIR shuts down delinquent businesses, and running after
        tax evaders.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a75b8ddf-ee3a-4ab0-9a42-18c0d653da84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-02T00:46:03.384Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:32.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BIR, in a report to the House Ways and Means Committee on Tuesday,
        said it raised ₱1.961 trillion in 2018, missing its ₱2.044-trillion full-year
        target by 4.01 percent.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b128c8a6-74c9-456d-a8ad-a3c516f291db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-02T00:46:03.385Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:32.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It attributed the deficit to lower collection from excise taxes
        and value added taxes, which are both included in the Tax Reform for Acceleration
        and Inclusion law.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0055bcd-b7e3-4ce8-bb04-2971899a75e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-02T00:46:03.385Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:32.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finance Secretary Sonny Dominguez still praised the BIR''s performance,
        saying he remained "confident" that the agency will achieve a higher collection
        rate in 2019.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '469469d0-adb6-4b4f-8742-21203786f70c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-02T00:46:03.385Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:32.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Through 2018, the bureau''s collection reached ₱1.96 trillion or
        10.15 percent higher than the 2017 collection," Dominguez said. "This year,
        even if the goals are set higher, I am confident the Bureau will achieve a
        higher attainment rate."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6da5f8b-f35c-40f6-8a47-b107a2d11323'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-02T00:46:03.386Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:32.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Correspondent Ina Andolong contributed to this
        report.</em></p>'
  'logistics-sector-upbeat-about-2019':
    'author': 'CNN Philippines Staff'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-02-01T16:33:57.377Z
    'embedimage': 'jcr:e44b3e50-0a62-4a51-b831-6cc6ab34d3ac'
    'embedsource': '<iframe width="750" height="452" src="https://www.youtube.com/embed/ehcwigAmtWk"
      frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope;
      picture-in-picture" allowfullscreen></iframe>'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
