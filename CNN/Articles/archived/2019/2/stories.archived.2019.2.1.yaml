      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rep. Batocabe and his security aide SPO2 Orlino Diaz were shot dead
        in broad daylight on December 23 during a gift-giving activity.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0651b60-1d8a-4f00-861d-91ce8ae19b41'
