    'template': '1'
    'title': 'NBA: Westbrook, Griffin lead All-Star Game reserves'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47cab5e6-e9e2-496b-9051-1121237458db'
