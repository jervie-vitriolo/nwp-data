      'mgnl:created': 2019-02-02T00:37:23.937Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:33.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All six suspects have pointed to Daraga, Albay Mayor Carlwyn Baldo
        as the brains behind the crime. The mayor, who was supposed to be Batocabe''s
        rival in the 2019 mayoral race, has repeatedly denied the allegations.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81b53fdc-d717-4680-94fe-a96cd2500a1d'
