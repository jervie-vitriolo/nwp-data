      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 1)</strong> — Harry
        Roque announced Friday he is withdrawing his bid for a Senate seat due to
        a heart condition.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcab421a-1e0a-4863-8ccf-713b86535447'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T23:24:31.511Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:39.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on his Facebook page, Roque said he had undergone
        a heart procedure and doctors found out that he has unstable angina coronary
        disease.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e6c22e7-612b-48c5-9dd3-c0a8f88ac227'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T23:24:31.511Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:39.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have recently undergone a percutaneous coronary intervention
        following the discovery of an unstable angina coronary disease earlier this
        week. In the days since the procedure, I have been forced to confront the
        reality of my physical situation and what it ultimately means for my aspirations
        to public service," he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70ee7ae5-e6d5-4b7d-bbc2-41384745093f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T23:24:31.512Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:39.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He then thanked his supporters, saying that they could vouch for
        his performance if he would push through with his Senate bid.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '680bb8a7-8815-4282-9868-70368f3d3d32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T23:24:31.512Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:39.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Nais kong pasalamatan ang lahat ng sumuporta sa aking kandidatura.
        Tumakbo ako para maging senador dahil gusto kong maglingkod sa isang paraan
        na alam kong magiging epektibo ako. Anuman ang maaaring isipin ng iba ukol
        sa aking pulitika, ang mga nakakita sa aking trabaho sa parehong pampubliko
        at pribadong sektor ay maaaring magpatunay sa kung ano ang nais kong dalhin
        sa Senado. Sa kasamaang palad, sa sandaling ito, mukhang may iba pang mga
        plano ang Diyos,"</em> he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '504a0aef-1c48-4979-9c22-28bc0cd8c402'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T23:24:31.512Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:39.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I want to thank all of those who supported my candidacy.
        I ran for senator since I want to serve in a way I know I can be effective.
        Whatever others may think about my politics, those who saw how I worked both
        in the public and private sector can attest to what I can bring to the Senate.
        But unfortunately, at this moment, it looks like God has other plans.]</p>'
