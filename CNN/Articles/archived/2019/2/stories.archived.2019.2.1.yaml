    'lead': 'As internet and infrastructure expand the people''s access to goods and
      services, one of the country''s top logistics companies talked about what to
      look forward to in 2019.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-02T00:49:16.332Z
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2023-01-29T16:36:31.853+08:00
