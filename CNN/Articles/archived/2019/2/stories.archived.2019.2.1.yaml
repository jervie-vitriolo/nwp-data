      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 76ers rallied to go up 38-35 in the third minute of the second
        quarter, but six Curry 3-pointers, 13 Philadelphia turnovers and a scoreless
        half by Butler eventually combined to push the Warriors back on top 60-53
        by halftime.</p>'
