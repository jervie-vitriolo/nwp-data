      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Fears of an incoming natural disaster in
        Japan are swirling online after sightings of a deep-water fish believed to
        be a harbinger of earthquakes and tsunamis.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86bb7c1b-1752-4d9b-8858-31704203fae0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-02T02:18:57.361Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:23.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, two oarfish were discovered after being caught in fishing
        nets off the northern prefecture of Toyama, bringing the total found this
        season to seven. Earlier this week, a 3.2 meter (10.5 foot) oarfish washed
        up on the shore of Toyama Bay, while a 4-meter (13 foot) long oarfish was
        tangled in a fishing net off the port of Imizu.</p>'
