    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PBA: Yap, Mocon sizzle as Rain or Shine pummels San Miguel'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd505623f-adb5-418c-b8dc-1e366f55346a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-02T01:36:02.136Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:27.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines, February 1)</strong> — The Rain or Shine
        Elasto Painters dealt the San Miguel Beermen another blow after a 108-98 victory
        Friday at the Ynares Center in Antipolo City.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4292b0b-548f-4173-9aef-fc18fd65502d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-02T01:36:02.136Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:27.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>James Yap and Javee Mocon finished with 21 points and 18 points
        for the Elasto Painters, respectively.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd4591cc-db96-4e66-a411-0011e462060a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-02T01:36:02.137Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:27.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Beermen prevailed in the tight opening period with a four-point
        advantage.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18294350-80df-4274-a9b0-7a01b8dd6020'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-02T01:36:02.137Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:27.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adjusting on the defensive end, the Elasto Painters were able to
        translate San Miguel''s turnovers to a double-digit edge at the half time
        break.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59087a97-ac46-4739-bed1-8b58c05999b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-02T01:36:02.138Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:27.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Down by as high as 18 points, Marcio Lassiter and Von Pessumal''s
        hot hands helped the Beermen to climb back within striking distance going
        into the final quarter.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2ace1a6-cdae-4fdc-acf9-438cea71e2c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-02T01:36:02.138Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:27.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With San Miguel threatening to complete a comeback, Rain or Shine
        held its ground to fend off any late rally in the dying minutes of the match.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca7ac2aa-a6f1-4316-a0f9-a8ca5e4a9363'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-02T01:36:02.145Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:27.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maverick Ahanmisi added 17 points, while Norbert Torres came off
        the bench with 15 points for the Elasto Painters.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd93b2ff8-af2f-4695-ba96-2599963bbb42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-02T01:36:02.146Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:27.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lassiter posted a game-high for the Beermen with 27 markers and
        five boards.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bd91265-58b9-4fd8-95ce-72956c048bf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-02T01:36:02.146Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:27.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rain or Shine will have a little time to rest as they battle the
        Alaska Aces on February 3 at the Mall of Asia Arena in Pasay City.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd42fc33b-7671-489b-bac8-fa28d3423708'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-02T01:36:02.146Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:27.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>San Miguel, on the other hand, will aim to get its groove back against
        the Blackwater Elite on February 6 at the same venue.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3aaa903-0b92-482c-a038-654c4e260f0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-02T01:36:02.147Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:27.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The scores:</strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b23f5152-0e9b-419b-9289-73c5326237a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-02T01:36:02.148Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:27.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Rain or Shine (108) -</strong> Yap 21, Mocon 18, Ahanmisi
        17, Torres 15, Ponferada 12, Belga 8, Norwood 6, Rosales 6, Almazan 5, Daquioag
        0, Nambatac 0.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb23a437-8169-4467-811e-f4545e1b106a'
      'mgnl:activationStatus': true
