    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Logistics sector upbeat about 2019'
    'visualType': 'embed'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8928b78-7c35-46fc-af15-27f9c4bc939d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-02T00:49:16.333Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:31.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — As internet and
        infrastructure expand the people''s access to goods and services, one of the
        country''s top logistics companies talked about what to look forward to in
        2019.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f89f57c8-7938-44f8-a63d-e18b827cf17a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-02T00:49:16.333Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:31.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the next three to five years, the outlook is very good for us
        in the country," said said John Paul Queng, head of supply chain for 2GO Logistics
        in an interview with CNN Philippines'' Business Roundup.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34e43fda-f951-49f5-b129-c21ac644eab9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-02T00:49:16.333Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:31.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Queng said that with the government ramping up infrastructure development,
        it becomes easier for logistics companies to ship goods.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a09d34b-a77a-4631-bd96-ae71b4193bbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-02T00:49:16.334Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:31.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The outlook is very good also because a lot of Filipinos, the middle
        class, are actually increasing. That means that they have more power to buy
        things," Queng added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '579b9185-4b9a-4a84-9c9e-9ef1bff90b82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-02T00:49:16.334Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:31.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the promise of more development outside of Metro Manila, logistics
        companies have found it easier to reach out to more regions in the archipelago.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a04c46a8-78da-4b9f-bc81-c7d73dd448b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-02T00:49:16.334Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:31.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The flow of goods is everywhere now, in the Visayas as well as
        the Mindanao area," Queng said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1b52f08-941c-4a17-98dd-c45b05322821'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-02T00:49:16.335Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:31.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the challenges of typhoons and sea travel still persist, Queng
        believes that with the right infrastructure and with a growing middle class,
        the logistics sector can reach great heights.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '702325bb-9859-48eb-ab43-4cec38457547'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-02T00:49:16.335Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:31.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Optimistic on this boom in the logistics sector, Queng and the 2GO
        team hopes that more Filipinos will be up and <em>#READY2GO</em> about improving
        their daily lives with more access to goods and services.</p>'
    '15':
