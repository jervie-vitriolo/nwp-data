    'template': '1'
    'title': 'Francis Tolentino withdraws poll protest vs De Lima'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a227928c-cf21-4964-a0da-fe7d67c36b4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-02T00:30:43.841Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:34.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 1)</strong> — Former
        presidential political adviser Francis Tolentino withdrew his poll protest
        against opposition Senator Leila de Lima due to his 2019 senatorial bid.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f31e9d47-f3df-4227-8e58-95eabe27259c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-02T00:30:43.841Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:34.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tolentino, who placed 13th in the 2016 senatorial race, said it
        is best for him to withdraw the protest, "in view of an impending rigorous
        national campaign … for which his undivided attention for the same is indispensable."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1a64ed0-84e2-4515-a4ff-d7f0a181c7fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-02T00:30:43.841Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:34.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Tolentino, who lost to De Lima in 2016 by a million votes,
        said his withdrawal does not mean that he backed down from his claim that
        the detained opposition senator cheated him in the polls.</p>'
    '3':
