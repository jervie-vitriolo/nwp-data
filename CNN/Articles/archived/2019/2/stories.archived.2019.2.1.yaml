    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:35:46.845+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'More industries found violating environmental laws as Manila Bay rehabilitation
      continues'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e651662-cfc0-4b2c-8d43-24bf882108d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T23:35:27.652Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:37.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 31)</strong> — A
        leather processing plant in Bulacan is just one of the latest to receive a
        cease and desist order from authorities as Manila Bay rehabilitation efforts
        continue.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1684645-c6b6-43a5-9f9d-834c6046795d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T23:35:27.653Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:37.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plant sits beside the Meycauayan River in Bulacan which reeks
        of chemicals.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23ce6dd7-d81b-4b34-a1bf-bafc9d18aa4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T23:35:27.653Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:37.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Environmental Management Bureau (EMB) said it''s likely the
        plant discharged waste into the river — a tributary of Manila Bay.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2001c0b-1c70-4e7b-bcec-885c62cbe8fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T23:35:27.653Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:37.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from the order, the EMB also sealed the facility''s discharge
        points, as its waste water treatment facility could no longer hold its daily
        liquid waste which contain toxic chemicals.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17dce041-260e-43b7-899a-87e224cf3c2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T23:35:27.654Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:37.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lormely Clausio, director of the Department of Environment and Natural
        Resources-EMB (DENR-EMB) in Region 3, said, <em>"Ang</em> waste water <em>na
        nage</em>generate <em>ng</em> leather o tannery operation <em>ay may kasamang</em>
        chemicals...<em>at</em> some acids <em>at kung hindi ma</em>treat <em>ng maayos
        nakakapinsala ito sa katubigan."</em></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84d94445-59a5-4306-a178-09d8b2c9f6d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T23:35:27.654Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:37.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The waste water generated by leather or tannery operations
        contain chemicals...and some acids that, if not treated properly, can damage
        bodies of water.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ef4e794-e887-4298-a978-972b6e24db24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T23:35:27.654Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:37.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the 14th company in Bulacan whose discharge points have
        been sealed by the DENR in line with the Manila Bay rehabilitation that began
        on January 27.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22b17cd6-ae1d-440f-936f-c56e67339365'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T23:35:27.655Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:37.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from leather factories, food and poultry processing plants
        also failed to comply with the standard waste water treatment to prevent water
        pollution.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb61897c-8890-4317-8726-95f4033acab0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T23:35:27.684Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:37.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>EMB Central Luzon said most of these companies failed to upgrade
        their treatment facilities when they expanded operations.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9abdbf02-5fcf-46ea-b81d-507adcb37ff2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T23:35:27.699Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:37.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Caludio noted, <em>"''Yung</em> capacity <em>na</em> design <em>nila,
        ''yun ang sundan nila at bago pa mag-</em>expand, iamend ang ECC (environmental
        compliance certificate) <em>at</em> iretrofit <em>ang</em> waste water treatment
        facilities."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a09b0c8-e187-414b-b65b-7b800edd0613'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T23:35:27.699Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:37.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The capacity of their design is what they should follow
        and before they expand, they should amend the ECC and retrofit their waste
        water treatment facilities.]</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c78bb084-12c9-410f-9959-3412c7ecd521'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T23:35:27.700Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:37.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The EMB said the operations of non-compliant companies will remain
        on hold pending retrofitting of their treatment facilities.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e536e71-2af8-4332-86af-a13fe8519d37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T23:35:27.700Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:37.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile in Manila, the Laguna Lake Development Authority released
        a list of 21 companies whose wastewater also failed to meet standards.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4edba101-9ba4-43a8-8999-5e206aa62dcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T23:35:27.700Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:37.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They''ll soon receive notices of violation, or cease and desist
        orders.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ceb2cc0-64af-47df-bef9-c21383818942'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T23:35:27.700Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:37.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Evaluation before reopening</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31281ef6-b696-46fc-9fe1-600825834847'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T23:35:27.701Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:37.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ALT Trading, a poultry dressing plant in Marilao, is just one affected
        by the EMB''s decision.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b36a3e03-2a46-443b-9a9b-eb0354bb2b52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T23:35:27.701Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:37.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It chose to suspend production after receiving a notice of violation
        on Friday as its treatment facility also fell below standard.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb391aa9-b315-47a0-af9d-5c109746efd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T23:35:27.701Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:37.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The industry''s pollution officer told media that they asked the
        EMB to reopen their discharge points in exchange for cutting production in
        half as they rehabilitate the treatment facility.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da81009b-6e04-46b3-ae8c-50b1f04eb949'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T23:35:27.701Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:37.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They have already siphoned off remaining liquid waste.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7446ad5-a288-4b8a-a461-afe4c993b9d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T23:35:27.702Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:37.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Claudio said, <em>"''Pag nakita natin nadislodge na, nasiphon
        yung pond</em> [When we see that it''s been dislodged, the pond has been siphoned]...
        We do testing, that''s the time we will evaluate."</p>'
  'House-of-Representatives-SALNs':
    'author': 'CNN Philippines Staff'
    'caption': 'The House of Representatives on Wednesday adopted House Resolution
      2467 which requires plenary approval before gaining access to a solon''s SALN.
      (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-02-01T21:54:13.926Z
    'imagesource': 'jcr:3bfe33db-4572-44f8-bf47-ca25eeff3ebb'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f060fb1e-8921-47d4-8aba-e5eb588e1938'
    'lead': 'It will now be harder to access the Statements of Assets, Liabilities
      and Net Worth (SALNs) of lawmakers after a new resolution was adopted by the
      House of Representatives this week.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-02T00:04:29.305Z
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2023-01-29T16:36:36.939+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:35:46.998+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'House implements stricter rules on accessing lawmakers'' SALNs'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f1bf8bc-3a4b-48a2-86fb-26293d9e273a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-02T00:04:29.323Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:36.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 31)</strong> — It
        will now be harder to access the Statements of Assets, Liabilities and Net
        Worth (SALNs) of lawmakers after a new resolution was adopted by the House
        of Representatives this week.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5764f8f-b815-48aa-a9ab-b6b472517bd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-02T00:04:29.323Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:36.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House on Wednesday adopted House Resolution 2467 which requires
        plenary approval before gaining access to a solon''s SALN.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e728ff7d-0b47-43c3-b4e2-efa69ff506b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-02T00:04:29.324Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:36.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The resolution establishes the SALN Review and Compliance Committee,
        which will act on all SALN requests and determine their validity.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acc373cb-34b0-4423-9079-48ba3492f480'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-02T00:04:29.324Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:36.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Requesting parties must provide identification data, and state their
        purpose for the request. A copy of the request will be furnished to the concerned
        lawmaker.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b672aab-9894-4cfe-b1f4-a66d53843985'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-02T00:04:29.324Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:36.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The committee may grant or deny requests to the filed SALNS, "provided
        that access to copies of the filed SALNs or House Members by the public shall
        be referred to the House plenary for approval."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '435ec1a3-1cf6-45a4-8594-ae61c8a60fb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-02T00:04:29.325Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:36.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>H.R. 2467 also said SALNs may not be used for:</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '533008b7-c01d-43b9-846c-436cfe46e997'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-02T00:04:29.325Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:36.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>any purpose contrary to morals or public policy</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bb8361f-78d2-493a-a28c-c26338e823ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-02T00:04:29.325Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:36.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>any commercial purpose other than by news or communications media
        for dissemination to the general public</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5701333-0649-4864-b06c-d73b84d7fa5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-02T00:04:29.325Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:36.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>putting anyone''s life and safety in imminent danger</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cce1896a-566c-4cc9-961f-a1e0746127df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-02T00:04:29.326Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:36.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>compromising decisions and activities of House members, officers,
        or employees</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7027e9db-a7d2-40b8-88ea-a5adf8addef1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-02T00:04:29.326Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:36.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>interfering with law enforcement proceedings, depriving a person
        the right to fair trial and/or impartial adjudication, disclosing the identity
        of a confidential source, and unjustifiably disclose investigative techniques
        and procedures</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed5f363f-0a22-4357-982b-3765ea1e53e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-02T00:04:29.326Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:36.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those who wish to furnish a copy of the SALN must pay ₱300 to cover
        reproduction and certification costs, "exclusive of mailing costs and other
        related expenses."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e69d31a0-674a-463e-bbc1-93e406e792c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-02T00:04:29.326Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:36.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To get all the SALNs of the 291 lawmakers, it would cost ₱87,300.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ce34922-46b8-4a22-9262-3f10a8651f53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-02T00:04:29.326Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:36.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The House recognizes the circumstances in which the information
        in the SALNs of its members may be used to render them and members of their
        family vulnerable to threats to life and security, influence the action of
        the House or its commitees and, consequently, undermine the independence of
        the legislative branch," the resolution said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fef49db5-95a9-421e-8771-b0de2760b98d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-02T00:04:29.327Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:36.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Majority Leader Fred Castro clarified these new rules will
        help Filipinos gain easier access to a lawmaker''s SALN.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '112e538f-70e4-40ca-a33c-3fb2348c8166'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-02T00:04:29.327Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:36.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mas madali ngayon (it''s easier now to get the SALN)," Castro said
        in an interview with CNN Philippines News Night.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63459ecc-64e6-473c-b8e4-a4a1ed3c8c6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-02T00:04:29.327Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:36.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You don''t even have to go to court... All you have to do is just
        apply, accomplish the request form and the Office of the Secretary General
        and the Committee on Review and Compliance of SALN will determine and release
        the SALN requested."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3d56f89-13d9-4070-9e43-989c2cb01542'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-02T00:04:29.328Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:36.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Castro guaranteed that SALN requests will be swiftly processed as
        long as the person requesting is "identified to be legitimate."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f111c43-ab42-4bdf-b9ae-8b80e2966a54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-02T00:04:29.328Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:36.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So long as the request form is in order, the request form contains
        all the information needed ay mare-release agad (it will be released as soon
        as possible). That''s our agreement on the matter of this resolution," Castro
        added.</p>'
  'vegan-for-beyonce-tickets':
    'author': 'Lisa Respers France'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
