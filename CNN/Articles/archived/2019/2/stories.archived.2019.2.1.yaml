      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The source said there are no discussions right now for Trump to
        meet with Chinese President Xi Jinping around the summit, but the source says
        Xi is very supportive of the summit.</p>'
    '3':
