  'In-Tacloban--a-typhoon-proof-center-was-built-through-bayanihan':
    'author': 'Portia Ladrido'
    'caption': 'A community in Tagpuro, Tacloban, along with the help of architectural
      groups, designed a space that safeguards them from typhoons. Photo courtesy
      of ALEX FURUNES'
    'categories': ['bf00e680-8020-4f85-954e-e242450f836b']
    'created': 2018-02-12T14:22:33.355+08:00
    'imagesource': 'jcr:134c7a37-aefc-4bf0-8ffc-d2404fe46701'
