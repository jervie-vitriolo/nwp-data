      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Matthew Wright posted 19 points, seven rebounds, and seven assists
        for Phoenix.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eab58ea-ff49-42b3-82d3-c9b376cdce34'
      'mgnl:activationStatus': true
