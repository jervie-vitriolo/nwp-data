      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wanderland Music Fest will be the biggest iteration of the festival
        yet, with acts from the Philippines, Asia, and the rest of the world, creating
        different sounds that are sure to please everyone. And if the San Miguel Wanderbattle
        Finals are any indication, it’s sure to be an awe-inspiring and wonderful
        two nights of great music in the company of great friends and great beer –San
        Miguel Pale Pilsen.</p>'
