  'British-fish-and-chip-shops-serve-up-endangered-shark-species--scientists-find-':
    'caption': 'The spiny dogfish is considered endangered in Europe, and vulnerable
      globally.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-02-10T10:09:28.818Z
    'imagesource': 'jcr:2014451e-70de-4505-ba94-18b3ede5c93b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '630fce16-7338-4867-9690-2e681320a952'
    'lead': 'Shark fins sold by British wholesalers were also derived from threatened
      species.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-05T00:06:53.209Z
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2023-01-29T16:36:14.016+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:35:52.245+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'British fish and chip shops serve up endangered shark species, scientists
      find

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d3e3f85-e0eb-43ef-add8-27a2d02b55f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T00:06:53.209Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:14.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>London (CNN) —</strong> British fish and chip shops are
        selling endangered shark species under generic sales terms, a study from the
        University of Exeter has found.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51b9d1be-561a-4b2a-9454-53d019084dbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T00:06:53.209Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:14.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists tested the DNA of fish sold in restaurants and fishmongers
        under non-specific "umbrella" labels, and identified most of it as spiny dogfish,
        a species of shark classified by the International Union for Conservation
        of Nature as endangered in Europe and vulnerable worldwide.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a176190b-0e95-4a52-8db4-85bc025db7a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T00:06:53.209Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:14.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study, published in the journal Scientific Reports, concluded
        that generic names permitted by the EU like rock, rock salmon, huss and flake
        were often applied to meat from endangered sharks.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fae5bdf-5af6-459e-81e0-d97aa885bcf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T00:06:53.209Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:14.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the EU prohibited the fishing of spiny dogfish (or Squalus
        acanthias) in its waters in 2011, fisheries in the US and Canada in particular
        continue to export catches to the UK.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a8d5359-184d-4631-b33d-18c37c1fe89b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T00:06:53.209Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:14.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shark fins sold by British wholesalers were also derived from threatened
        species, the study found — including the scalloped hammerhead shark, which
        the IUCN classifies as globally endangered. Other species discovered included
        the shortfin mako and the smalleye hammerhead, both of which are considered
        vulnerable.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '184ced6a-6789-419d-81c6-8e123c5ce60f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T00:06:53.210Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:14.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senior author Andrew Griffiths, a lecturer in biological science
        at the University of Exeter, told CNN that sharks are particularly at risk
        of population decline thanks to their slow rate of reproduction. "Sharks typically
        take a long time to reach sexual maturity and, once they do, produce relatively
        few young — at least in comparison to most fish that are commercially caught.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77827861-84c7-4892-b813-533367fb6218'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T00:06:53.210Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:14.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This makes them very vulnerable to overfishing as they simply cannot
        replace themselves very quickly," he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '402d8575-86b7-49b8-9362-88a20797efb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T00:06:53.210Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:14.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers tested 117 tissue samples from 90 different retailers
        in the UK: 78 from fish and chip shops, which were battered and fried when
        collected, and 39 from fishmongers, which were either fresh or frozen. They
        also bought 10 "dried, skinned and bleached" shark fins from UK wholesalers,
        and obtained a further 30 from the UK Customs Agency. These were seized at
        the UK border, originating in Mozambique and en route to Asia.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae89b5bf-be69-46ea-835b-aca5e40f363e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T00:06:53.210Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:14.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers determined the species to which the samples belonged
        by cross-referencing the DNA sequence of a sample with the Barcode of Life
        DNA database. The species identified included the starry smoothound, nursehound,
        Pacific spiny dogfish and blue shark.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3cce4f5-9944-454f-b1de-5c266bec22b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T00:06:53.210Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:14.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most common, however, was the spiny dogfish, which 77 of the samples
        were found to be.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5559dccf-e95d-4dd4-bf7f-048dcbbf1cbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T00:06:53.211Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:14.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cathy Hobbs, the study''s first author, told CNN: "The issue with
        shark meat products in the UK is that many species fall under umbrella labels
        when being sold. In other European countries, labeling requirements are much
        more specific allowing more consumer confidence. We should adopt more precise
        labeling here in the UK.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7119b9c-2be4-407b-a444-efb1d9cac0e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T00:06:53.211Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:14.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Until labeling becomes more specific, it''s difficult to know what
        you are purchasing," Hobbs said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8473c294-5cd7-45cc-bf87-8f2da81fe779'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T00:06:53.211Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:14.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Ali Hood, director of conservation at the Shark Trust,
        the team at the British charity "weren''t surprised" by the study''s findings.
        "Globally, sharks and rays are at a substantially higher risk of extinction
        than most other groups of vertebrates," she told CNN.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55749bc6-297f-47e3-9002-56593ab37873'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T00:06:53.211Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:14.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Consumers concerned about buying endangered shark meat should ensure
        they ask questions about their seafood''s provenance, Hood advised. "Many
        retailers pride themselves on their sourcing, so hold them to account." And
        if a shop or restaurant can''t prove where their fish comes from? "Make an
        alternative choice," she said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31d880d1-cc1d-45cd-920a-fac56e52d3ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T00:06:53.211Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:14.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on cnn.com, "Fish and chip shops
        serve up endangered shark species, scientists find"</em></p>'
