      'text': '<p><strong>(CNN) —</strong> The Year of the Pig might begin next week,
        but right now it''s looking pretty dire for swines in China.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c8f15e2-e239-4668-9537-9a040e8592f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-02T02:21:26.564Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:22.474+08:00
