      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said she is adjusting to her new life, but cannot wait to share
        it with Alipayo and Ellie, her 7-year-old daughter with Jake Ejercito.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
