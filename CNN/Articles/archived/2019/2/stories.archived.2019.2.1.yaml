    'template': '1'
    'title': 'Trump, U.S. House Speaker remain at odds over wall funding

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adaf0e82-6a8c-448f-b925-c20a9af0ebad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T01:42:30.585Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:08.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>The rift between U.S. President Donald Trump
        and House Speaker Nancy Pelosi over construction of a border wall appeared
        to widen on Thursday as negotiators work to strike a deal ahead of a mid-month
        deadline.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21a74b24-27d6-482e-9a74-199f5f10b15e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T01:42:30.586Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:08.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the course of the morning, both sides hardened their positions.
        Pelosi, who had previously been reluctant to entirely rule out wall money
        in a final funding agreement, made her strongest comments against the wall
        since the government reopened last week.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6baa0906-1c31-4915-9676-36cc5a911269'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T01:42:30.586Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:08.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump went on to dismiss the speaker as "just playing games," insisting
        even she would be "begging for a wall" if an onslaught of undocumented immigrants
        swarm the border.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '072fba81-a19f-4255-8fb2-1b482548279a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T01:42:30.586Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:08.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was a return to the barbed back-and-forth that colored the month-long
        standoff that ended last week when Trump agreed to reopen the government without
        securing the border money wall.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55605da6-aa08-447c-a6bc-43273b815f27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T01:42:30.586Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:08.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He gave lawmakers three weeks to reach an agreement on a long-term
        government funding plan that he insists must include border wall funding.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '477d6a15-2819-44ef-adde-52e72efeea51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T01:42:30.586Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:08.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pelosi adopted a firm stance against that demand Thursday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67c97568-26d2-4e9f-b1b7-b173664a0099'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T01:42:30.586Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:08.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s not going to be any wall money in the legislation," she
        said during a weekly news conference.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3020d990-3585-4d0a-a73f-0ceb5e006976'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T01:42:30.587Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:08.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that other aspects of border security involving infrastructure
        and technology are part of the negotiations.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e84a53c-5f95-4de1-879a-4803cd9a49d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T01:42:30.587Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:08.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an appearance in the Oval Office, Trump offered a deeply pessimistic
        view of the prospects of an agreement he could approve.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c977a49-250d-45fc-9e62-39812ca97b04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T01:42:30.587Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:08.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m not waiting for this committee and I''ve told a lot of people
        I don''t expect much coming out of the committee because I keep hearing words
        that ''We''ll give you what you want but we won''t give you a wall.'' And
        the problem is, if they don''t give us a wall, it doesn''t work," Trump said.
        He was appearing with Cabinet members and executives to sign an executive
        order meant to spur manufacturing.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f65b2f7-adc2-4a16-bf0d-5ff809c4174c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T01:42:30.587Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:08.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a set of morning tweets, Trump insisted his long-promised border
        wall would come to fruition one way or another, blaming "political games"
        for delaying the inevitable.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82a2feb7-1982-43ab-aee6-2f1d5c42e496'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T01:42:30.587Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:08.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Lets just call them WALLS from now on and stop playing political
        games! A WALL is a WALL!" he tweeted.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b045e881-d490-47b5-be0d-bbb82a6ce04f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T01:42:30.588Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:08.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later, he wrote: "The Wall is getting done one way or the other!"</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0997681-bb5d-4c90-a436-315320a2b1c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T01:42:30.588Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:08.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The messages came as Republican and Democratic negotiators begin
        talks on Capitol Hill over a government funding measure that Trump insists
        must include border wall funding.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9212db1b-74cd-4830-a047-03cd405b1b8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T01:42:30.588Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:08.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has said if they cannot come to an agreement on a bill that
        includes the money he demands for the wall, he''ll declare a national emergency
        on the southern border that would allow him to secure funds without lawmakers''
        approval.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb10c10a-e515-4cc1-bc4d-9058ce0b27f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T01:42:30.588Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:08.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pelosi criticized that approach on Thursday, saying Trump "wanted
        it all to himself" and "wants Congress be completely irrelevant."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '519e213b-7d7d-4e27-9421-5b0c9a5fc2ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T01:42:30.588Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:08.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But while Pelosi appeared to rule out money for a "wall" earlier
        in the news conference, she expressed some openness to more enhanced fencing
        at the end.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa8bd819-72eb-49d5-bb1d-e02484687cac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T01:42:30.588Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:08.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rep. Hakeem Jeffries, the No. 4 Democrat in House leadership, has
        said this week that Democrats would be willing to fund enhanced fencing where
        it makes sense. Asked for thoughts on Jeffries'' comments, Pelosi pointed
        to vehicle barriers, also known as Normandy fencing, currently stretching
        across hundreds of miles along the border.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eccf2269-ab6a-49fb-9ffb-edb64eb3abba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T01:42:30.589Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:08.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If the President wants to call that a wall, he can call it a wall.
        He''s referencing what we already have, almost 700 miles of wall. So again
        it''s a place where enhanced fencing, Normandy fencing would work," she said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e69ff3b-5549-4229-865e-f5b92fca237d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T01:42:30.589Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:08.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let them have that discussion," she added, referring to the committee.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93f44ce7-7c78-4334-9c39-357d1ee3f036'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T01:42:30.589Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:08.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump and his aides were continuing to make preparations for the
        national emergency order this week in the event negotiators on Capitol Hill
        fail to reach an agreement by mid-month, White House officials say.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c286c074-e04c-4550-a27e-ce01ff1a4dbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T01:42:30.589Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:08.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That included a meeting on Tuesday between the President and senior
        advisers to go over various options for signing the order and laying out scenarios
        for how it would go into effect, the officials said.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccb1ad80-a4eb-4634-ac46-e6720f3b2829'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T01:42:30.589Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:08.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Top advisers, including son-in-law Jared Kushner, continue to warn
        that the move will immediately be challenged in court, hoping to temper expectations
        with the President that wall construction will begin immediately.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a538a1f9-e73b-4ff2-8b44-cc2d4ccc1973'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T01:42:30.590Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:08.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump said in the Oval Office on Thursday that he''s "not concerned"
        about potential legal challenges if he declares a national emergency to build
        a border wall.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6c232d9-26c7-41f3-b052-31c9a22976fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T01:42:30.590Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:08.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No, I''m not concerned. I''m not concerned," Trump said.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9af2523-84ed-4500-8731-d8c8f62c9c0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T01:42:30.590Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:08.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m waiting until February 15. On February 15, the committee will
        come back, and if they don''t have a wall, I don''t even want to waste my
        time reading what they have, because it''s a waste of time," he said.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82ff0492-f873-43d8-b701-b4fc2ed365f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T01:42:30.590Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:08.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drafts of the national emergency order have already been circulating
        among White House aides and lawyers. Trump has cast doubt on lawmakers'' ability
        to strike an agreement he could support, leading to a belief among many West
        Wing aides he will eventually declare the national emergency.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9126ea90-7bb6-4d0c-9934-bba1093c806a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T01:42:30.590Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:08.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the past several days, Trump has withdrawn from public view,
        a break from his practice during this month''s extended government shutdown
        of inviting reporters to watch as he met with officials and activists to build
        the case for a wall.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b87f0bf9-ebb5-4e33-8307-13fd23c146f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T01:42:30.591Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:08.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, he''s been taking meetings and making calls behind closed
        doors. He also spoke with a few print media outlets for interviews.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a7ec349-cd3f-4f27-a718-aec64325d319'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T01:42:30.591Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:08.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump received another extensive briefing on Wednesday on border
        security, officials said, though he hasn''t played a direct role in the talks
        playing out on Capitol Hill.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9174378-dfd3-41b3-917b-130ede979a87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T01:42:30.591Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:08.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s absence from public view was likely to end as the week
        comes to a close. He had several meetings scheduled for Thursday. And he''ll
        sit for a television interview with CBS News to air ahead of Sunday''s Super
        Bowl.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d2198ce-2f91-4d19-acea-515660c0ffed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T01:42:30.591Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:08.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Trump, Pelosi remain
        at odds over wall funding."</em></p>'
