      'mgnl:type': 'text'
      'text': '<p>Despite playing without Klay Thompson, who was out with an illness,
        the Warriors bolted out to an 11-point lead in the first 6 1/2 minutes.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fd4b1eb-60a8-49ec-8972-9189c378cffd'
