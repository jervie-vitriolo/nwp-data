      'mgnl:type': 'text'
      'text': '<p>The myth of oarfish as harbinger of destruction gained some traction
        after the 2011 Fukushima earthquake and subsequent tsunami, which killed more
        than 20,000 people. At least a dozen oarfish had washed up onto Japan''s coastline
        in the year prior to the disaster, according to Kyodo News.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59300f83-66f8-4d77-b464-6d9ff6961283'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-02T02:18:57.387Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:23.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While he doubted the theory''s validity, Saiba said one possible
        scientific explanation could be that subtle changes in the earth''s crust
        at the bottom of the sea ahead of an earthquake "might cause the current to
        stir and push creatures at the bottom to the surface."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9125ede-2f1b-4137-9359-9e0e48f137ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-02T02:18:57.387Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:23.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Osamu Inamura, director of Uozu Aquarium, had a more scientific
        theory about the Toyama Bay sighting -- that oarfish are following the movement
        of their food supply, a kind of a micro shrimp.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f05b255-4e5e-4d94-9700-a7eb152ec6e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-02T02:18:57.387Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:23.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When their shrimp supply rises toward plankton during the daytime,
        the oarfish may sometimes follow and get caught in fishermen''s nets," Inamura
        said.</p>'
