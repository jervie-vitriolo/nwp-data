    'template': '1'
    'title': '

      Cebuano Act ‘Intertwined’ Wins San Miguel Wanderbattle Finals'
    'updated': 2019-02-01T19:58:00.000Z
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa8aa4f5-368f-4a4e-85f5-37111715ac21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T12:30:42.574Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:42.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> The anticipation
        for this year’s Wanderland Festival is higher than ever following the San
        Miguel Wanderbattle Finals, which took place on January 19 at the Vertis Tent,
        Quezon City.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0db4d1c3-93b7-460f-8187-5459f2dcbdfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T12:30:42.574Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:42.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The event followed two semi-finals in Manila and Cebu, each bringing
        forth four finalists, who came face to face in a final battle for hometown
        glory. When they weren’t singing along or cheering for their favorites, guests
        enjoyed the classic and original beer, San Miguel Pale Pilsen.</p>'
    '3':
      'image': 'jcr:01021638-f4e7-47aa-9069-0c4f7d19c109'
      'imageCaption': 'Fans sang along to their favorite songs with a San Miguel Pale
        Pilsen in hand. Photo by IYA FORBES  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdfc0b83-9e23-45e8-9a76-674b35ece689'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T12:30:42.574Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:42.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c296b50-7f1e-4d7c-827d-91d2ce09dafc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T12:30:42.575Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:42.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The San Miguel Wanderband Champion title is a huge deal — the competition
        recognizes fresh Filipino talents with diverse sounds and global flair. It
        catapults local movers and shakers from being virtual unknowns to owning the
        limelight.</p>'
    '6':
      'image': 'jcr:793465a0-db02-43e7-b485-0ae8006f33ef'
      'imageCaption': 'Three Legged Men. Photo by IYA FORBES'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbd57489-265d-471c-b4b5-c0192b084233'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T12:30:42.575Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:42.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '5':
      'image': 'jcr:46b0e615-1301-4eec-a9a3-5003aa964dd9'
      'imageCaption': 'Three Legged Men. Photo by IYA FORBES'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b458e9dd-ebf7-4763-b4d4-6def5cc3649b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T12:30:42.575Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:42.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26a1207e-531f-4f92-a60a-2d3047ea5555'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T12:30:42.575Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:42.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Funk band Three Legged Men were the first to take the stage, quickly
        enchanting the crowd with their rousing yet laid-back grooves and riffs. Its
        six members dedicated their performance to their hometown of Cebu.</p>'
    '9':
      'image': 'jcr:7c7dc704-ca91-4842-9d80-1f2d1dafd239'
      'imageCaption': 'Nathan & Mercury. Photo by IYA FORBES'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a6aac3b-52c1-477d-9102-e00e8e8988fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T12:30:42.576Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:42.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '8':
      'image': 'jcr:f6ed986d-6000-466d-aeb6-2460c077a874'
      'imageCaption': 'Nathan & Mercury. Photo by IYA FORBES'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cc89748-8dc8-494a-892a-2c0c58c5fe7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T12:30:42.575Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:42.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20d0ebe9-51d1-48e9-959c-61079ee2686f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T12:30:42.576Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:42.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Next up were slick soul-pop purveyors Nathan &amp; Mercury from
