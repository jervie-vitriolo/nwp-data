      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines, February 1)</strong> — The Phoenix Pulse
        Fuel Masters clobbered the Blackwater Elite, 114-95, Friday at the Ynares
        Center in Antipolo City.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd4c4eaf-5871-469f-96ad-32f5b3c686e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-02T01:39:14.756Z
