      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Big man Abu Tratter dropped a game-high 24 markers and eight boards
        for the Elite.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ee278f2-a9e7-45eb-a253-f1927fefb9fa'
