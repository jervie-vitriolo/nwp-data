      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 13-3 start paved the way for Phoenix to set the tone in the opening
        quarter.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef3c3a28-de1e-4e17-881e-af8d72f5c48c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-02T01:39:14.763Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:26.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Fuel Masters then made a living in the shaded area to keep the
        commanding lead going into the halftime break.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1635c5bd-74b3-4cde-adba-7551cdc76478'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-02T01:39:14.771Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:26.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Elite unleashed a 10-0 run midway in the third period, but still
        could not erase the deficit significantly as the Phoenix enjoyed a comfortable
        cushion.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9f5ff62-0b15-48c2-bc81-2f47ef1be730'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-02T01:39:14.773Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:26.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blackwater just could not keep up with the Fuel Masters'' firepower
        as they cruised to their fourth straight win.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e86cbc93-47c2-4a7f-a762-4bfabb4e9789'
      'mgnl:activationStatus': true
