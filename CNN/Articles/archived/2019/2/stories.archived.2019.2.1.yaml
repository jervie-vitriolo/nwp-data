    'caption': 'Sen. Leila De Lima (right) asked the Senate Electoral Tribunal to
      cite losing senatorial candidate Francis Tolentino in contempt.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', 'ed9efd6a-3cd9-43cf-b259-28a22237b7e8']
