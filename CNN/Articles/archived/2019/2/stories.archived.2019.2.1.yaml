      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the forum''s Yes/No question segment, Roque answered "No"
        when he was asked if Congress should compel the President to issue medical
        bulletins. He also answered "No" when he was asked if Philippine media is
        currently under threat. The answers drew some cheers and jeers from the audience.</p>'
