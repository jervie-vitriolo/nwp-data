      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is no scientific evidence at all for the theory that oarfish
        appear around big quakes. But we cannot 100% deny the possibility," Uozu Aquarium
        keeper Kazusa Saiba told CNN.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b1076a7-bad6-4387-a7aa-debebb9ec973'
      'mgnl:activationStatus': true
