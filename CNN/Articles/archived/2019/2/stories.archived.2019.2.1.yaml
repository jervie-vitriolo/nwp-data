    'categories': ['f282e085-eb71-478d-8913-26e41e97ff58']
    'created': 2019-03-01T18:05:30.888Z
    'imagesource': 'jcr:141350dc-bcc1-4e6b-8628-0edd587af2b1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '50b077de-a485-4678-aaca-cb64d4932131'
    'lead': 'After weeks of speculation, Visprint, the publishing house behind many
      cult-favorite titles, confirmed via a statement posted Jan. 13 on Facebook that
      it would be closing up shop by 2021, adding that its founders, brothers Efren
      and Nido Gatus, would be retiring after. It will be releasing its last four
      upcoming titles within the year, after which it will no longer be publishing
      new material and will be focusing on finishing off remaining stocks.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-04T00:06:35.762Z
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2023-01-29T16:36:20.881+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:35:50.902+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'What Visprint’s closing says about the local publishing industry'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19fc416f-640f-4b08-ab32-fa184d0998ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T00:06:35.762Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:20.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> After weeks of
        speculation, Visprint, the publishing house behind many cult-favorite titles,
        confirmed via a statement posted Jan. 13 on Facebook that it would be closing
        up shop by 2021, adding that its founders, brothers Efren and Nido Gatus,
        would be retiring after. It will be releasing its last four upcoming titles
        within the year, after which it will no longer be publishing new material
        and will be focusing on finishing off remaining stocks.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d4f5fb4-dce5-4013-b0a8-9cd633bdf334'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T00:06:35.762Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:20.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fans and creators expressed their grief and gratitude; illustrator
        Rob Cham, creator of the comics “Light” and “Lost,” took to Twitter, saying
        he owes a lot to Visprint in terms of his career and becoming his gateway
        to discovering local comics.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a294c15b-0c4b-485e-9c3f-e7ea2ccaf860'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T00:06:35.783Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:20.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I was shocked,” says Eliza Victoria, who published a number of
        works with Visprint including the novels “Dwellers” and “Wounded Little Gods.”
        “My newest book [‘Nightfall’] was just released in December. I never thought
        Visprint would ever close, as the publishing house continues to reach greater
        heights.” Just three years ago, she points out, it had been named Publisher
        of the Year at the National Book Awards.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e95b3e4-87c5-4146-895a-5854d99dcf18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T00:06:35.783Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:20.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Screenwriter Jerry Grácio, who published his memoir “Bagay Tayo”
        and its accompanying poetry collection “Hindi Bagay” under Visprint, wrote
        a lengthy Facebook post, where he posits that the publisher took a gamble
        on authors it believed in, beginning as a David facing off against the Goliath
        that is a lack of faith in contemporary Filipino literature.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50386a16-0ac2-42ad-a545-e1220460086b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T00:06:35.784Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:20.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Maaaring hindi nito nagapi si Goliath,” he wrote, “pero ipinakita
        sa atin ng Visprint ang mga posibilidad kung paanong mababago, kahit paano,
        ang publishing landscape sa bansa, kapag tinayaan nito ang ating mga manunulat
        at manlilikha.”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aabcf67-4cc0-4747-a165-b851a5c4761f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T00:06:35.784Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:20.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How it began</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18b5daee-0b4c-4abb-82e8-5ec5d1a01c7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T00:06:35.784Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:20.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Visprint started out as a print and photocopy shop which opened
        along Recto in 1984, and it wasn’t until 2001 that they ventured into trade
        publishing. “The owners wanted a continuous job for the offset machines so
        they were initially looking at publishing a magazine-type material,” says
        publishing manager Nida Ramirez. “The peg was Reader’s Digest but very local.
        Knowing how massive work a monthly magazine entails, I suggested we try books
        first.”</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f498034a-2bc5-47c0-907f-51c6475db75d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T00:06:35.784Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:20.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was around this time that the author known as Bob Ong announced
        his intentions to write a book. “I emailed him an offer, fully disclosing
        that it would be our first time to try out publishing. He took the risk. And
        the rest is history.” The resulting book “ABNKKBSNPLAko?!,” the debut of both
        Ong and Visprint Publishing, became a bestseller and was eventually adapted
        into a feature film starring Jericho Rosales in 2014. It launched a long partnership
        between the author and the company.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4f96766-dde6-4acc-9dca-4c5a6ea3fab2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T00:06:35.785Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:20.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many of its titles have garnered worldwide acclaim, with some becoming
        iconic pieces of Filipino pop culture, including comics like Budjette Tan
        and Kajo Baldisimo’s supernatural crime series “Trese,” which is being adapted
        for Netflix, Manix Abrera’s collected “Kikomachine Komix” strips, Carlo Vergara’s
        LGBT superhero “Zsazsa Zaturnnah,” which has been adapted for both stage and
        film, and Mervin Malonzo’s mythological horror series “Tabi Po,” which was
        adapted into a series by Cignal TV in 2017.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a210deb6-8e79-4651-bbc7-b0a555d6713e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T00:06:35.785Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:20.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One thing its books all have in common is that they push boundaries
        and challenge perspectives, whether it’s the form they take, the stories they
        tell, or the conventions they shake up in our way of life. It also helps that
        according to Victoria’s observation, they tend to market their titles with
        good-natured humor, coming off as approachable, accessible, and down-to-earth.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e533a69-743b-47d5-b749-1b50f617b71b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T00:06:35.785Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:20.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Primarily, the material should be very Filipino [in] theme, settings,
        or characters,” Ramirez says of their selection process. “We wanted Filipinos
        to read about Filipinos.”</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86a340dc-1cff-41a3-8766-14f7cdba792f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T00:06:35.786Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:20.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>And now, for something completely different</strong></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '614b10b6-948e-4bec-9c73-ac9d33184449'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T00:06:35.786Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:20.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ang vision nina Ms. Nida at Ms. Kyra [Ballesteros, former managing
        editor] para sa mas de kalidad na popular literature ang nagdala sa Visprint
        for so long at ang nagbukod-tangi sa publisher na ‘to mula sa iba — na hindi
        naman talaga mahirap gawin, sa totoo lang,” says author Adam David, who worked
        with them primarily as a book designer, editor, and blurb writer. “Ang tunay
        na innovation ng Visprint ay ang umangat nang kaunti mula sa bare minimum
        effort ng mainstream publishing practice.”</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66706c54-d109-4c3f-926b-305c44440698'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T00:06:35.786Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:20.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The publisher also treats its authors with care and respect, which
        Ramirez describes as “very open and cordial relationships.” This includes
        non-restrictive contracts that don’t require them to sign away their author’s
        rights and allow them to keep their copyrights intact.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae2d572a-dce3-4e39-9827-f6de0e984569'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T00:06:35.786Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:20.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“My experience with Visprint has always been positive,” Victoria
        says. “I appreciate their transparency and their attention. Their contracts
        are author-friendly and royalty statements are clear.” It doesn’t hurt, she
        adds, that she is a fan of other Visprint authors, “who are great company
        during book-signing events.”</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f86697a2-6fef-4096-b978-ba0396825daf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T00:06:35.796Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:20.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Bilang designer at editor, sila ang isa sa napakakaunting professional
        publisher na nakatrabaho ko dito sa Pilipinas,” says David. “Laging malinaw
        ang usapan, may espasyo para sa diskusyon kung may isyu, may lakas rin ng
        loob para pumatol sa mga counter-intuitive na desisyon tulad ng paglimbag
        ng libro na walang pamagat sa front cover. At nagbabayad sila nang maayos.”</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cacaeca-6b90-4795-843c-827eed3fb0fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T00:06:35.797Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:20.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On its website, Visprint declares, “We endeavor to offer Filipino
        authors the writing space they deserve, and to provide the Filipino readers
        with more books which touch the Pinoy in them.” It made good on this promise,
        giving new voices and renowned creators an alternative platform with more
        room for experimentation and out-of-the-box concepts, while readers got more
        options to choose from and got to discover what Filipino creators are capable
        of.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '302456c2-5e65-4fe4-a34e-6387b9ab17e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T00:06:35.797Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:20.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the once-independent Visprint is now a traditional publisher,
        it nonetheless shows the importance of smaller presses, which value creativity
        and expression over market value and pave the way for anyone and everyone
        to publish and engage with all kinds of material about anything and everything.
        It also highlights how it pays to root for the underdog.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d3f13dc-28cf-47dc-84a7-d0dede320527'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T00:06:35.797Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:20.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We have a vibrant self-publishing and small press scene that provides
        a platform for a plurality of voices,” Victoria says. “But Visprint as a traditional
        publisher provides the services that authors like myself may not have the
        time or expertise to do themselves — editing, printing, distribution, marketing,
        and accounting.”</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9badfff4-8179-434c-aa70-8b2c07177b66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T00:06:35.798Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:20.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ramirez also views small presses as necessary. “Because of their
        accessibility and openness to newbies and indies,” she says, “‘untested materials’
        or unknown authors are discovered and exposed to the public.”</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a377c70-9e2f-4dee-9bb1-c2af421e73d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T00:06:35.798Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:20.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The end of an era</strong></p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80237122-a9af-4df5-bdf9-a0131e0c6389'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T00:06:35.798Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:20.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When David first heard of the possibility that Visprint would be
        closing, he says, “Hindi rin naman sumama ang loob ko sa balita dahil nangyayari
        naman ang mga ganung bagay.” When people associated with the company were
        told of the reason behind the closure, however, David says that “nakumpirma
        lang muli na ang lagay ng mainstream press ay nasa dikta talaga ng mga kapitalistang
        nagpapatakbo nito, hindi sa mga may-akda, hindi sa mga mambabasa.”</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09a5a165-22e6-47eb-a0b2-47c52d622820'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T00:06:35.798Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:20.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As has happened too many times before, Visprint became another testament
        to the fact that even in publishing, a company’s integrity and genuine passion
        for its work and the fervent support of the people who believe in it aren’t
        deemed as important as profitability. And ultimately, sometimes the best option
        is to end on its own terms and stay true to its ideals.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c535dfe3-0439-4421-9de3-8d659a17cad6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T00:06:35.799Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:20.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It is [accessibility and humor that] made Visprint popular among
        young readers, that introduced teenagers to local lore that hopefully will
        turn into a life-long love for stories written by Filipinos,” Victoria says.
        “And that will be the legacy Visprint will leave behind, a generation of young
        readers who will remember our culture and our myths, who will protect who
        we are, especially in these difficult times.”</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbd946ed-e4fe-4d0e-8f26-e7597e85932d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T00:06:35.799Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:20.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Ramirez, Visprint has made a mark with the stories
        that a whole generation of readers grew up with. And upon its closure, she
        says, “we hope that more publishers will be less hesitant to try out new stories
        or new ways of telling them.”</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd85e6333-0775-491a-b1d0-b7becbb7f0cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T00:06:35.799Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:20.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is a need for bookstores to champion Filipino authors and
        publishers by expanding their selections and making it easier to discover
        local titles, so that they can fulfill the demands of readers — because, according
        to Victoria, there is a demand.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fc7eb28-74be-48ea-931e-37792c8e6fa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T00:06:35.800Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:20.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Visprint ended its statement by imploring readers to appreciate,
        support, and foster a new generation of writers and comic creators, not only
        in seeking them out to buy and read their work, but also in helping them get
        the recognition they deserve. “Pag-usapan, punahin, kilalanin ang iba’t ibang
        uri ng akdang nababasa ninyo,” the post said. “Nasa kamay ninyo, mga mambabasa,
        ang kinabukasan at pagpapatuloy ng mga akdang Filipino.”</p>'
  'boy-girl-scouts-of-america':
    'author': 'Dakin Andone'
    'created': 2019-02-01T23:48:55.701Z
    'imagesource': 'jcr:dc9771d3-52d8-425e-9f87-e9fd4be899e9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5709ae1b-f36e-4626-b9d1-d7c9355d6625'
    'lead': 'As of Friday, the organization''s older youth program, "Boy Scouts,"
      will be called ''Scouts BSA'' — a change meant to welcome both boys and girls
      between the ages of 11 and 17.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-04T07:03:47.091Z
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2023-01-29T16:36:19.703+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:35:51.153+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Starting today, girls can join the Boy Scouts of America — but not everyone
      is prepared to like it

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40e9419f-44f0-4583-9be0-c549a66d503e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T07:03:47.092Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:19.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> It''s official: Girls can now join the
        Boy Scouts.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98e415b8-ea5f-4a90-9e42-5d3e61294c6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T07:03:47.092Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:19.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You read that right. As of Friday, the organization''s older youth
        program, "Boy Scouts," will be called "Scouts BSA" -- a change meant to welcome
        both boys and girls between the ages of 11 and 17.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b071123-a9eb-4e3c-92f4-9ccdf0b82d38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T07:03:47.092Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:19.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also means young women can realize their dreams of becoming Eagle
        Scouts, the organization''s coveted highest rank, which can offer lifelong
        academic and professional benefits. The first class of female Eagle Scouts
        will be recognized in 2020, according to Boy Scouts of America.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4af0769d-ad5d-487f-a4bc-847f20f355f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T07:03:47.092Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:19.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The program for younger kids, Cub Scouts, has been welcoming girls
        since last year. Its name will stay the same, as will the name of the 108-year-old
        parent organization, Boy Scouts of America.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5710618-c5d4-4638-bd72-cb30288ffc74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T07:03:47.092Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:19.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I could not be more excited for what this means for the next generation
        of leaders in our nation," Chief Scout Executive Michael B. Surbaugh said
        in a statement Friday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4b51565-0a96-4da1-bb16-7cbc968730ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T07:03:47.092Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:19.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Through Scouts BSA, more young people than ever before -- young
        women and men -- will get to experience the benefits of camaraderie, confidence,
        resilience, trustworthiness, courage and kindness through a time-tested program
        that has been proven to build character and leadership."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c49af9b-7e40-4123-a1a7-cb242a09103d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T07:03:47.093Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:19.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>''I wanted to become a scout myself''</h3>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa19c8c5-8395-48cb-873c-eeab48c394ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T07:03:47.093Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:19.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boy Scouts of America (BSA) first announced it was going to include
        girls in 2017.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '324400e9-e101-4a9e-9453-59702ce20eb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T07:03:47.093Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:19.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was welcome news for many girls, like 10-year-old Kaylee Russell,
        who told CNN affiliate WJXT she''s been tagging along and participating in
        her older brother''s Boy Scouts events for a long time.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e17c12d-f727-4071-8979-e2271ccfcb12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T07:03:47.093Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:19.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My brother was always a Boy Scout and in Cub Scouts," she said.
        "And they would always include me and I would do things like archery, swimming,
        shooting rifles. So much. And that encouraged me that I wanted to become a
        scout myself."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efbf3043-6823-4b98-8481-a623f94e69bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T07:03:47.093Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:19.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kaylee''s mom, Stacey Russell, is also glad her daughter is going
        to be able to participate, WJXT reported.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba47e2a3-4c11-4046-a065-12d22962df64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T07:03:47.093Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:19.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She liked camping, she liked the hiking, the outdoors stuff. And
        this gives her a chance to actually earn the merit badges for the stuff that
        she''s already been doing with him anyway," she said. Russell also likes the
        "leadership skills" that her son has developed, and is happy her daughter
        will have the same opportunity.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c70510f-e6e2-488e-8afe-380c243690d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T07:03:47.094Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:19.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Not everyone welcomes the change</h3>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13acb3fd-8323-4ed9-8c58-95dd415eef8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T07:03:47.094Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:19.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Welcoming girls into the Boy Scouts has not come without controversy.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7276fcdd-e319-4e7c-ac60-488541ee99de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T07:03:47.094Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:19.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was mixed reaction on social media at the time of the initial
        announcement, with some suggesting the change was "PC," or "politically correct."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0464ae81-663d-469a-ab06-a4d5132b2e71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T07:03:47.094Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:19.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Girl Scouts USA issued a statement that didn''t name BSA, but said
        that the "benefit of the single-gender environment has been well-documented
        by educators, scholars, other girl- and youth-serving organizations, and Girl
        Scouts and their families."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01b36bba-d8cc-4c0c-9a7a-324c552f3632'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T07:03:47.094Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:19.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BuzzFeed News previously obtained a letter reportedly from Girl
        Scouts USA President Kathy Hopinkah Hannan, who accused BSA of welcoming girls
        to help their diminished enrollment numbers.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f457a6da-c77e-4bcf-bc87-364c6bcf119a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T07:03:47.094Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:19.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And late last year, Girl Scouts USA actually sued BSA over the change
        from "Boy Scouts" to "Scouts BSA" in a trademark infringement lawsuit.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ff50cfd-2749-40b7-8980-f875cebdecd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T07:03:47.094Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:19.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an updated statement on Friday, Girl Scouts USA said BSA''s decision
        "does not change the position of Girl Scouts of the USA or our mission to
        serve girls, and girls only, and to foster their amazing leadership potential.
        We remain steadfast in our knowledge that Girl Scouts is the world''s single
        best leadership development program for girls."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cb953a9-53a5-4272-ae70-34d7fff7d735'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T07:03:47.095Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:19.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Girl Scouts declined to comment on the lawsuit.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '917bc46c-fd84-4205-8c92-6a0933378c07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T07:03:47.097Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:19.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Starting today,
        girls can join the Boy Scouts -- but not everyone is prepared to like it."</em></p>'
  'South-Africa-s--boxing-grannies--juke-and-jab-their-way-to-healthier-lives-':
    'author': 'Samantha Bresnahan'
    'caption': 'Gladys Ngwenya, 78, smiles during a boxing session at a gym in Cosmo
      City, South Africa. South Africa''s "boxing grannies" jab their way to healthier
      lives.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2019-02-01T23:38:08.058Z
    'imagesource': 'jcr:e668cfe9-cd94-417e-b169-6f04a279e22e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4da9bc60-54d0-4b69-9e94-9b9f385e6a2c'
    'lead': 'The women range in age from the mid-60s to the early 80s. They love to
      dance and sing. And twice a week, they come to a gym in Cosmo City, on the outskirts
      of Johannesburg, to box.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-04T07:08:18.891Z
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2023-01-29T16:36:18.522+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:35:51.322+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'South Africa''s ''boxing grannies'' juke and jab their way to healthier
      lives

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd87c69d1-2a5b-4037-8c60-61110a48495a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T07:08:18.891Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:18.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The women range in age from the mid-60s
        to the early 80s. They love to dance and sing. And twice a week, they come
        to a gym in Cosmo City, on the outskirts of Johannesburg, to box. They are
        affectionately known as South Africa''s "boxing grannies," and these women
        are juking and jabbing their way to healthier lives.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '013a8d7a-eb88-4f3f-872e-42aa2f4bd8d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T07:08:18.891Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:18.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My life was on and off, you know -- sometimes good, sometimes bad,"
        said 80-year-old Constance Ngubane, who''s been coming in to box since the
        Boxing Gogos (another name for "grandmother" in South Africa) program began
        in 2014. "But since I started boxing ... I feel young, like I''m 16. But I''m
        not 16; I''m 80!"</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41d23b5b-4567-498b-a10e-dd962d814726'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T07:08:18.892Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:18.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For these women, boxing is as much a social activity as it is a
        physical one, and it is that combination that can boost the benefits of exercise.
        A study from the Mayo Clinic found that physical activities with more social
        interaction were associated with a longer lifespan.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b04120f-44d5-4513-834d-3e9d14110c15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T07:08:18.892Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:18.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I love to mix with the other grannies," Ngubane said. "They are
        like family."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '786df6af-c5b7-40a6-9314-846c2db0ae8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T07:08:18.892Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:18.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The social aspect of longevity has long fascinated researchers,
        gaining attention alongside more tangible measurables like diet, exercise
        and smoking.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26f46e01-82b1-48b4-84b1-41e70207ef7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T07:08:18.892Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:18.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What we''re beginning to realize is that it isn''t just food and
        exercise, which is important; the social world we live in is really important,"
        said Sarah Harper, professor of gerontology at the Oxford Institute of Population
        Ageing, previously told CNN. "Social connectivity both within one''s own peers,
        within a family, between generations -- we know that in many ways, that can
        have almost the same effect as living a good life, eating well, not smoking,
        not drinking too much alcohol. A lot of research is now looking at social
        relationships and how social networking, like avoiding loneliness for example,
        can help somebody live a longer life."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e0949ec-424f-4897-984a-512b1bb764f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T07:08:18.892Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:18.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mable Makhosi, 68, has seen it, too. She has noticed a change in
        her health since she started coming to the gym to box four years ago; in particular,
        she has seen improvements with her diabetes and blood pressure.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c240ab12-762c-4c00-b348-5a796517bb7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T07:08:18.893Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:18.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When I come here, I found my sugar can be controlled, even my high
        blood [pressure]," she said. "When I go to the hospital for a check-up, my
        doctor [asked] me, ''What did you do? You used to have a problem with diabetes!''
        I said, ''No, I''ve done my exercise.'' My doctor told me I''m doing well,
        and it does help you."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5d2f09f-bc59-4e5c-a1eb-c8ebcebb2245'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T07:08:18.893Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:18.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Claude Maphosa, one of the visionaries behind this project, has
        watched the grannies transform since the program began.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a94db76-c3c8-4273-8862-c8c4f43d627b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T07:08:18.893Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:18.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The changes I''ve noticed among them -- their self-esteem is quite
        overwhelming," Maphosa said. "It is quite exciting to see someone who was
        just hopeless and now full of life."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '827846b6-ade1-4e83-8961-30ebbf0943a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T07:08:18.893Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:18.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Cosmo City gym has helped fill a void for the elderly community
        there, keeping them active and motivated. At half the age of the women he
        trains, Maphosa is also taking in life lessons, perhaps gaining as much --
        if not more -- from the grannies as they are gaining from his gym.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '046926f2-8121-4392-9c9a-ba9babef7f32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T07:08:18.893Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:18.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What I''ve learned from these grannies is, you have to have patience,
        perseverance and you''ve got to be disciplined yourself," he said. "It teaches
        you a lot about life and the way of health and encourages me to keep on going."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '255bd823-c8b1-4617-8cc5-667e0ec17d08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T07:08:18.893Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:18.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "South Africa''s
        ''boxing grannies'' juke and jab their way to healthier lives."</em></p>'
  'Manila-bay-rehabilitation-establishments-sanctioned':
    'author': 'CNN Philippines Staff'
    'caption': 'Children and adults alike beat the summer heat through swimming at
      this portion of Manila Bay — something that the state disaster bureau is not
      too happy about owing to the threats to health that swimming in polluted waters
      poses. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-02-01T17:36:55.821Z
    'imagesource': 'jcr:fd1ed7c2-39b7-41a5-ab71-fa1fc846406e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd3c3e3e6-cec9-4c11-8a3a-79b94d7ec6f0'
    'lead': 'Four more establishments, including one owned by the Social Security
      System (SSS), got sanctioned Friday as part of government efforts to rehabilitate
      Manila Bay.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-04T07:27:43.414Z
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2023-01-29T16:36:17.833+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:35:51.463+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Manila bay rehab: SSS-owned establishment, other businesses sanctioned

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96cb9208-1916-4955-8d4b-b7c131e758c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T07:27:43.414Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:17.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 1) —</strong> Four
        more establishments, including one owned by the Social Security System (SSS),
        got sanctioned Friday as part of government efforts to rehabilitate Manila
        Bay.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8a49d0b-2c02-4f79-bbc2-f6dc41c2bf8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T07:27:43.414Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:17.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Laguna Lake Development Authority (LLDA) issued a cease and
        desist order to HK Sun Plaza, a financial center area managed and owned by
        the SSS along Diosdado Macapagal Boulevard in Pasay City. With the order,
        the establishment will still be allowed to operate but it is now prohibited
        from discharging wastewater directly to Manila Bay.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de3110be-563c-4c42-b37d-01bf35b026fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T07:27:43.414Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:17.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite having a sewage treatment facility, tests showed that the
        wastewater discharged by HK Sun Plaza contained a high concentration of biochemical
        oxygen demand (BOD). It is at 1,994 mg/L, when the acceptable level is only
        30mg/L. The LLDA said high BOD levels may degrade water quality, making it
        impossible for aquatic plants and animals to survive.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '101cea59-c488-44c5-a76a-a6feb6c2b5de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T07:27:43.415Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:17.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'externalLink'
      'url': 'https://twitter.com/CarolynBonquin/status/1091212324940070912/photo/1?ref_src=twsrc%5Etfw%7Ctwcamp%5Etweetembed%7Ctwterm%5E1091212324940070912&ref_url=http%3A%2F%2Fcnnphilippines.com%2Fnews%2F2019%2F02%2F01%2FManila-bay-rehabilitation-establishments-sanctioned.html'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c96943d7-e863-4a40-8737-f44d1b92b031'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T07:27:43.415Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:17.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SSS said it has been working closely with the LLDA to comply
        with standards, committing to upgrade its sewage treatment plant within the
        year.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7890ebba-d8bd-4396-b68f-e0c38492ab61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T07:27:43.415Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:17.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As immediate solutions, bio-cleaners will be installed in the existing
        sewage treatment plant of HK Sun Plaza this week. At the same time, the tenants
        of the building that directly discharge to the Libertad channel will also
        install portable sewage treatment plants to sanitize water from their establishments,"
        the SSS said in a statement.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87255b01-6fb9-40f0-8b85-a623a4a00145'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T07:27:43.415Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:17.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The LLDA on Friday also served cease and desist orders (CDOs) to
        Tramway Bayview Buffet Restaurant and Billion Building or Philippine Billion
        Real Estate Development Corp. at Roxas Boulevard, and D Circle Hotel in Malate,
        Manila - for lacking proper sewage treatment plant. Their water discharge
        points have been sealed off pending construction of treatment facilities.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b868d8cb-4fff-40ac-85dd-b19b68c1defa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T07:27:43.415Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:17.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Purpose ng CDO is ( to) stop (the)  release ng waste water nila
        na hindi pumapasa sa standards," said Emil Hernandez, Manager of LLDA''s Environmental
        Regulations Department.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80df645b-21fc-4046-87a7-008c738ee6d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T07:27:43.416Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:17.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The purpose of the CDO is to stop their release of
        waste water that do not pass standards.]</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a893c7f-fc82-4dce-872c-5dc0a17a000e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T07:27:43.416Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:17.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three other establishments along Manila Bay received CDOs last January
        27, when the rehabilitation of Manila Bay kicked off on orders of President
        Rodrigo Duterte.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45cdb13d-1670-4bfa-a388-debd7f0910bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T07:27:43.416Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:17.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>READ: Three establishments face sanctions as Manila Bay rehab kicks
        off</h3>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8e45186-d0ae-42d7-9605-603f0b897ad3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T07:27:43.416Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:17.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a speech on January 9, Duterte threatened to close down restaurants
        near the Manila Bay without proper water treatment systems, following his
        order to rehabilitate the polluted body of water. On January 22, the Manila
        Zoo - another Manila landmark - was ordered temporarily closed by city authorities
        pending improvements in line with the Manila Bay rehabilitation.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07810dbe-f2b5-4001-84f9-95254e615db4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T07:27:43.416Z
