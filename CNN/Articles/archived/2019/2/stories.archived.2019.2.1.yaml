      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 1)</strong> — Two
        top police officials in Nueva Vizcaya were administratively relieved on Friday
        for their failure in handling the slay case of National Democratic Front of
        the Philippines (NDFP) consultant Randy Malayao.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee8dfd59-0bc3-484f-aece-acbfdb7fa4f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T23:31:05.698Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:38.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Provincial Director of Nueva Vizcaya PSSupt Jeremias Aglugub and
        the Chief of Police of Aritao Municipal Police Station Police Chief Inspector
        Geovanni Cejes were sacked by Philippine National Police Director General
        Oscar Albayalde for "apparent lapses in the investigation of the slay, particularly
        the mishandling of evidence at the crime scene."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd950c888-7fd2-4f6d-a6d2-ec9e8515c486'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T23:31:05.698Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:38.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NDFP consultant Randy Malayao was on board a passenger bus in Nueva
        Vizcaya on Wednesday when the suspect got on board and fired two shots at
        him. The NDFP is the umbrella group that represents communist rebels in peace
        talks with the government.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a9bb8f8-1f53-4a04-8245-e922e13dabf4'
      'mgnl:activationStatus': true
