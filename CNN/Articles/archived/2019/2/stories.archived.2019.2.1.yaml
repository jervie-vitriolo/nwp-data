  '2019-digital-hootsuite-we-are-social-internet-philippines-facebook':
    'author': 'CNN Philippines Staff'
    'caption': '(File photo)'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2019-02-01T00:01:28.166Z
    'imagesource': 'jcr:8cc79240-9f86-4174-a2fb-fe1b988ce282'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bea271f7-38bf-4cbc-99f0-d8f2bb74084c'
    'lead': 'A recently released report revealed Filipinos spend the most amount of
      time online.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-01T23:16:03.405Z
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2023-01-29T16:36:40.340+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:35:45.975+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH takes top spot as heaviest internet users worldwide — report'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e80635d-2ed8-4e09-9c35-bf457ebe34b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T23:16:03.406Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:40.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 31)</strong> — A
        recently released report revealed Filipinos spend the most amount of time
        online.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afbdca6c-54cc-4375-aa3c-3884ffb754a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T23:16:03.406Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:40.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Digital 2019, a report from Hootsuite and We are Social showing
        people''s online behavior around the world, said Filipinos spend an average
        of 10:02 hours a day on the internet — on any device.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28bc9d94-c5c2-4a2b-9dd1-75fa0b317803'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T23:16:03.406Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:40.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was followed by Brazil (9:29), Thailand (9:11), Colombia (9:00),
        and Indonesia (8:36).</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77ec2e79-b4d6-48bd-9d0b-edcc2d9795ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T23:16:03.451Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:40.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite this, the Philippines lagged behind when it came to average
        fixed connection speeds. Singapore was at the top 190.9 mbps, while the country''s
        was just a tenth of that speed — 19.0.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a14fa442-bead-4f14-8882-db1a0ec18206'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T23:16:03.451Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:40.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report also said social media penetration in the Southeast Asian
        region is at 61 percent, just a few percentage points behind North America
        and East Asia, which are at the top with 70 percent.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '632e5a13-eea1-4274-955f-d9573a2fceb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T23:16:03.452Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:40.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Social media penetration in the country is at 71 percent, above
        the worldwide average of 45 percent, the report said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0c4212d-048f-4668-864b-c142ac3cdc42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T23:16:03.452Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:40.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some 79 million Filipinos aged 13 and older are also on social media,
        it added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b94166f-540d-4f20-addb-a2c40d19be64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T23:16:03.452Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:40.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Social media grew in the country by 13 percent, with more than 9
        million users added since January 2018.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee9d8c7b-93f8-46dc-a171-3fae1c40af0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T23:16:03.453Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:40.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Filipinos also spent the most time on social media at four hours
        and 12 minutes on average per day. It also noted that the country has the
        highest female ratio on Twitter at 63 percent, and Instagram at 64 percent.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b7e837a-50f8-40cb-a3d2-26f09672e642'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T23:16:03.453Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:40.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook was the social media platform Filipinos tended to use the
        most, with over 2 million joining since October 2018.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4d7b724-3f9e-42f9-bb46-9c0855610a4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T23:16:03.453Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:40.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overall, there are 76 million internet users in the country, and
        all of them are on some form of social media. Seventy-two million Filipinos
        access them via a mobile device.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76637e4e-e83a-4998-9b04-8492cc74ff98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T23:16:03.454Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:40.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Change in social media behavior</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f18f6a3-467d-44ff-8156-cd9021ede162'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T23:16:03.454Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:40.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Hootsuite, "In the wake of Cambridge Analytics and
        the fight against fake news, consumer trust in social media channels plummeted."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b59e0779-d639-498f-ad0b-1e020e4ed227'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T23:16:03.454Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:40.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It noted however, an increased trust in experts, journalists, and
        "immediate circles."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec677954-f867-4ba6-88a4-49f0908eda40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T23:16:03.454Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:40.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We Are Social, meanwhile, saw that "marginalized groups" were emerging
        as the most influential groups on social media.</p>'
