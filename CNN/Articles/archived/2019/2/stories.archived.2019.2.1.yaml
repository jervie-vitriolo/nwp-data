      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 1)</strong> — Actress
        Andi Eigenmann on Friday revealed she''s pregnant with her second child.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a255b257-725c-438d-9f57-5b60c2caa723'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-02T00:14:38.074Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:35.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a series of Instagram stories, the 28-year-old single mother
        posted photos of her growing baby bump. She revealed she is pregnant for over
        three months, then tagged her boyfriend Philmar Alipayo, a Siargao-based professional
        surfer.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bda6796e-6328-4f1c-93a8-f22c6868619a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-02T00:14:38.075Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:35.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Taken today, Feb. 1, 2019. 14 weeks and 3 days pregnant with our
        little pear," she wrote.</p>'
    '5':
      'image': 'jcr:8857cc98-32f0-4dcd-91db-9dec5fa4a1bb'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ea933b5-2ff1-4a45-add8-bb61742b84de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-02T00:14:38.075Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:35.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9bdd3d0-de3d-457c-99b8-989d606e0d27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-02T00:14:38.075Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:35.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said she is adjusting to her new life, but cannot wait to share
        it with Alipayo and Ellie, her 7-year-old daughter with Jake Ejercito.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00adc336-defa-47e5-9e75-bd97b1a38bf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-02T00:14:38.075Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:35.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The journey has been so exciting, yet scary at the same time, but
        we have been so happy and at peace nonetheless... We are now on our way to
        our new island home where my growing family will make more joyful memories
        together," she said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87872ac6-f8e5-48d8-bdcb-e2e6c93df4f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-02T00:14:38.076Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:35.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alipayo, on his Instagram account, reshared Eigenmann''s posts with
        the caption, "I love you."</p>'
  'jolo-blast-suicide-bombers-ano':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-03-05T23:38:07.297Z
    'imagesource': 'jcr:ca39a24d-57fb-4f00-9f7e-72216821572c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9a120f98-9d65-4c0d-b71d-551e5c763af2'
    'lead': 'Two Indonesian suicide bombers were behind the twin explosions that left
      22 dead in Jolo, Sulu, Interior Secretary Eduardo Año said Friday.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-02T00:21:20.261Z
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2023-01-29T16:36:35.238+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:35:47.412+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Indonesian suicide bombers behind Jolo blasts - Año'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56cdb608-b4f3-4d33-a92e-efb086375fb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-02T00:21:20.261Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:35.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, Feburary 1)</strong> — Two
        Indonesian suicide bombers were behind the twin explosions that left 22 dead
        in Jolo, Sulu, Interior Secretary Eduardo Año said Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd72651e-1548-492b-8bce-3ac871f48387'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-02T00:21:20.262Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:35.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are two foreigners involved in the bombing and they were
        aided by local Abu Sayyaf who acted as guide, and probably conducted preliminary
        surveillance prior to the bombing," Año told CNN Philippines'' News Night.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0deca9b-1796-4f11-997f-a0c98bc0ca97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-02T00:21:20.262Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:35.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the suicide bombers-- a couple-- were sometimes mistaken
        as Malaysians but "I''m certain they are Indonesians."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc4e4a3d-0ba0-4f9f-9bd7-2022190a467b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-02T00:21:20.262Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:35.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Año identified the man as a certain Abu Huda, who has been in Sulu
        province "for a long time already." He said the wife, whom he did not name,
        just arrived days before the January 27 bombings that rocked Our Lady of Mt.
        Carmel Cathedral. About 100 people were wounded.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e731d1d8-6ba3-44ec-b072-23d7e4a0c4b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-02T00:21:20.279Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:35.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Año said local terrorists who helped in carrying out the attack
        included "Alias Kamah," a member of the Ajang Ajang that is a sub-group of
        Abu Sayyaf, and Hatib Hajan Sawadjaan, who supposedly succeeded slain Abu
        Sayyaf leader Isnilon Hapilon. Año said these groups which have pledged allegiance
        to the international terrorist network ISIS are generally called Dawlah.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49b16bed-cf01-4ae1-80af-1f3f975ad30b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-02T00:21:20.280Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:35.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foreign terrorists in PH</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a71c717c-27b3-4f67-9334-34b901548e0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-02T00:21:20.280Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:35.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Año explained that the Indonesian couple aimed to set an example
        for other Filipino terrorists who do not usually conduct suicide attacks since
        these are "against our tradition and customs."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '565f8733-835b-45e4-a68f-e5205ec66202'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-02T00:21:20.280Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:35.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He warned that there are remaining foreign terrorists in the country
        capable of suicide bombings, but assured that government forces are "doing
        everything" to thwart any attack.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7974160b-21ce-4786-910a-861a0b850f8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-02T00:21:20.281Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:35.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said among the foreign terrorists in the country is "an Arab-looking
        guy married to a Tausug woman." He described the man as either a Yemeni or
        Egyptian, who is in the camp of Sawadjaan.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ba378ed-2eaf-4cc4-948e-06f8df3873a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-02T00:21:20.281Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:35.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So yan ang ating babantayan ngayon kasi isang suicide bomber din
        yan eh, yang foreigner na yan," added Año, a former head of the armed forces.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24d2ecef-915c-425f-9ea0-ef4474a5aba1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-02T00:21:20.282Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:35.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: That''s what we''re monitoring now, because that foreigner
        is also a suicide bomber.]</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '806358d9-2153-4e07-9f72-34d8530de1fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-02T00:21:20.282Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:35.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the extremists'' "ideal targets" would be progressive cities
        like Zamboanga, Davao or Cagayan de Oro and they would like to launch attacks
        in mainland Mindanao, Visayas or Luzon. But he said the martial law in Mindanao
        has helped prevent the movement of the terrorists. The island region of Mindanao
        has been placed under martial law since May 2017 when ISIS-linked terrorists
        attacked Marawi City and engaged in a five-month war with government forces.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f9c732c-a329-4e33-9d9c-8da8ffbcd3bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-02T00:21:20.282Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:35.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Año said the terrorists could not leave Jolo, except for Abu Kathir
        Al-Maghribi, a  Morrocan who was able to slip to Basilan, escorted by local
        militants from the Abu Sayyaf.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37540296-7e23-4952-bc3b-93644ce83059'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-02T00:21:20.283Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:35.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Moroccan was behind the car bombing in July last year in Lamitan,
        Basilan that left at least 11 people dead, including Al-Maghribi.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2926c020-6b5a-4c46-8c20-f4423faf572f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-02T00:21:20.283Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:35.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Suicide bombing angle</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d8be5e3-35a7-4b6d-b3e7-c4a5b2f5e175'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-02T00:21:20.283Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:35.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like Año, Defense Secretary Delfin Lorenzana is convinced that suicide
        bombers were to blame, citing overwhelming evidence.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2805ccc2-ab5f-4aae-a2e7-5ced7dd35b65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-02T00:21:20.284Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:35.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The church was heavily guarded 24 hours daily since August when
        threats to bomb it surfaced. Those entering were screened. All bags and belongings
        were checked. The bombs could have been strapped in the body  of the bomber
        and escaped the attention of the soldiers doing the screening," he said in
        a text message on Friday.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7fed4d4-5917-47ad-84ae-da2f22fa503a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-02T00:21:20.284Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:35.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lorenzana added, "The presence of body parts strewn all over. According
        to the forensic investigators of the PNP these body parts could belong to
        two persons - one inside the church and one outside."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '153e4eb8-43ca-4d4b-96aa-dea57acdf307'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-02T00:21:20.284Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:35.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SSupt. Pablo Labra II, Sulu provincial police director, said witness
        accounts and unclaimed body parts found in the blast site point to the possibility
        that a woman brought a homemade bomb inside the church to carry out the attack.</p>'
  'rcbc-bangladesh-bank-case':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', 'ed9efd6a-3cd9-43cf-b259-28a22237b7e8']
    'created': 2019-02-01T16:28:45.544Z
    'imagesource': 'jcr:d687ac8e-d115-4ed8-98ac-50e0d7c33821'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '868ccf86-2d5f-43c6-9985-73f4819b8ecd'
    'lead': 'Yuchengco-led Rizal Commercial Banking Corporation (RCBC) is facing a
      possible suit in a U.S. court over the multimillion-dollar Bangladesh central
      bank heist three years ago.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-02T00:27:06.136Z
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2023-01-29T16:36:34.524+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:35:47.607+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'RCBC unfazed by possible Bangladesh central bank case'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba101d11-94d2-4152-ba7c-b4a977849376'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-02T00:27:06.137Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:34.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 1)</strong> — Yuchengco-led
        Rizal Commercial Banking Corporation (RCBC) is facing a possible suit in a
        U.S. court over the multimillion-dollar Bangladesh central bank heist three
        years ago.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c073b873-afe1-4efa-8ed9-70ae04980a10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-02T00:27:06.137Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:34.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement attached to its disclosure to the stock exchange,
        the RCBC said while it has yet to be officially notified of the case by the
        Bank of Bangladesh, it has hired U.S.-based law firm Quinn Emanuel for its
        defense.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b231791-1057-4400-bb2e-1aacfda8eae6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-02T00:27:06.138Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:34.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its lead counsel, U.S.-based attorney Tai-Heng Cheng, said that
        the complaint was completely baseless.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccb5383f-f8c6-4fca-bb7f-0a1658cb435d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-02T00:27:06.138Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:34.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If the Bank of Bangladesh was serious about recovering the money,
        they would have pursued their claims three years ago and not wait until days
        before the statute of limitations," the lawyer was quoted as saying in the
        statement, adding that the case was nothing but a "political stunt."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73d5f229-a89f-4734-b2fb-da48d971459b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-02T00:27:06.138Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:34.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawyer also said the Bank of Bangladesh has no right to file
        the case in the U.S. since none of the defendants from RCBC are based in that
        country.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10f3883c-e6e9-4b02-bab7-02a880c5be2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-02T00:27:06.171Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:34.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"RCBC had nothing to do with the theft of the funds and has cooperated
        fully with every instigation into the matter. This suit is nothing more than
        a blatant attempt by Bangladesh Bank to shift blame and cover up their own
        liability," RCBC''s lawyer said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cadd960-7f68-46e7-bbec-2c0a3e6fd0b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-02T00:27:06.172Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:34.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: Bangladesh bank heist: Makati court finds ex-RCBC
        manager guilty of money laundering</strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f147ea3f-d9af-4a41-a761-647e87589cf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-02T00:27:06.172Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:34.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On January 10, the Makati Regional Trial Court Branch 149 found
        former RCBC manager Maia Deguito guilty of money laundering.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4335bbb-06e0-4581-86cd-5856ed732466'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-02T00:27:06.173Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:34.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RCBC''s Jupiter Makati branch, where Deguito served as a manager,
        allegedly processed the money stolen by Chinese hackers from the Bangladesh
        government through the Federal Reserve Bank of New York.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2032ff9-3347-483e-b4a9-e5d16b74153b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-02T00:27:06.173Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:34.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In February 2016, hackers breached the Bangladesh Bank systems to
        steal the credentials. A total of $101 million was stolen--$21 million of
        which went to Sri Lankan accounts while $81 million ended up in the Philippines.
        The $81 million involved in the bank heist was later withdrawn, converted
        to pesos, then gambled in a number of casinos in the Philippines before authorities
        could track it.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9af65409-432a-42a1-8b33-f6fe6a5acd7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-02T00:27:06.174Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:34.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deguito, who was sentenced to four to seven years imprisonment for
        each of the eight counts of money laundering and a fine of $103 million, has
        a pending appeal for her conviction.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cb980c8-6006-4381-b02e-06349a84e5b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-02T00:27:06.174Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:34.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: Ex-RCBC manager Maia Deguito appeals conviction</strong></p>'
