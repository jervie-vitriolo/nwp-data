      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 1)</strong> — The
        widow of slain AKO Bicol party-list Rep. Rodel Batocabe on Friday announced
        she is taking her husband''s place in the Daraga, Albay mayoralty race – on
        the advice of President Rodrigo Duterte.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19ddcc1a-a255-4e7e-9306-1b9455d7a845'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-02T00:37:23.935Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:33.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am running for Mayor of Daraga," Gertrudes "Gertie" Duran-Batocabe
        said in a press conference amid applause from supporters.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6af42583-41b0-465e-bc39-d74c103494a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-02T00:37:23.936Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:33.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am heeding the advice of the President, after much consultation
        with my family," Duran-Batocabe added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1100a5ad-9ef7-4393-b58a-f4832235de90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-02T00:37:23.936Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:33.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her announcement comes after meeting with President Rodrigo Duterte
        in Malacañang on Thursday. Photos she posted on Facebook showed the President
        raising her hand.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e4de0d1-7317-4cb1-9b62-7c6456fe2b64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-02T00:37:23.936Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:33.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He has assured me of full support. I presented him my plans, and
        dreams, you know it was a very very casual conversation with the President,"
        Duran-Batocaberecalled.</p>'
    '3':
