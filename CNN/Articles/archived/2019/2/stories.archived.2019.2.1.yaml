      'mgnl:lastActivated': 2023-01-29T16:36:36.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fans can enter their names and email addresses on the site to enter.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd1fa542-8728-42dc-b191-9c6a80d58b7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-02T00:10:34.957Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:36.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A winner will be selected at random on May 22 to receive a ticket
        to one concert per Beyoncé or Jay-Z tour for "life," which the fine print
        defines as a maximum of 30 years.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cebb01ae-8782-48b2-8e59-61eacc280fd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-02T00:10:34.957Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:36.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Needless to say the Bey Hive was all in for the idea.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1454582-0460-49f0-8600-3e0b161be1e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-02T00:10:34.957Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:36.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ari Solomon, Mercy For Animals vice president of social impact,
        tweeted about how huge the idea could be for the vegan movement.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37f8f9ab-e6d5-4b28-90db-46a6c021140a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-02T00:10:34.958Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:36.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"AMAZING!!! And don''t @ me," Solomon tweeted. "Beyoncé and Jay-Z
        are the biggest stars IN THE WORLD. This sort of promo for veganism could
        literally help MILLIONS of animals. I''m here for it!"</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '999923f1-6fc2-4fcc-a2d6-97f76a6b2904'
