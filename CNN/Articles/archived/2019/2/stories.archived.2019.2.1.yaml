    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82a0dfc4-4194-4d00-88c1-10098ced726c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T23:31:05.698Z
