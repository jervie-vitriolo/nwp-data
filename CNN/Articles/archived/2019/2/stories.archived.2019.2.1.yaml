      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Almost 1 million pigs have been slaughtered over the past six months
        as the country battles African swine fever. And with no sign of the disease
        coming under control, more culls are set to come which could cripple the domestic
        pig farming industry.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55106463-235b-4dcc-a1ff-9967ab11c130'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-02T02:21:26.565Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:22.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China produces more than half the world''s pigs -- 700 million a
        year. Most of those stay within China''s borders, with just 1.6 million exported
        last year, according to the United States Department of Agriculture.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ee02d6b-b664-439b-bceb-1e5e9ad53512'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-02T02:21:26.565Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:22.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>African swine fever is not harmful to humans and is unlikely to
        become zoonotic -- pass from animals to humans -- in our lifetime, says Dirk
        Pfeiffer, an expert in infectious diseases at City University of Hong Kong.
        But the most virulent strain of the disease is almost 100% deadly to pigs.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68123b58-4be0-43ce-b2ce-a5af111a2a2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-02T02:21:26.565Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:22.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese government has set up epidemic zones across the country,
        restricted the movement of live pigs, and closed live pig markets in affected
        areas. Pfeiffer said that if not brought under control, the outbreak could
        ruin millions of small pig farms across the nation.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15ccc02b-ad3c-4885-a813-7ee8c974910b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-02T02:21:26.566Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:22.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A big part of the problem is the very high percentage of small-
        to medium-sized producers who are likely to not be able to implement the required
        biosecurity measures (to stop the disease spreading)," Pfeiffer said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '195c1ac8-eccb-4a58-a006-cdd779e5d736'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-02T02:21:26.566Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:22.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The effect of this epidemic will be that the number of small farms
        will reduce, and more large farms will be set up, or existing large ones will
        increase their production capacity."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '703792a4-8d3b-4a2d-86e4-7ac7452f1d62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-02T02:21:26.566Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:22.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>African swine fever, which affects only wild boars, warthogs, bush
        pigs and domestic pigs, is endemic in sub-Saharan and West Africa and was
        first detected in Kenya in 1921. China confirmed its first outbreak on August
        3 last year.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce036cbf-1085-45be-b951-3699702d0301'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-02T02:21:26.567Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:22.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts say most of the initial cases were caused by feeding kitchen
        waste, called swill, to pigs. It is characterized by pigs developing hemorrhaging
        lesions on their skin and internal organs.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c390c55e-c9a0-4a29-b0ca-87fd9f741b04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-02T02:21:26.567Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:22.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is currently no treatment or vaccine for the disease.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0fcee3b-0209-4038-83fa-70cf5ac75fe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-02T02:21:26.567Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:22.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guang Defu, from China''s Ministry of Agriculture, said China had
        responded to the crisis in a "timely, open and transparent" manner.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92a1aeed-3f32-47f1-8c39-a843f547ae36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-02T02:21:26.568Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:22.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing keeps frozen pork reserves, which have been used in the
        past to alleviate market pricing problems and, if necessary, could potentially
        be drawn on in the coming months.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bde4300c-2001-4e39-8d50-b599580b5605'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-02T02:21:26.568Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:22.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Swine fever threatens
        pork industry as China prepares for Year of the Pig."</em></p>'
  'New-York-Knicks-Porzingis-Dallas-Mavericks-trade':
    'author': 'Reuters'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2019-02-01T08:12:47.837Z
    'imagesource': 'jcr:09284699-f30a-45d7-929f-bd51e5d48e61'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b741e921-0acc-41e3-a6ff-11b055ea98dd'
    'lead': 'The Dallas Mavericks made injured forward Kristaps Porzingis’ wish come
      true Thursday by agreeing to acquire the All-Star player from the New York Knicks.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-02T02:46:41.174Z
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2023-01-29T16:36:21.802+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:35:50.676+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Knicks trade Porzingis to Mavericks'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09b5c53c-57ec-455d-a98c-61566f0f3dc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-02T02:46:41.174Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:21.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters)</strong> — The Dallas Mavericks made injured forward
        Kristaps Porzingis’ wish come true Thursday by agreeing to acquire the All-Star
        player from the New York Knicks.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bbfc704-96b0-4d2b-9d34-eadb252cf99b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-02T02:46:41.175Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:21.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Knicks will also send Trey Burke, Courtney Lee and Tim Hardaway
        Jr. to the Mavericks in return for Wesley Matthews, Dennis Smith Jr. and DeAndre
        Jordan, according to ESPN’s Adrian Wojnarowski. Porzingis — who will be a
        restricted free agent after this season — has yet to make a decision on his
        future with Dallas, league sources told ESPN.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf6a86a6-894f-4ec6-b5a3-16cdaaa8818b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-02T02:46:41.191Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:21.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'externalLink'
      'url': 'https://twitter.com/NY_KnicksPR/status/1091109952968638465/photo/1'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '362d438b-5df7-4a62-a3c2-541815bc952b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-02T02:46:41.191Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:21.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A trade call has been scheduled by the Knicks and Mavericks with
        the league office to finalize the deal, and the Mavs are also working to acquire
        a first-round pick to include, sources told ESPN. As part of the trade on
        draft night to acquire Luka Doncic, Dallas owes it protected first-rounder
        to the Atlanta Hawks.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53d425b9-37b1-44b8-9251-38211ccbad70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-02T02:46:41.192Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:21.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to an earlier ESPN report, Porzingis met with Knicks management
        Thursday and gave the team the impression he preferred to be traded.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f5c7326-b87e-4c35-80fd-1f3681bfc9a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-02T02:46:41.192Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:21.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Porzingis and his brother/agent, Janis, reportedly attended a meeting
        with Knicks brass to express concern with the team’s losing and “an uncertainty
        that a culture is developing that will enable sustainable organizational success.”
        The Knicks came away from the meeting with plans to discuss trading Porzingis
        before the Feb. 7 trade deadline, the report added. Hours later, news of the
        deal emerged.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '216b793e-4be6-44ec-af2e-c35344a11662'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-02T02:46:41.192Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:21.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Knicks’ record this season is an NBA-worst 10-40, and they have
        lost 11 in a row, 19 of 20 and 24 of 26.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36cb9284-ca6d-407f-bb57-ca38a8fb0842'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-02T02:46:41.193Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:21.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Porzingis, who has been out almost a year while recovering from
        a torn left ACL suffered in February 2018, had his name surface in trade rumors
        for the New Orleans Pelicans’ Anthony Davis, but ESPN reported earlier Thursday
        that it was unlikely he would be part of a package deal this summer because
        he would be a restricted free agent and “reluctant” to agree to a sign-and-trade.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c21f0b7a-3e06-4ad2-b71d-9bc6d734ab04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-02T02:46:41.193Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:21.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New York decided not to sign Porzingis to a rookie extension before
        the 2018-19 season — allowing him to become a restricted free agent after
        this season — in part to preserve an extra $10 million in cap space to go
        after free agents this summer.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46770d8d-8aab-41f9-a7a1-b61dbd9a8e8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-02T02:46:41.215Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:21.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the trade, the Knicks were projected to have slightly more
        than $30 million available under the salary cap, enough to lure a max-value
        contract in free agency. Now, along with Porzingis and Burke, they are also
        parting ways with two large salaries.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4919eca1-a811-40d4-8ddf-0a8f5a3dc567'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-02T02:46:41.215Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:21.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hardaway, a 6-foot-6 guard averaging 19.1 points and 3.5 rebounds
        and 2.7 assists a game this season, signed a four-year deal with the Knicks
        in 2017 worth $71 million. His yearly pay increases from $17.3 million this
        season to $18.2 million in 2019-20, with a player option in 2020-21 worth
        almost $19 million.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00cf53bb-4e83-4dd1-8cf0-7336fedb6cd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-02T02:46:41.216Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:21.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lee, a 6-5 guard averaging 4.7 points and 2.3 rebounds in only 12
        games this season, signed a four-year deal in 2016 worth $48 million, topping
        out at more than $12.7 million in 2019-20.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aa23247-03d1-4e93-baa6-6a54dee8eb05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-02T02:46:41.216Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:21.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Burke, a sixth-year point guard, is averaging 11.8 points per game
        this season.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25d09cf0-a5fb-4a39-9b74-74e1d88e214f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-02T02:46:41.216Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:21.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If Porzingis decides to play this season with the Mavericks, there’s
        no telling when he will be ready.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed2ea766-04ef-4cc3-a82b-21e6fd910561'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-02T02:46:41.217Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:21.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Updating the 23-year-old Porzingis’ condition in December, Knicks
        president Steve Mills said he couldn’t predict when — or if — the Latvian
        star would play this season. Mills told reporters then that he wouldn’t put
        a timetable on his return, while awaiting tests in mid-February.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03f637a0-85e6-4705-ae30-f388530c9c0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-02T02:46:41.217Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:21.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Porzingis had a run-in with Knicks coach David Fizdale in November,
        who said his star player had yet to start sprinting as part of his rehab.
        Porzingis quickly refuted that, posting photos of him sprinting on an outdoor
        track, along with another shot of UFC lightweight champ Khabib Nurmagomedov
        captioned, “This is number one bull(bleep).”</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e68ab330-9867-4153-9fae-44ec96491d74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-02T02:46:41.217Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:21.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A day later, Fizdale tried to clear the air, saying, “I’m the only
        doofus that didn’t know he had went out to the track. Like I said, part of
        it is because I’m just locked into (coaching the team).”</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '418b760f-8a90-4570-9291-bfa5a872be1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-02T02:46:41.218Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:21.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Porzingis underwent surgery to repair his torn ACL on Feb. 13, 2018,
        and initially was expected to be out for at least 10 months. He was averaging
        22.7 points, 6.6 rebounds and an NBA-best 2.4 blocks per game at the time
        of his injury, earning his first career All-Star selection in his third season.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '708ad4f6-f303-45dd-b49a-1a26d64f17fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-02T02:46:41.218Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:21.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Matthews, a veteran small forward, is averaging 13.1 points and
        2.3 rebounds per game this season.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '927c4e0c-fa23-42d0-bf2a-3ecb5fde4a47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-02T02:46:41.218Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:21.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Smith, a second-year point guard who was a 2017 lottery pick, is
        averaging 12.9 points and 4.3 assists per game. He recently returned from
        an absence from the team after disappointment with head coach Rick Carlisle
        over his reduced role this season.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30fba8c3-7572-4a1a-be13-8a9046cfce6d'
