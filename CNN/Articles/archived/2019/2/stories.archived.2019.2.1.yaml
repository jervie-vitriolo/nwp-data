    'lead': 'Beyoncé wants to help you save some green by turning your diet the same
      color.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-02T00:10:34.938Z
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2023-01-29T16:36:36.197+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:35:47.152+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Go vegan and you could win Beyoncé tickets for life'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '715bca10-570c-4cdb-ab51-3e2051a7f6e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-02T00:10:34.954Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:36.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Beyoncé wants to help you save some green
        by turning your diet the same color.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffe4b7ec-d2e5-4a4f-b26e-72cf82d0a5ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-02T00:10:34.954Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:36.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The superstar singer and her rapper husband Jay-Z are offering the
        chance to win free tickets to their shows for life for fans willing to become
        more plant-based.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14a02301-0298-413e-9404-16946bfcadc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-02T00:10:34.954Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:36.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pair have partnered with The Greenprint Project, which encourages
        people to switch to plant-based diets in order to help the environment.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39cd1476-50d5-432a-9f21-3c376580b977'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-02T00:10:34.955Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:36.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The project was first introduced by Marco Borges, an exercise physiologist
        whose recent book''s foreword was written by Beyoncé and Jay-Z.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ed7ce92-caae-442d-8b69-967bc27fdf69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-02T00:10:34.955Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:36.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are not about promoting any one way of living your life," they
        wrote. "You decide what''s best for you. What we are encouraging is for everyone
        to incorporate more plant-based meals into their everyday lives."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cff3fb4-3d32-41a7-9aa0-0fad1e2e230a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-02T00:10:34.955Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:36.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bey shared the contest via an Instagram post to her more than 123
        million followers.</p>'
