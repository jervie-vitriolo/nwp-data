      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calvin Abueva provided the spark for the league-leading Fuel Masters
        with 22 points and 14 rebounds.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53ff2082-ebac-47b8-90a6-9527f1f01737'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-02T01:39:14.757Z
      'mgnl:createdBy': 'cnnproducer'
