      'mgnl:type': 'text'
      'text': '<p>Intertwined was hailed the champion and officially became this year’s
        San Miguel Wanderband (the first Cebuano act to do so), while Nathan &amp;
        Mercury was declared the runner-up. Vena Martinez, Frances Dandan, Raco Ruiz,
        and Joshua Panaligan were declared as the San Miguel Wanderartists of the
        night.</p>'
