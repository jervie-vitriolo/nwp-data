      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reserves will be picked by team captains LeBron James of the
        Los Angeles Lakers and Bucks'' Giannis Antetokounmpo, who were earlier voted
        as starters last week.</p>'
    '16':
