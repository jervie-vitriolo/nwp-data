    'lead': 'LeBron James returned to action and scored 24 points to help the Los
      Angeles Lakers to a 123-120 overtime win against the host Los Angeles Clippers
      on Thursday night.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-02T01:44:17.378Z
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2023-01-29T16:36:25.133+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:35:49.777+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NBA: LeBron returns, Lakers down Clippers in OT '
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc31ed3c-c9c7-4edf-8e61-64a6df6edaa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-02T01:44:17.382Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:25.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters)</strong> — LeBron James returned to action and
        scored 24 points to help the Los Angeles Lakers to a 123-120 overtime win
        against the host Los Angeles Clippers on Thursday night.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b43555b-9db0-4cf4-9fa5-a372bb845132'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-02T01:44:17.385Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:25.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>James, who missed the previous 17 games due to a groin injury sustained
        in a Christmas night win against the Golden State Warriors, also matched his
        season high with 14 rebounds and distributed nine assists while playing 40
        minutes.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3e58629-0cf8-4905-aeee-a382fd489549'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-02T01:44:17.386Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:25.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lance Stephenson matched his career high with five 3-pointers on
        eight attempts and scored 20 points off the Lakers’ bench. Brandon Ingram
        added 19 points, and Rajon Rondo had 14 points, 13 rebounds and seven assists
        for the Lakers.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e87a1631-59dc-407c-a31e-32cf02c52e84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-02T01:44:17.386Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:25.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lou Williams scored 24 points off the bench to lead the Clippers,
        who had won 22 of their previous 25 matchups against the Lakers. Patrick Beverley
        had 17 points and eight rebounds, and Tobias Harris and Montrezl Harrell scored
        15 apiece.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdab6232-0860-4108-b1e7-93002f16e04d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-02T01:44:17.387Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:25.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clippers guard Avery Bradley was questionable because of a sore
        right knee but started and finished with 13 points and eight rebounds. He
        slipped while closing out on a perimeter shooter and sustained a right quad
        strain midway through the third quarter but returned in the fourth.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ce13ede-96ab-42a5-ad2f-282a7615c2c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-02T01:44:17.391Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:25.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Clippers were already without second-leading scorer Danilo Gallinari,
        who sat out his seventh consecutive game because of a back injury.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aac6c93-615b-4d5a-aa4c-703419846a98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-02T01:44:17.391Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:25.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>James made a fallaway jumper to break a 118-118 tie with 1:15 left
        in overtime, and Stephenson followed with a three-point play for a 123-118
        Lakers lead with 45 seconds remaining.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b884790-8ead-47a4-b2ee-6dad8fc6c743'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-02T01:44:17.392Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:25.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Lakers led by 14 early in the fourth quarter, but the Clippers
        pulled within two on a three-point play by backup center Boban Marjanovic
        with 7:25 remaining. The Clippers tied the score 112-112 on a 3-pointer by
        Harris with 35 seconds left, and neither team would score again in regulation.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ce441c9-4291-4fb5-ba4c-b525ac6a797a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-02T01:44:17.392Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:25.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Neither team led by more than eight until Rondo made a 3-pointer
        to give the Lakers a 72-63 lead with 6:02 left in the third quarter.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac54fe37-72db-49e8-a933-89104a181343'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-02T01:44:17.392Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:25.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>James had a rough start with three turnovers in the first seven
        minutes, but the Lakers shot 12-for-19 in the first quarter and led by as
        many as eight before taking a 32-26 lead into the second quarter.</p>'
  'NDFP-consultant-Randy-Malayao-suspect-sketch':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-02-01T15:18:45.779Z
    'imagesource': 'jcr:1e97719f-e1f3-4c66-a999-5b9eaed4f3ce'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '66b1db6b-096e-4a08-b498-5c2de3f2fcb8'
    'lead': 'The Cagayan Valley police on Friday released the facial composites of
      two suspects in the killing of National Democratic Front of the Philippines
      (NDFP) consultant Randy Malayao.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-02T02:08:10.392Z
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2023-01-29T16:36:24.712+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:35:49.883+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'LOOK: Facial sketches of suspects in NDFP consultant slay'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c90f747-1e8b-4d63-8619-8d8c2a478266'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-02T02:08:10.392Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:24.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 1)</strong> — The
        Cagayan Valley police on Friday released the facial composites of two suspects
        in the killing of National Democratic Front of the Philippines (NDFP) consultant
        Randy Malayao.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd59f021-c1cc-457e-8a4e-ded585280125'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-02T02:08:10.393Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:24.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suspect believed to be 20-25 years old is supposedly the gunman,
        while the man with the covered mouth is believed to be the driver of the getaway
        motorcycle.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '465ee028-ce65-453c-ace3-15e60cd5bf22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-02T02:08:10.393Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:24.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malayao was on board a passenger bus in Nueva Vizcaya on Wednesday
        when the suspect got on board and fired two shots at him before riding the
        motorcycle. The NDFP is the umbrella group that represents communist rebels
        in peace talks with the government.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82f2b791-e707-4b71-b56a-7a07da97b111'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-02T02:08:10.394Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:24.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, SSupt Jeremias Aglugub, Nueva Vizcaya police chief, and
        Inspector Geovanni Cejes, Aritao municipal police station chief, were sacked
        by Philippine National Police Director General Oscar Albayalde for "apparent
        lapses in the investigation of the slay, particularly the mishandling of evidence
        at the crime scene."</p>'
  'sws-economy-filipinos-optimism':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-02-01T00:14:59.834Z
    'imagesource': 'jcr:dfc348b9-5ce5-439f-a7a2-c3005e6a5fe8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0f48dc9c-8dca-4226-b685-365fa4c3d530'
    'lead': 'More Filipinos believe that life will get better, according to an independent
      pollster.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-02T02:12:24.937Z
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2023-01-29T16:36:24.438+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:35:49.977+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'SWS: More Filipinos believe their lives, the economy will get better'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f38a24e-43e5-4ddc-ad50-da26bc3d7031'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-02T02:12:24.937Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:24.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 31)</strong> — More
        Filipinos believe that life will get better, according to an independent pollster.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c5a506d-a891-4b98-bb51-9c63191f4646'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-02T02:12:24.937Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:24.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest survey of the Social Weather Stations (SWS) covering
        the fourth quarter of last year, said that around 37 percent of adult Filipinos
        believe that their lives improved (gainers), while 15 percent said that their
        lives got worse (losers).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '860fab7d-0320-49ab-8d6c-7e8269b04fe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-02T02:12:24.938Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:24.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This led to a net gainer score of +12, or very high. This is a recovery
        from the -2 score, or fair, recorded in the September survey period.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93cfaa09-9e74-43b2-be92-717e49985ed7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-02T02:12:24.938Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:24.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Net personal optimism, or the number of Filipinos who believe their
        personal lives will get better in the next twelve months, rose to an excellent
        +40 score, 13 points higher than the +27 score recorded in September.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5488718a-0404-4e5b-9fb9-a9f55da4e487'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-02T02:12:24.939Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:24.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Net economic optimism, or the number of Filipinos who believe that
        the Philippine economy will get better in the next 12 months, was also at
        an excellent rating, at +32 points.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2c13e49-d824-43c5-be7c-8703edfdbcfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-02T02:12:24.955Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:24.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is 21 points up from the +11 (very high) in September 2018,
        and is the highest since the +42 (excellent) in December 2017," the SWS said
        in a statement.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7af5fbf-891f-47fc-ac86-fff9a5c392ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-02T02:12:24.955Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:24.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Net gainers, net personal optimists and net economic optimists rose
        in all socioeconomic classes and regions.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c2eaafe-4ddd-4daa-9ad8-553f79cce5cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-02T02:12:24.956Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:24.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SWS survey was conducted from December 16 to 19, using face
        to face interviews of 1440 Filipinos age 18 years old and above with 360 respondents
        each from Metro Manila, Balance Luzon (or areas of Luzon outside Metro Manila),
        Visayas and Mindanao.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f74df8c-bb52-4514-a87b-c9a3f60581bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-02T02:12:24.956Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:24.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The survey has a sampling error of ±2.6% for national percentages,
        and ±5% for regional percentages.</p>'
