      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Taken today, Feb. 1, 2019. 14 weeks and 3 days pregnant with our
        little pear," she wrote.</p>'
