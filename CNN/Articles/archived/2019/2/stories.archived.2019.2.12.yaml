      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 12) —</strong> A
        local court has allowed detained Daraga, Albay Mayor Carlwyn Baldo to post
        bail for charges of illegal possession of firearms.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8b8337f-7baf-4363-9b32-5fb301b230a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T15:05:33.234+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:06:08.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baldo posted a ₱3-million bail before the Legazpi City Regional
        Trial Court Branch 10 on Tuesday afternoon. Presiding Judge Maria Theresa
        Loquillano granted his bail.</p>'
    '4':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
