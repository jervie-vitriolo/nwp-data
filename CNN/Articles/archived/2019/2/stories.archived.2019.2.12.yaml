      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 12)</strong> — A
        shipment of shabu worth ₱90 million that the Bureau of Customs (BOC) confiscated
        at the Ninoy Aquino International Airport has been turned over to the Philippine
        Drug Enforcement Agency (PDEA) on Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83c344f2-6f62-49e3-91cd-46ad39a98784'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:57:09.078Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:06:32.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the BOC said the shipment, which was declared as
        muffler parts valued at $500 or around ₱26,000, was seized on January 23 at
        the airport. It arrived at the DHL Warehouse from West Covina in California,
        USA, according to the agency.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ca70551-f198-401d-b883-1bf670fdd695'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:57:09.078Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:06:32.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 13.1-kilogram illegal drugs were sent in 26 packages concealed
        in three muffler parts.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97b1ae80-07c4-4b8b-8407-c81e43994a31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:57:09.078Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:06:32.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Further profiling and case build up are being undertaken by PDEA
        for the institution of corresponding criminal case against the consignee and
        his cohorts," the BOC said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa871c63-8bc8-4d93-a6a4-678ecb1d1dc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:57:09.078Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:06:32.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency said 30 drug busts have been conducted at the NAIA in
        the last 10 months, resulting in the confiscation of illegal drugs with a
        total value of nearly ₱364 million.</p>'
  'britain-defense-aircraft-pacific-post-brexit-military-role':
    'author': 'Brad Lendon, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
