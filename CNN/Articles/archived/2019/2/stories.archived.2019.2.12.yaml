      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two candidates are both vying for the 12 Senate seats under
        regional political party Hugpong ng Pagbabago (HNP). The feuding brothers
        shared the stage at the kickoff event in San Fernando, Pampanga. After Ejercito
        was introduced and called on stage, Estrada stood up to follow his brother,
        then raised his arm.</p>'
