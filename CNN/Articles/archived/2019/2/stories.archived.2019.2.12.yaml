      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A series of magnitude 5 quakes also hit Surigao del Norte over the
        weekend. A magnitude 5.5 earthquake was also recorded in Pangasinan last Wednesday.</p>'
