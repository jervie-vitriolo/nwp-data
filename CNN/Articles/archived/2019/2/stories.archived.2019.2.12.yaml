    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be72db41-a56d-46b9-8b3b-0283f26acc75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:04:39.540Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T17:06:39.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ejercito and Estrada are the sons of former President and now Manila
        Mayor Joseph "Erap" Estrada.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0f9f15c-c0c3-40f3-b97d-6490ed17e476'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:04:39.540Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T17:06:39.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ejercito is seeking re-election, while Estrada is out on bail after
        a three-year detention for his alleged involvement in the multi-billion pork
        barrel scam. He posted bail in September 2017 after he was accused of receiving
        P183 million in kickbacks from his Priority Development Assistance Fund or
        pork barrel.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31086b25-4be2-4e9b-af7c-d57bcd993a52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:04:39.541Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T17:06:39.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the HNP event, Estrada said he and fellow HNP bet and plunder-accused
        Bong Revilla were victims of selective justice by the administration of former
        President Benigno Aquino III.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe6cc5d7-baae-4767-993b-44d3fa310351'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:04:39.541Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T17:06:39.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Wala kaming kasalanan sa taumbayan. Napag-initan lang kami ng administrasyon.
        Siguro ayaw nila kumandidato ang magagandang lalaki sa Senado. Inggitero ang
        mga opisyal ng nakaraang admin," he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cda30a7d-d664-4932-b19c-b1a1bfa5bad5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:04:39.541Z
