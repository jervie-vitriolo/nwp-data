      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prime Minister Narendra Modi tweeted his condolences on Tuesday.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a5e29e7-1f4d-47af-8596-341ed85f238b'
      'mgnl:activationStatus': true
