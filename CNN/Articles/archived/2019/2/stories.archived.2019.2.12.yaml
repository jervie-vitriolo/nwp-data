      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is not the first time Smith has faced criticism for taking
        on the iconic character from the 1992 hit animated film. When Entertainment
        Weekly published a cover with a first look of the actor as Genie, originally
        voiced by Robin Williams, some fans were upset that he wasn''t blue.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc5ac409-02b3-44cf-b946-cd24b4c5f0ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T02:41:17.824Z
      'mgnl:createdBy': 'jeff'
