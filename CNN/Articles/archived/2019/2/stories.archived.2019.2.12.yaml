      coup

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a39fa220-169b-46dd-8497-7cfdfffb3b31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T15:22:27.639+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:06:04.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Turkey has ordered the detention of 1,112 people over suspected
        links to a failed coup attempt, a Ministry of Interior source tells CNN.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07004f94-577a-4fda-beb3-09671848f62e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T15:22:27.639+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:06:04.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Warrants have been issued to those with suspected links to the network
        of the U.S.-based Muslim cleric Fethullah Gulen, who is accused of orchestrating
        the attempted coup in 2016, the source said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8667374c-9bdd-48b1-9702-dbf2b86e3dde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T15:22:27.639+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:06:04.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The raid is currently ongoing, covering 75 cities across Turkey.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed0c4dc0-d365-4fbf-80b3-d9bfa998022c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T15:22:27.639+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:06:04.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suspects are accused of having an active role in the 2010 cheating
        scandal involving an exam police officers must take to become police inspectors.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65247873-5314-44ac-a688-034f7f329b80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T15:22:27.639+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:06:04.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 45 people who are suspected of obtaining the questions
        prior to taking the exam allegedly hold office in Ankara.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51519aae-2316-4ac6-be9c-8cbb0ad6ee55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T15:22:27.640+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:06:04.626+08:00
