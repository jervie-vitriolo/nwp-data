  'doh-health-systems-take-over':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-02-12T14:20:05.364Z
    'imagesource': 'jcr:bc8e2cab-2e60-4abe-bc69-d5234b1b5d25'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd5046bb5-2e88-4524-be34-8297e5c67a5a'
    'lead': 'The Health Chief says since some local governments have other priorities
      besides health, this can possibly lead to the decline in immunization coverage
      in the country.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-12T06:00:41.043Z
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-29T17:06:40.354+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T17:05:12.687+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOH should take over health systems not LGUs — Health chief'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5841a1a6-4933-4b61-b517-bda4a6ad525f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:00:41.044Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:06:40.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 12) —</strong> The
        Health chief said he will propose the transfer of control of health services
        from the local governments to the Health Department due to the rising number
        of measles cases and low coverage of immunization in the country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0e7a772-cc56-499f-8d0a-95d4a0a6c7e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:00:41.044Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:06:40.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Department of Health (DOH) Secretary Francisco&nbsp;Duque&nbsp;suggested
        to revisit the Local Government Code of the country, that says health systems
        and facilities should be under the jurisdiction of the local government units
        (LGUs). This after a measles outbreak was declared in multiple regions in
        the country, amounting to more than 4,300 cases with 70 confirmed deaths.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f64fe6cb-3617-403f-9fe0-9975c3d5e836'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:00:41.044Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:06:40.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Time has come to revisit the wisdom of having devolved the health
        systems to the LGUs, "&nbsp;Duque&nbsp;told CNN Philippines'' The Source.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5de124b5-a524-4267-af3a-c3774d04d588'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:00:41.044Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:06:40.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duque&nbsp;said the need for coordination from the Health Department
        to the LGUs causes delay in the implementation of health services. He added
        that not every local government prioritizes health services which contributed
        to the low coverage of the country''s immunization program.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a25b5713-da7d-47b8-8f89-02117700ffa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:00:41.044Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:06:40.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One of the weaknesses, hindi namin macontrol yung sense of priority
        that local chief executive ought to have over their health system. If it''s
        not their priority then that is also explaining why (there is low coverage),"&nbsp;Duque
        said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa6f2c41-ccec-4e1b-8dbf-16dde178b956'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:00:41.044Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:06:40.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked on whether the secretary is up to the challenge of taking
        on more work by overseeing all health systems in local governments,&nbsp;Duque&nbsp;said
        he is prepared to take control and to prioritize the people''s health.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '017697b0-da6c-46ff-aa1a-1c9b6643c610'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:00:41.044Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:06:40.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The job is going to be more effective than difficult, nothing is
        easy, everything is difficult, but it''s the health outcomes that are our
        priority," he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26fda03f-31d5-418c-abfc-9cd1484088c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:00:41.044Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:06:40.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the past four years, the number of unvaccinated children continued
        to rise. In 2015, there were 583,203 children that were unvaccinated. This
        number shot to 712,669 in 2016, 855,039 in 2017 and it rose to 960, 457 in
        the third quarter of 2018.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a146c8c7-7ad4-4f06-a314-91a4743c7478'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:00:41.044Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:06:40.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A child is marked as unvaccinated if he or she has not received
        any vaccine, if he or she has been scheduled for vaccination but did not show
        up or if the child received only one dose of vaccination and did not return
        for subsequent doses.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a173776-139b-4f33-a23c-c60031cbbfc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:00:41.045Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:06:40.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From nine months old a child can receive a vaccine followed by a
        second dose at 12 months old,&nbsp;Duque&nbsp;explained. Should the child
        receive the first dose of vaccination much later such as when they are one
        year of age, they can receive the second dose after three months.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '970a3588-67bb-4f68-a922-61c087a835d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:00:41.045Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:06:40.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The health chief said they met with the Department of Education,
        the Department of Interior Local Government and the Social Welfare Department
        to conduct vaccination programs in several schools and communities.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21917574-5793-4635-babc-cd72fde27698'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:00:41.045Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:06:40.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said they plan to conduct house-to-house visits to vaccinate
        children from six to 59 months old. They will also coordinate with different
        schools to vaccinate students from kindergarten to 6th grade. The immunization
        campaign will focus on measles vaccination for students and polio vaccines
        due to a resurgence of the disease in some countries.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '808d407a-d3a3-45f1-8a93-25a9294fea52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:00:41.045Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:06:40.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The coverage of the country''s immunization program also suffered
        a decline from 70% in 2015 to 68 % in 2016 and 67% in 2017. The coverage of
        the program dropped significantly in 2018 with 40%. The World Health Organization
        said a country must achieve 95% coverage to effectively prevent the spread
        of diseases.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ee500e7-6aee-46a5-8324-d876a3b5b7b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:00:41.045Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:06:40.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duque&nbsp;said he is unaware of the reason behind the steep decline
        of vaccination coverage during the aforementioned years. However, after speaking
        to some parents, he attributed the lost of trust and confidence in vaccinations
        to fear of the adverse effects of vaccination similar to the alleged side
        effects of the dengue immunization program or dengvaxia in 2014.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d2c4f2e-e561-4660-a754-acfe5fc6d027'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:00:41.045Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:06:40.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parents also cited lack of free time and inaccessibility of some
        health centers,&nbsp;Duque&nbsp;added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8ccd340-ebe3-4c70-8ad2-baf02ff7ff75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:00:41.045Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:06:40.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Health Department declared a measles outbreak in Metro Manila,
        Central Luzon, CALABARZON, Western Visayas and Central Visayas. The DOH is
        currently monitoring the Autonomous Region of Muslim Mindanao, Region 9 and
        Region 11 for possible outbreaks.</p>'
