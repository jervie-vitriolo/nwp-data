  'german-isis-wife-europe-struggles':
    'author': 'Atika Shubert, Waffa Munayyer and Nadine Schmidt, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-02-12T07:25:44.239Z
    'imagesource': 'jcr:697ea828-5e1e-4802-bf6c-05381094b171'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '89a57c26-3753-42f3-a2f6-77d52d978649'
    'lead': 'A new Pentagon report says the U.S. government is encouraging other countries
      to accelerate efforts to repatriate foreign ISIS fighters to their home countries
      for prosecution. Progress has been difficult, though, due to political concerns
      and the challenges of gathering legal evidence to support prosecutions once
      they have returned.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-12T07:27:49.164Z
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2023-01-29T17:06:30.218+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T17:05:18.251+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'As one ISIS wife ponders her fate, Europe struggles to deal with group''s
      followers'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0984e81f-b1ab-49fa-99c5-ec5dfcb7b4fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:27:49.165Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:06:30.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Lenora Lemke sits in a car packed with
        all her belongings, shielded from the desert sun by a large carpet that hangs
        over the roof. The 19-year-old tugs at the hijab that frames her pale face
        and tries to remember the last time she took a shower. She realizes it''s
        been exactly 20 days since she wiped herself down after giving birth to her
        new baby, Maria.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '385db4b0-2d13-47cd-a442-447ba4a781f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:27:49.165Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:06:30.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After my birth, I made warm water and I was cleaning down there,"
        she says looking down in embarrassment. Squirming in her lap is her other
        daughter, Habiba, 16 months old with tufts of blonde hair.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b4c6abf-65ba-47ca-a660-a424f119d408'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:27:49.165Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:06:30.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When prompted, Lemke produces a burgundy passport with Germany''s
        federal eagle emblazoned in gold on the cover, certain in her mind that she''ll
        be able to bring her children home to Germany soon.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e6c86ae-a38f-436a-8ce3-9e3bd420c31a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:27:49.165Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:06:30.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I hope so much that they will have a good future now. I hope so
        much, especially for her," she says of newborn Maria. "She''s never really
        had a real house, no toys, no food, no milk. I want to give her this. I hope
        so much she will become this, have a normal kid''s life. Happy, with no bombs."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b02d80f4-6aca-4ef3-8769-6f087300a55b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:27:49.165Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:06:30.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lemke is one of thousands of ISIS members in the custody of the
        U.S.-backed Syrian Defense Forces, hundreds of them believed to be from European
        countries. But as the US prepares to withdraw its troops, it''s unclear if
        the SDF has the capacity to keep them in custody or will be forced to release
        them.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd5b75dd-2b11-4620-876d-a21deef1695f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:27:49.165Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:06:30.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A new&nbsp;Pentagon report&nbsp;says the U.S. government is encouraging
        other countries to accelerate efforts to repatriate foreign ISIS fighters
        to their home countries for prosecution. Progress has been difficult, though,
        due to political concerns and the challenges of gathering legal evidence to
        support prosecutions once they have returned.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd702c341-bfeb-4257-9c86-01b8d7d9b006'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:27:49.165Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:06:30.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Germany, like many European countries, has been reluctant to accept
        ISIS members. In fact, only a handful of countries, such as Russia, Indonesia,
        Lebanon and Sudan, have allowed ISIS followers to return. Previously, captured
        ISIS members have been processed under Iraqi law, but the EU does not trust
        Syria''s judicial system to do the same.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '826054aa-8fbb-4140-988b-fb8504f85d39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:27:49.165Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:06:30.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the specific case of Lemke and her husband, Martin Lemke, Germany''s
        Foreign Ministry says it had "no findings" and that providing "consular assistance
        is still virtually impossible."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6061a12c-0506-4922-863f-0a316aef0efe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:27:49.165Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:06:30.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Irrespective of this, the Federal Government is examining possible
        options to enable German nationals to leave Syria, especially in humanitarian
        cases," the Foreign Ministry said in statement sent to CNN. "We conscientiously
        look after 9 German citizens in Iraqi custody. Their children, who are also
        housed in the detention center, can, if the parental consent is available,
        be taken to Germany for receptive relatives."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79f2df7d-d225-4989-8f99-787ea1c44ee1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:27:49.165Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:06:30.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>ISIS infighting</strong></h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '190cbac0-16c8-438e-824c-76daa90eed7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:27:49.166Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:06:30.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lemke was only 15 when she ran away from home in Germany and left
        for Syria. She married Martin Lemke days after arriving into ISIS-controlled
        territory, settling in with his other wives into the community of foreign
        fighters. But as ISIS retreated, many of its families were left behind.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb57f48b-dcaa-4133-9903-9f0d4a3e5eeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:27:49.166Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:06:30.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They don''t think about what will we do when we lose the cities?"
        Lenora recalls of ISIS commanders. "You think: The Islamic State. They are
        big. They have a system that will help you. But then when the time comes,
        they just put you in a mosque to stay there."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '202b765a-fdf7-4a68-9bdf-058443e242c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:27:49.166Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:06:30.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She describes infighting between ISIS factions, particularly between
        foreign fighters and Syrian and Iraqi contingents. At the end, she says, the
        families were reduced to begging for food and water.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39b7c441-7c2e-4a6e-8043-90f5dd117947'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:27:49.166Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:06:30.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you eat one bread for two days and your kid for one year couldn''t
        walk because she was so hungry. She has no teeth because there is no vitamins.
        Every mother could not accept this." She says: "First time, you can say: It''s
        for the sake of Allah. I do this for Allah, for my God. But when your kid
        is crying and rolling on the earth, you say to yourself: Are you crazy? What
        does this have to do with Islam?"</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f6f93ba-29b4-47b9-81a2-371590cc31a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:27:49.166Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:06:30.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lemke''s German husband survived the fighting and is now in the
        custody of the SDF. She insists he did not fight for ISIS but was merely operating
        the group''s IT system, and that she was only a housewife.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e8818a6-8de9-4091-be50-9edb21750756'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:27:49.166Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:06:30.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I do nothing. And my husband is not a fighter. He is just a technical
        guy. He operates laptops. He killed nobody," she says, but admits following
        ISIS was a mistake. "But we are a part of it. We support them. We are living
        with them. That''s when I realize: This is not good. I live here, I have my
        life, but we are part of the terrorizing, the killing of people."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c7ad5ca-896b-422f-a4fc-8435a8e38ecc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:27:49.166Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:06:30.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the least, both Martin and Lenora Lemke could face charges in
        Germany for joining a terror organization, a crime that could see a prison
        sentence of between six months and 10 years. According to local prosecutor
        Klaus Weichmann, Lenora Lemke would be treated as a juvenile since she left
        for Syria as a minor, but for her to be prosecuted, she needs to return to
        Germany.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99c5b827-741f-4cf0-847e-9af346d4b52f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:27:49.166Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:06:30.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is no police cooperation with Syria, no legal assistance
        with Syria," he tells CNN. "The investigation can only be resumed when the
        accused is back in Germany. We have no official information as to where she
        is or when she will come back to Germany.''''</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f70c18e9-d139-4611-927c-f8caec66aa9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:27:49.166Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:06:30.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lemke understands her husband will probably spend time in prison,
        but she seems unaware that she too will likely stand trial. Of more concern
        to her is what could happen to her children. In a few cases, German ISIS members
        convicted in Iraqi courts have had their children returned to Germany to live
        with relatives. Though several more are pending repatriation, the Foreign
        Ministry insists there is "no return program for the children of ISIS members."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdcafaa5-c8da-4c7e-94d9-c385b26f00bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:27:49.166Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:06:30.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN reached out to Lenora Lemke''s family in Germany. Her father
        declined to speak with us but asked to hear the message she recorded for him
        while waiting to be transferred to a refugee camp.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ec50551-6bcf-4c07-8a84-565fe1b3b80c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:27:49.166Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:06:30.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He never gave up on me," she says of her father. "He said, ''I
        know she is alive and she will come back.'' They will see us soon, I hope
        so." She looked into the camera and added in German: "I hope to see you soon,
        I really love you. Hopefully, we''ll be together soon."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc2647ff-cd60-4ce1-b3ce-03ec67f9228c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:27:49.166Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:06:30.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cornelia Liebau, the mayor of Lemke''s central German hometown of
        Sangerhausen-Breitenbach, says the family is relieved to hear their daughter
        is alive. "She''s only 19 years old with two small children," she said in
        a statement. "I think she deserves a second chance."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5bc8616-5f73-4917-82bd-27f6fe116620'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:27:49.167Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:06:30.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "As one ISIS wife
        ponders her fate, Europe struggles to deal with group''s followers."</em></p>'
  'The-US-is-stepping-up-pressure-on-Europe-to-ditch-Huawei':
    'author': 'Sherisse Pham, CNN Business'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-02-12T07:34:50.473Z
    'imagesource': 'jcr:8c4787b9-8218-48b6-bbda-b6181618dc5c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '28238e06-65dc-40e5-9024-8fe41a7fbc7b'
    'lead': 'U.S. Secretary of State Mike Pompeo warned European countries on Monday
      that using technology from Huawei could hurt their relationship with the United
      States.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-12T07:37:39.946Z
    'mgnl:createdBy': 'lucia'
    'mgnl:lastActivated': 2023-01-29T17:06:29.293+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T17:05:18.815+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'stories': ['def4629b-c90c-4e7a-b354-92e5210468c5', '60496729-20e6-41ba-b293-4c12db870d2f',
      '28d77679-29c8-4e18-b218-58aee0293c47']
    'template': '1'
    'title': 'The U.S. is stepping up pressure on Europe to ditch Huawei'
    'visualType': 'image'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '060219c5-4a19-413a-bea4-e73b1649d997'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:37:39.949Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:06:29.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> U.S. Secretary of State Mike Pompeo warned
        European countries on Monday that using technology from Huawei could hurt
        their relationship with the United States.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dba48f8b-4d2a-44d0-bcf3-c1c6e537eddd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:37:39.947Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:06:29.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking in Hungary, the first stop in a five-nation European tour,
        Pompeo said the United States has an obligation to alert other governments
        to the risks of building networks with equipment from the Chinese telecommunications
        giant.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82387831-8fb0-4dc9-9f7a-54fb13411e8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:37:39.947Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:06:29.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What''s imperative is that we share with them the things we know
        about the risks that Huawei''s presence in their networks presents," he said.
        "Actual risks to their own people, to the loss of privacy protections for
        their own people, the risk that China will use this data in a way that is
        not in the best interest of Hungary."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2a4ac36-ea65-4a26-852f-286177ea41e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:37:39.947Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:06:29.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If countries use Huawei equipment, "it makes it more difficult for
        us to partner alongside them," Pompeo said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '530a1783-d45a-485e-8bec-a27f18728efa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:37:39.947Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:06:29.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. government has long been suspicious that Beijing could
        use Huawei equipment for spying but hasn''t provided public evidence to support
        those concerns. Washington is now&nbsp;pressuring countries around the world&nbsp;to
        keep Huawei out of the next generation of wireless networks, known as 5G.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16f0d062-8446-4413-b369-a084661fe2c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:37:39.947Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:06:29.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is particular concern about the security of 5G because it
        will be used to carry vast amounts of data that can connect robots, autonomous
        vehicles and other potentially sensitive devices.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beabf596-6dc8-4371-a31c-104654e56bd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:37:39.947Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:06:29.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Huawei, which is also&nbsp;one of the world''s top smartphone makers,
        has repeatedly denied that its products pose a national security risk. It
        also maintains that it is a privately owned company with no ties to the Chinese
        government.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2adb701a-a9fe-4a2b-baaf-f270ae838971'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:37:39.948Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:06:29.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Uncertainty over Huawei across Europe</strong></h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d0c82a1-2c3b-48c2-90a1-e2bf68a7ca39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:37:39.948Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:06:29.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Huawei is largely shut out of the U.S. market, but the company&nbsp;does
        significant business in Europe&nbsp;where it has some 40% of the telecommunications
        equipment market.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5497839-9059-481d-bee3-364885ee4fed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:37:39.948Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:06:29.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Washington is trying to loosen that grip.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3474226-4524-4fc5-81d1-20b2b9a78f5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:37:39.948Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:06:29.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Global mobile carrier Vodafone said late last month that it was&nbsp;suspending
        the deployment of Huawei equipment&nbsp;in core networks in Europe, given
        the political uncertainty surrounding the Chinese firm.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '838f577b-bacf-4069-863c-028eed813b6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:37:39.948Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:06:29.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the United Kingdom, Huawei is spending $2 billion on efforts
        to address government agencies'' security concerns. Telecommunications operator
        BT said it would not buy Huawei equipment for the core of its 5G network but
        would continue to use it for other parts, such as mobile base stations.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '859f0103-231d-4396-88ab-839366c4911c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:37:39.948Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:06:29.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>German Chancellor Angela Merkel&nbsp;said last week&nbsp;that "there
        are big discussions about Huawei" in Germany as the country develops 5G networks.
        "We need to talk to China to ensure that companies do not simply give up all
        data that is used to the Chinese state," she said, adding that "safeguards"
        were needed to protect data.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd150a6e7-76cc-4b2c-83ad-055547a9e847'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:37:39.948Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:06:29.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>What will Canada do?</strong></h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33119c89-92c5-4647-8bcc-57154a87bb2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:37:39.948Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:06:29.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two close U.S. allies outside Europe have already distanced themselves
        from Huawei. Australia and New Zealand restricted the company last year from
        providing equipment for 5G networks.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bb7081b-a422-44f7-9dce-70ae61b6c0d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:37:39.948Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:06:29.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Huawei has&nbsp;pushed back&nbsp;against what it calls "irresponsible
        decisions" by some countries that it says were based on "ideological and geopolitical
        considerations" rather than legitimate concerns about technology.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf341dd9-f32a-4282-9536-2038bcc386da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:37:39.948Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:06:29.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Canada is considering similar measures to restrict Huawei even as
        it walks a geopolitical tightrope between Washington and Beijing. Canadian
        police detained Huawei Chief Financial Officer Meng Wanzhou in December on
        behalf of U.S. authorities. Meng is the daughter of Huawei founder Ren Zhengfei.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
