    'template': '1'
    'title': 'They left Venezuela for a better life — now they''re selling their bodies'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63e850a2-7385-4985-bc4d-1c6bfed92793'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:29:51.878Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:06:36.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The human toll of the Venezuelan crisis
        is evident in the women''s faces.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e91b2978-cc77-4d8a-acbd-882c4b54e39f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:29:51.878Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:06:36.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They speak with pain in their voices and sadness in their eyes.
        At first reserved, they eventually open up and tell, through tears, how they
        came to be in a situation that would once have been unimaginable: selling
        their bodies to make ends meet.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2800857-6340-4b1d-abc3-e523f8a33ad5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:29:51.878Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:06:36.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mariza, a certified nurse, made the journey across the border from
        Venezuela to Colombia two years ago, leaving behind her mother and three children.
        Like most immigrants with professional careers, she expected to find a job
        in her own field, but when doors were repeatedly closed in her face and even
        a cleaning job was nowhere to be found, Mariza found herself making an impossible
        decision.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '024d3de6-7c82-483f-84f9-d89ca300433b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:29:51.878Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:06:36.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To have one guy today and another person tomorrow," she says of
        her fall into prostitution, is not easy, and it''s dangerous. But as a mother,
        "you don''t think — you do what you have to." Mariza''s name has been changed
        to protect her identity, as have other names in this report.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51dc162b-12d7-4fb3-ada7-bc41c9249d78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:29:51.878Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:06:36.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disappointment rings in her voice when she speaks of her time spent
        in education and being unable to work as a nurse. "It''s frustrating because
        you realize that you worked. Five years of my life studying, preparing — I
        feel at this moment that it''s five years I''ve lost because I can''t practice,"
        she said, tears streaming down her face.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c910832-b656-44c9-9330-77c16c40872f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:29:51.878Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:06:36.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Back home, she was a woman with a career and a dream, but the crisis
        in Venezuela created a downward spiral she couldn''t control.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed92c1e3-82e0-479e-9e0a-d27696574908'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:29:51.878Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:06:36.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a certified nurse, 15 days'' work only earned her enough to buy
        a bag of flour. A normal grocery run became a two-day ordeal and even then
        there was no guarantee Mariza could find the items she needed, like diapers
        for her baby.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f62c651b-f9c5-4261-a7cb-bb0215b28572'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:29:51.878Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:06:36.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Mariza, people spent the night outside the stores,
        waiting to be given a number the following morning. With a ticket in hand,
        customers would wait outside to buy whatever the store might have that day.
        "You had no choice but to buy whatever was in stock," she said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5182842-103c-4d55-a177-0a547af0a103'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:29:51.879Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:06:36.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>&nbsp;</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06aa633c-a1b0-4a51-b65a-fbb3b2273c48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:29:51.879Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:06:36.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''We always voted for Chavez''</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c451259-3038-4a3f-a1c2-8019471fd759'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:29:51.879Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:06:36.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>&nbsp;</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcca0aa0-a628-444a-b9d9-edc94743dd78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:29:51.879Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:06:36.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For years, Venezuelans supported President Nicolás Maduro who, like
        his predecessor, Hugo Chavez, used the country''s oil wealth&nbsp;to fund
        social programs. But when the price of oil began to fall, and the economy
        to falter, many Venezuelans started to protest the hand that fed them.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '788a745b-57bb-4397-81d3-e3f18b308c42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:29:51.879Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:06:36.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mariza is among them. Her entire family supported Chavez. "We always
        voted for Chavez," she said, blaming both the former leader and current president
        for mismanagement of the country that led to this crisis.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39ed363b-fa63-475c-8f8b-9863139ec6fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:29:51.879Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:06:36.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the past, "there was no hunger, there were no shortages, there
        was no separation," Mariza said, explaining that when things were good, you
        left the country "for a vacation, not for necessity."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7b92542-213d-42d1-9637-68fd0bc96adc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:29:51.879Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:06:36.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The desperate needs of her family brought her here, to Cúcuta —
        a border city with one of the highest unemployment rates in Colombia — where
        she struggles daily to make enough to send food, diapers and basic supplies
        to her mother and kids.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49706de0-ba84-4800-a4fa-c8cdb95ae314'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:29:51.879Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:06:36.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If her mother found out what she was doing, would she understand?
        "My mom is a super mom. My mom is everything," she said, her voice cracking
        again. "And I know that the day she finds out, for whatever reason, it will
        hurt her but she won''t judge me."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4d789ca-c267-4a62-9b80-5a7a981a77e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:29:51.879Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:06:36.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>&nbsp;</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f34a8150-55d9-411d-9ef4-77ce9d007da6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:29:51.879Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:06:36.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''I''m doing things that don''t look good to survive''</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43edc41c-397d-4d46-b715-7aa443214e5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:29:51.879Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:06:36.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>&nbsp;</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4c87bf8-ad35-4458-a0e9-f8df9cfd4b11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:29:51.879Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:06:36.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The economic crisis has driven Venezuelans from all walks of life
        to leave their country in search of food, medicine and a better life, and
        neighboring Colombia is feeling the effects.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba2519fa-83b3-4503-b6df-b2cf27d44759'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:29:51.880Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:06:36.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than three million Venezuelans have left their homes, with
        a million emigrating to neighboring Colombia, UNHCR said in November. Former
        attorney Malcia arrived over a week ago, leaving her two children behind with
        her 64-year-old parents.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0688061-16ec-40bf-8760-ec2df9830979'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:29:51.880Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:06:36.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I could only afford to give them breakfast, sometimes just lunch,
        and at times they go to bed without eating. They go to school. I do even the
        impossible," she said, finding it hard to talk about the reality of her new
        life.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0e167e0-b7f7-4f6c-bca6-aef1f7b65ff5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:29:51.880Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:06:36.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She came to Colombia with the hope of finding a job as a cleaner,
        a babysitter, "anything." Even when doors were shut in her face, she never
        imagined herself "getting to this extreme." Wiping away the tears, she said,
        "when I was in Venezuela, I was at the point of going crazy, and here I''m
        also going crazy because I''m doing things that don''t look good to survive."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f51fa436-552b-488a-b779-62d72e24e472'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:29:51.880Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:06:36.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a burden that weighs on her constantly. "I kneel at night
        to ask God — I''ve even been to church to ask God for forgiveness — because
        I think of my kids'' little faces, my parents ... It''s not easy, friend,
        not easy," she said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6425f2f-89eb-4a7f-ba12-0f14cf7ba3dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:29:51.880Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:06:36.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>&nbsp;</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e74f0458-1467-4772-a65a-69e7fa02b547'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:29:51.880Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:06:36.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''I''m a child raising a child''</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01e01d20-1558-41e0-be55-f81e4c01ee8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:29:51.880Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:06:36.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>&nbsp;</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b62954c-ebe1-4ade-b8cf-1ca6aead5328'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:29:51.880Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:06:36.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not only professional women who are desperate. In the sea
        of thousands of migrants are younger women like Erica, who has found herself
        unable to get a job. Just 17 years of age, Erica is selling her body to provide
        for her seven-month-old son, whom she carried across the Colombian border
        in her arms.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb611d5f-0eba-4d61-979f-1abb6198054f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:29:51.880Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:06:36.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Looking for work in Cúcuta, with its high unemployment rate, proved
        difficult, and being underage made it that much harder, she says, so she was
        given this "option — the worst there is."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5707b870-f18f-4f24-93b7-d15cbf8c543e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:29:51.880Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:06:36.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If it weren''t for Maduro and his government, she says, she would
        be studying to be a veterinarian. And despite having to let go of her dream,
        she said, as a mother, she will do anything.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '812760d4-0f48-46c4-967e-ccad73b6dd80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:29:51.880Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:06:36.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I wasn''t going to let my child be without a diaper, without a
        bottle," she said. At the end of the day, she said, "I''m a mother, but I
        consider myself a child raising a child."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2b2450c-bfaa-4075-bd6f-a675fa30c430'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:29:51.880Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:06:36.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/02/11/americas/venezuela-migrant-women-prostitution-intl/index.html">They
        left Venezuela for a better life — now they''re selling their bodies</a>"</em></p>'
  'southern-baptist-abuse':
    'caption': 'Since 1998, about 380 Southern Baptist leaders and volunteers have
      faced allegations of sexual misconduct, according to a sweeping investigation
      by two Texas newspapers.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-02-12T06:31:15.383Z
