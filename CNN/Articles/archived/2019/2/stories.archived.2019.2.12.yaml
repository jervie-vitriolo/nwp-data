      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, February 12) — The police have captured
        a notorious Abu Sayyaf member involved in kidnapping and bombing, including
        the 2012 bus explosion in Kidapawan.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd82b5b38-9f33-46f5-9925-b4e973cdaad9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T15:48:13.031+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:05:59.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine National Police chief Director General Oscar Albayalde
        on Tuesday said Abdurahman Mataud Daiyung was arrested during a joint police
        and military operation in Ermita, Manila on January 10.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f30f20dc-ba18-40aa-86e9-35ceb5360439'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T15:48:13.031+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:05:59.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said Daiyung was also involved in the 2001 kidnapping of 15 employees
        of a plantation in Basilan for which he is charged in seven separate criminal
        cases.</p>'
  'election-candidates-digital-campaign':
    'author': ' Joyce Ilas'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-02-11T19:25:18.928+08:00
    'imagesource': 'jcr:56d26a3c-f07f-43f8-bd30-bb8b1ae0d7a8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '260cf7c4-2e8e-4505-8434-4873878d18b8'
    'lead': 'More candidates are expected to push smartphone ads or ads in the middle
      of a video uploaded on Facebook or Youtube, or even solicit the support of social
      media influencers. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-11T15:57:56.879+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-01-29T17:05:59.595+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T17:05:35.053+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Analyst expects more candidates to engage in digital campaigning

      '
    'updated': 2019-02-12T01:24:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0732909f-2cee-4f52-8e58-3726742752f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T15:57:56.880+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:05:59.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 11) —</strong> A
        political analyst expects many candidates will engage more in digital campaigning
        this year.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c310a04-90a6-4398-85ba-cf10fed8ffa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T15:57:56.880+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:05:59.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While many politicians have resorted to using political ads on television
        and radio in the past elections, Campaign strategist Malou Tiquia said political
        ads do not guarantee a win.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4afa54fe-e0e5-44af-8894-f3b1d0175f18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T15:57:56.880+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:05:59.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you go the usual way of ads, you''re not gonna win. But if there
        is something that you tweak on your ad in terms of messaging or it''s not
        too in your face kind of ad, then people will remember it. It turns out, people
        are more picky this time around," Tiquia said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc139883-81cf-4835-8b91-0743fe0adb6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T15:57:56.880+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:05:59.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tiquia added that the high rates of political ads are prohibitive.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebacfe18-d1e3-4eb2-a361-d108d53377b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T15:57:56.881+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:05:59.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think a lot of people with not much money for TV ads would go
        digital, hoping that the buzz or the trending issue would be picked by traditional
        media. If it''s picked by traditional media, then you end up in news cycle.
        If you''re in the news cycle, you have a chance to be in the awareness of
        the voters," Tiquia explained.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10bb0d66-17ca-4bad-90cd-46e8108c25aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T15:57:56.881+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:05:59.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tiquia said the lack of impact from political ads, plus the rise
        of social media, is prompting a strategic shift to digital campaigning.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c2b7684-84c1-4372-826d-3411199f5937'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T15:57:56.881+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:05:59.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said this will be evident in the midterm elections.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cc7fe13-4bcf-4b57-87ba-1bccf8612480'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T15:57:56.881+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:05:59.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More candidates are expected to push smartphone ads or ads in the
        middle of a video uploaded on Facebook or Youtube, or even solicit the support
        of social media influencers.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e7d9a49-21a5-464d-82db-c0376b3d6b0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T15:57:56.881+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:05:59.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think there will be some candidates who are equipped with knowledge
        of who are the influencers in terms of Facebook, Instagram. Twitter is being
        used by candidates for purposes of media. If they want to break out something,
        they use Twitter. You want to show a massive rally, they do Twitter in the
        hope that it lands the news cycle," Tiquia said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5952c4f8-1484-42c4-81c0-0004636dabfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T15:57:56.881+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:05:59.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Alkansiya'' campaign</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '354e3f44-9384-491e-95bb-9df1654cec5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T15:57:56.882+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:05:59.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tiquia, however, explained that in order to win, there is a need
        to connect the digital campaign to the ground to convert social media following
        into votes.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebb39d9d-ba9a-4714-9852-60a49956bd2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T15:57:56.882+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:05:59.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the scheme, candidates create a social media page and build
        a following.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbc4e044-619e-4962-9b77-84b3b946b353'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T15:57:56.882+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:05:59.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The candidate''s team will then identify legitimate voters from
        fake users or trolls based on the page followers.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3362bcab-8102-405e-9fdd-57a47f71a01b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T15:57:56.882+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:05:59.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ground team will then conduct a house-to-house campaign to convert
        the digital support to a vote.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4ecd753-cd44-45fb-af45-70b3388636ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T15:57:56.882+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:05:59.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The candidate may also visit an area with a critical number of followers.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cf792b8-1c98-48e2-8207-3f4167627583'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T15:57:56.882+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:05:59.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[You get the] data, [match it with the Commission on Elections]
        database, and geo target. Then give it to your ground team to look for them.
        In the 90-day campaign period, the math there is where do I go, how many times
        do I go in that area, and if I have support there. If I don''t have support,
        I skip it," Tiquia said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8b1f00c-51b7-4e8b-aba1-a0669dc672c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T15:57:56.883+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:05:59.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, she pointed out that it is important that a candidate is
        deemed authentic to convert following into votes.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef1acc11-3f6d-4f38-a78b-3b5fde96a8ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T15:57:56.883+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:05:59.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you are following a candidate online, you''re a rabid follower.
        It''s either you like the candidate, you like the issues he carries, or you
        like him personally. If those three meet, and you have a candidate that is
        being viewed as authentic, then there is a match there. All you have to do
        is sustain the followership in the 90-day campaign period," she said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78b76b15-f2e0-42ff-acdb-6a8d609170f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T15:57:56.883+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:05:59.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While more than half of Filipinos are offline, Tiquia said it will
        only take a family member to convince others to vote for a certain candidate.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cb80fcc-b323-45a6-97fe-0df8396c70db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T15:57:56.883+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:05:59.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If done effectively, the "alkansiya" (money box) can help deliver
        up to 10 million votes.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f448ad09-3637-4fd1-83ab-bc41ff434509'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T15:57:56.883+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:05:59.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Debates, news reports</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f25154a-ea13-4e9a-9b54-0cffa3c936c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T15:57:56.883+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:05:59.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, political analyst Mon Casiple believes that TV debates,
        forums and news reports will still be the main source of information that
        can sway votes.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75f4a0a1-34e8-4c30-af2b-db62d60bddd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T15:57:56.884+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:05:59.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Gustong makita kasi ng mga tao o marinig directly ang mga kandidato
        mismo. The candidates will put their best foot forward, but in a setting na
        debate or show, makikita nila mismo body language," Casiple said.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd22b1fe5-b9c3-4c63-b75d-4668589c669b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T15:57:56.884+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:05:59.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(Translation: People want to see or hear the candidates directly.
        The candidates will put their best foot forward but in a setting of debate
        or show, people will see their body language.)</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '907b29a7-6331-48e5-a699-6783093fc6dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T15:57:56.884+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:05:59.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said, while social media is also a major source of information,
        especially for millennials, this information will only have an impact once
        it airs on mainstream media.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af7c6dd8-2a72-41ce-8dd7-be1b8b6e5aa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T15:57:56.884+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:05:59.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And with no clear issues to swing votes, some candidates may still
        choose to campaign on guns, goons and gold, Casiple said.</p>'
  'vaccines-measles1':
    'author': 'Edsel Maurice T. Salvana'
    'caption': '"As more people die, how do we move forward? Restoring confidence
      in the Department of Health and in vaccines needs to be the priority, so that
      people will start vaccinating their children again," says infectious disease
      physician, Edsel Salvana. Illustration by JL JAVIER'
    'categories': ['767a923f-14a8-4e1c-8399-65cbe6e7fff1']
    'created': 2019-02-12T12:55:05.159+08:00
    'imagesource': 'jcr:9b6e2769-ac82-48f5-9d5b-0285b8644a16'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '53d7adaa-baad-435d-8858-11e1d611bc6a'
    'lead': '‘If there ever was a magic bullet in medicine, vaccines would be it.’'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-11T16:03:46.345+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-01-29T17:05:58.438+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T17:05:35.441+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'OPINION: Not believing in vaccines will be the death of many children

      '
    'visualType': 'image'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e563a88-2d9e-4117-bec2-cc6b59118d9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T16:03:46.348+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:05:58.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Editor’s note:</strong> Edsel Maurice T. Salvana, MD, DTM&amp;H,
        FPCP, FIDSA is an internationally-acclaimed infectious diseases physician,
        health advocate, and TED fellow. He is the director of the Institute of Molecular
        Biology and Biotechnology at the University of the Philippines National Institutes
        of Health. He is also an adjunct faculty for global health at the University
        of Pittsburgh. The opinions expressed on this piece are the author''s.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f462a6e-0aab-4e20-8c85-e3034b2d875e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T16:03:46.348+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:05:58.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> In the 1950s, one
        out of five children died before the age of five. Many of these children succumbed
        to vaccine-preventable diseases, particularly measles. The introduction of
        an effective measles vaccine in 1963 saw a steep decline in childhood deaths.
        The World Health Organization estimates that the measles vaccine prevented
        over 21 million deaths globally from 2000 to 2017.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '446032f2-86b1-4feb-a314-9c3834c1cde7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T16:03:46.349+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:05:58.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet, despite its life-saving and world-changing impact, the measles
        vaccine and the breakthrough science behind it are under attack. Anti-vaccine
        “advocates,” or “anti-vaxxers,” are undermining decades of progress in eliminating
        some of the deadliest and most debilitating diseases. In resource-limited
        countries, the combination of measles and malnutrition can kill one-third
        of children who are not given the vaccine. Measles is transmitted very efficiently
        through the air, and outbreaks in areas with poor vaccination rates progress
        rapidly and threaten nearby communities.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9018b1e-c70a-4c06-b35d-5acddd95b09e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T16:03:46.349+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:05:58.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vaccines are among the most effective public health interventions
        invented by man. It is right up there with sanitation and clean water. However,
        it is easily taken for granted as people forget what the diseases being prevented
        look like. Vaccines have become a victim of their own success. Like any medication,
        vaccines have side effects and it is hard to understand why a person would
        expose a child to a potentially (tiny risk, but nevertheless possible) harmful
        intervention when the target disease has not been seen for years. Parents
        in the 1950s were deathly scared of polio, which could doom their children
        to life inside an iron lung since polio could paralyze the muscles used for
        breathing.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adf25ec8-51fa-435b-90af-6dc96bd5782e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T16:03:46.349+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:05:58.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Polio vaccination in the early years was wildly successful as a
        result of this fear. As more children received the vaccine, fewer cases emerged.
        Side effects from the live polio vaccine eventually outpaced the actual cases
        of polio, understandably forcing doctors to switch to a killed vaccine with
        less potential for harm. But it is difficult to appreciate how well a vaccine
        works when you cannot see the benefit, and this set the stage for the rise
        of the anti-vaxxers.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a933467-2375-4353-8a26-d8c3edfe1bda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T16:03:46.349+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:05:58.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Vaccines are among the most effective public health interventions
        invented by man.</h3>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af8fcf57-e3c6-41ab-9de9-6e6f975ef9fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T16:03:46.349+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:05:58.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1998, a physician named Andrew Wakefield published a study in
        a prestigious medical journal that suggested that the combination measles,
        mumps and rubella vaccine was linked to autism. Anti-vaxxers rejoiced and
        actively attacked vaccination. Later it was shown that Dr. Wakefield had pretty
        much made the study up, and that he was guilty of unethical practices. But
        the damage had been done, and vaccine confidence had been shaken. Despite
        study after study debunking the link between vaccines and autism, the anti-vaccine
        movement gained traction and vaccination rates plummeted across the world.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32ff2a4b-f903-42c6-946a-b0b08b93c5c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T16:03:46.349+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:05:58.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This decrease in vaccine confidence did not spare the Philippines.
        Since 1998, basic vaccination rates in children have languished below 80 percent,
        with a coverage of only 70 percent at the end of 2017. With the Dengvaxia
        controversy erupting in the news, vaccine uptake further plummeted to historic
        lows, with some areas reporting only 40 percent coverage. Measles cases quadrupled
        in 2018 compared to the year before. We are currently in the midst of a ten-fold
        rise in measles cases in the National Capital Region, with multiple deaths
        and reports of further outbreaks elsewhere.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e09e8504-b4d2-42e1-8fb2-e884345230ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T16:03:46.350+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:05:58.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Did the Dengvaxia controversy cause the current epidemic? Not entirely.
        But it certainly didn’t help. Vaccine confidence was already shaky as a result
        of the Wakefield study, and the hysteria surrounding the dengue vaccination
        program may have been the last straw. Many health centers were reporting that
        the most common reason for declining vaccines in the last year was because
        of Dengvaxia, and continued attacks on the Department of Health on media further
        undermine confidence in the government.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01084343-10e9-4d83-8d34-460440a1a094'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T16:03:46.350+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:05:58.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As more people die, how do we move forward? Restoring confidence
        in DOH and in vaccines needs to be the priority, so that people will start
        vaccinating their children again.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73b12a12-966d-4c85-9ec8-822a58ad6eee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T16:03:46.350+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:05:58.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>We need to move on from this situation where we have demonized
        a vaccine that was improperly used, and stick to the facts. Hold those who
        improperly used it accountable, but do not make false accusations without
        scientific basis that further undermines vaccine confidence.</h3>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c32fe1f9-45bf-488f-89c1-9c750af5449a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T16:03:46.350+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:05:58.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While there was probably some wrongdoing in prematurely implementing
        a mass immunization program with a new vaccine, a lot of misinformation has
        muddled the facts. Dengvaxia as a vaccine for dengue in those with previous
        infection works. It decreases severe dengue risk by over 90 percent.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65f44428-ad9d-46a0-8e3a-4a665897e0d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T16:03:46.350+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:05:58.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For those without previous dengue infection, it prematurely increases
        severe dengue risk to the level of an unvaccinated seropositive (with blood
        evidence of previous dengue infection), or from 0.2 percent to 0.5 percent.
        Nearly 90 percent of Filipino children above the age of 9 years old are seropositive
        even if they never looked sick, since only one out of five people with a previous
        dengue infection manifest any symptoms. No deaths have been linked directly
        to the vaccine, despite uncorroborated pronouncements based on gross autopsy
        findings from the Public Attorney’s Office. The dengue vaccine has now been
        approved for use by 20 countries, and the Philippines is the only country
        that has suspended it.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de47ea60-af59-4ff7-9010-e21935961237'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T16:03:46.350+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:05:58.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We need to move on from this situation where we have demonized a
        vaccine that was improperly used, and stick to the facts. Hold those who improperly
        used it accountable, but do not make false accusations without scientific
        basis that further undermines vaccine confidence. And most of all, help the
        prematurely vaccinated children who may be at higher risk for severe dengue
        through vigilant surveillance, but don’t attribute every single malady to
        the vaccine without reason.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ccceb22-058e-4612-aae6-ac509b9ec421'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T16:03:46.351+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:05:58.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If there ever was a magic bullet in medicine, vaccines would be
        it. Unfortunately, many have forgotten just how bad things were before vaccines
        came along. This collective amnesia will be the death of many, many children.
        Hopefully these outbreaks will serve as a wake-up call to those of us who
        have become complacent, or are in denial. It is truly unfortunate that it
        comes at the cost of innocent lives.</p>'
  'turkey-china-uyghur-xinjiang':
    'author': 'Ben Westcott and Hira Humayun'
    'caption': 'Turkey condemns China''s ''torture and political brainwashing'' in
      Xinjiang'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-02-11T02:49:35.738+08:00
    'imagesource': 'jcr:df99b00a-0e7f-4566-8a63-adb657771658'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5c24575f-9e6a-40bb-bc6c-b686757fcbbf'
    'lead': 'Turkey has denounced Beijing''s controversial mass "re-education" camps
      in China''s western region of Xinjiang, calling them a "great shame for humanity."'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-11T16:10:45.629+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-01-29T17:05:57.585+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T17:05:35.765+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Turkey condemns China''s ''torture and political brainwashing'' in Xinjiang

      '
    'updated': 2019-02-12T14:49:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32dd37d4-9cfd-48ba-9a7d-6b6207622918'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T16:10:45.629+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:05:57.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Turkey has denounced Beijing''s controversial
        mass "re-education" camps in China''s western region of Xinjiang, calling
        them a "great shame for humanity."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1753b1e8-d752-49a7-ae19-2f25c2082c8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T16:10:45.630+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:05:57.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a strongly-worded statement Saturday, Foreign Ministry spokesman
        Hami Aksoy said hundreds of thousands of prisoners were subject to "torture
        and political brainwashing" in China''s camps.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd06477e-280c-4102-8031-cd35fec6c917'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T16:10:45.630+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:05:57.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We call on the international community and the Secretary General
        of the United Nations to take effective measures in order to bring to an end
        this human tragedy in Xinjiang," the statement said. He claimed thousands
        of children had been separated from their parents by the Chinese government.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0135f844-f5f4-43e6-9269-70aa1d3f07c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T16:10:45.630+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:05:57.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As many as 2 million Muslim-majority Uyghurs are estimated to have
        been imprisoned in huge detention centers in China''s far west, according
        to a U.S. government report.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3506564-5b4a-4b19-9502-1c7ae2388aa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T16:10:45.630+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:05:57.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The human rights crisis in Xinjiang has drawn increasingly harsh
        criticism from across the world. At a UN hearing in November, more than a
        dozen countries called on Beijing to end their "arbitrary detention" of Uyghurs.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b711a08-802d-482e-adde-04ad8210cf78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T16:10:45.630+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:05:57.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing has repeatedly denied it is detaining Uyghurs against their
        will, calling the camps "vocational training centers" and suggesting they
        are providing education.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '173841ae-0eac-4c11-bb5a-5e7de4f9d010'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T16:10:45.631+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:05:57.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Xinjiang Gov. Shohrat Zakir, himself a Uyghur, told the state-run
        Xinhua news agency in October that since the crackdown "Xinjiang is not only
        beautiful but also safe and stable."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b04d3b26-bff2-4a94-887e-7dbb7c2d215b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T16:10:45.631+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:05:57.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Aksoy claimed the Chinese government was undertaking a deliberate
        campaign to eradicate "the ethnic, religious and cultural identities of the
        Uyghur Turks and other Muslim communities in the region."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54eb8f16-c995-4349-80ee-abba9e13a5b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T16:10:45.631+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:05:57.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The reintroduction of internment camps in the 21st century and
        the policy of systematic assimilation against the Uyghur Turks carried out
        by the authorities of China is a great shame for humanity," the statement
        said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca927c4a-30ba-45ff-b6df-d60e28850fe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T16:10:45.631+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:05:57.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Turkish Foreign Ministry said it had learned a folk poet, Abdurehim
        Heyit, imprisoned for eight years for one of his songs, had died during his
        imprisonment in China.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1f36baa-6cdf-4660-b6b4-1089ee74b1fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T16:10:45.631+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:05:57.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This tragedy has further reinforced the reaction of the Turkish
        public opinion towards serious human rights violations committed in the Xinjiang
        region. We expect this legitimate response to be taken into account by the
        Chinese authorities," the statement said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0e2a598-2b16-4d90-9492-6cf53f3a736f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T16:10:45.632+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:05:57.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Large Muslim-majority countries have increasingly registering their
        disapproval of Beijing''s actions in Xinjiang. In December, the Indonesian
        government told reporters it had summoned China''s ambassador to explain the
        actions taken against Uyghurs.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7330c4ac-eb81-4ac8-8149-8fcbbcd8a9c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T16:10:45.632+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:05:57.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There have been large-scale demonstrations in both Turkey and Indonesia
        against Beijing over the past year.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dacd4bf0-9a74-44cd-89ec-23175f575969'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T16:10:45.632+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:05:57.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It comes as human rights activists and former detainees described
        death and torture inside Beijing''s Xinjiang camps.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac4fab2a-63d3-4f8d-8f0f-606b4f640a1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T16:10:45.632+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:05:57.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former detainee Mihrigul Tursun told CNN in January she saw nine
        fellow inmates die during her time in the detention centers, in cells so crowded
        there wasn''t enough space for everyone to sit down.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ca086bd-85b8-44af-bfc5-26fe30a11fbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T16:10:45.632+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:05:57.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "Turkey condemns China''s
        ''torture and political brainwashing'' in Xinjiang"</em></p>'
