      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Intensity 1 was recorded over the municipalities of Kiamba and Alabel,
        Phivolcs added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b908261b-bf7a-453f-99fa-697a28004771'
