    'template': '1'
    'title': 'Chinese ''taho''-thrower posts bail for direct assault charge

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49fcbea3-b7cc-48d8-8444-f3ff1ae8de95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T15:33:38.028+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:06:02.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 12) —</strong> A
        local city prosecutor has found probable cause to charge the Chinese national
        in the ''taho''-throwing incident at the Metro Rail Transit (MRT-3) with direct
        assault, police said Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff52a942-a9af-4faf-ba59-fa19c1ea2c71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T15:33:38.028+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:06:02.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 23-year-old student, Zhang Jiale was able to post bail of ₱12,000
        and was released Tuesday afternoon, according to Mandaluyong police.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '339ab090-41a2-4b91-8f37-ab327b00a963'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T15:33:38.028+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:06:02.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Mandaluyong City Prosecutor''s Office charged Zhang with direct
        assault and dismissed cases of unjust vexation and disobedience to authority,
        according to Director Guillermo Eleazar, the Metro Manila police chief.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db0b4b4b-0a20-4d03-9241-2a5329fd8d63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T15:33:38.028+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:06:02.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now that the case will be filed by the city prosecutor sa korte
        [in court], after that, she will be turned-over to the Bureau of Immigration.
        It''s up to the Bureau of Immigration para doon sa [for the] case of deportation
        against her," Eleazar added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd29c5be6-2e95-4f39-a330-eeea59ad8142'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T15:33:38.028+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:06:02.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier in the day, the Bureau of Immigration''s legal team found
        probable cause for a deportation case against Zhang.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90ce8611-50d9-4128-b3c5-698aa925dc9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T15:33:38.029+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:06:02.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Upon her release, BI will take over and will get custody of the
        suspect for procedures on deportation," he added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd6c9aa1-bc1c-4254-9078-2cb644423140'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T15:33:38.029+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:06:02.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zhang was arrested on February 9 after she threw her cup of ''taho,''
        a soy snack, at a police officer who was enforcing the liquids ban at the
        Boni MRT-3 station in Mandaluyong.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b30e23a3-97ee-4f72-b744-24cfe4bb6339'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T15:33:38.029+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:06:02.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ban is in response to security threats following the January
        27 Jolo twin bombings.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed3d8c2d-c1b4-4ce8-a7b6-1f881a14d248'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T15:33:38.029+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:06:02.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zhang''s lawyer Sandra Respall said her client is apologetic over
        the incident.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeafaf0b-a218-44ab-b93e-cdc0bad7ec29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T15:33:38.029+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:06:02.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Correspondent Gerg Cahiles contributed to this
        report.</em></p>'
  'James-Harden-30-point-streak-Rockets-NBA':
    'author': 'Reuters'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2019-02-12T14:46:43.667+08:00
    'imagesource': 'jcr:53ce3687-21b3-4c5f-ae31-71163023d37d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '02495378-f3ba-4349-bfa2-4cd36b2dde34'
    'lead': 'The Rockets relied on a collective effort to build a lead against Dallas,
      with four others scoring in double figures.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-11T15:38:25.689+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-01-29T17:06:02.140+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T17:05:33.752+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NBA: Harden''s 30-point streak hits 30 as Rockets top Mavs

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '067ea0d8-5d5f-465a-bad4-3bd9c3681914'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T15:38:25.689+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:06:02.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —</strong> Hampered by a strained left shoulder,
        James Harden nearly had his streak of consecutive 30-point games come to an
        end before coming alive down the stretch as the host Houston Rockets defeated
        the Dallas Mavericks, 120-104 Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2846cc7e-561b-4042-ad17-2503f54d14e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T15:38:25.689+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:06:02.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harden finished with a game-high 31 points on 9-for-23 shooting
        and rounded out his stat line with eight rebounds, seven assists and five
        steals.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c048e4c6-f3bc-404b-8ead-ba516e69ee53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T15:38:25.690+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:06:02.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Rockets relied on a collective effort to build a lead against
        Dallas, with four others scoring in double figures, including guard Gerald
        Green, who poured in 19 points in 22 minutes off the bench while drilling
        5 of 8 3-pointers.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bf63da6-48d2-4366-bd30-7fcd2fdabf06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T15:38:25.690+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:06:02.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the Mavericks sliced what was once a 21-point deficit to 109-100
        on a Jalen Brunson 3-pointer with 2:52 left to play, Harden drilled back-to-back
        treys to mute the rally.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e569fb1-929a-4adf-88b3-12c554f0e734'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T15:38:25.690+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:06:02.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harden added two free throws and then hit another 3-pointer with
        52.9 seconds left to give him 31 points and extend his streak to 30 games,
        the third-longest in NBA history.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '470a8a67-f0a6-4a1a-a1e2-52988599f94c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T15:38:25.690+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:06:02.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harden has paced the Rockets in scoring in every game since Dec.
        1, a span of 35 contests.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd23a9bc-d8f5-41e4-9ccc-90e32883fd03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T15:38:25.690+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:06:02.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eric Gordon scored 18 points, while Chris Paul and Kenneth Faried
        added 17 apiece for the Rockets. Paul finished with 11 assists, moving past
        Hall of Fame guard Gary Payton for eighth place in league history.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1a6354f-bb03-4f79-895e-771628500e87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T15:38:25.691+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:06:02.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harden, Paul, and Gordon finished a combined 15 of 40 on 3-pointers.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bc89fff-c1dd-4259-b5ba-9931331ee197'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T15:38:25.691+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:06:02.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Houston shot 23 of 60 from behind the arc.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c76fa3eb-d2e7-4e35-ac46-a097cf5f74e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T15:38:25.691+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:06:02.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dallas rookie forward Luka Doncic posted 21 points, 10 rebounds,
        and eight assists to pace the Mavericks, who lost to the Rockets for the first
        time in three meetings this season.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '793c8625-f736-4c92-ab3f-e6452fc78ecc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T15:38:25.691+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:06:02.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brunson tallied 13 points while Tim Hardaway Jr. scored 10 points,
        doing so on 3-of-11 shooting.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bca18f51-d702-4f37-a61c-c4d777432853'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T15:38:25.691+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:06:02.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dallas, which led for the final time at 15-14 following a driving
        layup from guard Trey Burke at the 5:18 mark of the first, committed 18 turnovers,
        which the Rockets converted into 26 points.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a99b7c5f-b00c-4b4b-8fd2-f281fd17c321'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T15:38:25.691+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:06:02.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dwight Powell finished with 12 points and four rebounds off the
        Dallas bench.</p>'
