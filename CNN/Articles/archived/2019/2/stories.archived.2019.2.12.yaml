      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ban is in response to security threats following the January
        27 Jolo twin bombings.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99054812-ce8b-40b0-b5e9-a53950082d81'
