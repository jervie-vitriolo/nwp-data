      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ejercito said this was possibly the first time they''ve been together
        in decades.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c630ecc-2461-433a-9626-9224f851e0cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:04:39.540Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T17:06:39.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Talagang nagulat ako pero nagpapasalamat ako. Pero ganun pa rin,
        syempre may the best candidate win," he told CNN Philippines.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90c53871-1c71-4bf9-a5d9-c3f9a6bd0472'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:04:39.540Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T17:06:39.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I was surprised, but I''m thankful. But may the best
        candidate win.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20ef759c-ca02-451e-9756-9b71374638ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:04:39.540Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T17:06:39.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked if he is endorsing Estrada in return, he pointed out
        his stand against political dynasties and monopoly in the government.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6b0856e-94e0-40e4-b863-f9da945a7bd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:04:39.540Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T17:06:39.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have a current disagreement with my father, with my brother...
        I still believe only one should run. There''s only 24 seats. One hundred million
        ang Pilipino, so wala naman sigurong dapat mag-monopolyo ng kapangyarihan,"
        the senator said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd998f44e-2f7b-44b0-a848-573ea368f6c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:04:39.540Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T17:06:39.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I am having disagreements with my father and my brother.
        I still believe only one should run. There''s only 24 Senate seats. There
        are 100 million Filipinos. No one should monopolize power.]</p>'
    '16':
