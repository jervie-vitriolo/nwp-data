    'jcr:uuid': '37536033-890d-4d91-8e95-60dc388e151b'
    'lead': 'A Chinese billionaire and political donor calls Australia a "giant baby"
      after it revoked his permanent residency amid concerns over China''s growing
      foreign influence.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-12T08:07:18.229Z
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2023-01-29T17:06:26.743+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T17:05:20.498+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Chinese billionaire stripped of visa calls Australia ''a giant baby'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a665e0ac-a32b-485f-80fc-541e04349ad1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T08:07:18.229Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:06:26.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — A Chinese billionaire and political donor
        has called Australia a "giant baby" after it revoked his permanent residency
        amid concerns over China''s growing foreign influence.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f4dbe01-10a3-43ae-accc-f12a2520c804'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T08:07:18.229Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:06:26.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Property developer Huang Xiangmo on Monday told the Chinese state-run
        Global Times newspaper that the incident had hugely impacted his personal
        life.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a51e7057-a54c-4b2c-8ff5-d31ca2c9f331'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T08:07:18.229Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:06:26.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Three generations of my family have lived in Australia for seven
        years," he told the tabloid. "Apart from me, all those in the family is Australian
        citizens ... Australia is their home."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57b6fc48-e53a-4bfc-9ded-7f7da370c07d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T08:07:18.229Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:06:26.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australian media reported last week that the tycoon was refused
        permission to stay in the country partly due to concerns over his ties to
        the&nbsp;Chinese government.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '581dbd77-7d24-451e-8c1d-416da82d9d7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T08:07:18.229Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:06:26.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since 2012, Huang has made donations to both of Australia''s main
        political parties. He has also been pictured with high-ranking politicians
        including former Prime Minister Malcolm Turnbull.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2da84bfb-60ee-4fe7-800d-19e2bce8a6e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T08:07:18.229Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:06:26.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Huang described the idea that his donations in Australia and political
        connections in China were "threatening (Australia''s) national security" as
        "ridiculous."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd71520f5-2d9e-4a2a-bbe9-b9829e68a175'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T08:07:18.229Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:06:26.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My words and actions are fully in accordance with Australia''s
        foreign policies and laws," he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91374fab-6b61-4d03-882c-4bdb9a9e0084'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T08:07:18.229Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:06:26.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Huang has become a controversial figure in Australia in recent
        years. Former Labor senator Sam Dastyari was forced to resign in December
        2017 over his&nbsp;close relationship with the businessman.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42304ce3-12e7-43d1-8991-b84af037baa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T08:07:18.230Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:06:26.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were even allegations by local media that Dastyari had told
        Huang&nbsp;his phone might have been tapped&nbsp;by Australian intelligence
        services.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '352d2db1-8abe-4c8c-a642-a51807a75342'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T08:07:18.230Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:06:26.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>''A giant baby''</strong></h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32e7fe06-1a3a-46f7-ac5c-88d1eb4c73a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T08:07:18.230Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:06:26.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the scathing and lengthy Global Times interview, Huang said Australia
        had "the innate characteristics of a giant baby" when asked about the cause
        of the problems between Beijing and Canberra.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bb01327-5673-48b3-9f55-4ced7f33109f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T08:07:18.230Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:06:26.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is an objective fact and it does not mean Australia has to
        feel inferior. The growth of a giant baby takes time, and Australia still
        has a long way to go," he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b594ec9a-dd15-42a3-b063-bf121719075a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T08:07:18.230Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:06:26.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Relations between Beijing and Canberra soured in December 2017 after
        the Australian government introduced a package of foreign interference laws,
        amid growing concerns over China''s influence on politics, academia and media
        in the country.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aa00134-5b8d-45e7-9cbc-2f06665c9b9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T08:07:18.230Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:06:26.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Huang said that "every Chinese" person in Australia could face scrutiny
        from Australia''s intelligence services.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60679778-c791-4564-bb2d-b881ed2d4384'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T08:07:18.230Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:06:26.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What I did not expect is that a system that boasts democracy and
        rule of law would allow some people from its intelligence agency to punish
        a permanent resident with groundless accusations," he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f8ba276-4baf-46e9-92bd-964ed208a4e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T08:07:18.230Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:06:26.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Chinese billionaire
        stripped of visa calls Australia ''a giant baby''."</em></p>'
  'winter-warning-severe-weather-us':
    'author': 'Christina Maxouris, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-02-12T08:20:57.623Z
    'imagesource': 'jcr:6f6c0ead-d25f-448e-9eb4-7414e0f40069'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cf515005-342d-4560-90d8-68d40a077b58'
    'lead': 'Severe weather is expected to stretch from coast to coast, with more
      than 100 million people under some sort of winter watch, warning or advisory;
      nearly 25 million people under threat of flooding; and more snow on the way
      in Seattle.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-12T08:22:59.809Z
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2023-01-29T17:06:26.031+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T17:05:20.878+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'More than 100 million in northern half of U.S. are under some kind of
      winter warning, watch or advisory right now'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '662a2404-69bb-477f-9829-4ec2a220506b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T08:22:59.809Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:06:26.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Severe weather is expected to stretch from
        coast to coast Tuesday, with more than 100 million people under some sort
        of winter watch, warning or advisory; nearly 25 million people under threat
        of flooding; and more snow on the way in Seattle.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2cedb66-d7e3-495f-980a-16bf5e97c838'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T08:22:59.810Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:06:26.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Up to 4 inches of snow, followed by a coating of ice, was expected
        throughout the Northeast -- including in Philadelphia, New York and Boston
        -- into the morning on Tuesday, before turning into rain.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e51d532e-4b55-40a4-bdac-42d6fa0add59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T08:22:59.810Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:06:26.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 600 flights into and out of John F. Kennedy and LaGuardia
        international airports in New York had been canceled as of Tuesday morning,
        according to FlightAware. More than 1,480 flights were canceled across the
        country.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be9b2fac-6f42-49b6-aad0-2678af39c971'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T08:22:59.810Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:06:26.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A winter storm watch&nbsp;is in effect&nbsp;throughout Massachusetts
        through Tuesday night. Tuesday''s evening commute could be a tough one for
        Bostoners, as the few morning inches of snow turn into heavy sleet and eventually
        rain.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '767c3125-3125-44f7-92bf-f510faa11f48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T08:22:59.810Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:06:26.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cities including Des Moines, Chicago, Detroit and Buffalo could
        also see dangerous travel conditions as a band of sleet and ice is expected
        to cover roadways Tuesday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '818e59bc-1a10-4adb-99c6-4ee8a44eb39b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T08:22:59.810Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:06:26.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A band of heavy snow also will set in Northern Iowa, Wisconsin and
        Michigan, where residents could shovel away up to 12 inches of snow Tuesday
        morning.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5d852d7-e1fc-4fe5-a524-fa5e06190fde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T08:22:59.810Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:06:26.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Ohio Valley flood threat</strong></h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20650dd6-5876-4d0c-be06-d48e364c3edf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T08:22:59.810Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:06:26.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Widespread rain will continue to soak the Ohio Valley from Arkansas
        to Ohio on Tuesday, bringing as much as 4 inches of rain.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14f1a4a5-6539-4e84-9819-89681bc8ce06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T08:22:59.810Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:06:26.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nearly 25 million are under a flood or flash flood watch. Cities
        including Nashville, Little Rock, Louisville, Lexington and Cincinnati could
        see flooding.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c17b2a6b-5469-4427-8517-91f78c997bd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T08:22:59.810Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:06:26.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More snow in Seattle</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7772c5fe-2f5d-46a9-acf7-8ff80944b57c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T08:22:59.810Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:06:26.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seattle, despite breaking its snowfall record for February not even
        halfway into the month, hasn''t seen the end of its white days. A few inches
        of snow are possible around the area Tuesday, with heavy snowfall expected
        just west of town.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41b08a38-5b4b-4f9f-baaf-b26006136671'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T08:22:59.810Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:06:26.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Further south, the Sierra Nevada mountain tops in California can
        expect to continue to be pounded with snow over the next few days. Extreme
        winds are also forecast in the Sierra, with gusts of more than 100 mph.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6379a608-e76d-49a9-842d-fc5f2f2356d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T08:22:59.810Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:06:26.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "More than 100 million
        in northern half of US are under some kind of winter warning, watch or advisory
        right now."</em></p>'
  'vaccines-measles':
    'author': 'Edsel Maurice T. Salvana'
    'caption': '"As more people die, how do we move forward? Restoring confidence
      in the Department of Health and in vaccines needs to be the priority, so that
      people will start vaccinating their children again," says infectious disease
      physician, Edsel Salvana. Illustration by JL JAVIER'
    'categories': ['767a923f-14a8-4e1c-8399-65cbe6e7fff1']
    'created': 2019-02-12T17:28:12.667+08:00
    'imagesource': 'jcr:4be8da82-d1f7-48d9-bb97-2a12764ccfd5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '108be3e1-4f9a-4a71-970c-55666d2310ab'
    'lead': '‘If there ever was a magic bullet in medicine, vaccines would be it.’

      '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-12T09:32:13.435Z
    'mgnl:createdBy': 'portia'
    'mgnl:lastActivated': 2023-01-29T17:06:25.435+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T17:05:21.153+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'OPINION: Not believing in vaccines will be the death of many children

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b77f9423-8a53-4539-8e6f-26f9d3c0bb24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T10:15:10.445Z
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T17:06:25.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em><strong>Editor’s note:</strong> Edsel Maurice T. Salvana, MD,
        DTM&amp;H, FPCP, FIDSA is an internationally-acclaimed infectious diseases
        physician, health advocate, and TED fellow. He is the director of the Institute
        of Molecular Biology and Biotechnology at the University of the Philippines
        National Institutes of Health. He is also an adjunct faculty for global health
        at the University of Pittsburgh. The opinions expressed on this piece are
        the author''s.</em></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44c4dde8-9a7e-4c6e-aeb7-086955f57218'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T09:32:13.436Z
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T17:06:25.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> In the 1950s, one
        out of five children died before the age of five. Many of these children succumbed
        to vaccine-preventable diseases, particularly measles. The introduction of
        an effective measles vaccine in 1963 saw a steep decline in childhood deaths.
        The World Health Organization estimates that the measles vaccine prevented
        over 21 million deaths globally from 2000 to 2017.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7ec7e0a-5ef5-4985-bb26-5fdb0e8dbc03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T09:32:13.436Z
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T17:06:25.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet, despite its life-saving and world-changing impact, the measles
        vaccine and the breakthrough science behind it are under attack. Anti-vaccine
        “advocates,” or “anti-vaxxers,” are undermining decades of progress in eliminating
        some of the deadliest and most debilitating diseases. In resource-limited
        countries, the combination of measles and malnutrition can kill one-third
        of children who are not given the vaccine. Measles is transmitted very efficiently
        through the air, and outbreaks in areas with poor vaccination rates progress
        rapidly and threaten nearby communities.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46ae2931-dbfd-41ce-96d9-8d0545c2d9d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T09:32:13.436Z
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T17:06:25.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vaccines are among the most effective public health interventions
        invented by man. It is right up there with sanitation and clean water. However,
        it is easily taken for granted as people forget what the diseases being prevented
        look like. Vaccines have become a victim of their own success. Like any medication,
        vaccines have side effects and it is hard to understand why a person would
        expose a child to a potentially (tiny risk, but nevertheless possible) harmful
        intervention when the target disease has not been seen for years. Parents
        in the 1950s were deathly scared of polio, which could doom their children
        to life inside an iron lung since polio could paralyze the muscles used for
        breathing.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91cada96-e235-4e63-99d3-dd21ed375370'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T09:32:13.436Z
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T17:06:25.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Polio vaccination in the early years was wildly successful as a
        result of this fear. As more children received the vaccine, fewer cases emerged.
        Side effects from the live polio vaccine eventually outpaced the actual cases
        of polio, understandably forcing doctors to switch to a killed vaccine with
        less potential for harm. But it is difficult to appreciate how well a vaccine
        works when you cannot see the benefit, and this set the stage for the rise
        of the anti-vaxxers.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3af4438-5ef6-4316-9b30-be64249c93d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T10:15:10.446Z
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T17:06:25.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>“Vaccines are among the most effective public health interventions
        invented by man.”</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cc32b6d-1428-418f-80e7-02cf62a3ae88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T10:15:10.446Z
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T17:06:25.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1998, a physician named Andrew Wakefield published a study in
        a prestigious medical journal that suggested that the combination measles,
        mumps and rubella vaccine was linked to autism. Anti-vaxxers rejoiced and
        actively attacked vaccination. Later it was shown that Dr. Wakefield had pretty
        much <a data-cke-saved-href="https://www.ncbi.nlm.nih.gov/pmc/articles/PMC3136032/"
        href="https://www.ncbi.nlm.nih.gov/pmc/articles/PMC3136032/">made the study
        up</a>, and that he was <a data-cke-saved-href="http://healthland.time.com/2012/01/13/great-science-frauds/slide/andrew-wakefield/"
        href="http://healthland.time.com/2012/01/13/great-science-frauds/slide/andrew-wakefield/">guilty
        of unethical practices</a>. But the damage had been done, and vaccine confidence
        had been shaken. Despite study after study debunking the link between vaccines
        and autism, the anti-vaccine movement gained traction and vaccination rates
        plummeted across the world.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '546be935-c39c-44ac-bfee-05bb512e7262'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T09:32:13.437Z
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T17:06:25.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This decrease in vaccine confidence did not spare the Philippines.
        Since 1998, basic vaccination rates in children have languished below 80 percent,
        with a coverage of only 70 percent at the end of 2017. With the Dengvaxia
        controversy erupting in the news, vaccine uptake further plummeted to historic
        lows, with some areas reporting only 40 percent coverage. Measles cases quadrupled
        in 2018 compared to the year before. We are currently in the midst of a ten-fold
        rise in measles cases in the National Capital Region, with multiple deaths
        and reports of further outbreaks elsewhere.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6754c44c-6dd8-4c38-b649-ac72b4e26a36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T09:32:13.437Z
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T17:06:25.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Did the Dengvaxia controversy cause the current epidemic? Not entirely.
        But it certainly didn’t help. Vaccine confidence was already shaky as a result
        of the Wakefield study, and the hysteria surrounding the dengue vaccination
        program may have been the last straw. Many health centers were reporting that
        the most common reason for declining vaccines in the last year was because
        of Dengvaxia, and continued attacks on the Department of Health on media further
        undermine confidence in the government.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aec043f-351f-4ca5-ae2e-0ab136b23bd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T09:32:13.437Z
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T17:06:25.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As more people die, how do we move forward? Restoring confidence
        in DOH and in vaccines needs to be the priority, so that people will start
        vaccinating their children again.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06a5dc87-a793-45a7-8c0d-da7f8f4dc6f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T10:15:10.446Z
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T17:06:25.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>“We need to move on from this situation where we have demonized
        a vaccine that was improperly used, and stick to the facts. Hold those who
        improperly used it accountable, but do not make false accusations without
        scientific basis that further undermines vaccine confidence.”</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6f976aa-b067-4e29-a371-40acb5db2c87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T09:32:13.437Z
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T17:06:25.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While there was probably some wrongdoing in prematurely implementing
        a mass immunization program with a new vaccine, a lot of misinformation has
        muddled the facts. Dengvaxia as a vaccine for dengue in those with previous
        infection works. It decreases severe dengue risk by over 90 percent.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b0df23c-1beb-49dc-ba5b-e461aed4450c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T09:32:13.437Z
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T17:06:25.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For those without previous dengue infection, it prematurely increases
        severe dengue risk to the level of an unvaccinated seropositive (with blood
        evidence of previous dengue infection), or from 0.2 percent to 0.5 percent.
        Nearly 90 percent of Filipino children above the age of 9 years old are seropositive
        even if they never looked sick, since only one out of five people with a previous
        dengue infection manifest any symptoms. No deaths have been linked directly
        to the vaccine, despite <a href="http://cnnphilippines.com/news/2018/01/15/PAO-forensic-consultant-Erwin-Erfe-suspects-strong-link-Dengvaxia-seven-deaths.html">uncorroborated</a>
        pronouncements based on gross autopsy findings from the Public Attorney’s
        Office. The dengue vaccine has now been approved for use by 20 countries,
        and the Philippines is the only country that has <a href="https://www.ncbi.nlm.nih.gov/pmc/articles/PMC6214489/">suspended</a>
        it.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '537d3f53-2eb1-4781-9b94-c073259e2953'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T09:32:13.438Z
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T17:06:25.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We need to move on from this situation where we have demonized a
        vaccine that was improperly used, and stick to the facts. Hold those who improperly
        used it accountable, but do not make false accusations without scientific
        basis that further undermines vaccine confidence. And most of all, help the
        prematurely vaccinated children who may be at higher risk for severe dengue
        through vigilant surveillance, but don’t attribute every single malady to
        the vaccine without reason.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c756f3b1-5115-43d5-89a8-49cfd0d0dd2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T09:32:13.438Z
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T17:06:25.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If there ever was a magic bullet in medicine, vaccines would be
        it. Unfortunately, many have forgotten just how bad things were before vaccines
        came along. This collective amnesia will be the death of many, many children.
        Hopefully these outbreaks will serve as a wake-up call to those of us who
        have become complacent, or are in denial. It is truly unfortunate that it
        comes at the cost of innocent lives.</p>'
  'dating-apps':
    'author': 'Ella Rivera'
    'caption': 'Dateless this Valentine''s? There''s an app for that. Illustration
      by JL JAVIER'
    'categories': ['0d23a08c-5900-4397-82dc-45ef83a7e997']
    'created': 2019-02-12T09:56:11.270Z
    'imagesource': 'jcr:09dea6fe-69e4-421d-a140-305b411e18a9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fa5a1e3d-8786-43a9-a0ad-d54c701399bf'
    'lead': 'Here’s the lowdown on the dating apps that are available here and what
      users have to say about them.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-12T10:05:20.348Z
    'mgnl:createdBy': 'chang'
    'mgnl:lastActivated': 2023-01-29T17:06:24.439+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T17:05:21.777+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'What''s the best dating app for you?'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75321a81-bd0c-4583-8cf6-6b066a1800de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T10:05:20.349Z
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T17:06:24.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> Your smartphone
        is a great, terrifying thing — it holds infinite possibilities, one that includes
        being able to swipe through countless dating profiles that can alter how your
        romantic life would go.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bffe726a-ae28-46ce-be5f-6f4b139aa0e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T10:05:20.349Z
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T17:06:24.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Online dating, now commonly done via apps, is now more than just
        a multi-million business venture. It has slowly sneaked its way to becoming
        less of a taboo and more of a cultural norm. Its accessibility, mixed with
        the fast-paced demand of our modern lifestyles, makes it a convenient choice
        to look for dates.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ebeae14-d836-4315-8abc-f0517cc1897d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T10:05:20.350Z
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T17:06:24.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the vast amount of choices can be a caveat on its own.
        More options mean more stress and dissatisfaction, leading to a lot of fleeting
        and short-lived connections. The emergence of dating apps has called for diversity
        too, resulting in different dating sites that can cater to a particular group
        of people with the same sexual preferences. Locally, Filipinos are no strangers
        to dating apps, as one survey found that 71 percent of Filipinos know at least
        one couple who met online.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcf07722-b15d-4b7c-9d5b-ac5da50667ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T10:05:20.350Z
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T17:06:24.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here’s the lowdown on the dating apps that are available here in
        the Philippines and what users have to say about them.</p>'
    '9':
      'image': 'jcr:3f37e748-23bc-4ac9-8056-760d4f18f7ce'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15ea6037-8b37-4e87-ba27-6573791ed5df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T10:05:20.351Z
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T17:06:24.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6800f89e-8076-4b06-8fcc-5c9f0ef79690'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T10:05:20.351Z
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T17:06:24.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://tinder.com/?lang=en" target="_blank"><strong>Tinder</strong></a></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c65ecf6-3383-40e6-97fc-806dc656a24f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T10:05:20.351Z
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T17:06:24.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tinder came onto the scene in late 2012 and has then redefined modern
        dating culture. The gist is simple — and would then be the standard format
        of dating apps that follow — you create your own profile and will be presented
        with potential matches based on various factors such as your geographical
        location. You can ‘like’ someone by swiping right or choose to pass by swiping
        left on them. A ‘match’ would mean that both parties swiped right on each
        other, and messaging ensues.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2713fa6d-0f9d-4928-83c2-b8480e202388'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T10:05:20.352Z
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T17:06:24.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tinder is now the most popular online dating app, garnering up to
        more than 1 billion swipes a day. It’s no surprise that Filipinos adapted
        to it — our heavy internet usage means that we spend a huge chunk of our time
        looking at our phones.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96ac8127-edd2-4947-815f-6b4f2cce9e90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T10:05:20.352Z
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T17:06:24.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Francine, 22, says, “I started using Tinder in early 2014 and it
        was the first app of its kind that I have ever tried. It was famous as one
        of the best dating apps at the time, and some of my friends were on it so
        that made me download it too for fun.”</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ce6eb58-5878-42ea-879e-6fa0d105d21b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T10:05:20.354Z
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T17:06:24.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nowadays, it is not uncommon for partners to have met on Tinder,
        and a lot of successful, long-term relationships have started from the app.
        Mostly, though, a lot of connections are still flings. Karla, 22, shares her
        experience, saying, “I dated someone from Tinder. We started as friends and
        it was fun, but I wouldn''t say that it ended well. Now I pretend the guy
        doesn''t exist.”</p>'
    '22':
      'image': 'jcr:be8e69fd-48f4-43ec-9db7-26de1d387a25'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '076053a8-6822-4ccf-b6f7-7e7b4cf51a9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T10:05:20.355Z
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T17:06:24.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de5dd2d3-7509-41c4-91ad-cba5bf319d51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T10:05:20.356Z
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T17:06:24.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://bumble.com/" target="_blank"><strong>Bumble</strong></a></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b5bd6c5-8b8c-49b1-87b5-4b3534c1ae96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T10:05:20.356Z
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T17:06:24.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bumble was founded by Whitney Herd, the co-founder of Tinder, who
        left shortly to create her own dating app. Bumble is a lot like its predecessor,
        but with a more radical approach — women are to message first or the matches
        will disappear within a 24-hour time period. In a same-sex match, either person
        can reach out. A lot of people comment on its exclusivity, as it is still
        not available on Google Play, leading to a more concentrated pool of matches.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e12f2d05-ebd9-47cc-b2a1-2b2267444803'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T10:05:20.357Z
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T17:06:24.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Camille, 23, says “Last year, I just started embracing my bisexuality
        more and actually tried to meet girls on Bumble because I have this impression
        that people on there are generally cooler.”</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b234caa9-87f8-45e1-85f6-b738a13cde24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T10:05:20.358Z
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T17:06:24.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bumble isn’t also exclusive to dating, as there is an added feature
        called Bumble BFF, for finding friendships and possibly networking. Karla,
        22, states that Bumble is a good platform for good conversations, saying,
        “Some people in Bumble usually use the platform because they just really need
        company or someone to talk to.”</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ea4329e-26b0-4bd1-9018-89fa1f575596'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T10:05:20.358Z
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T17:06:24.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For some men, however, the app''s distinct feature is discouraging.
        Nat, 22, says, “For women, I guess it helps them to be more assertive. But
        for men, you’d have to be patient, so it makes you lazy to use the app after
        a while.”</p>'
    '21':
      'image': 'jcr:151090f1-cde1-40cd-a215-614f1bbe8c75'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3fa3674-fc6d-4911-9e8c-f692fde79a14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T10:05:20.355Z
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T17:06:24.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cafaa7f-78f0-4332-8ee7-9ced30fc51a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T10:05:20.359Z
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T17:06:24.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.grindr.com/" target="_blank"><strong>Grindr</strong></a></p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44ebac02-0a68-4cc2-a8a5-c34187f9aee5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T10:05:20.359Z
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T17:06:24.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grindr is a geo-located dating app for gay, bi, trans, and queer
        people constructed to help them meet other people in or closest to their area.
        Upon creating an account, you can add a small photo with or without a bio,
        and are immediately presented with a list of people nearby.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f1a9590-9750-458d-8343-3e1c1b78285d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T10:05:20.360Z
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T17:06:24.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grindr is notoriously known to be more of a hookup app. John, 22,
        says, “What I feel makes Grindr stand out is that it’s the most popular app
        that is exclusive to gay men, and that it’s more convenient in that most people
        usually know how things go down on Grindr, which is primarily hookups and
        sexual things as opposed to more platonic, ‘get-to-know-you-first’ kinds of
        things you get on places like Bumble and Tinder.”</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cff37cc-c308-41a0-88d3-97be5f551626'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T10:05:20.361Z
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T17:06:24.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grindr is also known for its many controversies — offensive speech
        is one that is commonly found within the app. “You may find traces of homophobia
        and misogyny from many of the users there,” says Brian, 22. “It''s up to you
        whether you give these people the light of day or not. I see it as a good
        opportunity to educate people on how to properly treat others, especially
        since many of its users are discreet men who have no idea where to place themselves
        in the spectrum and see Grindr as the only avenue to explore.”</p>'
    '39':
      'image': 'jcr:bb84b51d-facf-4283-9604-0d6b41eeb13e'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de52e532-d464-4592-b09b-132f2e0c7579'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T10:05:20.362Z
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T17:06:24.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '914d90be-79a1-4f97-8343-837c86af6de6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T10:05:20.362Z
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T17:06:24.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://weareher.com/" target="_blank"><strong>Her</strong></a></p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c27c05e-6310-403a-8f88-ca901b976609'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T10:05:20.362Z
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T17:06:24.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Using the same interface as Tinder and Bumble, Her is exclusive
        for lesbians, bisexuals, and queer women. Her frequently tops online lists
        of the best dating apps for queer women, and it is proudly created by queer
        women themselves. Carla, 23, says, “Basically, I was there for its exclusivity.
        It was efficient for me because I was only attracted to girls, so I was glad
        that there was a platform that offered that.”</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '085e48b4-6fa0-4a0d-9b76-8bda3e1db81a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T10:05:20.363Z
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T17:06:24.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her is popular with college students, as a lot of young women use
        the app to explore their sexuality. However, Carla notes, “What I didn’t like
        from it was the tendency that people were still more on the experimental side
        of things. A lot of girls I talked to were exploring whether they were really
        into women and as for someone who was no longer in that stage, I had to sort
        of skip most of those conversations.”</p>'
    '45':
      'image': 'jcr:c10d20d1-d044-4182-850b-797c0f975f1c'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '075c6089-a3ad-4d66-a620-2a9947bb7bb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T10:05:20.364Z
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T17:06:24.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1ef5242-b5c4-4f7c-8aa4-34c88795ac52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T10:05:20.364Z
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T17:06:24.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.okcupid.com/" target="_blank"><strong>OkCupid</strong></a></p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0e16aea-6593-44aa-a414-7b71190f0f97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T10:05:20.364Z
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T17:06:24.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OkCupid dates back from 2007 when it was exclusively an online dating
        website. OkCupid is sort of the middle ground between a dating app and a hook-up
        app, as you are given a thorough questionnaire about your personality and
        preferences that can match you to a more suitable partner with the same inclinations.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07851ca7-4a42-4304-9b4a-9a09fe98b814'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T10:05:20.365Z
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T17:06:24.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OkCupid is all-inclusive, and it isn’t targeted to a specific group
        of people. Elle, 23, says, “I like how thorough and liberal it is. The thing
        is, I don’t think it’s as quick or popular as some of the other dating apps
        here in the Philippines, so there are fewer people for me to choose from.
        I also feel like it is more used by people a lot older than me.”</p>'
  'buybust-fairview-quezon-city-gunrun-':
