  'united-states-europe-huawei.':
    'author': 'Sherisse Pham'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-01-12T15:37:50.330Z
    'imagesource': 'jcr:2e724b59-75a6-47fe-bc15-074de9f90f3a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5052e540-b84e-4d94-b36c-664f191e8baf'
    'lead': 'U.S. Secretary of State Mike Pompeo warned European countries on Monday
      that using technology from Huawei could hurt their relationship with the United
      States.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-15T01:32:18.082Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2023-01-29T17:06:14.614+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T17:05:27.542+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The U.S. is stepping up pressure on Europe to ditch Huawei'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '197ef20d-504f-40a8-b03c-bb4efd0245ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T01:32:18.083Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T17:06:14.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> U.S. Secretary of State Mike Pompeo warned
        European countries on Monday that using technology from Huawei could hurt
        their relationship with the United States.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '522da287-e9e3-435b-b647-036279a68a90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T01:32:18.083Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T17:06:14.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking in Hungary, the first stop in a five-nation European tour,
        Pompeo said the United States has an obligation to alert other governments
        to the risks of building networks with equipment from the Chinese telecommunications
        giant.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95e62dea-e077-458e-97ad-479f632e8f52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T01:32:18.083Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T17:06:14.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What''s imperative is that we share with them the things we know
        about the risks that Huawei''s presence in their networks presents," he said.
        "Actual risks to their own people, to the loss of privacy protections for
        their own people, the risk that China will use this data in a way that is
        not in the best interest of Hungary."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae3c6c92-c5a7-43e8-bf6d-ab43faf74e38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T01:32:18.084Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T17:06:14.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If countries use Huawei equipment, "it makes it more difficult for
        us to partner alongside them," Pompeo said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f46592c-22d5-4ddd-acca-5433ffee2f8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T01:32:18.084Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T17:06:14.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. government has long been suspicious that Beijing could
        use Huawei equipment for spying but hasn''t provided public evidence to support
        those concerns. Washington is now pressuring countries around the world to
        keep Huawei out of the next generation of wireless networks, known as 5G.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '127dbb1d-a5e8-4ed1-9338-4ce6e9a83bc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T01:32:18.084Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T17:06:14.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is particular concern about the security of 5G because it
        will be used to carry vast amounts of data that can connect robots, autonomous
        vehicles and other potentially sensitive devices.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6c4c4be-8b3e-4595-8a74-3fc14c797fc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T01:32:18.085Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T17:06:14.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Huawei, which is also one of the world''s top smartphone makers,
        has repeatedly denied that its products pose a national security risk. It
        also maintains that it is a privately owned company with no ties to the Chinese
        government.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0039ab4c-01a3-4ea2-92b9-4f429edd553f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T01:32:18.085Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T17:06:14.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Uncertainty over Huawei across Europe</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad107efc-1b87-4682-9c9b-b80ac8edc34c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T01:32:18.085Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T17:06:14.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Huawei is largely shut out of the U.S. market, but the company does
        significant business in Europe where it has some 40% of the telecommunications
        equipment market.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b49efa98-07cf-4bc6-b15f-8ccff245f65e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T01:32:18.085Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T17:06:14.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Washington is trying to loosen that grip.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8785772d-e638-45d6-bba8-c05a82b57c13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T01:32:18.086Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T17:06:14.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Global mobile carrier Vodafone said late last month that it was
        suspending the deployment of Huawei equipment in core networks in Europe,
        given the political uncertainty surrounding the Chinese firm.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a994e0e-759c-45fa-b126-fc93080e83b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T01:32:18.086Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T17:06:14.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the United Kingdom, Huawei is spending $2 billion on efforts
        to address government agencies'' security concerns. Telecommunications operator
        BT said it would not buy Huawei equipment for the core of its 5G network but
        would continue to use it for other parts, such as mobile base stations.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c07667b-bb64-41bc-b794-e4e1d9a25890'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T01:32:18.086Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T17:06:14.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>German Chancellor Angela Merkel said last week that "there are big
        discussions about Huawei" in Germany as the country develops 5G networks.
        "We need to talk to China to ensure that companies do not simply give up all
        data that is used to the Chinese state," she said, adding that "safeguards"
        were needed to protect data.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28313c7b-ee6a-4c9e-8991-1a5a9fb691a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T01:32:18.086Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T17:06:14.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What will Canada do?</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1215dc3-5dd7-4b3c-ab78-5854c6e5392b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T01:32:18.086Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T17:06:14.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two close U.S. allies outside Europe have already distanced themselves
        from Huawei. Australia and New Zealand restricted the company last year from
        providing equipment for 5G networks.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28e02622-b639-4eaa-8bb7-c9ef3331f2dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T01:32:18.086Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T17:06:14.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Huawei has pushed back against what it calls "irresponsible decisions"
        by some countries that it says were based on "ideological and geopolitical
        considerations" rather than legitimate concerns about technology.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ecf07b0-bc43-443d-b82d-5421408230cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T01:32:18.086Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T17:06:14.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Canada is considering similar measures to restrict Huawei even as
        it walks a geopolitical tightrope between Washington and Beijing. Canadian
        police detained Huawei Chief Financial Officer Meng Wanzhou in December on
        behalf of U.S. authorities. Meng is the daughter of Huawei founder Ren Zhengfei.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d673b97-6f73-45d1-9f26-2afd4496cd7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T01:32:18.087Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T17:06:14.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her arrest has severely strained relations between China and Canada.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35d3ed47-b0b6-4512-9706-18798c32b627'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T01:32:18.087Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T17:06:14.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. Justice Department is seeking Meng''s extradition, accusing
        her and Huawei of bank fraud and violating U.S. sanctions on Iran. Meng and
        Huawei have denied the charges.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90471a41-4e14-480c-b9f9-f364bf5f6ebb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T01:32:18.087Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T17:06:14.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "The US is stepping up
        pressure on Europe to ditch Huawei."</p>'
  'North-South-Korea-2032-Olympics':
    'author': 'Joyce Lee and Karolos Grohmann'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2019-02-12T20:48:28.239Z
    'imagesource': 'jcr:eeeaced8-ff7a-4d1f-bbcf-dc3f7f433180'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '655cfc0c-417c-4111-be24-42ef5d30b635'
    'lead': 'If North and South Korea succeed in their long-shot bid to host the 2032
      Summer Olympics, any athletic feats at the Games may be overshadowed by the
      political achievements needed to make it happen.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-15T01:47:59.127Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2023-01-29T17:06:13.824+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T17:05:28.463+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Diplomatic gold? Joint North Korea-South Korea Olympic bid faces long
      odds'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf3a43ed-d4b5-4e14-9048-b820533afd48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T01:47:59.127Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T17:06:13.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —</strong> If North and South Korea succeed in
        their long-shot bid to host the 2032 Summer Olympics, any athletic feats at
        the Games may be overshadowed by the political achievements needed to make
        it happen.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4769d73-00d2-43a0-bad1-fb3aca0db588'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T01:47:59.128Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T17:06:13.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Buoyed by the role the 2018 Pyeongchang Winter Olympics played in
        easing tensions last year, South Korean and North Korean officials are due
        to meet on Friday with the International Olympic Committee (IOC) in Switzerland
        to discuss what would be the first ever bid by two countries.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '081f964b-f656-4d6e-aa91-8fcf08094b35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T01:47:59.128Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T17:06:13.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To make Olympic history, experts say the bid would need to overcome
        international sanctions against North Korea, decades of mistrust between Seoul
        and Pyongyang, and wide political and economic differences between two countries
        still officially at war.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aea82581-a0af-4180-9428-5d8622b81664'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T01:47:59.128Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T17:06:13.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Switzerland meeting comes ahead of a second summit between North
        Korean leader Kim Jong Un and U.S. President Donald Trump in Vietnam, which
        will be key to the future of reclusive North Korea’s relations with the world.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff995d58-2ecb-4ed6-a3d8-9344e9ba26be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T01:47:59.128Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T17:06:13.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the Olympic bid was announced after a summit between Kim and
        South Korean President Moon Jae-in in Pyongyang in September, South Korean
        officials have been pushing forward with plans despite the obstacles. On Monday
        Seoul was named as the city that would make the South Korean bid.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eeba1bd-782a-4ffe-b86e-fbbd7fce3076'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T01:47:59.128Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T17:06:13.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Seoul Mayor Park Won-soon said officials would soon
        seek to establish a line of communication with Pyongyang and “make all-out
        efforts” to co-host with North Korea and make the 2032 Olympics the “last
        stop to establish the peace”.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22f09227-88e6-481e-9b88-601640c1bbe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T01:47:59.129Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T17:06:13.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, the North’s state news agency, KCNA, said an Olympic
        committee delegation led by minister of physical culture and sports Kim Il
        Guk had left for Switzerland, but did not mention the joint bid.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1d591d0-021c-4fb2-a24c-a1d487a6f233'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T01:47:59.129Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T17:06:13.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For its part, the IOC said in a statement it “welcomes very much”
        the two Koreas’ intention to jointly host the 2032 games, as “sport could
        once more make a contribution to peace on the Korean Peninsula and the world”.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20e808d1-dc79-4c6e-b53d-56ad434c3ab8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T01:47:59.129Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T17:06:13.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“From a political perspective it would be huge,” said one senior
        IOC member who spoke to Reuters on the condition of anonymity because of the
        sensitive process. “Because we can say that the IOC brought peace in that
        area a year ago during the Games in Pyeongchang and it is a huge achievement
        for the IOC and President Thomas Bach.”</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4fb7d6b-40ac-4488-aa95-97bee6daed5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T01:47:59.129Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T17:06:13.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But privately, IOC members also expressed scepticism.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7caabe4b-df00-4b34-b826-c4e3a4c62208'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T01:47:59.129Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T17:06:13.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We have not really spoken about it yet,” another member said. “Any
        discussions today are more an exercise in political marketing than real details
        of such Games.”</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc1f7419-8156-4e2f-a021-0ebcd4d49d88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T01:47:59.129Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T17:06:13.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Contentious history</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22bb6ea6-092b-4a53-bbc6-9eb048a00e10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T01:47:59.130Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T17:06:13.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year’s Games in Pyeongchang may have left warm feelings in
        Seoul and Pyongyang, but the two Koreas share an older, darker Olympic history.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d416f78-fc53-41d7-8d2a-69236f38a465'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T01:47:59.130Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T17:06:13.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After Seoul was selected to host the 1988 Summer Olympics, North
        Korea proposed that it be allowed to co-host the Games.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfd1a1cb-22d1-45dc-a23a-312a3bac4931'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T01:47:59.130Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T17:06:13.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those talks went nowhere and just months before the Olympics opened,
        North Korean agents bombed a South Korean airliner, killing 115 people. The
        one surviving agent said the attack was aimed at disrupting the Games.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e32183a8-90e9-4dfb-86bb-23152efddca0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T01:47:59.130Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T17:06:13.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later, North Korea pursued its nuclear weapons and ballistic missile
        programs, earning the ire of South Korea and the international community,
        which imposed stifling sanctions on Pyongyang.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '801d50f1-47e5-4f09-a9f8-3bf6c18e51cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T01:47:59.130Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T17:06:13.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea also faces international sanctions over human rights
        abuses, including prison camps and repressive control over much of the population.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b704397b-dbaa-4e61-afaa-67e2c84dea12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T01:47:59.130Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T17:06:13.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“At this very moment it is difficult to imagine it without some
        huge political changes,” one senior IOC member told Reuters, comparing the
        idea to East and West Germany trying to co-host the Olympics at the height
        of the Cold War. “Is it possible or realistic to have Games in two countries
        with such different political, economic and infrastructure systems?”</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0292e921-4084-4cc2-a394-60a3ffe4015f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T01:47:59.131Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T17:06:13.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Advocates see the Olympics as precisely the vehicle to bridge many
        of the gaps between the two Koreas.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4236e61c-18ab-4e29-af9d-e7473f9f98e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T01:47:59.131Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T17:06:13.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The fact that North Korea is pursuing hosting an Olympic games
        is a statement of their intent to denuclearize, to become part of the international
        community, and to open their doors,” said chairman of South Korea’s parliamentary
        sports committee An Min-suk.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '345183cb-d470-4508-b5c1-9b998491a9d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T01:47:59.131Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T17:06:13.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Logistical hurdles</h2>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '938c232b-1fa9-49f1-89c4-5563ae13c596'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T01:47:59.131Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T17:06:13.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A joint bid could be welcomed under the IOC’s Agenda 2020 and New
        Norm reforms of recent years, which aim to reduce the size of the Games and
        the burden on the host city or country.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e05c764-eed6-4560-8ae5-a863cec59b5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T01:47:59.131Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T17:06:13.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among a long list of potential bidders mentioned for the 2032 Games
        are Mumbai, Shanghai, Melbourne, Johannesburg and the German state of North
        Rhine-Westphalia.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8da08c39-81ce-431e-8e0a-a483147681c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T01:47:59.131Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T17:06:13.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Korea has made a positive impression both times it hosted
        the Olympics, the second IOC member said.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b2829e3-962d-4366-9cf0-bc36b5259dd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T01:47:59.132Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T17:06:13.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The level of organization is fantastic,” the member said. “It means
        they have the skills for such events.”</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63a944db-5fbe-41d3-9508-f90b78581665'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T01:47:59.132Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T17:06:13.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The North Koreans, meanwhile, have long made athletics a major part
        of their international outreach, and have poured significant amounts of their
        limited resources into building sports infrastructure as part of Kim Jong
        Un’s drive to become a “sports power”.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8268b57a-b017-4b4f-876b-431743cd793c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T01:47:59.132Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T17:06:13.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For example, they tout Pyongyang’s May Day stadium as one of the
        largest in the world, and it already sports Olympic rings and a cauldron for
        an Olympic flame.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bc839b1-7be2-403a-9555-219ae3b6d44f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T01:47:59.132Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T17:06:13.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was not lost on international visitors who attended the opening
        of the “Mass Games” performances there in September.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af1c8e2c-d08b-4b80-9d16-afa69ff1ded5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T01:47:59.132Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T17:06:13.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This looks like an audition for an Olympics opening ceremony,”
        Gianni Merlo, the head of the International Sports Press Association told
        Reuters at the event.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c13ea48-1484-4859-a1a8-05698916acc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T01:47:59.132Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T17:06:13.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other countries have pitched multi-city Olympics, including an Italian
        bid that is one of the finalists of the 2026 Winter Games.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2842d6c5-8a27-4fd2-b914-f9f76d2a4686'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T01:47:59.133Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T17:06:13.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But North Korea will pose more challenges.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ea6b4eb-8da8-440d-9579-c4befe7d3e7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T01:47:59.133Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T17:06:13.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Current sanctions against North Korea bar or limit a whole spectrum
        of activities including financial transactions, oil imports, and joint ventures.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c14f09b-89d7-4903-9f80-29b139903c29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T01:47:59.133Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T17:06:13.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the 2018 Winter Olympics in Pyeongchang, North Korean athletes
        could not be gifted the Galaxy Note 8 smartphones that sponsor Samsung Electronics
        gave to all athletes, due to sanctions.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0778bf1-0d57-40b5-ab07-3ddd8185ac5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T01:47:59.133Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T17:06:13.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“A North-South Korea joint Olympic hosting will fit the Olympic
        spirit to a T - promoting peace, reducing war and building relationships,”
        said Kim Yeon-chul, Director of Korea Institute for National Unification.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7280120e-6caa-4281-8daf-289b18a966ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T01:47:59.133Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T17:06:13.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“But in order for it to happen, everything has to go together -
        resolution of the North Korean nuclear issue, the U.S.-North Korea relations,
        and the acceptance of the international community.”</p>'
  'katy-perry-criticized-over-shoe-resembling-blackface':
    'author': 'Emanuella Grinberg'
    'caption': 'Katy Perry rules the music industry, only falling short of the overall
      title against the beneficiaries of the wealthiest boxing match in history'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2019-02-12T17:02:22.731Z
    'imagesource': 'jcr:190a6593-a1d1-4f0e-bc74-8f835c8f92ad'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e36e7fa1-0aee-4632-a1f1-7793f8202f84'
    'lead': 'First it was Prada. Then Gucci. Now, Katy Perry is being called out for
      creating fashion that evokes blackface.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-15T02:31:20.013Z
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-01-29T17:06:12.077+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T17:05:28.908+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Katy Perry faces criticism over shoe design resembling blackface

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7e310fb-3383-4dee-aad6-d59635be6adb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T02:31:20.014Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:06:12.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> First it was Prada. Then Gucci. Now, Katy
        Perry is being called out for creating fashion that evokes blackface.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b22e7c89-0545-4882-8ba8-72d90d134ba3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T02:31:20.014Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:06:12.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The singer''s namesake brand faces criticism over two styles of
        shoes that some say feature racist imagery.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7207e34f-1307-4153-88cb-7f765d3e4cc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T02:31:20.014Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:06:12.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to Perry for comment. Perry debuted her line
        of whimsical shoes in 2017. They are available on her website and through
        retailers around the world including Dillard''s and Walmart in the United
        States.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '023c042e-8202-4c70-aae6-1700be7a0213'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T02:31:20.014Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:06:12.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ora Face Block Heel and Rue Face Slip-On Loafers come in black
        and beige. The vamps in both styles include the same protruding eyes, nose
        and full red lips.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa1f2ee8-8eae-4ece-aa52-58e5931d4948'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T02:31:20.014Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:06:12.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The visage on the black shoes in both styles drew comparisons to
        blackface, the racist face-painting practice that started as a way for white
        performers to mock enslaved Africans in minstrel shows using black paint and
        exaggerated facial features.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bdfec6f-755a-46ce-bbee-ebc35cec1083'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T02:31:20.015Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:06:12.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Another one to add to your blackface file," one person said on
        Twitter.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb69f4aa-3475-4bb2-8929-9760099c7e75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T02:31:20.015Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:06:12.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Others sarcastically remarked that the shoes would go well with
        a black Gucci sweater that also evoked blackface.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e7ecdf1-39dc-41a0-a396-da2db99d83a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T02:31:20.015Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:06:12.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Italian luxury brand apologized for its "wool balaclava jumper,"
        which pulls up over the nose and includes a cutout for the mouth with oversized
        red lips.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42d68f2a-a17e-4f66-856a-6e9e627593fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T02:31:20.015Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:06:12.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prada apologized for monkey-like figures with black faces and large
        red lips and pledged to withdraw some of the products.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6abd88ea-f03b-4846-9af2-22e7d6157904'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T02:31:20.015Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:06:12.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To some, the recent fashion gaffes coupled with a blackface controversy
        involving Virginia Gov. Ralph Northam made the timing of Perry''s shoes all
        the more vexing.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9d55441-622e-4b73-a64e-536a8b7814fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T02:31:20.016Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:06:12.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sandal and the loafer were temporarily available on the Dillard''s
        website.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cd7b68c-3b55-43c9-896e-776379aa7329'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T02:31:20.016Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:06:12.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday afternoon, images and descriptions of the shoes were replaced
        with the message, "This item is not available for internet purchase." Dillard''s
        has not responded to CNN''s request for comment.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9708bc6-ef44-45d9-b8d9-91312b1cc88e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T02:31:20.016Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:06:12.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Walmart spokesperson said these styles of Perry''s shoes were
        never available in brick and mortar stores.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c590a2ec-e1e0-4bdc-a76b-afc6b012a039'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T02:31:20.016Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:06:12.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company has not responded to CNN''s question about whether they
        were sold on its website.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bda2c4f8-4eb1-46f6-a1bd-9902147d2703'
