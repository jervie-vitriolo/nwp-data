      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> At least 17 people died in a fire that
        ripped through a budget hotel in the Indian capital New Delhi early Tuesday,
        police said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a094c24c-18b1-47ac-9c00-9ccc37efe413'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T15:41:43.164+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:06:01.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The blaze broke out in the Hotel Arpit Palace, in the central Karol
        Bagh area, about 4:30am local time.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca3c25f9-7003-43fe-b16f-1360d3ff8a07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T15:41:43.165+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:06:01.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the dead were a woman and a child who jumped off a hotel terrace.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7085d32-7da6-4b6d-abc2-c8726d78f7d5'
      'mgnl:activationStatus': true
