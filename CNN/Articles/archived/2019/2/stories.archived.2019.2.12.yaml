    'template': '1'
    'title': 'Court allows Daraga mayor to post ₱3-M bail for firearms possession
      case

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa71cd76-0a68-4161-84e1-e9f34e9b0c83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T15:05:33.234+08:00
