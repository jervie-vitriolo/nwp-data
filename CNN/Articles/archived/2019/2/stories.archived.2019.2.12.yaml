      hub

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b7dac65-ac65-4258-8221-23f7d8c758ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T15:41:43.164+08:00
