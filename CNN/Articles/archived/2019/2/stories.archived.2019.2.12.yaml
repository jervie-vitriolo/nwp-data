      'mgnl:type': 'text'
      'text': '<p>The quake, tectonic in origin, had a depth of 48 kilometers along
        the province of Sarangani. It struck the area at 4:01 p.m.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
