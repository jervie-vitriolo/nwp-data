      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 21-year-old singer bagged the Best R&amp;B album and Best R&amp;B
        Performance for her song "Best Part," featuring Daniel Caesar. She won two
        out of her five nominations.</p>'
