      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Smith responded on Instagram that he would indeed be blue in the
        final film, "I''m gonna be BLUE! This is how the Genie is in Human/Disguise
        Form. My character will be CGI most of the movie."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bb3352a-b459-41bc-b550-fe7a6831e6de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T02:41:17.824Z
      'mgnl:createdBy': 'jeff'
