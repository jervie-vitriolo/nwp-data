  'single-valentines-day':
    'author': 'Kenn Anthony Mendoza'
    'caption': 'February 14th is a diverse celebration of all kinds of love — including
      loving yourself. Illustration by JL JAVIER'
    'categories': ['767a923f-14a8-4e1c-8399-65cbe6e7fff1']
    'created': 2019-02-12T17:13:14.237+08:00
    'imagesource': 'jcr:0ed521b3-9f46-4232-bb77-329946a1ea1c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd6e9482b-a862-4fa0-9b73-9e7e7fe7d405'
    'lead': 'Make this Valentine’s Day all about you.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-11T15:27:38.217+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-01-29T17:06:03.756+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T17:05:33.136+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'What to do when you’re single on Valentine’s Day

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6bd0e69-3d25-4935-aeb6-7195e2bd849f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T15:27:38.217+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:06:03.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> It’s ingrained
        in our culture that Valentine’s Day should only be feted with a significant
        other. This annual holiday is highly anticipated by those who are taken but
        for some single people, it is another capitalist and commercial celebration
        — another day to put up with.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '002ebcf7-3889-4bb6-9552-4d1d54a79d7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T15:27:38.218+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:06:03.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the day of hearts is pigeonholed as a romantic holiday, it’s
        as if it’s a must to spend it with someone. The stigma is if you’re single,
        it’s presumed you’re sad and lonely. But it’s 2019 and it’s time to be more
        inclusive.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28753a70-a48f-4ed7-86b8-f402ed58a6b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T15:27:38.218+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:06:03.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are single people who are the captain of their own ship and
        don’t feel the need to depend on others for happiness. February 14th may be
        a license for couples to ostentatiously show their affection but it can be
        more than that. It’s a diverse celebration of all kinds of love — including
        loving yourself.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bf7ec2f-a0ad-4970-adae-56d63dc6b699'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T15:27:38.218+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:06:03.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here’s how you can hack Valentine’s to be your own special day and
        make it worth your while:</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa71de81-3819-4427-a22c-bbc0b965d800'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T15:27:38.218+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:06:03.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Host a singles party/try a new recipe</h3>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62db37cc-969a-4f72-b8e3-d58ab502152a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T15:27:38.218+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:06:03.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The best thing about being single is you have your time. Use this
        to throw a singles party with your close friends. Play fun games such as charades,
        spin the bottle, and truth or dare. Hire a caterer and spice up your table
        with hors d’oeuvres. If you want to infuse a bit of Filipino palate, crunchy
        spring rolls (lumpia) are the best option — it’s easy to serve and eat. To
        keep things interesting, add aphrodisiacs and ingredients with sensual associations
        such as pears, apples, chocolates, and oysters.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee498a58-99fe-41ae-8653-a82f6205ef1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T15:27:38.218+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:06:03.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, there’s nothing wrong with celebrating Valentine’s Day
        alone. Learn a new recipe in your kitchen. There is a variety of dishes to
        cook and cocktails to concoct if you’re keen on personalizing your dish. Cooking
        is tedious, but it pays off because it’s healthier than ordering food and
        consuming ready-to-eat meals.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e32133bf-fa62-4797-ba6f-399aae87f4c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T15:27:38.219+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:06:03.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Take a hike</h3>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c0e65e5-aa74-4b06-8337-3c34a96dcd6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T15:27:38.219+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:06:03.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There’s a possibility Metro Manila may get congested in the morning
        and at night. You don’t want to waste time on the road. Away from the chaos
        — crowded streets, pollution, and noise — take a breather and go on a beginner’s
        hike near Manila. If the city is passé for you, do soul-searching in Pico
        de Loro, Masungi Georeserve, or Mount Talamitam to name a few. Wake up early
        to avoid traffic.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbb18728-d501-4235-94e4-c13c1d1833f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T15:27:38.219+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:06:03.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Take note of what you’ll wear and bring. Your comfort and protection
        is priority for the trip. The proper gear will help prevent injury and protect
        you from the harsh environment. Wear waterproof jogging pants, a comfy shirt,
        and thick hiking shoes. Pack light and bring water, biscuits, and canned goods.
        And be mindful of your surroundings. Leave no trace behind.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13fd41df-4477-4cb0-8dd5-6329c1aebb7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T15:27:38.219+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:06:03.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Declutter</h3>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd30959b-e911-4e53-b317-59aab7ec612a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T15:27:38.219+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:06:03.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People around the world have been tidying their offices and homes,
        thanks to organizing trailblazer Marie Kondo. Her Netflix show “Tidying Up
        With Marie Kondo” inspired everyone to start cleaning homes. Her mantra —
        the KonMari method — focuses on things that spark joy: the goal is to have
        a house full of items that make you happy. So, before inviting your friends
        on Valentine’s Day, declutter to introduce a new version of yourself through
        your revamped home.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '900d00ee-1933-417b-b568-7b6c4438b773'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T15:27:38.219+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:06:03.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Throwing away items that have no value is hard but it will be therapeutic
        to fill a bag of unwanted clutter. It’s a way to clear and recover space.
        For starters, fix your closet — identify the essentials and the clothes you
        actually wear. The KonMari method of folding goes into detail how to store
        each piece. Instead of laying it flat, they should sta</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89a14506-689f-4c28-95d4-dfb27fc956a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T15:27:38.220+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:06:03.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Book a flight and travel solo</h3>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4a83001-804c-4ce1-92b9-2aa14728902e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T15:27:38.220+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:06:03.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s intimidating to travel alone but it’s fulfilling once you’ve
        explored the country you’re going to. It’s a temporary respite to what the
        eye sees every day. It exposes you to new experiences, different cultures,
        and it’s humbling to see places from a new perspective. Surpassing obstacles
        along the way helps you to become stronger and more confident. Even Vogue’s
        former creative director Grace Coddington tells viewers in the fashion documentary
        “The September Issue” how important it is to keep an open eye when traveling:
        “Never go to sleep in the car and keep watching because what you see in the
        window, whenever or wherever, it can inspire you.”</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b3355ad-f3bc-403a-84d8-79cec0ea9e6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T15:27:38.220+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:06:03.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Traveling may get overwhelming though so make sure to research your
        destination thoroughly. Book a hotel with a 24-hour desk so that you can lodge
        at any time. Download commuting app Moovit so you’ll know where to go.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '207c0f4d-c00e-4c2a-b74f-9a3d84e90d5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T15:27:38.220+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:06:03.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Go to a museum</h3>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f29c0544-ae7f-4e1b-a9b2-8cafc3605c34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T15:27:38.220+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:06:03.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the National Museum of Natural History opened last year to
        the public, people flocked to admire the building’s façade and pieces, such
        as taxidermied specimens and botanical illustrations and paintings. Because
        of museums, art has become universal that everyone is now open to gain a deeper
        understanding of customs and tradition.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c416e99-8002-4ce2-a4ee-2b626974c903'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T15:27:38.221+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:06:03.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year, why not immerse yourself in culture? The National Museum
        holds the works of national artists like Juan Luna’s Spoliarium. It houses
        pre-colonial artifacts belonging to Indo-Malayans who originated from Malaysia,
        Indonesia, Thailand, and South China. The best part is admission is free.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4e7da9c-9417-475e-a911-0e552c06912e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T15:27:38.221+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:06:03.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another well-known institution to visit is the Ayala Museum, which
        has a more metropolitan feel. One of the museum’s highlight is the “Gold of
        Ancestors: Pre-Colonial Treasures in the Philippines.” This exhibit puts a
        spotlight on our rich ancestry and craftsmanship.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21df55d3-e2c5-4413-956e-a1fc2c5f66fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T15:27:38.221+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:06:03.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other museums worth checking out include The Lopez Museum and Library,
        The Metropolitan Museum of Manila, and the Pinto Art Museum.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '656d06dc-7e1f-44fb-a8f9-992adfe1e68e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T15:27:38.221+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:06:03.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Treat yourself!</h3>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9cdf73c-00a7-4d83-9cc4-026b12034bfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T15:27:38.221+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:06:03.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saving your hard-earned money and investing it wisely is part of
        adulting. Budgeting your salary and allocating it via the 50/30/20 rule is
        important to manage finances. Fifty percent goes to necessities (housing and
        bills), 30 percent goes to wants (shopping, dining out, hobbies), and 20 percent
        should be allotted for financial goals.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cee095b3-3c88-4148-b712-2776a9c2c3b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T15:27:38.221+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:06:03.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s all right to treat yourself as long as you’ve got savings and
        you don’t overspend. Once in a while, do retail therapy to cheer your spirit.
        It doesn’t hurt to treat yourself to a haircut, facial or massage. Eat at
        your favorite restaurant (or take out and binge-watch Netflix), go to a bar,
        and indulge on dessert. Luxuriate in a long bath, apply a new skin-care regimen,
        or paint your nails. Do it. It’s time to take time for yourself.</p>'
