      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 12) —</strong> One
        of the country''s largest pyrotechnic events will be held in Pampanga this
        year.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb6032ab-4612-4932-9ce6-598de8659ea6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T14:52:05.228Z
