      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb8077ef-d2a9-40e7-8925-d3e9021ba01c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T12:15:12.382Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:06:19.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baldo, however, would have to stay in detention at the Legazpi Police
        Office as the court has yet to issue a release order.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2addd22-7550-44a0-9999-4cf802abfdcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T12:15:12.382Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:06:19.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Na-</em>file <em>na namin ''yung</em> bail, <em>nabigay na
        namin</em>. <em>Tsaka ''yung mga</em> requirements, <em>pero hindi na umabot
        kay</em> judge," his lawyer said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86a8c5a1-8fa4-4f22-865f-9b3ed390b088'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T12:15:12.382Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:06:19.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We already filed bail, we gave it already. We also
        passed the requirements, but they failed to reach the judge.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71e9d235-cc12-4529-83e5-9f44458edff8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T12:15:12.382Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:06:19.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baldo was <a href="http://cnnphilippines.com/news/2019/01/22/Daraga-mayor-arrested-for-illegal-possession-of-firearms.html">arrested
        on January 22</a>&nbsp;after authorities seized unregistered firearms during
        a search in his house in Barangay Tagas in Daraga.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47e3240a-dc9d-4a31-b2e9-1ed55e6e4bd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T12:15:12.382Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:06:19.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mayor is also facing double murder and frustrated murder charges,
        as he was previously tagged as the mastermind behind the December killing
        of AKO BICOL partylist representative Rodel Batocabe. Baldo has repeatedly
        denied the allegation.</p>'
    '9':
