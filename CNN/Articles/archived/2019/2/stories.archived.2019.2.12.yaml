      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 12) —</strong> Thirdy
        Ravena has already established himself as the complete package in the collegiate
        basketball ranks.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5249754-373b-4aa6-86ac-b47fd6a389dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T00:02:23.377Z
