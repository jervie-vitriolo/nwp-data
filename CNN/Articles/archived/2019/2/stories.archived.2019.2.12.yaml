      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SM Supermalls announced in a statement that the Philippine International
        Pyromusical Competition (PIPC) will be held at SM City Clark in Angeles City,
        Pampanga from February 23 to March 30.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '312e71a4-c9f0-4c95-a228-0f1cfb12c245'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T14:52:05.229Z
