      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But to Gilas head coach Yeng Guiao, it was Ravena''s remarkable
        ability to defend that landed him a spot in the Gilas Pilipinas pool and he
        wants the young athlete to play this role in the final window of the FIBA
        World Cup Asian qualifiers.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67cdb674-f88e-4cb4-83af-96259e0e250f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T00:02:23.377Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T17:06:15.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"His role is going to be a defensive stopper. He''s probably going
        to guard the best scorer or best shooter on the other side, so that''s a big
        responsibility. He''s going to alternate with Gabe Norwood and Troy Rosario
        on that spot," the fiery mentor told <em>CNN Philippines'' Sports Desk</em>
        Tuesday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '116241af-4846-47a5-9072-e7e05f3f7789'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T00:02:23.377Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T17:06:15.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guiao said Ravena will suit up for the national squad for at least
        one game.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6e02330-9716-4d35-9a2e-07ee936aa397'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T00:02:23.378Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T17:06:15.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We decided to take him in and probably he''ll play one or two games.
        But for sure, I think he can play one game," he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ced7e7b1-b523-4e5e-ab3f-f7b4b056afbb'
