    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4cb76f9b-404b-4a97-999b-b4301b5c77d2'
    'lead': 'The Mandaluyong City Prosecutor''s Office charged Zhang Jiale with direct
      assault and dismissed cases of unjust vexation and disobedience to authority.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-11T15:33:38.027+08:00
