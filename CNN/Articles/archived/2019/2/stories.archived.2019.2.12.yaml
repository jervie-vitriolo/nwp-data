  'Ben-Simmons-Magic-Johnson-meeting-NBA-investigation':
    'author': 'Reuters'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2019-02-12T14:12:14.643+08:00
    'imagesource': 'jcr:5790c237-c681-4284-aab0-38228ed20e36'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3c3d4e0b-5742-4b05-b4b2-5a71f711144b'
    'lead': 'Philadelphia 76ers All-Star Ben Simmons wanted to sit down with Magic
      Johnson to discuss being a big point guard in the NBA, but Sixers general manager
      Elton Brand said he nixed that idea. And although Brand said he considers the
      case closed, the NBA is investigating.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-11T15:45:00.928+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-01-29T17:06:00.664+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T17:05:34.155+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NBA investigating proposed Simmons, Magic meeting

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68a7e181-3820-406d-87b2-6ba080c16d44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T15:45:00.928+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:06:00.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(Reuters) — Philadelphia 76ers All-Star Ben Simmons wanted to sit
        down with Magic Johnson to discuss being a big point guard in the NBA, but
        Sixers general manager Elton Brand said he nixed that idea. And although Brand
        said he considers the case closed, the NBA is investigating.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a0ae858-5b69-4da0-a122-2a9f3125ebc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T15:45:00.929+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:06:00.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The league office is looking into whether any contact took place
        between Ben Simmons and the Los Angeles Lakers that violated NBA rules,” NBA
        spokesman Mike Bass told Adrian Wojnarowski of ESPN.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75fb3ca5-50bb-4026-87b4-f14a2d90b05a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T15:45:00.929+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:06:00.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Brand was interviewed on 97.5 The Fanatic in Philadelphia on
        Monday, the conversation about the 76ers and their post-trade deadline lineup
        took a turn toward a potential meeting between the Lakers legend and Simmons.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69939b75-493b-4777-b33b-e5554ac38f27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T15:45:00.929+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:06:00.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson, the Lakers team president, said Sunday that Simmons had
        contacted him about potentially meeting in the offseason. Johnson told reporters
        they couldn’t talk “if everybody doesn’t sign off.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb1fdce4-d2ba-4272-a2ef-65030febbf0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T15:45:00.929+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:06:00.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brand said his Lakers counterpart, Rob Pelinka, contacted him about
        a month ago about the idea.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9930680-75c9-4c44-b704-3af87ad7f035'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T15:45:00.929+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:06:00.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Rob Pelinka called me and said that Ben wanted to talk to Hall
        of Famers after the season. Magic was on the list,” Brand said during the
        interview. “He asked for authorization, I said no. This was over a month ago.”</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd8010e5-3a50-4f0b-bb3e-c19f2c18d92d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T15:45:00.930+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:06:00.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Lakers have been fined twice by the NBA for tampering since
        Johnson has been in charge. And although there has been no talk of the Lakers
        pursuing Simmons - he doesn’t become a restricted free agent until 2020 -
        eyes could be raised if he and Johnson got together.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54b6dfa6-2816-49d4-a483-7b21ceced051'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T15:45:00.930+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:06:00.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 22-year-old Simmons is represented by Rich Paul of Klutch Sports.
        He represents both LeBron James and Anthony Davis, whom the Lakers tried to
        acquire before the trade deadline last week.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22d03e08-62d1-4580-b438-226916fa486b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T15:45:00.930+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:06:00.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brand reiterated to Wojnarowski that he is not worried the Lakers
        are trying to snatch his young star.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f0257e9-cb8d-43cf-8762-3573d794d50e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T15:45:00.930+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:06:00.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“No issue. I have a great relationship with Ben and Rich (Paul)
        and we expect him to be a Sixer for a long time,” Brand said. “He has taken
        interest in chatting with some of the game’s all-time greats and we’re supportive.
        I had brief dialog with Rob Pelinka who I’ve known for a long time, but nothing
        is planned. Our collective focus is on making a postseason push. Again, we’re
        not sweating this, end of story.”</p>'
  'Abu-Sayyaf-suspect-2012-Kidapawan-bus-bombing-arrest':
