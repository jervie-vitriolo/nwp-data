    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8c7f1c1-ebb1-4166-bd1d-2494d32366f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T15:05:33.235+08:00
