      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The high-flying cager has shown that he can score at will and contain
        whoever he is guarding on the opposite end.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b8cb8f3-ffef-4e46-b21a-f77769b332d5'
      'mgnl:activationStatus': true
