      'mgnl:type': 'text'
      'text': '<p>"Deeply saddened by the loss of lives due to a fire at Karol Bagh
        in Delhi," he said. "I convey my condolences to the families of those who
        lost their lives. May the injured recover soon."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
