      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baldo, however, would have to stay in detention at the Legazpi Police
        Office as the court has yet to issue a release order.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7418e70f-92bf-4443-bc55-43df626b420d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T15:05:33.235+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:06:08.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Na-file na namin ''yung bail, nabigay na namin. Tsaka ''yung mga
        requirements, pero hindi na umabot kay judge," his lawyer said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65a71b07-ffd4-483b-8fcd-dc4a031faef7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T15:05:33.235+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:06:08.599+08:00
