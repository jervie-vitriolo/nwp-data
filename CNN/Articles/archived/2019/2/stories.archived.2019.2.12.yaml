    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2b575376-b52f-4db9-8adf-a169a0b8b517'
    'lead': 'Quezon City police conducted a buy-bust operation in Fairview, Quezon
      City on Tuesday, which led to a shootout with the armed suspects. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-12T11:21:18.871Z
