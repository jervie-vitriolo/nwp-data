      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Aladdin," directed by Guy Ritchie, also stars Navid Negahban as
        the Sultan, Frank Welker will return to voice Abu, Jafar will be played by
