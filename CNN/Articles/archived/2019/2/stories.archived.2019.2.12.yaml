  'Rodrigo-Duterte-success-Bangsamoro-Organic-Law-Mindanao':
    'caption': 'President Rodrigo Duterte (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', 'ed9efd6a-3cd9-43cf-b259-28a22237b7e8']
    'created': 2019-02-12T00:18:52.783Z
    'imagesource': 'jcr:e09a1512-0882-4142-a87c-6e955a38ca05'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fc336602-3d1d-4b96-aeae-629368797f78'
    'kicker': 'Duterte happy over BOL ''success'''
    'lead': 'The President calls it "one of the most significant developments in the
      country in the past three years."'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-12T00:21:55.404Z
