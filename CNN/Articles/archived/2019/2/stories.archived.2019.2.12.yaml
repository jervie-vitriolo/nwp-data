  'women-access-leaders':
    'author': 'Julia Carpenter, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-02-12T14:43:25.588Z
    'imagesource': 'jcr:b3004f5c-4728-4c1e-853f-5930ab2f5b35'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7e4e28b3-792b-4354-a0b5-70f23adc8d3d'
    'lead': 'Meaningful interactions with seniors leaders may be yet another thing
      helping men get ahead faster than women.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-12T14:44:37.025Z
    'mgnl:createdBy': 'lucia'
    'mgnl:lastActivated': 2023-01-29T17:06:17.245+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T17:05:25.364+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The real barrier for future female CEOs: Access to the boss'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a188a0c9-6557-4530-be96-2922cb2b90dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T14:44:37.025Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:06:17.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Seemingly small moments can make a big
        difference when it comes to advancing your career.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd524a3d9-e6ce-43bc-9497-efb03e9f6ea4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T14:44:37.026Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:06:17.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Getting face time with the boss certainly helps. But meaningful
        interactions with seniors leaders may be yet another thing helping men get
        ahead faster than women.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a02e19df-0a00-4d00-bc05-f54161219232'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T14:44:37.026Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:06:17.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the&nbsp;2018 Women in the Workplace&nbsp;report from
        McKinsey and LeanIn.org, 27% of men said they''d never had a significant discussion
        with a senior leader about their work, compared to 33% of women respondents.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ca2b2f7-d889-449c-b2f6-a9d9ee517b4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T14:44:37.026Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:06:17.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A lot of times, we obsess about the big stuff, the big moments,
        like the promotion into top leadership, how many people are sitting in the
        C-suite — things we can see very visibly," says Alexis Krivkovich, managing
        partner of McKinsey''s Silicon Valley office. "But we miss all the small things
        that accumulate, that get you to those opportunities. So what are some of
        the micro-interactions that signal that women aren''t getting access along
        the way that sets them up for those big moments?"</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bde65b7d-2b0e-4bb8-8da9-47ae8bf0aa80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T14:44:37.026Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:06:17.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The situation is even more dire for women of color. Black women
        reported the least access to senior leaders, with 41% responding "I never
        have a substantive interaction with a senior leader about my work."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7beeafd-6450-42ae-9f03-39097188688c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T14:44:37.026Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:06:17.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How interactions build</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b491b305-fa05-4978-880e-18ff6aa2614c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T14:44:37.026Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:06:17.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Something as brief as face time with decision makers can make a
        big difference. If a leader has familiarity with someone''s name and work,
        it can turn into opportunities for more challenging assignments, promotions
        and more.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ff86df0-8df4-4080-9ca3-7cd246269e5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T14:44:37.026Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:06:17.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the informal or small everyday moments, do women feel like they
        have those important opportunities to connect and get on the radar?" Krivkovich
        recommends managers ask themselves. "When people are asked about that next
        key account or that stretch opportunity or someone to take a bet on, who''s
        in their consciousness? Who even comes to mind?"</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b69e6f7-60b7-43a3-89b4-d43e3e16fd15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T14:44:37.027Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:06:17.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This exclusion, Krivkovich points out, may not even be intentional.
        Senior leaders may be less likely to think of a woman for a particular project
        or opportunity because of the lack of exposure.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3f09b6f-5ef7-4e55-bf53-eae430b13e32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T14:44:37.027Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:06:17.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These omissions could ultimately shape the work lives of young female
        employees. Because women, especially women of color, are much more likely
        to struggle with&nbsp;"onliness" in the workplace&nbsp;— meaning they are
        the only woman or LGBTQ person or woman of color — this attention from top
        leaders can play a big role in advancing their careers.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'badb7e60-625a-4bac-8df7-afff448d88cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T14:44:37.027Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:06:17.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A lot of companies confuse creating opportunities for community
        with creating opportunities to strengthen networks," Krivkovich says. "Women
        do need opportunities for community, but that is not the same thing as helping
        women strengthen their networks for access to future opportunities. In fact,
        to make that possible, you really need to bring your women together with your
        leaders, broadly, which includes very much your men and your women at the
        table. A lot of companies miss that difference."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e849b13-103c-4670-8d25-ae81eb8365d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T14:44:37.027Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:06:17.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Breaking the cycle</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '207a2735-3caa-4cfe-a823-1ad2ceb8e422'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T14:44:37.027Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:06:17.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This limit on access can create a cycle of exclusion, says Andromachi
        Athanasopoulou, associate professor of organizational behavior at Queen Mary
        University of London and associate fellow in executive education at the University
        of Oxford. As fewer women break through to senior leadership, fewer women
        at lower levels will even try to aspire to those roles.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9f139ed-3818-4cb7-893e-8cb3d7ed3f77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T14:44:37.027Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:06:17.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When women have [fewer] role models in the environment they work
        in, they''re more likely than men to react to that by being more self-conscious,
        more modest, more reluctant to actually interact with others, because they
        feel they are the minority," she says.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b23f7fa-05e7-481e-89c7-d1c17316ae08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T14:44:37.027Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:06:17.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sponsorship from mid-level managers can play a key role&nbsp;in
        connecting newer female employees to these influential decision makers. Those
        with sponsors said they were much likelier to have a consequential meeting
        with a senior leader. These women also said they were 1.5 times likelier to
        see themselves as leadership material, compared to women without sponsors
        at work.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2e1ad98-501f-412f-886f-e677ce46074e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T14:44:37.027Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:06:17.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inviting more women to these situations can create a ripple effect,
        says Leanne Son Hing, associate professor of psychology at the University
        of Guelph and senior fellow of the Canadian Institute for Advanced Research.
        If more women are represented in these spaces, senior leaders are more likely
        to think of women''s names when key opportunities arise.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d245ef6-98cc-48e3-9c48-76fcbb8c0687'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T14:44:37.028Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:06:17.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If there''s more women, more female leaders, more female upper
        managers, more women within research and development, within different departments
        or units within the organization — then people''s schema of ''Who would make
        a good x?'' is influenced by who they see in those roles," she says.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef5377b1-eccd-4288-b40e-adac0c58eb1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T14:44:37.028Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:06:17.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "The real barrier for
        future female CEOs: Access to the boss."</p>'
