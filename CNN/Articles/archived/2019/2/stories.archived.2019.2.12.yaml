      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/02/11/middleeast/iran-islamic-revolution-40-years-intl/index.html">Iran
        marks 40 years since Islamic Revolution with nostalgia and threats</a>"</em></p>'
  'venezuela-migrant-women-prostitution':
    'caption': 'Mariza, a certified nurse, made the journey across the border from
      Venezuela to Colombia two years ago, leaving behind her mother and three children.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-02-12T06:26:28.177Z
    'imagesource': 'jcr:81ead323-0074-4e3d-9819-9dd25f07aad5'
