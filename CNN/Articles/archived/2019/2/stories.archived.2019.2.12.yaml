  'oldest-evidence-mobility-earth-study':
    'author': 'Ashley Strickland, CNN'
    'caption': 'A fossilized mucus trail led to the discovery of the oldest evidence
      for mobility on Earth, dating to 2.1 billion years ago, according to a study
      published Monday in the journal Proceedings of the National Academy of Sciences.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-02-12T06:03:29.225Z
    'imagesource': 'jcr:869ee135-c058-42a2-9957-a12bf8d184ed'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '887977b2-8cfb-41b6-9ea2-5fe641e688ff'
    'lead': 'A fossilized mucus trail led to the discovery of the oldest evidence
      for mobility on Earth, dating to 2.1 billion years ago, according to a study
      published Monday in the journal Proceedings of the National Academy of Sciences.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-12T06:09:15.519Z
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-29T17:06:38.893+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T17:05:13.703+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['mucus', 'trail']
    'template': '1'
    'title': 'Ancient mucus trail led to oldest evidence of mobility on Earth'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc996b28-938f-4a91-8292-a3f74ef7ee38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:09:15.519Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:06:38.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A fossilized mucus trail led to the discovery
        of the oldest evidence for mobility on Earth, dating to 2.1 billion years
        ago, according to a study published Monday in the journal&nbsp;Proceedings
        of the National Academy of Sciences.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a193b6b7-54c4-4028-8c37-195684b34643'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:09:15.520Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:06:38.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Previously, the oldest known traces of movement were dated to 570
        million years ago, so this discovery significantly pushes back the timeline
        for mobile life.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e61355a0-5dff-4925-b08b-2c86d8844a90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:09:15.520Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:06:38.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers have struck science gold twice now in Gabon''s Fraceville
        Basin, where fossils are extremely well-preserved. The international research
        team found the earliest evidence for multicellular organisms there, and now,
        they have found fossilized tracks signifying mobility.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2ecd1f3-776c-4498-9104-efd8513dd84e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:09:15.520Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:06:38.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This means some multicellular organisms were able to navigate their
        primitive marine ecosystem, rich in organic matter, by moving through the
        mud.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d29c9be-2b5c-4517-80b8-693fa6cc776a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:09:15.520Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:06:38.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In order to study the tracks, the researchers used a nondestructive
        imaging technique involving X-rays to analyze and reconstruct the traces in
        3D. Remarkably, the millimeters-wide tubular structures are vertical as well
        as horizontal. Horizontal was expected; that would be natural movement as
        they pushed through the sediment layer. Vertical signifies more complexity
        and requires different movement. Although vertical movement was possible only
        in soft muds, like a mixture of clay and organic matter, the researchers were
        still surprised to see those varying tracks.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5e93c95-69b3-4a6e-871f-94ec979f21de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:09:15.520Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:06:38.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over time, these sediments turned into black shale.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e46c13af-7d50-41b5-8c53-c5edd484c475'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:09:15.520Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:06:38.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the tracks are incredibly well-preserved, it''s difficult
        to say what the organisms that made them looked like. The researchers believe
        they acted like colonial amoebae or slime molds. These cluster together to
        form a slug when resources disappear, a formation that allows them to move
        to an environment that will supply what they need.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a4c9591-08e8-4dfb-9210-e77910ae41fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:09:15.520Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:06:38.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This isn''t the oldest evidence for life on Earth, which is bacterial.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b2cd552-ea31-4d87-bf87-18c727972ca0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:09:15.520Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:06:38.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Life on our planet could be nearly around&nbsp;3.8 billion years
        old," said Abder El Albani, study author and professor at the Universite de
        Poitiers in France, in an email. "But for nearly 2 billion years it was bacterial.
        Even if their precise place on the tree of life is still a matter of discussion
        and deserves additional research, the Gabonionta are the earliest multicellular
        macroscopic organisms discovered so far.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55c249dd-3e40-44b5-94ed-3b86a0246999'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:09:15.520Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:06:38.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But these more complex organism emerged during an interesting time.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cf152a9-9ba5-40f9-a1c2-6e6b39799bb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:09:15.520Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:06:38.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers studied the sediments in which they found the tracks
        of "Gabonionta," as they''re calling the organisms. They were found under
        what would have been a shallow water column full of oxygen.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '625c8855-1c7e-4b92-bf50-5a3d25cfb525'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:09:15.520Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:06:38.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Previously, Earth was a more harsh place, with a carbon dioxide
        atmosphere and significant lack of oxygen.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59ead825-d4f1-4e99-ba6d-0c87ccf3ee47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:09:15.520Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:06:38.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But oxygen was prevalent during the time of Gabonionta, which probably
        used aerobic respiration to live, turning things like fats and sugars into
        energy. Mobility allowed these organisms to be more complex.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df30c371-1263-4e87-8423-117a85205aa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:09:15.521Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:06:38.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What matters here is their astonishing complexity and diversity
        in shape and size, and likely in terms of metabolic, developmental and behavioural
        patterns, including the just discovered earliest evidence of motility," El
        Albani said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ded0a437-9c33-4b92-946a-744d5bf1d217'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:09:15.521Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:06:38.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But that in itself leads to another mystery. About 2.083 billion
        years ago, there was a significant drop in oxygen on Earth, leading to a long
        period of harsh conditions that would have cut short or limited this kind
        of evolution of complex organisms, El Albani said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03f5dadf-1874-4c21-bfad-45c80b37e0f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:09:15.521Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:06:38.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So did this complex organism and its movement lead to the evolution
        of better and more sophisticated movement, or was it cut short by the lack
        of atmospheric oxygen? Only time, and more research, will tell. For now, Gabonionta
        has no analog in later times, the researchers said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80936397-b74a-4153-8e90-ffdc87f6e324'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:09:15.521Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:06:38.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/02/11/world/oldest-evidence-mobility-earth-study/index.html">Ancient
        mucus trail led to oldest evidence of mobility on Earth</a>"</em></p>'
  'election-hotspots-2019':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-02-12T14:23:01.436Z
    'imagesource': 'jcr:bc0b24b6-7e46-4817-9e9d-e8d83d02fbf6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2e44b7b2-6049-48ce-8ae6-081afed951e6'
    'lead': 'The PNP Chief cited a spike in areas of grave concern, from 19 to 94
      cities and municipalities.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-12T06:20:03.998Z
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-29T17:06:38.325+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T17:05:14.196+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['election', 'hotspot', 'pnp', 'oscar', 'albayalde', 'chief', 'police']
    'template': '1'
    'title': 'Police identify over 700 election hotspots'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecfcfd4f-e84d-440d-bc09-8ba60e632f75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:20:03.998Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:06:38.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 12) —</strong> The
        election fever heats up, and so does the possible escalation of related violence,
        said the Philippine National Police (PNP).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adae1d8d-dd5d-4a81-9eff-3f0dc13102a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:20:03.999Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:06:38.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dir. Gen. Oscar Albayalde PNP chief, said on Tuesday 701 areas have
        been identified as election hotspots or areas of concern ahead of the May
        elections. He noted a spike in the number of "areas of grave concern" from
        19 to 94.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07a65999-7214-4f80-8752-89319cb77be3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:20:03.999Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:06:38.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An election hotspot can be classified as either an area of concern,
        an area of immediate concern or an area of grave concern. An area of concern
        means it has a history of political rivalry, violence in the past two elections,
        and a record of having been placed under Commission on Election (Comelec)
        control.&nbsp; A hotspot is classified as an area of immediate concern if
        it is threatened by local terrorist groups. Meanwhile, areas of grave concern
        are towns or cities that possess all criteria.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e783ead-8dff-4778-bd53-0ae9f9f97a6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:20:03.999Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:06:38.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Una may intense political rivalry doon mayroon nang history of
        election-related violence doon whether physical injury, killing and others,
        or there''s threat of the National People''s Army, and other threat groups.
        Ito ''yung naparami doon kaya naparami ang itong tinatawag natin election
        areas of grave concern," Albayalde explained.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6267eb9c-87d9-4936-9464-26fc083b9853'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:20:03.999Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:06:38.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: First of all there''s intense political rivalry there,
        history of election-related violence whether physical injury killing and others,
        or there''s threat of the National people''s Army and other threat groups.
        These increased in those places that''s why the number of areas of grave concern
        rose.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f1597e3-45b4-4946-94fb-3bc923366a3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:20:03.999Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:06:38.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PNP chief said they would have to adjust their deployment in
        a number of hotspots with this development.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83cf2e90-15b0-4682-8d86-227957aa6125'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:20:03.999Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:06:38.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the PNP, there are 223 areas of concern, mostly in
        the Ilocos region with 40 cities. For areas of immediate concern, there are
        382 municipalities or cities, mostly in the Bicol region covering 49 areas.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13968841-98ee-4625-bd56-821da38c1838'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:20:03.999Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:06:38.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are two areas under Comelec control, namely Cotabato city
        and Daraga town in Albay. Under this set-up, Comelec has control over security
        forces and supervision over local officials doing poll duty.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '922919ba-39f4-4e2f-85d9-27fc9db4b455'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:20:03.999Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:06:38.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for peaceful areas, the PNP listed 933 cities and municipalities.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ce9c277-91a5-40b1-b705-6dbf100fefaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:20:03.999Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:06:38.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country has a total of 1,634 cities and municipalities.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61488575-5e07-42f7-a8e2-7457295e6679'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:20:03.999Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:06:38.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albayalde reiterated the PNP''s duties in the election period which
        ends on June 12, two days before the midterm elections.&nbsp;He said the PNP
        will be continuing their gun ban, law enforcement operations, dismantling
        of private armed groups, contingency planning and security measures for vulnerable
        candidates.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de3edd80-0b66-485f-979e-1f304f06054d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:20:03.999Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:06:38.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Candidates are allowed two armed security personnel subject to Comelec
        approval, he said.</p>'
  'iran-islamic-revolution-40-years':
    'author': 'Tamara Qiblawi, Frederik Pleitgen and Claudia Otto, CNN'
    'caption': 'Tens of thousands of Iranians gathered in Tehran''s Azadi Square to
      celebrate the 40th anniversary of the Islamic Revolution.'
    'created': 2019-02-12T06:22:39.972Z
    'imagesource': 'jcr:781c1674-675f-4425-99c8-4c580810ad28'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5383b917-9397-41c9-8b6c-6ce34b0a272e'
    'lead': 'Iranian President Hassan Rouhani stood before a big crowd celebrating
      the Islamic Revolution''s 40th anniversary on Monday and vowed to boost his
      country''s military and ballistic missile program, defying U.S. pressure and
      sanctions.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-12T06:24:50.255Z
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-29T17:06:37.765+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T17:05:14.791+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Iran marks 40 years since Islamic Revolution with nostalgia and threats'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c4bcb6a-4445-4b35-9853-1d90cc83e07d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:24:50.255Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:06:37.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Iranian President Hassan Rouhani stood
        before a big crowd celebrating the Islamic Revolution''s 40th anniversary
        on Monday and vowed to boost his country''s military and ballistic missile
        program, defying U.S. pressure and sanctions.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2fae82d-7cf1-475e-b7e8-ea86edb6cdf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:24:50.255Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:06:37.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Iran will continue to expand its military might and missile program,"
        Rouhani said in front of tens of thousands of people who had gathered in Tehran''s
        Azadi (Freedom) Square to mark the 1979 overthrow of Shah Mohammad Reza Pahlavi,
        a Western-installed monarch, which paved the way to clerical rule.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '480adf41-e57d-4bed-a0ad-64a69dce77d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:24:50.256Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:06:37.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. President Donald Trump has said that the economic sanctions
        he re-imposed in 2018 sought to keep Iran''s military — namely its ballistic
        missile program — in check.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94b94f74-81f3-4455-a83d-5f99bb9ad690'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:24:50.256Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:06:37.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tehran has tried to present the anniversary rallies as a show of
        support for the regime and Rouhani has accused Trump of openly agitating for
        regime change in Iran.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcd23b0e-b067-472e-9240-1c87cb9cae1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:24:50.256Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:06:37.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today we are the target of a psychological and economic war. Enemies
        who seek to belittle us, we must resolve these problems with one another,"
        said Rouhani on Monday. "With the assistance and the help of one another ...
        we will be victorious in the face of America."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '162499fb-63b9-47df-bdf8-d71c4a715925'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:24:50.256Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:06:37.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>&nbsp;</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63d0d50a-add3-402f-9b76-8bd2d7bfa431'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:24:50.256Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:06:37.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Death to America''</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a156f84-3053-40a5-915b-16111e9e0ea5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:24:50.256Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:06:37.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>&nbsp;</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6838c85-28b8-43c9-8320-e7d9476d2675'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:24:50.256Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:06:37.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The recital of Quranic verses mixed with revolutionary chants as
        a sea of people carried Iranian flags and demonstration banners. Stalls that
        lined the road to the main square distributed information pamphlets, hosted
        live radio shows and showcased young children singing Islamic and nationalist
        anthems.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cacbfd1c-ba47-4b62-a641-fde0f64e81c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:24:50.256Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:06:37.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When we say ''Death to America'' we mean down with Trump, and (U.S.
        Secretary of State Mike) Pompeo," said cleric Mohammed Reza Maqsood, 32, referring
        to the inflammatory chant that has long been a staple of the Islamic Republic''s
        national celebrations.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b1d0964-e595-4a83-9c02-42e5ebb5db68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:24:50.256Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:06:37.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maqsood was echoing an address made by Iran''s Supreme Leader Ali
        Khamenei on Friday where he said that "Death to America" applied only to "Trump,
        (National Security Adviser) John Bolton and Pompeo."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aee0173-4c52-4ae6-93ad-1968c611ca52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:24:50.256Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:06:37.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I chose to come here and rally so that I can see. I don''t need
        a higher education to see the support here," Maqsood added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccc184ac-712a-47c0-bf51-9a756c915a4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:24:50.256Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:06:37.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>&nbsp;</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5833e250-7761-41a3-bbee-d8f174ed1fe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:24:50.257Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:06:37.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Conflict with the Islamic Republic would fail''</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1230aaa3-4d7c-412b-88d9-8b0e224a3ac5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:24:50.257Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:06:37.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>&nbsp;</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db3ffc4d-efbb-4670-97bf-c4cf000d6e0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:24:50.257Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:06:37.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The chief of the Iranian military''s elite Revolutionary guards
        was also among the crowds marching to Azadi Square.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f0c2b06-ca7f-4f34-b77b-8f49b085c983'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:24:50.257Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:06:37.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a rare interview with Western media, Major General Mohammad Ali
        Jafari told CNN: "With the missiles we have right now, with the progress in
        high technology and with the self-reliance we have achieved in various fields,
        and also with the growth of the population in Iran, we have the power and
        capacity to defend against any kind of invasion."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35cf546a-6025-4066-82e4-7cfbf95cfcfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:24:50.257Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:06:37.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jafari said popular support for the government, as well as Iran''s
        "expanded defense system" has rendered the Islamic Republic "invincible."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6565273-ab70-4dd1-8a16-532a1e044e9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:24:50.257Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:06:37.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Americans and other big powers know that a conflict with the
        Islamic Republic would fail," said Jafari. "They have started a soft war,
        a cultural, political and economic war against us, and our people have understood
        that. They are resisting and they are prepared."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd560e6c7-d752-4dcc-a60f-dd34316cdb5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:24:50.257Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:06:37.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>&nbsp;</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b37bde70-0a84-4090-a501-66df24fdc486'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:24:50.257Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:06:37.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Nostalgic fervor</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a134689-f2c3-4643-8c6a-0e42d53e4c6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:24:50.257Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:06:37.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>&nbsp;</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fac8bc1d-ae66-48cd-9d5b-c8029e8ea053'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:24:50.257Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:06:37.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iranian authorities have tried to build up anticipation for the
        anniversary. For days, state-aligned TV stations have aired archival footage
        from the 1979 protests. They re-ran dramatic video of the country''s first
        Supreme Leader Ayatollah Rouhallah Khomeini arriving in Tehran after 14 years
        in exile and replayed the charismatic leader behooving crowds to shake off
        the shackles of "Western imperialism."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0738fbdf-8b94-4155-b1e6-c7f5d14f9854'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:24:50.257Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:06:37.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government''s messaging centered around the slogan "Yes, we
        can," an apparent acknowledgement of the difficulties millions of Iranians
        face under the strain of renewed U.S. sanctions.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e93a63d-4093-4bc7-96f6-ac70a6c1fdcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:24:50.257Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:06:37.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prices have soared, the rial currency has plummeted and food and
        medical shortages have affected households across Iran. But authorities say
        that the country is no stranger to hardship, and regularly invoke its people''s
        "steadfastness" in the eight-year war with Iraq in the 1980s.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f88b7757-1927-48b0-ae78-a3426e554db4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:24:50.258Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:06:37.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday night, fireworks lit up Tehran''s sky and some conservative
        neighborhoods echoed to calls of Allahu Akbar (God is great). This was a tribute
        to an oft-recalled scene from the revolution exactly 40 years earlier. On
        the night before it was declared that the Shah had officially abdicated, Iranians
        took to their balconies, beating pots and pans as ''Allahu Akbar'' reverberated
        across the capital.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ab73510-c1d8-4086-9ea9-ceafedd0a5e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:24:50.258Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:06:37.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>&nbsp;</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d715f38-717e-4d19-8373-6ae6ec7d8d6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:24:50.258Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:06:37.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Widening inequality</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0e8931d-54b6-4d81-87a9-b5d5c687dc62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:24:50.258Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:06:37.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>&nbsp;</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cac143e1-9d21-49bb-9700-fffa51762b42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:24:50.258Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:06:37.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While many people attest to the fervor that gripped Iranians at
        the time, several former revolutionaries privately say they feel disillusioned
        by how the political and economic situation played out.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10812575-5094-4d63-9ee6-1ff141ec4718'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:24:50.258Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:06:37.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We succeeded in creating cultural change, in making the country
        more religious," said businessman Abolqasem Shafie who participated in the
        Islamic revolution''s demonstrations. "But I think that in terms of economics,
        there is a lot to be desired."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82854aa4-27fb-4294-a08f-bf391c3f27a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:24:50.258Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:06:37.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the revolution, literacy rates have skyrocketed and access
        to healthcare and education has improved, particularly in rural areas and
        the provinces.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6ab91ff-9373-4e9a-be0f-e635d4667123'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:24:50.258Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:06:37.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet signs of widening inequality, as well as widespread reports
        of government corruption and cronyism, have weighed heavily on an economy
        that has been repeatedly hit by international sanctions over the last 40 years.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '652a90bb-1b0a-477a-81c0-955adebe6fe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:24:50.258Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:06:37.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s been a big push at a grassroots level inside Iran over
        the past year, as demonstrated by protest movements ... to actually deal with
        issues to do with corruption and mismanagement of domestic affairs," said
        Ellie Geranmayeh, Senior Policy Fellow at the European Council on Foreign
        Relations (ECFR).</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a69cf314-83b6-42dd-a9ee-6d4654b43c54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:24:50.258Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:06:37.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is going to be a big issue ... for not just the existing Rouhani
        government but any successive government that comes to power."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '003e8de6-6b43-4659-bf10-ea3b3a647c1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:24:50.258Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:06:37.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For some, these problems have marred an event that would otherwise
        have been cause for celebration.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8531d0c-6fdd-4e2f-aece-f132e50fd4cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:24:50.258Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:06:37.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am not proud of this anniversary," said one man in his late 20s,
        who requested anonymity for security reasons. "This isn''t the Fourth of July.
        It''s not something we should be proud of. People like me have not achieved
        what they wanted."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41a40cc5-6b55-4953-88d9-dd83b7b9e7ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:24:50.259Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:06:37.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added, however, that he has no nostalgia for the days of the
        Shah, despite wishing to regain the social freedoms that were lost as Iran
        transformed into a theocracy. His father participated in the demonstrations
        four decades ago — to undo what the revolutionaries had done, he argued, would
        mark "a step backwards."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '992788c2-18b8-45e6-95ee-a8426661e4e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:24:50.259Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:06:37.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>&nbsp;</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58017438-6b59-469b-bffc-60d068140289'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:24:50.259Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:06:37.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Trump shouldn''t be involved''</h2>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e089624-0788-46ae-bde0-d038aebc1551'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:24:50.259Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:06:37.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>&nbsp;</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fe9187e-757a-446a-a561-02efd3cdc1a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:24:50.259Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:06:37.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The man said that the U.S. president''s attack on the regime should
        stop. "Trump shouldn''t be involved in these things. This is my country and
        we know what''s better for us."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bb0ee78-e2b8-459c-b77f-3b48bebe0359'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:24:50.259Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:06:37.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead of pitting Iranians against the regime, the Trump administration''s
        attempts to isolate the country and support anti-regime protesters have only
        called up images of war, some Iranians said. "My friends and I would rather
        stick to this regime than have a war like in Syria and Iraq," said the man.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '386d47dd-cce1-46cf-a9c9-5ed911162e66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:24:50.259Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:06:37.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ECFR''s Geranmayeh said that there is a "deep distrust" and doubt
        about future deals growing once again between Iran and the West.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5155f955-fff0-4546-a290-71a01f29afaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:24:50.259Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:06:37.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Will Iran come to the negotiating table once more with the United
        States? So far, the messaging is no, not until the U.S. comes back to the
        nuclear deal and meets its commitment," she added.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3820d370-b71a-48fe-b2ee-734cac8e98c1'
