    'created': 2019-02-12T02:39:06.553Z
    'imagesource': 'jcr:44911254-6308-4f44-af52-a46b239c9b26'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd8e64535-7aed-4055-b82f-43762985c7e5'
    'lead': 'If the deportation charge is approved, 23-year-old Jiale Zhang will automatically
      be placed in the immigration watchlist, according to BI Commissioner Jaime Morrente.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-12T02:50:59.579Z
    'mgnl:createdBy': 'chad'
    'mgnl:lastActivated': 2023-01-29T17:06:41.299+08:00
