      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 12)</strong> — A
        party-list group denounced moves of political dynasties to infiltrate the
        system expected to represent marginalized organizations in Congress.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afe31708-0121-4e70-af54-059c11b61948'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:54:04.512Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:06:33.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a rally Tuesday, Akbayan Party-list slammed what they called
        "trapo" (traditional politician) party-lists.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86e17881-6909-4549-930e-8c9f4c793e27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:54:04.512Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:06:33.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Akbayan Party-list Chairperson-Emeritus and former Human Rights
        Chairperson Etta Rosales said the party-list system is not meant to be a family
        business.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9421a229-151f-4a21-b169-707c116b071f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:54:04.512Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:06:33.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Akbayan members gave out black paper roses to represent the "fake"
        care of party-list groups which help promote political dynasties.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '582e4b2c-4140-4b92-a09a-b01433ac6e05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:54:04.513Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:06:33.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The&nbsp; party-list system was enacted in 1995 through Republic
        Act No. 7941. It provides underrepresented sectors an avenue to take part
        in formulating and enacting legislation.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49693a1e-5c4d-4d9a-9018-dc92fec15615'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:54:04.513Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:06:33.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Supreme Court in 2013 ruled that party-list representation
        is not exclusive to marginalized groups.</p>'
