      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the past nine years, the PIPC has been held at SM Mall of Asia,
        which is built on reclaimed land in Manila Bay.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9d40329-8e23-40ed-a291-053f5b616a86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T14:52:05.229Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:06:16.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SM Supermalls said the change in PIPC''s venue is in support of
        the ongoing Manila Bay Rehabilitation Program of the government. It added
        that the PIPC has always complied with international standards for environment
        safety.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91323d2a-4ad7-4b42-a631-9ab79b336a3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T14:52:05.229Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:06:16.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will seek the public''s support and understanding as we strive
        to still provide the same enjoyment as we have over the years," it said in
        a statement.</p>'
  'cardi-b-deactivates-instagram':
    'author': 'Lisa Respers France, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2019-02-12T14:56:18.151Z
    'imagesource': 'jcr:6ee27b31-24e3-4913-b164-fb772f706a6e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8c3c659f-1104-4ef6-aa48-478fac80499e'
    'lead': 'Cardi B had some harsh words for haters on Monday and quit Instagram.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-12T14:57:43.605Z
    'mgnl:createdBy': 'lucia'
    'mgnl:lastActivated': 2023-01-29T17:06:16.184+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T17:05:26.366+08:00
