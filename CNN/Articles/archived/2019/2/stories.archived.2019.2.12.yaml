    'template': '1'
    'title': 'This was a Grammys of firsts

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b911a34d-420a-4383-b559-91b58126c226'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T02:44:53.971Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:06:09.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The 61st annual Grammy Awards were pretty
        historical, from women to rap and several "firsts."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c48a654-24d0-4caa-9b76-ce6fcf950045'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T02:44:53.971Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:06:09.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here are a few of the highlights:</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a52dcb7-5450-4cc8-91d6-463939a6f336'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T02:44:53.971Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:06:09.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Emily Lazar earned an on-air shout-out</h3>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b758aad7-74b7-4886-9acd-7f3433fb7cb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T02:44:53.971Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:06:09.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Host Alicia Keys offered up during the televised portion of the
        show that Lazar had earlier become the first woman mastering engineer to ever
        win the best engineered album, non-classical for Beck''s "Colors."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9da6a63e-3f86-45bf-8e09-ec4553e2ab39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T02:44:53.972Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:06:09.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Brandi Carlile makes LGBTQ history</h3>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f609adcc-6492-4dd6-8ce2-2d07bdb1d864'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T02:44:53.972Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:06:09.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The singer became the first LGBTQ person to win a Grammy in the
        best Americana album category for "By the Way, I Forgive You."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '186fed21-1c37-4bbc-b11b-1457ccfed5bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T02:44:53.972Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:06:09.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carlile also won awards for best American roots performance and
        best American roots song for "The Joke."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f94d3a30-3f20-48bc-a728-2f9b8cea5bfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T02:44:53.972Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:06:09.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Childish Gambino posts two historical wins</h3>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '608a8ff3-cc49-42f0-bd31-a105c0bcf252'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T02:44:53.972Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:06:09.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This Is America" became the first rap single to win both song of
        the year and record of the year.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0fe1bb8-0d6b-448c-88ba-19ffecd6b905'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T02:44:53.972Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:06:09.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is a difference between the two awards.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31922862-cf7c-4975-b57c-f038462999ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T02:44:53.973Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:06:09.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Song of the year is awarded to the songwriters, while record of
        the year goes to the performer as well as those instrumental in creating the
        single, including the engineer and the producer(s).</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dceeca4-2492-4c19-9c07-c2e20b5e40d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T02:44:53.973Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:06:09.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gambino -- aka Donald Glover -- did not attend the ceremony.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d86ee98-6945-4a4b-8cbd-1da384c412b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T02:44:53.973Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:06:09.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Cardi!</h3>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b64f3af-02b8-4c3b-b262-e3f5d1220b4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T02:44:53.973Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:06:09.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cardi B. was flustered Sunday night when she accepted the best rap
        album Grammy for "Invasion of Privacy."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de94fba6-84cf-4b0c-b19d-03a9d1b5bc63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T02:44:53.973Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:06:09.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was understandable, because she was the first solo woman artist
        to win.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec6cbfb6-de36-4c37-bb35-7841433dc355'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T02:44:53.973Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:06:09.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She joked a bit about it while holding on to her husband Offset''s
        hand for support.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5042dfa-3fda-4f86-ada7-78f23c2e5c14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T02:44:53.974Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:06:09.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The nerves are so bad," she said. "Maybe I need to start smoking
        weed."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '602b3ff4-3197-4674-88ad-34650e792026'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T02:44:53.974Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:06:09.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "This was a Grammys
        of firsts."</em></p>'
  'Naomi-Osaka-splits-coach-Sascha-Bajin':
    'author': 'Reuters'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2019-01-09T14:12:30.611Z
    'imagesource': 'jcr:0ded9c9b-3f85-4927-b231-18468db3e017'
