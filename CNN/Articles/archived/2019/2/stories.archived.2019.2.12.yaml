      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">READ: Detained Daraga, Albay Mayor Carlwyn Baldo posted ₱3-million
        bail set by Legazpi City RTC Branch 10 | <a href="https://twitter.com/anjocalimario?ref_src=twsrc%5Etfw">@anjocalimario</a>
        <a href="https://t.co/V41xyu05wc">pic.twitter.com/V41xyu05wc</a></p>&mdash;
