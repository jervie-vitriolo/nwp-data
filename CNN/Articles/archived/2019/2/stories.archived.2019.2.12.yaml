  'ibm-ai-debate-beaten-by-human-champion':
    'author': 'Rachel Metz, CNN Business'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-02-12T07:37:51.990Z
    'imagesource': 'jcr:943fef92-6d61-4c75-b41b-1fd156b9eeb8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '372e4ba9-d928-441b-96a3-e1b82650e4be'
    'lead': 'People are great at arguing. But a project from IBM shows that computers
      are getting quite good at it, too.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-12T07:39:27.962Z
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2023-01-29T17:06:28.504+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T17:05:19.146+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['artificial-intelligence']
    'template': '1'
    'title': 'IBM''s AI debate computer loses to human champion'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a61bcae8-0af8-493d-bde9-f32b76a87b9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:39:27.962Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:06:28.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — People are great at arguing. But a project&nbsp;from
        IBM&nbsp;shows that computers are getting quite good at it, too.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '381dca21-735a-4b60-9d23-64b9d1943c9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:39:27.962Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:06:28.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday,&nbsp;Harish Natarajan, a grand finalist in 2016''s World
        Debating Championships, faced off against IBM''s&nbsp;Project Debater&nbsp;—
        a computer touted by the company as the first artificial-intelligence system
        built to meaningfully debate humans. Natarajan won, but the computer demonstrated
        the increasingly complex arguments that AI is starting to make.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59a8fade-1724-4de0-9bfe-e414a69849e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:39:27.962Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:06:28.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Project Debater, which has been in the works since 2012, is designed
        to come up with coherent, convincing speeches of its own, while taking in
        the arguments of a human opponent and creating its own rebuttal. It even formulates
        its own closing argument. To generate its arguments and rebuttals, Project
        Debater uses newspaper and magazine articles from its own database, and also
        takes in the nuances of the human opponent''s arguments. It is not connected
        to the internet and cannot crib arguments from sites like Wikipedia.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fb4f998-75e6-4355-8c53-d445acd0e7a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:39:27.962Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:06:28.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monday''s debate, which was organized by nonprofit debate-hosting
        company Intelligence Squared US, was held in front of an audience in San Francisco''s
        Yerba Buena Center for the Arts. The topic of the debate — whether or not
        preschool should be subsidized — wasn''t revealed to the AI system or Natarajan
        until 15 minutes before they took to the stage. Project Debater argued in
        favor of subsidized preschool.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '303cc9de-5e9b-45bc-b220-2d3a91c673a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:39:27.962Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:06:28.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It followed traditional debate style. Each side gave a 4-minute
        opening speech, then they each came up with a 4-minute rebuttal to the other
        party. At the end, they gave a 2-minute closing argument. The audience was
        asked to vote for one side or the other at the start of the debate, and again
        at the end.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '395691d8-470b-460f-b03f-d7665ef73e70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:39:27.963Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:06:28.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Greetings, Harish," Project Debater began, speaking in a mainly
        monotonous, female voice. It argued, among other things, that subsidized preschool
        can help break the poverty cycle. It spoke in complete sentences, and drew
        from a range of studies (including by the US Centers for Disease Control).</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '343e7880-ca6d-4081-b961-db5b8c87e60b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:39:27.963Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:06:28.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Natarajan followed, arguing against the resolution, saying subsidies
        would consume resources that middle-class families could use for other things.
        He also argued that subsidizing preschool doesn''t mean that all children
        will be able to attend.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd334f27c-9e5f-4555-8a56-995df97a8acd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:39:27.963Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:06:28.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There will still be individuals who will be priced out because
        of the realities of the market," he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d7d2210-a96a-4089-a0ca-a73f84ac49e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:39:27.963Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:06:28.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rebuttal segment of the debate was where some of the big differences
        between human and computer (beyond looks and vocal capabilities) were laid
        bare. Natarajan addressed specific parts of Project Debater''s arguments and
        rebuffed them — such as saying it''s unrealistic to expect a government has
        an unrestricted budget to put toward helpful programs.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be2d0c20-3cf4-4dfd-86d8-63f169b3eba8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:39:27.963Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:06:28.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Project Debater''s rebuttal, while eloquently phrased, seemed more
        like a continuation of its initial argument than a true rebuttal of Natarajan''s
        points. It saved its best counter arguments for its closing statement. While
        out of order, the elements of a proper debate all seemed present.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20e8f0ef-e151-4249-a025-024864d5890e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:39:27.963Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:06:28.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While waiting for the final vote, Natarajan said it was interesting
        that Project Debater could contextualize information and pull details from
        research. Combining its skills with those of a human, he said, "could be incredibly
        powerful."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9729dc5f-65e9-4142-b1ea-9edffc71b925'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:39:27.963Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:06:28.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the debate, 79 percent of the audience agreed that preschool
        should be subsidized and 13 percent disagreed. By the end, 62 percent of the
        crowd agreed and 30 percent disagreed. Because this style of debate is scored
        by which side gains the most percentage points, Natarajan took the win.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5beda1e5-c079-4831-bbd0-4fcff4cca425'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:39:27.963Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:06:28.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Project Debater shows how AI systems have become increasingly flexible
        in recent years. The AI we''re used to seeing — like digital assistants built
        into smart speakers — can only be used in very narrow ways, such as answering
        specific questions. But IBM''s system shows how the technology may also be
        used to explore problems that don''t necessarily have a single answer. This
        might help people find new ways to work with computers, and to use AI to help
        us come up with more solutions to problems.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0b86c88-57cf-4fa3-aae0-a995d65c884f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:39:27.963Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:06:28.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s really pushing the boundaries [of the] kinds of AI systems
        that are more interactive with us and can understand us better," IBM Research
        director Dario Gil said Monday on CNN''s First Move.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eccb083-4759-4128-9d46-f44009b25b70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:39:27.963Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:06:28.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "IBM''s AI debate
        computer loses to human champion."</em></p>'
  'china-economic-slump-':
    'author': 'Analysis by Daniel Shane, CNN Business'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-02-12T07:46:26.469Z
    'imagesource': 'jcr:e3869626-3d12-428a-9df9-63861565e71a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'afdf78cb-7a07-4d02-9231-ef0c53cba612'
    'lead': 'Companies and executives around the world are desperately trying to gauge
      the severity of China''s economic slowdown. But getting a clear picture is very
      difficult.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-12T07:48:16.111Z
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2023-01-29T17:06:27.746+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T17:05:19.619+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['china']
    'template': '1'
    'title': 'How bad is China''s economic slump? It''s impossible to tell'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e8b822e-8a89-4a4b-9e1d-a451b98bc4ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:48:16.111Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:06:27.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Companies and executives around the world
        are desperately trying to gauge the severity of China''s economic slowdown.
        But getting a clear picture is very difficult.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21953a3a-b72a-4314-9f54-6b2b752ca03d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:48:16.111Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:06:27.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Growth in the world''s second-biggest economy cooled last year to&nbsp;its
        lowest level&nbsp;in almost three decades, according to government data. Top
        global brands including Apple and Caterpillar have blamed weakness in China
        for their disappointing earnings.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a9bb875-d577-4ff4-84a1-8ade67dbdc44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:48:16.111Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:06:27.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The situation could be&nbsp;even&nbsp;bleaker than China''s official
        statistics suggest, according to many analysts.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f990d4a2-dc69-4b1a-957a-8cfdcce48215'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:48:16.111Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:06:27.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Chinese published GDP numbers are absolute garbage," said Leland
        Miller, CEO of advisory firm China Beige Book. "It''s certainly the consensus
        that these numbers are unreliable."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78b8ecfa-4ef4-4003-8d0b-f6be12954c3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:48:16.111Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:06:27.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His firm gathers data from thousands of companies across different
        industries in China to come up with its own picture of what''s happening,
        drawing its name from&nbsp;the US Federal Reserve''s Beige Book report. Miller
        said the Chinese economy is "much, much weaker" at the moment than Chinese
        government figures suggest and things are unlikely to turn around anytime
        soon.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cd23238-63d5-463a-a404-3c48a3d63c65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:48:16.112Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:06:27.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Figuring out the likely length and depth of the slump&nbsp;is important
        for businesses making decisions on investments and hiring, and for&nbsp;investors
        working out&nbsp;where to put their money. China is grappling with the fallout
        from government efforts to crack down on risky lending and&nbsp;the trade
        war with the United States.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '154ec35d-481e-4c56-85f6-7753418f5ef8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:48:16.112Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:06:27.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some experts suspect China''s National Bureau of Statistics, which
        reports much of the country''s data, is more focused on making the government
        look good rather than giving an accurate reflection of its economic health.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11183a06-13f2-449d-af93-bca6f6d18297'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:48:16.112Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:06:27.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bureau is&nbsp;a "Communist Party organ first and an honest
        statistical broker second," Derek Scissors, a resident scholar at the American
        Enterprise Institute in Washington, wrote in a recent&nbsp;blog post.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3075823-c551-42c2-8871-f1a153d8ada0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:48:16.112Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:06:27.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s difficult to determine China''s true rate of growth, as a
        lot of government data "don''t make sense," according to Scissors, who is
        also chief economist at China Beige Book. For example, the numbers on the
        economy''s size compared with the average income of Chinese citizens don''t
        tally, he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4aee27b-e9b3-47b5-8806-18ee2ecbf585'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:48:16.112Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:06:27.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Plenty of other analysts&nbsp;resort to their own metrics to get
        a sense of how the economy is doing.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af7891db-1471-4e88-bf6d-17aea36d5bdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:48:16.112Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:06:27.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Research firm Capital Economics examines a range of data including
        sea freight, electricity generation and financial lending to come up with
        a proxy indicator. Based on that, China''s economy may have only grown by
        around 5% last year rather than the official rate of 6.6%.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06b7ff1a-386a-4765-bb69-c01b0979c776'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:48:16.112Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:06:27.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The slowdown has cast gloom over Chinese businesses.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e39b386-4194-43f5-bc7b-0673bb94826d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:48:16.112Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:06:27.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The economy will get increasingly worse in the coming months,"
        said Wei Bingyu, the owner of an industrial paint factory in Beijing. He blamed
        the difficulties on the trade war and other issues.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '394cbd24-2009-4ae9-8634-f957df28c5a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:48:16.112Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:06:27.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A closely watched independent survey that measures the health of
        China''s huge manufacturing sector sank to its lowest level in nearly three
        years&nbsp;last month.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b11ec96-68d1-42c6-bf25-065d5e5b74be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:48:16.112Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:06:27.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Chinese consumers feeling the squeeze</strong></h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b12ef5a6-a167-48e4-aca0-a3fd4a97cda9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:48:16.112Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:06:27.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investors are scrutinizing the economy for signs of weakness, which
        have so far included declining industrial profits and&nbsp;falling exports.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '543d0f1c-7d7e-486c-8590-1ceeb6460f4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:48:16.113Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:06:27.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The behavior of Chinese consumers is a key focus. Spending by Chinese
        shoppers rose by almost 10% last year, according to official data. But the
        country''s huge car market&nbsp;shrank in 2018&nbsp;for the first time in
        around 20 years, and retail sales over&nbsp;the Lunar New Year holiday&nbsp;this
        month grew at their slowest pace in more than a decade.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a63c96e-5e9c-4fe9-85c6-26b51f46e19b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:48:16.113Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:06:27.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Official Chinese data is likely "overstating consumption growth,"
        Julian Evans-Pritchard, senior China economist at Capital Economics, said
        in a recent note to clients. He estimated that consumer spending in China''s
        big urban areas shrank by about 3% last year, suggesting middle-class shoppers
        are tightening their belts.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79057876-cd1f-4c62-a8b1-2b9731660a4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:48:16.113Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:06:27.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That tallies with what some business owners are saying. Zhou Chang,
        the owner of a gym in central Beijing, told CNN that his customers are spending
        less.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a7d0157-793e-4216-b91c-8b398668c038'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:48:16.113Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:06:27.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Using a gym "is not quite like eating, clothing, housing or commuting,"
        Zhou said. "Those are must-haves, while bodybuilding is not." As the economy
        slows,&nbsp;"many gyms have temporarily shut down or gone bankrupt," he added.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '310d0c30-473b-469a-a02f-b22bb5351148'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:48:16.113Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:06:27.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Is stimulus going where it''s needed?</strong></h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c3d921d-e9ab-4fef-b6e7-9a61cd248892'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:48:16.113Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:06:27.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese government says fears over the economic slowdown are
        overblown.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '099006a1-47bf-4b42-af7e-dea76974c050'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:48:16.113Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:06:27.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a&nbsp;speech&nbsp;at the World Economic Forum in Davos last
        month, Vice President Wang Qishan urged investors to stop freaking out about
        the economy. "There will be a lot of uncertainties in 2019, but something
        that is certain is that China''s growth will continue and will be sustainable,"
        he said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5fdb0d4-8000-4f71-87f3-4cdefc6a3622'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:48:16.113Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:06:27.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Chinese officials have shown signs of concern. They have&nbsp;attempted
        to boost growth&nbsp;through measures like tax cuts, more infrastructure spending
        and looser monetary policy.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b153065-6870-4bcf-aff1-51945bfc3e12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:48:16.113Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:06:27.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s still unclear how much the moves will do to halt the slowdown
        because a lot of the extra funds they free up go to inefficient state-run
        enterprises rather than private businesses, analysts say.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04c3c43b-83cc-438d-bcaa-70bf86948b2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:48:16.113Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:06:27.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many private companies in China typically rely on shadow financing,
        murky forms of lending that are kept off banks'' official balance sheets.
        Regulators have cracked down on those practices in recent years.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4351c868-22f2-4186-9ca0-3637fae4b930'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:48:16.113Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:06:27.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is extremely difficult to get financial leverage as a private
        business," said Guo Yucheng, the owner of a drug manufacturing business in
        the northern province of Jilin.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59509b76-a60a-46a7-a7ab-f8a07e3ab4e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:48:16.113Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:06:27.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He recently merged his company with a government-owned one in order
        to improve his chances of gaining access to financing. He predicted it will
        take as long as two years for measures like tax cuts to make a real difference
        for struggling companies.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c283f5c2-41cd-4e2f-a8fa-057bdbe19c84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:48:16.113Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:06:27.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are so many businesses, like ours, who are trying to just
        get by every month," Guo said.&nbsp;"Private businesses are going through
        a long winter."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4de73602-7ac5-4ee0-8c16-380dd7e619ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:48:16.114Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:06:27.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "How bad is China''s
        economic slump? It''s impossible to tell."</em></p>'
  'chinese-billionaire-revoked-visa-australi-giant-baby':
    'author': 'Ben Westcott, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
