  'romantic-places-in-the-world':
    'author': ' Chris Dwyer'
    'caption': 'Wine in the countryside makes Tuscany an ideal retreat for two.'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2019-02-12T17:14:59.202+08:00
    'imagesource': 'jcr:55b0c710-6bd5-4e5f-9926-5f4e885e5367'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ed59f153-6720-4fec-b8f9-550538e6972e'
    'lead': 'Here are 13 of the world''s most romantic places where the landscapes
      and architecture are timeless, the views rightly famous, and the allure guaranteed. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-11T15:14:25.511+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-01-29T17:06:07.567+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T17:05:32.338+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The world''s most romantic places

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e2e4622-a896-40d6-a89f-f12f08e613fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T15:14:25.511+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:06:07.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Maybe you''d choose the white sands and
        turquoise waters of a deserted tropical beach. Perhaps it''s the lure of iconic
        cultural cities such as Paris, Venice or Istanbul. Then again, the call of
        the wild from a safari is a pretty special way to spend time with your beloved.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c948894-7e49-4ab8-80a0-45e4fcf6b0ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T15:14:25.511+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:06:07.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wherever you travel, some destinations are evergreen when it comes
        to romance.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e94f7054-e3ed-4aaf-a30b-9ef60a0a2e8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T15:14:25.511+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:06:07.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here are 13 places where the landscapes and architecture are timeless,
        the views rightly famous -- and the romance guaranteed:</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '799f1c24-0e06-4af3-a191-1662313298bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T15:14:25.512+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:06:07.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Maldives</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63293660-e5b4-4df5-a252-945749ff2bb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T15:14:25.512+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:06:07.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Always hovering near the top of romantic bucket lists comes the
        breathtaking Indian Ocean nation of the Maldives. Sitting 600 miles southwest
        of India, the collection of 26 atolls boasts some of the planet''s dreamiest
        islands, beaches, water and marine life.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40dca3ba-1332-4101-bb01-a38b2109cacf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T15:14:25.512+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:06:07.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Visitors can choose from more than 100 resorts, most of which are
        reached by speedboat or seaplane.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66bec272-ab3e-46b9-897b-402ed26303ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T15:14:25.512+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:06:07.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the most decadent resorts in the country, Soneva Jani is
        made up of two dozen overwater villas on the uninhabited island of Medhufaru.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07453693-5fcd-47d3-b409-a22ec8b0aac6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T15:14:25.512+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:06:07.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another resort, Jumeirah Vittaveli, lies just 20 minutes in a motorized
        catamaran from the country''s international airport. It offers a traditional
        Maldivian welcome, world-class water sports, diving and beaches.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae4b58c3-d26e-435e-8d9a-a6e6e0639b01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T15:14:25.512+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:06:07.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jumeirah''s newly launched Private Ocean Retreats boast a butler,
        overwater hammock, the longest villa waterslide in the country at 23 meters
        (75 feet) -- but most of all, a glass-bottomed sunken lounge that lets you
        enjoy stunning aquatic life without leaving the comfort of your sofa.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a882a61e-42a2-4de5-90a7-e7e3cebd7cf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T15:14:25.513+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:06:07.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jumeirah Vittaveli, Bolifushi Island, South Male Atoll, Republic
        of Maldives; +960 664 2020</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aa8fc62-fee8-4e89-a8ef-dae938fd3c32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T15:14:25.513+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:06:07.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tuscany, Italy</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78e38d35-e737-4f86-9a48-2ddaefa1ad4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T15:14:25.513+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:06:07.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If there''s one thing more romantic than an escape in the hills
        of Tuscany, it''s when your home base is called "The Castle of Love."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39cf2f82-f883-4d30-813d-226d8c06d327'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T15:14:25.513+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:06:07.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Castello di Ama is in Chianti, meaning that their on-property vineyards
        also offer wines that rank amongst the world''s best.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7049c2d6-e6ee-4fcf-8897-ef28e6d3fec1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T15:14:25.513+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:06:07.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guests take their choice from just one of five luxury suites in
        the 18th-century Villa Ricucci. What''s more, pieces from renowned contemporary
        artists such as Anish Kapoor dot the property.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3798de9-fe10-4d06-867e-12a0d667ab9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T15:14:25.513+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:06:07.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Magical sunsets over cypress-lined hillsides and brilliant culinary
        discoveries are some of the region''s distractions, but with beautiful rooms
        in an historic property and a lifetime''s supply of world-class wine, the
        question is why would you even consider leaving the castle?</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63d76290-4475-4580-86da-4e69a323671d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T15:14:25.514+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:06:07.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Castello di Ama, Località Ama, 55, 53013 Gaiole In Chianti SI, Italy;
        +39 0577/746031</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a7af606-a525-4ba7-bcf2-c177c87a7c55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T15:14:25.514+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:06:07.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kimberley, Australia</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61fbc31a-b47f-4d53-b784-985c03385a65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T15:14:25.514+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:06:07.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rugged Australia may seem to some an unusual romantic destination,
        but the majesty of its landscapes, indigenous culture and spectacular food
        and hospitality quickly win over visitors.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cec2a6fd-faff-47a6-8f86-4a00518577a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T15:14:25.514+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:06:07.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For example, the Kimberley wilderness offers some of Australia''s
        most exclusive and remote retreats in a vast stretch of northern Western Australia.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95901082-8e3e-439a-8360-7315d26be106'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T15:14:25.514+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:06:07.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kimberley Coastal Camp sits on the Admiralty Gulf and hosts just
        16 guests in total, thanks to being accessible only by helicopter or float
        plane. If you feel like you''re the only two dozen people around for hundreds
        of miles, it''s because you are.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f3caca7-42cc-45c9-a60c-c85a2e68f520'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T15:14:25.514+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:06:07.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once you get there, a pristine wilderness awaits in an area known
        to its Aboriginal owners as Yalrundair. Excellent fishing, ancient rock art
        and cruising deserted islands are some of the ways in which you and your valentine
        can truly escape.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa90a459-f244-4a33-9e62-68dc8a2742f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T15:14:25.514+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:06:07.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kimberley Coastal Camp, PMB 16, Kununurra WA 6743; +61 417 902 006</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4644dba-33e9-494f-b5fa-8ec73890e7d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T15:14:25.515+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:06:07.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hawaii</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f32caa3-1c4a-4735-82da-afb1af291618'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T15:14:25.515+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:06:07.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hawaii is already known as one of the world''s most popular honeymoon
        destinations, so it''s no surprise that love is in the air. Countless landscapes
        of postcard-perfect beaches, waterfalls, mountains and more serve as the backdrop
        to your amorous and intimate escape.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dce7cbc2-4bdd-40cf-afe4-f717b15a343d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T15:14:25.515+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:06:07.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Visitors are spoiled for choice. Maybe it''s an early start to watch
        the sunrise from atop Maui''s Haleakala Crater before a massage for two in
        one of Wailea''s swish resorts. Surfing lessons for couples are available
        in a number of spots, but few destinations are as iconic as Waikiki Beach
        in Honolulu.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '833eca57-2c9a-4004-95f5-5cf8f2d104e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T15:14:25.515+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:06:07.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To really get away from it all, sleepy Molokai offers cozy guesthouses
        and gentle retail therapy, before staying up to catch the incredible night
        time skies and stargaze. For water babies, marine sanctuaries abound across
        the 50th state with incredible snorkeling and diving opportunities.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f37a67af-1347-44c3-91b1-d0db66a09554'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T15:14:25.515+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:06:07.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Charleston, South Carolina</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b5a81b1-e1f4-4787-b4f6-c915864bed8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T15:14:25.515+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:06:07.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Charleston is a sultry city where a dose of true Southern charm
        goes a long way toward upping the romance factor. Quaint cobblestone streets,
        waterside dinners and carriage rides through the historic center keep visitors
        engaged in town.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f0f7349-a3f1-496f-919d-04404eb0150a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T15:14:25.515+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:06:07.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For flower fans, nearby Magnolia Plantation is home to the United
        States'' oldest public gardens, sharing its blooms with visitors since 1870,
        while Middleton Place has more than 100 acres of trails, gardens and animals.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03432df3-89e7-4c35-874b-09fa191ab97c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T15:14:25.516+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:06:07.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 400-year-old Angel Oak Tree on nearby Johns Island is a prime
        spot for a romantic afternoon, before maybe taking a sunset or moonlit cruise.
        Thanks to the city''s dynamic and exciting dining scene, you can be sure of
        finding a table for two to toast one another.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0660c507-2117-4096-809b-5c3c7e1d4423'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T15:14:25.516+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:06:07.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Botswana</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01b553a8-379c-4dab-b4a1-4137fed366af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T15:14:25.516+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:06:07.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A safari has to be one of the most romantic escapes going thanks
        to the call of the wild, the stunning sunsets, the solitude and the starry
        skies. The landlocked southern African country of Botswana is growing in popularity,
        not least because of its remarkable game watching opportunities.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dce951d5-c4d5-4f5e-9562-45b87e7adf87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T15:14:25.516+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:06:07.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One option is Jack''s Camp, featuring 10 stylish canvas tents fitted
        out in 1940s designs. That means Persian rugs, brass and mahogany, as well
        as all modern creature comforts, despite the remote location.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28cb46cf-ae51-4ac7-b475-0f5c0bbd970f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T15:14:25.516+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:06:07.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When you''re finished wildlife watching, the combination of luxury
        and serenity should ensure that romance is renewed in style.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b651bb8-dab0-43d8-8cc6-63ca3c80beff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T15:14:25.516+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:06:07.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jack''s Camp, Kalahari Desert, Botswana</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80ee6ea0-9cc0-44d5-aa4d-6390a4698cbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T15:14:25.517+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:06:07.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paris, France</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1767aceb-356e-4144-b969-6b7322b62d0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T15:14:25.517+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:06:07.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If asked to name one of the world''s most romantic cities, the French
        capital would be the first name on many lips. Of course there are iconic sights
        and monuments such as the Eiffel Tower, the cathedral of Notre Dame, the artist-filled
        streets of Montmartre or the galleries of the Louvre.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c998b9ea-6871-49a6-8a81-4b5958a0475f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T15:14:25.517+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:06:07.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it''s also worth seeking out other lesser-known and visited
        spots. Musée de la Vie Romantique is a museum dedicated to 19th-century romantics
        in art, music and literature, complete with a secret garden, while the Musée
        Marmottan boasts the largest Monet collection in the world and is far less
        crowded than the better-known museums.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4803bc20-c211-4597-ab52-fbab31d3312a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T15:14:25.517+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:06:07.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of all, a trip to Paris is about wandering the streets with
        your beloved, getting happily lost in the maze of café- and restaurant-filled
        lanes and courtyards of districts such as the Latin Quarter or the Marais,
        the latter with its beautiful and elegant square, Place des Vosges.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64b6965f-ba4b-47c4-8086-6920c46196e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T15:14:25.517+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:06:07.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Istanbul, Turkey</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '103a7243-a429-4430-8627-0a310bc82396'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T15:14:25.517+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:06:07.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What''s better than one romantic vacation destination? How about
        five? Regent Seven Seas Cruises offers 10-night Mediterranean cruises hitting
        up some of the most romantic destinations imaginable -- think Athens, Istanbul,
        the Greek islands and Sicily before finishing up in the eternal city, Rome.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fbab3a3-a3c2-4e85-82ed-aacd6c6812f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T15:14:25.517+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:06:07.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A day and a half in the Turkish metropolis of Istanbul is one highlight,
        allowing you to explore the fabled Grand Bazaar and sights including the Blue
        Mosque and Topkapi Palace. The fabled Bosphorous, the stretch of water linking
        Europe and Asia, is another draw.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53365aef-32bc-47da-9ddb-0b78291d8025'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T15:14:25.518+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:06:07.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arguably the best bit? You only need to unpack once (or get your
        butler to help you out) -- and you can do as much or as little as you choose.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '343fc136-f67f-4dcc-8324-9d82f1c50890'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T15:14:25.518+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:06:07.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hoi An, Vietnam</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4761151b-4dea-47af-a0d8-aa8ddd6e317b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T15:14:25.518+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:06:07.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The central Vietnamese coastal town of Hoi An may have rocketed
        in popularity in recent years, but even increased visitor numbers can''t detract
        from the undeniably quaint and romantic feel of this former trading port.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd072482b-cde0-4e31-b233-bda372a7d343'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T15:14:25.518+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:06:07.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The old town is a warren of ancient temples, houses and stores built
        around a number of canals. Gently humped pedestrian bridges let you wander
        hand in hand, with hundreds of multicolored lanterns above you swaying in
        the coastal breezes. Paper lanterns of another kind can also be lit and sent
        soaring skyward, along with a special message written with your valentine.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e419839e-c5d4-44bc-876f-2d39d9679352'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T15:14:25.518+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:06:07.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After strolling, enjoy some of the town''s rightly famous foods,
        notably the banh mi baguette sandwiches that counted Anthony Bourdain as one
        of their biggest fans. His photo features prominently in a number of the spots
        he frequented.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f580c70-5128-4432-bd03-3bec9e74032a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T15:14:25.518+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:06:07.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bora Bora, French Polynesia</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3a02ba0-3343-44e8-8adf-99c4e477be51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T15:14:25.518+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:06:07.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A destination renowned for its sense of escape and privacy is the
        Pacific Ocean idyll of Bora Bora in French Polynesia, an hour''s flight north
        of Tahiti.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b553bab-4c93-4615-b852-b35decf0c6ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T15:14:25.519+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:06:07.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Known as the "Jewel of the South Seas," its seclusion gives the
        feel of a private oasis, especially in one of the overwater bungalows that
        have become a popular feature of the seriously swish resorts. Some even offer
        room service that is delivered by an outrigger canoe.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb7d9b01-952e-496e-99dd-2c637e2a7bce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T15:14:25.519+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:06:07.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whether you choose to kick back in the spa, shop in local villages
        or even skydive for the more adventurous, it''s clear that the pace of life
        is the definition of relaxed. The only challenge for you and your valentine?
        Choosing which turquoise lagoon to hit next.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2efbd0d2-9a96-4f8b-a0f1-05b011280628'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T15:14:25.519+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:06:07.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Venice, Italy</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82f44fb6-3e5b-4d5c-9bc2-35bd89dceb53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T15:14:25.519+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:06:07.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While it''s true that visitor numbers make it unlikely you''ll ever
        get much personal downtime along Venice''s canals, some options can guarantee
        your own private slice of la dolce vita.</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebadc315-2170-44ea-8412-8efb2c76c4a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T15:14:25.519+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:06:07.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Belmond Hotel Cipriani sits on Giudecca Island, just a five-minute
        ride in an elegant private wooden launch from St. Mark''s Square, but it''s
        a destination that takes you light years away from the crowds. Timeless elegance
        and charm abound in an atmosphere of vintage glamor, beloved by fans including
        George and Amal Clooney.</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dc402b5-877e-43d1-a560-617381f1eb0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T15:14:25.519+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:06:07.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sip on a Bellini -- invented there -- as you take in 270-degree
        views over the water toward the Doge''s Palace and Venice''s iconic silhouette.
        Michelin-starred cuisine and a world-class spa complete the sophisticated
        and ultra-exclusive picture of romance.</p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aef047ff-faf5-46a4-bd07-f8b3b9323ace'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T15:14:25.520+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:06:07.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Belmond Hotel Cipriani, Giudecca 10, 30133 Venice, Italy; +39 041
        240801</p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d7ce4c4-7bf4-4da5-8407-66b80fde4ebe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T15:14:25.520+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:06:07.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Buenos Aires, Argentina</p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77a8c86a-cb0a-48c5-a9e3-741a9af09230'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T15:14:25.520+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:06:07.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another iconic destination for star-crossed lovers comes in the
        Argentine capital of Buenos Aires, where a mix of tango, rose gardens and
        riverfront dining make for an alluring destination with few rivals.</p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bda08ce1-d1c0-42ae-a493-c44b9607d789'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T15:14:25.520+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:06:07.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city''s most famous architecture dates from the elegant late
        19th and early 20th century Belle Époque, and parks are another big draw.
        But for romance, nowhere can top Paseo El Rosedal. As its name suggests, it''s
        a garden with 93 varieties of roses, walkways and benches for you and your
        beloved to sit a while or maybe enjoy a picnic.</p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '959077c9-3c65-4fcd-8760-95c22c0ad50b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T15:14:25.520+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:06:07.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Puerto Madero neighborhood is a good choice for dinner thanks
        to its Río de la Plata waterfront restaurants, before late nights featuring
        live music and a tango show -- or maybe a dance of your own at one of the
        countless tango gatherings, known as milongas.</p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '931ce9cb-00cc-4b1b-9c55-74062295102e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T15:14:25.520+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:06:07.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kyoto, Japan</p>'
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9de63bbf-0002-490b-8438-a2cb47ffa198'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T15:14:25.520+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:06:07.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The elegant former Japanese capital of Kyoto is a hugely popular
        choice for amorous visitors thanks to its beguiling mix of sites, history,
        culture, cuisine and always-courteous approach to guests.</p>'
    '111':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b52db9e2-fc41-4762-bde5-856b020b04d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T15:14:25.521+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:06:07.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A number of small streams flow through the old town, making for
        perfect photo opportunities, especially in cherry blossom season.</p>'
    '113':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4670d31b-2aec-4849-a765-c8c3d52745d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T15:14:25.521+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:06:07.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the outskirts of the city lies the remarkable and otherworldly
        Arashiyama towering bamboo forest. The popular stop is just a short hop from
        Hoshinoya Kyoto, a luxurious resort on a quiet riverbank that can only be
        reached in the property''s elegant wooden launch. Romantic destinations won''t
        ever get much more serene.</p>'
    '115':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72df9d28-1e09-4766-b583-3de883584f66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T15:14:25.521+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:06:07.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hoshinoya Kyoto, 11-2 Arashiyama Genrokuzancho, Nishikyo-ku, Kyoto</p>'
    '117':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfaa4729-5b4f-45e8-92c8-94f234e97d69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T15:14:25.521+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:06:07.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "The world''s most
        romantic places."</em></p>'
  'turkey-detention-2016-failed-coup':
    'author': 'Bianca Britton and Murat Baykara'
    'caption': 'The Turkish lira plummeted as much as 13 percent against the dollar
      on Friday, deepening worries about the country''s economic stability.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-02-12T16:53:07.967+08:00
    'imagesource': 'jcr:cdd2126a-9e27-407c-becd-93d2ee45fa3c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
