      'mgnl:type': 'text'
      'text': '<p>[Translation: We have not done anything against the Filipinos. The
        former administration did not want us, good-looking men, to run in the Senate.
        They were jealous of us.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6da83c00-415c-4ca3-a6eb-139c71d4a55d'
