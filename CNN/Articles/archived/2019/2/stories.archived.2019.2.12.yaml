      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We already filed bail, we gave it already. We also
        passed the requirements, but they failed to reach the judge.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd283beeb-8ca0-483f-8feb-a201d2a0a277'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T15:05:33.235+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:06:08.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baldo was arrested on January 22 after authorities seized unregistered
        firearms during a search in his house in Barangay Tagas in Daraga.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86f54f98-db92-4eb8-803f-7dd30edab7ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T15:05:33.235+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:06:08.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mayor is also facing double murder and frustrated murder charges,
        as he was previously tagged as the mastermind behind the December killing
        of AKO BICOL partylist representative Rodel Batocabe. Baldo has repeatedly
        denied the allegation.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5835612d-1c3c-4678-a04d-d821c132ac41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T15:05:33.235+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:06:08.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albay-based journalist Rosas Olarte contributed to this report.</p>'
