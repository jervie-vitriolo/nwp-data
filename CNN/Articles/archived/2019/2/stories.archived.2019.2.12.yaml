    'template': '1'
    'title': '380 Southern Baptist leaders and volunteers accused of sexual misconduct'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd33e95fd-a3a5-4cb5-bed8-43564b111193'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:34:31.399Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:06:35.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Since 1998, about 380 Southern Baptist
        leaders and volunteers have faced allegations of sexual misconduct, according
        to a&nbsp;sweeping investigation by two Texas newspapers.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af2e4b8d-acc9-4c46-bc9b-d6e3d8fec18c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:34:31.399Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:06:35.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Houston Chronicle and the San Antonio Express-News also found
        that in the past 20 years, more than 700 victims have been abused, with some
        urged to have abortions and forgive their abusers.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac7fe482-4870-402f-b7c3-e88c4bbbc400'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:34:31.399Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:06:35.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The newspapers said&nbsp;their investigation&nbsp;included "examining
        federal and state court databases, prison records and official documents from
        more than 20 states and by searching sex offender registries nationwide."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76023fde-f1dc-444e-ac7f-04a071867b9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:34:31.399Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:06:35.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Texas alone, the newspapers interviewed police and district attorneys
        in 40 counties.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ad35e37-5cec-4f3d-8445-20eafe7d4fe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:34:31.399Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:06:35.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ultimately, we compiled information on 380 credibly accused officials
        in Southern Baptist churches, including pastors, deacons, Sunday school teachers
        and volunteers," the newspapers said. "We verified that about 220 had been
        convicted of sex crimes or received deferred prosecutions in plea deals."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '396b6adf-d3f5-47d2-bdec-279f1eed647f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:34:31.399Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:06:35.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of those 220, 90 remain in prison and 100 are registered sex offenders,
        according to the report.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '628b1a03-66a7-4428-b49d-10cd1272798c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:34:31.399Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:06:35.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The investigation comes as other religious bodies, including the
        Catholic Church, face accusations of widespread sexual abuse of its members,
        especially children, over decades.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b7796ab-753f-4c4a-be9b-0dc182ef1cd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:34:31.399Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:06:35.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>&nbsp;</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fe3b01f-a974-4023-a819-01608194ac1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:34:31.399Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:06:35.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Churches are autonomous</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51626615-323b-4732-a944-c9f315333204'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:34:31.400Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:06:35.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>&nbsp;</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00e15987-b564-4edc-8a32-1c9fd3bc6208'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:34:31.400Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:06:35.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But unlike the Catholic Church and other Christian denominations,
        the Southern Baptist Convention is a collection of 47,000 autonomous churches,
        with little power to force churches to comply with policies.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35de377b-32e7-4083-8b6f-f47d19764149'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:34:31.400Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:06:35.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The SBC presents no governing policies to churches because the
        SBC is not a governing organization; it is a service organization. Each church
        is self-governing," said Sing Oldham, a spokesman for the Southern Baptist
        Convention.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbf460e9-cb24-43a7-86d3-c2e197206a5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:34:31.400Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:06:35.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"However, the Convention has consistently called on churches to
        report immediately to law enforcement any known or suspected instance of sexual
        abuse in a church context and has provided resources to inform churches of
        ways to help protect their congregants," Oldham added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd25b3aa-9126-435c-9a7a-ce0adef7c6c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:34:31.400Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:06:35.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With about 15 million members, the Southern Baptist Convention is
        the largest Protestant denomination in the United States.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5020e6cb-481d-4f4d-a6c9-6777518ac96e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:34:31.400Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:06:35.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2013, Southern Baptist leaders passed a&nbsp;non-binding resolution&nbsp;on
        child sexual abuse.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b0e6788-31c9-4883-80a8-e1136d4636a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:34:31.400Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:06:35.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We remind all Southern Baptists of their legal and moral responsibility
        to report any accusations of child abuse to authorities in addition to implementing
        any appropriate church discipline or internal restoration processes," "We
        likewise call upon all Southern Baptists to cooperate fully with law enforcement
        officials in exposing and bringing to justice all perpetrators, sexual or
        otherwise, who criminally harm children placed in our trust."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd631c903-feac-4a30-ad50-bb40ad4fb25d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:34:31.400Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:06:35.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The resolution also urged Southern Baptist churches to use background
        checks, including the Justice Department''s database of sexual predators "or
        other relevant resources" to screen potential staff and volunteers.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fa9390e-0cb1-43f5-b1fc-be37cdafa290'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:34:31.400Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:06:35.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Southern Baptist Convention does not maintain its own registry
        of sexual offenders.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0873e72-4d47-42c7-abd0-f3b43089f2b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:34:31.400Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:06:35.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In 2018, as advocates again pressed SBC officials for such a registry,
        Houston Chronicle reporters began to search news archives, websites and databases
        nationwide to compile an archive of allegations of sexual abuse, sexual assault
        and other serious misconduct involving Southern Baptist pastors and other
        church officials," the newspapers said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc809555-c490-4846-9cfc-4ed349af311e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:34:31.400Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:06:35.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We found complaints made against hundreds of pastors, church officials
        and volunteers at Southern Baptist churches nationwide."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aa36953-48ce-4705-89da-f08142b755ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:34:31.400Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:06:35.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>&nbsp;</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3207970d-ef67-471d-9072-570c178a713e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:34:31.401Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:06:35.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Leader responds to reports</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce86d168-4ec3-42f7-97a0-cb03b3182721'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:34:31.401Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:06:35.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>&nbsp;</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26dc77a2-479f-42e5-b861-913dcc4f04dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:34:31.401Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:06:35.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Southern Baptist Convention President J.D. Greear, who was elected
        last June, was not immediately available for comment, but responded to the
        newspapers'' investigation on Sunday&nbsp;with a series of tweets.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d070319-e90c-4c51-b13e-826e6fb72cf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:34:31.401Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:06:35.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The abuses described in this @HoustonChron article are pure evil,"
        Greear tweeted.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '616028cb-83e7-4be2-9e88-bd27e4271868'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:34:31.401Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:06:35.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There can simply be no ambiguity about the church''s responsibility
        to protect the abused and be a safe place for the vulnerable. The safety of
        the victims matters more than the reputation of Southern Baptists.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db888dbf-6dcb-4b60-a090-dd7d24a8916c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:34:31.401Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:06:35.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As a denomination, now is a time to mourn and repent. Changes are
        coming. They must. We cannot just promise to ''do better'' and expect that
        to be enough.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8b8b70f-3cc9-40ac-a631-7153bdfcc2c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:34:31.401Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:06:35.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s time for pervasive change," Greear continued. "God demands
        it. Survivors deserve it. We must change how we prepare before abuse (prevention),
        respond during disclosure (full cooperation with legal authorities), and act
        after instances of abuse (holistic care)."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f441175-bb15-46cd-8165-99dd4a45ecdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:34:31.401Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:06:35.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russell Moore, president of the Ethics &amp; Religious Liberty Commission
        of the Southern Baptist Convention,&nbsp;said in a blog post&nbsp;that the
        alleged abuses contained in the report were "alarming and scandalous."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cbbd5b2-a489-4d5c-b8b1-c5b2c5d88eb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:34:31.401Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:06:35.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Church autonomy is no excuse for a lack of accountability," Moore
        continued.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '427a394f-ac40-4550-bb83-818016ad3a52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:34:31.401Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:06:35.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yes, in a Baptist ecclesiology each congregation governs its own
        affairs, and is not accountable to anyone ''higher up'' in a church system.
        And yet, the decisions a church makes autonomously determine whether that
        church is in good fellowship with others. A church that excuses, say, sexual
        immorality or that opposes missions is deemed out of fellowship with other
        churches. The same must be true of churches that cover up rape or sexual abuse."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca2ea6e7-7203-4619-aa99-9ffc9e6bc143'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:34:31.401Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:06:35.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the blog post,&nbsp;Moore also confronted those who "have implied
        that the horrific scandals we have seen in the Roman Catholic church are due
        to the theology of Catholicism, the nature of a celibate priesthood and so
        forth."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a44a79b1-ad3e-4d6d-a449-641a2d1f9178'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:34:31.401Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:06:35.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No church should be frustrated by the Houston Chronicle''s reporting,
        but should thank God for it," Moore concluded.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fecaed0-a33c-49ec-9c2d-ec296486bdc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:34:31.401Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:06:35.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Judgment Seat of Christ will be far less reticent than a newspaper
        series to uncover what should never have been hidden."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2698a583-bc69-4a13-9587-222dbf05dd90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:34:31.402Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:06:35.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/02/11/us/southern-baptist-abuse/index.html">380
        Southern Baptist leaders and volunteers accused of sexual misconduct</a>"</em></p>'
