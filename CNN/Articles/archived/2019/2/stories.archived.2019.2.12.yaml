    'mgnl:lastActivatedVersionCreated': 2023-01-29T17:05:09.398+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Rodrigo-Duterte', 'Bangsamoro-Organic-Law', 'Mindanao', 'Moro-Islamic-Liberation-Front',
      'Moro-National-Liberation-Front', 'Nur-Misuari', 'Bangsamoro']
    'stories': ['6edc123d-c31f-4d54-9fa0-05078977488e']
    'template': '1'
    'title': 'Duterte happy over Bangsamoro law''s success'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97fdaae0-ad38-4abd-a0e2-022d6e1d9a13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T00:21:55.405Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:06:43.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 12)</strong> — President
        Rodrigo Duterte expressed happiness over the success of the Bangsamoro Organic
        Law (BOL) envisioned to end decades-long conflict in Mindanao.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a34d3e9-d511-4f5a-9b1f-78b98aef4ada'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T00:21:55.406Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:06:43.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte touted it as one of the most significant developments in
        the country in the past three years during the distribution of certificates
        of land ownership for farmers in Maguindanao Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4408b481-3f2a-4a29-ab63-f2a99fc23419'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T00:21:55.405Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:06:43.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m glad that it has succeeded and I am inviting everyone here,
        Maguindanao primarily, join us in government," the President said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fb9d5ce-027a-4d6b-a8cd-b1309da4dd32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T00:21:55.405Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:06:43.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He enjoined Filipinos in Mindanao to be part of the government.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a6d873e-e9ac-453f-9eb4-64d927ba61a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T00:21:55.405Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:06:43.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Okay man lang ''yang armas mo. Ilibing mo na ''yan, ''di mo kailangan.
        Isang putok lang ''yan gulo. Pero kung tahimik tayo, mag-usap tayo at maibigay
        naman ''yung gusto ninyo na tulong na dapat talaga sa inyo," he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '834da961-ecd7-42eb-8c7b-82fa7a95d587'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T00:21:55.405Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:06:43.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translations: Your weapons, you can bury those since you no longer
        need it. One shot would trigger chaos. But if we remain quiet, we can talk
        and we can help you in ways you both need and deserve.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1da3c83f-ab30-41cd-9402-dfbe810d49a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T00:21:55.405Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:06:43.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President also lauded Moro Islamic Liberation Front Chairman
        Al Hajj Murad Ebrahim, a key figure in the BOL.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3c73594-4ae1-4251-b80c-ef27a8a30fca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T00:21:55.405Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:06:43.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mabuhay ang BOL. Mabuhay ang Maguindanao. Mabuhay si Murad," Duterte
        said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc3585cc-3f94-4eb4-bfd7-a364c2e26522'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T00:21:55.406Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:06:43.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said he will try to reach out to Nur Misuari, founder of
        the Moro National Liberation Front, to ensure peace in Mindanao.</p>'
  'pentagon-russia-china-laser':
    'author': 'Ryan Browne, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-02-11T23:53:10.865Z
    'imagesource': 'jcr:adcb92e3-66e0-42e0-9a61-0ca5a674f50f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5bee9bd2-efef-4e7f-841c-66c2ca0c6af5'
    'lead': 'A new Pentagon report on threats in space warns that China and Russia
      are both developing capabilities to threaten the U.S.'' pre-eminent position,
      including lasers that could target and destroy U.S. satellites.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-11T23:58:17.291Z
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-29T17:06:42.745+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T17:05:10.214+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Pentagon', 'us', 'united-states', 'russia', 'china']
    'template': '1'
    'title': 'New Pentagon report warns of Russian and Chinese laser threats to U.S.
      satellites'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ae37b27-0158-4280-9f8d-7b3115f0fbdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T23:58:17.291Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:06:42.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A new&nbsp;Pentagon report on threats in
        space&nbsp;warns that China and Russia are both developing capabilities to
        threaten the U.S.'' pre-eminent position, including lasers that could target
        and destroy U.S. satellites.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63c1446c-8716-47d4-b1bd-b83e6abd461e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T23:58:17.291Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:06:42.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"China and Russia, in particular, are developing a variety of means
        to exploit perceived U.S. reliance on space-based systems and challenge the
        U.S. position in space," the Defense Intelligence Agency report said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '789cd57f-bc66-4f96-aad6-d392668a94aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T23:58:17.291Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:06:42.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report, which was published Monday, is titled "Challenges to
        Security in Space," and examines Russian, Chinese, Iranian and North Korean
        space capabilities.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27d33933-1952-4e3b-b214-aebee5062d58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T23:58:17.291Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:06:42.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. satellites play a critical role in everything from navigation,
        weapons targeting and intelligence gathering, including keeping tabs on North
        Korea''s nuclear weapons program and monitoring Russian and Chinese military
        activity.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91f4cbbe-381c-49bf-b687-e1d4a88d621f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T23:58:17.291Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:06:42.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They also house sensors involved in detecting enemy missile launches.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '862f867a-d839-4171-b358-de688363b165'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T23:58:17.292Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:06:42.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The need to help safeguard U.S. satellites has been cited by the
        Trump administration as a reason why the U.S. needs a Space Force.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb9a7602-f079-41c9-ae13-1c2ea703406d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T23:58:17.292Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:06:42.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report details Russian and Chinese anti-satellite weapons, including
        electronic warfare systems, directed-energy weapons and "kinetic" anti-satellite
        missiles.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb4359e6-bc0a-4b81-a3a6-fd2378b12ffe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T23:58:17.292Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:06:42.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It says both Beijing and Moscow are "likely" pursuing "laser weapons
        to disrupt, degrade, or damage satellites and their sensors."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2cf7438-0888-45bb-b033-fccad6e8b64c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T23:58:17.292Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:06:42.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"China likely will field a ground-based laser weapon that can counter
        low-orbit space-based sensors by 2020, and by the mid-to-late 2020s, it may
        field higher power systems that extend the threat to the structures of non-optical
        satellites," the report says</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9272048-d55f-4519-8016-6d05fdb6ffcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T23:58:17.292Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:06:42.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It adds that China "possibly already has a limited capability to
        employ laser systems against satellite sensors."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b573974-1d0e-408a-a65a-4671e1aacaa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T23:58:17.292Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:06:42.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reports says that Russia had already delivered a laser weapon
        to its Aerospace Forces prior to July 2018, which is likely intended for an
        anti-satellite mission.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '466b7bdd-6865-4082-89a5-34f88cd28e73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T23:58:17.292Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:06:42.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Russia is also developing an airborne (anti-satellite) laser weapon
        system to use against space-based missile defense sensors," the report says.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '255750d7-6655-4c03-95e1-32e8d6651753'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T23:58:17.292Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:06:42.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Trump administration is actively considering placing advanced
        sensors in space as part of its recent Missile Defense Review, which was unveiled
        last month.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f360c49-24a5-4490-b130-b6da2e18b5d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T23:58:17.292Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:06:42.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to directed-energy lasers, the report warns that China
        has an operational missile capable of hitting satellites in low-earth orbit
        while Russia is in the process of developing one.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '813d7f3b-4920-4a5a-8755-6ceaae4efb38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T23:58:17.293Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:06:42.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese military "has an operational ground-based (anti-satellite)
        missile intended to target (low earth orbit) satellites," the report said,
        adding that "China has also formed military units that have begun training
        with (anti-satellite) missiles."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb454121-1ea8-4d94-81d0-5b7a47b356c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T23:58:17.293Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:06:42.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report says Russia is "likely" developing "a ground-based, mobile
        missile system capable of destroying space targets" in low earth orbit in
        addition to ballistic missiles.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65517fc5-cd3d-4ba5-b923-325ede5fe71b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T23:58:17.293Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:06:42.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This weapon system is likely to be operational within the next
        several years," the report adds.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
