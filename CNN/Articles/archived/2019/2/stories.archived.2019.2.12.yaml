    'mgnl:tags': ['Cardi-B', 'Instagram', 'social-media']
    'template': '1'
    'title': 'Cardi B deactivates Instagram account after Grammys, Nicki Minaj, BET
      drama'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca6fce90-a164-401f-b309-480b963f14f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T14:57:43.606Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:06:16.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Cardi B should have been celebrating after
        becoming the first solo woman to win the Grammy for best rap album.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10d61644-99c4-43de-b3a8-5ddf74588124'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T14:57:43.606Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:06:16.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead she had some harsh words for haters on Monday and quit Instagram.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32df4a9d-ae24-4480-9faa-3aff72f91a00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T14:57:43.606Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:06:16.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Using explicit language, the rapper struck back at those who said
        her "Invasion of Privacy" album wasn''t worthy of the award.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '068f535e-2c65-49ad-b5c4-a771878f9fc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T14:57:43.606Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:06:16.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I work hard for my (expletive) album," Cardi B said in a now-deleted
        video that&nbsp;was captured by the Music News Facts Twitter account.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c1936bc-266d-401d-82a1-c041fa3b97a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T14:57:43.606Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:06:16.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I remember last year when I didn''t win for ''Bodak Yellow'' and
        everybody was like, ''Cardi got snubbed,'' " she also said. "Now this year''s
        a (expletive) problem?"</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e4aef7a-b0d4-47ca-9e09-bc641004ff86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T14:57:43.606Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:06:16.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cardi B pointed out that she put in long hours recording her album
        while pregnant with her first child. Her daughter with husband and fellow
        rapper Offset&nbsp;was born in July.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5975187f-f40b-4f27-8d15-9f754c32d50f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T14:57:43.607Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:06:16.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the beginning of her remarks on the Instagram video, Cardi B
        appeared to be referring to another controversy regarding rapper Nicki Minaj
        and the BET network.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71591fd1-6d5c-4d67-af38-040695c44698'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T14:57:43.607Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:06:16.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BET tweeted about Cardi B''s historic win, writing, "Meanwhile,
        Nicki Minaj is being dragged by her lacefront."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeba362b-3db1-4214-8b8a-4149a9548444'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T14:57:43.607Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:06:16.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Lacefront" refers to the realistic-looking wigs Minaj and other
        celebrities are known to sport.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70d242f9-cb3a-4439-a5b9-2c2be7320b2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T14:57:43.607Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:06:16.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Minaj''s devoted fan base rose up in fury at the diss, and she let
        them know she and her label would be pulling out of BET''s awards show this
        summer and events around it.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a339a61a-3214-4523-9e91-ac99a2b6a364'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T14:57:43.607Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:06:16.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Young Money will no longer be apart of the BET Experience or award
        show," Minaj tweeted. "Summer Tour dates dropping soon."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3982f04b-e5d2-47c1-b6f5-c46a2d6ba79f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T14:57:43.607Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:06:16.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Minaj and Cardi B have long been rivals, something that culminated
        last year in Cardi B being escorted out of New York Fashion Week''s annual
        Harper''s Bazaar Icons party&nbsp;after she reportedly physically went after
        Minaj.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab73e2a2-5e9d-40ee-aa52-ccbe9070b56b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T14:57:43.607Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:06:16.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday Cardi B said in her video, "It''s not my style for people
        to put other people down to uplift somebody else.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
