    'mgnl:tags': ['Quezon-City', 'Philippine-National-Police']
    'template': '1'
    'title': 'Gunrunning suspects shot dead in Quezon City buy-bust operation'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bffb5ef-d49f-4e91-9b88-49a133a4b32b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T11:21:18.872Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:06:23.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 12) —</strong> All
        members of a group that illegally sold firearms were shot and died in a buy-bust
        operation in Quezon City.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '856a6ca8-5a60-42b6-bc80-c31fa4f14a47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T11:21:18.872Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:06:23.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities have been investigating the five-man group, led by one
        Michael Desuyo.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5a01377-544d-4c1c-9efd-269e288c121b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T11:21:18.872Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:06:23.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the buy-bust operation, a policeman posed as a buyer for 12 units
        of caliber .38 revolvers.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9515e8e5-7098-49a0-9dae-0c9cc11a9bc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T11:21:18.872Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:06:23.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Suspects fired their guns when the police backup team came to arrest
        them. The shootout led to the death of all five suspects.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8af1280-fcf6-435f-b7c5-d43f30fca491'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T11:21:18.872Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:06:23.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recovered as evidence were the buy-bust money (₱1,000 dusted money,
        95 pieces of ₱1,000 bills), 12 caliber .38 revolvers, two caliber .45 pistols
        with ammunition, and the three caliber .38 revolvers that were recovered from
        the suspects.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '990ae422-acb7-440d-bb7a-238f397278e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T11:21:18.873Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:06:23.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The policeman who posed as a buyer is currently in the hospital,
        after being hit in the left arm during the shootout.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f844001f-836d-4034-9f23-1bbe55d51a39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T11:21:18.873Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:06:23.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This is a developing story.</em></p>'
  'facebook-screening-suicide-risks-health-concerns':
    'author': 'Jacqueline Howard, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-02-12T11:46:57.089Z
    'imagesource': 'jcr:628fbb00-edf6-4660-9377-f41aa56e8fca'
