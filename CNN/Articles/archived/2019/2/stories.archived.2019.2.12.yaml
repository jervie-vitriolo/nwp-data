    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Britain to send aircraft carrier to Pacific on first operational mission
      as it tries to increase global military role post-Brexit'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78829b55-8190-4c72-ab6f-c96604ea84e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:02:31.513Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:06:32.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Britain''s new aircraft carrier will go
        to the Pacific on its first operational mission, Defense Minister Gavin Williamson
        has revealed.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c152ab4-c3c6-41a5-93ca-64350ad44ef4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:02:31.513Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:06:32.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a speech to the Royal United Services Institute think tank in
        London on Monday, Williamson said the 65,000-ton carrier Queen Elizabeth --
        which was commissioned in late 2017 -- would also make appearances in the
        Mediterranean and Middle East along the way as Britain flexed its military
        muscles post-Brexit.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '134ee3cf-f573-4e94-8b33-c77c3b7329b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:02:31.513Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:06:32.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The UK is a global power with truly global interest ... we must
        be prepared to compete for our interests and our values far, far from home,"
        Williamson said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59c5fcaf-6137-41c9-b3db-f0b1e47f5112'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:02:31.513Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:06:32.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The carrier, Britain''s largest and most powerful warship, will
        carry its contingent of state-of-the-art F-35 stealth fighter jets as well
        as US Marine Corps F-35s as it ventures into a region where "China is developing
        its modern military capability and its commercial power," Williamson added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53eaabe4-0ed7-49de-81e9-ea9a5c95c37b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:02:31.513Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:06:32.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The combined U.S.-UK air wing aboard the carrier will improve "the
        reach and lethality of our forces" while "reinforcing the fact that the United
        States remains our very closest of partners," he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50551cdb-61bb-4642-9f95-636c00581cc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:02:31.513Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:06:32.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The defense minister did not give a date for the deployment. However
        the Queen Elizabeth is scheduled to become operational in 2020.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92d91e22-8f3c-47d7-95c2-d0484919be4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:02:31.514Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:06:32.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Boosting Asia-Pacific presence</strong></h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b08ac355-5021-43e5-8a73-5042383d43a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:02:31.514Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:06:32.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Williamson said Britain would consider permanent new bases in the
        Asia-Pacific and Caribbean to exert power globally -- reiterating his stance
        from&nbsp;an interview with the Sunday Telegraph&nbsp;late last year.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8a0cd42-8154-4c5a-bc15-6523a4fd3b71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:02:31.514Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:06:32.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For us global engagement is not a reflex reaction to leaving the
        European Union. It is about a permanent presence," he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e19befee-0736-4d92-b2dd-6281ce529f4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:02:31.514Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:06:32.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Williamson did not specify what parts of Asia-Pacific the carrier
        would transit, but last year the Royal Navy amphibious assault ship HMS Albion
        steamed closed to the Chinese-claimed Paracel Islands in the South China Sea
        in what Beijing called a "provocative action."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '562f1b01-b346-43e1-9d37-9152d09fcac6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:02:31.514Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:06:32.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And last month UK and US warships conducted&nbsp;six days of coordinated
        drills&nbsp;in the South China Sea.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '379f404c-db62-4f7f-aded-3fa781c670c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:02:31.514Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:06:32.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Williamson''s speech came on the same day that&nbsp;the US Navy
        sent two warships past other Chinese-claimed islands&nbsp;in the Spratly chain
        to challenge Beijing''s stance.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7350449-e539-40ad-8bfb-95e5127b06b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:02:31.514Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:06:32.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US has accused Beijing of installing missiles and other military
        hardware on the disputed islands in contradiction to promises made by President
        Xi Jinping and against international rulings on the status of the islands.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6655b826-0955-493f-8f00-cb464ba75f5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:02:31.514Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:06:32.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Williamson said Monday that Britain must be prepared -- along with
        allies -- "to oppose those who flout international law" and "shore up the
        global system of rules and standards on which our security and our prosperity
        depends."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aaf76f4-6364-427e-8f10-9f67924d2585'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:02:31.514Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:06:32.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also touted Britain''s military technology, saying new warships,
        aircraft, missiles and drones were being developed that would ensure it remained
        "a lethal fighting force fully adapted to the demands of 21st-century warfare."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '995057fc-89d4-4635-a6b3-43635733e25b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:02:31.514Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:06:32.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the innovations would be "swarm squadrons of network-enabled
        drones capable of confusing and overwhelming enemy air defenses" that could
        be deployed this year, Williamson added.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6c40d02-23b5-4405-b5d5-9c380b6754b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:02:31.514Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:06:32.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Britain to send
        aircraft carrier to Pacific on first operational mission as it tries to increase
        global military role post-Brexit."</em></p>'
  'Google-Maps-virtual-arrows':
    'author': 'Rachel Metz/CNN '
    'caption': 'Google Maps wants to make it easier for people to find their way in
      busy urban spaces, and it thinks large cartoon arrows can help. '
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-02-12T15:06:20.429Z
    'credit': 'Rachel Metz/CNN  '
    'imagesource': 'jcr:d9f83924-c64f-4b7e-89ec-3ff428babce7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '82705957-3e25-4fb8-9c1f-8ff6e5b9eca3'
    'lead': 'Google Maps wants to make it easier for people find their way in busy
      urban spaces, and it thinks large cartoon arrows can help. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-12T07:06:10.720Z
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-29T17:06:31.745+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T17:05:17.586+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Google Maps is using giant virtual arrows to stop people from getting
      lost  '
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '383c16f0-7dbb-45de-aae2-a7c13021c99d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:06:10.721Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:06:31.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong> Google Maps wants to make it easier
        for people find their way in busy urban spaces, and it thinks large cartoon
        arrows can help.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '794357a3-ea8d-45a1-9f61-35ee2fd1d246'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:06:10.721Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:06:31.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday,&nbsp;Google Maps&nbsp;began letting some users test a
        new augmented-reality feature in its mobile app that shows graphics — such
        as highlighted arrows and street names floating in midair — over a live view
        from their camera on their smartphone screens. It is meant to help them navigate
        city streets.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fab12b0a-6d6c-4eec-8f83-a3323f5952ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:06:10.721Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:06:31.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Google''s Rachel Inman, who works on user-experience for the new
        feature, said the company hopes to make it simpler to go between the two-dimensional
        map on your phone and the three-dimensional world around you.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '587e165f-0e0c-47a1-ab86-dfcb6702e08b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:06:10.721Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:06:31.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve all had the experience of coming up from the subway and
        walking a half block or a full block in the wrong direction and being really
        annoyed when we have to turn around and walk the way we were supposed to go
        in the first place," she told CNN Business at a real-life demonstration of
        the feature in San Francisco on Monday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ffc2180-4d36-456d-a2f3-afcffa20fa67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:06:10.721Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:06:31.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet while many companies, including Google, have been&nbsp;working
        on augmented reality products for years, few had luck with consumers. (Pokémon
        Go, created by Niantic, which spun out of Google, is a notable exception.)
        There are two main reasons for this: it''s hard to figure out what to do with
        the technology, and difficult to make virtual images actually mesh with the
        real objects around you.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91f35fd2-2e10-491d-a135-68d390d88cbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:06:10.721Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:06:31.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Google Maps&nbsp;thinks it has cracked this nut, and it gave CNN
        Business a peek at it during a walk from a park on San Francisco''s waterfront
        to a coffee shop about half a mile away. Using the feature within Google Maps
        on a demo smartphone, I saw the names of upcoming streets hover in the air
        ahead of me on the screen. When I was supposed to turn, large arrows appeared
        to help guide my way. Upon reaching my destination, a big red Google Maps
        pin popped up in my field of view.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea484fe7-7e03-4998-bef4-35ae15a4310b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:06:10.722Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:06:31.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the feature is in the early stages of user testing, Google still
        has some kinks to work out. For instance, I noticed that the AR images in
        the app stopped working several times while I was walking to the coffee shop.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e192ef38-2adf-4511-a761-dabcf0f76dcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:06:10.722Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:06:31.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But if I was in a new city, it could save me time debating which
        direction to go — especially if I had just hopped off a bus or train.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aa14240-d87d-47fe-95c6-bf3ddd2c9c86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:06:10.722Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:06:31.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Google said that for now, the feature is only being offered to a
        small group of people who frequently use and contribute to Google Maps. The
        company isn''t saying when it will be generally available.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfdc71d3-983d-401d-8a0d-ca88ec4d0895'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:06:10.722Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:06:31.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are still learning a lot; this is still very early," cautioned
        Marek Gorecki, an engineering manager for Google Maps.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1becc944-0192-4ad7-9cbc-5d1a7159fef2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:06:10.722Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:06:31.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One reason the technology takes time to perfect is that it is difficult,
        even now, to reliably find where you are and what direction you''re facing
        on a smartphone map.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad8b0ef4-80dc-4331-ba0d-5a81088f7c95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:06:10.722Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:06:31.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Typically, a smartphone uses its built-in GPS and compass to determine
        your location and what direction you are facing in a mapping app. In crowded
        cities, however, this can get tricky. GPS relies on having a line of sight
        to pass along radio signals from far-off satellites to your phone, so tall
        buildings can make it hard to figure out exactly where you are. The compass,
        too, can be thrown off in urban places because of the abundance of magnetic
        objects such as metal in buildings, cars, buses and city infrastructure —
        such as light poles.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '779cdd71-4c37-4e10-97e8-2153b944b5a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:06:10.722Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:06:31.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Google is using artificial intelligence to help figure out where
        things are. The company has a decade''s worth of images of streets and landmarks
        around the world from its&nbsp;Street View&nbsp;program. The new AR feature
        has users hold up their phone so it can match up details about landmarks (including
        buildings) with those visuals that the app has already captured. Google Maps
        uses machine learning to determine which details are likely to be the same
        and which are best to ignore (such as trees, since they may change depending
        on the time of year).</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16613b1c-bba3-44fa-9325-9c19e2b591fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:06:10.722Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:06:31.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once Google Maps has a more precise idea of where you are, it can
        overlay virtual images on what it sees through the smartphone''s camera. They
        may look more like they are integrated with reality — something that has long
        been a challenge for companies building AR into smartphone apps.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd5b4f3a-f78f-4860-bb56-9a7d4a900fbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:06:10.722Z
      'mgnl:createdBy': 'alyssa'
