      'mgnl:type': 'text'
      'text': '<p>For now, Google is trying to keep these images simple. An earlier
        prototype of the AR feature displayed fireworks when a user approached their
        destination in Google Maps, said Gorecki. The team decided that wasn''t a
        good idea.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2ffb04c-7031-46a5-99d8-ad5772062031'
