    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd8ed8adc-1f4c-4e05-90b8-397834ea12f1'
    'lead': 'Naomi Osaka, winner of the past two grand slam tournaments, has parted
      ways with her coach Sascha Bajin.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-15T06:53:07.008Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2023-01-29T17:06:09.091+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T17:05:30.619+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Osaka splits with coach Bajin'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '761d270d-cfeb-4cd2-9376-d4bfaaea3c5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T06:53:07.008Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T17:06:09.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —</strong> Naomi Osaka, winner of the past two
        grand slam tournaments, has parted ways with her coach Sascha Bajin.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2255fad6-9a09-4b71-a3a0-a7a3ab83aa27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T06:53:07.009Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T17:06:09.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Osaka became world number one when she won the Australian Open last
        month, after previously beating Serena Williams in the U.S. Open final in
        September.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d3043f1-a618-4ae1-ac99-77003217ede5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T06:53:07.009Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T17:06:09.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I will no longer be working together with Sascha,” tweeted the
        U.S.-based Japanese 21-year-old.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cebc68cc-1f7e-4b54-8614-a89428191073'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T06:53:07.009Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T17:06:09.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I thank him for his work and wish him all the best in the future.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '085ff3ed-6fb3-4e7a-851c-cddb1ab20843'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T06:53:07.009Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T17:06:09.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bajin replied to Osaka with a tweet of his own.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cc94d83-d32f-4400-b258-6e3148f96fc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T06:53:07.009Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T17:06:09.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Thank you Naomi. I wish you nothing but the best as well. What
        a ride that was. Thank you for letting me be part of this.”</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '397c97d0-c007-48e7-846d-4fe0543efeaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T06:53:07.010Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T17:06:09.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Osaka hired Bajin in 2017 and enjoyed a meteoric rise during the
        time they worked together.</p>'
  'Daraga-mayor-Carlwyn-Baldo-posts-bail':
    'author': ' CNN Philippines Staff'
    'caption': 'Daraga Mayor Albay Carlwyn Baldo allegedly hired six individuals to
      gun down mayoral candidate Rodel Batocabe and his security on December 22.'
