      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, February 12) — Reelectionist Senator
        JV Ejercito was visibly surprised when his estranged half-brother, senatorial
        bet Jinggoy Estrada, raised his arm as a sign of support and endorsement.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f284ff84-9863-44da-b718-6d1d3a8dace5'
      'mgnl:activationStatus': true
