      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 12)</strong> — A
        local court has allowed detained Daraga, Albay Mayor Carlwyn Baldo to post
        bail for charges of illegal possession of firearms.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ea65990-72eb-4d02-aee8-b58ab6916f60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T12:15:12.381Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:06:19.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baldo posted a ₱3-million bail before the Legazpi City Regional
        Trial Court Branch 10 on Tuesday afternoon, his counsel Lovensky Fernandez
        said.</p>'
