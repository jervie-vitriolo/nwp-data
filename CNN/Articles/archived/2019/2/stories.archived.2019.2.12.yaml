    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '320fcb8f-8060-4193-902f-eeae5f62ae10'
    'lead': 'A pair of public health experts call on Facebook to be more transparent
      in the way it screens posts for suicide risk and to follow certain ethical guidelines,
      including informed consent among users.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-12T11:50:44.766Z
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2023-01-29T17:06:22.614+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T17:05:22.860+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Facebook', 'social-media']
    'template': '1'
    'title': 'Facebook screens posts for suicide risk, and health experts have concerns'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dd9399a-2d8b-4efa-a0f2-dfb72e2fbd9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T11:50:44.766Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:06:22.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — A pair of public health experts has called
        on Facebook to be more transparent in the way it screens posts for suicide
        risk and to follow certain ethical guidelines, including informed consent
        among users.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70c388b9-2956-4848-8b59-baefe8c18d84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T11:50:44.767Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:06:22.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The social media giant details its&nbsp;suicide prevention efforts&nbsp;online
        and says it has helped first responders conduct thousands of wellness checks
        globally, based on reports received through its efforts. The authors said
        Facebook''s trial to reduce death by suicide is "innovative" and that it deserves
        "commendation for its ambitious goal of using data science to advance public
        health."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3397cc1c-fd3e-4312-a18b-eca8b6526346'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T11:50:44.767Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:06:22.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the question remains: Should Facebook change the way it monitors
        users for suicide risk?</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35429b6b-d3c4-4f1e-b5c6-67c4960952b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T11:50:44.767Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:06:22.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>''People need to be aware that ... they may be experimented
        on''</strong></h2>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79159cd8-1eeb-4848-b9c9-d2d2a90c517d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T11:50:44.767Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:06:22.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since 2006, Facebook has worked on suicide prevention efforts with
        experts in suicide prevention and safety,&nbsp;according to the company.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78f7ed8a-21f8-4d39-a7d0-c0b25673a886'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T11:50:44.767Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:06:22.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2011,&nbsp;Facebook partnered with the National Suicide Prevention
        Lifeline&nbsp;to launch suicide prevention efforts, including&nbsp;enabling
        users to report suicidal content&nbsp;they may see posted by a friend on Facebook.
        The person who posted the content would receive an email from Facebook encouraging
        them to call the National Suicide Prevention Lifeline or chat with a crisis
        worker.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b16bb22-90d0-4a87-8ab0-c7d137ac3ee5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T11:50:44.767Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:06:22.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2017,&nbsp;Facebook expanded those suicide prevention efforts&nbsp;to
        include&nbsp;artificial intelligence&nbsp;that can identify posts, videos
        and Facebook Live streams containing suicidal thoughts or content. That year,
        the National Suicide Prevention Lifeline said it was proud to partner with
        Facebook and that the social media company''s innovations allow people to
        reach out for and access support more easily.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdf25442-1eb4-4b35-b3de-300652c88863'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T11:50:44.768Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:06:22.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s important that community members, whether they''re online
        or offline, don''t feel that they are helpless bystanders when dangerous behavior
        is occurring," John Draper, director of the National Suicide Prevention Lifeline,&nbsp;said
        in a press release&nbsp;in 2017. "Facebook''s approach is unique. Their tools
        enable their community members to actively care, provide support, and report
        concerns when necessary."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61bffb47-bbbc-458c-843f-e139cf3003d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T11:50:44.768Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:06:22.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When AI tools flag potential self-harm, those posts go through the
        same human analysis as posts reported by Facebook users directly.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '068cf6cf-0ca0-4ca3-8aa7-224c329bfd1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T11:50:44.768Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:06:22.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move to use AI was part of an effort to further support at-risk
        users. The company had faced criticism for its Facebook Live feature, with
        which some users have live-streamed&nbsp;graphic events&nbsp;including&nbsp;suicide.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6928753b-7e90-4bdd-a977-14cf85f8179f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T11:50:44.768Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:06:22.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a&nbsp;blog post, Facebook detailed how AI looks for patterns
        on posts or in comments that may contain references to suicide or self-harm.
        According to Facebook, comments like "Are you OK?" and "Can I help?" can be
        an indicator of suicidal thoughts.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acb50923-5429-47fd-ae39-ad834b214c88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T11:50:44.768Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:06:22.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If AI or another Facebook user flags a post, the company reviews
        it. If the post is determined as needing immediate intervention, Facebook
        may work with first responders, such as police departments to send help.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3ecf4ee-cc44-484e-a6fd-e3443acf211a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T11:50:44.768Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:06:22.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet an opinion paper published Monday in the journal&nbsp;Annals
        of Internal Medicine&nbsp;claims that Facebook lacks transparency and ethics
        in its efforts to screen users'' posts, identify those who appear at risk
        for suicide and alert emergency services of that risk.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14e69f1b-8ac5-4a31-b88d-9cfcd7af2913'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T11:50:44.769Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:06:22.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The paper makes the argument that Facebook''s suicide prevention
        efforts should align with the same standards and ethics as would clinical
        research, such as requiring review by outside experts and informed consent
        from people included in the collected data.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d6d25f2-6e3a-4a71-8d57-20a3f0f83dd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T11:50:44.769Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:06:22.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. John Torous, director of the&nbsp;digital psychiatry division&nbsp;in
        Beth Israel Deaconess Medical Center''s Department of Psychiatry in Boston,
        and Ian Barnett, assistant professor of biostatistics at the University of
        Pennsylvania''s&nbsp;Perelman School of Medicine, co-authored the new paper.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0997d01f-0304-412f-9dbc-d87dbd951a26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T11:50:44.769Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:06:22.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s a need for discussion and transparency about innovation
        in the mental health space in general. I think that there''s a lot of potential
        for technology to improve suicide prevention, to help with mental health overall,
        but people need to be aware that these things are happening and, in some ways,
        they may be experimented on," Torous said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbe78acc-5107-4011-8a59-b87407ecb400'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T11:50:44.769Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:06:22.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We all agree that we want innovation in suicide prevention. We
        want new ways to reach people and help people, but we want it done in a way
        that''s ethical, that''s transparent, that''s collaborative," he said. "I
        would argue the average Facebook user may not even realize this is happening.
        So they''re not even informed about it."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f009e38e-a745-4583-a83c-6d873b2c1282'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T11:50:44.770Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:06:22.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2014, Facebook researchers conducted a study on whether negative
        or positive content shown to users resulted in the users producing negative
        or positive posts. That study sparked outrage, as users claimed they were
        unaware that it was even being conducted.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0cfc445-d8c2-4ffb-94a3-095486f30c30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T11:50:44.770Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:06:22.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Facebook researcher who designed the experiment, Adam D.I. Kramer,
        said in a post that the research was part of an effort to improve the service
        -- not to upset users. Since then, Facebook has made other efforts to improve
        its service.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27813a5d-6d43-46fc-be8c-9cdfd1e66e1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T11:50:44.770Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:06:22.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, the company announced that it has been&nbsp;partnering
        with experts to help protect users&nbsp;from self-harm and suicide. The announcement
        was made after&nbsp;news around the death by suicide of a girl&nbsp;in the
        United Kingdom; her&nbsp;Instagram account&nbsp;reportedly contained distressing
        content about suicide. Facebook is&nbsp;the owner of Instagram.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d9a66fe-0d3a-4144-b259-6671f5765943'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T11:50:44.770Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:06:22.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Suicide prevention experts say that one of the best ways to prevent
        suicide is for people in distress to hear from friends and family who care
        about them. Facebook is in a unique position to help because of the friendships
        people have on our platform -- we can connect those in distress with friends
        and organizations who can offer support," Antigone Davis, Facebook''s global
        head of safety, wrote in an email Monday, in response to questions about the
        new opinion paper.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f41850e3-3185-4a22-988d-21c72383d486'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T11:50:44.771Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:06:22.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Experts also agree that getting people help as fast as possible
        is crucial -- that is why we are using technology to proactively detect content
        where someone might be expressing thoughts of suicide. We are committed to
        being more transparent about our suicide prevention efforts," she said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fe29dbb-e756-461d-8bfa-9da8857adfc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T11:50:44.771Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:06:22.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook also has noted that using technology to proactively detect
        content in which someone might be expressing thoughts of suicide does not
        amount to collecting health data. The technology does not measure overall
        suicide risk for an individual or anything about a person''s mental health,
        it says.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11863172-25fe-4a2c-82a5-84c3a92e366a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T11:50:44.771Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:06:22.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>What health experts want from tech companies</strong></h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e9d9960-fd06-4bb2-b708-b3fb17117b08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T11:50:44.771Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:06:22.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arthur Caplan, a professor and founding head of the division of
        bioethics at&nbsp;NYU Langone Health&nbsp;in New York, applauded Facebook
        for wanting to help in suicide prevention but said the new opinion paper is
        correct that Facebook needs to take additional steps for better privacy and
        ethics.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf9eeb5b-1d6e-4b03-a921-e187ac3d20b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T11:50:44.772Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:06:22.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s another area where private commercial companies are launching
        programs intended to do good but we''re not sure how trustworthy they are
        or how private they can keep or are willing to keep the information that they
        collect, whether it''s Facebook or somebody else," said Caplan, who was not
        involved in the paper.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84915b88-1352-4f42-b351-7ea2eb6a82f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T11:50:44.772Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:06:22.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This leads us to the general question: Are we keeping enough of
        a regulatory eye on big social media? Even when they''re trying to do something
        good, it doesn''t mean that they get it right," he said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bfd0301-9104-49cf-8d96-a0c27e0f1164'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T11:50:44.772Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:06:22.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several technology companies -- including Amazon and Google -- probably
        have access to big health data or most likely will in the future, said David
        Magnus, a professor of medicine and biomedical ethics at&nbsp;Stanford University&nbsp;who
        was not involved in the new opinion paper.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0021af92-3559-4204-a445-5eac1efe50e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T11:50:44.772Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:06:22.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All these private entities that are primarily not thought of as
        health care entities or institutions are in position to potentially have a
        lot of health care information, especially using machine learning techniques,"
        he said. "At the same time, they''re almost completely outside of the regulatory
        system that we currently have that exists for addressing those kinds of institutions."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32172ac3-6fb0-4468-b88e-b7c8a0221a01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T11:50:44.772Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:06:22.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For instance, Magnus noted that most tech companies are outside
        of the scope of the "Common Rule," or the&nbsp;Federal Policy for the Protection
        of Human Subjects, which governs research on humans.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67b44392-fd5d-4204-afb3-07d5c1139761'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T11:50:44.773Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:06:22.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This information that they''re gathering -- and especially once
        they''re able to use machine learning to make health care predictions and
        have health care insight into these people -- those are all protected in the
        clinical realm by things like HIPAA for anybody who''s getting their health
        care through what''s called a covered entity," Magnus said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45131564-8ab3-41f7-ae25-ce4fe38b18a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T11:50:44.773Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:06:22.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But Facebook is not a covered entity, and Amazon is not a covered
        entity. Google is not a covered entity," he said. "Hence, they do not have
        to meet the confidentiality requirements that are in place for the way we
        address health care information."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '719cb778-1e32-4d05-9838-3b7271553bd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T11:50:44.773Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:06:22.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>HIPAA, or the&nbsp;Health Insurance Portability and Accountability
        Act, requires the safety and confidential handling of a person''s protected
        health information and addresses the disclosure of that information if or
        when needed.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a779e7b-df36-4b7e-b598-455b079d495b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T11:50:44.773Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:06:22.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The only protections of privacy that social media users often have
        are whatever agreements are outlined in the company''s policy paperwork that
        you sign or "click to agree" with when setting up your account, Magnus said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29689317-61d4-436f-9734-d2b429bef4da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T11:50:44.774Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:06:22.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s something really weird about implementing, essentially,
        a public health screening program through these companies that are both outside
        of these regulatory structures that we talked about and, because they''re
        outside of that, their research and the algorithms themselves are completely
        opaque," he said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af4b3927-1395-4ac5-b531-a310ce78f551'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T11:50:44.774Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:06:22.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>''The problem is that all of this is so secretive''</strong></h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5f64575-37cb-42ce-96e0-0efc7b4646ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T11:50:44.774Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:06:22.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It remains a concern that Facebook''s suicide prevention efforts
        are not being held to the same ethical standards as medical research, said
        Dr. Steven Schlozman, co-director of The Clay Center for Young Healthy Minds
        at&nbsp;Massachusetts General Hospital, who was not involved in the new opinion
        paper.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ea898dd-b692-4402-9be3-3265dc72f90e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T11:50:44.774Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:06:22.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In theory, I would love if we can take advantage of the kind of
        data that all of these systems are collecting and use it to better care for
        our patients. That would be awesome. I don''t want that to be a closed book
        process, though. I want that to be open with outside regulators. ... I''d
        love for there to be some form of informed consent," Schlozman said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a492182e-a6e4-480f-a80c-99a37e03fa79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T11:50:44.775Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:06:22.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The problem is that all of this is so secretive on Facebook''s
        side, and Facebook is a multimillion-dollar for-profit company. So the possibility
        of this data being collected and being used for things other than the apparent
        beneficence that it appears to be for -- it''s just hard to ignore that,"
        he said. "It really feels like they''re kind of transgressing a lot of pre-established
        ethical boundaries."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c0e9c15-0462-4610-9677-3380d593f14b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T11:50:44.775Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:06:22.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Facebook screens
        posts for suicide risk, and health experts have concerns."</em></p>'
