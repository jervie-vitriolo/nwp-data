      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Virendra Singh, Delhi''s deputy fire chief, said 35 people were
        rescued by firefighters, with 19 taken to hospital for smoke inhalation and
        other injuries.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41797c73-c9cc-4a26-8b3c-ee5ef7d78607'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T15:41:43.165+08:00
