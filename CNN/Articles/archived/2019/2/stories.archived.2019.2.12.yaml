    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T17:05:11.829+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Bureau-of-Immigration', 'MRT-3', 'China']
    'stories': ['e12bfbff-ac48-4137-b22a-27ce5fa370c2', 'd57ac6a9-2457-477f-b0eb-e6c24cd92d22']
    'template': '1'
    'title': 'Immigration recommends filing deportation case vs. ''taho''-throwing
      Chinese national'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ec6bb0d-0e56-4612-b57b-d4f5b6084a86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T02:50:59.580Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:06:41.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 12)</strong> — The
        Bureau of Immigration (BI) recommended the filing of a deportation case against
        the Chinese student who threw ''taho,'' a soy snack, on a policeman enforcing
        the Metro Rail Transit''s (MRT-3) liquid ban.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4797160f-49d0-4e36-b272-802cf9196fa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T02:50:59.580Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:06:41.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jiale Zhang, 23, is facing unjust vexation, direct assault, and
        disobedience to authority cases over the incident. Photos of the incident
        went viral online Saturday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e28297b6-c78e-4c98-acfe-e1f9e160d59c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T02:50:59.580Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:06:41.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our Legal Team saw that there was probable cause to file a deportation
        case against her," said BI Spokesperson Dana Sandoval said in a statement.
        "The BI can file a case motu proprio, especially since there are photos showing
        what happened."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed06c043-5efb-4475-9555-c83d269e6d8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T02:50:59.580Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:06:41.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BI said Zhang reportedly arrived in Manila in October 2018 with
        a Special Resident Retiree''s Visa.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41b5b33d-0395-40fa-98dd-cfb3b6c6b9a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T02:50:59.580Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:06:41.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the deportation charge is approved, Zhang will automatically
        be placed in the immigration watchlist, according to BI Commissioner Jaime
        Morrente. Sandoval added Zhang''s visa will be cancelled following this approval.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94a9d59a-23b9-4a49-bb92-f3db2ffd5a89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T02:50:59.580Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:06:41.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zhang''s lawyer, Sandra Respall said her client has apologized over
        the incident.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b50be5cc-119c-4213-b37f-96e16dfd3185'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T02:50:59.580Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:06:41.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila police also asked the Immigration bureau to declare
        Zhang as an undesirable alien. Its chief, PDir. Guillermo Eleazar, earlier
        said they will file a deportation case with the BI against Zhang by this week.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b3ff73f-f9e5-41ed-8b48-ccd9922c9dee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T02:50:59.580Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:06:41.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MRT imposed measures against bringing liquids into the trains
        amid security concerns raised over the twin Jolo blasts in January.</p>'
