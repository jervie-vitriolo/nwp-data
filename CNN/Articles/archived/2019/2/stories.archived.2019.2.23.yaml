    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '2 policemen killed fighting NPA in Occidental Mindoro

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27e1926b-b2e2-478b-9b5b-a5c29016e87c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T07:41:15.284Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:29:33.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 23) —</strong> Two
        policemen were killed in a series of clashes with the New People''s Army in
        Occidental Mindoro province on Saturday, authorities said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05be3e8e-a43f-459f-98b5-066396c3c80b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T07:41:15.285Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:29:33.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Combined forces of the police and military encountered around 10
        NPA rebels in San Jose town''s Barangay Mapaya at 6 a.m., according to a press
        release from the 2nd Infantry Division.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8789f754-2ab5-4d45-b0b3-668bc6d9a14d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T07:41:15.285Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:29:33.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No one from the government side was hurt while the military noted
        an undetermined number of rebel casualties during the 15-minute firefight.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d738532-13f2-49ee-a614-0a37555efb0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T07:41:15.285Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:29:33.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nearly four hours later, two policemen were killed in a five-minute
        gunfight that erupted when troops encountered fleeing rebels in Barangay Mapaya
        of the same town.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '362938ae-58ed-426c-a8b4-a547513ffb47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T07:41:15.285Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:29:33.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A third firefight broke out before noon as troops in the first encounter
        again clashed with communist rebels. Fighting was still ongoing as of Saturday
        afternoon.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8a7efcc-2931-457e-adc3-4845ab0b2120'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T07:41:15.285Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:29:33.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The military said government forces encountered the same group of
        NPA fighters in Mansalay town last Thursday and killed two of them.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa55067e-4169-4b2b-97a1-943e5058fba2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T07:41:15.285Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:29:33.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These are the tired remnants seeking refuge from the community
        they are extorting. Nasusundan namin sila and we are hitting them not only
        in today''s series of armed engagements, but also in the series of surrender
        of their members," said Major General Rhoderick Parayno, 2nd Infantry Division
        Commander.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '471628f9-a03c-4c75-b9ee-dd851445ed83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T07:41:15.286Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:29:33.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NPA is the armed wing of the Communist Party of the Philippines
        which has been waging a five-decade insurgency, the longest-running in Asia.</p>'
  'Boracay-resort-closed-due-to-lack-of-permits':
    'author': 'CNN Philippines Staff'
    'caption': 'FILE PHOTO'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2019-02-23T17:46:30.893Z
    'imagesource': 'jcr:dc65a892-48e0-457d-9de8-1a4956666a62'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bac8d9f8-19dc-411b-a161-149609c40e2b'
    'lead': 'The Boracay Plaza Beach Resort, located on Station 1 on the island was
      ordered closed as it did not have the necessary permits and clearances.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-07T07:44:56.371Z
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-01-29T17:29:32.876+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T17:29:22.395+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Boracay resort closed due to lack of permits

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b61d5b5-9025-4b0e-820a-d0a84f3e3ac0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T07:44:56.371Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:29:32.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 23) —</strong> The
        Department of Environment and Natural Resources said Saturday it has ordered
        the closure of a resort on Boracay which continued operating without proper
        clearances in defiance of an earlier order.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09f78487-b71e-43af-8e00-d8143b7e481a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T07:44:56.371Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:29:32.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A statement from DENR said the Boracay Inter-agency Task Force served
        the closure order Friday on the Boracay Plaza Beach Resort, located on Station
        1 on the island.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '945f2885-2e76-4055-a5b7-6afd3a9d7f7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T07:44:56.371Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:29:32.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DENR Director Natividad Bernardino said the resort''s closure was
        part of the "continuing effort to compel all establishments to comply with
        environmental laws and regulations."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd2ba536-d358-4dca-8a9d-cb277fa038a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T07:44:56.371Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:29:32.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bernardino appealed to everyone to follow the law and not waste
        the government''s efforts in cleaning up the island.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeb9af5f-7eb8-404b-b12a-6cc70617ff6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T07:44:56.372Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:29:32.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All establishments which have yet to comply with existing laws
        and regulations should not operate until they secure all necessary permits
        and clearances. There should be no let-up in our efforts to complete the rehabilitation
        of Boracay Island," she added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87c7950e-d773-4f0e-bc17-2fb0dacc1a3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T07:44:56.372Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:29:32.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to DENR, the resort was issued a demolition order in April
        2018 after it was discovered that its front and back sides exceeded the required
        30 meter coastal easement and road easements of six meters from the center
        of the road.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '875d0efb-e7b4-4104-81a0-ea37b4c13629'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T07:44:56.372Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:29:32.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All establishments found violating the law were ordered closed.
        However, Boracay Plaza Beach Resort "continued to operate in defiance of the
        law while all of its neighboring establishments have demolished their illegal
        structures," the department said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '199cb820-e9a4-4faf-879a-d9ef58b7c176'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T07:44:56.372Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:29:32.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boracay island was shut down in April last year for a six-month
        rehabilitation period. It reopened in October, with officials enforcing strict
        rules to tourists and local businesses.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '289895d9-2386-41bb-95bc-bf48ce718291'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T07:44:56.372Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:29:32.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Days after the reopening, 209 establishments were fined by the DENR
        for violating various environmental laws.</p>'
  'Duterte-Nur-Misuari-Abu-Sayyaf-hostages':
    'author': 'CNN Philippines Staff'
    'caption': 'President Rodrigo Duterte (L) and Moro National Liberation Front (MNLF)
      chairman Nur Misuari (R)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-02-23T15:37:01.985Z
    'imagesource': 'jcr:850d6616-f19c-41ec-bae2-eed6d17d5b39'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd85a2467-a4a9-47c3-a109-a9ad3d4547f5'
    'lead': 'President Rodrigo Duterte is asking Moro leader Nur Misuari to help save
      three foreign hostages of the Abu Sayyaf group.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-07T07:48:16.375Z
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-01-29T17:29:32.553+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T17:29:22.521+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte appeals to Nur Misuari to help free Abu Sayyaf hostages

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06c557f7-d54f-4b45-a09f-3fea934e1ee7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T07:48:16.375Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:29:32.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 23) —</strong> President
        Rodrigo Duterte is asking Moro leader Nur Misuari to help save three foreign
        hostages of the Abu Sayyaf group.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f70375d-f9b1-4362-ac87-f86b5a2b588e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T07:48:16.375Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:29:32.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Abu Sayyaf in a video threatened to behead the kidnap victims
        – one Malaysian and two Indonesians – if ransom is not paid.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd71d3f9-c2d2-42f0-a41b-e5950041e063'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T07:48:16.376Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:29:32.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would appeal to Nur Misuari to stop it. And tell the Abu Sayyaf
        that look, we''re talking, don''t make it hard for us to seek peace in our
        land," Duterte told reporters after the oath-taking of the members of the
        Bangsamoro transition government Friday night.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ce05e38-6e82-47d8-b2e1-cc560706eb69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T07:48:16.376Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:29:32.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Misuari, chairman of the Moro National Liberation Front (MNLF) has
        helped in the release of Abu Sayyaf hostages in the past.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '691cd7fc-91bd-448e-afd8-f8b439e0b8c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T07:48:16.376Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:29:32.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier on Friday, Malacañang stood by its no-ransom policy but
        stressed that authorities are doing all they can to secure the release of
        hostages.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b563949-5301-4639-b749-4f3a21c79343'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T07:48:16.376Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:29:32.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To give in to the demands of terrorists and other lawless groups
        would embolden them to engage in more abductions that would allow them to
        conduct extremist and other criminal activities as they could buy more arms
        and weapons," Presidential Spokesperson Salvador Panelo said in a statement.
        He added that government forces are hunting down members of the Abu Sayyaf
        group.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed0e7e26-33f3-4a13-8fbf-d2f75d56260d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T07:48:16.376Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:29:32.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Abu Sayyaf, notorious for kidnappings and beheadings, is among
        the local terrorist groups cited by Duterte in justifying the need for martial
        law in Mindanao until December 31 this year.</p>'
  'catriona-gray-clint-bondad-split-boy-abunda':
    'author': 'CNN Philippines Staff'
    'caption': 'Photo: Instagram/clintbondad'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2019-02-23T02:04:05.964Z
    'imagesource': 'jcr:e8ba85f8-576d-4a1b-a4b2-d8a7993e8f2e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9c023e34-abbd-4a83-a655-7fe33d8c0d54'
    'lead': '"We just didn''t work out," said Miss Universe 2018 Catriona Gray.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-07T07:52:37.768Z
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-01-29T17:29:32.160+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T17:29:22.664+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Catriona Gray confirms breakup with long-time boyfriend

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2dee415-fe7b-453f-8442-c519e31dda59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T07:52:37.769Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:29:32.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 23) —</strong> The
        queen is now without a king.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92cd6acf-ee1b-470a-80f8-d287492c6d9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T07:52:37.769Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:29:32.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Miss Universe 2018 Catriona Gray confirmed she and long-time boyfriend
        Clint Bondad are no longer a couple in an interview with Boy Abunda Friday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e20ffdd-b99f-4142-888b-2929f3d55943'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T07:52:37.769Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:29:32.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Cat, kayo pa ba ni Clint Bondad [are you and Clint Bondad still
        together]?" Abunda asked.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0045e51e-04de-4aad-83fd-6470c92d5a93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T07:52:37.769Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:29:32.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi na po [No we aren''t]," Gray answered.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a87baec6-1fb2-46da-bad9-1b08d72508e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T07:52:37.769Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:29:32.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked if she was single, the beauty queen replied in the affirmative.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4774f150-cc4a-4dbd-9335-b5dfcc270a9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T07:52:37.770Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:29:32.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gray, however, would not reveal who initiated the split, only saying
        she and Bondad have been having problems even before the Miss Universe pageant.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d68b1b8-5722-4f08-ae1a-4e26379d89df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T07:52:37.770Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:29:32.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Me, I''m a very private person kasi, and even before I left for
        Thailand we weren''t on speaking terms so much," she said in the interview.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b8ef0bf-db55-4b50-9234-4c325dbb31e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T07:52:37.770Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:29:32.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite their rift, Bondad still went to watch Gray win the crown
        for the country.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec0bfc47-edd7-4768-92bf-6c79477c1f66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T07:52:37.770Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:29:32.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gray said she found it difficult to go through the competition given
        their situation, but she reminded herself being part of the Miss Universe
        pageant was a "once-in-a-lifetime opportunity."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05f907ef-e1a2-43bf-89eb-e838f50a2864'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T07:52:37.770Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:29:32.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the breakup, Gray seems to bear no ill will against her
        former flame.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86a63277-fc50-4669-a244-073501bab0bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T07:52:37.770Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:29:32.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I see that he''s doing so well now, and I don''t want to talk about
        it that much, one because I''m private and, two I greatly respect him and
        I am grateful for the time I had with him. I just wish him the best," she
        said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '971059b5-1f08-41e7-8ffe-6da9bb6e70f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T07:52:37.771Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:29:32.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you''re together for so long and you start off from a very
        young age, you grow - whether that be in your personal or in your career,
        or whatever — and, you know sometimes, you just kind of outgrow each other
        in a way. And you know, if we''re meant to be together maybe it''ll happen
        in the future."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '668db72c-a23b-4ef0-bc94-8efd4cb6b2a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T07:52:37.771Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:29:32.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was no confirmation from Catriona when asked if she still
        loved Bondad, she instead said she would always be grateful for the time they
        spent together.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a4e73ec-302d-4ad8-9d79-b62085eb2064'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T07:52:37.771Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:29:32.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bondad, meanwhile, addressed the issue via a post on social media.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e8b96c4-db16-4127-b421-95f23a02927b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T07:52:37.771Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:29:32.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I stand by all I have ever said about you. You are still the most
        beautiful woman that I have ever met. I wish you the very best on your path,
        wherever it will carry you...Truly," he said on Instagram.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d1239be-2cbd-49e9-8da2-567eb292704c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T07:52:37.771Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:29:32.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bondad added what happened may not have been what they wanted, but
        it was what they needed at this point in their lives.</p>'
