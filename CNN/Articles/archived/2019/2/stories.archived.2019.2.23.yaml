  'Yangon-Filipino-Artists':
    'author': 'Apa Agbayani'
    'caption': 'Filipino artist Alwin Reamillo''s site-specific piece “Recuerdo on
      RockenRoll Piano,” is fitted with wheels taller than the piano itself and carries
      bits and pieces from the artist’s memories of his family and the Philippines’
      political history. Photo by APA AGBAYANI'
    'categories': ['6a5ff05c-9832-4001-b84c-5130bf6e5691']
    'created': 2019-03-05T19:24:40.611+08:00
    'imagesource': 'jcr:3e57f64e-f516-419d-9b19-9ad755d95726'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5ef2150c-7e3e-4b6b-a94e-75b86bd7abcb'
    'lead': 'In one of Myanmar’s most storied buildings, an exhibit hosts some of
      the most vibrant, subversive work by Southeast Asian artists. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-05T11:38:17.578Z
    'mgnl:createdBy': 'don'
    'mgnl:lastActivated': 2023-01-29T17:29:28.014+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T17:29:23.673+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'In Yangon, Filipino artists use scent, found items, and historical pieces
      to tell subversive stories'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51393fdc-389c-4a30-beb3-92ff41e09c6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T11:38:17.578Z
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-29T17:29:28.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Yangon (CNN Philippines Life) —</strong> The Secretariat
        Building in downtown Yangon has borne witness to so much history.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3431dbda-9209-425b-8f27-7caa68be5387'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T11:38:17.578Z
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-29T17:29:28.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Built in 1905 and currently under renovation, the grand Victorian-era
        complex was the center of government for the colonial British Burma and eventually
        became the birthplace of independence in Myanmar. Later, it was the site of
        the assassination of Major General Aung San (father to the country’s State
        Counselor Aung San Suu Kyi).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce92eeed-e898-4b89-adac-af2f24b14ef1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T11:38:17.578Z
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-29T17:29:28.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the time of my visit, one of its wings serves as the art space
        hosting the final leg of Concept Context Contestation (CCC), a show presented
        here by the Goethe-Institut Myanmar, featuring socially engaged art from throughout
        the region. Curated by Iola Lenzi, an art historian and curator based in Singapore,
        it’s a testament to the through lines connecting artists in the region. “I
        felt like it''s really important for people in the region to see that other
        people are using the same sort of methodologies to discuss the same sort of
        issues,” Lenzi says.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9547331-da46-4c85-875a-8ec6de588d37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T11:38:17.578Z
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-29T17:29:28.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The show first opened at the Bangkok Art &amp; Culture Centre in
        2013 and has since run through several cities in the region, each time adapting
        to its host city. Another stop the show made was in Hanoi in 2015 where, Lenzi
        shares, Vietnamese authorities did not allow many pieces to be shown. While
        it was a loss for both artists and the viewing public, she says it was proof
        of the potency of the work. “What this signifies is that these works work.
        In other words, they are still effective… which means that you can change
        the context — geographic and temporal — and yet the works are so well-constructed
        and so clever, so conceptual that even though they are starting their lives
        out borne from specific cities, the artists have somehow managed… to transcend
        that and speak to a new generation of people outside the original context.”</p>'
    '4':
      'image': 'jcr:060ea474-f293-4927-a3a9-d8c337dd24b2'
      'imageCaption': 'The Secretariat Building is a grand Victorian-era complex that
        served as the center of government for the colonial British Burma and eventually
        became the birthplace of independence in Myanmar. Photo by APA AGBAYANI'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ae94492-b687-48c1-9614-90e13ad0b0b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T11:38:17.578Z
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-29T17:29:28.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '408d4b43-21dd-4a37-8391-143fb7f2a58b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T11:38:17.579Z
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-29T17:29:28.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her curatorial essay for the show, “Conceptual Strategies in
        Southeast Asia” Lenzi notes as well the power of common subversive methodologies
        in much of the region’s contemporary political art. “For many artists, audience
        involvement is closely related to shared social discourses, art’s content…
        derived from tumultuous social contexts. However, whatever their primary thematic
        sources, works are not boxed into a single, parochial frame, the most successful
        pieces offering numerous levels of reading, so speaking to wide audiences
        at home and abroad.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c165a6c-71a3-442a-a205-683e6b8f8cbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T11:38:17.579Z
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-29T17:29:28.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yangon serves as the final chapter to the show’s journey. The Secretariat
        Building lends the exhibit another layer of nuance or irony, even. In a country
        where dissent has been suppressed for decades and colonial-era laws on freedom
        of speech are still in place, an exhibit at the Secretariat focused on political
        art feels like the perfect subversive touch.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b5a4ceb-9e1a-4423-9ec9-c299f064e832'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T11:38:17.579Z
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-29T17:29:28.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One key piece that’s been at every iteration of CCC is “Halimuyak
        ng Yangon” by New York-based Filipino artist Goldie Poblador, who works primarily
        with glass and scent. The piece is a perfume bar with bottles and foul scents
        Poblador crafted to describe the smell of Yangon. Like other pieces, it was
        adapted from older work previously presented at CCC. “It was originally my
        thesis. I started it in 2009,” Poblador says. “There was this big storm in
        2009, Ondoy. And it was really terrible... and so I wanted to do something
        about, like, the loss of memories since scent is our sense that’s most connected
        to memories.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45775c46-ee61-4ba7-8a4d-5b3380f51c9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T11:38:17.579Z
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-29T17:29:28.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Halimuyak ng Yangon” has four scents: “Local Energizer” made to
        evoke chewed betel nut, “Yangon Lifeline,” made from river water, “Dead Dog”
        extracted from roadkill, and “Corruption.” She explains that the final scent
        was originally based on the smell of rotten egg, as commentary on the shamelessness
        of corruption under the Arroyo administration.</p>'
    '9':
      'image': 'jcr:c8d32933-c94c-4f12-b94b-5a97071d21d0'
      'imageCaption': 'Goldie Poblador''s “Halimuyak ng Yangon” has four scents: “Local
        Energizer” made to evoke chewed betel nut, “Yangon Lifeline,” made from river
        water, “Dead Dog” extracted from roadkill, and “Corruption.” Photo by APA
        AGBAYANI'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b567c169-3da5-4134-9244-843478132ea8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T11:38:17.579Z
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-29T17:29:28.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cca1769e-3d2a-4f06-b52c-e16834486bb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T11:38:17.579Z
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-29T17:29:28.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While updating the piece for Yangon, Poblador decided that because
        of the ubiquity of blatant corruption across the region, maybe “Corruption”
        ought to simply be an empty vial — a vessel carrying nothing but air from
        the environment it sits in. “The way it’s grown is that, ‘Oh, corruption is
        so accepted, it’s like air and it’s everywhere.’”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a35d4694-043a-406f-80be-0f0edfbaaa07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T11:38:17.579Z
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-29T17:29:28.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lenzi coordinates closely with artists in the process of adapting
        the pieces, connecting them with local counterparts to execute the work. Another
        piece adapted for the Yangon show was Imelda Cajipe Endaya’s “The Wife is
        a DH.” Originally made in 1995, the piece is crafted from a miscellany of
        items that suggest the life of a struggling Filipino domestic helper working
        abroad — a suitcase, a broomstick and dustpan, a mortar and pestle. Lenzi
        felt it was necessary to remake the 24-year-old piece for the Yangon exhibit
        because of the parallels between OFWs and Burmese foreign workers.</p>'
    '12':
      'image': 'jcr:73b90c24-5e93-4471-ae49-3f1098fa7588'
      'imageCaption': '"The Wife is a DH" by Imelda Cajipe Endaya is crafted from
