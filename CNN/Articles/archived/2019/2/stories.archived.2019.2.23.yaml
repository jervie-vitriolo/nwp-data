    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '075c5d9c-52e0-4e94-ac62-981f93f1ac39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T11:38:17.580Z
      'mgnl:createdBy': 'don'
