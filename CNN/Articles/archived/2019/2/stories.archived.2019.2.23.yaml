    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2aedd4c-b02c-4a8d-bf87-479008575a15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T11:38:17.580Z
