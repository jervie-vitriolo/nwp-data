  'apple-samsung-smartphone-galaxy-folD':
    'author': 'Samantha Murphy Kelly, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-02-23T01:50:39.967Z
    'imagesource': 'jcr:0ed575c8-2633-4bfe-8ff2-1619f9535ab2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ffb51366-53a7-4504-9b21-b698fcbc024c'
    'lead': 'Samsung sent a clear message to the world this week with the debut of
      several bold new products: Innovation isn''t dead.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-23T01:56:52.191Z
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-29T17:29:36.823+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T17:29:21.318+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Apple', 'Samsung']
    'template': '1'
    'title': 'Apple needed a kick in the pants. Samsung just delivered it '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '808ba83c-3398-4f5a-804c-82f404b050fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-23T01:56:52.191Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T17:29:36.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Samsung sent a clear message to the world
        this week with the debut of several bold new products: Innovation isn''t dead.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '911b875d-1f00-478a-80c8-17f84c21a3bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-23T01:56:52.191Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T17:29:36.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As smartphone sales stall due largely to slower upgrade cycles,
        manufacturers must try even harder to inspire consumers to trade in existing
        devices for newer models.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '515f8828-2668-412a-8f9a-1a98e9398c1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-23T01:56:52.192Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T17:29:36.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Samsung spent the better part of its "Unpacked" press event on Wednesday
        showing off shiny gadgets, including the <a href="https://edition.cnn.com/2019/02/22/tech/samsung-apple-pressure/index.html">Galaxy
        Fold</a>&nbsp;smartphone that morphs into a tablet, in an attempt to convince
        consumers the future is bright for both smartphone innovation and the company
        itself.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53994248-4f54-42f5-a11e-f47079795fc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-23T01:56:52.192Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T17:29:36.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But now the <a href="https://edition.cnn.com/2019/02/20/tech/samsung-galaxy-s10/index.html">pressure
        is on</a>&nbsp;rival Apple to respond.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '050dc8c9-d49b-4f28-91e0-7f73c86d0f9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-23T01:56:52.192Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T17:29:36.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Samsung has made Apple look bad," Canalys analyst Ben Stratton
        told CNN Business. "Galaxy Fold is a great marketing tool. It paints Samsung
        as cutting-edge and innovative, and as a consequence, makes its rivals look
        slow."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1afed0ae-3df8-41e7-9ab4-4dcc368a6a91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-23T01:56:52.193Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T17:29:36.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At $1,980, the Galaxy Fold will likely be a <a href="https://edition.cnn.com/2019/02/20/tech/samsung-foldable-phone/index.html">niche
        product</a>&nbsp;that won''t give Samsung a major sales bump out of the gate.
        But analysts say it''s a reminder that Apple hasn''t brought the "wow" factor
        in quite awhile.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19f82719-b080-4c05-b096-5a14adcc291a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-23T01:56:52.193Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T17:29:36.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Just as with the very popular Motorola RAZR devices back in the
        feature phone era, we see foldable screens as a compelling form factor," Goldman
        analyst Rod Hall said in a note on Thursday. "We see this as challenging for
        Apple, who could find themselves with no access to the critical flexible OLED
        technology for which we believe Samsung has at least a two year lead over
        other display competitors."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e57e0833-66ca-45d4-883f-f5e435bd8466'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-23T01:56:52.193Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T17:29:36.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to the Fold, Samsung introduced the <a href="https://edition.cnn.com/2019/02/20/tech/samsung-galaxy-s10/index.html">Galaxy
        S10 5G</a>&nbsp;— the first mainstream 5G phone — and updated versions of
        its best selling Galaxy S smartphone, some of which tout an ultrasonic fingerprint
        scanner embedded in the screen, and a unique display that can charge other
        smartphones.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '449c032c-0020-4368-a27a-37f75b1c089c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-23T01:56:52.194Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T17:29:36.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple might not have a foldable iPhone up its sleeves (though it
        does have a <a href="https://www.theverge.com/circuitbreaker/2019/2/21/18235091/apple-foldable-phone-blueprint-patent-iphone">patent</a>&nbsp;for
        one) and its rumored 5G iPhone is <a href="https://www.bloomberg.com/news/articles/2018-12-03/apple-is-said-to-miss-rapid-5g-takeoff-sitting-out-tech-shift">reportedly
        delayed until 2020</a>, so it''ll need to show consumers and investors new
        iPhones are still worth buying. Apple''s biggest smartphone innovations in
        recent years have arguably been more around price than product. The screens
        have gotten bigger, in part because of pressure from Samsung''s popular large
        devices, and Apple''s added some bells and whistles such as facial recognition,
        augmented reality and animated emoji. But beyond dropping the home button
        in 2017, the look and feel of the product itself hasn''t changed much.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eba84e6a-df49-41d8-b0d5-cac5c98f7b9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-23T01:56:52.194Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T17:29:36.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the first quarter of 2018, Apple reported a <a href="https://edition.cnn.com/2019/01/29/tech/apple-iphone-sales/index.html">15%
        drop</a>&nbsp;in iPhone revenue during its holiday season. At the time, CEO
        Tim Cook <a href="https://edition.cnn.com/2019/01/29/tech/apple-iphone-sales/index.html">cited</a>&nbsp;reasons
        such as foreign exchange rates, a popular battery replacement program and
        the decrease in carrier smartphone subsidies for a decline in iPhone sales.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be6e8c3d-85bf-4183-90ea-c5deae740fac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-23T01:56:52.194Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T17:29:36.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[Innovation this year] does not have to be a folding display, and
        could be related to camera, audio or battery instead," Stanton said. "But
        it has a phenomenal team of well resourced engineers, and there will be no
        excuses if this year''s iPhone is iterative."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ef9ae25-c37d-4dfb-acff-c913640a8937'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-23T01:56:52.195Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T17:29:36.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With its core iPhone business in decline, Apple is increasingly
        investing in more services, such as offering more original TV programming
        and reportedly launching a subscription news service.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01b76095-6495-47b7-8a00-ae25a3c75db8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-23T01:56:52.195Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T17:29:36.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Apple needs to grow a large installed base of iPhone users to sell
        services to, but it cannot do this without being much more flexible about
        iPhone discounting," Stanton said. "Apple is approaching an inflection point."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3f0567f-0be3-41b0-a6fd-9f7b77bdc2fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-23T01:56:52.195Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T17:29:36.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s no denying Samsung drummed up excitement around the future
        of smartphones for the first time in awhile. Now it''s in Apple''s court.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0530de9-6342-4699-9a2f-e7fc42d1942e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-23T01:56:52.196Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T17:29:36.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Apple has a penchant for standing on the shoulders of the giants
        that came before them when announcing a feature -- such as phablets and 4G
        LTE," said Ramon Llamas, research director of market research firm IDC. "It
        will get there eventually, but on its own terms."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d80f89c-381c-4792-9b11-f2065bb4ae7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-23T01:56:52.196Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T17:29:36.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.coom, "<a href="https://edition.cnn.com/2019/02/22/tech/samsung-apple-pressure/index.html">Apple
        needed a kick in the pants. Samsung just delivered it</a>."</p>'
  'R.-Kelly-indicted-on-10-counts-of-aggravated-criminal-sexual-abuse':
    'author': 'Sara Sidner and Steve Almasy, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2019-02-23T01:57:16.926Z
    'imagesource': 'jcr:d6090123-484e-429f-8809-202d089c9e3f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f66c370d-2286-41ed-af22-ef1ce32e4ded'
    'lead': 'Musician R. Kelly is scheduled to appear in court Saturday for a bail
      hearing. Arraignment is set for March 8.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-23T02:06:11.327Z
    'mgnl:createdBy': 'briane'
    'mgnl:lastActivated': 2023-01-29T17:29:36.185+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T17:29:21.496+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'R. Kelly indicted on 10 counts of aggravated criminal sexual abuse'
    'visualType': 'image'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec6e76df-6f8a-49ce-a6c6-1941da843b62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-23T02:06:11.331Z
      'mgnl:createdBy': 'briane'
      'mgnl:lastActivated': 2023-01-29T17:29:36.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Musician R. Kelly has been indicted on
        10 counts of aggravated criminal sexual abuse -- a class 2 felony -- involving
        four alleged victims, Cook County State''s Attorney Kim Foxx said Friday.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '173b7b03-3356-4033-ad0a-400e118bad33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-23T02:06:11.331Z
      'mgnl:createdBy': 'briane'
      'mgnl:lastActivated': 2023-01-29T17:29:36.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His attorney, Steve Greenberg, tweeted that Kelly would turn himself
        into police between 11 p.m. CT and midnight.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dc246d5-76e6-4d24-8d93-4a81acaa118d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-23T02:06:11.332Z
      'mgnl:createdBy': 'briane'
      'mgnl:lastActivated': 2023-01-29T17:29:36.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kelly is scheduled to appear in court Saturday for a bail hearing.
        Arraignment is set for March 8.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a7b74c7-ccbc-49af-8a61-db461541c21f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-23T02:06:11.332Z
      'mgnl:createdBy': 'briane'
      'mgnl:lastActivated': 2023-01-29T17:29:36.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A warrant has been issued for Kelly''s arrest, Chicago police say.
        The charges handed up in an indictment from a grand jury span from 1998 to
        2010, Foxx said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '777786e8-1290-4c1b-94fc-b8c1fe69059c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-23T02:06:11.332Z
      'mgnl:createdBy': 'briane'
      'mgnl:lastActivated': 2023-01-29T17:29:36.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If convicted, Kelly faces a maximum of seven years in prison for
        each count.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbfc6f95-5797-4a55-af13-0058760a758a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-23T02:06:11.333Z
      'mgnl:createdBy': 'briane'
      'mgnl:lastActivated': 2023-01-29T17:29:36.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kelly has been associated with <a href="http://associated with accusations
        of abuse, manipulation and inappropriate encounters with girls and young women"
        target="_blank">accusations of abuse, manipulation and inappropriate encounters
        with girls and young women</a> for more than two decades.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16ef9ad5-d513-43f0-8095-d711507df7c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-23T02:06:11.333Z
      'mgnl:createdBy': 'briane'
      'mgnl:lastActivated': 2023-01-29T17:29:36.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He has strongly denied the accusations.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab2e5226-556e-4023-bdbf-74d102183d2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-23T02:06:11.333Z
      'mgnl:createdBy': 'briane'
      'mgnl:lastActivated': 2023-01-29T17:29:36.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The indictment accuses Kelly of sexual acts with three children
        older than 13 but younger than 17. There is no age range listed for one of
        the alleged victims. The charges say Kelly used force or the threat of force.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0548e8bb-25f9-4de5-a6e7-0a09c4132921'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-23T02:06:11.334Z
      'mgnl:createdBy': 'briane'
      'mgnl:lastActivated': 2023-01-29T17:29:36.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Homeland Security Investigations is involved in an investigation
        of Kelly, an US Immigration and Customs Enforcement official said. The official
        did not provide any details. The news was first reported by the New Yorker.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '479acea9-b849-4d8c-8355-5bc14aab3f83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-23T02:06:11.334Z
      'mgnl:createdBy': 'briane'
      'mgnl:lastActivated': 2023-01-29T17:29:36.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Newly discovered video</h2>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cd60596-3ebe-4439-8dce-ceb3e7ed66a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-23T02:06:11.334Z
      'mgnl:createdBy': 'briane'
      'mgnl:lastActivated': 2023-01-29T17:29:36.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A grand jury <a href="https://www.cnn.com/2019/02/18/entertainment/r-kelly-grand-jury-seated/index.html"
        target="_blank">was convened</a> in Cook County, Illinois, earlier this month
        in connection with new allegations against Kelly, two sources close to the
        case told CNN.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e25fdaf6-95b9-4c6c-97a6-829cad8ab9a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-23T02:06:11.334Z
      'mgnl:createdBy': 'briane'
      'mgnl:lastActivated': 2023-01-29T17:29:36.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That came on the heels of attorney Michael Avenatti announcing <a
        href="https://www.cnn.com/2019/02/14/entertainment/r-kelly-investigation/index.html"
        target="_blank">he had handed over to the State''s Attorney''s Office a videotape</a>
        that he said showed Kelly having sex with an underage girl.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1357a5a9-2825-4832-99ee-a24d7bc356b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-23T02:06:11.335Z
      'mgnl:createdBy': 'briane'
      'mgnl:lastActivated': 2023-01-29T17:29:36.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This tape leaves no question as to whether R. Kelly is guilty of
        multiple sexual, illegal acts against a 14-year-old girl," he told reporters
        on Friday. He said Foxx''s investigation was "very thorough ... dedicated
        and methodical."</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59874c3b-ef4d-4132-9731-77c3edf08f66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-23T02:06:11.335Z
      'mgnl:createdBy': 'briane'
      'mgnl:lastActivated': 2023-01-29T17:29:36.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Greenberg told CNN earlier this month he had not been notified of
        a grand jury. After being asked about the new tape, he said separately he
        and his colleagues were unaware of any new information involving Kelly.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4ef04be-0991-4a8b-ad5c-99dfa3115d1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-23T02:06:11.335Z
      'mgnl:createdBy': 'briane'
      'mgnl:lastActivated': 2023-01-29T17:29:36.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has seen the VHS tape that appears to show Kelly having sex
        with a girl who refers to her body parts as 14 years old.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d1194fc-bef9-4060-a058-783d9d624b58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-23T02:06:11.336Z
      'mgnl:createdBy': 'briane'
      'mgnl:lastActivated': 2023-01-29T17:29:36.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The newly unearthed footage, which lasts 42 minutes and 45 seconds,
        is clear and explicit.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c6b15d1-85e0-4d60-a0af-285507d6c89f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-23T02:06:11.336Z
      'mgnl:createdBy': 'briane'
      'mgnl:lastActivated': 2023-01-29T17:29:36.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What is on the video mirrors some of the alleged acts for which
        Kelly was arrested in a child pornography case in 2002 when he was 35 and
        then acquitted six years later.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e6f9070-d9f6-4c08-9ef4-399ef67c2b0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-23T02:06:11.336Z
      'mgnl:createdBy': 'briane'
      'mgnl:lastActivated': 2023-01-29T17:29:36.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He has been sued by multiple women accusing him of having sex with
        them when they were underage. Most cases, with the exception of the trial
        where he was acquitted, have been settled out of court.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '602e5a04-b48e-4875-95dd-218e694cf8b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-23T02:06:11.336Z
      'mgnl:createdBy': 'briane'
      'mgnl:lastActivated': 2023-01-29T17:29:36.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And while he is one of the most successful R&amp;B acts in history,
        there has been a growing movement against him, including the #MuteRKelly campaign
        to stop his music being played.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16c4babb-2667-42a1-bdc3-0e9bb7f7c115'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-23T02:06:11.337Z
      'mgnl:createdBy': 'briane'
      'mgnl:lastActivated': 2023-01-29T17:29:36.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In July 2017, BuzzFeed published an explosive article outlining
        allegations that Kelly was holding a group of adult women against their will
        as part of what some of their parents said was a "cult."</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2e19eb3-d16b-4a25-9033-153066edf5f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-23T02:06:11.337Z
      'mgnl:createdBy': 'briane'
      'mgnl:lastActivated': 2023-01-29T17:29:36.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joycelyn Savage, one of the young women, <a href="https://www.cnn.com/2017/07/19/entertainment/joycelyn-savage-r-kelly-father/index.html"
        target="_blank">denied those claims and asked her parents</a>, via a video
        shared with TMZ, to stop speaking out about her relationship with Kelly.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d0b309e-80ec-4cb5-b229-ab1f34f809b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-23T02:06:11.337Z
      'mgnl:createdBy': 'briane'
      'mgnl:lastActivated': 2023-01-29T17:29:36.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In January, the release of a docuseries called "Surviving R. Kelly"
        on Lifetime television helped boost the public campaign against him.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb727e27-6fc2-45d2-b439-2839e7303694'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-23T02:06:11.338Z
      'mgnl:createdBy': 'briane'
      'mgnl:lastActivated': 2023-01-29T17:29:36.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In that series, women said they were kept in abusive sexual relationships.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c760075c-f019-4bce-bf95-a01f224e917d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-23T02:06:11.338Z
      'mgnl:createdBy': 'briane'
      'mgnl:lastActivated': 2023-01-29T17:29:36.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/02/22/entertainment/r-kelly-indictment/index.html"
        target="_blank">R. Kelly indicted on 10 counts of aggravated criminal sexual
        abuse</a>."</em></p>'
  'Donald-Trump-s-plan-for-2020-Democrats--Cause-chaos-and-sow-division':
    'author': 'Jeff Zeleny and Kaitlan Collins, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-02-23T02:14:08.679Z
    'imagesource': 'jcr:997aa11e-7a56-4cf4-8bc1-55b7f94fcd6b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '69a064f2-52e3-4eb3-99a0-a51b7a6f60c9'
    'lead': 'One presidential candidate is following the Democratic primary fight
      far closer than you might imagine. His name is Donald J. Trump.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-23T02:17:35.983Z
    'mgnl:createdBy': 'briane'
    'mgnl:lastActivated': 2023-01-29T17:29:35.389+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T17:29:21.709+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Donald Trump''s plan for 2020 Democrats: Cause chaos and sow division'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf22291e-3c6a-4925-b9f8-af2f835f12fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-23T02:17:35.984Z
      'mgnl:createdBy': 'briane'
      'mgnl:lastActivated': 2023-01-29T17:29:35.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> One presidential candidate is following
        the Democratic primary fight far closer than you might imagine. His name is
        Donald J. Trump.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deed72c3-a628-4586-8ada-565e85d7dbc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-23T02:17:35.984Z
      'mgnl:createdBy': 'briane'
      'mgnl:lastActivated': 2023-01-29T17:29:35.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inside the White House, the President is watching announcement rallies,
        tuning into televised town hall sessions with voters and listening carefully
        to commentary on the Democratic presidential race. His opinions fluctuate
        on who he will, or would like to, run against. But one sentiment is unwavering
        — he has no plans to sit idly by and watch.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60f724e1-cbab-4b51-9782-60766637e4a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-23T02:17:35.985Z
      'mgnl:createdBy': 'briane'
      'mgnl:lastActivated': 2023-01-29T17:29:35.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President intends to play an active role in the Democratic primary
        and has instructed his aides to look for ways he can, according to more than
        a dozen Republicans involved in his campaign. His team is working to sow divisions
        among rivals and looking for opportunities to "cause chaos from the left and
        right," in the words of one adviser.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e86863f-f844-4b66-abb0-4b0925e5a813'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-23T02:17:35.986Z
      'mgnl:createdBy': 'briane'
      'mgnl:lastActivated': 2023-01-29T17:29:35.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President wants to get into the game," said a top Republican
        who talks to Trump frequently, speaking on condition of anonymity to share
        a private conversation. "People may knock him in terms of running the government,
        but he gets the campaign and can''t wait to get started."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '370db4a1-d704-4237-8c4a-b430c974b40c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-23T02:17:35.986Z
      'mgnl:createdBy': 'briane'
      'mgnl:lastActivated': 2023-01-29T17:29:35.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has been holding regular meetings with a small circle of advisers
        inside the White House, led by his 2020 campaign manager Brad Parscale, who
        briefs his boss often, sources say. On Tuesday, that meeting got a little
        bigger when Parscale sat down with Trump, Vice President Mike Pence and more
        than a dozen aides to go over the expected structure of their campaign.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1ac31f3-e24c-41ba-abb6-559bd60b8354'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-23T02:17:35.987Z
      'mgnl:createdBy': 'briane'
      'mgnl:lastActivated': 2023-01-29T17:29:35.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But a power struggle between the President''s re-election campaign
        and those who helped him win the White House has already emerged.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd71054a-65d3-4ba1-ac69-0dbc7076dadc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-23T02:17:35.987Z
      'mgnl:createdBy': 'briane'
      'mgnl:lastActivated': 2023-01-29T17:29:35.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Corey Lewandowski and David Bossie, two central figures in the President''s
        2016 campaign, were not invited to the Tuesday meeting, amid a growing rivalry
        between Lewandowski and Parscale, according to people familiar with the matter.
        While Lewandowski and Bossie have the President''s ear and were seen on the
        White House grounds the week before, they do not have a formal seat at the
        table.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebcecb2a-c2a0-4729-9d4e-21daf5364f18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-23T02:17:35.988Z
      'mgnl:createdBy': 'briane'
      'mgnl:lastActivated': 2023-01-29T17:29:35.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Brad Parscale is building a state of the art campaign operation,
        light years ahead of anything the Democrats have created. Our opponents are
        the Democrats, not anyone in the President''s circle," said Kayleigh McEnany,
        a campaign spokeswoman, in a statement to CNN.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d317cba-7a4a-48ae-92f7-0a9af9e5462b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-23T02:17:35.988Z
      'mgnl:createdBy': 'briane'
      'mgnl:lastActivated': 2023-01-29T17:29:35.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another campaign official said Lewandowski and Bossie were not at
        the meeting because they''re not on staff and that they will be invited to
        the campaign''s meeting for surrogates soon.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c83f9631-ffe9-4d7e-a053-394d2da6d2f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-23T02:17:35.989Z
      'mgnl:createdBy': 'briane'
      'mgnl:lastActivated': 2023-01-29T17:29:35.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite any early drama, aides say they hope the re-election effort
        will be a cohesive undertaking between the campaign, White House officials
        and the President''s outside advisers. They believe it will require a massive
        and more coordinated strategy than the first time around, when Trump was seen
        as an unlikely winner.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21cc74b6-6d92-4a1f-9732-3ed47018cbee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-23T02:17:35.990Z
      'mgnl:createdBy': 'briane'
      'mgnl:lastActivated': 2023-01-29T17:29:35.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2016, they won the White House on their own, without support
        or backup of the party apparatus. But now Trump is relying upon the help of
        the party establishment, which aides say has created an opening for tension
        among loyalists who helped him win the White House and those who surround
        him now.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cfb2062-ddd6-486a-80c1-23c52c81148e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-23T02:17:35.990Z
      'mgnl:createdBy': 'briane'
      'mgnl:lastActivated': 2023-01-29T17:29:35.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several former White House aides, including Bill Stepien and Justin
        Clark, have departed the West Wing for the campaign, which is coming to life
        only three miles from the White House. The desks are slowly filling inside
        Arlington Tower, where glass offices offer sweeping views of the Potomac River,
        the Jefferson Memorial and the capital Trump maligns.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3a8babd-dd0d-4181-a2b0-c031f8f59e54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-23T02:17:35.991Z
      'mgnl:createdBy': 'briane'
      'mgnl:lastActivated': 2023-01-29T17:29:35.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jared Kushner, the President''s son-in-law and senior adviser, will
        also play a prominent role in the campaign, as he did in 2016, but he will
        do so from the West Wing, aides say. He speaks frequently to Parscale, who
        has secured his spot in the Trump family inner circle.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4adab81-029b-4670-a53e-7fb9b80207bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-23T02:17:35.991Z
      'mgnl:createdBy': 'briane'
      'mgnl:lastActivated': 2023-01-29T17:29:35.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With a wide-open Democratic contest, where the ultimate winner of
        the nomination is literally a guessing game, the President and his advisers
        are trying to make the race anything but a referendum on him. Instead, they
        are trying to make it a choice between him and what they are trying to define
        as an out-of-touch Democratic alternative.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dddcbeb-b3cd-4703-8968-50f89a6957a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-23T02:17:35.992Z
      'mgnl:createdBy': 'briane'
      'mgnl:lastActivated': 2023-01-29T17:29:35.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump telegraphed that during his State of the Union address, where
        he first laid bare his plan to brand the entire Democratic field as socialists.
        It''s far from a new argument, but many Democrats acknowledge it could still
        be a potent one, which has led several candidates to suddenly voice their
        support for capitalism.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdf3aaf0-07fe-411b-b300-fd90431cb4aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-23T02:17:35.992Z
      'mgnl:createdBy': 'briane'
      'mgnl:lastActivated': 2023-01-29T17:29:35.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Sen. Bernie Sanders of Vermont jumped into the race this week,
        the President and his advisers beamed, saying it fit perfectly into how they
        are trying to frame the race as a stark choice between Trump and socialism.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41fc323a-899c-4e95-a269-6c872bcdaaff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-23T02:17:35.993Z
      'mgnl:createdBy': 'briane'
      'mgnl:lastActivated': 2023-01-29T17:29:35.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a radical left — a radical left," Trump said last week in
        the Oval Office.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64632930-ee3a-49fa-abf0-52b3e354ca57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-23T02:17:35.993Z
      'mgnl:createdBy': 'briane'
      'mgnl:lastActivated': 2023-01-29T17:29:35.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the President is watching far more than Sanders and Sen. Elizabeth
        Warren of Massachusetts, who he has repeatedly derided as "Pocahontas."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5319bc87-948c-4671-ae72-861f9ff89698'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-23T02:17:35.994Z
      'mgnl:createdBy': 'briane'
      'mgnl:lastActivated': 2023-01-29T17:29:35.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent days, Trump has also asked aides for political intelligence
        on former Vice President Joe Biden and his family. And he has wondered aloud
        about whether Sen. Sherrod Brown of Ohio could complicate Trump''s chances
        in one of his favorite swing states if Brown decides to jump into the Democratic
        race with a promise to compete hard in Trump country.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3131c6d6-a48a-4376-ab63-c63b2be3cc05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-23T02:17:35.995Z
      'mgnl:createdBy': 'briane'
      'mgnl:lastActivated': 2023-01-29T17:29:35.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Trump has talked admiringly about the crowds of Sen. Kamala
        Harris of California, he has also spoken to confidantes about being impressed
        by Sen. Amy Klobuchar, who he has met several times and has spoken openly
        about her ability to connect with voters. He took a dig at her snowy announcement,
        which was a sign he took her candidacy seriously, given her track record of
        winning 42 counties last fall in Minnesota that Trump had carried two years
        earlier.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c1b3700-da40-4a15-bd21-466934a1c271'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-23T02:17:35.995Z
      'mgnl:createdBy': 'briane'
      'mgnl:lastActivated': 2023-01-29T17:29:35.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the Republican National Committee and in the offices of the Trump
        re-election campaign, aides often follow the President''s lead. If he tweets
        about a Democratic candidate or mentions a potential rival in conversation,
        they will amplify it. And they are waiting for Trump to nickname the candidates,
        which he is already working on doing, much like the derogatory branding he
        did for his own Republican rivals in 2016.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f59e9cc0-36f6-42d2-a026-0c6608df3e44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-23T02:17:35.995Z
      'mgnl:createdBy': 'briane'
      'mgnl:lastActivated': 2023-01-29T17:29:35.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Trump and his advisers believe they will escape a serious
        primary challenge, a team of aides is already working on shoring up Republican
        delegates to the party''s convention and making sure local officials are on
        board.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd21d1b0d-bcd7-42a7-9c21-9ce2b2494d3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-23T02:17:35.996Z
      'mgnl:createdBy': 'briane'
      'mgnl:lastActivated': 2023-01-29T17:29:35.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s county-by-county," an aide involved in the campaign said,
        "looking for people who didn''t show up in the midterms."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5df57d5c-26ff-473b-a5be-82b42c9c4deb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-23T02:17:35.996Z
      'mgnl:createdBy': 'briane'
      'mgnl:lastActivated': 2023-01-29T17:29:35.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President is optimistic about his chances, several advisers
        say, largely because of the data Parscale and others have shown him and what
        he sees as a leftward-leaning Democratic field.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a0c8f94-accc-4528-892e-6a54390a58c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-23T02:17:35.997Z
      'mgnl:createdBy': 'briane'
      'mgnl:lastActivated': 2023-01-29T17:29:35.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While his national approval ratings approach record lows for a sitting
        president, Trump is seizing on other metrics. Aides say he is focusing on
        two types of counties: surge and switch, which he believes hold the key to
        his re-election. Surge counties are those where his support soared from the
        2012 baseline of Mitt Romney, while switch counties are those that flipped
        from Barack Obama to Trump in four years.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d7cddbd-1a17-441b-86b3-9962ebd1c43f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-23T02:17:35.997Z
      'mgnl:createdBy': 'briane'
      'mgnl:lastActivated': 2023-01-29T17:29:35.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But above all, the President is increasingly fixated on the Democratic
        primary.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a256521b-b5fb-4c79-b1e7-ef9aba2a0a95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-23T02:17:35.997Z
      'mgnl:createdBy': 'briane'
      'mgnl:lastActivated': 2023-01-29T17:29:35.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s become a regular topic on his phone calls with friends and
        Republican members of Congress. And it''s now a staple of his daily television
        diet in the residence of the White House, a building he is fighting to stay
        in for a second term as president.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '492ac6fd-db6b-4bc3-8264-b174e76ddbc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-23T02:17:35.998Z
      'mgnl:createdBy': 'briane'
      'mgnl:lastActivated': 2023-01-29T17:29:35.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story has been updated with comment from Trump''s campaign
        and was first published on CNN.com, "<a href="https://edition.cnn.com/2019/02/22/politics/trump-2020-democratic-primary/index.html"
        target="_blank">Donald Trump''s plan for 2020 Democrats: Cause chaos and sow
        division</a>."</em></p>'
