      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other potent pieces in the exhibit included the work of a number
        of Burmese artists. Aung Myint created “The Intruders,” a map of Myanmar from
        scattered rice on the ground. Plastic toys are scattered across the map to
        hint at the influences bordering countries such as China have on the country.
        Htein Lin’s “Recently Departed” depicts a burned down village in Northern
        Myanmar built from the charred remains of a giant Padauk tree that was chopped
        down in central Yangon.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '507080b5-482c-4732-8bd0-b5389ca6d8cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T11:38:17.580Z
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-29T17:29:28.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In “The Texture of Memory,” Vietnamese artist Dinh Q. Le presented
        embroidered portraits of young victims of Cambodian genocide victims on sheets
        of white cotton. The viewer is invited to touch the faces of the victims so
        the thread gradually darkens. One of the older pieces is “What would you do,
        if these crackers were real pistols?” by Indonesian artist FX Harsono. Originally
        a protest piece against the Suharto regime in 1977, Harsono crafted bright
        pink crackers shaped into gun molds. The viewer is then invited to answer
        the titular question in a notebook beside the crackers.</p>'
    '19':
