  'DepEd-mulls-no-vaccination-no-enrollment-policy-measles':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-02-23T13:36:06.174Z
    'imagesource': 'jcr:8c540cb4-2dd9-4aa1-88b6-36381e25a743'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '85a8294e-300c-43e1-9153-5ec1d036610f'
    'lead': 'The Department of Education (DepEd) is studying a proposed ''no vaccination,
      no enrollment'' policy in public schools amid the rising number of measles cases
      in the country.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-07T07:57:02.375Z
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-01-29T17:29:31.531+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T17:29:22.800+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DepEd mulls ''no vaccination, no enrollment'' policy amid measles outbreaks

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d464116-3376-42e4-a5bb-958bddc2ba34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T07:57:02.375Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:29:31.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, February 23) — The Department of
        Education (DepEd) is studying a proposed "no vaccination, no enrollment" policy
        in public schools amid the rising number of measles cases in the country.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '426f9ef7-72e7-41e6-874c-31219f1e309f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T07:57:02.375Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:29:31.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press statement on Friday, the DepEd revealed that the Department
        of Health (DOH) made the proposal as the two agencies work closely in monitoring
        cases of measles – a highly infectious disease locally known as "tigdas" –
        among students.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a23e0cb4-1ee9-4e87-8f9a-c66327ae1ae6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T07:57:02.375Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:29:31.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As much as there is a growing need to reinvigorate the campaign
        for the importance of vaccination, Education Secretary Leonor Magtolis Briones
        emphasizes that the proposed policy must take into consideration the human
        rights of learners, especially their access to quality basic education," the
        statement read.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8201f76d-45ec-49df-9395-02b3c7712b88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T07:57:02.375Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:29:31.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pending a decision on the proposed ban on unimmunized children,
        the DepEd said it is now implementing measures to ensure the protection of
        students, including following up on learners who have not received vaccination.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b2193ff-7803-4b56-99f8-411f49e80a4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T07:57:02.376Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:29:31.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DepEd added that it is looking into ways "to regain the confidence
        of parents in immunization." The DOH has said the low coverage of measles
        vaccinations contributed to the rise in measles cases.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '443152a2-5ebd-48f1-8175-9fa860cd4adc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T07:57:02.376Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:29:31.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: ''Fake news is deadly'': The numbers behind measles cases
        and immunization in the Philippines</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bf290cd-90e1-446c-a087-25ca14fbaf5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T07:57:02.376Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:29:31.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Outbreaks have been declared in Metro Manila, Central Luzon, CALABARZON,
        Western Visayas, Central Visayas, and most recently in most of Cagayan Valley.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15724541-59bc-417f-b9a3-42b6f4e5817e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T07:57:02.376Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:29:31.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH reported that the number of measles cases in the country
        has reached 8,443 from January to February 18 alone. Of these cases, 135 people
        have died.</p>'
