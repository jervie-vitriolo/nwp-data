      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 23) —</strong> U.S.
        Secretary of State Mike Pompeo will visit the Philippines next week to meet
        with President Rodrigo Duterte and Foreign Affairs Secretary Teodoro "Teddy
        Boy" Locsin Jr.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2419cfc-8391-4b0d-80f7-ce8271183dca'
