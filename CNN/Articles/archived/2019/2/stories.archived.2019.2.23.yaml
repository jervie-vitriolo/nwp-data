      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thai artist Manit Sriwanichpoom’s “Horror in Pink” is a series of
        photographs juxtaposing Sriwanichpoom’s famous Pink Man with photos of human
        rights violations in Thailand. With humorous images of a man in a bright pink
        suit cleverly edited into photos of lynchings and murders, the piece interrogates
        the viewer and whether they’ve turned a blind eye to rights abuses. “What
        the work does, I think, is sort of give the victims immortality,” Lenzi says
        of Sriwanichpoom’s work. “They remain this incredibly salient scream for social
        justice and opposition to state violence.”</p>'
