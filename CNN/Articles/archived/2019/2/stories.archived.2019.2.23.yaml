    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87604131-011f-4dbb-8ca1-5e97cf25c58a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T11:38:17.580Z
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-29T17:29:28.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, on the journey it’s taken over six years and four stops,
        CCC has made this case for the confluence of ideas and responses to social
        injustice in Southeast Asia. “It’s so rare and so precious that Iola found
        all the artists, that curators in each country had art in the same mind-space,
        how art can help reach out to people or awaken people or shout out to the
        government in a subtle way,” Poblador says.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edf3eab2-385c-475b-8522-826447850f46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T11:38:17.580Z
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-29T17:29:28.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lenzi hopes that the impact translates to a greater focus on work
        in the region and the common threads that tie all these artists from different
        regions together. “[Many artists] think of the States and Europe as their
        reference for art but they shouldn''t be doing that. They actually should
        be thinking about Asia first as their reference,” Lenzi says. “Surely in Manila
        you have more in common with someone in Bangkok in many ways than you do with
        someone in Madrid.”</p>'
