      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pompeo will be in Manila for a two-day trip from February 28 to
        March 1, the U.S. Department of State said in a press release Friday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d685a61-37bb-4efa-adf7-d424b6b3e82d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T08:04:23.254Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:29:30.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to that, he would be in Vietnam from February 26 to 20 for
        the summit between U.S. President Donald Trump and North Korean leader Kim
        Jong Un.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b54ac6ef-a2e3-4ef4-9583-67c0a1bb70c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T08:04:23.254Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:29:30.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Responding to a netizen on Twitter on Saturday, Locsin said he "[does
        not] know yet" the agenda of Pompeo''s Manila visit. He was asked whether
        the South China Sea dispute or the review of the Mutual Defense Treaty would
        be discussed.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c304ca9c-2a1b-4671-bf84-2f5b51262738'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T08:04:23.254Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:29:30.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Locsin said, "[Pompeo] did tell me first time we talked not to turn
        our noses up at Chinese deals; just to read the fine print as we should in
        every agreement. Last time we did not read the fine print we fell into the
        worst debt trap of all: that laid by [New York banks/World Bank/International
        Monetary Fund]."</p>'
    '10':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Don&#39;t know yet. He did tell me first time we talked not to turn
        our noses up at Chinese deals; just to read the fine print as we should in
        every agreement. Last time we did not read the fine print we fell into the
        worst debt trap of all: that laid by NY banks/WB/IMF. <a href="https://t.co/NzDgwDrPJF">https://t.co/NzDgwDrPJF</a></p>&mdash;
        Teddy Locsin Jr. (@teddyboylocsin) <a href="https://twitter.com/teddyboylocsin/status/1099123758210535424?ref_src=twsrc%5Etfw">February
        23, 2019</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '715de2ba-6c47-4193-b60a-71bec672f4e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T08:04:23.254Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:29:30.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba47d3fa-84e2-4055-93e8-32ad6bbdd2ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T08:04:23.254Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:29:30.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manila and Beijing officials earlier assured that the Philippines
        will not fall into a debt trap despite billions of pesos in grants and investment
        pledges from China. This is amid concerns that China''s loans to poorer nations
        came with strings attached and could build up staggering debt.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '303e3a7e-389d-446e-8fe6-b0254e925d01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T08:04:23.255Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:29:30.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>READ: Impossible for PH to fall into debt trap — China</h3>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8698b639-3edc-45ca-8cc8-3bff5f7fa4cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T08:04:23.255Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:29:30.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Pompeo called Locsin in October 2018 to congratulate
        him for his appointment as Secretary of Foreign Affairs and South China Sea
        was among the topics they discussed. Details were not made public. In December,
        they met in Washington and discussed the maritime dispute again along with
        other regional issues.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68abfda8-a6a5-41c1-8148-7a227535a9a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T08:04:23.255Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:29:30.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>LOOK: DFA chief meets with U.S. state department secretary</h3>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7fd95aa-b1d9-4cad-aed6-d89c330e93f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T08:04:23.255Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:29:30.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. does not have any claim in the South China Sea but it conducts
        freedom-of-navigation operations in international waters around the contested
        area and calls out China''s alleged militarization in the region.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50ae9b61-be85-459c-969b-4c4e96530004'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T08:04:23.255Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:29:30.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines, which has overlapping claims with China, has pursued
        warmer ties with Beijing despite the East Asian giant''s rejection a 2016
        international tribunal ruling in favor of Manila in the sea row.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a9c63bd-50ec-46c0-959e-24644845b712'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T08:04:23.255Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:29:30.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pompeo''s impending visit also comes as the Philippines and U.S.
        are set to discuss possible changes in the Mutual Defense Treaty, a nearly
        68-year-old agreement that states that the Philippines and the U.S. would
        assist each other when either of them is attacked by a foreign force. Defense
        Secretary Delfin Lorenzana earlier raised concerns over "ambiguities" in the
        treaty, calling for discussions to have it reviewed.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eee077af-a308-4e57-980d-302defbe61d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T08:04:23.256Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:29:30.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>EXCLUSIVE: U.S. Defense official to head to PH for possible Mutual
        Defense Treaty ''update''</h3>'
  'trump-2020-democratic-primar':
    'author': 'Jeff Zeleny and Kaitlan Collins'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-02-23T09:33:48.181Z
    'imagesource': 'jcr:997aa11e-7a56-4cf4-8bc1-55b7f94fcd6b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c4483b1f-4df6-485d-b97a-9740ca9c7ba7'
    'lead': 'One presidential candidate is following the Democratic primary fight
      far closer than you might imagine. His name is Donald J. Trump.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-07T08:09:30.956Z
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-01-29T17:29:29.983+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T17:29:23.185+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Donald Trump''s plan for 2020 Democrats: Cause chaos and sow division

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02058b16-ef37-4d49-aed2-83176bb4f594'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T08:09:30.956Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:29:29.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> One presidential candidate is following
        the Democratic primary fight far closer than you might imagine. His name is
        Donald J. Trump.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6dc5ebe-d7a1-4cc7-969e-6f4162a5bb11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T08:09:30.956Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:29:29.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inside the White House, the President is watching announcement rallies,
        tuning into televised town hall sessions with voters and listening carefully
        to commentary on the Democratic presidential race. His opinions fluctuate
        on who he will, or would like to, run against. But one sentiment is unwavering
        — he has no plans to sit idly by and watch.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03fb0b72-6369-4f19-8963-fae8c10d532e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T08:09:30.956Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:29:29.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President intends to play an active role in the Democratic primary
        and has instructed his aides to look for ways he can, according to more than
        a dozen Republicans involved in his campaign. His team is working to sow divisions
        among rivals and looking for opportunities to "cause chaos from the left and
        right," in the words of one adviser.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b8ed2bb-4e16-4702-bb9f-4839ea288e1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T08:09:30.956Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:29:29.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President wants to get into the game," said a top Republican
        who talks to Trump frequently, speaking on condition of anonymity to share
        a private conversation. "People may knock him in terms of running the government,
        but he gets the campaign and can''t wait to get started."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96f3ecc1-d170-4537-b866-e9cb4e514158'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T08:09:30.957Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:29:29.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has been holding regular meetings with a small circle of advisers
        inside the White House, led by his 2020 campaign manager Brad Parscale, who
        briefs his boss often, sources say. On Tuesday, that meeting got a little
        bigger when Parscale sat down with Trump, Vice President Mike Pence and more
        than a dozen aides to go over the expected structure of their campaign.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a90919a2-a6c4-4225-8d90-9ae46d77c4d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T08:09:30.957Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:29:29.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But a power struggle between the President''s re-election campaign
        and those who helped him win the White House has already emerged.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c658cf6f-7b10-4c46-b2a1-5be8e26c9497'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T08:09:30.957Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:29:29.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Corey Lewandowski and David Bossie, two central figures in the President''s
        2016 campaign, were not invited to the Tuesday meeting, amid a growing rivalry
        between Lewandowski and Parscale, according to people familiar with the matter.
        While Lewandowski and Bossie have the President''s ear and were seen on the
        White House grounds the week before, they do not have a formal seat at the
        table.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcb0c478-ea28-4c7e-8ebf-f8e9b4d41150'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T08:09:30.957Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:29:29.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Brad Parscale is building a state of the art campaign operation,
        light years ahead of anything the Democrats have created. Our opponents are
        the Democrats, not anyone in the President''s circle," said Kayleigh McEnany,
        a campaign spokeswoman, in a statement to CNN.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55572030-fbb4-45c8-86f2-1fd3ad4aa44f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T08:09:30.957Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:29:29.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another campaign official said Lewandowski and Bossie were not at
        the meeting because they''re not on staff and that they will be invited to
        the campaign''s meeting for surrogates soon.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08532384-50e3-43dc-baad-10fb9084e092'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T08:09:30.957Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:29:29.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite any early drama, aides say they hope the re-election effort
        will be a cohesive undertaking between the campaign, White House officials
        and the President''s outside advisers. They believe it will require a massive
        and more coordinated strategy than the first time around, when Trump was seen
        as an unlikely winner.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3be32e8-daaf-4b99-bd16-f991e7b6525f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T08:09:30.958Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:29:29.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2016, they won the White House on their own, without support
        or backup of the party apparatus. But now Trump is relying upon the help of
        the party establishment, which aides say has created an opening for tension
        among loyalists who helped him win the White House and those who surround
        him now.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '500a19ac-747f-42f6-952d-a1684c042b28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T08:09:30.958Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:29:29.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several former White House aides, including Bill Stepien and Justin
        Clark, have departed the West Wing for the campaign, which is coming to life
        only three miles from the White House. The desks are slowly filling inside
        Arlington Tower, where glass offices offer sweeping views of the Potomac River,
        the Jefferson Memorial and the capital Trump maligns.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df8b7f89-231e-4ebf-8fb4-236c3922c2ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T08:09:30.958Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:29:29.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jared Kushner, the President''s son-in-law and senior adviser, will
        also play a prominent role in the campaign, as he did in 2016, but he will
        do so from the West Wing, aides say. He speaks frequently to Parscale, who
        has secured his spot in the Trump family inner circle.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37648de2-1317-4d61-a696-4f323fef30c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T08:09:30.958Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:29:29.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With a wide-open Democratic contest, where the ultimate winner of
        the nomination is literally a guessing game, the President and his advisers
        are trying to make the race anything but a referendum on him. Instead, they
        are trying to make it a choice between him and what they are trying to define
        as an out-of-touch Democratic alternative.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb271600-186d-42b2-84dc-989ab3041f81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T08:09:30.958Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:29:29.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump telegraphed that during his State of the Union address, where
        he first laid bare his plan to brand the entire Democratic field as socialists.
        It''s far from a new argument, but many Democrats acknowledge it could still
        be a potent one, which has led several candidates to suddenly voice their
        support for capitalism.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c4d1fe5-0c91-48e6-b76e-da8583080b65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T08:09:30.958Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:29:29.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Sen. Bernie Sanders of Vermont jumped into the race this week,
        the President and his advisers beamed, saying it fit perfectly into how they
        are trying to frame the race as a stark choice between Trump and socialism.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46b85e60-b390-4234-b0cb-3c816aba36ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T08:09:30.959Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:29:29.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a radical left — a radical left," Trump said last week in
        the Oval Office.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '687275c7-1333-4b9c-9b4a-d1ffc65899de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T08:09:30.959Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:29:29.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the President is watching far more than Sanders and Sen. Elizabeth
        Warren of Massachusetts, who he has repeatedly derided as "Pocahontas."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a795a3ac-193e-42b5-80e4-5db2cf6bd0fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T08:09:30.959Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:29:29.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent days, Trump has also asked aides for political intelligence
        on former Vice President Joe Biden and his family. And he has wondered aloud
        about whether Sen. Sherrod Brown of Ohio could complicate Trump''s chances
        in one of his favorite swing states if Brown decides to jump into the Democratic
        race with a promise to compete hard in Trump country.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0405d2ee-0196-4ba4-9cdd-c4b1c2fbbc12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T08:09:30.959Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:29:29.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Trump has talked admiringly about the crowds of Sen. Kamala
        Harris of California, he has also spoken to confidantes about being impressed
        by Sen. Amy Klobuchar, who he has met several times and has spoken openly
        about her ability to connect with voters. He took a dig at her snowy announcement,
        which was a sign he took her candidacy seriously, given her track record of
        winning 42 counties last fall in Minnesota that Trump had carried two years
        earlier.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5de47823-39fb-413a-a69d-b1003577f06c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T08:09:30.959Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:29:29.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the Republican National Committee and in the offices of the Trump
        re-election campaign, aides often follow the President''s lead. If he tweets
        about a Democratic candidate or mentions a potential rival in conversation,
        they will amplify it. And they are waiting for Trump to nickname the candidates,
        which he is already working on doing, much like the derogatory branding he
        did for his own Republican rivals in 2016.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55be10d8-504a-462d-b53a-0f90c59f3146'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T08:09:30.959Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:29:29.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Trump and his advisers believe they will escape a serious
        primary challenge, a team of aides is already working on shoring up Republican
        delegates to the party''s convention and making sure local officials are on
        board.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22285308-d653-493b-af7b-9a07b38fddd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T08:09:30.960Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:29:29.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s county-by-county," an aide involved in the campaign said,
        "looking for people who didn''t show up in the midterms."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae9e0f5e-3c9e-4122-bed7-319a01f7c552'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T08:09:30.960Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:29:29.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President is optimistic about his chances, several advisers
        say, largely because of the data Parscale and others have shown him and what
        he sees as a leftward-leaning Democratic field.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f585a09d-ffdd-4c2e-a0c6-5bec5b104d9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T08:09:30.960Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:29:29.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While his national approval ratings approach record lows for a sitting
        president, Trump is seizing on other metrics. Aides say he is focusing on
        two types of counties: surge and switch, which he believes hold the key to
        his re-election. Surge counties are those where his support soared from the
        2012 baseline of Mitt Romney, while switch counties are those that flipped
        from Barack Obama to Trump in four years.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41b6ff3e-7b55-4085-b577-635cef0fe6f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T08:09:30.960Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:29:29.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But above all, the President is increasingly fixated on the Democratic
        primary.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f5919a9-30c8-4d7b-9302-10750e9b36f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T08:09:30.960Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:29:29.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s become a regular topic on his phone calls with friends and
        Republican members of Congress. And it''s now a staple of his daily television
        diet in the residence of the White House, a building he is fighting to stay
        in for a second term as president.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76dc3097-3dec-4153-94e6-eb403f4e476c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T08:09:30.960Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:29:29.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story has been updated with comment from Trump''s campaign
        and was first published on CNN.com, "Donald Trump''s plan for 2020 Democrats:
        Cause chaos and sow division."</em></p>'
  'r-kelly-indictment':
    'author': ' Sara Sidner and Steve Almasy'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2019-03-07T11:20:23.518Z
    'imagesource': 'jcr:6dd835ee-1ad4-4e3d-aaa1-c3abf4b10dbe'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '20287a4b-43dd-4c22-a8c2-7913b9a6b833'
    'lead': 'Musician R. Kelly is scheduled to appear in court Saturday for a bail
      hearing. Arraignment is set for March 8.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-07T08:13:17.856Z
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-01-29T17:29:29.049+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T17:29:23.454+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'R. Kelly turns himself in to Chicago police after being indicted on
      sexual abuse charges

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dad7d754-b2ad-4dbc-9cca-3656d8402274'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T08:13:17.857Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:29:29.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Singer R. Kelly was placed in handcuffs as he entered a
        Chicago police station Friday night, hours after he was indicted on 10 counts
        of aggravated criminal sexual abuse -- a class 2 felony -- involving four
        alleged victims.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2846130f-a6dd-40bd-b4a6-aed2276acdf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T08:13:17.857Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:29:29.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His attorney, Steve Greenberg, said Cook County State''s Attorney
        Kim Foxx succumbed to public pressure and that his client is an innocent man.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47e495f0-9703-4e1a-8b7a-e8a24060fba7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T08:13:17.857Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:29:29.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think all the women are lying," Greenberg said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65b7bd76-3b31-4d75-b510-de483f81f863'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T08:13:17.857Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:29:29.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kelly didn''t speak to the media.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b701b69c-803a-41de-b02b-63fb8fd62f39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T08:13:17.858Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:29:29.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mr. Kelly is strong, he''s got a lot of support and he''s going
        to be vindicated on all these charges -- one by one if it has to be," Greenberg
        said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fea94ff-5655-4ff6-9fc1-03a89dc2dd54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T08:13:17.858Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:29:29.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kelly is scheduled to appear in court Saturday for a bail hearing,
        Foxx said Friday while announcing the charges. Arraignment is set for March
        8.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '001b20cb-4d82-472a-91d4-abde0b456731'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T08:13:17.858Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:29:29.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The charges handed up in an indictment from a grand jury span from
        1998 to 2010, Foxx said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6775e055-ace2-466f-8661-29fbc816b4ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T08:13:17.858Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:29:29.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If convicted, Kelly faces three to seven years in prison for each
        count.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36df6b6b-c1d0-4469-a4c3-7592a30b64a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T08:13:17.858Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:29:29.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kelly has been associated with accusations of abuse, manipulation
        and inappropriate encounters with girls and young women for more than two
        decades.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab2c7e01-459c-46c3-837f-3a629e6e0157'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T08:13:17.858Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:29:29.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He has strongly denied the accusations.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd899a6af-e722-41e0-8800-365df45853e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T08:13:17.859Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:29:29.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The indictment accuses Kelly of sexual acts with three children
        older than 13 but younger than 17. There is no age range listed for one of
        the alleged victims. The charges say Kelly used force or the threat of force.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '757ca8a6-49fe-4f04-99fd-215911007f1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T08:13:17.859Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:29:29.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Homeland Security Investigations is involved in an investigation
        of Kelly, an US Immigration and Customs Enforcement official said. The official
        did not provide any details. The news was first reported by The New Yorker.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '560691c7-8368-4a71-9023-48a38310df4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T08:13:17.859Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:29:29.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Newly discovered video</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b87b77fc-6875-4022-9edb-e2cfb0f12cfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T08:13:17.859Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:29:29.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A grand jury was convened in Cook County, Illinois, earlier this
        month in connection with new allegations against Kelly, two sources close
        to the case told CNN.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47096fbe-244d-4d62-a756-9e5373c45495'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T08:13:17.859Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:29:29.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That came on the heels of attorney Michael Avenatti announcing he
        had handed over to the State''s Attorney''s Office a videotape that he said
        showed Kelly having sex with an underage girl.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4414669a-7964-44f7-8aa2-fa01057fad90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T08:13:17.859Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:29:29.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This tape leaves no question as to whether R. Kelly is guilty of
        multiple sexual, illegal acts against a 14-year-old girl," he told reporters
        Friday. He said Foxx''s investigation was "very thorough ... dedicated and
        methodical."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e70d1d56-4cdc-4833-987e-c781f1ac020e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T08:13:17.859Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:29:29.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Greenberg told CNN earlier this month he had not been notified of
        a grand jury. After being asked about the new tape, he said separately he
        and his colleagues were unaware of any new information involving Kelly.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e9fead1-b6a4-40ad-914e-5e4f31401a64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T08:13:17.860Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:29:29.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has seen the VHS tape that appears to show Kelly having sex
        with a girl who refers to her body parts as 14 years old.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '016d6d3a-cbb4-42bf-abc7-e9a27d593090'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T08:13:17.860Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:29:29.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kelly''s attorney said he has not seen this video.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5dbce77-b0ea-46e2-b8a2-e604f3d9578b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T08:13:17.860Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:29:29.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ll deal with it in court," Greenberg said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51ec5572-6482-4846-bfb7-1852da04229c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T08:13:17.860Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:29:29.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The newly unearthed footage, which lasts 42 minutes and 45 seconds,
        is clear and explicit.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ed5ecf6-abf5-4d63-9a46-591c3e0709fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T08:13:17.860Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:29:29.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What is on the video mirrors some of the alleged acts for which
        Kelly was arrested in a child pornography case in 2002 when he was 35 and
        then acquitted six years later.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d2f78ed-64b1-447f-a8f0-facd32b7c468'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T08:13:17.861Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:29:29.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He has been sued by multiple women accusing him of having sex with
        them when they were underage. Most cases, with the exception of the trial
        where he was acquitted, have been settled out of court.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74b6d9e4-b426-4035-9390-9619c399817f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T08:13:17.861Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:29:29.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And while he is one of the most successful R&amp;B acts in history,
        there has been a growing movement against him, including the #MuteRKelly campaign
        to stop his music being played.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32e3f094-df0d-451d-a527-d99ea3badb99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T08:13:17.861Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:29:29.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In July 2017, BuzzFeed published an explosive article outlining
        allegations that Kelly was holding a group of adult women against their will
        as part of what some of their parents said was a "cult."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddda4407-1c93-4157-9189-4d1be6c2c4c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T08:13:17.861Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:29:29.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joycelyn Savage, one of the young women, denied those claims and
        asked her parents, via a video shared with TMZ, to stop speaking out about
        her relationship with Kelly.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8e4f540-e736-469c-976e-e45d605b9b65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T08:13:17.861Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:29:29.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In January, the release of a docuseries called "Surviving R. Kelly"
        on Lifetime television helped boost the public campaign against him.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9326606-a1c1-473d-8612-61ed297d5966'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T08:13:17.861Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:29:29.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In that series, women said they were kept in abusive sexual relationships.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4010b3d9-8367-4f81-9426-f402c6bf6e69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T08:13:17.862Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:29:29.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Greenberg said the women accusing the singer have financial motivations.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d3316bf-1dbb-443a-8126-1a46279527ae'
      'mgnl:activationStatus': true
