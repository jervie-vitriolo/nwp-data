      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Government data showed that almost 400 foreign nationals were arrested
        in 2018, 304 of which were Chinese nationals who were overstaying or were
        working without permits.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bcc7487-53ce-4620-ac5c-8a1b5590f86a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-23T14:51:48.830Z
