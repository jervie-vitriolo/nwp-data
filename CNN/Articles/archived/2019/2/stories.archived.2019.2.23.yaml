    'title': 'Duterte: Let the Chinese work here'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3efbcfa2-198d-4095-9ad1-cfb8372c3dcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-23T14:51:48.829Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:29:34.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 23) —</strong> President
        Rodrigo Duterte seemed to have slightly changed his tune in deporting illegal
        Chinese workers.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21ba41d3-4eeb-468a-a78b-09cdb0d3aed1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-23T14:51:48.829Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:29:34.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Hayaan mo ‘yan dito magtrabaho (let them work here),” Duterte said
        in a campaign rally for the PDP-Laban party in Laguna Saturday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2448b44-9bcd-4069-96c7-8bf3954caeb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-23T14:51:48.830Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:29:34.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President reasoned that this is because of the number of Filipino
        workers in China.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85ce4744-a351-477f-b772-350a21b464b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-23T14:51:48.830Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:29:34.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We have 300,000 Filipinos in China, kaya hindi ako makasabi o umalis
        ka dito, deport ka doon. E, kung bigla silang paalisin doon? 300 of them,”
        he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a298978e-4f3a-4bc2-b79c-c356352ce620'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-23T14:51:48.830Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:29:34.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We have 300,000 Filipinos in China so I can’t say
        ‘o, leave this country, we’ll deport you there.’ What if the (Filipinos) were
        suddenly deported? There’s 300,000 of them.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b717d195-4250-48ed-afc8-7df8a799bb45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-23T14:51:48.830Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:29:34.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte previously talked about the possibility of deporting illegal
        Chinese workers from the country last year. While he was for it, he had also
        asked for the consideration of the Filipino workers in China.</p>'
    '10':
