    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f54606c3-b500-4a5c-b667-08130e4bdaf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T11:38:17.579Z
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-29T17:29:28.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I remade that myself,” Lenzi says. “[Cajipe Endaya] was absolutely
        loose and flexible and not precious and I said, ‘Listen, I really want that
        work in the show because I think it''s so relevant to the Burmese.’ I used
        some of the same types of components but then I ad-libbed some more and I
        thought it was so cool that she allowed that. But you see how the concept
        of the work was so strong and so well-translated by the way she did it originally
        that you could, as it were, remake it rather loosely in a completely new place.”</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e679e194-959b-4d19-a3a0-6ae8ccf109e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T11:38:17.579Z
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-29T17:29:28.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the process of adapting her work remotely, Poblador says, “It’s
        definitely strange at first, but then I’m happy because the curator was able
        to take it and make it mean something to other people — people I’ve never
        even interacted with, and my work’s been to more places than I have.”</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39dd3b0f-b1e3-48c7-bb05-9056f2162157'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T11:38:17.580Z
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-29T17:29:28.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Poblador and Cajipe Endaya didn’t have to go to Yangon for
        their pieces, Filipino artist Alwin Reamillo had the opposite experience crafting
        his site-specific piece “Recuerdo on RockenRoll Piano,” which he built himself
        with the help of local artists over the course of two weeks in Yangon. The
        piece, built from an old upright piano he sourced in Myanmar, is fitted with
        wheels taller than the piano itself and carries bits and pieces from the artist’s
        memories of his family and the Philippines’ political history. “Recuerdo on
        RockenRoll Piano” can be rolled on its wheels, a reminder that time is a vehicle
        of memory, yet exists in constant forward motion. The piece serves as a marriage
        of materials and ideas between Manila and Yangon and is another proof of concept
        for Lenzi’s thesis of throughlines in the region’s political art.</p>'
    '16':
      'image': 'jcr:6af68a00-a4de-413b-87e0-a2bf0ec8047f'
