      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 23) —</strong> You
        can take the Filipino out of the Philippines but you can''t take the Philippines
        out of the Filipino.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41ba60cc-4e67-49b1-8054-fd5bec7a19ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-23T14:45:00.365Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:29:34.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Emmy-winning performer Darren Criss honored his Filipino roots during
        his four-day wedding ceremony and celebration with fellow artist Mia Swier.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6b0c345-7df0-41cd-88bb-837b677db4c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-23T14:45:00.365Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:29:34.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The star-studded event started on Valentines Day, the most popular
        day to get married in the Philippines according to the Philippine Statistics
        Authority.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b067a22-d50a-40f3-b2f2-89fead3d9852'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-23T14:45:00.366Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:29:34.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At his wedding reception, Criss wore a Barong Tagalog tailor-made
        by Filipino designer Francis Libiran, as he danced with his Filipina mother,
        Cerina Bru.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '827360a9-5614-4c9a-931b-cf35825bce67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-23T14:45:00.366Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:29:34.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Libiran posted a picture of Criss and his mother in his social media
        account, as well as a link to a Vogue magazine story on the wedding.</p>'
