    'jcr:uuid': '5511d691-3dea-42cd-87f2-22a225507f60'
    'lead': 'Two policemen were killed in a series of clashes with the New People''s
      Army in Occidental Mindoro province on Saturday, authorities said.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-07T07:41:15.284Z
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-01-29T17:29:33.306+08:00
    'mgnl:lastActivatedBy': 'magnolia'
