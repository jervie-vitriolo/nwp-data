      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Labor Secretary Silvestre Bello, in an interview last Thursday said
        that he wants stricter penalties against companies who continue to hire illegal
        foreign workers.</p>'
  'bsp-governor-nestor-espenilla-death':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-02-23T16:00:11.662Z
    'imagesource': 'jcr:e6917688-7dc7-4f46-96a6-e96ae9f962c9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f63057fc-83c4-49c3-a5b0-a08ae4785b7a'
    'kicker': 'BSP Governor Nestor Espenilla Jr. passed away at 60'
    'lead': 'BSP Governor Nestor Espenilla Jr. passed away at age 60, after more than
      a year of battling cancer.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-23T16:01:37.100Z
    'mgnl:createdBy': 'lucia'
    'mgnl:lastActivated': 2023-01-29T17:29:33.694+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T17:29:22.176+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Bangko-Sentral-ng-Pilipinas', 'Nestor-Espenilla--Jr.']
    'template': '1'
    'title': 'BSP Governor Nestor Espenilla Jr. passed away at 60'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b3c295c-b676-4b40-87d3-8b330ad4df07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-23T16:01:37.100Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:29:33.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, February 23) — Bangko Sentral ng
        Pilipinas (BSP) Governor Nestor Espenilla Jr. on February 23 has died after
        battling cancer for over a year. He was 60.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e074ce0-c8c2-4a09-bfec-68ca00e65675'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-23T16:01:37.100Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:29:33.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A source from the BSP confirmed the news to CNN Philippines Saturday
        night.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '963f75da-d697-454f-8341-3a98f2d3c4ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-23T16:01:37.100Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:29:33.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Espenilla, born on October 12, 1958, is survived by his wife, Tess,
        and three children.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b3a6c8b-82fb-4f6d-927e-44776a5738a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-23T16:01:37.101Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:29:33.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Espenilla disclosed in February last year that he is battling with
        tongue cancer, which was detected in November 2017. Since then, he had been
        on medical leave for treatment.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce1ab8c3-13ae-4fa5-9193-a32ba197c62f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-23T16:01:37.101Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:29:33.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He last took time off from work on January 4, then announced he
        would extend his leave indefinitely on the day of his supposed return on January
        21.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0574b38-bd5e-4fe8-8b74-55e0a54c37e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-23T16:01:37.101Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:29:33.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Espenilla was appointed by President Rodrigo Duterte in May 2017
        and assumed office in July 2017, replacing former BSP governor Amando Tetangco
        Jr.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8172af02-9523-486b-94bc-2571753d00e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-23T16:01:37.101Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:29:33.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before taking the helm at the central bank, he served as deputy
        governor under Tetangco''s leadership. He was appointed to the position by
        former President and now House Speaker Gloria Arroyo in 2005.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0b6b873-92fb-4967-bad2-2dfe5f5b2927'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-23T16:01:37.101Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:29:33.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He began his career at the BSP as a debt analyst in 1981.</p>'
  '2-policemen-killed-fighting-NPA-in-Occidental-Mindoro':
    'author': 'CNN Philippines Staff'
    'caption': 'FILE PHOTO'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
