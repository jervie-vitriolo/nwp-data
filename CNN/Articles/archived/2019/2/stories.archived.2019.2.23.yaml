      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 23) —</strong> A
        magnitude 5.2 earthquake shook Zambales province and nearby areas on Saturday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fb780da-26ad-4bba-a58b-c384728bdb81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T08:00:25.311Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:29:31.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The quake struck offshore at an area off San Antonio town in Zambales
        at 12:14 p.m., the Philippine Institute of Volcanology and Seismology (Phivolcs)
        said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d5b4ee1-7efb-4cce-ae44-f1e1b7f73cdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T08:00:25.311Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:29:31.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So-called instrumental intensities - not necessarily felt by residents
        - were recorded in Olongapo, Zambales (intensity 3); Guagua, Pampanga (intensity
        2); and the cities of Malolos in Bulacan and Dagupan in Pangasinan (intensity
        1)</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e1e9fec-3a54-447e-9092-cb7eacd63b48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T08:00:25.311Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:29:31.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Phivolcs said the quake was tectonic, defined as a movement in the
        Earth''s crust, with a depth of 25 kilometers. It is not expecting aftershocks
        or any significant damage from the tremor.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
