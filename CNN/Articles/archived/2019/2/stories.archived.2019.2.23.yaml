      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experienced as a whole, the exhibit feels as rich and storied as
        the region itself. Common themes of state censorship, corruption, human rights
        abuses, persecution of indigenous people and the lingering effects of colonialism
        emerge throughout. “As a region, I think we’re extremely unique and I think
        that makes me feel solidarity,” Poblador says of the confluence among artworks
        from Southeast Asia that CCC brings together. “It shows people in my scene
        here [in the U.S.] that we have a big, big group of artists that are all concerned
        about the same things — that’s not a coincidence,” Poblador says.</p>'
