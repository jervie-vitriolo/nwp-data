      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A bid seeking to tag the CPP and its armed wing the New People''s
        Army as a terrorist group is still pending before the court.</p>'
  'department-of-agriculture-ban-on-pork-from-japan-due-to-swine-fever':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-02-10T13:16:38.156Z
    'imagesource': 'jcr:1d0f3bf8-c14c-478e-a79e-b0e8c5189839'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '316cbe1b-190e-44aa-9eb3-f05d33a30b26'
    'lead': 'Secretary Manny Piñol says he had issued a verbal directive to the Bureau
      of Animal Industry to "immediately impose" the ban, citing a report about the
      spread of classical swine fever virus in Japan.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-10T13:18:41.796Z
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2023-01-29T17:00:00.844+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:59:41.455+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Department-of-Agriculture', 'swine-fever', 'African-swine-fever',
      'classical-swine-fever']
    'template': '1'
    'title': 'PH bans pork from Japan amid fears over swine fever'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00c2aac5-b96b-41f6-a8f1-d05fcc51c2a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-10T13:18:41.797Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:00:00.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 10)</strong> — The
        Department of Agriculture (DA) has placed a temporary ban on the importation
        of pork and pork-based products from Japan, as swine fever spreads in the
        East Asian country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49a235b9-4e01-4d89-9cbe-27ce6f6b1b8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-10T13:18:41.797Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:00:00.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement Sunday, DA Secretary Manny Piñol said he had issued
        a verbal directive to the Bureau of Animal Industry to "immediately impose"
        the ban, following reports about the spread of the swine fever in Japan.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b127a0a5-5df6-4eb1-acef-48ecb19d8de2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-10T13:18:41.797Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:00:00.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A written formal directive will be issued shortly on the imposition
        of the Temporary Ban against the entry of pork and pork products from Japan
        which will be in effect while our Quarantine Officials are validating the
        reports with the OIE or the World Animal Health Organisation," the secretary
        said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76919ab3-a576-47d3-99b0-30eecb892a82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-10T13:18:41.798Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:00:00.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Piñol added that quarantine officers in entry ports across the Philippines
        are also directed to immediately impose the ban and review quarantine protocols,
        including foot baths and the monitoring of meat products brought by tourists.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '496c2e7a-ccb0-4f0a-ab92-9e658e9ddb62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-10T13:18:41.798Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:00:00.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>News reports say the epidemic is affecting several prefectures in
        Japan, with over 100 wild boars testing positive for the virus and some 15,000
        pigs expected to be culled.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cff1541f-fbb0-4a11-9774-44979b9cb3d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-10T13:18:41.798Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:00:00.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BIA in January also banned the entry of pork and pork-based
        products from countries affected by African swine fever such as China, Hungary,
        Belgium, Latvia, Poland, Romania, Russia, Ukraine, Bulgaria, Czech Republic,
        Moldova, South Africa, and Zambia.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66aa97fa-fea8-4800-812c-ef6b45a22715'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-10T13:18:41.798Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:00:00.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2007, classical swine fever spread in Pampanga and Bulacan, affecting
        about 4,000 pigs.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97cbeca5-5586-4789-8afa-9328623458a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-10T13:18:41.798Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:00:00.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though the fever poses no direct and immediate danger to human health,
        its spread may threaten the hog industry, with major potential impact on supplies
        and prices. The disease, which has no vaccine or cure, was first detected
        in Asia in 2018 in an area in Siberia, according to the UN.</p>'
  '100-vehicles-crash-china':
    'author': 'Hira Humayun and Rob Picheta, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-02-10T13:23:38.125Z
    'imagesource': 'jcr:ca2afdb4-3a34-442d-bb91-628568c80c86'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '278580dc-9fb9-4c8a-9dca-d2b1d582249b'
    'lead': 'At least two people were killed and more than 50 others injured when
      more than 100 vehicles piled up in China on Saturday, according to state-run
      broadcaster CGTN.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-10T13:25:55.336Z
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2023-01-29T17:00:00.386+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:59:41.553+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['China']
    'template': '1'
    'title': '100 vehicles crash in China, leaving 2 dead, 50 injured'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc79fd1e-625c-4b75-81f8-ebec0445708c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-10T13:25:55.336Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:00:00.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — At least two people were killed and more
        than 50 others injured when more than 100 vehicles piled up in China on Saturday,
        according to state-run broadcaster CGTN.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55929bc2-16f8-4e61-8960-924705334bae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-10T13:25:55.336Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:00:00.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The collision occurred around 8 p.m. local time on the Sinan-Jianhe
        and Jiangkou-Weng''an expressways, in the country''s southwest Guizhou province.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de553e09-9cae-4ccb-a12d-309e1f6a0b21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-10T13:25:55.336Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:00:00.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Video from the scene appears to show hundreds of cars and at least
        one bus stacked into each other.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cae4663d-17e5-4759-b89b-ff915ec8331b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-10T13:25:55.336Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:00:00.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pile-up took place on slippery roads amid a drop in temperature
        following rain in the region.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0092970-4d8e-4d92-89d2-e9eab3d1aa0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-10T13:25:55.337Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:00:00.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Much of China has seen snow and ice over recent days, with temperatures
        hovering around freezing in Guizhou this weekend. The China Meteorological
        Administration has put a yellow warning of ice on roads into effect.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f011d79-b6c8-41d2-8890-60edd500e815'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-10T13:25:55.337Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:00:00.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ten of the people injured are in hospital and in a critical condition,
        CGTN says.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32c8d140-2e7c-4df1-a602-220272c25b88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-10T13:25:55.337Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:00:00.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Traffic on the expressway has resumed, and Chinese authorities are
        investigating the incident.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '209fbbda-549a-4507-8f9d-5e232e9f4f49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-10T13:25:55.337Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:00:00.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "100 vehicles crash
        in China, leaving 2 dead, 50 injured."</em></p>'
  'hitler-watercolor-selling-failure-germany':
    'author': 'Matthew Robinson, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-02-10T13:36:19.979Z
    'imagesource': 'jcr:b81f1f2a-013c-4031-8be5-76496e5a49fe'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8fe0ace2-2066-4965-aadf-a0def5e5e2cb'
    'lead': 'Five paintings, purportedly by Adolf Hitler, failed to sell at a controversial
      auction in the German city of Nuremberg—the location of several major Nazi rallies
      during the 1930s.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-10T13:38:06.460Z
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2023-01-29T16:59:59.963+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:59:41.695+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['adolf-hitler', 'germany']
    'template': '1'
    'title': '''Hitler watercolors'' fail to sell at auction amid forgery concerns'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '730ca6fd-6fa4-477f-8eea-07e5ad5449db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-10T13:38:06.460Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T16:59:59.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Five paintings, purportedly by Adolf Hitler,
        failed to sell on Saturday at a controversial auction in the German city of
        Nuremberg—the location of several major Nazi rallies during the 1930s.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a31735c1-06fc-41e4-97ff-aaf775c77004'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-10T13:38:06.461Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T16:59:59.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The watercolors, and a wicker chair emblazoned with a swastika symbol
        that was also believed to have been owned by the dictator, were among the
        items on sale at an auction criticized by several of the city''s politicians
        and citizens.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bdb8c04-85fb-4a67-ad7e-d11fead544d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-10T13:38:06.461Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T16:59:59.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But none of the works met their lofty starting prices, AFP reported,
        after suspicions about their authenticity were raised.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ca49847-82d6-492e-bae5-22df298b6ead'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-10T13:38:06.461Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T16:59:59.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the paintings was a watercolor depicting a mountain lake,
        which had a starting price of $51,000. The collection comes from "Austrian
        or European private ownership," from the estates of collectors, and from heirs,
        according to the auction house.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91e3561f-5b29-4f37-95ab-347de5e16990'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-10T13:38:06.461Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T16:59:59.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It remains illegal in Germany to hold public displays of Nazi symbols,
        except in certain educational or historical contexts. The auction house was
        consequently obliged to blur out Nazi insignia and symbols in their brochure
        to comply with German law.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab706067-e5bd-40b3-bd54-e38fa5cab872'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-10T13:38:06.461Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T16:59:59.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the sale sparked anger among politicians and the public, with
        Ulrich Maly, the mayor of Nuremberg, accusing it of being "in bad taste" in
        the Sueddeutsche Zeitung newspaper.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a76cb57-af07-4fe8-ac16-335d2dea015d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-10T13:38:06.461Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T16:59:59.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The auction house was also forced to remove 26 artworks from its
        brochure over authenticity concerns. "Unfortunately, we must inform you that
        some of the pictures have been dropped because of a review," the auction house
        said in a statement sent to German newspaper Spiegel.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dfb4305-4974-423e-8713-6c22e4b213ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-10T13:38:06.461Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T16:59:59.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This came shortly after prosecutors confiscated 63 artworks bearing
        "A.Hitler" or "A.H." signatures from the Weidler premises on Wednesday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50460acd-32c8-4533-a77b-1c6e35cff748'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-10T13:38:06.461Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T16:59:59.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Antje Gabriels-Gorsolke, spokeswoman for the Nuremberg-Fuerth prosecution
        department, told Agence France-Presse that they had opened an investigation
        into certain individuals "on suspicion falsifying documents and attempted
        fraud."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5687b538-b513-4f44-8527-837d51095523'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-10T13:38:06.461Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T16:59:59.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If they turn out to be fakes, we will then try to determine who
        knew what in the chain of ownership," she said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8975aed3-fe84-4507-909d-a8b48a2f3876'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-10T13:38:06.462Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T16:59:59.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stephen Klingen and Christian Fuhrmeister from the Central Institute
        for Art History in Munich, south Germany, told CNN that people are "rightly
        concerned" with the auction. "We are negotiating the past, in this case German
        past and Nazi memory, which is embodied in Adolf Hitler," they said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fceec28-dba5-4397-8183-b2206509eff0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-10T13:38:06.462Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T16:59:59.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Something that has been taboo in the past, now pops up -- there
        are collectors who love to buy these objects."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5842a276-86ad-4daf-bc7a-289b02fdaa78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-10T13:38:06.462Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T16:59:59.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Klingen and Fuhrmeister said, however, that auctions such as this
        should go ahead despite widespread criticism. "It is a necessary discussion
        -- to reevaluate the way Germany looks back at its Nazi past in the 21st century,"
        they said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46e4f98d-0aff-4157-bcc3-7b229d98838c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-10T13:38:06.462Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T16:59:59.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is an ethical and moral question -- I believe any modern democracy
        should be able to cope with this."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f45af71f-3b9b-4167-93b3-8cfa23fb73dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-10T13:38:06.462Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T16:59:59.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They added that they would rather see open discussion surrounding
        the history of Hitler and the Nazis, rather than it once again becoming taboo.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23193eb0-faa5-4cbb-bb02-77c3bedde30c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-10T13:38:06.462Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T16:59:59.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Weidler auction house had described the event as a "special
        sale" in its brochure, and said the collection of works includes "rare pictures
        and furnishings." The auction house did not respond to a CNN request for comment.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9cec352-21ab-4f76-932d-6bbcc61f7e04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-10T13:38:06.462Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T16:59:59.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hitler was an aspiring "would-be" artist in his early years, but
        was rejected twice from the Academy of Fine Arts Vienna. He earned money by
        selling watercolors and "post-card style" pictures for newlywed couples before
        enlisting in the German army prior to the First World War.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '922feac7-d83f-40be-bde4-d3e6aa69f43b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-10T13:38:06.462Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T16:59:59.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Klingen described Hitler''s artistic skills as "a moderately ambitious
        amateur," but noted that his artworks were comparable to "hundreds of thousands"
        of others from the period.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cccab82-f798-42c8-9be2-9bdeb372e1c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-10T13:38:06.462Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T16:59:59.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Weidler auction house has sold a number of alleged pictures
        by Hitler in recent years, the most expensive of which fetched $147,000 in
        2014.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7505cdab-5a6d-486b-becc-7e4f15140e01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-10T13:38:06.462Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T16:59:59.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "''Hitler watercolors''
        fail to sell at auction amid forgery concerns."</em></p>'
  'amy-klobuchar-2020-us-presidential-bid-announcement':
    'author': 'Dan Merica'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-02-10T22:49:22.854+08:00
    'imagesource': 'jcr:db6fd086-aecd-4fdd-88cd-d8d63777f0e3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5a8e13c6-f3d3-4222-af9c-f53f9b80251a'
    'lead': 'U.S. Senator Amy Klobuchar is expected to announce a presidential bid,
      people close to her tell CNN, vaulting the three-term senator from Minnesota
      into the crowded field of Democrats angling to take on Trump in 2020.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-12T09:50:04.393+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-01-29T16:59:58.980+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:59:41.882+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Klobuchar expected to announce 2020 U.S. presidential bid

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eecc4c33-37f9-4e73-9721-bbbb19a9fe3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T09:50:04.393+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:59:58.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> U.S. Senator Amy Klobuchar is expected
        to announce a presidential bid on Sunday, people close to her tell CNN, vaulting
        the three-term senator from Minnesota into the crowded field of Democrats
        angling to take on Trump in 2020.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c241fac-79ef-4aea-8e49-87df81b7ef28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T09:50:04.394+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:59:58.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Klobuchar is expected to make the announcement on Sunday at an outdoor
        event on Boom Island, a park that juts into the Mississippi River in Minneapolis.
        (The projected high on Sunday is 18 degrees.) The 58-year old senator will
        highlight her working-class roots and bipartisan appeal in her speech, the
        sources close to her said, leaning on the fact that she has won widespread
        appeal in Minnesota, a state that nearly went for President Donald Trump in
        2016.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f09fff8-9177-41a1-8c40-6630b1eb53ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T09:50:04.394+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:59:58.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The people from the Heartland believe in hard work, telling it
        like it is, and getting things done," Klobuchar says in the invite to her
        event. "That''s true in Minnesota where I grew up, and that''s true across
        the border in Iowa. We have a lot to get done in the days, weeks, and months
        ahead."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcab6560-ef7f-4107-83bc-55ebfbf5360e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T09:50:04.394+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:59:58.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Klobuchar''s speech on Sunday will lean heavily into her Minnesota
        roots, including the grit that it takes to draw people to a political event
        in sub-freezing weather.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b894776-1aa7-422a-a0fe-b8051fc41390'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T09:50:04.394+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:59:58.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m asking you to join us on this campaign. It''s a homegrown
        one. I don''t have a political machine. I don''t come from money," Klobuchar
        will say according to excerpts of her prepared remarks. "But what I do have
        is this: I have grit. I have family. I have friends. I have neighbors. I have
        all of you who are willing to come out in the middle of the winter, all of
        you who took the time to watch us today, all of you who are willing to stand
        up and say people matter."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52c3fbf0-9cd5-4256-98ea-492a6988e8bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T09:50:04.394+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:59:58.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Minneapolis and the nearby Mississippi River will also play a central
        role in Klobuchar''s speech, according to an adviser.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc25970b-d321-4991-99f6-d5f368ccad5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T09:50:04.395+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:59:58.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is quite a bit of, a lot of meaning behind where she is doing
        this," the adviser said. Klobuchar will be "thinking about how the Mississippi
        starts in Northern Minnesota and how it runs through the heartland and will
        talk about how this connects our country in so many ways."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee55f13d-201d-45fd-bc02-1f83f08fdd78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T09:50:04.395+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:59:58.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Klobuchar will say, "The Mississippi River... all our rivers connect
        us... to one another. To our shared story. For that is how this country was
        founded, with patriots who saw more that united them than divided them."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f5ba653-2850-426c-9008-0ee20ae8755e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T09:50:04.395+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:59:58.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Klobuchar will follow up her event in Minnesota with a trip to Iowa
        on February 21, where she will speak at the Ankeny Area Democrats Winter Banquet
        and Fundraiser.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f202365d-3cad-48ff-b3c8-6fd42157899b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T09:50:04.395+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:59:58.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Klobuchar''s presidential aspirations have not been a secret to
        many in her home state and around Washington.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e8f50e0-3176-418b-b8ef-b73e0611d74b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T09:50:04.395+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:59:58.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She''s going to do it," former Vice President Walter Mondale told
        KFGO on Thursday. "I''m very positive that she will run and announce on Sunday.
        I think she''s got a real shot here."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a796f09c-9327-4477-849f-001299c8348c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T09:50:04.395+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:59:58.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Klobuchar told reporters in early January that she was "getting
        close to a decision" about running for president in 2020.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4058e913-7845-4ae8-ab18-741eb781a84b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T09:50:04.396+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:59:58.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m continuing to talk to people about it," she said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2ffdd20-7eec-49dd-a80d-83a9523bd06d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T09:50:04.396+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:59:58.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She told CNN in late December 2018 that it was a "big decision"
        because there are "a lot of different people running."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20c5ae2a-f99c-499d-b328-96b66b0318ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T09:50:04.396+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:59:58.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think you want voices from places where Donald Trump did very
        well," she said. "My state, for instance, he almost won in 2016, and we came
        roaring back in 2018. I was leading the ticket, and I believe you need people
        that will go not just where it''s comfortable, but where it''s uncomfortable
        and be willing to work with other people that you don''t always agree with
        for the betterment of this country."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbf5ae46-d4a2-4462-8b70-140e3afc0ae5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T09:50:04.396+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:59:58.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Klobuchar run, according to people who have talked to her about
        the prospect, would cast the senator as a deal maker who is able to get things
        done when things need to get done. She will cast herself as the granddaughter
        of rural America, someone whose life was helped by a grandfather who saved
        money in a coffee can to send her father, who would go on to become a journalist,
        to college.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '881e9569-098d-4838-903c-1631dd76a6d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T09:50:04.396+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:59:58.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Klobuchar''s team believes there is an opening in the Democratic
        primary for someone who is able to relate to voters in Iowa because of her
        local ties, but is also able to talk to Democrats eager to beat Trump in 2020
        as well as win back Trump voters.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1899f15b-079a-4105-97b3-c4a75e3fec53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T09:50:04.396+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:59:58.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That is where Democrats believe Klobuchar''s electoral record will
        factor in: The senator has consistently overperformed against other Democrats
        in Minnesota, winning her three terms in office by an average of 26 percentage
        points.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '003d702c-4730-4815-a5ad-74e6faf4f539'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T09:50:04.397+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:59:58.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Klobuchar won re-election in 2018 with 60% of the vote visiting
        all 87 Minnesota counties during the campaign, including 42 that went for
        Trump in 2016. This win helped burnish Klobuchar''s credibility with rural
        and lean Republican voters and will likely be the backbone of her campaign.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e313b39-dcc9-4825-a92e-9204cd9be9e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T09:50:04.397+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:59:58.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She could surprise pundits here," said Matt Paul, Hillary Clinton''s
        Iowa state director during the 2016 caucus. "She''s a neighbor, has long been
        working to elect Democrats in Iowa and established herself as a Democrat who
        gets things done."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b13aae4c-02e6-41e1-a306-a8a8ac9feb81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T09:50:04.397+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:59:58.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Klobuchar has a liberal voting record but is not considered as liberal
        as other candidates running for president or considering a 2020 run. Klobuchar
        does not support abolishing the Immigration and Customs Enforcement agency
        or Vermont Sen. Bernie Sanders'' Medicare-for-All bill -- instead pushing
        to lower the age where people are allowed to buy into the government health
        care program.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3e3596d-57b4-46f1-b446-ea8f348ef0a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T09:50:04.397+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:59:58.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some Democrats question whether her more moderate voting record
        -- she supported, for example, Trump''s nominations of Wilbur Ross, Mike Pompeo
        and John Kelly and a host of other nominees -- is left enough to succeed in
        a Democratic primary. According to FiveThirtyEight''s congressional vote tracker,
        Klobuchar voted with Trump''s interests 31% of the time since he took office.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0301dd3-de04-4847-8b40-ff3e3ae9d829'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T09:50:04.397+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:59:58.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Born in Plymouth, Minnesota, Klobuchar returned to her home state
        after attending Yale University and getting her law degree at the University
        of Chicago. She began her career in private practice before being elected
        narrowly as Hennepin County attorney in 1998. She was reelected with no competition
        in 2002.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a74cbb5f-f4bb-46ab-a90a-5a9284eb5319'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T09:50:04.398+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:59:58.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Klobuchar expected
        to announce 2020 presidential bid."</em></p>'
  'kendrick-lamar-drake-childish-gambino-turning-down-grammys':
    'author': 'Lisa Respers France'
    'caption': 'Kendrick Lamar, Drake and Childish Gambino reportedly declined to
      perform Sunday night. | Getty Images'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2019-02-10T22:22:06.143+08:00
    'imagesource': 'jcr:4346d447-b06d-4ae3-86e3-56463bbe0a05'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1035faa6-4eee-4b67-80e9-67580d57ee00'
    'lead': 'The two artists who have the most Grammy nominations this year declined
      to perform at the show. That''s according to Ken Ehrlich, the show''s longtime
      producer.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-12T09:53:55.680+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-01-29T16:59:58.051+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:59:42.079+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Kendrick Lamar, Drake and Childish Gambino reportedly turned down the
      Grammys

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8727e696-bda6-4350-baa8-b40696c1505d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T09:53:55.681+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:59:58.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The two artists who have the most Grammy
        nominations this year declined to perform at the show.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca4f2fbc-338f-4f54-9ed4-3703f3eb58e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T09:53:55.681+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:59:58.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s according to Ken Ehrlich, the show''s longtime producer.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07164454-617a-4539-8c56-afcaccdee5e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T09:53:55.681+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:59:58.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ehrlich told The New York Times he offered rappers Drake, Lamar
        and Childish Gambino possible performance slots on Sunday night''s show and
        was rebuffed.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22e62fc3-287f-488a-b8a3-8b2c88407cab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T09:53:55.681+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:59:58.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grammys 2019: Here''s everything you need to know</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f3800c4-bc8f-4d8e-a776-19be4c1d5099'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T09:53:55.681+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:59:58.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The fact of the matter is, we continue to have a problem in the
        hip-hop world," Ehrlich told the paper. "When they don''t take home the big
        prize, the regard of the academy, and what the Grammys represent, continues
        to be less meaningful to the hip-hop community, which is sad."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b30bc0f3-cc77-486b-b34a-ba7c30c6601d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T09:53:55.682+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:59:58.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Do the Grammys also have a race problem?</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa21d984-d34e-4dab-b3e5-f949048141f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T09:53:55.682+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:59:58.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to the three rappers for comment.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97967cf8-dea3-4b9e-b266-661b41a88118'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T09:53:55.682+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:59:58.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lamar leads this year with eight nominations, followed by Drake
        who has seven. Childish Gambino has five nominations.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '087a6450-9ba9-44a1-895b-3860a0ed5934'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T09:53:55.682+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:59:58.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Recording Academy has made an effort to diversify its membership
        amid complaints that the Grammys are not an even playing field for minority
        and women artists.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd33d458-fc1c-4aa0-9cd0-72d3cf5d18ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T09:53:55.682+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:59:58.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2017, Recording Academy President Neil Portnow said in an interview
        with Pitchfork that he didn''t think there was a race problem.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5077059d-864f-4ff7-b38b-093aa667724c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T09:53:55.682+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:59:58.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grammy chief: There''s no ''race problem''</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2659efe-3d2f-44e6-9f1d-4722f576aa83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T09:53:55.683+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:59:58.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t, as musicians, in my humble opinion, listen to music
        based on gender or race or ethnicity," Portnow said then. "When you go to
        vote on a piece of music -- at least the way that I approach it -- is you
        almost put a blindfold on and you listen."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a39b658-fea6-4fb7-8cb8-7192dfc62a06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T09:53:55.683+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:59:58.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to the Recording Academy for additional comment.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9af6f3ce-7628-40a1-a51b-caa4b44b49df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T09:53:55.683+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:59:58.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 61st Grammy Awards will air live at 8 p.m. ET Sunday on CBS.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10be17d4-2922-4257-ab6b-e93aed7595f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T09:53:55.683+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:59:58.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Kendrick Lamar,
        Drake and Childish Gambino reportedly turned down the Grammys."</em></p>'
