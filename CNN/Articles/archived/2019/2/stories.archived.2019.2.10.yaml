      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yes, they''re bad at it," she told CNN. "And (the pictures) are
        not welcome."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '536afc05-ccd6-41b1-99e4-30a29cb85a52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T10:35:52.374+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:59:52.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Besides, Katehakis says, most women aren''t interested in pictures
        of penises at all.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f4299a7-2cc9-4114-85fb-79d0c22444ac'
