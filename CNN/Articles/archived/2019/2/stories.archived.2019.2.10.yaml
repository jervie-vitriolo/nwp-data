      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Katehakis considers it an act of rage against women, now filtered
        through the cybersphere.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8cdd228-7e15-4bc9-9d73-51b3ad2e91d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T10:35:52.376+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:59:52.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For the man, it''s very much about power and control. An act of
        sexualized hostility," she said. "Men taking out their rage against women
        in a erotic form."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f2cb7fd-815e-499c-9478-14983ee33fd3'
