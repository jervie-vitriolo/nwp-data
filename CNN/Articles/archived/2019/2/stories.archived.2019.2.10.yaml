    'template': '1'
    'title': 'Metro Manila police to recommend ''undesirable alien'' status for Chinese
      woman in ''taho'' incident

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3973a4d2-b5cf-4330-a6bb-7e7dad392969'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T10:32:23.588+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:59:52.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 10) —</strong> Metro
        Manila police are recommending an "undesirable alien" status for the Chinese
        national who threw "taho" at a Metro Rail Transit (MRT-3) cop enforcing the
        liquids ban.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf50bdf1-698a-4052-b347-0e7fe2aacd6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T10:32:23.588+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:59:52.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Metro Manila Police Chief PDir. Guillermo Eleazar
        said this status will be the basis of the Bureau of Immigration to process
        the deportation of Jiale Zhang. Zhang had reportedly "shown disrespect" to
        P01 William Cristobal when she threw the cup of the Filipino soft tofu snack
        at him on Saturday afternoon.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95030c4f-b469-4b37-8e77-c82295968054'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T10:32:23.588+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:59:52.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Hindi lang naman sa kanya isinasagawa ito kundi sa lahat. Kahit
        sino sa atin na nandito, pag ganyan ang gagawin mayroong corresponding action
        na dapat gawin ang ating mga pulis,"</em> Eleazar said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ee9eb21-3caf-4742-9c58-adcda3e14438'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T10:32:23.588+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:59:52.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We''re not just doing that to anyone but to everyone.
        Whoever does this, our police must employ the corresponding action.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2fe4f25-b2ea-4544-bd76-f3c135471b3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T10:32:23.589+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:59:52.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the cases police will file against Zhang are direct assault,
        unjust Vexation and disobedience to authority. They will also file a deportation
        case against Zhang in the following week.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1693b02f-5516-480c-9958-8c2b9dd4c69a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T10:32:23.589+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:59:52.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have policies here; when we are in other countries, we also
        follow their existing rules and law," he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70857b00-6356-4b1a-8545-c7e64bacebd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T10:32:23.589+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:59:52.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The photo of Zhang''s altercation with the incident went viral Saturday.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7c630ab-58da-4945-8884-3983eadd1873'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T10:32:23.589+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:59:52.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MRT''s stricter ban on liquids come amid security threats, following
        the Jolo bombings which left 23 people dead and more than a hundred injured
        last January 27.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92e4bf3e-5b6b-40eb-8db8-bcfb2e438f7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T10:32:23.589+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:59:52.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PH-China ''friendship'' affecting treatment of Chinese nationals?</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e453d71-1ed8-4a1b-a468-954daf754c6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T10:32:23.589+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:59:52.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vice President Leni Robredo echoed Eleazar''s statements on respecting
        police officers. However, she also raised the issue of giving Chinese workers
        jobs supposedly for Filipinos in line with the Philippines'' closer ties with
        China.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9ce5a73-485c-4c0b-8e95-e835379b9a7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T10:32:23.590+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:59:52.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Wake-up</em> call i<em>yon sa ating lahat. Ano ba talaga? Maraming
        reklamo na iyong mga trabahong dapat sana sa Pilipino, nabibigay pa sa Intsik
        Tapos ito pa, parang kinakalinga natin sila tapos binabastos nila tayo,"</em>
        she said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21c59050-50c9-40ff-a204-ea318a91d6d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T10:32:23.590+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:59:52.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It''s a wake-up call for everyone. What''s going on?
        There are complaints about jobs for Filipinos given to Chinese nationals.
        And then we take care of them and yet they disrespect us.]</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17cfce14-f0ae-4e15-b8f9-e5774bb3b7eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T10:32:23.590+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:59:52.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Labor and Employment earlier admitted an upward
        trend in Chinese workers in the Philippines, citing 51,000 Chinese nationals
        were granted Alien Employment Permits (AEPs) from 2015 to 2017.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5709cf09-9833-475e-93f9-a4a4ad3e529a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T10:32:23.590+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:59:52.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte, amid his warmer ties with China, had
        warned of disadvantages against overseas Filipino workers should we deport
        the illegal Chinese workers.</p>'
  'theory-study-photos-privates':
