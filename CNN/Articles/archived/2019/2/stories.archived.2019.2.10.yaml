    'title': 'Quakes hit Surigao del Norte'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '779ef86d-78cb-411a-8aed-a73cfe98491d'
      'mgnl:activationStatus': true
