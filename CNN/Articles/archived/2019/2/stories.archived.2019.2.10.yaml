  'us-backed-kurdish-fighters-offensive-syria-territory-isis':
    'author': 'Ben Wedeman and Steve Almasy'
    'caption': 'Still shows the village of Baghouz Al-Fawqani in eastern Syria. CNN
      has reported that the village of Baghouz Al-Fawqani in eastern Syria is the
      last ISIS enclave in Syria or Iraq. | CNN EXCLUSIVE'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-02-10T16:03:05.260+08:00
    'imagesource': 'jcr:289ac259-df94-4ce0-9e32-232453ebc098'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '92ecc02e-defe-430b-9521-bb2748bfbb5c'
    'lead': 'As darkness crept over eastern Syria, Kurdish forces backed by U.S.-led
      coalition aircraft and using artillery and heavy machine guns began an assault
      of the last ISIS enclave in the country.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-12T10:17:28.164+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-01-29T16:59:55.254+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:59:42.767+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'U.S.-backed Kurdish fighters begin offensive into last Syrian territory
      held by ISIS

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00e197ef-96b1-44cf-8228-d6b158025080'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T10:17:28.164+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:59:55.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> At about 6 p.m. Saturday, as darkness crept
        over eastern Syria, Kurdish forces backed by U.S.-led coalition aircraft and
        using artillery and heavy machine guns began an assault of the last ISIS enclave
        in the country.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07117083-0064-402d-b821-af81fcdace6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T10:17:49.668+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:59:55.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The final territory controlled by fighters of the so-called Islamic
        State was in the small town of Baghouz Al-Fawqani, just west of an earthen
        berm on the outskirts of the village where U.S.-backed Syrian Democratic Forces
        started their push.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a19f14f-55f7-4175-af63-cc7296d66cbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T10:17:49.669+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:59:55.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Initial reports from the front lines -- about 1.5 kilometers (just
        under a mile) from where a CNN team was reporting -- were that there was little
        resistance from ISIS. There are some ISIS fighters, CNN heard from SDF commanders,
        who want to surrender and others who want to fight until the death.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e48b241-857d-4d4d-93fb-ad2811297b0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T10:17:49.669+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:59:55.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Commanders expect more resistance when daylight comes.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '264421ed-9dfb-4928-a0f1-fde7021200b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T10:17:49.669+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:59:55.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the assault began, civilians fled the town. A 14-year-old
        boy, who was severely wounded by a mortar round, was carried for miles by
        his family.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cd48741-d76f-4935-a24a-2dfe52c03078'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T10:17:49.669+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:59:55.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this week, SDF officials said they believed there are 1,500
        civilians in the town and 500 ISIS fighters. Some of these are the most battle-hardened,
        ruthless and experienced fighters remaining in ISIS.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b6c94eb-d5a1-4794-91ed-5698dd0df62b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T10:17:49.670+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:59:55.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With hundreds of civilians fleeing this week before the SDF assault,
        it is unclear how many people remained in the town Saturday.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f02b70a-9e1c-482f-8b99-66263aefb7ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T10:17:49.670+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:59:55.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SDF knows even victory here doesn''t mean ISIS is totally defeated.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '463a6388-5ec3-4c35-9071-73f85122f216'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T10:17:49.670+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:59:55.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"ISIS isn''t finished yet," one commander said this week. "It''s
        still in this area. It''s still fighting. It still has sleeper cells in the
        areas we''ve liberated."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '698d725b-8e4a-4c45-a0c9-d16bdf012f00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T10:17:49.670+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:59:55.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "US-backed Kurdish
        fighters begin offensive into last Syrian territory held by ISIS."</em></p>'
  'ex-fbi-cia-director-scammer-prison':
    'author': 'Katelyn Polantz'
    'caption': 'William Webster and his wife Lynda were targeted four years ago by
      a man who peddled a lottery scam over phone calls and emails. | Patrick McDermott/Getty
      Images'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-02-10T15:59:20.315+08:00
    'imagesource': 'jcr:f3af446d-eb51-443a-adc5-c8365928a387'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c7fe9c8d-2ee0-4b99-a149-b4ca4f80884d'
    'lead': 'A Jamaican man chooses the wrong person to try to extort: the only one
      to lead both the FBI and CIA.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-12T10:23:51.267+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-01-29T16:59:54.794+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:59:42.946+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ex-CIA and FBI director threatened by scammer, then helps put him in
      prison

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af588ab9-d1d8-4f8f-b3f3-a13ad1ae66bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T10:23:51.267+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:59:54.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A Jamaican man chose the wrong person to
        try to extort: the only one to lead both the FBI and CIA.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3fcb545-813d-4b06-b306-3a3fe731f729'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T10:23:51.268+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:59:54.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>William Webster, who is now 94 years old, and his wife, Lynda, were
        targeted four years ago by a man who peddled a lottery scam over phone calls
        and emails. Over multiple phone calls, Keniel Aeon Thomas of Jamaica told
        the Websters he''d set their house ablaze or have a sniper shoot them in the
        back of the head if they didn''t pay him thousands of dollars, according to
        prosecutors'' filings.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '069f970d-7b47-4615-82e0-90cb6c9ecda9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T10:23:51.268+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:59:54.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Websters say they used their knowledge of the FBI to help send
        him to prison, which a federal judge did on Friday after both spoke to the
        court.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3487e40-e74e-4366-985f-7a0d6163d4da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T10:23:51.268+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:59:54.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are lucky that we have a few friends that could be helpful to
        us," Lynda Webster told the judge.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77e5fff4-7d95-48a4-9090-07bd67f51bfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T10:23:51.268+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:59:54.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>William Webster received the first call. The caller, Thomas, identified
        himself as "David Morgan," the head of "Mega Millions." Thomas told Webster
        he had won $15.5 million and a Mercedez-Benz and needed to wire $50,000 to
        cover taxes before collecting the award. That''s when Webster first reached
        out to the FBI.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7432b745-6dd9-41a7-9495-0e530b0e0c0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T10:23:51.268+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:59:54.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The caller tried again the next day, reaching William Webster once
        more, who told him he didn''t have the money readily available.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3a5f44d-cf05-4cf5-989d-b4bf41e03765'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T10:23:51.268+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:59:54.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About a month later, Lynda Webster picked up a call from a blocked
        number on the Websters'' home phone. Again, it was Thomas. The scammer in
        Jamaica said he was watching the Webster''s house -- even described to Lynda
        what it looked like -- and knew they hadn''t been home the previous night.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43de4cc9-a5b9-452a-ba87-c6dcccf20dbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T10:23:51.269+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:59:54.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lynda Webster thought fast. She still remembers FBI numbers, she
        said, so while on the call with Thomas, she picked up her cell phone and dialed
        in an agent to listen.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '337bdae7-c926-4aaf-8ebd-ed6750b606e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T10:23:51.269+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:59:54.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This time, Thomas told her she needed to pay $6,000 or he''d find
        her at her white brick house and would put a bullet "straight to the head,"
        according to court filings.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29dc183f-30bc-4388-a3c1-891842b25035'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T10:23:51.269+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:59:54.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lynda Webster received two more calls from "David Morgan" in the
        following days. He said they needed to pay or she and William Webster would
        be killed.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a70d3c0f-b7e6-4140-b732-4689538973e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T10:23:51.269+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:59:54.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thomas "said that the FBI and CIA would never find him," prosecutors
        wrote in their initial criminal complaint.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e14a756-6daa-4f51-9363-c6235ff78062'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T10:23:51.269+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:59:54.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After his arrest in late 2017 as he got off a plane in New York
        to visit a friend, Thomas pleaded guilty to one extortion charge. He admitted
        to threatening the Websters.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12d876b6-c4e9-4010-8c0d-59d97c6ec2d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T10:23:51.269+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:59:54.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The threat of death to another person is a most serious offense,"
        William Webster, who is also a former federal judge, said in court at Thomas''
        sentencing Friday. "We were not harmed physically, nor did we fall prey."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56c72e14-14a1-4cab-9362-524118938f0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T10:23:51.270+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:59:54.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Websters'' identity as victims in the case wasn''t unveiled
        until the hearing Friday. Previously, case filings called them by their initials
        and referred to Webster only as "a judge." He was the third director of the
        FBI, first appointed by President Jimmy Carter, then moved to the CIA''s top
        position in 1987. In addition to leading the FBI and CIA, Webster served as
        a federal district and appellate judge in the 1970s. He is currently chairman
        of the Homeland Security Advisory Council.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '263cbea6-ae0f-4e38-aff6-e1d304c8af4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T10:23:51.270+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:59:54.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>More victims</h3>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92b57a65-2c17-4c64-9261-fc5ff8e3c3bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T10:23:51.270+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:59:54.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At his sentencing Friday, Chief Judge Beryl Howell of the district
        court in Washington noted that Thomas had more than 30 victims and had collected
        hundreds of thousands of dollars from them.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2d71f5b-8663-4df3-9130-e55ecbc8364b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T10:23:51.270+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:59:54.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the victims, an 82-year-old Californian, responded to Thomas,
        who had called himself "Obama" on the phone, by sending him more than $600,000
        in one year, prosecutors said. Another man in California paid Thomas $87,000.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f72624d5-c1e5-4cf3-9ac4-ac2144b947e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T10:23:51.270+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:59:54.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Howell was astonished the Justice Department hadn''t brought Thomas
        to justice sooner after the Websters'' 2014 ordeal, for which prosecutors
        filed a criminal complaint. He was not extradited from Jamaica.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbbf1ddf-ad42-4326-8dc3-648a4905799b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T10:23:51.270+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:59:54.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She commended the Websters'' quick thinking in the case. "You continued
        your public service," Howell said to the Websters in court. "It is a real
        honor to have you in my court."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '450a60f4-9f33-4264-966d-fc369a3fec3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T10:23:51.271+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:59:54.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the hearing, Lynda Webster didn''t fault the FBI and the Justice
        Department''s four-year lapse in action.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9fb8e98-1228-40f9-b227-0dbe046c4662'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T10:23:51.271+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:59:54.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our FBI has a very full plate," she said. "They''re doing amazing
        work."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd93082f4-d185-41f2-a185-a4b7dee1a3d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T10:23:51.271+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:59:54.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Webster, who runs an event management company in Washington, said
        she and her husband spoke about their experience in court and to CNN as a
        way to draw attention to frauds targeting older people.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad6298db-c298-42f8-9cb8-7678abaa041c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T10:23:51.271+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:59:54.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prosecutors noted in their court papers that lottery scams like
        these have increased over the last decade. They often turn into violent threats
        when a target won''t pay. Some victims are warned not to speak to others about
        their supposed winnings and are scared by the threats and details the perpetrators
        learn about their targets from Google Earth and other data, prosecutors say.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64ac8579-e52e-4b3e-acd5-f32c13cbcee7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T10:23:51.271+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:59:54.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Websters still get scam calls, Lynda Webster said.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7792a0e3-ec13-4824-9951-77fe958e4242'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T10:23:51.271+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:59:54.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The experience with Thomas also disrupted the Websters'' travel
        plans. They had traveled to Jamaica often, loving the country, and were even
        invited by friends to go this weekend. But the Websters won''t. They fear
        for their safety there, they said.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fed8448-b6f5-4e29-bc9a-67b55b8cd718'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T10:23:51.272+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:59:54.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thomas, who is 29, received a sentence of almost six years in prison
        and then will be deported to Jamaica. He has been in jail in New York and
        DC since his arrest, where his attorney says he''s been beaten multiple times
        because of his nationality.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '856b7b4e-3a03-40c1-9670-ed46b61241eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T10:23:51.272+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:59:54.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before learning his sentence, Thomas turned away from the judge
        to face the Websters, who were sitting in the courtroom. "I really didn''t
        mean to hurt you guys," he said, before speaking about his home country. "We
        love you guys. We love tourists."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a62c66f6-603d-4e9b-88d4-460272dac3e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T10:23:51.272+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:59:54.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Ex-CIA and FBI director
        threatened by scammer, then helps put him in prison."</em></p>'
  'rabbi-zale-newman-facebook-plea-eddie-ford-funeral':
    'author': 'Amir Vera'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-02-10T15:41:03.613+08:00
    'imagesource': 'jcr:db6fd086-aecd-4fdd-88cd-d8d63777f0e3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fd5a474d-679f-435d-8dfa-bab0efe8ad76'
    'lead': 'The night before the funeral, Rabbi Zale Newman put out a plea on Facebook
      asking for at least 10 people to attend Ford''s funeral so that the ceremony
      would have a minyan, or quorum of 10 people to perform the service.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-12T10:28:50.435+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-01-29T16:59:53.850+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:59:43.181+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'A rabbi was worried no one would come to this Holocaust survivor''s
      funeral. He put out a call on Facebook and 200 people showed up

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a4892b2-a3a9-4953-9f5c-b9318152903f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T10:28:50.436+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:59:53.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Rabbi Zale Newman thought no one would show up to Eddie
        Ford''s funeral in Toronto, Canada.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7427d3ba-e81b-4053-b470-0f2866c22c0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T10:28:50.436+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:59:53.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 85-year-old Holocaust survivor died January 29 after being diagnosed
        with three different forms of cancer. Newman said the elderly man was survived
        by only a nephew in Detroit.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d16191e-8ad2-42e3-b1ee-23279a895f77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T10:28:50.436+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:59:53.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On January 30, the night before the funeral, Newman put out a plea
        on Facebook asking for at least 10 people to attend Ford''s funeral so that
        the ceremony would have a minyan, or quorum of 10 people to perform the service.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec9f913b-2d14-4258-a85e-f2eb4de0fe0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T10:28:50.436+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:59:53.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We wouldn''t want someone to leave the world alone, so we always
        have to have 10 together," Newman told CNN Sunday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c336b29-fc8d-4492-86ae-0dd775bd11cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T10:28:50.436+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:59:53.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He received a response from only three people saying they would
        attend the funeral, Newman said. He called a rabbi friend in California --
        who once performed a funeral with no one there but the deceased -- for advice.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ad8a7c5-200d-4022-af18-faf2f2630fa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T10:28:50.437+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:59:53.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was prepared to do whatever it took to give him a proper send
        off," Newman said. "That''s what he deserved, that''s what all good people
        deserved."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2353bb8d-cbaa-43c3-991a-01f826b5ba10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T10:28:50.437+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:59:53.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As he headed to the cemetery the next morning for the funeral, he
        was surprised at how many cars were there. He thought there must have been
        another funeral at the same time so he began asking around, worried he wouldn''t
        make it in time to Ford''s funeral.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1747965a-0941-45a7-86da-1140a0d56676'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T10:28:50.437+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:59:53.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Person after person told him they were there for the same funeral.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a71597a3-5065-4f41-9327-cb951b860bbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T10:28:50.437+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:59:53.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My heart started to pound," he said, trying to understand what
        was happening.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d7d465f-697f-4a6f-b4f7-7bfb47082631'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T10:28:50.437+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:59:53.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It became clear. Word of Ford''s funeral had spread across the social
        media world, prompting do-gooders to show up in the freezing cold to send
        off Ford the way he deserved. Newman said everyone was "dressed like ninjas,"
        a lot of people were hiding their faces due to the cold.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9dcdf0c-77e4-464a-a452-bab7ecaec0fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T10:28:50.438+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:59:53.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I saw 200 pairs of eyes," Newman said. "What I could tell was there
        was men and women, old and young."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb0394fc-8f59-4ae2-ad62-e92483b7e4d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T10:28:50.438+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:59:53.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An added bonus, Newman said, was that a man who identified himself
        as Ford''s long-lost brother also showed up and performed the Kaddish, a Hebrew
        prayer for the dead, with Newman''s assistance.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '826e576d-cccc-43cc-9c86-cfc3c14d811e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T10:28:50.438+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:59:53.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Eddie ... did not leave the world alone," Newman said. "He left
        the world with his brother, his nephew and 200 members of the Jewish family."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fee57bd-83ab-452f-adf7-34bca9b984f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T10:28:50.438+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:59:53.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a Facebook post immediately following the funeral, Newman said
        he was emotional thinking about the experience.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97acde21-7561-40fb-bd55-e82d5c11fe18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T10:28:50.438+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:59:53.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am in tears just thinking about how humbling and awesome it is
        to be part of the Jewish People who on very short notice; would drop everything,
        leave whatever they were planning on doing, drive (a) long distance, to stand
        outside in a open field, on a super freezing, blowing, windy day to escort
        a sweet, little Jew from Budapest, who was unknown to almost all them, on
        his final journey."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee1b555f-c8b6-4e74-b7bf-5b817809e1d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T10:28:50.438+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:59:53.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Eddie Ford escaped the Holocaust</h3>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cb04ee8-3b68-48da-93d8-fb03092dbe89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T10:28:50.439+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:59:53.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Newman said Ford was a 6-year-old living in Budapest, Hungary, when
        the Holocaust began.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1de1b2c5-9f24-452d-b892-3b663feb6b4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T10:28:50.439+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:59:53.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His parents hid him with a Christian family so Ford avoided the
        concentration camps that ultimately killed six million Jewish people. Ford''s
        brother and mother survived the war, however, many members of his family were
        killed, Newman said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '458b935f-e602-4eae-b027-809c0355ca25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T10:28:50.439+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:59:53.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ford arrived to Toronto at the age of 16, where he worked menial
        jobs during the day, Newman said. At night, Newman said Ford performed in
        vaudeville, singing songs and telling jokes. His real job, though, was taking
        care of his mother who was physically and emotionally traumatized from World
        War II, Newman said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e00013e9-a398-4f41-9a8d-9ce4a99a95a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T10:28:50.439+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:59:53.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ford died penniless after living on social assistance, Newman said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02fb40a6-2a45-41bc-8699-107fec195ee0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T10:28:50.439+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:59:53.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Rabbi Newman met Ford through a volunteer group</h3>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31b8c69f-1b68-446c-b4f7-ba9f1adfc799'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T10:28:50.439+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:59:53.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Newman, a 63-year-old hedge fund manager, has been a volunteer rabbi
        for 40 years. He is part of a Jewish volunteer organization called Bikur Cholim.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1200353f-a806-4e22-8443-ac5221e0fed5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T10:28:50.440+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:59:53.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We visit sick people in our community in nursing homes and hospitals.
        We don''t want anybody to be alone, so we provide them whatever they need,"
        he said, adding that the group often provides assistance to the poor and elderly.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaaaa415-0a47-4c56-958e-c7f2485f7908'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T10:28:50.440+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:59:53.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was through this program that Newman met Ford. Newman met with
        him every Friday and before Jewish holidays after Ford was diagnosed with
        cancer last summer. The two would light candles and sing synagogue and holiday
        songs.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63d48fe4-c9a7-4f65-afb6-c52160b7791f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T10:28:50.440+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:59:53.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We made a birthday party for him in the last week of November,"
        Newman said. "We sang and we did a whole thing. I think instead of looking
        at the end of life, he looked at that day as a great day."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db883142-ea85-45af-96e9-7c5d7c5ea2ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T10:28:50.440+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:59:53.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Newman described Ford as a "skinny little guy," standing at 5 feet,
        6 inches tall and weighing 130 pounds.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65a9cf9f-2938-44a6-8d9f-6998b816797c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T10:28:50.440+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:59:53.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He was a smiley guy. He was a personality, you could see he was
        a thinker, a performer, a humorist," Newman said.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41e10bff-e096-4aa5-b9c4-5ebf4a50a3b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T10:28:50.440+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:59:53.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ford also had a sensitive side, Newman said; He had book of poems
        on life.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e563584e-f363-4698-a6d0-d35c40d601ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T10:28:50.441+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:59:53.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He was a gentle soul," Newman said.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c32c416-4758-4e86-8154-675384809f84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T10:28:50.441+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:59:53.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Newman said the fact that 200 people attended Ford''s funeral illustrates
        that he was a vehicle for "goodness and inspiration."</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b27a8b4-33ca-4a93-a4c6-ea04d56e7834'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T10:28:50.441+08:00
