      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 10)</strong> — A
        series of earthquakes hit the province of Surigao del Norte Sunday, with around
        60 recorded as of 1:24 p.m.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cf334a4-e7c0-467c-b629-ae1a3db66702'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-10T10:52:15.351Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T17:00:01.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the <a href="https://www.phivolcs.dost.gov.ph/index.php/earthquake/earthquake-information3">Philippine
        Institute of Volcanology and Seismology (Phivolcs)</a>, strongest quake was
        at magnitude 5.5 at 6:21 a.m., and the weakest - magnitude 1.6 - at 2:19 a.m.
        and 6:57 a.m.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f14287e3-c1b9-47e4-b711-97994049438a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-10T10:52:15.352Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T17:00:01.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All the tremors were located in the area of General Luna, around
        73 kilometers from the capital Surigao City.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65b9f019-f809-474b-ba9c-2e86f7f91a59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-10T10:52:15.352Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T17:00:01.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just before noon, a magniutude 4.7 earthquake hit General Luna.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07657e78-af5b-4c17-98a8-4a628a611cdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-10T10:52:15.352Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T17:00:01.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Phivolcs said the tremor''s epicenter was located 27 kilometers
        (km) east of General Luna.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dabf20a7-489a-47e1-bc6d-b5c5b4f191d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-10T10:52:15.352Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T17:00:01.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Phivolcs reported Intensity IV was felt in General Luna, while Intensity
        II was felt in the capital Surigao City.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb96d4ec-e0d2-4dab-a94e-cdb9d740f446'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-10T10:52:15.353Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T17:00:01.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency said no damage or aftershocks were expected.</p>'
  'malacanang-jose-maria-joma-sison-resignation-call':
    'author': 'CNN Philippines Staff'
    'created': 2019-02-10T11:29:41.729Z
    'imagesource': 'jcr:77e23e2e-3063-4dd2-ae49-3a8e6c06bc71'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'de7159bb-507d-4542-a269-edaf329a22a2'
    'lead': 'Malacañang calls on Communist Party of the Philippines founder Jose Maria
      "Joma" Sison to "step down from his ivory tower" and work on peace talks, after
      President Rodrigo Duterte made an offer to continue negotiations on Friday.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-10T12:53:27.197Z
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2023-01-29T17:00:01.250+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:59:41.326+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['rodrigo-duterte', 'joma-sison', 'CPP-NPA']
    'template': '1'
    'title': 'After Duterte''s offer on peace talks, Palace asks Sison to ''step down
      from ivory tower'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36e99231-8afc-4ea7-a906-1ed922c89583'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-10T12:53:27.197Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:00:01.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 10)</strong> — Malacañang
        on Sunday called on Communist Party of the Philippines (CPP) founder Jose
        Maria "Joma" Sison to "step down from his ivory tower" and work on peace talks,
        after President Rodrigo Duterte made an offer to continue negotiations on
        Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f62e0143-377c-4e92-8a2b-3c53d17f8d35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-10T12:53:27.197Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:00:01.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Salvador Panelo claimed that Sison''s
        later tirades against the President is just "his usual incoherent rant."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5060fe0e-3352-409e-ac2d-e7ccf067d817'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-10T12:53:27.197Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:00:01.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Instead of welcoming the President''s softening of his hardline
        stance on no peace talks with the local communists unless it puts a stop to
        their collection of revolutionary taxes which is a euphemism for extortion,
        he considers it as an insult to them," he said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '197a80bb-b9e9-401a-ae90-a939b1a6ebf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-10T12:53:27.198Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:00:01.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sison in a Facebook post slammed Duterte''s offer of paying for
        communist rebels'' trip home for the negotiations, as well as his call to
        stop alleged extortion activities," he said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '466cee77-ebb1-40ea-afef-03656db1d03c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-10T12:53:27.198Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:00:01.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The main thrust of Duterte''s statement is more to insult the revolutionary
        movement than to express willingness to resume negotiations. He should not
        call the tax system of the people''s democratic government extortion and should
        not precondition the negotiations with any demand for said government to commit
        suicide by giving up a vital governmental function," he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab8e4938-8075-4abe-809b-f81b9d897c37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-10T12:53:27.198Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:00:01.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sison said the people''s government needs financial resources for
        its administration and social programs such as "public education, land reform,
        raising production, health and sanitation, people''s self-defense, and cultural
        work."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '381c9913-a8f2-489b-821b-a5083dc74f6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-10T12:53:27.198Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:00:01.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte had repeatedly said he was "open" to peace negotiations,
        but he has pushed for localized versions of these talks. The CPP had said
        it will never take part in these.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fb2c825-e117-4abb-802a-cb07ef4b4ef7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-10T12:53:27.198Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:00:01.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government and the rebels previously accused each other of violating
        ceasefires. This prompted Duterte to terminate talks geared towards ending
        the five-decade long insurgency.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9be38b8b-36c6-4fcd-8d5b-00786ff5644c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-10T12:53:27.198Z
