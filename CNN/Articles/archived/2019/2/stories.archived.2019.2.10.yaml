    'template': '1'
    'title': 'Wonder why men send photos of their genitals? Here are some theories

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0c4cea5-4e84-491f-8791-e66db424205e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T10:35:52.373+08:00
