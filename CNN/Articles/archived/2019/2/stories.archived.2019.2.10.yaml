      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In some cases, it''s borne of hostility</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1ab053d-5440-4dac-9ed0-36d4d75c0743'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T10:35:52.376+08:00
      'mgnl:createdBy': 'jeff'
