    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c7732b3-3c66-48a1-bf85-1a21143f224b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T10:35:52.377+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:59:52.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It may be about dominance</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2ae2c23-d220-4c78-a40e-6b14b7edf99c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T10:35:52.377+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:59:52.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Detroit sex therapist Russell Stambaugh explained that sending pictures
        of private parts is a combination of seeking acceptance and intimacy, bragging
        and dominance-seeking.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '687b95a6-9d82-43bc-af0b-95a3540f64e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T10:35:52.377+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:59:52.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Since bragging and dominance-seeking are less conventional expressions
        of female gender roles, it is not surprising that men ... do this far more
        frequently," Stambaugh told CNN. "Because it is often unsolicited dominance
        seeking, guys genital pics are far more often regarded as aggressive."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f49e6557-b6aa-449b-86e2-e1fdf32e89e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T10:35:52.377+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:59:52.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For many, it''s an impulse thing</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81380e86-ba79-4bf6-992b-74e885981279'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T10:35:52.377+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:59:52.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many of the men lack impulse control, said Stern, the New York therapist.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d8440a8-a9cd-42fc-97c1-11404c87cb90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T10:35:52.377+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:59:52.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Impulsivity plays a big part in this as does drug and/or alcohol
        use. Someone who is more impulsive is more likely to actually send the photo,
        especially under the influence whereas a less impulsive person might want
        to but then thinks better of it, unless perhaps under the influence," she
        told CNN.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fdcd06c-6a33-4ff5-8c4e-5050ae7d35fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T10:35:52.378+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:59:52.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Thrill seeking behavior such as this with a partner feels safe
        but cybercommunications are really never safe and this seems to be a lesson
        that bears repeating."</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd709f7e7-a2bd-49ae-9282-d68b64d64d47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T10:35:52.378+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:59:52.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s some evolutionary basis to it</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10018a65-8ddc-4a8b-85e5-239a2d6eeba3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T10:35:52.378+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:59:52.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Are some men just hard-wired to do this kind of stuff? Stambaugh''s
        almost certain of it, saying there''s an evolutionary basis for some of this
        type behavior. He calls it "sexual signaling" that''s designed to stimulate
        conditions from which reproductive sexual behavior can happen.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '471ea891-6554-41c7-87a3-b324df06b692'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T10:35:52.378+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:59:52.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sex educator and researcher Justin J. Lehmiller agrees with that
        sentiment and talked about in a blog how something called the error management
        theory works.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a6250b3-09f9-4463-8026-9b448a3f6895'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T10:35:52.378+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:59:52.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(A)n evolutionary theory that suggests men and women have evolved
        specific cognitive biases that are likely to assist in successful reproduction,"
        Lehmiller writes. "Overperceiving a female stranger''s interest in sex — whether
        on Tinder or in the real world — could be viewed as adaptive from the perspective
        of this theory in that it reduces the likelihood that men will pass up any
        potential reproductive opportunities."</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e2dd940-15a0-4b6f-a1e0-5e7492af9038'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T10:35:52.378+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:59:52.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Lehmiller adds that men shouldn''t use that as an excuse for
        bad behavior.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
