      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Sen. Elizabeth Warren officially launched
        her 2020 U.S. presidential campaign Saturday at a rally in Lawrence, Massachusetts,
        using the backdrop of Everett Mills -- the site of a historic 1912 labor strike
        led by women and immigrants -- to issue a call to action against wealthy power
        brokers who "have been waging class warfare against hardworking people for
        decades."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9db980b0-c152-4f81-9fba-c59e337e9601'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T10:46:10.990+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:59:50.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over 44 minutes in sub-freezing temperatures, Warren described a
        political elite "bought off" and "bullied" by corporate giants, and a middle
        class squeezed so tight it "can barely breathe."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '978041ae-2c28-4c2f-858f-f72a94065735'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T10:46:10.990+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:59:50.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The man in the White House is not the cause of what is broken,
        he is just the latest and most extreme symptom of what''s gone wrong in America,"
        Warren said of U.S. President Donald Trump. "A product of a rigged system
        that props up the rich and powerful and kicks dirt on everyone else. So once
        he''s gone, we can''t pretend that none of this ever happened."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b405ebe9-5c92-428c-81d7-25551b930b15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T10:46:10.990+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:59:50.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The formal start of Warren''s White House campaign comes as the
        Democratic primary intensifies by the day, with numerous candidates including
        Sens. Kamala Harris and Cory Booker already in the race, and others, like
        Sens. Bernie Sanders and Amy Klobuchar, expected to jump in soon. Trump''s
        2020 campaign manager welcomed Warren to the race with a statement predicting
        voters "will reject her dishonest campaign and socialist ideas like the Green
        New Deal."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbda1203-7486-437f-8e17-8b0cf216f416'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T10:46:10.991+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:59:50.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a warning to some of those rivals, Warren touted her refusal
        to accept donations from lobbyists, corporate PACs or the support of super
        PACs, and challenged "every other candidate who asks for your vote in this
        primary to say exactly the same thing."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '490a5fed-002d-4781-9169-ba9f3ac5681c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T10:46:10.991+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:59:50.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Warren also unveiled a new, high-profile backer in Rep. Joseph P.
        Kennedy III, who introduced, endorsed and painted his former professor a prescient
        political voice.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '527da085-3859-4ebc-a188-25d54ab01abf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T10:46:10.991+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:59:50.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Before there was an editorial every day lamenting economic inequity,
        Elizabeth Warren knew that stock prices don''t tell a full account of our
        country''s economic story," Kennedy said. "Medical bankruptcies and foreclosures
        and paychecks are part of that story, too."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f28c1fc6-5e43-401b-8e0a-db28d0338a9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T10:46:10.991+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:59:50.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kennedy led a Massachusetts delegation that included Sen. Ed Markey,
        Rep. Lori Trahan, Lawrence Mayor Dan Rivera and Boston City Councilor Michelle
        Wu -- all of them indicating their support for Warren''s campaign.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ac2918a-8c03-449b-8f39-33bcf955a59c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T10:46:10.991+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:59:50.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For six years, (Warren) has been fighting in the trenches for what
        is right," Markey said of his Senate colleague, calling her a "one woman protection
        detail fighting to ensure that Wall Street reforms stay on the books."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e104314-8b37-4901-8ab8-dc2503a726cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T10:46:10.992+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:59:50.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Warren was joined by family, including her husband, Bruce, two children
        and a gaggle of grandchildren.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a39e8479-03cf-42d9-bb4f-5813fb55db11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T10:46:10.992+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:59:50.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kennedy''s decision to throw his support to his home state senator
        -- and not his good friend, former Rep. Beto O''Rourke, who is considering
        a bid of his own -- is a clear signal to fellow Democrats that she remains
        a serious primary contender despite a politically trying week.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a7c135b-eecb-49cd-bdfc-f4e728fe88e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T10:46:10.992+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:59:50.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the days leading up to Saturday''s announcement, Warren had been
        weighed down by new questions over her past claims to Native American heritage.
        The Washington Post reported that Warren wrote in 1986 that her race was "American
        Indian" in a Texas state bar registration card, adding to the list of instances
        in which the senator self-identified this way.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08fec1ca-05e3-4c4e-8f02-d4f41742d201'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T10:46:10.992+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:59:50.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The disclosure prompted yet another public apology from Warren,
        just days after she had expressed remorse to Cherokee leaders for using a
        DNA test last year to try to show her Native American ancestry.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fdcb4d9-1b85-4fc8-ab8b-46d6e230074c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T10:46:10.992+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:59:50.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Monmouth University poll showed Warren get a boost in national
        support after she announced her exploratory campaign at the end of last year.
        But it''s not yet clear whether the controversy''s revival on Wednesday will
        hurt her standing with voters.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93bab389-3f7e-4d3c-979f-339d66e2ecd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T10:46:10.992+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:59:50.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Warren sought to turn the page on the controversy with Saturday''s
        announcement and a six-state tour that began hours later.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f8fa056-5e41-440f-8868-79f8ed496042'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T10:46:10.993+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:59:50.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After Lawrence, Warren travels north to campaign in New Hampshire
        before flying to Iowa -- her second visit to the Hawkeye State since announcing
        the formation of an exploratory campaign on New Year''s Eve -- on Sunday and
        then South Carolina, Georgia, Nevada and California next week.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24c28def-4865-4db8-97e4-bbf5a94d1331'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T10:46:10.993+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:59:50.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The campaign''s decision to stage its first major rally in Lawrence,
        a former industrial mill town, was an appeal to the key constituency groups
        Warren hopes to appeal to -- including immigrants, women, working class families
        and union members.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5eaa393-e91f-4708-91ad-2f83ad41447f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T10:46:10.993+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:59:50.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''ll be plenty of doubters and cowards and armchair critics
        this time around," Warren said. "But we learned a long time ago, you don''t
        get what you don''t fight for."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73744064-a461-45e9-a8bc-3fd94883e8c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T10:46:10.993+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:59:50.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1912, textile workers in Lawrence, many of them immigrant women,
        walked off the job and went on strike to protest wage cuts. In an email to
        supporters last week, the campaign wrote: "Underpaid, overworked, and flat-out
        exploited workers from more than 50 countries gave Lawrence the nickname ''Immigrant
        City.''"</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46c4e607-f894-4b36-bf39-c73387ed94d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T10:46:10.993+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:59:50.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Warren has been fiercely critical of the Trump administration''s
        immigration policy, particularly in light of the separation of migrant children
        from their families at the border.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '782b8862-aabe-49d3-ae53-13f1f0a0bbd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T10:46:10.994+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:59:50.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think we need immigration laws that focus on people who pose
        a real threat and I don''t think moms and babies are the place that we should
        be spending our resources. Separating a momma from a baby does not make this
        country safer," Warren said in an interview with CNN last summer, a message
        she has returned to during her time on the campaign trail.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb7bf9bd-4e0d-4422-bd15-cc0406557d3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T10:46:10.994+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:59:50.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two weeks ago, Warren added more meat to her platform, which already
        includes a suite of anti-corruption proposals -- on Saturday she called it
        "a cancer on our democracy" -- introducing a new "wealth tax" on Americans
        with assets valued at $50 million or more.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b1ff703-e458-4861-9513-137622567033'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T10:46:10.994+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:59:50.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plan, according to documents provided by the campaign, would
        impose a 2% tax on Americans whose net worth exceeds $50 million. Billionaires
        would pay an additional 1%. Viewed alongside a new proposal from Sanders to
        hike the estate tax, Warren has positioned herself at the center of the progressive
        push to reduce corporate influence in Washington and economic inequality across
        the country.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcab4242-bde0-42b1-b7b4-8ae0284355ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T10:46:10.994+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:59:50.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her speech, she pledged to go further, to "break up monopolies
        when they choke off competition" and "take on Wall Street banks so that the
        big banks can never again threaten the security of our economy."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3d77c7e-cb1e-4f52-b5b3-162add674767'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T10:46:10.994+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:59:50.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And when giant corporations -- and their leaders -- cheat their
        customers, stomp out their competitors, and rob their workers," Warren said,
        "let''s prosecute ''em."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d298a8e-f412-44cc-a510-62e39ec952e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T10:46:10.994+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:59:50.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But even as Warren sharpens her policy positions and political message,
        the specter of additional, previously undisclosed examples of Warren labeling
        herself Native American on professional forms looms in the background. Warren
        did not address the potential for another distracting revelation when asked
        by reporters on Capitol Hill this week.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12fdb8de-893f-4770-bab1-0911bc17cef3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T10:46:10.995+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:59:50.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another unanswered question: whether the dust-ups will permanently
        undermine Warren''s campaign. Tribal activists, who were sharply critical
        over DNA test and earlier refusal to address the harm it might have done to
        their interests, have mostly welcomed her apologies.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92dcca19-7943-4f68-b93f-9a353f9e14d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T10:46:10.995+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:59:50.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And some Democrats in early voting states have seemed unfazed.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9793c203-14a8-483e-b462-54953b85f291'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T10:46:10.995+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:59:50.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Collette Richard, an 18-year-old Des Moines resident and registered
        Democrat, reacted to the Washington Post story by saying she does not believe
        the issue should sway voters.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e89b35e-1ad2-40aa-bb4d-88e7034dfc07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T10:46:10.995+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:59:50.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I mean, your nationality or heritage shouldn''t have anything to
        do with it, it should be your political views and where you stand as an American
        citizen -- that should pretty much lead you to make your decision," Richard
        said.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbb4590b-051e-4912-8e3c-bcc57522ec1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T10:46:10.995+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:59:50.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A candidate''s ethnicity "doesn''t matter," she added.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85957466-deba-432c-9497-84f211e8f75f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T10:46:10.995+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:59:50.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Lawrence, the verdict was mostly mixed.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b557264d-6c2c-4fa4-b687-7f3dc84330e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T10:46:10.996+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:59:50.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s actually one of the reasons why I''m not a huge supporter
        of her," John Boyle, an 18-year-old Democrat from Andover, said. "I don''t
        love that. I don''t think anyone does, so that definitely rubs me the wrong
        way."</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dd59642-b8e8-403c-9eb1-9405e8ef2ea4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T10:46:10.996+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:59:50.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chrystal Pennisi, 40, who was born and works in Lawrence -- and
        said she was undecided but liked Warren -- was more forgiving.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f054162a-7aba-4121-9ac8-a1a380a6ed3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T10:46:10.996+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:59:50.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(Warren) was a kid and she was told this is your ancestry, just
        like any of us were. I don''t think any of us really dug into who are parents
        and grandparents and so on said we were," Pennisi said. "It''s not like she
        stole anything from anyone or she accepted any kind of special award because
        of it."</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6094f8e-de03-49bf-8fa6-f9d1ed3feb2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T10:46:10.996+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:59:50.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Elizabeth Warren
        kicks off presidential bid with challenge to super wealthy — and other Democrats."</em></p>'
  'Prince-Philip-driving-license-GBR':
    'author': 'Peter Wilkinson and Rob Picheta'
    'caption': 'Prince Philip. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-02-10T07:19:30.111+08:00
    'imagesource': 'jcr:45e16a10-f969-4dc0-95b1-4c1176edcc1d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '98be9119-8f47-4b21-8019-b87709b2eb99'
    'lead': 'UK police sent their investigation of the crash to the Crown Prosecution
      Service (CPS), which is considering whether to bring charges against Prince
      Philip over the crash last month. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-12T10:48:27.742+08:00
