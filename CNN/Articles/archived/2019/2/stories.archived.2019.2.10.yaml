      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Hundreds of cars were stranded on a highway after a pileup
        in blizzard conditions in Washington state, authorities said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa68f164-1b2b-4f37-9384-da2d29590d16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T09:59:56.531+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:59:57.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Multiple wrecks snarled Interstate 82 in Benton County, including
        one involving a semitruck that jackknifed, CNN affiliate KEPR-TV reported.
        It said 200 to 300 vehicles were stranded there Saturday night as state troopers
        worked to turn around others headed in that direction.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8034496d-70f5-44b5-9cd6-db342824d924'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T09:59:56.532+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:59:57.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesman for Washington State Patrol said hundreds of cars were
        stranded and warned motorists to avoid the area. "Troopers are trying their
        hardest to get everyone help and turned around!" tweeted Trooper C. Thorson.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b09c0d8d-09ed-45d5-90fa-d0edf12aa48e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T09:59:56.532+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:59:57.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>State troopers will not release numbers on the crash until authorities
        catch up on the 911 calls and emergencies, Thorson said. "Sorry for the delay
        but we are VERY busy," he tweeted.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da6ec517-8837-463b-9e43-5f64a088eace'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T09:59:56.532+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:59:57.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>More snow and low temperatures</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c3eb17b-c827-4827-ad00-a0d9d58e64a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T09:59:56.532+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:59:57.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With plenty of snow on the ground around Seattle and temperatures
        in the teens overnight, roads were especially treacherous.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79d5a12e-ce42-4501-abbe-05fa0570dfdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T09:59:56.532+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:59:57.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some areas around Seattle received more than 10 inches of snow Saturday,
        the most for the month of February in 70 years, the National Weather Service
        said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ea8b2c7-6761-4484-9881-6a856ee28ae1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T09:59:56.532+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:59:57.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seattle got more snow in one day than it usually gets in a year
        and officials warned people to get off the streets. The city averages 6.8
        inches of snow annually.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be88b481-aff1-4063-9413-9134ec6ac74f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T09:59:56.533+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:59:57.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Further inland, some areas of Washington state are reporting 12
        to 18 inches of snowfall.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b37b014-f9ce-4898-bfca-1f2be4b5860f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T09:59:56.533+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:59:57.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thorson warned motorists to follow instructions on road closures.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edd5dd0e-69f6-4956-b87d-12b21763640e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T09:59:56.533+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:59:57.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s gotten to the point where we are going to have to start writing
        tickets if people drive around "road closed" signs," he tweeted. "Please just
        follow the instructions for your good and ours."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e1c113a-4091-41c9-a7cd-0907513d20f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T09:59:56.533+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:59:57.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Millions under winter storm alerts</h3>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c79f0c2a-e6ee-4f09-97e3-24a9d238ff3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T09:59:56.533+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:59:57.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 15 million people across the Western US were under winter
        storm alerts Saturday, according to CNN meteorologist Haley Brink.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '442506c0-49f6-43d7-bdbc-c70a1d3886eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T09:59:56.533+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:59:57.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everyone in our state needs to focus on preparing for the snow
        and staying safe," Washington Gov. Jay Inslee said in a statement. "I encourage
        everyone to stay off the roads if possible and plan ahead if you must travel."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef77d9cf-9494-4524-bdee-c5d604b0c9d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T09:59:56.534+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:59:57.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He thanked emergency crews, troopers and first responders for helping
        keep roads clear, restore power and assist motorists.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55abe4db-b03d-4cea-970c-6ac907728f0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T09:59:56.534+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:59:57.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Temperatures are expected to remain below freezing until Monday
        afternoon, Brink said, with the forecast high expected to hit 35 degrees.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d0bdbc0-83fb-4333-8b58-82d441c3b6e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T09:59:56.534+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:59:57.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seattle''s average high at this time of year is 49 degrees, Brink
        said. There''s a possibility of more snow for Seattle on Sunday into Monday.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bae2f082-d6b1-4de6-bbf6-98a0d05d5f6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T09:59:56.534+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:59:57.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Hundreds of cars
        stranded on highway as blizzard conditions hit Washington state."</em></p>'
  'grammy-tips-difference-between-song-record-and-album-of-the-year':
    'author': 'Doug Criss'
    'caption': 'Alicia Keys tells ''unimpressed'' kids about Grammy gig | Instagram/Alicia
      Keys'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2019-02-10T21:54:22.759+08:00
    'imagesource': 'jcr:540413e1-39c5-4124-9ec6-de15875afa07'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3e26f001-4d94-4b23-9661-c203ad814960'
    'lead': 'We won''t hold it against you if you don''t have a clue what the difference
      is between Grammy''s Song of the Year and Record of the Year categories. Here''s
      some help, straight from the Grammy website.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-12T10:05:03.926+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-01-29T16:59:56.626+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:59:42.364+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'It''s confusing, yes, but there is a difference between song, record
      and album of the year

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0094306-6fee-4760-b19d-cb613f6d4c3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T10:05:03.926+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:59:56.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> You know your Kendrick Lamar from your
        Drake, your "Boo''d Up" from your "God''s Plan."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0efc646-3e13-4d5a-a473-b0b327eed771'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T10:05:03.927+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:59:56.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You are your trivia team''s go-to person whenever music history
        is the subject.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93a51414-c274-4784-8a0f-264cdf194d25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T10:05:03.927+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:59:56.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But we won''t hold it against you if you don''t have a clue what
        the difference is between Grammy''s Song of the Year and Record of the Year
        categories.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8dac36a-105e-4fa1-b2fa-8eeeee8d87e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T10:05:03.927+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:59:56.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Well, here''s some help, straight from the Grammy website:</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94ffe422-9053-4da9-b36d-b379f013e08b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T10:05:03.927+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:59:56.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Song of the Year:</strong> This award goes to the person
        who wrote the song. So while Bruno Mars may have sung a song, he wouldn''t
        win it. The person who wrote it would.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7588c1dd-6e1d-4e8e-aa3c-1b5504a3f825'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T10:05:03.927+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:59:56.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Record of the Year:</strong> This goes to the person who
        performed the song -- and all those involved in the making of the song, like
        the producer, the engineer the mixer.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '185f2d4c-92f2-40d8-b585-b71449805189'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T10:05:03.928+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:59:56.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All clear now? Good.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '921a742f-e1fe-429e-8804-946755aa2027'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T10:05:03.928+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:59:56.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now we can clear up confusion on another Grammy category:</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '989a12f8-3e42-4fc4-8ea3-4d6b42ee1c06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T10:05:03.928+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:59:56.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Album of the Year:</strong> Lots of people confuse this
        category with Record of the Year, because we like to use the words "record"
        and "album" interchangeably. Just think of Album of the Year as the Grammy''s
        Best Picture award, going to the year''s absolute best musical work of art.
        The award for album of the year goes to pretty much everyone involved with
        an album.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64d8d760-f74d-4827-aa4f-e36b89e5d281'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T10:05:03.928+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:59:56.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And while we''re at it, let''s tackle confusion over another coveted
        win.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8a063c8-abc9-4381-ad0e-23a451aa6b1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T10:05:03.928+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:59:56.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Best New Artist:</strong> Why is there confusion over that
        one? It''s because the Grammy''s have a murky definition for the word "new."
        Take for instance last year''s winner, Alessia Cara, actually put out her
        debut album, "Know-It-All," and an EP of four songs way back in 2015.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfeee1f4-c5f3-4a95-b7d1-5f944ca23cb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T10:05:03.928+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:59:56.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So how was she considered to be "new?" The Recording Academy, the
        good folks who hand out the Grammys, changed the rules for Best New Artist
        a couple of years ago, to better reflect the changes in how music from new
        artists is developed and promoted. Although her musical career began four
        years ago, Cara had a string of hit songs off of "Know-It-All" that stretched
        well into 2017. Long enough for her to be considered "new" for the Grammys.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea871b98-9c63-482f-bcc5-809c16b6cf61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T10:05:03.929+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:59:56.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "It''s confusing,
        yes, but there is a difference between song, record and album of the year."</em></p>'
