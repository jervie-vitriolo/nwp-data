  'Guillermo-Eleazar-Metro-Manila-Chinese-taho-incident-MRT':
    'author': 'CNN Philippines Staff'
    'caption': 'Chinese national Jiale Zhang was arrested and faces possible deportation
      for throwing her cup of "taho," a soft tofu snack, at a police officer who refused
      her entry in line with the ban on liquids in the Metro Rail Transit (MRT-3).'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-02-10T14:13:31.856+08:00
    'imagesource': 'jcr:e3fb9a25-0011-487e-aab5-52d9616e3192'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '892801e5-df2c-427a-8bd0-e92528b8aba6'
    'lead': 'In a statement, Metro Manila Police Chief PDir. Guillermo Eleazar said
      this status will be the basis of the Bureau of Immigration to process the deportation
      of Jiale Zhang.'
