      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They''re attached to their private parts</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '052db953-4e00-4bf1-b507-c5c93d622f65'
