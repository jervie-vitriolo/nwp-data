      'mgnl:lastActivated': 2023-01-29T16:59:52.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> She''s sitting in a crowded subway car,
        zipping through email messages on her phone and minding her own business when
        it appears: a photo of a man''s penis.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dceb888-9faa-49cf-a8f8-27c96fb55e50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T10:35:52.373+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:59:52.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sexting is so commonplace that 88% of participants — men and women
        — in a 2015 study said they''d done it. So common that research psychologist
        Peggy Drexler wonders if there''s even any stigma attached to it. So common
        that, as we found out last week, even someone as high-profile as Amazon founder
        Jeff Bezos said that an outlet threatened to release compromising photos of
        him.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5543318e-423b-48fe-a444-30454dfbec0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T10:35:52.373+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:59:52.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If it''s done in a consensual relationship, it — like other sexual
        behaviors — isn''t necessarily harmful. But men will often send such photos
        unsolicited to women.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29be7c6e-5894-4c50-a455-bb84995cc540'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T10:35:52.374+08:00
