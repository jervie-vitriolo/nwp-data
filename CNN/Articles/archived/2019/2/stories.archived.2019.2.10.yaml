    'template': '1'
    'title': 'PH, Japanese foreign secretaries talk about partnership, Mindanao in
      Davao meeting'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13f94c01-7b70-46ab-bcdd-44e8da9fad78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-10T10:47:43.724Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T17:00:02.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 10)</strong> — The
        country''s top diplomat met with his Japanese counterpart in Davao City Sunday.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db4dad4c-89c3-460a-a3e7-d101536c1d77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-10T10:47:43.726Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T17:00:02.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s top diplomat met with his Japanese counterpart in
        Davao City Sunday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e094178f-7453-41ba-ae2d-cdd08c6efe9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-10T10:47:43.724Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T17:00:02.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Department of Foreign Affairs Secretary Teodoro "Teddy Boy" Locsin
        Jr. met with Japanese Foreign Minister Taro Kono who is on his first bilateral
        official visit to the country.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd12707d-2650-4f17-80f3-cf4ba6cb5898'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-10T10:47:43.724Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T17:00:02.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two officials held a joint press conference where Locsin said
        the meeting is "an opportunity for stocktaking and for advancing our cooperation
        to more mutually-beneficial outcomes."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '908f7361-072f-4c8b-99bd-5b655ddf2875'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-10T10:47:43.725Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T17:00:02.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Locsin mentioned Japan was the country in the lead when it comes
        to helping President Rodrigo Duterte "achieve his transformative agenda -
        in infrastructure, social inclusion, and securing peace and progress in Mindanao."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05f55f16-08b3-4c0e-b0f2-4eaccb4cb639'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-10T10:47:43.725Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T17:00:02.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The talks focused on achieving peace in Mindanao, Locsin said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '684a0ddc-a803-45e4-b982-2ffd1c47e308'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-10T10:47:43.725Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T17:00:02.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We emerge from this morning''s meeting freshly confident about
        prospects for realizing Mindanao''s promise in the wake of positive, indeed
        striking developments, in bringing Bangsamoro to reality. The inauguration
        of the Japanese Consulate-General later this evening demonstrates Japan''s
        enduring commitment to Mindanao, especially with the ratification of the Bangsamoro
        Organic Law," he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '378ed5f1-daa4-40bf-865f-aae98d137d09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-10T10:47:43.725Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T17:00:02.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his remarks at the meeting, Locsin said both countries reaffirmed
        the strategic partnership, and discussed issues concerning defense, maritime
        security, infrastructure and human resource development, and health, among
        others.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd81890d0-0272-49c4-b530-d6571f6deea5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-10T10:47:43.725Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T17:00:02.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In each case," Locsin said they were "reaching understandings and
        making commitments to specific undertakings."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17c98f1b-4bd9-478e-8b97-d966e90ef200'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-10T10:47:43.726Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T17:00:02.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No details on the commitments and undertakings have been released
        yet.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91be161d-5860-4e7c-b1d1-da09d1d26618'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-10T10:47:43.726Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T17:00:02.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The two of us come from a productive meeting this morning with
        a single mind - that our two countries must sustain the effort to keep and
        to grow the gains of our Strategic Partnership. Building on past achievements,
        and seizing opportunities offered by the future, this partnership will flourish
        and endure," Locsin said.</p>'
  'surigao-del-norte-earthquake-phivolcs':
