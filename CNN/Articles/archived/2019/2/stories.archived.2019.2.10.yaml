  'Rodrigo-Duterte-Congress-Philippine-Coconut-Authority':
    'author': 'CNN Philippines Staff'
    'caption': 'President Rodrigo Duterte (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-02-10T10:32:58.529+08:00
    'imagesource': 'jcr:0d684068-a0fd-4582-a7a1-eb316a3abbef'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6ec3d7b8-dafa-4727-a719-e656f12311bd'
    'lead': 'In a statement, Presidential Spokesperson Salvador Panelo said vetoing
      the amendments to Presidential Decree 1468 or the Revised Coconut Industry Code
      will give Congress more time to improve the PCA and the distribution of coco
      levy funds.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-12T10:39:25.831+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-01-29T16:59:51.163+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:59:43.948+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte asks Congress to redraft bill strengthening PCA to include ''more
      safeguards''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c91c648-89bd-4d5c-a78b-474d006470c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T10:39:25.831+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:59:51.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 10) —</strong> President
        Rodrigo Duterte vetoed the bill reconstituting the Philippine Coconut Authority
        (PCA) in order for Congress to "re-craft" it with more "safeguards to protect
        the taxpayers'' money and shield the levy funds from irregular and unlawful
        use," Malacañang said Sunday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b258be4-78c1-4c94-86d7-db518378bda9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T10:39:25.831+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:59:51.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Presidential Spokesperson Salvador Panelo said vetoing
        the amendments to Presidential Decree 1468 or the Revised Coconut Industry
        Code will give Congress more time to improve the PCA and the distribution
        of coco levy funds.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0214da6-b8dc-4dde-8f6f-635c0d17a553'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T10:39:25.832+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:59:51.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the reasons Duterte vetoed the measure is the similarity of
        the bill''s set-up of the PCA to the Road Board, which Duterte had ordered
        abolished amid corruption allegations.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6233e384-9761-4457-b351-277d46948510'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T10:39:25.832+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:59:51.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The PCA is set up like the Road Board which is heavily criticized
        for allegations of corruption and misappropriation of funds. The PCA Board,
        like the Road Board which disburses the Motor Vehicle User''s Charge, is given
        full authority to disburse P10-Billion every year in perpetuity without a
        terminal date, and subject only to review by Congress after six years," Panelo
        said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc91ee43-bbd3-43ef-b39f-8c4681f12721'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T10:39:25.832+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:59:51.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo added that the PCA''s oversight functions under the bill
        are placed only with Congress, excluding the executive branch.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3d082c5-8696-4be0-9451-6a95e7282f92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T10:39:25.832+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:59:51.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The PhP10-Billion in annual appropriation for the development of
        an industry whose implementation is placed on an agency not required to seek
        approval from the Executive Branch is susceptible to corruption akin to creating
        pork barrel funds," he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a629789-9f4e-4526-95df-29647d8bec31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T10:39:25.832+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:59:51.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte also opposed the composition of the reconstituted 15-member
        PCA board under the vetoed bill will include seven members from the private
        sector, according to Panelo.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0682ecc8-d462-466c-b1b0-9be395d7ac01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T10:39:25.833+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:59:51.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A receipt of PhP10-Billion by the board from taxpayers'' money
        therefore translates to permitting private persons to influence the disbursement
        of public funds," he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a360557-3134-418d-98de-a17d1c79446f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T10:39:25.833+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:59:51.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The coconut levy fund was taken from a tax imposed on coconut farmers
        by former President Ferdinand Marcos for the development of the coconut industry.
        Part of the funds was allegedly siphoned to corporations of alleged cronies
        of the late President.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f854836-d9ff-4ffb-9f99-b2201599ea72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T10:39:25.833+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:59:51.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are currently two proposed laws on coco levy: the recently
        vetoed bill that would strengthen the PCA which was the consolidated bicameral
        conference report on Senate Bill 1976 and House Bill 8552, and the bill that
        would create the Coco Levy Trust Fund which is the consolidated bicameral
        conference report on Senate Bill 1233 and House Bill 5745.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ec7eb44-d1d3-4256-b93c-71dff3b32789'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T10:39:25.833+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:59:51.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both bicameral conference reports were ratified by both houses of
        Congress on November 28, 2018.</p>'
  'Meghan-McCain-Ivanka-Trump-Jared-Kushner-John-McCain':
    'author': 'Caroline Kelly'
    'caption': 'Meghan McCain wishes that Ivanka Trump and Jared Kushner, President
      Donald Trump''s daughter and son-in-law and senior advisers, had not attended
      the funeral of her father, Sen. John McCain. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-02-10T08:44:49.027+08:00
    'imagesource': 'jcr:428f4c95-ad01-4083-b973-5f88fd421eb5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '10954fd8-7b7b-44e7-aa8f-ed6af261981e'
    'lead': 'McCain''s jab at Ivanka Trump and Kushner comes following Trump''s recent
      attack on the late senator at a private lunch for television anchors last Tuesday, The
      New York Times reported.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-12T10:42:52.542+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-01-29T16:59:50.669+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:59:44.060+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Meghan McCain wishes Ivanka Trump and Jared Kushner didn''t go to her
      father''s funeral

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2153a2a-348c-4241-b7f9-f201d3aeeb60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T10:42:52.542+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:59:50.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Meghan McCain wishes that Ivanka Trump
        and Jared Kushner, President Donald Trump''s daughter and son-in-law and senior
        advisers, had not attended the funeral of her father, Sen. John McCain, she
        said Thursday night.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd9d99c9-40a9-41e4-a7d5-4bf82e9705cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T10:42:52.542+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:59:50.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Appearing on "The Late Show with Stephen Colbert," McCain said she
        had not been aware that the couple would be attending his funeral, and that
        she hopes her eulogy -- during which she criticized "cheap rhetoric from men
        who will never come near the sacrifice (her father) gave so willingly" --
        made them uncomfortable.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '660e2dfb-4e37-46f3-885c-15d149f54040'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T10:42:52.542+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:59:50.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I thought that my family had made it clear, or at least I had,
        that the Trumps are unwelcome around me, and that my father had been sort
        of very clear about the line between the McCains and the Trumps," she told
        Colbert. "So I was surprised when they were there. And it made me uncomfortable,
        and I hope I made them uncomfortable, honestly, with everything."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a13f0de-8f5f-434d-b776-216985b876e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T10:42:52.543+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:59:50.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I wish they had chosen not to, out of respect, if nothing more,
        for me," she added. "But it''s their call, and I think America can judge on
        its own what they thought of that, and what they thought of my eulogy."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3e938e2-9308-44e1-903a-5dfa6d0dc1a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T10:42:52.543+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:59:50.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McCain''s jab at Ivanka Trump and Kushner comes following Trump''s
        recent attack on the late senator at a private lunch for television anchors
        last Tuesday, The New York Times reported.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '030b4df9-b07d-4579-be75-1dd0a376774a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T10:42:52.543+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:59:50.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President referenced McCain''s famous vote to sink the repeal
        of the Affordable Care Act and that "he wrote a book and the book bombed,"
        Trump said, according to the Times.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edb2fe2f-029b-4d9c-a492-565a12607a68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T10:42:52.543+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:59:50.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meghan McCain shot back later that day, tweeting, "The president''s
        obsession with my father 6 months after his death is pathetic and telling
        - even at a time when he should be focusing on his message to the American
        public and the state of our union - the greatness of my father''s life and
        legacy haunts you."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cfff56e-a413-4ded-9e1c-9f027426ed63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T10:42:52.543+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:59:50.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Meghan McCain wishes
        Ivanka Trump and Jared Kushner didn''t go to her father''s funeral."</em></p>'
