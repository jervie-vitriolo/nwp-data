    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Prince Philip ''voluntarily'' gives up driving following car crash

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49598ffe-4589-4f6a-a9da-90c14a56bf90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T10:48:27.742+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:59:49.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The Duke of Edinburgh has surrendered his
        driving license, Buckingham Palace announced Saturday, weeks after the 97-year-old
        was involved in a car crash that left a female driver injured.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e18dc04-1905-4662-98ff-612ac4f598e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T10:48:27.742+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:59:49.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After careful consideration The Duke of Edinburgh has taken the
        decision to voluntarily surrender his driving licence," the palace said in
        a statement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5723a0c2-b36f-4fcf-bbb2-b1e9eaea4dbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T10:48:27.742+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:59:49.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UK police sent their investigation of the crash to the Crown Prosecution
        Service (CPS), which is considering whether to bring charges against Prince
        Philip over the crash last month. A CPS spokesman said they would "review
        each file carefully before a decision is made" and will take into account
        that Philip surrendered his license.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1caa54b-8585-4834-9f9c-cc19b55a61de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T10:48:27.742+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:59:49.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Land Rover driven by Philip, the husband of Queen Elizabeth II,
        collided with another car on a public road near the Queen''s Sandringham estate
        in Norfolk, England, last month.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feaaf3a6-3b21-4bed-95b0-22c6b38b327c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T10:48:27.743+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:59:49.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The prince later apologized to Emma Fairweather, who suffered a
        broken arm in the collision, blaming the crash on sunlight that obscured his
        view and admitting he was "shaken" by the incident.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fd5af9f-6d51-460c-9d81-0c2ecbd12628'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T10:48:27.743+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:59:49.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would like you to know how very sorry I am for my part in the
        accident," Philip wrote in the letter, which was obtained by the UK''s Sunday
        Mirror newspaper. A Buckingham Palace spokesperson confirmed to CNN that the
        letter was sent by Philip.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c04ef00e-f6fa-408e-9d56-e6896a357d0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T10:48:27.743+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:59:49.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '028ed447-665e-4f70-8347-c78d19afe06b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T10:48:27.743+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:59:49.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have been across that crossing any number of times and I know
        very well the amount of traffic that uses that main road," the Duke of Edinburgh
        wrote, blaming the incident on bright sunlight.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e64f28c7-8995-4f81-a2bd-4893ca50030d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T10:48:27.743+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:59:49.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The accident left the Duke''s car flipped onto its side, with a
        witness later telling the Press Association that he helped pull a bloodied
        Philip from the vehicle.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97220f9e-66c1-4961-8ea9-47d9bf6df30a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T10:48:27.743+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:59:49.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philip was criticized after he was pictured driving on a public
        road without a seat belt just 48 hours after the crash, while Fairweather
        had earlier told the Mirror that she had not heard from the Duke in the days
        immediately following the incident.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21baa43f-c2ac-4d0c-839c-4f64a5ff6fee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T10:48:27.743+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:59:49.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She told the newspaper after receiving the letter: "I thought it
        was really nice that he signed off as ''Philip'' and not the formal title.
        I was pleasantly surprised because of the personalised nature."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2513e68b-3763-42ce-ae05-1acee09fa3bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T10:48:27.744+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:59:49.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incident dominated British media and led to a public debate
        about whether people over a certain age should have to retake their driving
        tests.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87d911ff-5d34-4f77-8ca4-50cc53d06121'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T10:48:27.744+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:59:49.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prince Philip famously drove U.S. President Barack Obama and first
        lady Michelle Obama from their helicopter on a visit to the United Kingdom
        in 2016, with the Queen in the back seat.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1ebe1be-802d-4de6-9432-171d1107ddec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T10:48:27.744+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:59:49.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Prince Philip ''voluntarily''
        gives up driving following car crash."</em></p>'
