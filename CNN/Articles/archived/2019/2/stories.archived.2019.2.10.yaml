      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not that different from old school exhibitionism," said Katehakis.
        "We think of the creepy guy in the trenchcoat. This is the modern-day version
