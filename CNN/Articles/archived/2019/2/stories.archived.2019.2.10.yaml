      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The number of people confirmed dead after
        a multistory residential building collapsed in Istanbul has climbed to 16,
        Turkish state news agency Anadolu reported Saturday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41f3ae65-a5a1-4ea8-87a6-ca903aab64bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T10:13:49.013+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:59:55.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Since our last statement, two more children have died," Turkish
        Interior Minister Suleyman Soylu is quoted as telling reporters at the scene.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0508932c-de5f-4df1-b01f-459f91e474bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T10:13:49.013+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:59:55.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rescuers continue to comb through the wreckage of the building in
        an eastern suburb of Istanbul, Turkey''s biggest city, more than two days
        after it fell down.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '421fd0c8-7e22-4e9d-9d5f-31bf52616e83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T10:13:49.014+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:59:55.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hopes that more survivors might be found were raised early Friday
        when a 16-year-old boy was pulled alive from the rubble, the news agency said.
        A day earlier, a five-year-old girl was rescued from the debris.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0369db81-894c-4da6-a62a-d143a574ec60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T10:13:49.014+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:59:55.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thirty residents were inside the building, which contained 14 apartments,
        when it collapsed Wednesday, Anadolu said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0727cb9f-e8f9-46a5-b8d1-17096b081e8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T10:13:49.014+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:59:55.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Minister Fahrettin Koca said Friday that 13 injured people
        were receiving hospital treatment, with seven of them in intensive care, Anadolu
        reported.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1c4fdfc-7918-4913-af41-2bf608ffd295'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T10:13:49.014+08:00
