      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He saw the worst in humanity, and he deserved to see the best in
        humanity."</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4be2802f-4514-4dfb-881f-8368270b4574'
