    'lead': 'Department of Foreign Affairs Secretary Teodoro "Teddy Boy" Locsin Jr.
      met with Japanese Foreign Minister Taro Kono who is on his first bilateral official
      visit to the country.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-10T10:47:43.724Z
