      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:59:52.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shocked reactions from the women who get these pictures is a
        big part of the thrill for the men who send them, Kort, the sex therapist,
