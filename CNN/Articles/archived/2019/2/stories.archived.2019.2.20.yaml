        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ede94ee1-554d-4720-9aae-5d095b7d2788'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T05:57:49.043Z
