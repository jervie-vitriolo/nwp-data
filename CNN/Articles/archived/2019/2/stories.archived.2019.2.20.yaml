      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 20)</strong> — A
        student has handed over to the police a suspected block of cocaine he found
        along the shores of Quezon.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '552a9272-1d5a-491f-9232-768eb19abe62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T02:56:48.825Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T17:26:59.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The police said 16-year-old student Raymond Divina found the block
        wrapped in brown packing tape along the shoreline of Sitio Banlag, Barangay
        Villamanzano Norte in Perez, Quezon on February 17. He cast it aside when
        it emitted a foul smell when it was opened. He only realized it could possibly
        be illegal drugs when he saw the news on the cocaine found in nearby Mauban.
        His family turned it over to the police on Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23072091-f32b-465e-8186-0139a96f23a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T02:56:48.825Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T17:26:59.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suspected drug package was sent to a laboratory in Lucena City
        to confirm if it contains cocaine. If confirmed, this will be the seventh
        incident of recovered cocaine blocks this February alone.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4f90773-4dc6-4b59-b2a7-43fc92a2bb6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T02:56:48.825Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T17:26:59.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, a brick of cocaine weighing 1.01 kilograms was recovered
        at a Quezon shoreline.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb85198c-e514-4632-bfc9-98cad060e2a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T02:56:48.825Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T17:26:59.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over 92 kilograms of cocaine, in the form of blocks tightly sealed
        with brown packing tape, have been recovered in February. These were valued
        by the Philippine Drug Enforcement Agency at P491.25 million.</p>'
  'Russian-hackers-targeted-U.S.-think-tanks-in-Europe-':
    'author': 'Donie O''Sullivan, CNN Business  '
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-02-20T06:04:03.113Z
    'imagesource': 'jcr:fbf81dce-0668-4fc6-b596-57d2abc66014'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fe10ea5a-8337-4fc7-8925-175b81fb0f0d'
    'lead': 'A hacking group that is thought to be linked to Russian military intelligence
      targeted the European offices of two American think tanks, Microsoft revealed
      late Tuesday.  '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-20T06:06:17.700Z
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-29T17:26:59.229+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T17:17:39.977+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Russian hackers targeted U.S. think tanks in Europe '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ce89c77-5864-40d2-a2b5-1088221b9727'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T06:06:17.701Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:26:59.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A hacking group that is thought to be linked
        to Russian military intelligence targeted the European offices of two American
        think tanks, Microsoft revealed late Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ff8e133-47ce-4ac7-bfed-88e47562928b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T06:06:17.701Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:26:59.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fancy Bear, the same hacking group that is believed to be behind
        some of the&nbsp;2016 hacking of the Democratic National Committee, targeted
        The Aspen Institute and The German Marshall Fund of the United States, Microsoft
        said. The German Council on Foreign Relations was also targeted.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1513a504-8e5c-4553-8a6d-a202ffd4c591'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T06:06:17.701Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:26:59.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve seen and continue to see efforts by nation-states and others
        to influence elections in democracies around the world including in Europe,"
        Tom Burt, Microsoft''s vice president of customer trust and security, said
        in a blog post.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86cc4c05-4ca3-48d4-8ad4-80b377b8e848'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T06:06:17.701Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:26:59.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These attacks are not limited to campaigns themselves but often
        extend to think tanks and non-profit organizations working on topics related
        to democracy, electoral integrity, and public policy and that are often in
        contact with government officials," he added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c8a977f-6016-4829-85b4-f786da7d5592'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T06:06:17.701Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:26:59.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attacks on the three high-profile think tanks took place between
        September and December 2018, according to Microsoft. The company didn''t say
        whether the attackers were successful but said that it quickly notified the
        organizations that they were being targeted and helped them secure their systems.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24ee1ef0-9a66-4d14-b5ac-000b9eceb71c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T06:06:17.701Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:26:59.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andrew Kolb, a spokesperson for The German Marshall Fund — which
        receives funding from the United States, Germany and other governments — told
        CNN Business that it didn''t appear that its systems had been compromised
        as a result of the hacking attempt.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9588dd86-d227-4136-b2f8-a03fbbaa7592'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T06:06:17.701Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:26:59.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fund''s president, Karen Donfried, suggested in a statement
        that the organization may have been targeted because its work has included
        supporting efforts to combat alleged attempts by Russia and other nations
        to "undermine democracy and democratic institutions."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daf1480c-1901-4ffd-9ae8-dedbaf203681'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T06:06:17.701Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:26:59.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Aspen Institute and the German Council on Foreign Relations
        didn''t immediately respond to requests for comment outside of regular office
        hours.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c14cab4-3131-4b3b-bb96-8558f264d8f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T06:06:17.701Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:26:59.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>European elections looming</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3882b5d3-9918-4b28-bcea-d9f93f851501'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T06:06:17.702Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:26:59.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Consistent with campaigns against similar US-based institutions,
        attackers in most cases create malicious URLs and spoofed email addresses
        that look legitimate," Burt wrote in the Microsoft post. "These spearphishing
        campaigns aim to gain access to employee credentials and deliver malware."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e21eddbf-0137-4d6e-9793-57d80dcb8c6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T06:06:17.702Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:26:59.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last August,&nbsp;Microsoft said that Fancy Bear&nbsp;had targeted
        the US Senate, and just last month&nbsp;CNN reported&nbsp;that the same hacking
        group had targeted another Washington-based think tank, the Center for Strategic
        and International Studies.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b1bbce0-c66e-4261-a1ff-871b86e15395'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T06:06:17.702Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:26:59.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Microsoft''s announcement Tuesday serves as a warning ahead of European
        Parliament elections in May, when voting will take place across the European
        Union.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96a955c3-11c8-467c-b972-de5471e3879c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T06:06:17.702Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:26:59.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Microsoft said it would extend its&nbsp;Microsoft AccountGuard&nbsp;service
        to 12 more European countries, including France and Germany. AccountGuard
        is a cybersecurity service Microsoft offers to political candidates, non-profits,
        and nongovernmental organizations working on issues relating to democracy.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c70ddbf-37ea-4c02-833c-a7e563c10934'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T06:06:17.702Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:26:59.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The service is already available to campaigns in the United States,
        Canada, the United Kingdom, and Ireland.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e0f699a-a4d7-480c-9239-bf72dbb6cc2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T06:06:17.702Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:26:59.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Microsoft pointed to "hacking and disinformation attacks" on France''s
        presidential election in 2017 as a previous example of a European democracy
        grappling with cyber interference. The campaign of Emmanuel Macron, who eventually
        won the election,&nbsp;said at the time&nbsp;that it was the victim of a "massive
        and coordinated hacking operation."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ec689e8-0d0a-4d1b-8a00-308ce09b8149'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T06:06:17.702Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:26:59.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2019/02/19/tech/russian-hackers-think-tanks-europe/index.html">"Russian
        hackers targeted US think tanks in Europe."</a></em></p>'
  'Duterte--most-likely--to-skip-EDSA-People-Power-anniversary-rites-for-3rd-time---Palace---':
    'author': 'CNN Philippines Staff '
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-02-20T06:17:12.997Z
    'imagesource': 'jcr:4bec00c3-ecb9-4d73-a6ef-1cf79ef3ad58'
