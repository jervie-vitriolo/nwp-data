      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Fashion brand Burberry has apologized for
        showcasing a hoodie that featured a noose around the neck during its show
        at London Fashion Week.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f40f2f7-02e6-42f0-9cf2-fa01b07fe17b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T06:21:54.867Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:19:03.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The retailer said it has removed the item from its collection, after
        criticism from one of its own models led to an online backlash.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2527dd61-95b5-45e7-9065-ed7132d35ba7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T06:21:54.867Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:19:04.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are deeply sorry for the distress caused by one of the products
        that featured in our A/W 2019 runway collection," Marco Gobbetti, Burberry
        chief executive officer, said in a statement provided to CNN.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4135f048-fa0a-42fb-afa7-77cde1c0d0eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T06:21:54.867Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:19:04.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Though the design was inspired by the marine theme that ran throughout
        the collection, it was insensitive and we made a mistake," he added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87167cae-264c-41fe-a84a-6a65ac752c8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T06:21:54.867Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:19:05.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The design was criticized by model Liz Kennedy, who featured in
        the show but claimed her concerns about the use of a noose were dismissed.</p>'
