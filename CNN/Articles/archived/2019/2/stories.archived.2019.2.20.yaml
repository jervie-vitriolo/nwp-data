      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>In Place</strong></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ed17953-1c9a-4ccf-8942-6640864b1409'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T04:52:43.217Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:22:10.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But did he even leave. Was he ever not home?</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a38856d6-276e-44a2-a519-c788d6dac6f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T04:52:43.217Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:22:10.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2012, in an interview with Medalla about his artmaking, the conversation
        inevitably shifted to his childhood and growing up years in Manila, but also,
        and more surprisingly, to current events. Even then, the realization about
        Medalla was how much of what he does, of who he is, of how he tells stories,
        is so rooted in being Filipino.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '613d4739-031e-4ba8-b71e-8b0fd6cc6771'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T04:52:43.217Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:22:11.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Talking about the “Sand Machine,” which is going to be exhibited
        for the Art Fair Philippines this year as well, Nankervis says: “What this
        work does is that it’s on a rotunda, and it’s always rewriting its own cartography
        in sand. On every rotation, it’s rewriting it. And this comes from David’s
        experience as a boy in the Philippines, drawing in the sand, using your body
        as the center circumference.”</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44aeb3dc-34cc-46b7-b579-3f4a12f7d574'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T04:52:43.217Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:22:11.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And yet it isn’t just memory and reminiscence that inform Medalla’s
        rootedness in country. It is a sense of our history, a constant interest in
        our people, our travails as nation. In 2012, walking me through his exhibit
        of portraits of people who had influenced his life, Filipinos and foreigners
        he grew up knowing, the narrative shifted seamlessly between the personal
        and the national. Talking about life in Manila during the American colonial
        era, he maps out Dewey Boulevard and the streets of Ermita according to social
        divisions.</p>'
    '32':
      'image': 'jcr:5b1ea517-9528-47a3-abda-04984305d325'
      'imageCaption': 'Medalla, despite the after effects of a stroke one year ago,
        still works on several art projects and is dedicated in continuing his practice.
        Photo by JAKE VERZOSA'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8963f95d-d327-4257-a62a-684bf28e85f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T04:52:43.217Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:22:12.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbaebaf1-4975-4a23-ac87-a2eabbf144de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T04:52:43.217Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:22:12.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“All of David’s work can be traced back to the Philippines in so
        many ways — biokinetic sculpture, performance, collective performance, participation
        art — it’s all very deeply rooted in the Philippines, though a lot of critics
        have overlooked that and have sort of seen it through a very European perspective,”
        Nankervis surmises.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '818c2019-51fc-4152-9df9-e70fb7ec9b5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T04:52:43.218Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:22:13.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Medalla, in 2012, said: “Ugat ko talaga Pilipino eh. A lot of my
        works, I really base on the Philippines. But it’s not literal-minded, unlike
        the Mabini school. I refuse to be anything else but Filipino. I’m so deeply
        Filipino that it’s always been part of my consciousness. But at the same time
        a Filipino with a very critical eye. Just because I’m Filipino doesn’t mean
        I need to like everything Filipino. I am even critical of my own art.”</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92056f75-3a9a-4d55-8f31-6a54c376ff24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T04:52:43.218Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:22:13.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>In Stitches</strong></p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecd61752-8ca0-4870-a43c-323dcd31f4e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T04:52:43.218Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:22:14.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If there is anything that is Filipino, too, about Medalla, it is
        his sense of humor. And it is exactly as I remember it, despite current limitations.
        In 2012, we were talking about current events, as we were about what he said
        was a “conceptual strip tease” he had witnessed during “nocturnal activities.”
        In 2019, he is talking Duterte wanting to change the country’s name to Maharlika,
        about which Medalla said: “Maharlika means ‘noble.’ We should change our name
        to Mahar-pobre!” At some point he started suggesting “Republic of Bakla,”
        owing to what he knows to be a large population of LGBT in the country (“Some
        of them are millionaires!”). Later, he says: “We might as well name the country
        Marilyn Monroe!”</p>'
    '40':
      'image': 'jcr:8242d61a-721c-4515-ad1d-f26066213898'
      'imageCaption': '“Ugat ko talaga Pilipino eh,” says Medalla. “A lot of my works,
        I really base on the Philippines. But it’s not literal-minded, unlike the
        Mabini school. I refuse to be anything else but Filipino. I’m so deeply Filipino
        that it’s always been part of my consciousness. But at the same time a Filipino
        with a very critical eye.” Photo by JAKE VERZOSA'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '027544f3-42f7-48e6-bc7a-8b8c7864eda4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T04:52:43.218Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:22:14.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '42':
      'image': 'jcr:67e2bbcf-68b4-46b6-aff8-d72a668e4c13'
      'imageCaption': 'Nankervis holds out a self-portrait made by Medalla with a
        description at the back. Photo by JAKE VERZOSA'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9166cee2-7539-40a2-9860-e28c1130d715'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T04:52:43.218Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:22:15.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98c39892-7f5c-4ae5-8345-3788a51a5af9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T04:52:43.218Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:22:15.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He talked Jose Rizal and King Philippe, which is to say he talked
        history, still, proof that nothing has changed. This is also ironic considering
        that he himself has generally evaded plotting his own artistic history — or
        at least has refused to keep track of it. “David doesn’t like to live in his
        history. He’s never been a material person. So he’s lived very, very humbly.
        He was never interested in money. He’s always been interested in going out
        as a flaneur, going out into the world, but not being burdened by money,”
        Nankervis explains. “He’s certainly given many galleries the pleasure of not
        paying him. So if it’s the spirit that’s rich enough, he didn’t need a bank
        account with a lot of money. We’re trying to remedy that.”</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce25ae15-6a5d-4fcd-8e12-412787513c53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T04:52:43.219Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:22:16.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As with all things, this could be traced back to Medalla’s childhood.
        From our 2012 conversation: “The other structure [in Manila] was religious.
        At the Ermita Catholic Church, the priest was a Franciscan, Fr. Blas. The
        first artworks that I saw were there: stampitas of Giotto’s paintings of St.
        Francis. There, we were told to be always poor, we were encouraged to donate
        our shoes to the Sto Niño in Tondo, and our toys. And it’s still in my head.
        I don’t want to be rich. It’s in my DNA.”</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '908df158-1de1-438f-bfb4-6eca2e864553'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T04:52:43.219Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:22:16.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nankervis has taken on the project of building Medalla’s archive,
        towards doing a retrospective of his works as well — a difficult task given
        the artist’s general refusal to fall back on his artistic history. That can
        also only be a tall order, given all the projects that continue to excite
        Medalla, the artistic engagements that he continues to propose. “He’s all
        here, unfortunately his body is not responding to his mind right now. Every
        day though, he’s drawing and creating his masks, and he’s got different ideas
        for biokinetic sculptures that are still being sketched out, as there are
        different performative proposals that will live on well past all of us here.
        David’s work is atomic. It starts off with a kernel of an idea, and then it
        explodes.”</p>'
    '48':
      'image': 'jcr:5f259fc9-d01f-4648-a2f1-a4f09b98a5b4'
      'imageCaption': '“All of David’s work can be traced back to the Philippines
        in so many ways — biokinetic sculpture, performance, collective performance,
        participation art — it’s all very deeply rooted in the Philippines, though
        a lot of critics have overlooked that and have sort of seen it through a very
        European perspective,” says Nankervis. Photo by JAKE VERZOSA'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1a57b9a-4782-485f-a6e3-95447dfd81cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T04:52:43.219Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:22:17.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '308486e5-55c4-4dd7-9074-96bc7ae20de6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T04:52:43.219Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:22:17.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Neuroscience says our bodies have to do with the mind,” Medalla
        said in 2012. “I think that how you feel actually creates something in your
        brain.” If this equation is true, then Medalla’s magnificence is not only
        home. It can also only resonate and echo into more works, hopefully more conversations,
        about life and living, home and history, art and creativity. We hopefully
        now know how lucky we are to have him.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48026e6b-d9fb-4850-8ae5-4a7fe9b5dcff'
