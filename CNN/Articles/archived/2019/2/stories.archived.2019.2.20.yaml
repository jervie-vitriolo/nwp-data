    'jcr:uuid': '285f9358-fc3a-4453-82b7-8398795c6c58'
    'kicker': 'Duterte to skip EDSA People Power anniversary rites anew '
    'lead': 'Malacañang says President Rodrigo Duterte will ''most likely'' skip the
      commemoration of the EDSA People Power revolution on February 25 due to several
      work commitments.   '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-20T06:19:57.816Z
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-29T17:26:56.770+08:00
