      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She''s the first artist to occupy the No. 1, No. 2 and No. 3 positions&nbsp;simultaneously
        on the Billboard Hot 100 songs chart&nbsp;since The Beatles did it in 1964.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c2490a1-169b-4720-8a9f-c5c40b34793b'
      'mgnl:activationStatus': true
