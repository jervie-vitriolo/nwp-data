  'Otso-Diretso-administration-senatorial-candidates-debate-2019':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-02-20T09:55:43.176Z
    'imagesource': 'jcr:6b15d0ae-a77f-4543-9d9f-c82c0d7b23f4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '824acccf-0917-4dea-83c5-074a86f80875'
    'lead': 'The opposition senatorial slate remains feisty despite being outnumbered,
      with their eight candidates challenging the administration''s Senate bets to
      a debate.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-20T10:06:11.302Z
    'mgnl:createdBy': 'xave'
    'mgnl:lastActivated': 2023-01-29T17:24:58.476+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T17:17:42.147+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Otso-Diretso', 'Hugpong-ng-Pagbabago', '2019-elections', 'The-Filipino-Votes']
    'stories': ['92458ae1-a11d-4516-85e2-814b2eb69c1c', 'bae369fb-38cd-48b4-8480-f406da74c7f3',
      'bf95b8eb-54c3-4590-a6db-1e80ba5d6733', 'c433910b-a7f0-4485-ac2f-e176a9133dce']
    'template': '1'
    'title': 'Outnumbered Otso Diretso challenges admin bets to debate'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5411177-a8bb-4e3b-8d03-02f4c2fe1f56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T10:06:11.303Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:24:58.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 20) —</strong> The
        opposition senatorial slate remains feisty despite being outnumbered, with
        their eight candidates challenging the administration''s Senate bets to a
        debate.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2852f9dd-b0d6-4d5f-812e-3f31144c2a9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T10:06:11.303Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:24:59.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are challenging the other slate, the administration slate to
        a debate anywhere, anytime. <em>Kahit anong</em> [Any] format ... <em>Kahit</em>
        [Even if it''s] 13 versus eight, okay <em>lang sa amin ''yun</em> [that''s
        okay with us,]" De La Salle University College of Law founding dean Jose Manuel
        "Chel" Diokno said Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f829b0c-d134-4d19-88f1-7d701596d3d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T10:06:11.303Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:24:59.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senatorial candidates of Otso Diretso, the opposition slate spearheaded
        by the formerly ruling Liberal Party, have been participating in televised
        forums and debates in the past months, including CNN Philippines'' Senatorial
        Forum.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b35d4198-cb98-4f26-bc2b-d5223459ba88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T10:06:11.303Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:25:00.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it''s a different tale for administration bets, especially those
        who are well within the so-called winner''s circle, as some of them have not
        yet appeared in any of the debates organized by major TV networks.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03f2fc4f-da1b-4460-81e5-632dd668fe80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T10:06:11.303Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:25:00.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senators Grace Poe, Cynthia Villar, Nancy Binay and Juan Edgardo
        "Sonny" Angara, House Deputy Speaker Pia Cayetano, former Senators Lito Lapid,
        Jinggoy Estrada and Bong Revilla, and former Special Assistant to the President
        Christopher "Bong" Go all have yet to appear in a televised debate.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8a14b7e-9fa5-4131-8d63-eaf5ede2f0e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T10:06:11.303Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:25:01.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of them, Villar, Angara, Cayetano, Estrada, Revilla and Go are part
        of the 13-man slate of Hugpong ng Pagbabago, the regional party of President
        Rodrigo Duterte''s daughter, Davao City Mayor Sara Duterte.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a24c7e01-cb14-437e-8ae3-b12831835b65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T10:06:11.303Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:25:01.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>''Yung ibang kandidato may takot na maresibuhan sila, mabilad
        ''yung kanilang mga binebentang</em> idea," former Solicitor General Florin
        Hilbay said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '062adffb-9193-463c-9d74-49d593570224'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T10:06:11.303Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:25:02.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Other candidates are afraid that the people would
        pull receipts and that their ideas would be exposed in the open.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15173c70-e303-431a-aa3d-fb160c4f7b16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T10:06:11.303Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:25:03.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Election lawyer Romulo Macalintal said those at the top of pre-election
        surveys may be feeling that they have nothing to gain, but a lot to lose if
        they attend a debate and say something which may negatively affect their campaign.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eebc07d7-4b57-4f4e-bff0-9169bfafec6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T10:06:11.304Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:25:03.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Otso Diretso bets said it is important for all senatorial candidates
        to attend debates, with Macalintal even calling for these to be made mandatory.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e631469b-e2b3-43f9-8cb4-8c6e3b8e4755'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T10:06:11.304Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:25:04.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Please allow yourselves to be subject of public scrutiny. <em>Para
        hindi sinasabi ng isang kolumnista ng</em> Inquirer <em>na umiiwas kayo dahil
        sigurado na kayong mananalo.</em> [So that one columnist of the Inquirer won''t
        say that you''re avoiding debates because you''re sure you''ll win,]" former
        Bangsamoro Transition Commission member Samira Gutoc said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f986e6b-a267-459f-8ce8-89e5f3865ac2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T10:06:11.304Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:25:04.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from Diokno, Hilbay, Macalintal and Gutoc, Otso Diretso is
        also composed of Senator Paolo Benigno "Bam" Aquino IV, Magdalo party-list
        Rep. Gary Alejano, former Interior Secretary Mar Roxas and former House Deputy
        Speaker Erin Tañada III.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4bb1ca2-b801-44d1-aba5-023039b757e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T10:06:11.304Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:25:05.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacking funding and the vast political machinery available to administration
        candidates, only two of the eight opposition senatorial candidates have been
        listed by pollsters among the possible winners in the Senate race.</p>'
  'Less-rainfall-until-May-expected-due-to-El-Ni-o---PAGASA---':
    'author': 'CNN Philippines Staff '
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-02-20T11:46:03.874Z
    'imagesource': 'jcr:20890844-aa96-4cbc-a444-7d3ee3b7961e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f584a2cd-cb15-4ded-944b-539d1a3bebcf'
    'kicker': 'Less rainfall until May due to El Niño '
    'lead': 'Weather officials have advised farmers who depend on rain should prepare
      for an incoming dry spell.  '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-20T11:49:48.505Z
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-29T17:24:52.824+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T17:17:42.287+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Less rainfall until May expected due to El Niño – PAGASA   '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfedc439-e056-4106-b77d-c37b9f3ba061'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T11:49:48.505Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:24:53.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, February 20) —&nbsp; Less rainfall
        and warmer temperatures are expected in the next few months due to a developing
        El Niño or dry spell, weather officials said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03c3dd23-0f13-4d2c-8c46-c6c585ebba49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T11:49:48.506Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:24:53.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its update Wednesday, the Philippine Atmospheric, Geophysical
        and Astronomical Services Administration (PAGASA) said a "weak" El Niño has
        established in the country. This means that this will soon become a "full
        blown" El Niño or an "El Niño event."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aed7aa56-4062-4f8f-b7ff-fe387cb3587a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T11:49:48.506Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:24:54.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGASA said it has not noted a specific pattern for the effects
        of a weak El Niño. However, it expected the El Niño to complete its cycle
        and become stronger this month.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65aa4d8f-dae2-4c7b-9cd8-f765eaeb71a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T11:49:48.506Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:24:54.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This means in the coming months, some areas will experience a "meteorological
        drought" which implicates two possible scenarios - two months of 60 percent
        less rainfall than its average amount, or five consecutive months of 40 percent
        less rainfall.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f104ee3-19b9-45e7-b612-bfaae6f8b8ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T11:49:48.506Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:24:55.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This will be experienced in April, particularly in Samar, Leyte
        and Biliran. At the end of May, which is the onset of the rainy season, there
        will generally be less rainfall in the country. The drought may particularly
        affect hydropower dependent sectors and rainfed farmers, PAGASA said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fe206de-c8f0-46aa-971d-60a73d7c05d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T11:49:48.506Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:24:55.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some areas will also experience warmer temperatures. The highest
        expected temperature is expected in northern Luzon sometime in May at 40.7
        degrees celsius.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0be84234-f46a-41b9-8bad-a744ef312cc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T11:49:48.506Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:24:56.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, PAGASA clarified that rains and storms are still possible
        but the amount of rainfall will be less, and there will be stronger winds
        instead of heavy rains during storms. Normal amount of rainfall will return
        in June, while above average rainfall is expected in July.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8bce3a4-f477-45c0-bb2e-30a03ccd89d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T11:49:48.506Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:24:56.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Weather officials explained that a strong El Niño or an "El Niño
        event" occurs when the surface temperature of the central and eastern equatorial
        Pacific is at least .5 degrees Celsius higher than normal for consecutive
        five months. Surface sea temperatures have increased since October 2018, PAGASA
        noted.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e06d6b3e-6988-436c-9840-8431ede183fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T11:49:48.506Z
      'mgnl:createdBy': 'alyssa'
