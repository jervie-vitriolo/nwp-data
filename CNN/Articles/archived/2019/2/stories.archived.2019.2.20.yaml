    'mgnl:lastActivated': 2023-01-29T17:19:38.008+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T17:17:54.295+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Student turns over suspected cocaine block in Quezon

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ccae750-159e-44d3-92ed-252e2076c45f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T06:04:54.117Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:19:38.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 20) —</strong> A
        student has handed over to the police a suspected block of cocaine he found
        along the shores of Quezon.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0521ee5b-9ea7-4a70-bdac-3bc7847b8603'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T06:04:54.118Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:19:39.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The police said a 16-year-old student found the block wrapped in
        brown packing tape along the shoreline of Sitio Banlag, Barangay Villamanzano
        Norte in Perez, Quezon on February 17. He cast it aside when it emitted a
        foul smell when it was opened. He only realized it could possibly be illegal
        drugs when he saw the news on the cocaine found in nearby Mauban. His family
        turned it over to the police on Tuesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3462cb76-a7f3-4583-92d2-6eee9d5d5978'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T06:04:54.118Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:19:39.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suspected drug package was sent to a laboratory in Lucena City
        to confirm if it contains cocaine. If confirmed, this will be the seventh
        incident of recovered cocaine blocks this February alone.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d3856c4-65c5-48e8-b1a9-14e23d4da8ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T06:04:54.118Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:19:40.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, a brick of cocaine weighing 1.01 kilograms was recovered
        at a Quezon shoreline.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2de9fd4c-b329-4bad-8d79-16624b81ee3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T06:04:54.118Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:19:40.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over 92 kilograms of cocaine, in the form of blocks tightly sealed
        with brown packing tape, have been recovered in February. These were valued
        by the Philippine Drug Enforcement Agency at P491.25 million.</p>'
  'MeToo-graffiti-vandal-WWII-sailor-kissing-nurse-iconic-statue':
    'author': 'Amanda Jackson'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-02-20T02:43:37.831Z
    'imagesource': 'jcr:aaf5d02d-f9d8-4d88-94ea-cce23eb99db1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e962da0b-6b55-4e1f-b500-a5b236262e47'
    'lead': 'The statue is modeled after an iconic photo taken in Times Square in
      1945, showing a woman dressed in a white uniform being embraced and kissed by
      a sailor to celebrate the end of World War II. The woman said she didn''t know
      the sailor. '
    'mgnl:activationStatus': true
