      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grande did it with her singles "7 Rings," "Break Up With Your Girlfriend,
        I''m Bored," and "Thank U, Next" respectively.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03fc5082-39bc-4d04-91a5-f06196cf79d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T03:54:57.597Z
