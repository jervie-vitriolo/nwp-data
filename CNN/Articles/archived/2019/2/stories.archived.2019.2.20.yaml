    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Francis-Escudero', 'National-Youth-Commission', 'NYC', 'Department-of-Justice',
      'Menardo-Guevarra', 'CPP-NPA-NDFP', 'Communist-Party-of-the-Philippines', 'Ronald-Cardema']
    'template': '1'
    'title': 'Senator wants youth chair sacked after remarks against state scholars'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '218ec9ef-a7ae-4a2b-ab30-5d4626162f04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T08:35:49.089Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:26:14.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 20)</strong> — A
        senator wants the National Youth Commission (NYC) chairperson sacked over
        his remarks against student organizations allied with the political left.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '392610b4-9c57-4b8b-adf3-6f7c345ad943'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T08:35:49.091Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:26:15.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kung may sisipain (sa pwesto) dapat siya at ''di ang mga estudyante</em>,"
        Senator Francis "Chiz" Escudero, who chairs the Senate Committee on Education,
        Arts and Culture, said Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd399a4ea-5068-41d9-a56e-cc99a7c91ac5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T08:35:49.089Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:26:15.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If we''re kicking someone out, it should be him and
        not the students.]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56b03e06-eb3b-4b69-890b-5971dc0f9c9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T08:35:49.089Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:26:16.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NYC head Ronald Cardema on Wednesday asked officials of the Sangguniang
        Kabataan (SK), Reserve Officers'' Training Corps (ROTC), Citizen Army Training
        (CAT) to report to the commission government scholars known as "anti-government
        youth leaders" allied with the Communist Party of the Philippines (CPP), its
        armed wing the New People''s Army (NPA), and the National Democratic Front
        (NDF).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b49b5649-40dd-4011-9d57-7ec71748ccc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T08:35:49.089Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:26:16.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cardema also called on President Rodrigo Duterte to cancel government
        scholarships for "anti-government scholars."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd99ceff-916c-410c-b600-c2764f803435'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T08:35:49.089Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:26:17.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the senator said in his statement that Cardema''s remarks are
        not within the commission''s mandate, and thus a violation of the Constitution.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24cbb6db-bd78-46fe-8f7a-88fd6e127c4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T08:35:49.089Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:26:17.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Both the President and the government should serve every Filipino
        without distinction and regardless of political beliefs. Dissent in a democracy
        should never be frowned upon, much less penalized in any way," Escudero said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '203b429d-2c32-4a9e-9570-b3b78757e152'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T08:35:49.090Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:26:18.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The commission was created under Republic Act 8044,&nbsp; under
        the Office of the President. Among its objectives are: lead youth promotion
        and development programs and activities, encourage wide and active participation
        of the youth in governmental and non-governmental activities, harness and
        develop the youth''s full potential as partners in nation-building, and supplement
        government appropriations for the youth with funds from other sources.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d1fd6c6-3d05-4466-b3bf-16e90dba965a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T08:35:49.090Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:26:18.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The sycophantic and obsequious suggestion of the NYC head shows
        his ignorance of the Constitution and, far from helping, is surely doing a
        disservice to (Duterte) and the government," Escudero said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3d4594a-8b12-4bec-8222-595f93e82967'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T08:35:49.090Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:26:19.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Francis Pangilinan, the author of the Juvenile Justice Welfare
        Act, also reminded Cardema that it is not illegal for students to join leftist
        organizations.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f787ee9c-c41d-414b-968d-4f0b9cb7ff70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T08:35:49.090Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:26:19.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Hindi iligal ang sumama sa mga organisasyon na</em> leftist
        <em>at lalong hindi iligal at krimen ang mag protesta o sumali sa mga</em>
        rally.&nbsp; <em>Ang NYC ang gumagawa ng iligal na hakbang kung itutuloy nila
        ang iligal na patakaran</em>," he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf951721-a7e3-4cb1-8c3c-7fcd95fa4443'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T08:35:49.090Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:26:20.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It''s not illegal to join leftist organizations and
        it is not illegal to protest or join rallies. The NYC is working on illegal
        measures if they decide to pursue this.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32e72ca6-833d-4cba-b587-a9a9ed8218bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T08:35:49.090Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:26:20.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justice chief: We should be proud of socially aware students</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fe515f5-c50b-4ff3-bfee-0dd3187b54a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T08:35:49.090Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:26:21.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Department of Justice chief Menardo Guevarra even echoed Escudero''s
        remarks.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a98f1c5-e758-44ed-b721-2cde762ee474'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T08:35:49.091Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:26:21.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"WITH ALL DUE RESPECT, such a proposal, if adopted, would effectively
        restrain the youth''s constitutional right to freedom of speech and expression,"
        Guevarra said in a message Wednesday.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cafa87c-d79c-4c90-ac02-b4c98c92012b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T08:35:49.091Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:26:22.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>State universities and colleges should not drop activist students
        from the roll, Guevarra added.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b0d2bbf-bd78-43d8-8064-b906d37912d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T08:35:49.091Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:26:22.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our state universities and colleges, instead of taking it against
        militant students by dropping them from the roll, should be proud that they
        are producing young people who are socially aware and concerned not only about
        themselves but also about the nation," he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3cbd80d-4c8a-459b-a412-2896cea2bd1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T08:35:49.091Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:26:23.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Ping Lacson also recognized students'' rights to organize,
        but added that they should be held liable if they are found to commit rebellion.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8f4630c-2369-4e53-83a0-c4dac25e6d52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T08:35:49.091Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:26:23.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If they bear arms and commit the crime of rebellion, in the same
        vein, just like any other person, they should not only be dismissed from school,
        they should suffer the consequences of their criminal act and jailed, after
        being accorded due process," Lacson said in a statement.</p>'
