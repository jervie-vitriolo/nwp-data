      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '051eec53-a3ba-495c-a317-a87945c72020'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T23:13:31.920+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-29T17:22:01.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em><strong>UPDATE:</strong>&nbsp;Artist David Medalla&nbsp;passed
        away on Dec. 28, 2020 as&nbsp;confirmed by his partner and collaborator Adam
        Nankervis on a Facebook post. He wrote, "David has left us to enter the dream.
        Dave passed away gently in his sleep in Manila today."</em></p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '131a99c6-dd19-4695-a856-94afc11245eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T04:52:43.214Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:22:02.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><br><strong>Manila (CNN Philippines Life) —</strong> David Medalla
        is finally home after years as a flaneur, doing art all over the world, carrying
        with him the burdens of being Filipino, as he did the freedoms that his genius
        allowed him.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd35bf7f-c44a-4d5d-a7ad-7bf94f1c39cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T04:52:43.215Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:22:02.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He is home: talking on Duterte, laughing at Maharlika, kabaklaan,
        history, enjoying time spent watching “Showtime” live in the studio, and having
        dinner with old friends. He frontlines the artists doing special projects
        for this year’s Art Fair Philippines, doing a site-specific participative
        project that’s been done all over the world, but is being done in the country
        for the first time.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a025cb36-1891-42fb-b7e6-b38d82eb697c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T04:52:43.215Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:22:03.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He is home. And with partner and collaborator Adam Nankervis, the
        projects continue to germinate in the mind of this 80-year-old artist, in
        whose hands art is being made every day — as exercise, as practice, as nothing
        more but a continuation of his creative spirit. One that is also about his
        personal history, his rootedness in nation, his ideological anchor.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40f670c8-77f3-462c-af7b-d40fb18bdc2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T04:52:43.215Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:22:03.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And as it is with our greater artists, it is also all still about
        us.</p>'
    '8':
      'image': 'jcr:a6b41cbf-9c29-4df4-ae76-8edbfec6b748'
      'imageCaption': 'David Medalla. Photo by JAKE VERZOSA'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b6a742e-223b-4d05-a413-343c45c7a65c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T04:52:43.215Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:22:04.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1fd6d36-93d1-449f-903a-40969309a31c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T04:52:43.215Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:22:04.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>In Manila</strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5b7f105-b3b3-4b26-b441-5796269d6cad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T04:52:43.216Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:22:05.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Medalla, art is always about a story. “A Stitch In Time” is
        no exception. “It’s a project that’s fixed to time and place,” Nankervis explains.
        “In 1968, during the backpacking hippie culture movement, David gave two of
        his ex-lovers a handkerchief each. He had stitched his name on each, packed
        a needle and thread with it. And he gave it to these two people going in different
        directions of the world.” The setting was the Heathrow Airport in London,
        and Medalla would soon forget about the handkerchiefs.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2560da9c-25d1-4ce3-b335-95c61580dc9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T04:52:43.216Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:22:05.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Until a while after, at Schipol Airport in Amsterdam, when he would
        run into a man who had, attached to his backpack, an interesting trinket of
        assorted pieces of cloth and small objects. “David asked the man about it,
        and he realized that buried in the layers of trinkets was one of the original
        handkerchiefs he had given one of his lovers,” Nankervis narrates. “It had
        transferred from one person to another, and found its way back to him. So
        can you imagine that piece of serendipity?”</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0931f6b3-0d93-4793-954d-d460726973e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T04:52:43.216Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:22:06.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But of course the romance of serendipity wouldn’t be enough to fuel
        an artistic project of Medalla’s, with a depth of cultural knowledge and critical
        perspective intrinsic to his works. Nankervis continues: “At the same time,
        the textile industry was slowly going out of business, so David found these
        pieces of bobbins and started using that for the work. It’s not just a homage
        to love, but a homage to an industry that’s dying.”</p>'
    '16':
      'image': 'jcr:04f24f6d-e0ad-4814-9b5b-1ce7d430bd18'
      'imageCaption': 'Medalla with his partner Adam Nankervis at his workspace in
        an apartment in Quezon City, where they are currently staying. Photo by JAKE
        VERZOSA'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2b5ff36-90e3-44d9-aa43-105daf4db628'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T04:52:43.216Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:22:06.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99dbef2e-6505-4362-b28c-601d64e8eb1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T04:52:43.216Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:22:07.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But also it is a work that depends on a public’s participation.
        Providing a swath of cloth, Medalla invites the spectator to mark the material
        in some way — by sewing small objects onto it, marking it, leaving a piece
        of themselves on there — in the process becoming part of the artwork itself.
        “David being very much a socialist, ‘A Stitch in Time’ allows the spectator
        to come in and find a very private intimate meditative space in a public arena,
        and leaves you to contemplate and work, or just to leave a mark the way a
        graffiti artist would mark his wall,” Nankervis explains.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9e16e99-95a1-45cb-bc2e-be5f83ae77da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T04:52:43.216Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:22:07.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The final piece as such, is an amalgamation of various people’s
        stories as told through the pieces they attach to the cloth — some very personal
        and intimate, others random, all grounded in the spaces in which these are
        installed. Having traveled the world, from Portugal to Singapore, and even
        the Venice Biennale in 2017, Manila marks the 25th time this project is being
        activated.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec92a7eb-2b61-4683-aeb1-245d8c843677'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T04:52:43.216Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:22:08.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We’re using Philippine materials — jusi, piña, Philippine cotton,”
        Nankervis says. “So with this piece, it’s very much David’s coming home.”</p>'
    '22':
      'image': 'jcr:f2b9e9ee-b63e-4fb6-88b7-a18a25ced19c'
