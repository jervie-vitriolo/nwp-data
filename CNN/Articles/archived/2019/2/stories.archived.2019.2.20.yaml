      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officers fired shots into the air to disperse the crowd of people
        who tore off one of the doors of the vehicle, according to a report by the
        state-owned IRNA news agency about the February 15 incident. Iran''s morality
        police are tasked with enforcing the country''s strict social rules.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8dc1526-7da9-43e6-af50-f559bf17ddfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T06:35:30.833Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:18:30.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group prevented the officers from driving the women away, IRNA
        said citing an unnamed police official. The standoff ended when the women
        were released from the van, according to the police source.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '766be299-03ff-421a-b273-0cec7c61f546'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T06:35:30.833Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:18:31.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incident took place in the East Tehran neighborhood of Narmak,
        where Iran''s hardline former President Mahmoud Ahmadinejad lives.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30e67d54-1e24-4447-83e8-e5d0ab934b3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T06:35:30.833Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:18:31.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When the morality police personnel were issuing a warning to two
        ladies with improper hijab, people in the area surrounded them and prevented
        them from driving the two ladies away," the police source told IRNA. "After
        the two ladies got off the police van, the crowd dispersed and that was the
        end of the incident."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b01b49f-4acc-4c42-a47c-4e237bd5e3be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T06:35:30.833Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:18:32.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Video of the incident showed people honking their car horns in apparent
        protest. A man is heard shouting "Let her go!" as a group of people surround
        the van. The sound of gunshots is then heard.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e043b972-ed56-476b-83dd-f06fa7ce1c79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T06:35:30.833Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:18:32.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The headscarf, or the hijab, has been a mandatory part of women''s
        dress in Iran since the 1979 Islamic revolution led to clerical rule of the
        country.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f85a268d-d21f-495e-bae2-28f8b9054589'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T06:35:30.834Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:18:33.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in recent years, some women have mounted opposition to headscarf
        rules by staging sporadic street demonstrations, some of which have gone viral
        on social media.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e091dc9-eec3-498c-bcfb-db7a44ea08a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T06:35:30.834Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:18:33.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many women have also observed the dress rules more loosely in recent
        years. While signs instructing women to wear hijab adorn the walls of nearly
        every shop and restaurant, many wear short scarves which only slightly cover
        their heads.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00629e9e-d8ee-43ca-8331-458088627fd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T06:35:30.834Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:18:34.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Iran''s ski resorts, for instance, signs admonish female skiers
        to "obey Islamic affairs," but many swap their headscarves for ski hats. The
        morality police, who for years were said to chase transgressors down the slopes
        on skis, have a dwindling presence in these areas.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5d392f6-74bd-460a-9457-33fcb58089c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T06:35:30.834Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:18:34.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The penalty for breaking hijab rules is also being reduced, with
        fines of around $15 becoming more common than arrests.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02576aff-0bf6-48ed-a38a-e60fbfdace12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T06:35:30.834Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:18:35.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For commentators and activists, the incident in Tehran may be a
        sign of more acts of rebellion against the morality police to come.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '889ecf4e-5c06-492e-af7a-bc3f97940924'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T06:35:30.834Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:18:36.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Iranians are very angry with morality police these days," tweeted
        Masih Alinejad, the Iranian activist behind the "White Wednesday" social media
        campaign against mandatory hijabs.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c255c5c8-7f4c-421b-a9dd-c3acf252d3b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T06:35:30.835Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:18:36.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Update: This article has been updated to remove a tweet containing
        images that CNN could not independently verify. This is a developing story
        and will continue to be updated.</em></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8368e52f-891d-4800-8c06-81251ba05789'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T06:35:30.835Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:18:37.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "Iranians attack police
        after women detained for wearing hijabs ''improperly''"</em></p>'
  'Philippines-drugs-floating-cocaine-blocks':
    'author': ' Lara Tan'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-02-20T05:28:08.667Z
    'imagesource': 'jcr:7f09ccd8-0ac6-43b1-a375-fb2a2bf44879'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e26d15af-f7ba-41bb-b6dc-a11e6261b763'
    'lead': 'P491.25 million worth of cocaine were recovered in Philippine waters
      this February. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-08T06:42:16.918Z
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-01-29T17:18:18.120+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T17:17:56.993+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Timeline: Floating cocaine blocks in PH waters

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4d1e6fa-ee57-43ec-aaf2-b5309a878b99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T06:42:16.919Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:18:18.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 19) —</strong> More
        cocaine were found in Philippine waters and along the coastline in February
        this year as compared to the entire 2018, the Philippine Drug Enforcement
        Agency (PDEA) reported.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00f422fe-f564-4d26-bcdd-cbf5d1b64065'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T06:42:16.919Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:18:19.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eighteen days into February, PDEA recorded six incidents where the
        agency recovered  blocks of the dangerous drug washed to shores. Some 92.78
        kilograms of cocaine, in the form of blocks tightly sealed in brown packaging
        tape, were recovered in February. These were valued by PDEA at P491.25 million.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd671a5ca-8911-4f8e-96f6-6539dc554e43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T06:42:16.919Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:18:19.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2018, there were seven incidents where authorities seized over
        90.58 kilograms of cocaine and its liquid form, amounting to P417.81 million.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52b310d5-b7f6-45a1-868c-2222d0a5f450'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T06:42:16.919Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:18:20.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine authorities intercepted the biggest cocaine haul in December
        2009 where 591 kilograms of the illegal drug worth P3.58 billion were found
        along the coast of Eastern Samar.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56df9446-c77b-4731-a86e-7b5708d6694a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T06:42:16.920Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:18:20.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since 2001, PDEA has intercepted P4.53 billion worth of cocaine
        in the country.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8a9046a-2917-465f-b30c-a96978cfcac0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T06:42:16.920Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:18:21.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We look at the six incidents recorded in February 2019:</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55aea195-6d37-44a3-944f-d5285b9786ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T06:42:16.920Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:18:21.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On February 10, PDEA seized the first cocaine package. A box full
        of cocaine worth P5.4 million was fished out by fishermen from the waters
        near Vinzons town in Camarines Norte.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9670d2fe-3ef8-4f37-8f3b-fbcce1399f89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T06:42:16.920Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:18:22.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On February 11, another fisherman found a brick of cocaine weighing
        1.026 kilograms also near Vinzons.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70b2f3da-6a0c-4ea0-935b-f8c241b92c15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T06:42:16.920Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:18:22.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The next day, 37 bricks of cocaine that weighed 48.825 kilograms
        and valued a P244,125,000 were found by a fisherman on the shoreline of Sitio
        Habongan, Barangay Poblacion, Cagdianao, Dinagat.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57aa0877-6d8d-44b1-afc3-c22df1c2f9f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T06:42:16.921Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:18:23.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the 15th, a police operation yielded of 40 bricks of cocaine
        weighing 40 kilos and amounting to P212,000,000.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08d76d21-7fec-4ba9-a0cc-00618cd3edc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T06:42:16.921Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:18:23.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over 900 grams of cocaine were found on the shoreline of Barangay
        Bagumbayan, Paracale in Camarines Norte on February 16.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3be2901-be41-4f08-8e7b-6a06578b72f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T06:42:16.921Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:18:24.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another cocaine brick washed ashore in Quezon province on February
        18. Police said it had similar markings as those recovered earlier in Camarines
        Norte.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cb4e343-ecf9-4a6e-a2ff-b51c474640d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T06:42:16.921Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:18:24.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kasi in Camarines Norte, the same package na may tatak na ''Lexus''
        doon sa press sa cocaine, parehas sila ng narecover sa Mauban," Quezon Police
        Provincial Director SSupt Osmundo de Guzman said on Tuesday.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '271ef412-ad63-4344-a2d3-0a58ab2c7e26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T06:42:16.921Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:18:25.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PDEA noted that the cocaine found in Siargao Island and Surigao
        del Norte were labeled "3B Bugatti," while those in Camarines Norte and Quezon
        were marked "Lexus." It said the use of European luxury car brands to label
        the illegal drugs could indicate that the cocaine blocks recovered belonged
        to the same manufacturer.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53fad44f-9393-436b-9ec5-86ca76b9f4bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T06:42:16.922Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:18:25.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added that the massive amount of cocaine recovered in Samar in
        2009 was labeled with the car brands "BMW" and "Audi."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6657669-cd29-481b-9a90-ea1a4c95e520'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T06:42:16.922Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:18:26.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PDEA Chief Director General Aaron Aquino said some of the cocaine
        blocks found this year had GPS navigation systems on them.  He suspects these
        are used by syndicates to warn fellow drug traders to avoid the area as they
        expect government authorities to flock there.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '698c5518-588e-44f6-96a8-65c72202504f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T06:42:16.922Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:18:26.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino believes the rise in the number of cocaine coming into the
        country this year may be a diversionary tactic. He said the shift of focus
        to cocaine could allow drug syndicates to ship more of other illegal drugs.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0009e40-10ab-4b73-b722-486ab735002c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T06:42:16.922Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:18:27.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: PDEA, PNP: Floating cocaine blocks may just be diversionary
        tactic</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dddb144-9929-4118-bc78-ae05a21fd607'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T06:42:16.923Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:18:27.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the discovery of these floating cocaine packets, the Philippine
        Coast Guard said it would intensify its monitoring and patrolling of the country''s
        eastern seaboard, where most of the illegal drug was found.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1096250f-5172-4850-92b5-68d5af8fe253'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T06:42:16.923Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:18:28.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cocaine''s street value in the Philippines ranges from P4,500 to
        P5,300 per gram - over a thousand pesos cheaper than the prevalent methamphetamine
        or shabu. But Aquino said there is a very small market for cocaine in the
        Philippines, compared to neighbors like China, Hong Kong, and Australia, where
        the price of the drug manufactured from the coca plant or synthesized costs
        "like gold." PDEA added the drugs were likely smuggled from Colombia and Mexico.</p>'
  'cpp-npa-ndfp-fidel-agcaoili-luis-jalandoni-coni-ledesma-duterte-dureza':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-02-19T14:21:42.456Z
    'imagesource': 'jcr:8ef63bde-134b-47d0-8671-e4f42f3a1bd5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ddb0cda7-8a71-407e-a38b-a7b37a46b1a4'
    'lead': 'National Democratic Front of the Philippines'' Fidel Agcaoili cites President
      Rodrigo Duterte''s lack of interest for peace talks as a reason behind the cancellation
      of the trip. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-08T06:48:01.352Z
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-01-29T17:18:10.111+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T17:17:57.363+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NDFP advisers cancel PH trip due to security, arrest threats

      '
    'updated': 2019-02-20T03:23:00.000Z
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0a4f534-c56a-47af-a43d-f7ee2ca582e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T06:48:01.352Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:18:10.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 20) —</strong> National
        Democratic Front of the Philippines (NDFP) Negotiating Panel Chairperson Fidel
        Agcaoili on Tuesday confirmed that he, along with other NDFP negotiators,
        will not push through with the trip to the Philippines.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56f38a55-d123-445f-b8c0-8dd1bd7255ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T06:48:01.352Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:18:11.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Agcaoili cited security and arrest threats as some
        of the reasons behind the panel''s decision.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b07c93ad-1306-49c5-a4f5-2f8f069be3c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T06:48:01.352Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:18:11.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also noted President Rodrigo Duterte''s supposed disinterest
        in peace talks with the revolutionaries as one of the reasons behind the cancellation.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd88dff70-03ea-4782-b844-d0abe530522e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T06:48:01.352Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:18:12.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"On November 16, DILG (Department of Interior and Local Government)
        Sec. Eduardo Año issued a statement that we would be arrested upon our arrival
        unless the President says otherwise. At around the same time on the same day,
        President Duterte said in Papua New Guinea that he was not yet prepared to
        resume talks with the revolutionary movement," Agcaoili said in the statement.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9feb8f6-e84c-48e2-9a07-9a2e02bb95ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T06:48:01.353Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:18:12.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As a consequence, we decided the following day to forego with the
        trip of Mr. Jalandoni and Ms. Ledesma whose names are in the so-called proscription
        case against the CPP (Communist Party of the Philippines) and NPA (New People''s
        Army)," he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d6109b5-9dd2-4cdd-ab8f-2cfabe864d46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T06:48:01.353Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:18:13.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On November 18, Agcaoili said he was informed that the meeting with
        Duterte had been cancelled, and that he will instead talk to Presidential
        Spokesperson Salvador Panelo and Presidential Adviser on Peace Process Jesus
        Dureza.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9553a38e-2b85-4861-863b-b086e15153c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T06:48:01.353Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:18:13.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Agcaoili, then, decided not to push through with his own trip as
        such meeting "might not prove useful without a new perspective."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07b246bc-5221-4218-a7f0-ae4a5ac086e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T06:48:01.353Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:18:14.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As a consequence, we decided that I also forego with my trip scheduled
        for that evening for security consideration," he added.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40d4041c-45df-47aa-811d-5de5b22aeb9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T06:48:01.353Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:18:14.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, Duterte said he was open to the idea of meeting
        the NDFP negotiators.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f8bd5ba-ba19-4eaa-95dd-685a9526d403'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T06:48:01.354Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:18:15.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last Sunday, Dureza said the meeting will push through. He also
        earlier mentioned that the NDFP officials will not be arrested upon arrival
        as there are no pending warrants against them.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02457f8c-f235-4834-8a12-6c3349d87bc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T06:48:01.354Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:18:15.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo, in a statement, meanwhile, said the NDFP members'' fear
        of arrest is "misplaced."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fea5e2e-f0c7-4f6b-8cf6-c1e098c0f366'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T06:48:01.354Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:18:16.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spokesperson added that Año''s previous pronouncement was made
        when the peace talks was cancelled by the President due to the violations
        of the ceasefire agreement with the communist groups.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e539462-cd83-4728-948e-adbc7b31f91f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T06:48:01.354Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:18:16.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mr. Jalandoni''s intention in returning to the country is to promote
        the peace talks between their movement and the Philippine government. He is
        assured, therefore, that no arrest will be effected upon his person," Panelo
        said.</p>'
