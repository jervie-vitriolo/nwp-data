      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also said that the new font for the logo — called Barabara —
        was inspired by handpainted signs commonly seen on jeepneys, making it "distinctly
        Filipino."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91348119-da18-4e3f-a926-28b4c8461edc'
