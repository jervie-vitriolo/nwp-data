  'dengue-cases-rise-in-2019':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-02-20T03:20:28.289Z
    'imagesource': 'jcr:1545c05e-71ed-4693-9025-67327696eea3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '388e86d2-8823-4d75-91bf-5c57b8c9a7dd'
    'lead': 'Health officials suspect the rainy weather in 2018 may have provided
      breeding sites for mosquitoes, resulting in the rise in cases this year.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-08T06:01:20.213Z
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-01-29T17:19:41.478+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T17:17:53.994+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '75 deaths, more than 17,000 dengue cases recorded in 2019

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f03b4b14-9b7d-42d7-9201-47b9d19141ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T06:01:20.213Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:19:41.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 20) —</strong> At
        least 75 people have died due to dengue and more than 17,000 cases of the
        disease have been recorded as of February 2, 2019, the Department of Health
        (DOH) said Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ade86f6b-2570-470d-81bb-210a2448720b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T06:01:20.214Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:19:42.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Napoleon Arevalo, DOH Disease Prevention and Control Bureau
        Director, said there have been 17,801 cases of dengue in the first weeks of
        2019, a spike from its figures from the same period in 2018.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df66ed67-40d4-41eb-950c-01aa819adb7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T06:01:20.214Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:19:42.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH recorded 14,825 cases of the disease from January to February
        last year.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d5ad3cc-3f9a-4a9b-90a6-9e1925644d0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T06:01:20.214Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:19:43.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"January to February 2019, we have 17,800 cases compared to that
        of 2018 the same period of time, 14,000. There''s an up a little bit but we
        have alerted the regions who are having cases," Arevalo told CNN Philippines''
        New Day.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c491951-e97d-4cca-8f20-0157fcf2e7d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T06:01:20.214Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:19:43.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arevalo said they have yet to determine the cause of the spike in
        dengue cases but the multiple rounds of rains the previous year may have provided
        potential breeding sites for mosquitoes. Dengue-mosquito breeding sites include
        old tires, water containers, and any household item that collects rain water,
        such as old cans and bottles.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bdb7cb3-be63-4fb3-b1a6-0e9939f4f5a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T06:01:20.214Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:19:44.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the DOH plans to reactivate the Dengue Task Force
        and monitor areas from the municipal level to the regional level.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fa6eae9-8554-4b7f-95e5-10763f87829c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T06:01:20.214Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:19:44.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We would not like to overlook dengue because it is endemic to the
        country," Arevalo said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8675853-1dc5-487b-b74a-8d56c7adf33c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T06:01:20.215Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:19:45.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH also emphasized the importance of their 4S strategy: Search
        and destroy mosquito breeding places, secure self-protection, seek early consultation
        and support fogging or spraying only in hotspot areas.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62128c9c-5e14-485f-8052-21e782b7c5f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T06:01:20.215Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:19:46.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This comes after the Food and Drug Administration announced it has
        permanently revoked the certificate of product registration for the controversial
        dengue vaccine Dengvaxia for its manufacturer''s failure to comply with the
        agency''s regulations. The order means the vaccine will remain permanently
        off market shelves in the country and any selling, importation and distribution
        of the product will be deemed "unlawful."</p>'
  'Cocaine-block-Quezon-Philippines':
    'author': 'CNN Philippines Staff'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2019-02-20T08:08:17.793Z
    'imagesource': 'jcr:fc5c8e85-3676-4140-b810-b99cd5979118'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '519d9c6e-2173-4cca-a029-a9bfb7f07e2c'
    'lead': 'If confirmed, this will be the seventh incident of recovered cocaine
      blocks this February alone.'
