      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grande did it with her singles "7 Rings," "Break Up With Your Girlfriend,
        I''m Bored," and "Thank U, Next" respectively.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c04b4dbd-f3ff-4cf4-8563-9ea97e479f80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T14:53:30.945Z
