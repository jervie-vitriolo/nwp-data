      'mgnl:created': 2019-02-20T07:43:40.917Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T17:26:26.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MRT-3 on Wednesday said over 100 milliliters (mL) of bottled water,
        perfume, alcohol, lotions, and the like are now allowed in all stations, but
        they have to be tested by the passenger. The passenger has to drink the water,
        spray the perfume, or use the alcohol in front of MRT security personnel.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27492cf9-d674-46e4-82f9-783f5d51a90e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T07:43:40.917Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T17:26:26.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Light Rail Transit-2 (LRT-2) also temporarily lifted its liquid
        ban.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79794c8d-715f-41a0-b019-ba64721c1d56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T07:43:40.917Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T17:26:27.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Lifted po pansamantala ang pagba-ban ng bottled water at liquid
        items sa  LRT-2 habang hinihintay ang official IRR mula sa Office for Transportation
        Security," LRTA spokesperson Hernando Cabrera said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ad81c28-5771-4fbc-9eab-f71f50592bde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T07:43:40.917Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T17:26:27.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, LRT-1 management said it will continue to implement the
        ban on bottled water and other drinks.</p>'
    '9':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="und"
        dir="ltr"><a href="https://t.co/FonVTvCL3M">pic.twitter.com/FonVTvCL3M</a></p>&mdash;
        LRT1 (@officialLRT1) <a href="https://twitter.com/officialLRT1/status/1097965199284330496?ref_src=twsrc%5Etfw">February
        19, 2019</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25e0e432-af0e-4d74-9222-c1719b99e46e'
