    'jcr:uuid': '2e352ec6-f463-4778-a386-1a6087763985'
    'lead': 'At the age of 19, a young woman from Hoover, Alabama traveled to Syria
      to join ISIS. Five years and three husbands later, she says she regrets what
      she did and is begging to return to the U.S.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-08T05:38:32.268Z
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-01-29T17:20:19.809+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T17:17:52.242+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Alabama woman who joined ISIS is begging to come home

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd89a215b-cddf-47a3-95d9-1f78990a343b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T05:38:32.268Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:20:20.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — At the age of 19, a young woman from Hoover, Alabama traveled
        to Syria to join ISIS -- the so-called "Islamic State."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c05dd8e2-9e7c-4ee2-8ade-775015340a8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T05:38:32.268Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:20:20.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Five years and three husbands later, she says she regrets what she
        did and is begging to return to the US.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '911f4f68-1c04-420d-aa18-ea10a2756890'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T05:38:32.268Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:20:21.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a recent handwritten note obtained by CNN from a family representative,
        Hoda Muthana writes, "When I left to Syria I was a naive, angry, and arrogant
        young woman. I thought that I understood my religious beliefs."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db16a252-b583-45f7-ba0c-19f0ead4e96e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T05:38:32.269Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:20:21.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But after witnessing the devastation of war, including the death
        of two husbands, Muthana said she became disillusioned.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf3e5c34-40d8-4fb1-8d20-c94b464f7118'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T05:38:32.269Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:20:22.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"During my years in Syria I would see and experience a way of life
        and the terrible effects of war which changed me. Seeing bloodshed up close
        changed me. Motherhood changed me. Seeing friends, children, and the men I
        married dying changed me," the now 24-year-old wrote.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f22a7366-21ee-4795-89a2-5c31cdaa90c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T05:38:32.269Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:20:23.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Seeing how different a society could be compared to the beloved
        America I was born and raised into changed me. Being where I was and seeing
        the (people) around me scared me because I realized I didn''t want to be a
        part of this. My beliefs weren''t the same as theirs."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3a2eb80-05d8-43ac-923e-337d6dbcc724'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T05:38:32.269Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:20:23.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has not yet been able to speak with her directly.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdf1014d-8552-495c-a44e-782501dca096'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T05:38:32.269Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:20:24.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Outspoken support</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5bfb40a-46a6-42c0-83c9-957eb715f7d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T05:38:32.269Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:20:24.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once described as shy and reserved by a high school classmate, Muthana
        was fiercely outspoken in her support for jihad after joining ISIS. During
        the height of the self-declared caliphate, Muthana posted tweets calling for
        violence, according to the Program on Extremism at the George Washington University.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52e9dc92-83d2-4e89-84ea-57bce76794d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T05:38:32.270Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:20:25.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hoda was right in the mix for English language propagandists,"
        said terror researcher Seamus Hughes. "We followed her for a number of years.
        She was a key node."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fe5a99e-d6d4-45ee-848b-1d6b022f5601'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T05:38:32.270Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:20:25.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She demanded more Americans come to the self-proclaimed Caliphate
        and join the fight with ISIS.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89b84d3d-5216-4df0-a939-3d4a0614e292'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T05:38:32.270Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:20:26.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Soooo many Aussies and Brits here, but where are the Americans,
        wake up u cowards," she posted in January 2015.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00c3cf3a-d271-46aa-8351-f364c23a24b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T05:38:32.270Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:20:26.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And under the name Umm Jihad, she encouraged attacks in the US,
        tweeting this exhortation in March 2015: "Go on drive-bys and spill all of
        their blood, or rent a big truck and drive all over them."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58501512-e0a2-480d-b752-1c27bd6f3a81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T05:38:32.270Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:20:27.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Mia Bloom, who tracks female jihadis at Georgia State
        University, "She was one advocating for extreme violence, especially against
        American military and servicemen."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1d58200-f469-4371-90e3-9814840b1d80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T05:38:32.270Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:20:27.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Regret</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '657df56e-0941-473d-bb76-3d09d438bf8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T05:38:32.271Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:20:28.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a February 19 interview with ABC News, Muthana said she is now
        ashamed of those posts, and wishes she could take them back. She said she
        feels remorse and sorrow and regret, and begged to return home.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a91d11fe-2670-44d0-9f5a-27dd1826fca6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T05:38:32.271Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:20:28.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I hope America doesn''t think I''m a threat to them and I hope
        they can accept me," she told ABC.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ba05666-2f52-4267-a7fd-8b59804ba78e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T05:38:32.271Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:20:29.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But if she does end up returning to the US, it may not be on her
        own terms.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a618552-649e-4230-b648-b240a8e23646'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T05:38:32.271Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:20:29.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hassan Shibly, head of Florida''s Council on American-Islamic Relations
        and a representative for her family, said the family understands Muthana may
        be prosecuted, believes in the legal system, and asks only for due process.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e0200e2-2163-4fb0-b40c-106222fabc75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T05:38:32.271Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:20:30.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Justice Department did not comment on whether she would be extradited
        or prosecuted.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7021507d-04e7-4bab-b4bd-3b06897141c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T05:38:32.271Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:20:30.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>State Department spokesman Robert Palladino said Tuesday that he
        could not discuss her particular case, but said that for any ISIS members
        in Syria, the department''s policy, "in this regard, would be to repatriate
        them -- and that''s what we call on all countries to do."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '083e384d-d719-4ed3-9e47-7ecae947bd97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T05:38:32.272Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:20:31.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked if ISIS members could be sent to the detention facility at
        Guantanamo Bay, Palladino would only say: "The US government is considering
        various alternative disposition options, for foreign terrorist fighters who
        cannot be repatriated."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ef65113-6bba-4990-ab4d-ee7ede1f671e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T05:38:32.272Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:20:31.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kurdish refuge</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3321eaf6-71a7-45d0-9133-38a6cefa2c98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T05:38:32.272Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:20:32.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Muthana, she ran away from ISIS a few weeks ago and
        headed for the Kurdish area in northern Syria, where she is now in a camp
        for the displaced with her 18-month-old son. In her note, she speaks of her
        son''s future.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36420806-b7b2-4119-8f79-a84eb77a6a63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T05:38:32.272Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:20:33.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In my quiet moments -- in between bombings, starvation, cold, and
        fear -- I would look at my beautiful little boy, and know that I didn''t belong
        here, and neither did he," she wrote.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b4206db-a8ba-4744-ae90-b563ebea5b09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T05:38:32.272Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:20:33.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only now does she "really understand how important the freedoms
        that we have in America are."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c63534a6-3e44-4e7c-b3c1-c64e916d86b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T05:38:32.272Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:20:34.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Hughes, the researcher, has words of caution.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '039afb52-c8d7-444b-9a60-0c1a729cb90e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T05:38:32.273Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:20:34.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let''s not put a rosy color on what she did," he said. "She joined
        a foreign terrorist organization."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a61018a-1859-474e-a3dd-7b78f619013a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T05:38:32.273Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:20:35.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Alabama woman who
        joined ISIS is begging to come home."</em></p>'
  'MERS-CoV-disease-Laguna-Philippines':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-02-20T14:46:26.624Z
    'imagesource': 'jcr:f1a42176-5c1c-4aec-9287-f000ddaebfa5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f0165e9d-f057-4229-b904-9a54ac71fe10'
    'lead': 'A patient suspected of having Middle East Respiratory Syndrome Coronavirus
      (MERS-CoV) has tested negative for the disease, the Health Department says,
      citing confirmation from the health research facility where the patient was
      quarantined.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-08T05:41:34.820Z
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-01-29T17:20:14.732+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T17:17:52.611+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Suspected MERS patient from Laguna tests negative – DOH

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b09767a0-59c7-4147-ac1e-81057381b521'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T05:41:34.820Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:20:15.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 20) —</strong> A
        patient suspected of having Middle East Respiratory Syndrome Coronavirus (MERS-CoV)
        has tested negative for the disease, the Health Department said Wednesday,
        citing confirmation from the health research facility where the patient was
        quarantined.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03159f59-19e1-4ff4-a3de-54fb1dae070a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T05:41:34.821Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:20:15.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yes. The patient tested negative for MERS-CoV," Health Undersecretary
        Eric Domingo said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '085812d9-9255-49e9-8889-e465da9f6b31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T05:41:34.821Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:20:16.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The patient was reportedly first rushed to the emergency room of
        the Laguna Doctors Hospital (LDH), but was transferred to the Research Institute
        for Tropical Medicine RITM in Muntinlupa City as LDH''s emergency room was
        undergoing general disinfection.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a85fbafd-503d-4100-9583-d516cc945538'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T05:41:34.821Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:20:16.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MERS-CoV, commonly known as MERS, is a viral respiratory disease
        that is potentially fatal.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a7c46ef-3ba3-464b-b5c1-3e0279e878be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T05:41:34.821Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:20:17.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The usual symptoms of the MERS-CoV disease are fever, cough, and
        shortness of breath. Pneumonia is also a common finding, but not always present.
        Gastrointestinal symptoms, including diarrhea, have also been reported. It
        can affect anyone, especially older people and those with weakened immune
        systems and chronic diseases.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c602f281-728a-4229-b8cd-d1baf46a89d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T05:41:34.821Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:20:17.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Approximately 35 percent of reported patients with MERS-CoV infection
        have died, the World Health Organization reported. The disease was first identified
        in Saudi Arabia in 2012.</p>'
  'Duterte-CPP-NPA-NDFP-peace-talks':
    'author': 'Eimor P. Santos'
    'caption': 'Fidel Agcaoili, chairperson of the NDFP negotiating panel, has actually
      been in the country since last week, Defense Secretary Delfin Lorenza says.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-02-20T06:19:04.827Z
    'imagesource': 'jcr:86444d96-6f58-4935-9b85-5276f08bf4c3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '50c09ecf-6d78-40e8-9fda-86dc9cdc7e0a'
    'lead': 'Defense Secretary Delfin Lorenza says Fidel Agcaoili, chairperson of
      the NDFP negotiating panel, has actually been in the country since last week. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-08T05:47:19.721Z
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-01-29T17:20:06.569+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T17:17:52.927+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte allows NDFP chief peace negotiator to return to PH for talks

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74e9cb0a-57e0-4848-98c2-7158ecf7b972'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T05:47:19.722Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:20:07.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 20) —</strong> President
        Rodrigo Duterte has allowed the return to the country of the chief negotiator
        of the National Democratic Front of the Philippines (NDFP), which represents
        communist rebels in peace negotiations.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ae8a528-662a-423d-870d-a8f42bc8795b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T05:47:19.722Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:20:07.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a speech in Davao City Tuesday night, Duterte said Fidel Agcaoili,
        chairperson of the NDFP negotiating panel, "was coming again to talk."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dd3016a-adaa-4e2f-ac39-25cdc5cc2cc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T05:47:19.723Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:20:08.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And I told the military and the police just allow him for after
        all it''s just on a – we are on a waiting period about the appropriate time
        to talk about peace. I am not that cruel," Duterte added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10b6bb64-a7d8-4c10-acb3-d263282b24b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T05:47:19.723Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:20:08.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defense Secretary Delfin Lorenza on Tuesday night told reporters
        Agcaoili has actually been in the country since last week. "His whereabouts
        is unknown," Lorenzana said in a text message without giving further details.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d7144af-ed75-4ff6-bdbf-5f754450c4e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T05:47:19.723Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:20:09.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jose Maria Sison, founding chairman of the Communist Party of the
        Philippines (CPP) and NDFP Chief Political Consultant also issued a statement
        on Wednesday but did not comment on Agcaoili''s whereabouts.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c4ad49a-d3bc-48fe-ba02-0c3aa1243e7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T05:47:19.724Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:20:09.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I prefer to welcome the positive content and serious expressions
        about being open to peace negotiations and to let NDFP chief peace negotiator
        sort out Duterte''s statements with GRP chief peace negotiator DOLE Silvestre
        Bello III," Sison said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebf876a6-80c9-4d10-a846-1d1632e54c3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T05:47:19.724Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:20:10.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Agcaoili, along with other NDFP negotiators canceled a planned trip
        to the country n November 2018. It was supposed to be in connection with their
        work as peace negotiators and to possibly meet with Duterte. They cited security
        and arrest threats, which Malacañang on Wednesday said were "misplaced" as
        government officials assured they would not be put to jail.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '713cb69b-d00b-4e5b-9d01-3292441c5c93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T05:47:19.724Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:20:10.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a Malacañang press briefing, Presidential Spokesperson Salvador
        Panelo also said the Duterte administration has been open to resume peace
        talks on certain conditions, including if the communist rebels will stop extortion
        practices and attacks on government forces. Without these, Presidential Spokesperson
        Salvador Panelo said the President''s directive stays, that is to "go after
        them (rebels) because they are fighting the government."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf0a5deb-70b9-49bc-bdad-8339ca69a418'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T05:47:19.725Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:20:11.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte walked away from the on-off peace negotiations with the
        rebels in November 2017 as both sides accused each other of ceasefire violations.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a84fa25-354b-45d6-a3fb-62da6d9d6b84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T05:47:19.725Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:20:11.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, Duterte said of the New People''s Army (NPA), "Unless
        we somehow reduce to the barest minimum their sentiments, their hunger for
        justice, social justice, there will be no peace in the land." The NPA is the
        armed wing of the CPP which has waged a five-decade insurgency, the longest
        running in Asia.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6802000-e19e-4368-b4b2-de7b072946a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T05:47:19.725Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:20:12.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the same speech, Duterte said, "I am not saying that I am now
        in agreement with Sison. I don''t like his style but I do not hate him."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3777f912-02ce-4366-9bb3-7e354d39c4eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T05:47:19.726Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:20:12.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Some other time they say I would kill for money. But since Sison
        is my professor, I will kill him for nothing… Except that before he goes to
        the blue yonder, kindly find time to talk sensible peace," Duterte said. "If
        there''s no peace, there is no way that he can come back."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37707f1b-4125-4545-b3e3-25d6daeb6249'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T05:47:19.726Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:20:13.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sison refused to react on Duterte''s "mixed statements," saying
        it is best to just allow negotiators to meet and talk peace.</p>'
  'Russian-hackers-think-tank-Europe':
    'author': 'Donie O''Sullivan'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-02-20T06:09:59.341Z
    'imagesource': 'jcr:4243c2fe-8ead-4ab1-b90b-3e78fe5f4c7d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e0560711-98e1-4470-9e55-df39d9deae2d'
    'lead': 'A hacking group that is thought to be linked to Russian military intelligence
      targeted the European offices of two American think tanks, Microsoft revealed
      late Tuesday. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-08T05:51:19.221Z
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-01-29T17:19:56.160+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T17:17:53.298+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Russian hackers targeted U.S. think tanks in Europe

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '312df359-01b1-4f18-8ce3-9ef21d78f82b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T05:51:19.221Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:19:56.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A hacking group that is thought to be linked
        to Russian military intelligence targeted the European offices of two American
        think tanks, Microsoft revealed late Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beb7ce92-3c88-4045-a4f1-abc0401633ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T05:51:19.221Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:19:57.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fancy Bear, the same hacking group that is believed to be behind
        some of the 2016 hacking of the Democratic National Committee, targeted The
        Aspen Institute and The German Marshall Fund of the United States, Microsoft
        said. The German Council on Foreign Relations was also targeted.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56e33ac8-3668-4784-a122-2377d6364776'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T05:51:19.222Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:19:57.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve seen and continue to see efforts by nation-states and others
        to influence elections in democracies around the world including in Europe,"
        Tom Burt, Microsoft''s vice president of customer trust and security, said
        in a blog post.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5cb2df7-d988-4047-a9dc-052ae14ef62d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T05:51:19.222Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:19:58.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These attacks are not limited to campaigns themselves but often
        extend to think tanks and non-profit organizations working on topics related
        to democracy, electoral integrity, and public policy and that are often in
        contact with government officials," he added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48d2756b-1b48-4994-a5c9-161f42ef300e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T05:51:19.222Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:19:58.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attacks on the three high-profile think tanks took place between
        September and December 2018, according to Microsoft. The company didn''t say
        whether the attackers were successful but said that it quickly notified the
        organizations that they were being targeted and helped them secure their systems.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47bc4843-d316-4ef9-9366-621c3f6d13f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T05:51:19.222Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:19:59.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andrew Kolb, a spokesperson for The German Marshall Fund — which
        receives funding from the United States, Germany and other governments — told
        CNN Business that it didn''t appear that its systems had been compromised
        as a result of the hacking attempt.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e647f22-d891-484e-b9f3-8059d75c8f0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T05:51:19.222Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:19:59.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fund''s president, Karen Donfried, suggested in a statement
        that the organization may have been targeted because its work has included
        supporting efforts to combat alleged attempts by Russia and other nations
        to "undermine democracy and democratic institutions."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22a66be8-3fda-45a7-a61c-395021bdcacb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T05:51:19.222Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:20:00.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Aspen Institute and the German Council on Foreign Relations
        didn''t immediately respond to requests for comment outside of regular office
        hours.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f484c918-6f12-410a-83ec-eb79790464e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T05:51:19.223Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:20:00.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>European elections looming</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6de44b66-9dbe-427b-8ff7-86d3cfed9cc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T05:51:19.223Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:20:01.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Consistent with campaigns against similar US-based institutions,
        attackers in most cases create malicious URLs and spoofed email addresses
        that look legitimate," Burt wrote in the Microsoft post. "These spearphishing
        campaigns aim to gain access to employee credentials and deliver malware."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97d3414f-a4fb-4ed9-b420-4f79d5f0686e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T05:51:19.223Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:20:02.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last August, Microsoft said that Fancy Bear had targeted the US
        Senate, and just last month CNN reported that the same hacking group had targeted
        another Washington-based think tank, the Center for Strategic and International
        Studies.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fcba234-f796-4a3a-9658-72a6528f33eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T05:51:19.223Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:20:02.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Microsoft''s announcement Tuesday serves as a warning ahead of European
        Parliament elections in May, when voting will take place across the European
        Union.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73fc29b2-9b75-4c20-9023-578a6f0b0199'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T05:51:19.223Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:20:03.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Microsoft said it would extend its Microsoft AccountGuard service
        to 12 more European countries, including France and Germany. AccountGuard
        is a cybersecurity service Microsoft offers to political candidates, non-profits,
        and nongovernmental organizations working on issues relating to democracy.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d29f75a-12d2-4bea-afd5-e537e58cfaf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T05:51:19.223Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:20:03.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The service is already available to campaigns in the United States,
        Canada, the United Kingdom, and Ireland.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2131b8b-94b1-4ef7-95b6-d6b7c7fbb3ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T05:51:19.224Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:20:04.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Microsoft pointed to "hacking and disinformation attacks" on France''s
        presidential election in 2017 as a previous example of a European democracy
        grappling with cyber interference. The campaign of Emmanuel Macron, who eventually
        won the election, said at the time that it was the victim of a "massive and
        coordinated hacking operation."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac1921e1-bb96-4cb9-8cbb-a816215c22c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T05:51:19.224Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:20:04.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Russian hackers
        targeted US think tanks in Europe."</em></p>'
  'Berna-Romulo-Puyat-Its-More-Fun-in-the-Philippines-logo':
