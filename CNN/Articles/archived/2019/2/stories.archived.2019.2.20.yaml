      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 20) —</strong> Various
        communities, schools, business establishments and sectoral groups will take
        part in the first quarter nationwide earthquake drill Thursday afternoon.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30570ae2-0e22-4056-9e0d-427cc91b61cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T03:51:15.972Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:22:50.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Disaster Risk Reduction and Management Council (NDRRMC)
        is conducting nationwide earthquake drills in preparation for an earthquake
        like "The Big One" or the 7.2 magnitude earthquake, which may be generated
        by the 100-kilometer West Valley Fault.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51be9343-f603-4ead-9061-19c3a856ec8a'
      'mgnl:activationStatus': true
