    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ef6dd4fe-de8e-4be8-bc24-c145063b9478'
    'lead': 'The order to which the women belonged, the Contemplative Sisters of St.
      John, was founded at St. Jodard in the Loire region of France, in the early
      1980s -- one of three orders set up by Father Marie-Dominique Philippe. Laurence
      Poujade, a former nun who now heads a victims'' organization, says Philippe''s
      doctrine -- and his crimes -- are at the heart of the order''s problems today.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-20T14:28:29.322Z
    'mgnl:createdBy': 'lucia'
    'mgnl:lastActivated': 2023-01-29T17:23:47.086+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
