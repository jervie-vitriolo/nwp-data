    'kicker': 'Duterte warns of ''bloodier'' drug war'
    'lead': 'President Rodrigo Duterte says that his controversial and violent anti-drug
      campaign will intensify. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-20T14:56:40.567Z
