    'template': '1'
    'title': 'Duterte ''most likely'' to skip EDSA People Power anniversary rites
      for 3rd time – Palace

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '546bd6b3-2d03-43e6-8ba3-ec3ad0460597'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T05:32:13.936Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:20:37.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 20) —</strong> President
        Rodrigo Duterte will "most likely" skip the 33rd anniversary rites of the
        EDSA People Power revolution again, his spokesperson said Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af6f47e3-283c-44f1-a27b-9235f2ce0098'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T05:32:13.936Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:20:37.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While there''s no official word yet from Duterte, Presidential Spokesperson
        Salvador Panelo noted the former may miss the February 25 commemoration for
        the third straight year due to several work commitments.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '196a726a-e61e-4401-8bdc-ad66cd69a6ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T05:32:13.937Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:20:38.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Wala pang nababanggit, pero umattend ba siya noon?</em> Last
        time <em>wala naman eh</em>. Two years <em>na siyang wala eh,</em>" Panelo
        said in his regular media briefing in Malacañang."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '667a4944-929f-448d-ac7a-9d4ef96def62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T05:32:13.937Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:20:38.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There''s no word yet, but did he attend in the past?
        Last time, he wasn''t there. He hasn''t attended for two years.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '887693b7-955e-4302-b84c-de27ade72b29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T05:32:13.937Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:20:39.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Most likely,<em> hindi rin siya</em> aattend. <em>Maraming trahabo
        si Presidente eh</em>. <em>Kahapon nga eh, nagmamadali siyang tapusin, 30
        minutes, kasi meron siyang lakad, sipag,"</em> he added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eddf3f3-d53d-4ea6-a499-5e6a9200956b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T05:32:13.937Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:20:39.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Most likely, he will not attend again. He has a lot
        of work to do. Just yesterday, he was rushing something for 30 minutes, because
        he had another commitment. He''s very hardworking.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20098f36-6dd9-47d4-bc4d-e05c58973587'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T05:32:13.937Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:20:40.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte had opted to skip the 2018 government-led celebration of
        the revolution as he was in Mindanao for an "important event."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b97ffea-ab24-4377-b897-1dcd2d4970ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T05:32:13.938Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:20:40.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2017, the chief executive was also in Davao during the anniversary
        to lead a turnover of a drug rehabilitation center as well as the launch of
        the Bangsamoro Transition Commission.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aae0e1a7-2ae8-4b7d-ad94-6cf2be619e88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T05:32:13.938Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:20:41.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government back then led a simple, low-key celebration of the
        People Power revolt-- something that was heavily criticized by detractors.
        The event came after Duterte in November 2016 allowed the controversial burial
        of the late former President Ferdinand Marcos in Libingan ng mga Bayani.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50b0c277-0819-4679-ae1c-46b19896a779'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T05:32:13.938Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:20:41.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The People Power Revolution in 1986 was a civil resistance against
        the iron-fist rule of Marcos. The popular movement led to the ouster of the
        late strongman.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f991b6e5-d07c-4e2e-86de-38096639e758'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T05:32:13.938Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:20:42.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>READ: Duterte: No single party can take credit for EDSA revolution</h3>'
  'alabama-woman-regretting-joining-ISIS':
    'author': 'Dugald McConnell and Brian Todd'
    'caption': 'FILE PHOTO'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-02-20T06:20:19.263Z
    'imagesource': 'jcr:7ac55bce-cbf6-406a-8981-fa89e04a8bba'
    'jcr:mixinTypes': ['mgnl:hasVersion']
