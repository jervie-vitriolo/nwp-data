      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The singer''s "Thank U, Next" album has her sitting pretty atop
        the Billboard charts.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd2d24dc-516d-4024-ba4f-3722e94687c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T03:54:57.597Z
