        <p style=" margin:8px 0 0 0; padding:0 4px;"> <a href="https://www.instagram.com/p/Bt_e9OpgGG3/?utm_source=ig_embed&amp;utm_medium=loading"
        style=" color:#000; font-family:Arial,sans-serif; font-size:14px; font-style:normal;
        font-weight:normal; line-height:17px; text-decoration:none; word-wrap:break-word;"
        target="_blank">@burberry @riccardotisci17 Suicide is not fashion. It is not
        glamorous nor edgy and since this show is dedicated to the youth expressing
        their voice, here I go. Riccardo Tisci and everyone at Burberry it is beyond
        me how you could let a look resembling a noose hanging from a neck out on
        the runway. How could anyone overlook this and think it would be okay to do
        this especially in a line dedicated to young girls and youth. The impressionable
        youth. Not to mention the rising suicide rates world wide. Let’s not forget
        about the horrifying history of lynching either. There are hundreds of ways
        to tie a rope and they chose to tie it like a noose completely ignoring the
        fact that it was hanging around a neck. A massive brand like Burberry who
        is typically considered commercial and classy should not have overlooked such
        an obvious resemblance. I left my fitting extremely triggered after seeing
        this look (even though I did not wear it myself). Feeling as though I was
        right back where I was when I was going through an experience with suicide
        in my family. Also to add in they briefly hung one from the ceiling (trying
        to figure out the knot) and were laughing about it in the dressing room. I
        had asked to speak to someone about it but the only thing I was told to do
        was to write a letter. I had a brief conversation with someone but all that
        it entailed was “it’s fashion. Nobody cares about what’s going on in your
        personal life so just keep it to yourself” well I’m sorry but this is an issue
        bigger than myself. A look so ignorantly put together and a situation so poorly
        handled. I am ashamed to have been apart of the show. #burberry.</a></p> <p
