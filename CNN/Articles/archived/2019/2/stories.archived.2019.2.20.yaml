    'template': '1'
    'title': 'What Catriona Gray and Miss South Africa told each other during Miss
      Universe 2018 announcement'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22cc8dc5-ed7f-4cdf-94b3-689183f4cfd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T15:45:34.284Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:22:57.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, February 20) — Ahead of the Miss
        Universe 2018 pageant, Catriona Gray and South Africa''s Tamaryn Green were
        among the candidates predicted to go head-to-head for the coveted crown.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca8512be-1c7f-469b-92e1-f01b1cedba8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T15:45:34.284Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:22:58.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s why it was no surprise when they ended as the top two candidates
        of the competition, which was held in Bangkok, Thailand last December.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b009e198-2220-4035-ac0c-79b59fd7fb3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T15:45:34.284Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:22:58.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gray, clad in a red Mayon volcano-inspired gown, was left at the
        center stage with the South African beauty who donned a sleek gray piece.
        The 24-year-old Filipina-Australian beauty later on brought home the crown
        while Green settled for a bride''s maid finish.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb5fa708-406c-462a-b4f2-d74545bc2b66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T15:45:34.284Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:22:59.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Just to describe that moment, it was really crazy. ... You kind
        of get blocked up into your own road ''cause the spotlight comes on and it''s
        almost like just me and Tamaryn, which is Miss South Africa," Gray recalled
        during the press conference for her grand homecoming Wednesday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fd799fd-a552-47da-87e8-f232c7ea96a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T15:45:34.285Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:22:59.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moments before Steve Harvey, the pageant''s host, announced the
        winner, Gray and Green were exchanging words while holding each other''s hands
        tightly.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad06f9bb-4a70-43ae-8a32-e4ab8af6c73f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T15:45:34.285Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:23:00.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gray revealed what she and the South African beauty were telling
        each during the moment.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2721eadb-c22d-428e-bb2e-e49ce426badc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T15:45:34.285Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:23:00.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was saying to her, ''I''m so happy to be here with you, and I
        know you do amazing whatever happens''," Gray said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f487282b-82ef-4416-bedd-811b1e47c24e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T15:45:34.285Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:23:01.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To which Green replied: "You too, babe, you too."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82a91a7e-2bc5-42e9-96d8-aa41ea58e0b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T15:45:34.285Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:23:01.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gray is the fourth Filipino to bring home the coveted title, joining
        Gloria Diaz, Margie Moran and Pia Wurtzbach who won in 1969, 1973 and 2015
        respectively.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42cbb65b-b1bd-41cc-b4fd-27136d05cee0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T15:45:34.286Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:23:02.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gray is currently in the country for her homecoming parade on February
        22, starting at 2 p.m. at the Cultural Center of the Philippines in Pasay
        City and ending on Ayala Avenue in Makati City. Gray will grace another parade
        at the Araneta Center on February 23 at 4 p.m.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c43ca1e-6c5a-41e1-9738-8b1bce550582'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T15:45:34.286Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:23:02.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, February 24, Gray will join the "Raise Your Flag" event
        at the Smart Araneta Coliseum.</p>'
