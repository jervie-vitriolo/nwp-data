    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a6d4541-031b-495e-8298-da402c1cec76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T04:52:43.217Z
