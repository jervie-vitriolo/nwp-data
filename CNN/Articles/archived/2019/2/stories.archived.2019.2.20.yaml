      'mgnl:created': 2019-03-08T04:00:40.396Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:22:29.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s what Pio Fortuno Jr., who posted a viral video showing a
        Metro Manila footbridge obstructed with electric cables, said regarding the
        lawsuit planned against him by the Metro Manila Development Authority (MMDA).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f698313d-9e7a-4cf4-aae0-473531b300e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T04:00:40.396Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:22:29.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MMDA insisted even before the video was uploaded on February
        14, it had closed the bridge weeks ago, and sent letters to utility companies,
        whose cables were entangled with a portion of the footbridge.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3539d630-4d0f-4c04-aaf8-45dd686c8138'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T04:00:40.397Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:22:30.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines saw caution lines in the Mindanao-Congressional
        Avenue extension footbridge upon checking.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c0ebd18-c056-46a9-817c-ba9a409da604'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T04:00:40.397Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:22:30.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fortuno may face charges of malicious mischief, trespassing and
        cyber libel, as the MMDA said the uploader was trying to insinuate the agency
        was not doing its job.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45cf344f-00fc-4770-8a66-80153c5f63d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T04:00:40.397Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:22:31.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MMDA alleged Fortuno even removed the barriers to cross the
        street using the footbridge.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eddbc6b-c65b-4c5f-ae87-942ff3c50e92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T04:00:40.397Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:22:31.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kasi ho inalis niya yung mga harang, nakita niyo tumawid</em>
        [He removed the barriers, you saw him cross]. What''s your intention behind
        that?" MMDA Spokesperson Celine Pialago said. <em>"Kung meron kayong reklamo</em>
        about <em>sa</em> [If you have complaints about the] footbridges you can directly
        inform and report to MMDA."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca2319f7-698d-4266-9f53-edcf983edea1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T04:00:40.397Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:22:32.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Fortuno slammed the MMDA''s claims.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b35c9d3-4c5d-427e-bd1c-549c1e7dc2d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T04:00:40.398Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:22:32.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I find it amazing that MMDA said they interviewed a security guard  who
        said he tried to stop me. That is just nuts. First of all the stairs were
        wide open," Fortuno told CNN Philippines. "Second, the security guards couldn''t
        care less who go up the stairs. It''s not their mandate to do so. Third, the
        corner where I went up, there is no establishment near there, hence no security
        guard."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a47b3a91-2600-478e-83c1-44e1465a9918'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T04:00:40.398Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:22:33.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fortuno earlier said people in the community will testify that there
        were no barriers or warning tape, and claimed that other people were also
        crossing the footbridge.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b0eb734-d755-43b1-9ca2-637144256268'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T04:00:40.398Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:22:33.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Instead of bending their ire on me, perhaps they should be thankful
        that no one got hurt, no one tripped or got electrocuted," he said Monday.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37f47548-5e7c-4d80-8739-2f0ca853be76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T04:00:40.398Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:22:34.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Days after the video went viral, a telecommunications company subcontracting
        began clearing and realigning cables. A worker claimed that the wires have
        been installed years ago, and the MMDA had just constructed a bridge through
        it.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03ae5f20-e087-4707-ae42-a038d40b9c91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T04:00:40.398Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:22:34.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Hindi sila nakipagcoordinate e, dapat naibaba na ''yan e. Hindi
        sila nagpaabiso sa''min na gagawa sila dito,"</em> Reynaldo Blanco, a head
        crew, said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be8214bf-291b-4e95-945c-472c6ac451b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T04:00:40.398Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:22:35.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation:They didn''t coordinate with us, it should have been
        taken down. They didn''t warn us that they will place the footbridge here.]</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba3a03d5-88bf-450c-8dbf-71ae9f8c522e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T04:00:40.399Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:22:35.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Correspondent Carolyn Bonquin contributed to
        this report.</em></p>'
  'UP-Lady-Maroons-FEU-Lady-Tamaraws-UAAP-Season-81':
    'author': 'CJ Marquez'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2019-02-20T12:51:01.129Z
    'imagesource': 'jcr:da5e57cc-1cf3-4f4e-af8d-8f7d97e7715a'
