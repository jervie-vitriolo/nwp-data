    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'UAAP: UP Lady Maroons turn back FEU for second straight win

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1266671b-f1fd-45b1-b08b-4730b7900a05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T04:34:34.470Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:22:24.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 20) —</strong> The
        University of the Philippines (UP) Lady Maroons remained spotless after notching
        their second consecutive victory in the UAAP Season 81 women''s volleyball
        tournament.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e97df6ae-4e62-472f-bd66-1df8361fd0e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T04:34:34.470Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:22:24.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Lady Maroons defeated the Far Eastern University (FEU) Lady
        Tamaraws, 25-18, 20-25, 25-22, 25-20, Wednesday at the Filoil Flying V Centre
        in San Juan City.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3622d214-d864-43d7-a98b-7d69c3d420c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T04:34:34.470Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:22:25.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tots Carlos showed the way for UP with 15 points off 12 attacks
        and three aces.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8655bfbe-ccb9-4f96-97d1-a10a1692757e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T04:34:34.470Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:22:25.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FEU dictated the tempo in the first few plays of the match, but
        the Lady Maroons turned things around to grab the opening set.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31652d78-94f1-462f-a198-f30a27c1758e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T04:34:34.470Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:22:26.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Lady Tamaraws then made adjustments to pull away and tie the
        game at the end of the second set.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9949a344-c927-4882-bee3-c3e0e1fb5733'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T04:34:34.471Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:22:26.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UP proved to be the steadier squad as it took the next two sets
        en route to the win.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '262f133b-335a-44da-b1f4-d207bdd4fed0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T04:34:34.471Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:22:27.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Lady Maroons aim to preserve their unscathed record against
        University of Santo Tomas Golden Tigresses on February 24, while FEU tries
        to bounce back versus the Ateneo Lady Eagles on the same day.</p>'
