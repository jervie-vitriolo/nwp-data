    'template': '1'
    'title': 'Duterte warns of a ''bloodier'' drug war amid floating cocaine discoveries'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3c9be2b-f303-49d3-9954-65d9806aac54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T14:56:40.567Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:23:07.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 20) —</strong> President
        Rodrigo Duterte again called for a more intensified anti-drug campaign.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '965ad135-939c-45a7-8805-1219e61330a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T14:56:40.567Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:23:08.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His statement comes at the heels of the discovery of floating cocaine
        packages in different parts of the country.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16fa7091-f341-47dc-b07f-41713b4aa7ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T14:56:40.568Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:23:08.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am declaring war, I am not declaring a punitive police action
        … I''m declaring war, and I said I will kill anybody who stands in the way,"
        the President said in a speech during the signing ceremony of several key
        laws, none of which have to do with the his anti-drug campaign.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29e91b8f-613a-4dd3-8e2d-635ff85560d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T14:56:40.568Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:23:09.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President said that the floating cocaine packages are proof
        that the Sinaloa and Medellin drug cartels have infiltrated Philippine shores,
        and that drug dealers will be killed regardless of nationality.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85b32452-c9e8-4bd9-89c9-4a5363520965'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T14:56:40.568Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:23:09.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an ambush interview, Duterte was asked on what his war would
        entail.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2865f758-6024-4c8e-a844-3077d68c8c63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T14:56:40.568Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:23:10.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"More arrests? A war can take many forms. You just read wars in
        the history book. Is it going to be bloodier? I think so," Duterte said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a12b7987-5549-4c07-8177-35dc66f06730'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T14:56:40.568Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:23:10.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte also warned businessman Peter Lim, who is currently on the
        run for drug charges, that he should not surrender himself to the government
        alive. Lim, Duterte said, is still active in the drug trade.</p>'
    '7':
