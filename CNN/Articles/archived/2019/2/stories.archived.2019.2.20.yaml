    'title': 'DepEd chief: Gov''t scholarships based on academic standing, not engagement
      in activities

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05a0616f-f589-4bad-b8cd-d84b418e4316'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T04:58:36.431Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:21:56.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 20) —</strong> The
        Department of Education (DepEd) reminded Wednesday the bottomline of awarding
        government scholarships is academic standing and not a student''s engagement
        in other activities.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18a939b5-e18b-4a6c-92de-1c0eb00d32c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T04:58:36.432Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:21:56.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Hindi tinatanggalan mo ng scholarship dahil</em> engaged in
        other activities. Even in high school and elementary ine-encourage<em> natin
        ''yung</em> notion ng the ''whole child or the whole learner, whole personality.''
        <em>Pati pag-</em>identify ng honor students <em>kasama ''yung</em> extracurricular
        activities so bottomline, sa scholarships of course is academic standings
        <em>(ang basis),</em>" Briones said in a media briefing.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '527ed113-a2c4-43eb-a8df-a2052f10f179'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T04:58:36.432Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:21:57.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: You do not remove the scholarship just because he
        or she is engaged in other activities. Even in high school and elementary,
        we encourage the notion of the ''whole child or the whole learner, whole personality.''
        When we also identify honor students, we include the extracurricular activities
        so the bottomline is, the scholarship of course is based on academic standings.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f504c57-0c7b-4135-b9fa-226c216c81ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T04:58:36.432Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:21:57.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Briones responded to a statement made by National Youth Commission
        Chairman Ronald Cardema, who proposed to remove scholarships of students found
        allied to the political left.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3747d7c-38ea-42c7-8654-2e1c548232cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T04:58:36.432Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:21:58.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He explained that so-called anti-government scholars are "fighting
        the majority of the Filipino People and also not fulfilling their roles as
        the expected breadwinners who will uplift their families and as our hope in
        strengthening our country."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73b3bebf-73b5-4005-8fa6-0f325eae8fd7'
      'mgnl:activationStatus': true
