  'rodrigo-duterte-revised-corporation-code':
    'author': 'CNN Philippines Staff'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1', 'ed9efd6a-3cd9-43cf-b259-28a22237b7e8']
    'created': 2019-02-20T12:50:22.789Z
    'imagesource': 'jcr:e2b8f75b-2c74-4e66-b165-0d458951fb59'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '18a4a84b-6ea4-480d-aa49-3ed29b0944b4'
    'kicker': 'Duterte enacts Revised Corporation Code'
    'lead': 'President Rodrigo Duterte on Wednesday signed the Revised Corporation
      Code, which amends certain provisions of the old law and allows for a person
      to register a corporation by oneself. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-20T12:51:47.588Z
