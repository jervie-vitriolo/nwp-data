    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaffd6e0-1661-44e0-80b7-aed58a0439d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T07:29:41.365Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T17:25:59.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 20) —</strong> The
        head of the National Youth Commission (NYC) has directed youth leaders to
        report "anti-government" students in hopes of having their scholarships revoked.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7bfa4d7-fc64-422c-8085-7dce05159fd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T07:29:41.365Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T17:25:59.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Wednesday, NYC chair Ronald Cardema asked officials
        of the Sangguniang Kabataan (SK), Reserve Officers'' Training Corps (ROTC),
        Citizen Army Training (CAT), and other youth leaders to "report to the National
        Youth Commission all government scholars who are known in your area as anti-government
        youth leaders allied with the leftist CPP-NPA-NDF."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '713135e7-d97e-46b2-894c-5c0d7f494340'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T07:29:41.365Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T17:26:00.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said a number of government scholars were recently caught as
        members of the New People''s Army (NPA), the armed wing of the Communist Party
        of the Philippines (CPP) which has waged a five-decade insurgency. The Duterte
        administration has terminated peace negotiations with the National Democratic
        Front (NDF), which represents rebels in the talks. The government seeks to
        tag communist rebels as terrorists - a move that is still pending before the
        court.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbde223d-8324-4e8a-b785-d307804b78ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T07:29:41.366Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T17:26:00.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cardema also called on President Rodrigo Duterte to cancel the government
        scholarships being enjoyed by "rebellious" students.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6c4dbd1-bbad-41d3-aa9f-a1a033d99b46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T07:29:41.366Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T17:26:01.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am requesting our Head of Government, Philippine President Rodrigo
        Duterte, to issue an Executive Order removing the government scholarships
        of all anti-government scholars, specifically those students who are allied
        with the leftist CPP-NPA-NDF," he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58bf8e8b-b180-44c9-9d21-ee5a01213f8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T07:29:41.366Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T17:26:01.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He explained that the scholars, in going against the government
        are "fighting the majority of the Filipino People and also not fulfilling
        their roles as the expected breadwinners who will uplift their families and
        as our hope in strengthening our country."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8700166-0e2c-4624-aa3c-eec814db485b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T07:29:41.366Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T17:26:02.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under Republic Act 8044, the NYC, which is under the Office of the
        President, should have the following objectives: lead youth promotion and
        development programs and activities, encourage wide and active participation
        of the youth in governmental and non-governmental activities, harness and
        develop the youth''s full potential as partners in nation-building, and supplement
        government appropriations for the youth with funds from other sources.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c978a19-8be3-47fa-96d9-7c986c2ce975'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T11:45:39.275Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:26:02.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Education (DepEd), however, assured that a student''s
        scholarship will not be revoked just because of these activities. DepEd Secretary
        Leonor Briones said academic standing should be the only basis when withdrawing
        a scholar''s stipend.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c7a7f89-04bd-4a43-a9de-05345d936ce5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T11:45:39.275Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:26:03.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi tinatanggalan mo ng scholarship dahil engaged in other activities.
        Even in highschool and elementary ine-encourage natin yung notion ng the ''whole
        child or the whole learner, whole personality.'' Pati pag-identify ng honor
        students kasama yung extracurricular activities so bottomline, sa scholarships
        of course is academic standings (ang basis)," Briones said in a press briefing.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78edba08-47ed-4537-b067-e93d5c668b9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T11:45:39.275Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:26:03.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: You do not remove the scholarship just because he
        or she is engaged in other activities. Even in high school and elementary,
        we encourage the notion of the ''whole child or the whole learner, whole personality.''
        When we also identify honor students, we include the extracurricular activities
        so the bottomline is, the scholarship of course is based on academic standings.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa2683e8-64c8-4b06-8f3b-45b0cf22d904'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T07:29:41.366Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T17:26:04.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Will Duterte heed call vs. ''rebellious'' students?</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad7b511c-7970-4a48-b8eb-2d2f64afe2f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T07:29:41.366Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T17:26:04.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What''s clear for now is that the President will not sign an order
        withdrawing scholars'' stipends without concrete evidence they are joining
        efforts to destabilize the government, Malacañang said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cab51418-475e-4a29-91d5-86398ae4c0d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T07:29:41.367Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T17:26:05.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kung ireremove lang</em> on the basis of suspicion I don''t
        think the president will sign that. <em>Kailangan mayroong</em> grounds, legal
        grounds, reasonable grounds," Presidential Spokesperson Salvador Panelo said
        in a press briefing when asked about Cardema''s proposal.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0a5badd-36bd-4bd5-8077-f17ece18defe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T07:29:41.367Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T17:26:05.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He stressed that mere membership in a leftist group or joining protest
        rallies are not enough reasons for a student''s scholarship to be withdrawn.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2fced56-ff3c-43ae-ab18-6c14c9dc9f89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T07:29:41.367Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T17:26:06.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You have to show us evidence that one [the student] did join because
        [the student wants] to fight the government," Panelo said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7506050-16ea-4594-9857-467197a139d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T07:29:41.367Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T17:26:06.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked to explain what kind of evidence he thinks would stand,
        Panelo said, "Kung nakita na kasama ka sa mga plano against the government.
        Halimbawa, nagkaroon ng raid tapos ikaw pala ay kasama doon, nagpaplano ka.
        Aba e ang laking ebidensya."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3936e59d-39de-4253-a6a3-eb3d07c5c50c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T07:29:41.367Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T17:26:07.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Translation: "if you are caught with those plotting against the
        government. For example, there is a raid and you are there, part of the planning.
        That''s huge evidence."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf6c3e61-7e9a-476b-ab74-69133d064cd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T07:29:41.368Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T17:26:07.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Pero kung sumasama ka lang</em> (sa rallies) just to express
        your dissent to government policies <em>e kasama sa demokrasya yun</em> (But
        if you join rallies just to express your dissent to government policies, that''s
        part of democracy)," he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df771be4-03e8-458b-b551-dcf0ce4ed281'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T11:45:39.275Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:26:08.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vice President Leni Robredo meanwhile slammed Cardema''s proposal,
        saying such move can "curtail the freedom of expression" of young Filipinos.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96d068e9-3155-405d-a138-9ede140cdfe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T11:45:39.276Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:26:08.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pag sinabi yan ng National Youth Commission gusto bang sabihin
        na yung gusto nating klaseng kabataang Pilipino, yung sunod-sunoran lang?
        Gusto ba natin ang kabataang Pilipino yung hindi nabibigyan ng boses para
        ipahayag yung kanyang paniniwala?" Robredo said during a press conference
        in Cebu City Wednesday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e4d26c1-1f7b-4580-9ae0-5a08499c5cc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T11:45:39.276Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:26:09.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: When the National Youth Commission said that, does
        it mean we want our Filipino youth to only follow orders? Do we want our Filipino
        youth to be silenced?]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9f7139d-fd14-4ffc-93d7-a5f514b333d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T11:45:39.276Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:26:09.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Francis "Chiz" Escudero, on the other hand, urged Duterte
        to fire Cardema for his "ignorance" of the Constitution.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c25b87c-e53b-478c-bba7-1d3a5dff77de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T11:45:39.276Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:26:10.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The sycophantic and obsequious suggestion of the NYC head shows
        his ignorance of the Constitution and, far from helping, is surely doing a
        disservice to [Duterte] and the government." Escudero said in a statement.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '933ce5b5-2aa7-4920-a7e8-6fbd0b5de083'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T11:45:39.276Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:26:10.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kung may sisipain (sa pwesto) dapat siya at ''di ang mga estudyante,"
        he added.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'badd646f-f8ec-4397-aa9b-0c5b13cea22c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T11:45:39.276Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:26:11.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If there''s someone who should be removed, it should
        be him and not the students.]</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77349325-136b-49c1-8004-bb5e627f72c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T11:45:39.276Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:26:11.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Ping Lacson and Justice Secretary Menardo Guevarra echoed
        the sentiment, saying that the decision to join anti-government rallies is
        just an exercise of constitutional right to freedom of speech and expression.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd57ff335-b713-4ddc-b848-6b6d09b935ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T11:45:39.277Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:26:12.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>KABATAAN party-list Representative Sarah Elago also condemned Cardema''s
        proposal. Elago argued the free tuition that state university students currently
        enjoy was a product of protests.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96cfe98b-46c2-4c0b-ae5d-29a3084e887a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T11:45:39.277Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:26:12.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The right to protest and the right to education are both fundamental
        rights inherent to all and both shall be protected and upheld by the state.
        Only a fascist regime and its puppets like Cardema will hold these rights
        in contrary to each other," Elago said in a statement.</p>'
