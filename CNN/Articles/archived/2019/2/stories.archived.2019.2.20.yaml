      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She''s the first artist to occupy the No. 1, No. 2 and No. 3 positions
        simultaneously on the Billboard Hot 100 songs chart since The Beatles did
        it in 1964.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13cc7227-0306-4cd3-95c1-95fcdb9edfc6'
      'mgnl:activationStatus': true
