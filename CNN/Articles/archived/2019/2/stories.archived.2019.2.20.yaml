      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '430b36e7-192e-4ce4-b7b7-84186aa21b3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T07:43:40.917Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T17:26:28.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In January, transport authorities imposed a liquid ban in the MRT
        and Light Rail Transit (LRT) lines in light of the blasts in Jolo, Sulu —
        drawing the ire of commuters.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdca085a-bb46-4357-b09f-fcad39cbb408'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T07:43:40.917Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T17:26:29.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only bottled baby formula, breast milk, medication, liquids used
        to augment the body for medical and cosmetic reasons, and liquids for the
        needs of children and people with disabilities were allowed on the trains
        during the ban.</p>'
  'Francis-Escudero-Ronald-Cardema-NYC-CPP-NPA':
    'author': 'Chad de Guzman'
    'caption': 'Senator Francis Escudero and National Youth Commission Chairperson
      Ronald Cardema (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', 'ed9efd6a-3cd9-43cf-b259-28a22237b7e8']
    'created': 2019-02-20T08:31:43.391Z
    'imagesource': 'jcr:c41be2c9-601a-4f01-b835-1ac26a942d2f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '16fe913b-6ef3-41be-86a9-98d95f7c8f74'
    'kicker': 'Senator wants NYC chair sacked'
    'lead': 'Senator Francis Escudero says Ronald Cardema''s remarks are not within
      the National Youth Commission''s mandate.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-20T08:35:49.088Z
