      'mgnl:lastActivated': 2023-01-29T17:26:38.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trio of Keifer Sanchez, Mackie Empuerto, and Francis Concepcion
        guested on "The Late, Late Show with James Corden." The clip was shared on
        the show''s Facebook page on Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d7d20c6-692b-41b8-97cc-ca2d22704d93'
      'mgnl:activationStatus': true
