    'template': '1'
    'title': 'Uploader of viral footbridge video slams MMDA lawsuit'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5b5c8f6-5c45-4786-af78-499710e35670'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T12:48:27.144Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:24:31.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 20)</strong> — "All
        I hear are lies as they try to cover up their ineptness."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16383f80-ab4c-4151-b522-29201d0fc895'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T12:48:27.144Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:24:32.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s what Pio Fortuno Jr., who posted a viral video showing a
        Metro Manila footbridge obstructed with electric cables, said regarding the
        lawsuit planned against him by the Metro Manila Development Authority (MMDA).</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ed0c13d-1358-42a9-ad0c-ebbd8205b746'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T12:48:27.144Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:24:32.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MMDA insisted even before the video was uploaded on February
        14, it had closed the bridge weeks ago, and sent letters to utility companies,
        whose cables were entangled with a portion of the footbridge.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2ea0285-90cf-4d8f-90f7-a7080919967b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T12:48:27.145Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:24:33.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines saw caution lines in the Mindanao-Congressional
        Avenue extension footbridge upon checking.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c9625eb-a8c1-4d19-ac48-0ae885e3afd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T12:48:27.145Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:24:33.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fortuno may face charges of malicious mischief, trespassing and
        cyber libel, as the MMDA said the uploader was trying to insinuate the agency
        was not doing its job.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77857755-9fa0-41dd-97ed-4e8ebf5a5205'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T12:48:27.145Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:24:34.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MMDA alleged Fortuno even removed the barriers to cross the
        street using the footbridge.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '608bb9c3-be70-47a6-8577-aa61d2004490'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T12:48:27.145Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:24:34.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kasi ho inalis niya yung mga harang, nakita niyo tumawid</em>
        [He removed the barriers, you saw him cross]. What''s your intention behind
        that?" MMDA Spokesperson Celine Pialago said. "Kung meron kayong reklamo about
        sa [If you have complaints about the] footbridges you can directly inform
        and report to MMDA."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57433c8e-5185-43fa-a839-48e4f9012e80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T12:48:27.145Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:24:35.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Fortuno slammed the MMDA''s claims.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75ef525c-c363-4921-9eed-9b7ca46e9b6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T12:48:27.146Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:24:35.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I find it amazing that MMDA said they interviewed a security guard
        who said he tried to stop me. That is just nuts. First of all the stairs were
        wide open," Fortuno told CNN Philippines. "Second, the security guards couldn''t
        care less who go up the stairs. It''s not their mandate to do so. Third, the
        corner where I went up, there is no establishment near there, hence no security
        guard."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f51d5f0-704c-4148-8589-30320f36922e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T12:48:27.146Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:24:36.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fortuno earlier said people in the community will testify that there
        were no barriers or warning tape, and claimed that other people were also
        crossing the footbridge.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b1bce7a-eaf1-4eab-ba55-780cbb2d134c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T12:48:27.146Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:24:36.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Instead of bending their ire on me, perhaps they should be thankful
        that no one got hurt, no one tripped or got electrocuted," he said Monday.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72f3b843-5604-4227-b4e9-c826da0a3ecd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T12:48:27.146Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:24:37.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Days after the video went viral, a telecommunications company subcontracting
        began clearing and realigning cables. A worker claimed that the wires have
        been installed years ago, and the MMDA had just constructed a bridge through
        it.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3e7c3e7-de92-4b3d-a06d-8de8e9dbde4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T12:48:27.146Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:24:37.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Hindi sila nakipag</em>coordinate e, dapat naibaba <em>na ''yan
        e. Hindi sila nagpaabiso sa''min na gagawa sila dito</em>," Reynaldo Blanco,
        a head crew, said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd03a9eab-9a55-40ba-abfb-fb6fb55ef8b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T12:48:27.147Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:24:38.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation:They didn''t coordinate with us, it should have been
        taken down. They didn''t warn us that they will place the footbridge here.]</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be21c792-8fc6-43b4-8800-70792fab6b66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T12:48:27.147Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:24:38.793+08:00
