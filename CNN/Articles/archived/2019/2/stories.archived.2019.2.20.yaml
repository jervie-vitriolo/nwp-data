      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vice President Leni Robredo went as far as calling the proposal
        a move to "curtail freedom of expression."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '130c59e7-784a-43f5-9b8a-c95e5dadbcba'
      'mgnl:activationStatus': true
