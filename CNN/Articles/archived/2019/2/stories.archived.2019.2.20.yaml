    'mgnl:tags': ['Tsai-Ing-wen', 'Xi-Jinping', 'Taiwan', 'China']
    'template': '1'
    'title': 'Facing an aggressive Beijing, Taiwan''s president issues a warning to
      the world'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6772387f-f826-48b6-9848-cde89b5953ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T09:40:57.995Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:25:08.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Taiwan President Tsai Ing-wen has sent&nbsp;out
        a warning to Asia in the face of mounting aggression from Beijing.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e513be8-eed1-4dbf-9c65-9249f1b356d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T09:40:57.995Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:25:09.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an exclusive interview with CNN, Tsai said the military threat
        posed by China was growing "every day" in line with a more assertive foreign
        policy under its President Xi Jinping.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4049201-fd03-40b8-9fb3-bf40c9b0630e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T09:40:57.995Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:25:09.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If it''s Taiwan today, people should ask who''s next? Any country
        in the region -- if it no longer wants to submit to the will of China, they
        would face similar military threats," said Tsai.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cb86842-bd3a-4e6f-a381-3599c39f4577'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T09:40:57.995Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:25:10.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taiwan and China are separated by fewer than 130 kilometers (81
        miles) at their closest point.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a636ace-b46a-40b9-89d6-a32a1f9151eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T09:40:57.995Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:25:10.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For seven decades, the two have maintained an uneasy truce following
        their split at the end of a destructive civil war in 1949.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdcee553-bbdf-48d8-9282-84b6ac135a69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T09:40:57.995Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:25:11.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unification is a long-term aim for China''s ruling Communist Party,
        which considers self-governed democratic Taiwan -- an island of 23 million
        people -- to be a renegade province.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ffe025b-f3c2-4b8e-9e87-81c6b7df2f9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T09:40:57.995Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:25:11.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it was the election of Tsai and her historically pro-independence
        Democratic Progressive Party (DPP) in 2016 which sent relations between the
        two governments spiraling.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4f1e50e-9815-4115-983a-ba0f25b5598a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T09:40:57.995Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:25:12.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing has placed mounting diplomatic and&nbsp;economic pressure&nbsp;on
        Taiwan, conducting live-fire drills in nearby seas and flew H-6K bombers and
        surveillance aircraft around the island.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94d36ef8-96bc-41aa-bad4-4467968acf6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T09:40:57.995Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:25:12.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With China becoming increasingly strong and ambitious, we are faced
        with growing threats," Tsai said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3cdc29c-4e81-4a92-bab0-ce37481cadee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T09:40:57.996Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:25:13.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our challenge is whether our independent existence, security, prosperity
        and democracy can be maintained. This is the biggest issue for Taiwan."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7164cc58-c086-4b27-be55-6e9f5f51fc75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T09:40:57.996Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:25:13.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taiwan''s unofficial ally the United States has for decades acted
        as the island''s security guarantee against the threat of Chinese military
        action. But when asked directly, Tsai wouldn''t be drawn on whether she believed
        U.S. President Donald Trump would come to her aid.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5311efdb-69c1-4d87-8b03-1c53b92bfca6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T09:40:57.996Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:25:14.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead the Taiwan leader said she is focused on strengthening Taiwan''s
        own defense capabilities in the face of an "imbalanced war," as China''s military
        modernizes.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aef215c5-e57e-4a97-a9b8-d619c9cbe610'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T09:40:57.996Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:25:14.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have to be prepared at all times," she said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5296b743-990e-4d63-94f5-c4ea4b99852c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T09:40:57.996Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:25:15.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to the China''s Taiwan Affairs Office for comment.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40ddbf59-1b6e-436a-a709-c9f13b8bb178'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T09:40:57.996Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:25:15.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>''Growing threats''</strong></h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11856951-d0ba-42c0-864f-88b4a27e8bed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T09:40:57.996Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:25:16.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the first woman to be elected Taiwan''s leader, Tsai was carried
        into office on a swell of anti-Beijing sentiment following attempts by the
        Kuomintang party to move closer to China.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b79f250-1d8a-47b8-81de-5b16c293eef4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T09:40:57.996Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:25:16.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But her popularity has fallen steadily in the face of domestic opposition
        to her policies and a struggling Taiwan economy battling to keep up with the
        mainland.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f000f2a-5836-46ed-b1ea-75231bf3333e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T09:40:57.996Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:25:17.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In November Tsai''s DPP suffered a bruising defeat in local elections,
        losing by as much as 10% across the island. Tsai said the 2018 result was
        due to what she called a "challenging" domestic reform agenda.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c79eb40c-b5a6-4f9c-8411-0dc1da3c2a2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T09:40:57.996Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:25:17.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The people don''t feel the result of the reform so much when you''ve
        just started," she said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c519d6e-2a11-4ff1-8c23-883abfd30df9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T09:40:57.996Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:25:18.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The setback has not deterred Tsai who revealed to CNN she would&nbsp;stand
        for re-election in 2020.&nbsp;"It''s natural that any sitting president wants
        to do more for the country."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dbff0a1-9b86-4602-8ae2-104cd69e6234'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T09:40:57.997Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:25:18.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s Xi is unlikely to welcome a second term for Tsai. Since
        she came to power, the Chinese government has increasingly tried to exert
        pressure on Taiwan, known officially as the Republic of China, to unify with
        the People''s Republic of China, as the mainland is officially known.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4df94a21-4684-4f50-9945-2c4b24c4cbd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T09:40:57.997Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:25:19.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In January, Xi Jinping called for the "peaceful reunification" of
        China and Taiwan in a landmark speech, warning that&nbsp;Taiwan independence
        was a "dead end."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34f26d01-0de5-4109-93ef-188101e7558e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T09:40:57.997Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:25:19.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We make no promise to renounce the use of force," the Chinese leader
        said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41052d30-99e3-488f-8eb9-1a684c6317dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T09:40:57.997Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:25:20.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tsai said President Xi''s January speech had caused concern within
        Taiwan. She said the island refused to become another Hong Kong or Macau --
        both semi-autonomous cities under Beijing''s rule.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b3f5b51-fccf-466f-a405-7eba1b95478d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T09:40:57.997Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:25:20.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(The speech) has alarmed us that Taiwan''s independent existence
        may be changed," she said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba8efeae-63a6-4b35-bb6c-1e74336bc474'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T09:40:57.997Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:25:21.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Tsai said the threats and intimidation out of Beijing are counter-productive
        to Xi''s goals, and serve only to push the island further away from the Communist
        Party and strengthen support for democracy.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9a20e47-3161-4365-ba6f-a3e982d0e01a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T09:40:57.997Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:25:21.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"China may feel such (pressure) would create a sense of failure
        for people in Taiwan and deal a blow on our morale. But every such move has
        only further upset and alienated Taiwanese people," she said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c93e41fc-20bc-4952-95dd-2bdb2f6575eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T09:40:57.997Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:25:22.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"China''s behavior has only backfired in Taiwan."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '795e630a-cc14-4598-86cf-f65854fae050'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T09:40:57.997Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:25:22.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Warmer ties with Trump</strong></h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7238ce6f-a3df-462b-8e07-35bc143f69f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T09:40:57.997Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:25:23.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In January Taiwan held military drills intended to ready&nbsp;its
        troops&nbsp;in the event&nbsp;of an invasion from the mainland.&nbsp;Photos
        showed dramatic images of helicopters and artillery launchers conducting live-fire
        exercises.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65c3bad1-b864-46ae-81a2-844ee88f94e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T09:40:57.997Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:25:23.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tsai said she was strengthening Taiwan''s military capabilities
        in the face of China''s rapid modernization. She said Taiwan was "on alert
        24/7" for the first sign of a Chinese strike.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2398728b-1e34-444f-90ca-1e95ea013a00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T09:40:57.997Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:25:24.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What we are expecting is, after withstanding the first wave of
        Chinese attacks ourselves, the rest of the world would stand up to exert strong
        pressure on China," she said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3958af39-6cee-418b-857d-ba334f7d45a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T09:40:57.998Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:25:24.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Tsai did not say it specifically,&nbsp;it''s likely any pressure
        exerted on China will come from Washington. For years, the United States has
        provided a tacit guarantee of protection from Beijing.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39341333-9a60-4014-8032-d025914db89c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T09:40:57.998Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:25:25.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under Trump, the relationship between Washington and Taipei has
        grown closer with expanded weapons sales and greater vocal support from U.S.
        politicians.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b20a7c9-9d36-4fbd-a972-f1055123a86d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T09:40:57.998Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:25:25.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2018 Trump signed into law&nbsp;the Taiwan Travel Act,&nbsp;encouraging
        "visits between officials of the United States and Taiwan at all levels."
        Months later, the US approved the sale of submarine parts to Taiwan.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'addc78da-664e-47ca-90ee-cc9d6e610e07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T09:40:57.998Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:25:26.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In June, the U.S. opened&nbsp;a new, $255 million de facto embassy&nbsp;on
        the island, known as the American Institute in Taiwan.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80870e6b-9376-4f7e-ae87-2b52d996313c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T09:40:57.998Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:25:26.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many leaders around the world have criticized President Trump for
        focusing on domestic U.S. interests at the expense of the international community
        but Tsai said she didn''t see it that way.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1276400f-1d49-4cb0-9cdd-97981f9a0de9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T09:40:57.998Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:25:27.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Any president has to take multiple factors into consideration when
        making decisions, especially domestic decisions. That''s why President Trump
        has been emphasizing ''America First''," she said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a6c06f8-a816-41b1-8480-880f108c9c58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T09:40:57.998Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:25:27.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump broke decades of protocol and took a brief congratulatory
        call from Tsai upon his election in 2016, but the two have yet to meet in
        person.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ccff3e4-d4f1-4350-8b3d-79fb6008b83f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T09:40:57.998Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:25:28.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is an outside chance that could change this year. A group
        of U.S. lawmakers, led by well-known China hardliner Marco Rubio, have asked
        U.S. House Speaker Nancy Pelosi to invite Tsai to address a joint meeting
        of the US Congress.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cad1f9df-e62c-46df-991f-600ff1a5c3b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T09:40:57.998Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:25:28.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Tsai declined to say whether she would accept an invitation
        to speak, a move that should it go ahead would be sure to infuriate China.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8618bac1-1bba-4e32-9e9f-16099d87df6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T09:40:57.998Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:25:29.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not a simple question of invitation and acceptance," said
        Tsai. "Whether or not to go deliver a speech in Washington would depend on
        whether such a move benefits Taiwan, our relations with the U.S. and regional
        stability."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5b3d81c-cfc6-4255-983e-7e78fa07a971'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T09:40:57.998Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:25:29.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US has been careful, at least publicly, to adhere to a so-called
        "one China" policy, acknowledging Beijing''s assertion that Taiwan is part
        of China, as well as the People''s Republic''s status as the sole legitimate
        government of China. It is this policy that sees the US base its embassy in
        Beijing, but not in Taipei.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18d426a6-eca2-4454-a876-1bb3c2440bc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T09:40:57.998Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:25:30.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Washington has also maintained deliberate ambiguity on the status
        of Taiwan, only encouraging both sides to engage in dialogue to settle their
        long-running disputes.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37e1bec4-3736-49ba-b254-64f218384507'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T09:40:57.999Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:25:30.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Caught in the middle</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0e2b786-811f-4d39-926b-ca5bf2e8c5af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T09:40:57.999Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:25:31.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s foreign policy hasn''t all been good news for Taiwan. As
        the US President tries to drive down the trade deficit, Taiwan has become
        caught in the middle of a U.S.-China trade war.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2be37b0f-4861-4319-841e-c9d5f5dcb9cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T09:40:57.999Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:25:31.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s a lot of trade and economic flow between Taiwan and the
        US as well as investment and trade with China," said Tsai. "We have to make
        sure that we can lessen the impact of any kind of uncertainty on Taiwan''s
        economy."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0ef1ce5-f0f0-4820-84e5-f1688b8e5b79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T09:40:57.999Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:25:32.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tsai said with no clear end to the trade dispute in sight, she was
        taking actions to protect Taiwan, including government spending to stimulate
        domestic consumption and investment.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9eb85d0-7180-436f-a329-11789e73a318'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T09:40:57.999Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:25:32.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So that the growth of our economy can be driven by domestic demand
        instead of an over reliance on exports," said Tsai.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a009fe7f-0b43-42ed-b4d7-ba781c04ba57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T09:40:57.999Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:25:33.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But while the trade war may cause difficulties for Taiwan''s exports,
        it could present an opportunity for the island''s tech sector.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6775db63-4abb-4453-9af5-5c94558cfbcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T09:40:57.999Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:25:33.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. is currently ramping up its opposition to Chinese technology,
        in particular the telecoms giant Huawei, over concerns of potential security
        threats.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '261de004-04f1-43c8-b767-21e8b808fbde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T09:40:57.999Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:25:34.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both U.S. Vice President Mike Pence and Secretary of State Mike
        Pompeo have warned countries that using Chinese 5G mobile phone technology
        will make it more difficult to work with the U.S.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59c44a1d-40a7-4f45-b017-34618c9ed0fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T09:40:57.999Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:25:34.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tsai said that unlike Chinese products, other countries had no such
        security concerns about Taiwan''s technology. "Taiwan is a very secure location
        for the manufacture of such products," she said.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd5ba21e-4c3b-4d6e-88eb-04b648092639'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T09:40:57.999Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:25:35.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We manufacture and design a lot of high-tech products such as semiconductors
        and we rank in the front in terms of worldwide production."</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c5a5541-e7a8-4a09-8e4f-207647c415ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T09:40:57.999Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:25:35.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Taiwan faces down China</strong></h2>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c7547ad-3dc3-4414-816a-886ea3c7c094'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T09:40:58.000Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:25:36.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Throughout her interview, Tsai painted the picture of Taiwan as
        an underdog facing down the growing might of Beijing, the first line of defense
        for the liberal, democratic world order.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3be929a-0ef7-457a-b85f-6d511509fd13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T09:40:58.000Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:25:36.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If a vibrant democracy that champions universal values and follows
        international rules were destroyed by China, it would be a huge setback for
        global democracy," she said.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e88cb88-5ae2-433c-b355-825af4d7e676'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T09:40:58.000Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:25:37.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Set against that backdrop, military tensions between Taiwan, China
        and the U.S. have continued to rise.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7bc21bf-3584-4e82-a25e-4cba4411f9ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T09:40:58.000Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:25:37.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On January 2019, Washington sent two guided missile destroyers,
        the USS McCampbell and USNS Walter S. Diehl, through the Taiwan Strait in&nbsp;a
        message of defiance to Beijing.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba7aa94f-7761-4f29-8c01-2d9ef2fcb964'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T09:40:58.000Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:25:38.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In February, China''s People''s Liberation Army issued a propaganda
        video juxtaposing images of Chinese jets and bombers with famous landmarks
        across Taiwan.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8837e17a-afa3-4fa3-b5db-0ed551523656'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T09:40:58.000Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:25:38.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In reply, the Taiwan military posted dramatic footage of soldiers,
        tanks and explosions, followed by a simple message -- "On standby 24/7."</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c2e913c-2a4b-4cdb-9427-a39cefd72292'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T09:40:58.000Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:25:39.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tsai said China wants to become a "global hegemony" and if Xi''s
        attention turns to expansion outside of the country''s borders, Taiwan would
        be "first to be hit."</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dba561b-12df-48d4-837b-b0be307f3e70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T09:40:58.000Z
