    'mgnl:lastActivatedVersionCreated': 2023-01-29T17:17:42.980+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Rodrigo-Duterte', 'Franklin-Drilon', 'Henry-Ong', 'Revised-Corporation-Code']
    'template': '1'
    'title': 'Duterte signs law allowing single-person registered corporations'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8a33425-6246-4c98-abb1-6e30e7b1f905'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T12:51:47.589Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:24:26.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 20) —</strong> President
        Rodrigo Duterte led a ceremonial signing of all laws he had previously enacted
        in the past few weeks on Wednesday, including the Revised Corporation Code.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93a9f0bc-8ec1-4b61-bf32-7ae8448fa640'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T12:51:47.589Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:24:27.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Revised Corporation Code amends the 38-year old Corporation
        Code.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ef2ee2b-8078-4025-acb4-032b527eb952'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T12:51:47.589Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:24:27.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its provisions include removing the minimum limit on the number
        of shareholders required to register a corporation from five. The amendment
        allows one person to register a business as a corporation by oneself.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f273b4e7-5393-41ce-90ec-389e6296aa0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T12:51:47.589Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:24:28.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This new law will create more businesses nationwide because of
        the ''one person corporation'' provisions and the removal of the minimum capitalization
        requirement for incorporation - with some exceptions," said Leyte 2nd District
        Representative Henry Ong in a statement. Ong is chairman of the House committee
        on banks and financial intermediaries, and was principal author of the House
        bill.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '910ac349-dd29-4797-b51e-59b369f1d90b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T12:51:47.589Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:24:29.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement issued last year, Senator Franklin Drilon, who was
        principal author of the Senate version of the Revised Corporation Code, said
        that the revisions would stop the current practice of businessmen registering
        a corporation under the names of family members.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e4d9249-bdb4-4ec2-a915-50c68627c525'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T12:51:47.589Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:24:29.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One of our difficulties today is our laws have not been updated.
        As a result, in terms of our ranking in the ease of doing business we are
        lagging behind," Drilon said last November.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c15b21d7-2ab3-4f7b-ba3c-cafe5ce79dc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T12:51:47.589Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:24:30.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other provisions of the law include allowing stockholders to use
        remote communication to vote on meetings, giving the Securities and Exchange
        Commission the power to remove directors, and to update the provisions on
        records-keeping and records access based on current technologies.</p>'
  'Rodrigo-Duterte-NYC-Ronald-Cardema':
    'caption': 'President Rodrigo Duterte (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', 'ed9efd6a-3cd9-43cf-b259-28a22237b7e8']
    'created': 2019-02-20T12:48:34.149Z
    'imagesource': 'jcr:43700cca-8f00-435f-b377-efa3f2290acc'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6e3ca4e6-7fe3-4ba8-bf64-e59586a0d701'
    'lead': 'Several senators and public officials have called out National Youth
      Commission Ronald Cardema for his directive against ''anti-government'' state
      scholars.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-20T13:45:29.623Z
    'mgnl:createdBy': 'chad'
    'mgnl:lastActivated': 2023-01-29T17:24:17.918+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T17:17:43.113+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Rodrigo-Duterte', 'National-Youth-Commission', 'Ronald-Cardema',
      'CPP-NPA-NDFP']
    'template': '1'
    'title': 'Duterte to ''anti-gov''t scholars'': No harm in dissenting, unless you
      join NPA'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24f16e1e-92e4-4351-8635-b96df09c615b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T13:45:29.623Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:24:18.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 20)</strong> — President
        Rodrigo Duterte said Wednesday disagreeing with government is not a crime.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cab2e6d-c90b-4f29-9cf8-2237eb6be583'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T13:45:29.623Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:24:18.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Wala naman kung</em> dissent<em> lang</em> [No harm in dissenting].
        If you disagree with my move, or you do not find consonance... fine. But if
        you go and say, ''Let us go out, join the NPA (New People''s Army), support
        the NPA, give food to the NPA, money to the NPA,'' then you espouse the destruction
        of the duly-constituted government," he told reporters after the signing of
        several bills in Malacañang.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fc4d8da-8b75-40a6-9180-b15be994c44e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T13:45:29.624Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:24:19.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was in response to National Youth Commission Chairperson Ronald
        Cardema''s directive to youth leaders to report "anti-government" students,
        whose scholarships he wants revoked.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6242ecdd-77f0-4ad7-ba74-eac2d39e961a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T13:45:29.624Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:24:19.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cardema had called on the President to issue an executive order
        canceling the government scholarships of all anti-government scholars found
        affiliated with the Communist Party of the Philippines (CPP), its armed wing
        the New People''s Army, and its political arm the National Democratic Front
        of the Philippines.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '607e8d3a-0f78-4860-a1cb-334d4ac82ec4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T13:45:29.624Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:24:20.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several senators and public officials have called out Cardema for
        his directive. Vice President Leni Robredo called the proposed measure a move
        to "curtail freedom of expression."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ce71f60-80e9-4c67-866c-83b7e5ff1f30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T13:45:29.624Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:24:20.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>NYC chair ''directing, asking, begging''</h2>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '747882d4-105b-4d16-8c0b-23e6be11524d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T13:45:29.624Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:24:21.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NYC chairperson told CNN Philippines he has since corrected
        his statement, saying his order to Duterte would not cover all "anti-government"
        scholars.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17e36640-f97b-4909-bb3c-546d8811f937'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T13:45:29.624Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:24:21.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Hindi ko naman sinabing lahat ng</em> government scholars,
        <em>lahat ng nagpo-protesta ay tanggalan po ng</em> government scholarship,"
        Cardema said on CNN Philippines'' News Night. "''<em>Yun lang pong mga</em>
        government scholars <em>na</em> already joining the rebellion. <em>''Yung
        mga anti-government na talagang sumasanib na sa</em> New People''s Army."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7276929f-c890-4fd9-884b-0fab19a16cbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T13:45:29.624Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:24:22.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I did not say all government scholars, all protesters
        should have their government scholarships removed. Only those who are joining
        the rebellion, and those joining the New People''s Army.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '461c8188-ef5c-4966-9150-d5fdaa419eb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T13:45:29.624Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:24:22.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cardema, in his statement, asked officials of the Sangguniang Kabataan
        (SK), Reserve Officers'' Training Corps (ROTC), Citizen Army Training (CAT),
        and other youth leaders to "report to the National Youth Commission all government
        scholars who are known in your area as anti-government youth leaders allied
        with the leftist CPP-NPA-NDF."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e88a6abd-a762-47ea-97f2-e7369bcc6921'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T13:45:29.624Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:24:23.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He clarified this, saying that he was directing the groups since
        they can identify their fellow youth.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8dbe739-6c45-4fdd-be55-12fd0dce34b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T13:45:29.624Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:24:23.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Any government office can ask the help of any Filipino citizen,
        especially when it comes to national security," Cardema said. "The purpose
        here is for all pro-government leaders of the land to report those who are
        trying to bring down this government."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e875ef4f-1de7-4eaf-b107-f93c3bc940cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T13:45:29.625Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:24:24.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cardema claimed he was using as basis for his statement the incident
        wherein a University of the Philippines Los Banos student who became an NPA
        was killed in a clash with the military on February 14.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b14e38c7-d9fb-4c8c-b4c1-74b356e00564'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T13:45:29.625Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:24:24.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked about the constitutionality of his directive, Cardema
        said, "That is really not my proposal. My proposal is only for government
        scholars who are already supporting, joining the armed rebellion."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b59729e-0080-4ff0-8fd8-7ede75fa67e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T13:45:29.625Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:24:25.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The commission was created under Republic Act 8044, under the Office
        of the President. Its objectives include leading youth promotion and development
        programs and activities; encouraging wide and active participation of the
        youth in governmental and non-governmental activities; harnessing and developing
        the youth''s full potential as partners in nation-building; and supplementing
        government appropriations for the youth with funds from other sources.</p>'
  'Rappler-seeks-Malacanang-ban-reporters':
    'author': 'Chad de Guzman'
    'caption': 'In a letter addressed to Executive Secretary Salvador Medialdea, the
      news website said the ban violates ''a basic constitutional principle that no
      law or rule should be passed abridging the freedom of the press.'''
