      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 20)</strong> — Catriona
        Gray is just in the early part of her reign as Miss Universe 2018. But the
        24-year-old Filipino-Australian beauty already has a plan once she bids farewell
        to her crown.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c64ca2b7-b5c2-4f31-aec6-4c2741d1bdfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T14:34:26.921Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:23:40.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gray, who is back in the country for her homecoming, on Wednesday
        said she wants to pursue a music career after her Miss Universe reign.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1b6f29c-b834-42f3-90ef-7fce46ba5da9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T14:34:26.921Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:23:41.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: Catriona Gray back in PH for homecoming</strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '288a5a9d-daa8-4997-acfd-864a1b9d3544'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T14:34:26.921Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:23:41.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s so many things that I''m passionate about, one of them
        is definitely music, so after my reign as Miss Universe I would like to pursue
        music," she said during the press conference for her grand homecoming events
        scheduled on Thursday, February 21.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3844311d-0b4f-4bf5-9480-4aee6beaef9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T14:34:26.921Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:23:42.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Perhaps be able to write my own songs, collaborate with other artists,
        and put some music out there for the world to hear," she added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95a8720d-8db5-434d-ac12-e571b831499a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T14:34:26.921Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:23:42.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gray is the fourth Filipino to win the coveted title. She was hailed
        as Miss Universe 2018 last December 23 in Bangkok, Thailand.</p>'
