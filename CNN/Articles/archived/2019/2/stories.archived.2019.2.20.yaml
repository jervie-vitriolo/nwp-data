    'jcr:uuid': '138e7e07-0433-4ccc-bb56-a0768fd05209'
    'lead': 'Bottled water, perfume, alcohol of over 100 mL are now allowed in all
      MRT-3 stations, but passengers have to drink or test it.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-20T02:50:56.273Z
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-29T17:27:00.607+08:00
