      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moore married singer Taylor Goldsmith last November.</p>'
  'tanzania-jails-chinese-woman':
    'author': 'Sophie Tremblay'
    'caption': 'Yang Feng Glan, known as the ''Queen of Ivory,'' pictured in a Tanzanian
      court'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-02-19T22:56:48.473Z
    'imagesource': 'jcr:d350bae0-f117-46af-a4e2-19656a538da0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '78f1c18c-c878-43ab-bef1-2c0a9955fb63'
    'lead': 'A Chinese woman, nicknamed the ''Queen of Ivory'' and thought to be one
      of Africa''s most notorious traffickers, has been sentenced to 15 years in prison,
      Tanzanian authorities told CNN.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-08T06:31:19.866Z
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-01-29T17:18:38.486+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T17:17:56.240+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Chinese ''Queen of Ivory'' jailed for 15 years in Tanzania

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4ca02c8-229a-4f3a-bc59-141a09a1d055'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T06:31:19.867Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:18:38.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A Chinese woman, nicknamed the ''Queen
        of Ivory'' and thought to be one of Africa''s most notorious traffickers,
        has been sentenced to 15 years in prison, Tanzanian authorities told CNN.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a1fdae3-4a0f-474f-abe1-d72665e07ede'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T06:31:19.867Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:18:39.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, a Tanzanian court found Yang Feng Glan, 70, guilty of
        smuggling 860 elephant tusks that authorities say are worth $6.45 million.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f14ea5e1-fb8d-43ed-856e-7a8a68cd95a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T06:31:19.867Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:18:39.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yang Feng Glan, was sentenced along with her Tanzanian co-accused
        Salivius Francis Matembo and Manase Julius Philemon.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1967825f-08e7-4987-8763-e44c979ff8c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T06:31:19.867Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:18:40.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They were also sentenced to an additional two years in prison under
        Tanzania''s Wildlife Protection Act, which they can convert into a fine amounting
        to twice the value of the ivory they are charged with smuggling. Authorities
        put this value at $12.9 million dollars.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df0b76f5-7863-4f27-83a1-81e659f1caa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T06:31:19.867Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:18:40.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The defendants have already lodged an appeal, the court said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51939e5c-c352-45ec-8fbc-40f128c41016'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T06:31:19.868Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:18:41.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tanzania''s Director of Public Prosecutions accused Yang of running
        a sophisticated supply chain between East Africa and China, using her ties
        to the Chinese and Tanzanian elite to move ivory across the world.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99a4a252-9f36-4b0e-b10d-4457395b2e27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T06:31:19.868Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:18:41.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yang was arrested in Dar es Salaam, Tanzania''s largest city, on
        September 28, 2015, after a year-long manhunt.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd4436a1-b877-48b7-8a19-5c2203c70b57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T06:31:19.868Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:18:42.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After more than three years of uncertainty and delays in the case,
        conservation organizations say the sentence sends a strong message to traffickers.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ad7560e-5f3f-441f-bf66-4ea5b049332d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T06:31:19.868Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:18:43.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The government is taking wildlife trafficking very seriously,"
        said Krissie Clark the executive director of PAMS Foundation,a nonprofit group
        that fights crime against wildlife and supported the Tanzanian task-force
        that arrested Yang.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0acfa31c-cb65-4bfd-875b-c9d8f1b6ca36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T06:31:19.868Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:18:43.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today''s sentencing is testament that nobody in Tanzania is above
        the law."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57802cec-5c13-49e3-8af2-10a8f8430132'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T06:31:19.869Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:18:44.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The landmark ruling marks one of the harshest sentences ever handed
        down to such a high-profile and well-connected Chinese national living in
        East Africa.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffbbddd7-fe60-4c9e-b878-8e40641bd057'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T06:31:19.869Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:18:44.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tanzanian investigators told CNN Glan came to Tanzania in 1975 as
        a translator for a Chinese company that was building a railroad linking the
        port of Dar es Salaam to Zambia. She was one of the first Chinese people to
        learn fluent Swahili.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bf2869f-3987-4ab2-a43e-a78cef3df70c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T06:31:19.869Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:18:45.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to an interview she gave to the China Daily newspaper
        in 2014, she quickly fell in love with the country. She even named her daughter
        Fei, (or Feizhou) the Mandarin character for Africa.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f38ee53-5048-481c-a5a9-98ea1bc85a6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T06:31:19.953Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:18:45.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1998, she opened a restaurant in Dar Es Salaam that became popular
        with both the Chinese expat community and wealthy locals. Officials say she
        used the restaurant and another property as a front for the illegal trade
        in ivories.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d4277b4-7e0d-4aa2-8735-86d7c5799eb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T06:31:19.953Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:18:46.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before her arrest, she also served as the secretary general of the
        Tanzania-China Africa Business Council.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b54877f7-0ebf-4e08-9637-9037adea2519'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T06:31:19.953Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:18:46.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tanzania, which some have called the ground zero of elephant poaching
        in the last decade, has been heavily criticized by conservation groups for
        its inability to stop the mass killing of its elephants. The East African
        nation lost 60 percent of its elephant population from 2009 to 2014, according
        to data released by the Tanzanian government.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61ba1f03-3fd9-4eb0-8edc-606e80f73c76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T06:31:19.954Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:18:47.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But local conservation groups say the election of Tanzanian president
        John Magufuli in 2015 boosted the fight against poaching.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ebc526d-44a4-4eeb-a70f-f321a9798ad4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T06:31:19.954Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:18:47.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"An attack on Tanzania''s wildlife is seen as an attack on Tanzania,"
        said Clark. "None of this would have been possible were it not for the political
        will of the President, John Magufuli, and his drive to stop wildlife crime
        and corruption."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47c39218-e6f2-4993-b041-57aa0dd8c22c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T06:31:19.954Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:18:48.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the past, it has been rare to see poaching ringleaders arrested
        and convicted, but since the creation of an elite national multi-agency task
        force in the country, there has been a massive crackdown on poaching.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da27628b-852f-401a-8dba-1e8a68317910'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T06:31:19.954Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:18:48.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the past four years, several poaching rings have been dismantled
        and numerous lengthy 20 to 30-year prison sentences have been handed down
        to wildlife traffickers, according to PAMS Foundation.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c287324-d2ed-4874-9501-54bdd1261d95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T06:31:19.955Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:18:49.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decline in poaching in Tanzania has also been aided by recent
        strides by the Chinese government. In 2018, China, which has long been one
        of the world''s biggest ivory markets, banned all trade in ivory and ivory
        products in the country.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a282062-5bab-42eb-b00e-442af5c3ec13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T06:31:19.955Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:18:49.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "Chinese ''Queen of
        Ivory'' jailed for 15 years in Tanzania"</em></p>'
