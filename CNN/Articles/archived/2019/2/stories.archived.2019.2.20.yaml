      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also broke the record for the most simultaneous top 40 Billboard
        Hot 100 hits by a female artist, charting 11.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b09781d-1ecc-4515-8527-2dd36efc8025'
