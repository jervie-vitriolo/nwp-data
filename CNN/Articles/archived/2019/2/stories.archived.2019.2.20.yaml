      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 20) —</strong> Philippine
        boy band TNT Boys finally met their idol, American pop star Ariana Grande
        — which was made possible by TV host James Corden.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f03e8a3f-acdb-40fe-812d-e918fe3e62c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T07:22:29.980Z
