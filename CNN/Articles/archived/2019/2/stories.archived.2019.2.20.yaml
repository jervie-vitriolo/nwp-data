      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd28b6c15-5db3-46b2-baa3-152038d5b51f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T05:57:49.043Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:19:49.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new logo of the tourism campaign was met with criticism on social
        media, with some users calling the logo change "unnecessary"  and a "cheaper"
        version of the original one.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '775eb4ea-399b-4e5d-9fe8-9821f26e03dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T05:57:49.043Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:19:50.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Romulo-Puyat said they wanted a fresher, minimalist look for
        the logo, which she said went through a lot of studies.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '671f69da-ac37-4f61-ae29-6c8af1a60480'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T05:57:49.043Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:19:50.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said the logo is inspired by local woven anahaw textiles, with
        its colors representing certain features of the Philippines.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73d9361c-7679-42b2-8e33-2316c76bd783'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T05:57:49.043Z
