    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Sherwin-Gatchalian', 'Globe-Telecom', 'Smart-Communications']
    'template': '1'
    'title': 'New law removes extra charges for texts, calls to other networks'
    'visualType': 'image'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4031396-df77-4a6d-912b-79143334d796'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T09:40:46.078Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:25:42.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (February 20, CNN Philippines) —</strong> Mobile
        phone users would no longer have to pay extra for calling and texting other
        networks, thanks to a new law.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b693e9d8-b804-495a-8e88-547c18f6d92b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T09:40:46.077Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:25:43.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the <a href="http://bit.ly/2X3UnUa" target="_blank">Mobile
        Number Portability Act</a> signed recently by President Rodrigo Duterte, mobile
        service providers should not charge an interconnection fee for domestic calls
        and texts upon effectivity of the law.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4e6370f-d75c-4b3f-9068-fa832fad1993'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T09:40:46.077Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:25:43.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ibig sabihin kahit tumawag ka sa</em> Globe, Smart <em>o doon
        sa</em> third telco, <em>wala na silang sisingilin na</em> interconnection
        fees <em>sa</em> text <em>at sa</em> tawag," Senator Sherwin Gatchalian, the
        primary author of the law, told CNN Philippines'' <em>Balitaan</em> on Wednesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6010512d-621f-4f08-a2ab-1811b4f2cadc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T09:40:46.077Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:25:44.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This means that even if you call to Globe, Smart or
        to the third telco, they would no longer charge interconnection fees for texts
        and calls.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fafd19c-e041-4ad5-863c-8494fd632439'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T09:40:46.077Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:25:44.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currently, the National Telecommunications Commission pegs interconnection
        charges at P0.05 per message and P0.50 per minute for calls.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc6987ac-df2b-4d9e-8c3b-a640e68fa7c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T09:40:46.077Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:25:45.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gatchalian said this amendment in the bill was introduced by Senator
        Panfilo "Ping" Lacson, who raised the possibility of users not benefitting
        from the law which allows them to transfer mobile networks without changing
        numbers because they still have to pay interconnection charges for calls and
        texts to other networks.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51ca4ea1-31b3-411b-a864-4dde0dbfa243'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T09:40:46.077Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:25:45.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gatchalian said mobile service providers can easily shoulder this,
        as interconnection fees only account for a fraction of their income.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cc1bd72-1ab6-444b-8e4e-9fb5e34076eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T09:40:46.077Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:25:46.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the law, mobile service providers that do not let subscribers
        switch to another network within 24 hours would be fined from ₱10,000 to ₱1,000,000
        and even have their franchises revoked. Subscribers are also entitled to damages
        of up to ₱40,000.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d8c1802-de40-4106-be1f-d6e12ba43326'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T09:40:46.077Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:25:46.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gatchalian said the implementing rules and regulations (IRR) of
        the law should be completed within 90 days after its enactment.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c6b6d94-6ef5-465e-99fc-02fa45d46abc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T09:40:46.077Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:25:47.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Privacy Commission said it will work with the National
        Telecommunications Commission and other government agencies to provide additional
        inputs in the crafting of the IRR and other policies related to number porting.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed84ee6a-e3d1-41e3-b72b-f65668320af6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T09:40:46.077Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:25:47.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The privacy body vowed to provide safeguards to protect the personal
        data of mobile subscribers.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efcd32e8-e236-429e-9923-4826af2301d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T09:40:46.077Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:25:48.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Multi-platform Writer Xave Gregorio and CNN
        Philippines Correspondent Carolyn Bonquin contributed to this report.</em></p>'
