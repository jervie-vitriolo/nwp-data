      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Corden shared an anecdote why he decided to give this treat to his
        "favorite new boy band on planet Earth."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '356127de-5d34-4465-ac7d-08d68ad2abd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T07:22:29.981Z
