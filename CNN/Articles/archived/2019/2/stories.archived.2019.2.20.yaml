    'template': '1'
    'title': 'Duterte signs Universal Health Care law'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '788f7db1-29d7-4935-8a0b-e5e066a1038b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T09:36:00.210Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:25:49.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 20) —</strong> Easier
        and equal access to health care may soon be provided to all Filipinos.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fba775b0-74dc-4e5f-97fd-b1cbb4a7c7d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T09:36:00.210Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:25:50.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte on Wednesday led a ceremonial signing
        activity on all the bills he had enacted into law in the last few weeks.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32ef442a-5e31-4dbe-9748-ad4146dff4d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T09:36:00.210Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:25:50.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among them is the Universal Health Care bill, which he signed during
        the ceremony.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15fd2312-a8c5-4070-ac7b-2bdc9be52677'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T09:36:00.210Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:25:51.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill aims to expand the coverage of Philhealth to all Filipinos
        both home and abroad, whether as indirect or direct contributors.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cae5a1c-ffa8-41dd-ac97-a94364bea217'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T09:36:00.210Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:25:51.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philhealth coverage will also cover free diagnostic services, consultation
        fees, and medical tests.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fdf4e1a-c0cd-4ff1-83d6-1450ad48d344'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T09:36:00.210Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:25:52.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Additional funds for Philhealth will be sourced from the charity
        fund of the Philippine Charity Sweepstakes Office, income from the Philippine
        Gaming Corporation, members'' contributions, the national budget for the Department
        of Health, government subsidies, and sin tax collections.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06fb0ee5-70ad-4a53-b192-9cbe3e1d2db3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T09:36:00.211Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:25:52.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, with the bill on additional sin taxes on cigarettes still
        pending in Congress, Presidential Spokesperson Salvador Panelo said that funding
        for universal health care might be reduced.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '965d0743-7ee8-437c-bb26-99249c190d7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T09:36:00.211Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:25:53.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pagkakasyahin muna natin until such time na dumating ang pondo
        … gradual ang implementation pero meron pa namang ano, there are many ways
        to augment resources," Panelo said in a press conference.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca1f522c-e608-4543-9362-9aff4ff65e6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T09:36:00.211Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:25:53.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We will work with available resources until more funds
        come … the implementation will be gradual.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c1e4586-5299-4633-b173-2db2eda9c5c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T14:35:14.332Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:25:54.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In separate statements, the two sponsors of the Universal Health
        Care in the Senate welcomed the passage of the bill.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '973f7e6e-428b-4f05-9c30-4457c2d50f90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T14:35:14.333Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:25:54.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi na mangangamba ang ating mga kababayan tuwing sila''y magkakasakit
        o sa mga pagkakataon na madapuan ng karamdaman ang kanilang mga mahal sa buhay.
        Karamay na ang gobyerno sa gastusin at abot-kaya na ang pagpapagamot," said
        Senate Committee on Health Chairperson JV Ejercito.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bd50793-1b72-4be9-8bee-3af4ce6f4e57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T14:35:14.333Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:25:55.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Filipinos will no longer worry when they or their
        loved ones get sick. The government will help them in their expenses and medicine
        is now accessible.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3915823f-6596-408c-a6cf-28fa34e2021c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T14:35:14.333Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:25:55.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ejercito co-sponsored the bill with former Senate Committee on Health
        Chairperson Risa Hontiveros.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '315cba39-84fe-4cb3-85f0-37d7dadc491e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T14:35:14.333Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:25:56.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sa batas na ito, aking panalangin na wala nang Pilipino ang dapat
        maghirap dahil gusto lamang niyang maging malusog ang kanyang mga mahal sa
        buhay, wala nang magulang ang dapat papiliin kung kaya ba niyang iligtas ang
        kaniyang anak sa peligro ng karamdaman," Hontiveros said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '386540f4-e589-43a7-9af4-c17411e152c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T14:35:14.333Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:25:56.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I pray that with this law, Filipinos will no longer
        find it difficult to keep their loved ones healthy. Parents will no longer
        have to choose if they should save their children from sickness.]</p>'
  'no-charge-texts-calls-other-networks':
    'caption': 'Mobile phone users no longer have to pay extra for calling and texting
      other networks, thanks to a new law. (FILE)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-02-20T07:05:10.829Z
    'imagesource': 'jcr:f310ede3-2e0d-402b-bf25-4c8ae7380f41'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd4b58c91-ad73-4d60-bf0a-9ce7590e0f50'
    'lead': 'Mobile phone users no longer have to pay extra for calling and texting
      other networks, thanks to a new law.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-20T09:40:46.076Z
