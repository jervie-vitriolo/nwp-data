      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some senators, as well as the Secretary of Justice, slammed Cardema
        for his proposal. They cite the proposed measure will impinge on student rights.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '311fdd23-f84f-40b1-915c-23d5c77157bd'
