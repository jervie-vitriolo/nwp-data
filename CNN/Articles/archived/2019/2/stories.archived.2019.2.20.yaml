      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You see, the green is the rice terraces, the blue, the waters of
        the Philippines, even the yellow is the mangoes, because we''re definitely
        known for our mangoes. So it represents what is good with the Filipino culture,"
        Romulo-Puyat said.</p>'
