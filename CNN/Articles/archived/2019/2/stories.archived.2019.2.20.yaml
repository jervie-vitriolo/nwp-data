      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Have a strong contingency plan, tell them [insert co-worker''s
        name here] will do a great job in my place," said Anderson. "You can also
        add that it wouldn''t be in the organization''s best interest to have you
        come into the office today."</p>'
