      'mgnl:type': 'text'
      'text': '<p>"He has search the world, he has faced it''s harms. Now he found
        his hero''s welcome waiting in God''s arms," his daughter wrote.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b615a2e-86fe-4006-8a4c-a21f57510ad0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T04:42:18.088Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:22:22.185+08:00
