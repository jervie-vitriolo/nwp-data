    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'MRT-3 lifts liquid ban'
    'visualType': 'image'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5e26693-e554-4c57-b3f3-6a20e25abf5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T02:50:56.274Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T17:27:00.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 20) —</strong> The
        Metro Manila Rail Transit System (MRT-3) management has lifted its ban on
        bottled water and other liquid items.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e20d45d4-0e8f-4249-910a-11a584beb1be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T02:50:56.274Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T17:27:00.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MRT-3 on Wednesday said over 100 milliliters (mL) of bottled water,
        perfume, alcohol, lotions, and the like are now allowed in all stations, but
        they have to be tested by the passenger. The passenger has to drink the water,
        spray the perfume, or use the alcohol in front of MRT security personnel.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a7ddd5e-5006-4584-bac0-4c841c6f082a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T02:50:56.274Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T17:27:00.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, the management allowed liquid items of under
        100 mL.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '695b6790-8c1c-4cc0-97a9-6b1b135e60ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T02:50:56.274Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T17:27:00.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In January, transport authorities imposed a liquid ban in the MRT
        and Light Rail Transit (LRT) lines in light of the blasts in Jolo, Sulu —
        drawing the ire of commuters.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d707720-a9fd-40ad-8e44-a45aaac687b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T02:50:56.274Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T17:27:00.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only bottled baby formula, breast milk, medication, liquids used
        to augment the body for medical and cosmetic reasons, and liquids for the
        needs of children and people with disabilities were allowed on the trains
        during the ban.</p>'
  'New-Bangsamoro-region-officials-to-take-oath-on-Friday':
    'author': 'Makoi Popioco, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-02-20T02:51:20.780Z
    'imagesource': 'jcr:2febac7e-3d55-4da7-bdfa-c985ca6725a3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9010f860-632c-48c0-af3f-456258243257'
    'lead': 'Government officials hosted a historic welcome dinner for the 80 new
      members of the Bangsamoro Transition Authority (BTA).'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-20T02:55:22.321Z
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-29T17:27:00.264+08:00
    'mgnl:lastActivatedBy': 'magnolia'
