      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I had asked to speak to someone about it but the only thing I was
        told to do was to write a letter," Kennedy added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd96e3974-f2ef-4f70-a58e-4c22880875a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T06:21:54.868Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:19:07.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kennedy also mentioned the "horrifying history of lynching" that
        the noose shaped evoked, a connection that was also picked up on by criticson
        social media.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8461cb2c-0d6e-4175-8aa3-3e65ddf70839'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T06:21:54.868Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:19:07.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also claimed that staff were joking about the design before
        the show, while hanging the noose from a ceiling.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3353296e-aa7f-47fb-aafc-0f3e828063a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T06:21:54.868Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:19:08.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I had a brief conversation with someone but all that it entailed
        was ''it''s fashion. Nobody cares about what''s going on in your personal
        life so just keep it to yourself,''" she said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee27047e-e020-428c-9315-afb7fd269650'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T06:21:54.868Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:19:08.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gobbetti said he called Kennedy to apologize after becoming aware
        of the product.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9218319-196c-4a1e-920c-25d22bf16c2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T06:21:54.869Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:19:09.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK''s Mental Health Foundation was also critical of the concept,
        and said the incident demonstrated the need for fashion houses to examine
        their creative processes.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '574d8dfc-4484-4741-8ddf-3eff15bdf83d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T06:21:54.869Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:19:09.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is disappointing to see this representation in our day and age
        considering how much ground we have covered in mental health in recent years,"
        said Antonis Kousoulis, associate director of research at the charity.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd574d916-3247-40ed-990f-8584e0f8644e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T06:21:54.869Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:19:10.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was glad to hear that the fashion house apologized and pulled
        the item, but, more generally, I would like to see more diversity in the creative
        process," Kousoulis added.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd063c8f-a8b9-477a-a1e6-80a16d482a47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T06:21:54.869Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:19:10.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Highly influential global brands like Burberry certainly have a
        role to play in giving a voice to diverse views, respecting people with lived
        experience, and being role models."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63a82818-e0b5-488d-bce1-77713cc34499'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T06:21:54.869Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:19:11.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The item featured in Burberry''s Autumn/Winter collection, named
        "Tempest," which debuted in London on Sunday.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '300c7ea0-9a33-4f0b-974b-8cedb1a93a6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T06:21:54.869Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:19:11.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The show''s designer, Burberry''s chief creative officer Riccardo
        Tisci, added: "I am so deeply sorry for the distress that has been caused
        as a result of one of the pieces in my show on Sunday."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efd03804-272f-45c8-be28-83db682a5ba1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T06:21:54.870Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:19:12.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While the design was inspired by a nautical theme, I realize that
        it was insensitive. It was never my intention to upset anyone. It does not
        reflect my values nor Burberry''s and we have removed it from the collection.
        I will make sure that this does not happen again," he added.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6e7f621-0cdf-4dfa-b149-cbeff35837cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T06:21:54.870Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:19:12.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "''Suicide isn''t
        fashion'': Burberry apologizes for hoodie with noose around the neck"</em></p>'
  'Mandy-Moore-Ryan-Adams-marriage':
    'author': ' Lisa Respers France'
    'caption': 'Mandy Moore was married to Ryan Adams from 2009 to 2016'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2019-02-19T23:11:53.364Z
    'imagesource': 'jcr:027e7949-b8f2-46f2-a783-7662389faa6c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'eb2cec29-2793-4f1b-87d4-39ea2a93a5fe'
    'lead': 'Mandy Moore is speaking out about her former marriage to singer Ryan
      Adams.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-08T06:26:16.755Z
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-01-29T17:18:50.837+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T17:17:55.856+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Mandy Moore says she was ''drowning'' in her marriage to Ryan Adams

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7437cf56-7bc3-4ac1-a582-575c140bacc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T06:26:16.755Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:18:51.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Mandy Moore is speaking out about her former
        marriage to singer Ryan Adams.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f02fcc60-4c40-4115-b821-5477d4076251'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T06:26:16.755Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:18:51.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "This Is Us" star was married to Adams from 2009 to 2016 and
        addressed their relationship in an episode of the "WTF with Marc Maron" podcast
        on Monday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09dfa250-ab64-4be1-a792-e5cdf0672491'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T06:26:16.756Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:18:52.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I felt like I was drowning," Moore said. "It was so untenable and
        unsustainable and it was so lonely. I was so sad. I was lonely with him."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb61a63d-4482-4fee-8252-7936c9ac2a46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T06:26:16.756Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:18:52.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maron said he had spoken to Moore for the podcast two weeks before
        the episode aired.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e092f52-73a9-4c5c-b726-5b7fbf138d66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T06:26:16.756Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:18:53.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, the New York Times published a story that included allegations
        Adams had an inappropriate internet relationship with a teen girl beginning
        in 2013. Adams said he does not recall having engaged in sexually charged
        text messages and conversations with the woman, now 20, and would not knowingly
        do so with someone underage.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d3a42d1-4fa3-46d3-bafd-d762681eec0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T06:26:16.756Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:18:53.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Related: Singer Ryan Adams denies report he had internet relationship
        with minor</h3>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39cb2cc1-f96e-42fb-a393-54b1243c48de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T06:26:16.756Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:18:54.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other women quoted by the Times said Adams offered to help them
        launch music careers, pursued them sexually and -- in some cases -- retaliated
        when they rebuffed him.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41a00786-f301-4c3e-a411-45ef7e5faa32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T06:26:16.756Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:18:54.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has not independently verified the allegations.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaca05f0-47a1-4f0b-9a60-d9e5c81c8f19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T06:26:16.757Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:18:55.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the story published, Adams apologized in a series of tweets
        to anyone he may have hurt and disputed some of the reporting.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '549799b1-6891-4a7d-8bc4-6ac3d40fd318'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T06:26:16.757Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:18:55.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The picture that this article paints is upsettingly inaccurate.
        Some of its details are misrepresented; some are exaggerated; some are outright
        false. I would never have inappropriate interactions with someone I thought
        was underage. Period," he wrote.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ec26652-62bc-4700-b2d3-5c7f1252d3a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T06:26:16.757Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:18:56.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moore also spoke to the Times, describing instances of alleged psychological
        and emotional abuse.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9e06b7e-390c-46b5-aa71-501295b40045'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T06:26:16.757Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:18:56.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"His controlling behavior essentially did block my ability to make
        new connections in the industry during a very pivotal and potentially lucrative
        time -- my entire mid-to-late 20s," she told the Times.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80d35fbc-39bb-4997-ab2c-688e96a85ce7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T06:26:16.757Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:18:57.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adams responded to Moore''s comments to the New York Times by having
        his attorney tell the publication her characterization of their time together
        was "completely inconsistent with his view of the relationship."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24e55c8d-d5ee-4953-aeac-608e9c38da7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T06:26:16.758Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:18:57.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She told Maron, "I would do little jobs, it''s not like I completely
        stopped working.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03ba3c3e-1e41-4c37-8634-9420b3527d3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T06:26:16.758Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:18:58.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But it would become abundantly clear while I was working, things
        would completely fall apart at home," Moore added. "I couldn''t do my job
        because there was a constant stream of trying to pay attention to this person
        who needed me and wouldn''t let me do anything else."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f70c00e3-4b80-4545-a0c8-4920e5f8a998'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T06:26:16.758Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:18:58.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moore said she was 23 when she met Adams in Minneapolis while they
        were both on tour.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9bc5f26-5e82-4d84-8df1-12563cc55674'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T06:26:16.758Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:18:59.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adams was in his mid 30s, she said, and the pair started dating.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d3859dd-0671-43c1-93a9-268d8381b49a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T06:26:16.758Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:18:59.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once they married, Moore said, she was living her life for him.
        She described feeling like a "mother" in their relationship.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3777749b-6a8b-4e93-971f-e7c858bca640'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T06:26:16.758Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:19:00.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s an entirely unhealthy dynamic. I had no sense of self," Moore
        explained.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4a118db-bc52-4339-83c7-be5f40f4948c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T06:26:16.759Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:19:00.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to Adams for reaction about Moore''s comments
        to Maron.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55231d55-45ef-458a-bfaa-32a0855fa298'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T06:26:16.759Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:19:01.376+08:00
