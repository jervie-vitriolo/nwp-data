    'stories': ['cfad776f-1f09-4d83-9c73-81d797fb2a74', '80149abb-a5a4-496f-99ce-5111d3632144']
    'template': '1'
    'title': 'They say they were sexually abused by priests, then silenced. Now these
      women are speaking out'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbb6f133-c6f0-4166-a3b7-c1b7d9d9bfd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T14:28:29.322Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:23:47.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Lucie was just 16 when she became involved
        with a Catholic religious community after attending a holiday camp in Switzerland.
        At the time, she told CNN, she was "very, very, very alone" and looking for
        friends and affection.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7ea5bd7-ee61-492f-a4c2-5ebd5302a02a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T14:28:29.322Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:23:48.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What she found at first was "really like a family," she said. But
        two years later -- by which time she was preparing to become an "oblate,"
        a lay person affiliated with a religious order -- she says a pattern of sexual
        abuse by a charismatic priest who she considered her spiritual father began.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93257a7a-7138-460d-b84e-f2fc50fef9f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T14:28:29.322Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:23:48.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It took 15 years for Lucie -- a pseudonym used at her request to
        protect her family -- to realize that what she says she experienced over several
        months in the 1990s was abuse. At the time, just 18 years old, she felt "disgusted"
        by the physical intimacy she says the priest forced on her but also wracked
        by guilt and powerless to stop him.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbdba690-627e-440a-b68c-df8fb029a9a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T14:28:29.322Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:23:49.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was like automatic you know. He wanted to go to the end -- to
        ejaculation -- and I was just like an object for him and I had a feeling he
        did this a lot of times," she said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0f41d55-cde0-44c4-bab0-f1be5311b8a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T14:28:29.323Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:23:49.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her story is not unique.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c3b7d2e-2849-4af8-95e5-e1f2b4e94d35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T14:28:29.323Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:23:50.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has spoken to several other women who say they are victims of
        the devastating sexual, psychological and spiritual abuse they suffered within
        the Community of St. John.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95a88f7a-2ac1-4d14-8eca-3702f5dff24b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T14:28:29.323Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:23:50.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Liene Moreau, who says she was abused by a priest in France
        for 15 years, starting when she was a novice, or trainee nun, in her 20s,
        the breach of trust and of faith were the hardest part to deal with.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e30dc127-4f5b-470b-8789-e3290c56fe5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T14:28:29.323Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:23:51.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The psychological abuse was worse than the sexual abuse; it''s
        my inner life, he took my dignity, my femininity, all that I was. And still
        today it is very hard to have confidence in myself," she said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0721873f-2d0a-45b2-8b6a-6a25c823c3e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T14:28:29.323Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:23:51.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>''Acts contrary to chastity''</strong></h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1feb41b7-ae76-4614-8c4f-e80431ab6a00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T14:28:29.323Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:23:52.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The order to which the women belonged, the Contemplative Sisters
        of St. John, was founded at St. Jodard in the Loire region of France, in the
        early 1980s -- one of three orders set up by Father Marie-Dominique Philippe.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '206b3cde-c115-4c1e-8f29-e0aa5fc7d853'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T14:28:29.323Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:23:52.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Laurence Poujade, a former nun who now heads a victims'' organization,
        says Philippe''s doctrine -- and his crimes -- are at the heart of the order''s
        problems today.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd49a060e-e5ec-4287-b6dd-2169171411f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T14:28:29.323Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:23:53.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He believed that because he was involved in mysticism, everything
        was possible," she told CNN. "But no, everything was not possible.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98b46f05-0b82-4fb7-9b59-b3307d941440'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T14:28:29.323Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:23:53.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think very often about the victims who will never be able to
        be heard," she said. "We are talking about victims who don''t speak out, but
        what about those who went straight to psychiatric hospitals, what about those
        who mutilated themselves? I know of one case, her parents called me to tell
        she had cut out her own tongue. What can you say? What can have happened for
        a victim to do that?"</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0dd7ca4-4264-41d8-99ea-b971bfb67ff0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T14:28:29.323Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:23:54.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2013, seven years after his death, the Brothers of St. John revealed
        that Philippe "had committed acts contrary to chastity with several adult
        women whom he accompanied at the time." Nuns were among the victims of this
        abuse, the order later confirmed. For years, there were also rumors about
        other priests and other victims within the order.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fa5e171-b871-486a-8885-842061d36fa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T14:28:29.323Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:23:54.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the lid was fully lifted on the scandal earlier this month,
        when Pope Francis for the first time acknowledged the sexual abuse of nuns
        and other women by priests and bishops as a "problem" for the church.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0cf2c5e-9861-475e-ae03-583cc140594a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T14:28:29.324Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:23:55.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In one breakaway part of the Community of St. John, "corruption"
        had reached the point of "sexual slavery," he told reporters, leading his
        predecessor, Pope Benedict XVI, to dissolve it in 2013.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c2f20ee-99b3-40c9-856e-33b8abb393c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T14:28:29.324Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:23:55.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Vatican subsequently sought to soften that characterization,
        saying that when Francis "spoke of ''sexual slavery,'' he meant ''manipulation,''
        a form of abuse of power which is reflected also in sexual abuse."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03a13f6d-0380-4158-a5a4-2c5663f73ab4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T14:28:29.324Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:23:56.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the genie was out of the bottle. And it''s clear the Catholic
        Church -- already grappling with a global scandal over the sexual abuse of
        children by clergy -- has questions to answer.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3cadf4f-81e6-4359-b7eb-8779ec27e37e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T14:28:29.324Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:23:56.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Pope''s words ''like a bomb''</strong></h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cbe91fa-cb43-443d-ae59-790507d50514'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T14:28:29.324Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:23:57.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shortly after the Pope''s comments, the Community of St. John issued
        a statement recognizing that, beyond the allegations against its founder,
        "some sisters or former sisters have also testified that brothers and priests
        of the community were also responsible for abuse. Many of these brothers and
        priests have already been sanctioned and others are in the process of being
        sanctioned."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96e0a9f3-a1a3-4cfe-b63c-fc4cfc475f66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T14:28:29.324Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:23:57.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN contacted the Vatican for a response to this story; its spokesman
        would not comment on any specific allegations but did confirm that cases involving
        clerics belonging to the Congregation of St. John were being investigated
        by the Vatican.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8666292a-259a-42b3-a263-98c8c2da13cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T14:28:29.324Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:23:58.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Lucie, Francis'' words were a watershed moment. They brought
        huge relief -- and a sense of justification after years spent struggling to
        be heard. "When I first read the article, it was incredible, it was like a
        bomb," she told CNN, in her first interview about her experience with a branch
        of the St. John community in Switzerland.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f06cdc00-0187-4551-8ff1-d68a075fdfbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T14:28:29.324Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:23:58.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I thought, like, okay, everything we tried to tell the Vatican,
        the Pope, the bishop, there is something happening... because sexual abuse,
        nobody ever say before."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1968e09-fee5-4635-8b8e-f6bce8eb5353'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T14:28:29.324Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:23:59.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''I couldn''t see him as a predator''</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1652e4ef-ae8b-4573-8ac1-8afde71cc739'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T14:28:29.324Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:23:59.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lucie told CNN her alleged abuser had misused his position of authority
        and the order''s central tenet of "loving friendship" to justify what he was
        doing.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaf4586e-4496-4365-9c70-790b73d5057d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T14:28:29.324Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:24:00.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the first occasion Lucie says the priest tried to kiss her on
        the mouth, she pushed him away. But she says he was not deterred. "I didn''t
        feel I had any power in front of him, I couldn''t say really something. When
        I was trying, he always had arguments to tell me that I''m wrong and he''s
        right. How can I not believe him?" she told CNN.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43cc3303-7066-47c8-8c0c-582637cbe5e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T14:28:29.325Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:24:00.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He was taking off his clothes and I saw everything -- it was the
        first time of my life, and I was really disgusted. But I realize that on the
        moment I didn''t feel anything. Because I was not there anymore, it was a
        protection, to not feel."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8533d712-1543-4cbd-81e9-856c76820104'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T14:28:29.325Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:24:01.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lucie has struggled to grasp why she didn''t realize what was happening
        at the time but now believes it was down to that disassociation and what she
        calls brainwashing. "It was absolutely 100% impossible for me to see him like
        a predator," she said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '213f9ce9-2f24-422f-89c6-97ae24819e3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T14:28:29.325Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:24:01.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response to the allegations made by Lucie, a spokesman for the
        St. John community told CNN there had been "several accusations of sexual
        abuse" made towards this particular priest and that he had left the community
        10 years ago.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5be67dec-a2a2-46a6-9c6e-3e5321c64013'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T14:28:29.325Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:24:02.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is now the Vatican''s responsibility to look into these complaints
        and a legal proceeding is ongoing," the spokesman said. "All the measures
        at our disposal have been taken to remove him from the community."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84279d66-afa7-4b51-9f5e-61c7444f0e4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T14:28:29.325Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:24:02.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Search for justice</strong></h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9abb0b7-153e-46ab-9d65-7be8d5cac897'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T14:28:29.325Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:24:03.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The problem is not isolated to one rogue community. In recent months,
        CNN and several other news organizations have highlighted the abuse of nuns
        by male clergy elsewhere in Europe, as well as in Asia, South America and
        Africa.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cae6ed3-ccd0-40ac-bc41-277b958c7708'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T14:28:29.325Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:24:03.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bishops from around the world have been summoned by the Pope to
        an unprecedented summit this week in Rome to discuss the crisis over clerical
        sexual abuse. But the four-day meeting will likely focus on the shocking array
        of claims of abuse of children.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f92cdbe-75a3-41ca-b54f-9d0f4acdedbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T14:28:29.325Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:24:04.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All the women who spoke to CNN said their first struggle was simply
        to recognize the abuse for what it was. Only after many years did they seek
        justice, first within the church and then through the courts.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75baad29-699b-45a4-9f07-d39acbaed5ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T14:28:29.325Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:24:04.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lucie, who is now married with five children, tried to take her
        alleged abuser to civil court, but a Swiss public prosecutor ruled that the
        statute of limitations had expired. A lawyer for the priest declined to comment
        to CNN on the allegations made by Lucie.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0477c8ef-05c7-4a61-a907-348a22736142'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T14:28:29.325Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:24:05.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lucie, who eventually moved to Belgium and still attends church
        regularly in the small village where she lives, says that before attempting
        legal action, she had tried unsuccessfully to raise the issue with the St.
        John community.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a8b67dd-aec9-49fd-a3a0-c8e5d0fdedff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T14:28:29.325Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:24:05.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After I don''t know, maybe two years, I was conscious that the
        community was not doing anything, I was talking about (it) with other victims,
        realizing that they know, that it''s been 15 years that they know, that there''s
        other victims. So they don''t want to do anything," she said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ae5558d-73ef-4bfc-bf67-cbef6c79cb45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T14:28:29.326Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:24:06.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreau, now 41 and married with three daughters, tried to take her
        alleged abuser to court in France, but the statute of limitations meant the
        case was dropped by the Tours prosecutor.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2828075c-6994-48a7-b7b8-212f92718adc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T14:28:29.326Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:24:06.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She sought a meeting in 2017 with the priest in question, to confront
        him, but was advised against it by the order. A brother from the St. John
        community sent an email in November 2017, seen by CNN, in which he acknowledged
        "the gravity of the abuse" Moreau suffered but said she must see a psychotherapist
        for her own sake before seeking contact with that priest.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f597973-e32f-41c8-846a-9ca7e1d97cf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T14:28:29.326Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:24:07.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In letters shown by Moreau to CNN, dating from her time with the
        order, the priest suggests "discretion... in the future we will have to meet
        elsewhere ... I pray that we can find clever ways of meeting." He ends by
        saying that his "crazy love" for her comes from Jesus.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '748a529b-c7a2-4d09-8f74-627bac042629'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T14:28:29.326Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:24:07.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreau, who is Lithuanian and at first spoke limited French, now
        thinks the priest may have targeted her in part because of that.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4c4aa2c-66e3-4a92-a75f-9e75b0b4483d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T14:28:29.326Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:24:08.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was far from my family, in a foreign country, this is already
        something, and that might also be why he chose me, an easy prey in the end,"
        she said. The priest also made her believe that the fault was hers, as a "temptress,"
        she said, despite the fact she says she tried to distance herself from him.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f865ea89-21eb-44d2-bbed-c2690a87985d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T14:28:29.326Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:24:08.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The priest in question is being investigated by the Vatican and
        has been removed from some of his duties, a St. John community spokesman said.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20f055e8-a8e8-47ff-abee-e5a0bc9294d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T14:28:29.326Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:24:09.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a February 7 statement, the leaders of the three orders within
        the Community of St. John said they condemned "every situation of sexual abuse
        and abuse of power" and reaffirmed "their clear resolve to eradicate any and
        all abusive situations."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fc360ed-051d-45d2-bd2a-07f102add6eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T14:28:29.326Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:24:09.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They said the order dissolved by Benedict in 2013 -- and referenced
        by Francis -- was a small, Spain-based splinter group which separated from
        the St. John community in 2012 after church authorities tried to bring in
        reforms following Philippe''s death.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ed8e01a-977d-477a-8aea-b44eec79fb2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T14:28:29.326Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:24:10.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The dissolution of the order has brought little closure for Moreau,
        who is still coming to terms with what she says happened to her.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ecb18c7-bf70-4001-aa61-c454134bbc96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T14:28:29.326Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:24:10.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It lasted for 15 years, and it''s now been two years since I was
        able to put the word ''abuse'' on this, and still today it''s very complicated
        to admit that I might be a victim," she said.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eb14441-1d22-402b-9f3d-71c52aba139f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T14:28:29.326Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:24:11.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If only just for myself, I don''t want to be a victim. And yeah,
        I feel responsible because he made me responsible, he made me complicit in
        his acts."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9f4178b-1ced-4475-9442-5e3f333bb241'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T14:28:29.326Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:24:11.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "They say they were sexually
        abused by priests, then silenced. Now these women are speaking out."</p>'
