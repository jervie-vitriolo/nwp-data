  'DOH--Suspected-MERS-patient-transferred-to-RITM-from-Laguna-hospital':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', 'ed9efd6a-3cd9-43cf-b259-28a22237b7e8']
    'created': 2019-02-20T06:29:03.470Z
    'imagesource': 'jcr:f1a42176-5c1c-4aec-9287-f000ddaebfa5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f87670c9-7e19-4183-b1fa-042339c1397f'
    'kicker': 'DOH monitoring suspected MERS case'
    'lead': 'A patient suspected of having Middle East Respiratory Syndrome Coronavirus
      (MERS-CoV) has tested negative for the disease, the Health Department says,
      citing confirmation from the health research facility where the patient was
      quarantined.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-20T06:30:49.048Z
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-29T17:26:52.715+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T17:17:40.228+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Suspected MERS patient from Laguna tests negative – DOH'
    'visualType': 'image'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12172f25-5e02-4459-a75b-9b6264b7d7ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T14:43:14.654Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:26:53.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 20)</strong> — A
        patient suspected of having Middle East Respiratory Syndrome Coronavirus (MERS-CoV)
        has tested negative for the disease, the Health Department said Wednesday,
        citing confirmation from the health research facility where the patient was
        quarantined.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a467e301-f55e-4cd7-8fb2-c3926c3e082a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T14:43:14.654Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:26:53.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yes. The patient tested negative for MERS-CoV," Health Undersecretary
        Eric Domingo said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f4459a2-de03-4cc4-bf41-50594f56bbfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T14:43:14.654Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:26:54.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The patient was reportedly first rushed to the emergency room of
        the Laguna Doctors Hospital (LDH), but was transferred to the Research Institute
        for Tropical Medicine RITM in Muntinlupa City as LDH''s emergency room was
        undergoing general disinfection.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8beaf4eb-42bc-4d59-b7d7-b19f848aaf18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T14:43:14.654Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:26:54.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MERS-CoV, commonly known as MERS, is a viral respiratory disease
        that is potentially fatal.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4df96527-bb20-4130-b11f-7a72956065a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T14:43:14.654Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:26:55.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The usual symptoms of the MERS-CoV disease are fever, cough, and
        shortness of breath. Pneumonia is also a common finding, but not always present.
        Gastrointestinal symptoms, including diarrhea, have also been reported. It
        can affect anyone, especially older people and those with weakened immune
        systems and chronic diseases.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82c7b84d-92ea-466e-8471-c522fa65ddea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T14:43:14.654Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:26:55.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Approximately 35 percent of reported patients with MERS-CoV infection
        have died, the World Health Organization reported. The disease was first identified
        in Saudi Arabia in 2012.</p>'
  'Berna-Romulo-Puyat-It-s-More-Fun-in-the-Philippines-logo':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
