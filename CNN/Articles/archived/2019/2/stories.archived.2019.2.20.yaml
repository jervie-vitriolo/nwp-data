      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mañosa was awarded the National Artist for architecture in October
        2018, together with Larry Alcala (Visual Arts), Ryan Cayabyab (Music), Eric
        de Guia a.k.a. Kidlat Tahimik (Film), Amelia Lapeña Bonifacio (Theater), Resil
        Mojares (Literature), and Ramon Muzones (Literature).</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd2bae28-1f11-4000-9ad8-911942a1a306'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T04:42:18.088Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:22:22.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The architect was best known for designing the EDSA Shrine along
        Ortigas Avenue, the LRT-1 stations, and the Coconut Palace, also known as
        Tahanang Pilipino, located in the Cultural Center of the Philippines Complex
        in Manila.</p>'
