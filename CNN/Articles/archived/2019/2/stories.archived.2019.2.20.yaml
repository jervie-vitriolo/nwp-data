    'template': '1'
    'title': 'Rappler seeks to lift Malacañang ban on reporters'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57fbe993-60db-4d3b-bd49-e63c22e21518'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T14:10:42.682Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:24:13.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 20)</strong> — Online
        news website Rappler on Wednesday asked Malacañang to lift its ban on its
        reporters, a year since they were prohibited from covering Palace events.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '792a9c58-de68-480a-b240-e7376cdbfbb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T14:10:42.682Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:24:14.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a letter addressed to Executive Secretary Salvador Medialdea,
        the news website said the ban violates "a basic constitutional principle that
        no law or rule should be passed abridging the freedom of the press."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4b0b850-595e-4930-9332-15c2dd735159'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T14:10:42.682Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:24:14.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The presidential ban has stopped us from covering the President,
        his policies, and activities, impairing our ability to fulfill our public
        mission," Rappler said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51038e49-0695-46c8-821c-eee20fa38ebd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T14:10:42.682Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:24:15.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rappler in November 2018 Communications Secretary Martin Andanar
        to allow them to cover select events in relations to the state visit of Chinese
        President Xi Jinping, to which Andanar reportedly declined.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7782c5d-57be-4ea8-8596-f6981e54bf29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T14:10:42.682Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:24:15.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The existing presidential ban stands in the way of a journalist''s
        mission to provide the most complete information on public officials, institutions,
        and issues that he or she is covering," its letter stated.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c287f07-e165-4049-96aa-0678387b3f30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T14:10:42.683Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:24:16.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ban followed after Rappler''s license to do business was revoked
        on January 11, 2018. The Securities and Exchange Commission said the firm
        breached the constitutional ban on foreign ownership in mass media.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0627e38-0ef4-4631-8997-cc031c7c152f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T14:10:42.683Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:24:16.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rappler is facing various legal battles, including the indictment
        and arrest of its CEO Maria Ressa for a cyber libel case filed against her,
        the firm, and a former researcher. It also faces five tax evasion cases: four
        filed against Ressa and Rappler Holdings in the Court of Tax Appeals, and
        another at the Pasig Regional Trial Court.</p>'
