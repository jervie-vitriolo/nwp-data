  'australian-mammal-first-to-go-extinct-due-to-climate-change':
    'author': 'Alex Stambaugh'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-02-20T09:41:31.675Z
    'imagesource': 'jcr:4243c2fe-8ead-4ab1-b90b-3e78fe5f4c7d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fd0c5c10-d0ff-49a5-9a3c-3686c89eba26'
    'lead': 'A small brown rat which lived on a tiny island off northern Australia
      is the world''s first mammal known to have become extinct due to "human-induced
      climate change."'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-08T05:02:48.526Z
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-01-29T17:21:48.569+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T17:17:49.985+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Australian mammal becomes first to go extinct due to climate change

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f99ad14-2208-4f98-9c21-97ce905a62b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T05:02:48.527Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:21:49.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A small brown rat which lived on a tiny
        island off northern Australia is the world''s first mammal known to have become
        extinct due to "human-induced climate change," the government says.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8b030a6-52ee-4b0e-91e6-4cf985981bad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T05:02:48.527Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:21:49.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bramble Cay melomys inhabited a small coral island on the Great
        Barrier Reef, measuring about five hectares (12 acres) and located in the
        Torres Strait, between Queensland state and Papua New Guinea.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf2a92bf-b88c-462a-b2bf-90af7249ee9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T05:02:48.527Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:21:50.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mammal had not been seen for almost 10 years and was initially
        pronounced extinct after "exhaustive" conservation efforts failed, according
        to a report published by the University of Queensland in 2016.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c89a9714-6a83-4e5a-b97c-d2ea7b60e020'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T05:02:48.527Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:21:50.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That finding was confirmed by the Australian government on Monday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21b0043d-05bd-4555-98a9-d3d069fe9f5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T05:02:48.528Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:21:51.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cause of its extinction was "almost certainly ocean inundation"
        from rising sea levels over the past decade, which had led to "dramatic habitat
        loss," according to the 2016 report.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36de56d2-500d-4427-871a-b5a1cd8026eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T05:02:48.528Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:21:51.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not a decision to take lightly," Geoff Richardson, assistant
        secretary for environment and energy, told members of the Senate, or upper
        house of parliament. "When something is listed as extinct it essentially ceases
        to get any protection."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e8dfa1b-3eb0-4a26-be6b-2a23f85d5b9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T05:02:48.528Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:21:52.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several hundred of the rodents were believed to occupy the island
        in the 1970s. But their population rapidly declined thereafter. By 1992, the
        population had dropped so sharply that the Queensland state government classified
        the species as endangered.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ace9d8c-4975-42d9-9a97-529fe6ed748c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T05:02:48.528Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:21:52.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Critics of Australia''s conservation efforts say the extinction
        of the melomys highlights the lack of resources for preserving wildlife.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '768d237d-9de4-4064-ada0-1978a7fa23c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T05:02:48.528Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:21:53.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Bramble Cay melomys'' extinction is an absolute tragedy," said
        Greens party senator Janet Rice, who is chairing a senate inquiry into the
        country''s extinction crisis.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3882917d-7316-4b93-a8d0-e5f2414297d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T05:02:48.528Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:21:53.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Labor and Liberal''s addiction to coal is the death warrant for
        many of our other threatened animals," she said, referring to the mining policies
        of the major political parties.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a49e1694-73ef-4188-9eb0-398a544e667b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T05:02:48.529Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:21:54.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If temperatures continue to rise, nearly 8% of all species worldwide
        could become extinct, a 2015 study by the University of Connecticut found.
        Australia, New Zealand and South America are considered to be at highest risk.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c87ecd5-7134-455b-b4bb-acf4dac18588'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T05:02:48.529Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:21:54.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Australian mammal
        becomes first to go extinct due to climate change."</em></p>'
  'Ateneo-Lady-Eagles-UST-Golden-Tigresses-UAAP-Season-81':
