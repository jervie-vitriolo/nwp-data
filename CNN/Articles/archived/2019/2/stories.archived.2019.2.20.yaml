    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''#MeToo'' spray-painted on iconic statue of WWII sailor kissing nurse

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1d88a6b-8d83-4e49-b3b9-2a0249ace521'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T06:13:29.434Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:19:31.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Police in Florida are looking for the vandal
        who painted "#MeToo" on the leg of the nurse in the "Unconditional Surrender"
        statue.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd73ac877-7322-44f5-aab0-728069ba96f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T06:13:29.434Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:19:31.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statue is modeled after an iconic photo taken in Times Square
        in 1945, showing a woman dressed in a white uniform being embraced and kissed
        by a sailor to celebrate the end of World War II.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af1b3a66-5f85-47cd-9656-c5f38503bdb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T06:13:29.434Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:19:32.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The woman, identified as Greta Friedman, was 21 at the time, and
        she didn''t know the sailor, who has been identified as George Mendonsa.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d035fb1-f03d-4f5f-966f-d1c78dcb40c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T06:13:29.435Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:19:32.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Looking back on the moment later on, Freidman described a kiss that
        wasn''t consensual. "Suddenly, I was grabbed by a sailor," she told Veterans
        History Project in 2005. "It wasn''t that much of a kiss. It was more of a
        jubilant act that he didn''t have to go back."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27328ad8-0b8d-4fa0-ac05-2562a07cbe5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T06:13:29.435Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:19:33.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sailor was "very strong," she told the Veterans History Project.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f046703-1eeb-481c-a401-1b7640946bc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T06:13:29.435Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:19:33.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He was just holding me tight. I''m not sure about the kiss... It
        was just somebody celebrating. It wasn''t a romantic event. It was just ...
        ''Thank God, the war is over.''"</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1269603b-8042-4453-a251-ebf818082924'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T06:13:29.435Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:19:34.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mendonsa''s recollection is similar. "So we get into Times Square
        and the war ends and I see the nurse," he told CNN in 2015. "I had a few drinks,
        and it was just plain instinct, I guess. I just grabbed her."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa7f133c-946c-49d4-b46a-0224b3485a9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T06:13:29.435Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:19:34.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday morning, police discovered that someone had used red
        spray paint and wrote the words "#MeToo" on the statue in Sarasota, Florida.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64e44617-8947-408e-bc54-3c7577cca201'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T06:13:29.436Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:19:35.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police believe the vandalism occurred sometime on Monday afternoon
        or evening.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b362f954-876f-45ca-b2f9-4814210c3314'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T06:13:29.436Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:19:35.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The day before, Mendonsa died at the age of 95, just two days before
        his birthday.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eadf325f-dc33-4cdc-b5c7-c82169aacf18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T06:13:29.436Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:19:36.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officers have not been able to locate any evidence in the area or
        surveillance video capturing the incident.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4a8b58d-8bbd-4654-b726-416cddf565a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T06:13:29.436Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:19:36.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The approximate damage is estimated to be more than $1,000 due
        to the large area that the graffiti covers, and the resources needed to repair
        it," police said in a statement.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5887e78-a521-4413-930b-28452890b066'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T06:13:29.436Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:19:37.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The graffiti has since been removed from the statue.</p>'
  'subtle-art-of-calling-in-sick':
    'author': 'Kathryn Vasel'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2019-02-19T23:20:27.306Z
    'imagesource': 'jcr:684ac1c1-5632-40a3-a6d1-0bcf14e2629d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '30805f86-fae3-4c92-8b2d-9fa751ec77ca'
    'lead': 'You don''t need to reveal all the gory details when you call out sick.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-08T06:17:56.814Z
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-01-29T17:19:14.745+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T17:17:55.034+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The subtle art of calling in sick

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30af41c0-2e77-4cee-a7df-98fc8f52f751'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T06:17:56.814Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:19:15.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> You''ve spent the night in the bathroom
        after eating some questionable takeout food, and you''re still feeling queasy.
        What are you going to tell your boss?</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5819d09-d443-48cb-aaed-8834b1f1396c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T06:17:56.814Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:19:15.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While some people are hesitant to share the personal reasons they
        need a last-minute day off, others may overshare in order to prove they''re
        not playing hooky.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '774a73ba-87e5-4be0-b340-b6a59090a625'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T06:17:56.814Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:19:16.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But you don''t need to reveal all the gory details when you call
        out sick.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5c92523-ea1d-435e-8c16-d41a18a35200'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T06:17:56.814Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:19:16.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You don''t have to prove your illness to anyone," said Vicki Salemi,
        career expert at Monster.com.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3879077b-76d0-4e4a-9690-e256df53ae3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T06:17:56.815Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:19:17.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And let''s get one thing out of the way: If you are sick, stay home.
        There''s no reason to risk getting your coworkers sick or prolonging your
        own recovery. And there shouldn''t be any guilt in taking time off to get
        well.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e39b56af-0370-4642-970c-69f2109a65da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T06:17:56.815Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:19:17.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a benefit that is due to you as part of your compensation
        package — don''t feel apologetic about taking it," said Janel Anderson, a
        workplace communication expert.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b2ef582-9114-4341-8d8b-156fcc864362'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T06:17:56.815Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:19:18.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Keep it brief</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2db42e2d-d1d2-4af3-b6ff-b2aef8c7fc5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T06:17:56.815Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:19:18.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Less is more when it comes to sharing details about your ailment
        or personal business with your boss.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93be324e-41b7-4795-b24c-8250d4f99c97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T06:17:56.815Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:19:19.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Say as little as possible without being cryptic," suggested Karen
        Friedman, a leadership and communication expert.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b22d935-4247-435e-bdae-eb87215d170f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T06:17:56.816Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:19:19.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She recommended writing something like: "Hi manager, I am sorry
        I can''t make it to work today, I have a fever and am in bed, or I am not
        feeling well and will not be at work today and I hope to be back tomorrow."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78751a03-1f08-4996-a721-0cb962ec6ec7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T06:17:56.816Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:19:20.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Explaining the details isn''t necessary, and the more specifics
        you add, the more suspicion it can cause. "If you are overexplaining, you
        can make it sound like you are trying to convince them and make excuses."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c092c8d-0017-4310-a156-6a5316c25e16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T06:17:56.816Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:19:20.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Acknowledge bad timing</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0afd832-0cf8-44cd-9bac-660027321090'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T06:17:56.816Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:19:21.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What if the timing of your sick day is pretty suspect, but you are
        legitimately ill? Like calling out after the Super Bowl, a holiday weekend,
        or the office holiday party?</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7f3d057-346e-46b3-81c0-103499ee832e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T06:17:56.816Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:19:21.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Acknowledge the coincidental timing, but hold firm. Say something
        like: I would love to say I had too much fun last night, but I am not even
        an NFL fan, suggested Patricia Rossi, author of "Everyday Etiquette."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7a28846-2b89-463c-80b7-31ba1d1275d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T06:17:56.816Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:19:22.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Be realistic with your abilities</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cef4257-7cd9-4eb0-b36c-7d72893e26bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T06:17:56.816Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:19:22.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Set expectations of your availability in your sick note.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c9c2f2f-3b4e-42fa-b52a-ee23a581891c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T06:17:56.817Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:19:23.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you are in the right frame of mind to answer emails or texts,
        you can include that you plan to check in periodically. If not, don''t be
        shy about saying you won''t be available.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43322220-56e6-4756-be37-e51988047f8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T06:17:56.817Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:19:23.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you have a really bad sinus headache and have to do work that
        requires thinking and analyzing and reasoning, you probably aren''t bringing
        your ''A game.'' Let it go to a colleague or let it wait," said Anderson.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a597f0d-2890-41da-bdeb-f9f81f80115d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T06:17:56.817Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:19:24.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you think this might be the start of something bigger that may
        keep you out of the office for a few days, tell your boss you will check in
        before the end of the day about tomorrow.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b07f52e7-5318-4073-b15d-4d5c61be5ded'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T06:17:56.817Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:19:24.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you anticipate being out for a few days, try and give your boss
        as much notice as possible.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c9c8592-95c9-4988-99b5-6fd4759532ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T06:17:56.817Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:19:25.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inform on a need-to-know basis</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '656f984e-8a59-4f82-83b8-fbaa03ac4865'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T06:17:56.817Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:19:25.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Your very brief and to-the-point sick note should be sent to your
        boss and anyone else who might be affected by your absence.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a94bfe9-a337-4d59-ab92-79307cab16a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T06:17:56.818Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:19:26.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then send a follow-up email to your colleagues with any applicable
        documents or information they may need to continue to work.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7db68738-8d64-4608-9a9b-68e73a22c2a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T06:17:56.818Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:19:26.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When it comes to who you should inform about being out, learn your
        company''s protocol. Human resources may want to be notified. If you are out
        for a few days, some employers will ask for a doctor''s note.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51db80ed-1095-4bc3-9b84-bdec566b6dff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T06:17:56.818Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:19:27.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Put your boss at ease</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4511b80e-2ebe-488e-95a8-a7f625ce56ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T06:17:56.818Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:19:27.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bosses should be respectful of your need for time off, but an important
        project or client meeting can make them uneasy and push you to come in.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8889bad6-8d38-44df-bc38-df9a4b158649'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T06:17:56.818Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:19:28.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Offer a little reassurance, but don''t feel obligated to give more
        details.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33c4b803-323c-4347-af40-73605669dbc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T06:17:56.818Z
      'mgnl:createdBy': 'jeff'
