      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — One, two, three—Ariana Grande is in the
        best possible place to be.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '733fbd47-b0c1-445b-9cb8-53e166da769d'
