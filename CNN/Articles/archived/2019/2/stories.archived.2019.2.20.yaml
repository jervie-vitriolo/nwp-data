      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The drill program will be held in Iloilo City. Evacuation scenarios
        and disaster and emergency responses will be played out to test the city''s
        capabilities, the NDRRMC said in its statement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29bf346c-055a-4eab-be02-5ac358dbf438'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T03:51:15.973Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:22:51.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The scenario to be played out in Iloilo will be an 8.2 magnitude
        earthquake, simulating the devastation brought on by the 1948 "Lady Caycay"
        tremors.</p>'
