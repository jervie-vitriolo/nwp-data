    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte ''most likely'' to skip EDSA People Power anniversary rites
      for 3rd time – Palace   '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a9ce248-9e7a-4631-82fb-49216ebad1b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T06:19:57.817Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:26:57.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 20) —</strong> President
        Rodrigo Duterte will "most likely" skip the 33rd anniversary rites of the
        EDSA People Power revolution again, his spokesperson said Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36dc1ff0-17ab-4729-a76b-3e8378731aa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T06:19:57.817Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:26:57.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While there''s no official word yet from Duterte, Presidential Spokesperson
        Salvador Panelo noted the former may miss the February 25 commemoration for
        the third straight year due to several work commitments.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c8e7806-039b-4176-9920-3d0606c7f205'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T06:19:57.817Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:26:58.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Wala pang nababanggit, pero umattend ba siya noon?</em> Last
        time<em> wala naman eh</em>. Two years<em> na siyang wala eh</em>," Panelo
        said in his regular media briefing in Malacañang."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10358b63-72fa-4447-aa01-673074635372'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T06:19:57.817Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:26:58.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There''s no word yet, but did he attend in the past?
        Last time, he wasn''t there. He hasn''t attended for two years.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '974e2894-cc6a-4693-9fac-2853db5bf38c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T06:19:57.817Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:26:58.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Most likely, <em>hindi rin siya aattend. Maraming trahabo si Presidente
        eh. Kahapon nga eh, nagmamadali siyang tapusin</em>, 30 minutes, <em>kasi
        meron siyang lakad, sipag</em>," he added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd8842ad-07f2-4c1a-b1f6-5c78f84b85b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T06:19:57.817Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:26:58.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Most likely, he will not attend again. He has a lot
        of work to do. Just yesterday, he was rushing something for 30 minutes, because
        he had another commitment. He''s very hardworking.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa771f95-4223-4cd7-9a28-bcbb4350252b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T06:19:57.817Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:26:58.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte had <a href="http://cnnphilippines.com/news/2018/02/23/Duterte-to-skip-EDSA-People-Power-anniversary-rites-again.html">opted
        to skip</a> the 2018 government-led celebration of the revolution as he was
        in Mindanao for an "important event."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd963d9a-6402-4d92-9c95-9575f4fe82b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T06:19:57.817Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:26:58.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2017, the chief executive was also in Davao during the anniversary
        to lead a turnover of a drug rehabilitation center as well as the launch of
        the Bangsamoro Transition Commission.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7514f89-7d26-4623-ace3-95a33d6fd146'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T06:19:57.817Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:26:58.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government back then led a simple, low-key celebration of the
        People Power revolt-- something that was heavily criticized by detractors.
        The event came after Duterte in November 2016 allowed the controversial burial
        of the late former President Ferdinand Marcos in Libingan ng mga Bayani.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bd4f250-f6a0-4506-8bfd-cfa51d9fa9d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T06:19:57.818Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:26:58.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The People Power Revolution in 1986 was a civil resistance against
        the iron-fist rule of Marcos. The popular movement led to the ouster of the
        late strongman.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd993ac61-38ce-4c7d-b691-4ab371c8f253'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T06:19:57.818Z
      'mgnl:createdBy': 'alyssa'
