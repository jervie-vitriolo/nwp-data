    'title': 'UAAP: Ateneo soars to first victory at UST Golden Tigresses'' expense

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93df2a58-d9e6-4aee-9f8f-853292bb019f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T05:07:53.975Z
