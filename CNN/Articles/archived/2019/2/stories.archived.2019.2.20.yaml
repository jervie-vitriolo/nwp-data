    'mgnl:lastActivatedVersionCreated': 2023-01-29T17:17:39.705+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'New Bangsamoro region officials to take oath on Friday'
    'visualType': 'image'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2276d89d-096d-4206-82fe-adc574ca7812'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T13:38:49.604Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:27:00.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 20) —</strong> President
        Rodrigo Duterte will swear in officials of the new Bangsamoro region''s transition
        government this Friday.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '943651df-efbd-47a7-9016-25db7d812dbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T13:38:49.604Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:27:00.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two nights before the ceremony, government officials hosted a historic
        welcome dinner for the 80 new members of the Bangsamoro Transition Authority
        (BTA). The historic fellowship dinner on Tuesday was attended by high-ranking
        members of the government and its former enemies - some of the fiercest Moro
        Islamic Liberation Front (MILF) commanders.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff8965a2-8f79-4ffd-a771-64e58ed589db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T13:38:49.604Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:27:00.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defense Secretary Delfin Lorenzana and Presidential Adviser on the
        Peace Process Carlito Galvez welcomed them to Manila ahead of their oath taking
        with Duterte.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01b5adb1-1aad-4c34-b817-c0375059c0cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T13:38:49.604Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:27:00.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Lahat ''yan galing sa iba ibang lugar. ''Yung iba galing sa Lanao
        del Norte, Sur, Maguindanao, Basilan, Sulu, and Tawi-tawi. We are very relieved
        and happy na finally this is the solution to the problem there. I believe
        the leaders, I know them from way back. Maganda naman ang layunin nila," Lorenzana
        said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b2f71ec-b2c3-4dfe-bf22-64227d1e6ebe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T13:38:49.604Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:27:00.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fellowship dinner lasted for about three hours. At least 300
        people attended the affair, primarily composed of the MILF delegation. It
        was a night filled with conversations and cultural performances by the MILF
        and one of the Armed Forces'' bands. Most of them were flown to Manila using
        a military aircraft.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a11e844-5e83-4bea-8c1f-91058852a9d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T13:38:49.604Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:27:00.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang said it expects soon-to-be appointed members of the BTA
        to lead effectively once the new region is set up.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9250d0a6-8e08-45ec-9348-fafc41c6b93e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T13:38:49.605Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:27:00.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We must remember that there [have] been complaints about the governance
        of previous entities. Hopefully this new one, given the fact that they have
        learned their lessons, I''m sure they will lead this time effectively. Otherwise,
        they will answer to the Muslim people," Presidential Spokesperson Salvador
        Panelo said in his media briefing Wednesday.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32209f70-2e1d-4d70-a136-e39baab65599'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T13:38:49.605Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:27:00.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The oath-taking ceremony on Friday will mark the start of the formal
        transition process to the new Bangsamoro region.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '389288a2-2b22-4f66-b424-540c2fb2ff0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T13:38:49.605Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:27:00.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 80-member BTA will be composed of 41 members from the rebel
        group MILF and another 39 from the government side will govern the region
        for the three-year transition period until 2022. The government has yet to
        announce the members of the BTA.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e850ee5-fd25-489a-93fc-3a8005553c3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T13:38:49.605Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:27:00.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galvez said his office does not have the exact date yet of when
        they will formally take over supervision of the new Bangsamaro region, but
        it will happen soon.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d096f04-736c-4b50-84e6-671233008260'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T13:38:49.605Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:27:00.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"More or less next week or next month we will know kung sino ang
        i-elect nilang chief minister and the 15 ministers ng mga department," he
        said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '739146ed-354e-4d69-bd7e-380b5e340a16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T13:38:49.605Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:27:00.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>New challenge as leaders</strong></h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfa4142d-0907-49d3-bcef-5d3728e71492'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T13:38:49.605Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:27:00.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite a huge challenge ahead, some Moro leaders expressed excitement
        over their impending work for the new Bangsamoro government.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dfdc36b-4a5e-4510-9610-b6f2f25568bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T13:38:49.605Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:27:00.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ll have a very strong government. Kailangan natin ng government,
        a government that will respond to the need of our people," Bangsamoro Islamic
        Armed Forces Spokesperson Von Al Haq said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58432a5e-9b96-4052-bff7-e4b4f689f4c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T13:38:49.606Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:27:00.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mohagher Iqbal, who heads the group''s peace panel, said nation
        building is more difficult than their usual activities on the ground.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25d4952c-e4c0-46b0-a1af-e6b7b38f31c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T13:38:49.606Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:27:00.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This forthcoming challenge is a different thing. It is something
        we are not trained to do, governance. Nation building is more difficult than
        fighting government in the battlefield," Iqbal said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25ba33f5-80d8-468a-811c-e0061399f24a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T13:38:49.606Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:27:00.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are willing to learn and we are willing to listen to people
        who are in the know about all this. And of course, we have to summon all in
        us. We''ll have all the determination to really surpass all challenges," he
        added.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5c4d444-941c-4b7a-a35b-f7c38b3d840c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T13:38:49.606Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:27:00.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BTA will have legislative and executive powers during the transition
        period. It will be considered the Bangsamoro government during the transition
        and will have exclusive powers over budgeting, justice, agriculture, human
        rights and tourism, among others.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '043715ae-44ee-4a76-b043-0926d05492af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T13:38:49.606Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:27:00.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Education, health and delivery of basic social services are expected
        to be some of the priority legislations of the Bangsamoro leadership.</p>'
