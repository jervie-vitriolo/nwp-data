      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The singer''s "Thank U, Next" album has her sitting pretty atop
        the Billboard charts.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fbad483-0e98-4a90-9c89-c2eabd22ea56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T14:53:30.945Z
      'mgnl:createdBy': 'robert'
