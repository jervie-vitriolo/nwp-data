      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The young boy band, who made their start on TV competition "Tawag
        ng Tanghalan Kids," belted out Jennifer Hudson''s "And I Am Telling You I''m
        Not Going."</p>'
