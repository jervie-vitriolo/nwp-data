    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '569b39dd-a4fd-41a3-9d2b-0696d4407666'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T05:57:49.042Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:19:47.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 20) —</strong> Tourism
        Secretary Bernadette Romulo-Puyat defended the country''s new tourism campaign
        logo from criticisms, adding that Filipinos should just support it.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d421a84-ae6f-4971-a82c-0a492f2fd3af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T05:57:49.042Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:19:48.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What we want now is just for people to support it because it''s
        our country,"  Romulo-Puyat told CNN Philippines'' The Source on Wednesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4fd60ca-2ee8-4ce9-8467-4848a0f279a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T05:57:49.043Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:19:48.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She urged people "to support the campaign, to use the hashtag #ItsMoreFunInThePhilippines."</p>'
    '5':
