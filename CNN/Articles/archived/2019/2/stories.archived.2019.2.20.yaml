      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The drill program will be held in Iloilo City. Evacuation scenarios
        and disaster and emergency responses will be played out to test the city''s
        capabilities, the NDRRMC said in its statement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8387f549-6d67-4a86-a993-4c93c2a11f38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T15:38:01.165Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:23:05.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The scenario to be played out in Iloilo will be an 8.2 magnitude
        earthquake, simulating the devastation brought on by the 1948 "Lady Caycay"
        tremors.</p>'
