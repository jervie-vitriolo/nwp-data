      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before joining pageants, Gray was a model and singer. Prior to her
        campaign for Miss Universe 2018, she released a music video for her song "We''re
        In This Together."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57c6d116-06cd-46a8-99f6-72e9bcf366a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T14:34:26.922Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:23:44.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The grand homecoming parade will be held on Thursday, February 20.
        It will start at 2 p.m. at the Cultural Center of the Philippines in Pasay
        City, and end on Ayala Avenue in Makati City. Gray will grace another parade
        at the Araneta Center on February 23 at 4 p.m.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60ef66bf-4f98-465e-80cc-c5a311b59b36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T14:34:26.922Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:23:44.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, February 24, Gray will join the "Raise Your Flag" event
        at the Smart Araneta Coliseum.</p>'
  'k-pop-guidelines-too-similar':
    'author': 'Rob Picheta and Yoonjung Seo, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5', '111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2019-02-20T14:35:26.974Z
    'imagesource': 'jcr:1318e03b-048c-4c8d-9fda-3fbc38162a2e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ab3723de-cf2c-45ab-9ab3-782a3f80004f'
    'lead': 'South Korea''s government has withdrawn guidelines that criticized the
      ''similar appearance'' of K-pop stars and aimed to diversify the industry, following
      an outcry from fans of the wildly popular music genre.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-20T14:37:16.083Z
    'mgnl:createdBy': 'lucia'
    'mgnl:lastActivated': 2023-01-29T17:23:31.762+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T17:17:44.660+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['South-Korea', 'k-pop']
    'template': '1'
    'title': 'South Korea government backtracks after saying K-Pop stars look ''too
      similar'''
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ac157ad-4e62-46b5-a255-cb53d8da87ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T14:37:16.083Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:23:32.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> South Korea''s government has withdrawn
        guidelines that criticized the "similar appearance" of K-pop stars and aimed
        to diversify the industry, following an outcry from fans of the wildly popular
        music genre.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b96b41e3-5680-499b-9fe2-57e9df9bcf34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T14:37:16.084Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:23:32.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The guidelines, issued to Korean broadcasters last week by the Ministry
        of Gender Equality and Family, warned that the interchangeable appearance
        of K-Pop groups could lead viewers to develop unhealthy standards of beauty.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '061dfbaf-f0d6-4c9c-8b82-c810e21ba817'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T14:37:16.084Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:23:33.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But critics said the guidelines were an attempt at "censoring" the
        profitable industry and could deprive its many fans of the chance to watch
        its stars. The department will now revise parts of the guidelines, a spokeswoman
        told CNN.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41002dda-c927-4c00-a8d3-06a261017b54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T14:37:16.084Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:23:33.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "beauty standard of music shows is a serious problem. Most of
        them are idol band members but they don''t represent various appearances (of
        society)," the original guideline document said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd293e0a4-3473-4ea2-9c8c-1bf930b75a95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T14:37:16.084Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:23:34.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Most members of idol bands have similar appearance, such as skinny
        body figure, light skin color, similar hairstyle, body conscious clothes and
        similar make-up," it added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e3b9cb6-e351-4fed-b181-ee10d1ec55ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T14:37:16.084Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:23:34.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>K-Pop groups are hugely popular both in Korea and internationally.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb8ceaed-89ef-44c5-81b6-8fee9d66421d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T14:37:16.084Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:23:35.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is generally acknowledged that budding stars are&nbsp;subjected
        to intense selection and training processes&nbsp;by their labels and often
        undergo plastic surgery before they release music.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0def25b7-3235-4580-864e-73686b62e36b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T14:37:16.084Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:23:35.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the ministry''s suggestions, first released on February 12,
        were attacked by many fans of the genre and criticized by an opposition politician
        as an overreach.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b08ac24-1caf-4e47-aa36-64f7daee46d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T14:37:16.084Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:23:36.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The government says light-colored skin and pretty idols cannot
        be on TV at the same time. How is it different from the military dictatorship
        controlling men''s hairstyle and women''s skirt length? The government should
        let the public decide what they like or not," opposition lawmaker Ha Tae-keung
        wrote on Facebook.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebea3424-d473-4432-adab-fa7249d3ccd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T14:37:16.084Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:23:36.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Music shows are not supposed to show general people but to show
        idols," another commentator wrote online.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f44af29e-26bb-46ad-ab81-3d2be04c9326'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T14:37:16.084Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:23:37.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s true that many people look similar but that''s not a subject
        to be solved by regulations," said another.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07b13566-c9ce-487d-9bce-340e439be659'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T14:37:16.085Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:23:37.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite confirming it will revise the recommendations, the ministry
        defended itself from accusations of censorship on Tuesday.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3dab34c-b56d-4ea6-9d4b-de1649ba7c3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T14:37:16.085Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:23:38.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Interpreting these proposals as censorship... is a distortion of
        the purpose of the guide," the department wrote on Twitter. "The Ministry
        (of Gender Equality and Family) has no intention of regulating broadcast production."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '728db05e-9ae2-4365-98d1-7ccf80cc012a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T14:37:16.085Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:23:38.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "South Korea government
        backtracks after saying K-Pop stars look ''too similar''."</p>'
  'tandang-sora-flyover-closure-reschedule-mmda-quezon-city-council':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-02-20T14:35:26.238Z
    'imagesource': 'jcr:ae150045-71b0-4830-b254-612463d13adb'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '63a67e44-6ab6-4dc6-9f81-c5cb21a33e17'
    'lead': 'The local government of Quezon City has called for the temporary suspension
      of the closure of Tandang Sora flyover, amid complaints by some residents in
      the area.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-20T14:37:24.559Z
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2023-01-29T17:23:25.535+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T17:17:44.988+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Tandang-Sora', 'Tandang-Sora-flyover', 'MMDA', 'Metropolitan-Manila-Development-Aauthority',
      'Quezon-City', 'Joy-Belmonte', 'Jojo-Garcia']
    'template': '1'
    'title': 'MMDA urged to reschedule Tandang Sora flyover closure'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10d2388a-89a4-437c-945d-4e7d67d7d756'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T14:37:24.559Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:23:26.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 20)</strong> — The
        local government of Quezon City has called for the temporary suspension of
        the closure of Tandang Sora flyover on Commonwealth Avenue in light of complaints
        by some residents in the area.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '316a6614-e766-4f24-821d-0844939ad8d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T14:37:24.559Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:23:26.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a letter addressed to Metropolitan Manila Development Authority
        (MMDA) General Manager Jose Garcia Jr. on Tuesday, Quezon City Vice Mayor
        Joy Belmonte requested the agency to reschedule the closure to March 1 "to
        give ample time for the information dissemination" among residents of the
        city.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ced1df33-e8ed-4a3c-a781-01835059f10f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T14:37:24.559Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:23:27.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The flyover will be closed to motorists beginning Saturday, February
        23, to give way for the construction of the Metro Manila Rail Transit System
        (MRT) Line 7. MMDA General Manager Jose Garcia Jr. earlier said the closure
        will be "definite" and permanent, as transport authorities seek solutions
        to traffic on Commonwealth.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '142eaf96-3371-4e1b-be80-234e3df4a80c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T14:37:24.559Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:23:27.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The request comes amid complaints by residents that they were not
        consulted about the closure.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0099b92e-dcab-4bd1-b874-f829f50a80fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T14:37:24.560Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:23:28.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a public hearing conducted by the House committee on Metro
        Manila development, a group of homeowners said they were not properly informed
        by the projects contractor, EEI Corporation, about the effects of the construction
        on traffic.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7b54196-32e1-4d04-9954-f09a5ae1ba02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T14:37:24.560Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:23:28.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An estimated 100,000 motorists are expected to be affected by the
        closure. Garcia earlier said authorities were looking to put up a temporary
        U-Turn slot for motorists.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5544751f-2a58-43e7-872d-c0b9e186e1c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T14:37:24.560Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:23:29.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>EEI officials said they coordinated with the city government, but
        the information apprently failed to be relayed to affected residents.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e39f140-789a-4013-9303-e9a9ddd98d13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T14:37:24.560Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:23:29.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Garcia supports the Quezon City council''s call to postpone
        the closure, he said the request needs to be approved by the Transportation
        department first.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '877ff74d-d5fc-4268-bc05-95238be78974'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T14:37:24.560Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:23:30.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I agree with them. We need to prepare on this one," Garcia said.
        "We need to formalize everything. <em>Hindi naman pwedeng nagkabulungan lang
        tayo dito, hinto agad ''yan</em>," he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99c7a172-58e6-49c4-bc99-92afddb9c8fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T14:37:24.560Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:23:30.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Robert Vergara and Xianne Arcangel contributed
        to this report.</em></p>'
