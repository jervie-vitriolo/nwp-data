    'title': 'DOT chief Puyat defends new tourism campaign logo'
    'visualType': 'image'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c094ce1-d573-4278-a208-226d051695ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T06:37:13.138Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:26:45.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 20) —</strong> Tourism
        Secretary Bernadette Romulo-Puyat defended the country''s new tourism campaign
        logo from criticisms, adding that Filipinos should just support it.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86583257-a5b8-436c-8a8a-496cc9fb030e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T06:37:13.137Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:26:45.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What we want now is just for people to support it because it''s
        our country,"&nbsp; Romulo-Puyat told CNN Philippines'' <em>The Source</em>
        on Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0466b2ac-c2e4-4267-aed4-9f91970502e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T06:37:13.137Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:26:46.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She urged people "to support the campaign, to use the hashtag #ItsMoreFunInThePhilippines."</p>'
    '15':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Tourism Secretary Berna Romulo-Puyat: We are asking the people to
        support the tourism campaign | <a href="https://twitter.com/hashtag/TheSource?src=hash&amp;ref_src=twsrc%5Etfw">#TheSource</a>
        <a href="https://t.co/FGcgEiN1we">https://t.co/FGcgEiN1we</a> <a href="https://t.co/kWsdALJee9">pic.twitter.com/kWsdALJee9</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1098049725834584064?ref_src=twsrc%5Etfw">February
        20, 2019</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f82be8c8-09d4-46d6-a09d-7199fd0b2a65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T06:37:13.138Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:26:46.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72e54f72-8873-456d-b31e-f24a97a3c9eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T06:37:13.137Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:26:47.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new logo of the tourism campaign was met with criticism on social
        media, with some users calling the logo change "unnecessary"&nbsp; and a "cheaper"
        version of the original one.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7474c3ec-2fd5-4d48-b670-7cbcd623ea68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T06:37:13.137Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:26:47.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Romulo-Puyat said they wanted a fresher, minimalist look for
        the logo, which she said went through a lot of studies.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2f4e831-9525-4371-b1d0-57d9f8aec371'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T06:37:13.138Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:26:48.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said the logo is inspired by local woven anahaw textiles, with
        its colors representing certain features of the Philippines.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '877a3e0c-2c07-46eb-b6d3-d1432f73ba6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T06:37:13.138Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:26:48.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You see, the green is the rice terraces, the blue, the waters of
        the Philippines, even the yellow is the mangoes, because we''re definitely
        known for our mangoes. So it represents what is good with the Filipino culture,"
        Romulo-Puyat said.</p>'
    '16':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Tourism Secretary Berna Romulo-Puyat: The tourism logo was inspired
        by local woven textile | <a href="https://twitter.com/hashtag/TheSource?src=hash&amp;ref_src=twsrc%5Etfw">#TheSource</a>
        <a href="https://t.co/FGcgEiN1we">https://t.co/FGcgEiN1we</a> <a href="https://t.co/1PDmbRLmcD">pic.twitter.com/1PDmbRLmcD</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1098049635841495041?ref_src=twsrc%5Etfw">February
        20, 2019</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '832561ee-bcd0-4da9-8739-988adc4d9e6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T06:37:13.138Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:26:49.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab448527-da00-41cf-9a16-bbb0c6056b0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T06:37:13.138Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:26:49.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also said that the new font for the logo — called Barabara —
        was inspired by handpainted signs commonly seen on jeepneys, making it "distinctly
        Filipino."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7b4ed42-442d-448e-b986-bea721c24287'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T06:37:13.138Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:26:50.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that the revamped tourism campaign used materials sourced
        from the public and would continue to do so.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aee93bd1-eaf4-479b-b840-54895c1089ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T06:37:13.138Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:26:50.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While users whose photos and videos were used in the new campaign
        allowed the Tourism department to use these for free, Romulo-Puyat said that
        they would now pledge to donate $10 to the World Wildlife Fund for every photo
        and video they use.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b63c6f24-3dc7-46d0-8162-06cb443e71ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T06:37:13.138Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:26:51.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said over 4.4 million people have already used the hashtag for
        the tourism campaign on Instagram, and hopes that more people would use it
        and even more tourists would come to the country, especially since the Tourism
        department is eyeing 8.2 million tourist arrivals this year.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '680a2360-914c-4aef-accf-fffeb1e6f07f'
