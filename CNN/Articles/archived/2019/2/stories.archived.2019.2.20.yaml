      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 20) —</strong> The
        Ateneo Lady Eagles University tamed the University Santo Tomas (UST) Golden
        Tigresses, 25-21, 25-18, 16-25, 25-22, Wednesday at the Filoil Flying V Centre
        in San Juan City.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1002360-0514-460d-be5e-5a29bc21d73d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T05:07:53.975Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:21:45.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maddie Madayag finished with 15 points off nine attacks and six
        blocks for the Lady Eagles at the UAAP women''s volleyball tournament.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86b51080-4ebc-44d8-ac8f-ef50fd40108c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T05:07:53.975Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:21:45.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Led by Sisi Rondina, UST established a four-point edge in the early
        part of the contest. A couple of errors by the Golden Tigresses, however,
        allowed Ateneo to climb back and steal the opening set.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '995b478f-66e3-4a92-ae8e-d21d941d6168'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T05:07:53.975Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:21:46.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just like in the first set, the Lady Eagles completed a comeback
        to take a commanding 2-0 set advantage.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6b88a95-4ebe-46a8-ae83-d80aefe32b8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T05:07:53.976Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:21:46.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not to be outdone, UST''s 7-0 start in the third set paved the way
        for them to extend the match.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8e7228f-c02c-4802-8e13-b061d608e83c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T05:07:53.976Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:21:47.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Golden Tigresses were able to inch closer at the crucial stretch
        of the fourth frame, but Ateneo''s composure was key to the win.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '194263b3-90e1-4188-ae92-e22f0ece9617'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T05:07:53.976Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:21:47.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Lady Eagles hope to keep their momentum going against the Far
        Eastern University Lady Tamaraws on February 24, while UST tackles the University
        of the Philippines Lady Maroons on the same day.</p>'
  'david-medalla-ccp':
    'author': 'Jose F. Lacaba'
    'caption': 'During the inauguration of the Cultural Center of the Philippines
      in September 1969, artists, dissidents, and defenders flocked around the institution.
      Photos from PHILIPPINES FREE PRESS'
    'categories': ['670430cb-4458-4236-9e56-1a973a4097bb']
    'created': 2019-02-20T11:59:11.973Z
    'imagesource': 'jcr:b838141b-0131-4c99-8e2c-282dbc45afb7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'eaa0d3cd-5d17-40b5-a642-c89bc77f4c3c'
    'lead': 'Pete Lacaba’s account of the inauguration of the Cultural Center of the
      Philippines in September 1969 and how it was met with dissent. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-08T05:15:53.056Z
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-01-29T17:21:00.620+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T17:17:50.897+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '‘Down with philistines!’: David Medalla’s protest at the 1969 CCP opening

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ea1b868-c387-4d12-96bd-21607581362b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T05:15:53.056Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:21:01.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Editor’s note:</strong> This article was originally published
        in the September 20, 1969 issue of the Philippines Free Press with the original
        title “IF IT’S WEDNESDAY, THIS MUST BE THE CULTURAL CENTER: The Art of Politics
        and the Politics of Art.” This is republished with consent from the author.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a5dd94b-9e2a-4df7-8267-05a27379e6cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T05:15:53.056Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:21:01.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (Philippines Free Press) —</strong> First there was
        pre-opening night, really a dress rehearsal with an audience, the audience
        in this case being the workers who had built the Cultural Center, their families,
        and a handful of reporters who would later give warning about the bore and
        the botch that was dularawan. The next three nights were all, according to
        the calendar of events, “invitational opening nights.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0593740-23b0-45bf-a68e-c5e01b4ae494'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T05:15:53.056Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:21:02.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first invitational opening night, Monday, was I think supposed
        to be for provincial governors, small-town mayors, and minor government bureaucrats,
        but the people at the Center weren’t too strict about invitations. I should
        know because I was there, though the invitation I got was for the third night,
        the black-tie-or-formal-barong night. I was with some friends, and we had
        come from a cocktail party where the drinks really flowed; royally smashed,
        and seeing the glittering lights of the Cultural Center up the boulevard,
        we decided to give the old gatecrash a try. As it turned out, there was no
        need for gatecrash. When we walked into the chandeliered lobby, nonchalant
        as you please, we heard a loudspeaker blaring out the good news that the show
        was about to begin and would everybody please go on in and find a seat, there
        was plenty of room and no invitations were necessary —“hindi na ho kailangan
        ang tiket!” We got ourselves good seats, right in the orchestra, and during
        the intermission, we disappeared: nobody could introduce us to the lovely
        usherettes, and Salakot na Ginto had given each of us the craving for a stiff
        drink.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '679271ac-2009-489e-b180-5c6f4c925bb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T05:15:53.057Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:21:02.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On gala night, Wednesday, cold sober, all dressed up, and armed
        with the determination to be fair and give the dularawan a second chance,
        a fair hearing, I was back at the Cultural Center. This time I sat the dularawan
        through to the end. The least said about it the better. The craving this time
        was for five stiff drinks.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '945d133f-17dd-46eb-82f2-7eb2119a3159'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T05:15:53.057Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:21:03.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The real drama on gala night occurred off the stage, before the
        show.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f5ac45e-48d3-4a16-9ce0-855db901b71b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T05:15:53.057Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:21:03.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>My ticket said the show was to begin at 8:30 in the evening. At
        eight, when I arrived, there was a knot of demonstrators on each side of the
        doors. To the left of the Center were the dissenters, to the right the defenders,
        their positions seemingly indicative of ideological leanings. There were some
        writer friends on the left, and I was trying to stop my taxi before them but
        a policeman waved it on to the right, where I recognized nobody and nobody
        noticed me. Everybody was staring at the jewels disgorged by the air-conditioned
        limousines with tinted windows.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '807113a0-3956-48c9-8700-62888479202b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T05:15:53.057Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:21:04.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The same lovely usherettes who had graced the first invitational
        opening night were at the lobby, tearing away ticket stubs and distributing
        programs, one on the Center itself (reproduced on the cover was the Hernando
        Ocampo painting reproduced on the outer curtain of the stage), and inside
        this program a smaller one on the show to be presented. Completing the handouts
        were two loose-leaf pages, one of acknowledgments, the second defining a dularawan.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cbcb185-6339-454e-a421-455a89fe79ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T05:15:53.057Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:21:04.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The word dularawan combines three words: dula (drama), awit (song)
        and larawan (picture). The term signifies a concept of Filipino theater which
        is at once radically new and deeply traditional.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fe42262-1a13-42f9-bc5a-f73692d61ea4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T05:15:53.058Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:21:05.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“A dularawan is basically the presentation of Filipino myth and
        history in drama, poetry, music, dance, and spectacle. In other words, it
        is total theatre. It is radically new in the sense that it brings together
        for the first time various elements of indigenous Filipino culture in an integrated
        composition of grand scale. It is deeply traditional in the sense that it
        appears to be the logical outgrowth of the development that flowered in the
        moro-moro and continued to prosper in the Filipino zarzuela.”</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28006af5-a488-4c16-a59f-c172c31287d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T05:15:53.058Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:21:05.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since I couldn’t find the word awit in dularawan (maybe it should
        have been dularawit?), I looked around. The first thing I saw, shining on
        the first balcony above the lobby, was David Cortez Medalla’s bright orange
        shirt. What I didn’t see right away was the Muslin malong that covered his
        legs. David himself was flanked by two thin young men, Marciano Galang, the
        painter, and Jose Lansang Jr., the poet. Both were in everyday wear, Mars
        Galang in a long-sleeved button-down printed polo shirt, Jun Lansang in a
        white T-shirt and a green jacket.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5489aa57-554b-494d-9aa2-c283084dcd74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T05:15:53.058Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:21:06.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uncomfortable in the barong Tagalog I had not worn in ages, I asked
        enviously: “How did you get in?”</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96df2e61-39f3-4147-a74c-3a1c6edfb207'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T05:15:53.058Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:21:06.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We’ve got invitations,” said Mars.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6d7306d-cae2-4d9f-9600-e6fb7f377b6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T05:15:53.058Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:21:07.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Touché. So I said: “But you’re not dressed.”</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58b29c75-f313-44e5-aee8-79885e65e118'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T05:15:53.058Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:21:07.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“What do you mean we’re not dressed!” said David, indignant. “For
        your information, this elegant malong I’m wearing is the authentic kind used
        by Muslim royalty, and it’s a gift from the wife of your editor.”</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b798b63f-d41c-4dcd-97bf-671431ace21b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T05:15:53.059Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:21:08.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That shushed me up for a while. Then, I said: “Well, what are we
        standing out here for? Let’s go in and sit down.”</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af187ed9-3c5c-4501-a1fa-6861991d52e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T05:15:53.059Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:21:08.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Stick around,” said David, his voice charged with promise and portent,
        his manner suggestive of mystery.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49fb1120-fc25-49b8-b5d1-d54bb5a630a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T05:15:53.059Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:21:09.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“What’s up?”</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2496cd1b-8d9b-407d-8522-849b386a9aa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T05:15:53.059Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:21:09.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Basta stick around,” said Mars.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4886f63d-0e6b-4303-af01-3db900d56803'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T05:15:53.059Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:21:10.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Me pakulo yata kayo, ah.”</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8e8178c-e520-434b-b87f-1f63e12fc934'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T05:15:53.059Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:21:10.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Maghintay ka lang, pare,” said Jun.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05965a94-1517-4203-86f4-2cdcad1fa30a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T05:15:53.060Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:21:11.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I was curious (and would be yellow later). So I stuck around and
        waited. I still didn’t know what was up, but the real drama was already beginning.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2716d5e-4b22-4a82-bf7d-27d54c8d5a5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T05:15:53.060Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:21:11.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At about 8:30, there was a flurry of activity beyond the glass doors,
        the sequins and diamonds in the lobby perked up, and the rumor spread that
        Imelda and her guests, California Governor Ronald Reagan and his family, the
        American President’s representatives to the grand night, had arrived. It was
        a false alarm, but it galvanized the three in the balcony into action, if
        galvanized is the right word for the very languid, very leisurely way in which
        they pulled out some folded cartolina sheets from the traveling bag that Jun
        Lansang always has with him. With a hint of a flourish, they unfurled the
        cartolina like banners down the sides of the balcony.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3843621e-62ce-4322-8b1e-311ce6bcc991'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T05:15:53.060Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:21:12.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“WE WANT A HOME NOT A FASCIST TOMB!” read the red letters on Mars
        Galang’s placard, for a placard it was, painted in the style of psychedelia.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2ae8593-0ccd-42ff-8d5a-52e33343dbfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T05:15:53.060Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:21:12.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jun Lansang made a Joycean pun with “RE: GUN — GO HOME!”</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '157c65ed-63bd-47e1-b61e-7415987cb17a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T05:15:53.060Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:21:13.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And hanging between these two standards was David Medalla’s cartolina,
        the most elaborately decorated of all, aswang with rich dark colors, primitive
        and messy like his paintings; you could barely make out the letters that snaked
        in and out of the surrounding hues: “A BAS LA MYSTIFICATION! DOWN WITH THE
        PHILISTINES! (A columnist who wasn’t there would later report that the sign
        read “Down with the Philippines!” which gave a rather sinister cast to David’s
        playful protest.)</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ffb91cc-014d-452d-bde4-8f0aff8f6010'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T05:15:53.060Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:21:13.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier that day, Mars Galang had decided to go to Jet Snack on
        Mabini for a drink. Jet Snack is a favorite hangout of some young writers
        and painters who go there for the delicious river snail known as kuhol. When
        Mars looked in on the restaurant, however, he saw David Medalla and Jolico
        Cuadra; David, who has been converted to Buddhism, was having a glass of kalamansi
        juice, and Jolico, who prides himself on his drinking prowess, was having
        a beer. Galang knew that if he joined the pair he would be drawn into either
        an argument with the Buddhist or a contest with the drinker. His wife was
        waiting for him at home, with the new terno she had had made for the gala
        opening of Imelda’s Cultural Center, and Mars thought it might be wiser to
        forego that drink. While he was trying to make up his mind, however, David
        came out. Unable now to get away, Mars walked David to Indios Bravos, where
        the latter stays, and it was then that Mars learned of David’s plot to infiltrate
        the citadel of the philistine (for that is how David saw the Center) and strike
        at its nerve center.</p>'
    '51':
      'image': 'jcr:24327274-d2db-4b36-a47b-02d0d2323250'
      'imageCaption': 'California Governor Ronald Reagan and his family alongside
        then president Ferdinand Marcos during the opening of the Cultural Center
        of the Philippines on September 8, 1969. Photo from WIKIMEDIA COMMONS'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '951b5f45-ef26-454d-aaad-c9519a763934'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T05:15:53.061Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:21:14.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40d5cd7c-9177-41a4-96d0-88cc6cf5c720'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T05:15:53.061Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:21:14.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The painter was a reluctant accomplice: in the first place, he was
        thinking of his waiting wife; in the second place, he had joined only one
        demonstration in all his life and, because he had fled in panic at the first
        sign of trouble, he had since then kept away from public protest, preferring
        to experience no reprise of his cowardice. But at the door of Indios Bravos,
        waiting for a jeepney, was Jun Lansang, who is even more leery of flamboyant
        display than Mars Galang, and when the poet quietly gave his nod to David’s
        plan, Mars felt ashamed of himself and his fears. Anyway, the idea was to
        stage the protest before the show; he still had time to go home, pick up his
        wife, and catch a substantial portion of the dularawan. So they had worked
        feverishly on their posters, which, when dry, they carefully folded and tucked
        away in Jun’s traveling bag; then they took a cab to the Cultural Center,
        and now here they were on the balcony with their masterpieces on display.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '237ebaed-e5bb-40c2-909b-ce02d478385e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T05:15:53.061Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:21:15.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was an instant demo!</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5551c85a-488c-4399-a039-40cc8aa48df5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T05:15:53.061Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:21:15.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And in the lobby below, instant commotion! I had gone down to read
        what was written on the placards, and was shaking with silent laughter and
        secret admiration when I noticed Kokoy Romualdez authoritatively jerk his
        white head sideways. A signal; and before you could say Shazam! a policeman
        in khaki, his face a mask of grimness, the potbelly that is a trademark of
        his profession shaking above his belt, was half-running towards the escalator.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e7365e0-8439-419e-b849-c4b1700ba3cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T05:15:53.061Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:21:16.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cigarette dangling from the side of my mouth, I pretended to be
        a suave but hardboiled private eye and tailed the cop across the lobby, up
        the escalator, down the corridor, toward the three musketeers of the arts.
        When the cop adjusted his holster, I became aware of his gun for the first
        time, and I slowed down to a dead stop five full steps away from Mars Galang,
        feeling the skittish flutter of a Judas heart beneath my shirt’s embroidery,
        a humiliating circumstance I justified to myself with the reminder that I
        was here as a reporter, therefore not as participant in the event but as an
        impartial, objective, uninvolved spectator.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f0525fe-eb79-489c-8045-9353f69862ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T05:15:53.061Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:21:16.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Doon sa labas ’yan,” the cop whispered menacingly.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcb9eb69-11eb-4e78-81a1-4fd63165b9f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T05:15:53.062Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:21:17.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Bakit?” cried David in a voice as loud as the thunder that said
        data, dayadhvam, damyata. Those in the lobby who had not noticed the demo
        now looked up in astonishment and alarm. “Isn’t this supposed to be a home
        of the arts?” David asked. “Isn’t this supposed to be a home for artists?
        Do you know who we are? We are artists, and we have come here as artists.
        This”— raising his placard and pulling it away like a bullfighter’s cape when
        the cop tried to make a grab for it — “is a work of art, and I have every
        right to exhibit it here in the home of the arts!”</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3fa909a-fc0a-41bb-91bc-98cf097d7481'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T05:15:53.062Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:21:17.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cop tried another tack. “May permit ba kayong mag-demonstrate?”</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edcf43d4-045b-44b7-ae67-28c0e1408428'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T05:15:53.062Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:21:18.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The three slowly brought out their invitations from Malacañang.
        “I am a guest of the First Lady,” said David imperiously, “I have been invited
        to this gathering as an artist, and as an artist I have come to exhibit my
        work.”</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '769630b0-eb5e-4d04-b60b-eb932f1bec58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T05:15:53.062Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:21:18.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cop now grabbed David by the arm, the cop was embarrassed now
        to be the center of so much unwanted attention, and he would allow no wisp
        of a boy, long-haired and unwashed, to make a fool of him. “Sa labas sabi,
        e,” he growled between clenched teeth.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '474c1b95-40d2-42f8-9e10-4112ec9190c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T05:15:53.062Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:21:19.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About this time, some demonstrators for the Center, men in T-shirts
        and sombreros, had been allowed into the lobby by a husky man carrying a bullhorn
        and wearing a denim jacket with the letters F.D.W. stitched on his back. “MABUHAY
        ANG CULTURAL CENTER!” said their placards. “MABUHAY ANG PHILIPPINE CULTURE!”
        “MABUHAY SI IMELDA!” The signs were neatly lettered, and down in a corner
        of each sign were the initials of the labor unions to which the demonstrators
        belonged: PAFLU, NATU, FDW.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef2d05d3-7725-43b6-a86f-900a26e98f0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T05:15:53.062Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:21:19.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“E, bakit ’yong mga iyon,” cried David, pointing to the counter-protest,
        “Bakit sila pinapasok? Mga artista ba ang mga iyan? Bakit hindi sila pinapaalis?
        Papaano sila nakapasok? Kami, mga artista, at ito’y bahay daw ng mga artista
        — bakit kami ang inyong pinapaalis?”</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f1f6e2c-b582-448c-9cd0-f7da61b8ca9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T05:15:53.063Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:21:20.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cop tightened his grip on David’s arm.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f68b73e4-d1f9-446c-bd1d-cd97d8f1e54b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T05:15:53.063Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:21:20.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Huwag mong pilipitin ang kamay ko!” David screamed in the most
        regal manner at his command.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '095ecba5-b437-4536-abc2-d3040578bd0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T05:15:53.063Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:21:21.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The three spokesmen of the apocalypse were now completely surrounded
        by security men in dark suits. Juan Ponce Enrile, secretary of justice, signaled
        the uniformed policeman away. The pro-Center demonstrators, about ten of them,
        were now directed to go up and stand with their placards on both sides of
        Mars, David, and Jun.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b869428f-e95d-4414-b6e5-a001eb56fd19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T05:15:53.063Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:21:21.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Mabuhay ang Philippine culture!” the bullhorn roared.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84c1ffe5-7656-4eff-a33b-035e0a9b2f6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T05:15:53.063Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:21:22.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Mabuhay ang Philippine culture!” David yelled. “Down with the philistines!”</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74d229fd-33fe-42a9-a870-0e53ce84a99e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T05:15:53.063Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:21:22.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ano ba ito,” whispered one dark-suited man to another, “Kabataang
        Makabayan?”</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '176196d4-5c21-49f7-a35d-ff7e469625f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T05:15:53.064Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:21:23.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ang Pilipinas para sa Pilipino,” came the bullhorn, “hindi kay
        Mao Tse-tung!”</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6763750-0532-4d0f-8cbe-b96ec1a7a50d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T05:15:53.064Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:21:23.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“At hindi rin sa Kano!” bellowed David.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd55f19f6-f47e-487c-af33-87c9beeab056'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T05:15:53.064Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:21:24.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Iyang si Reagan,” Jun Lansang now interposed, “''Yan ang nagsara
        ng Unibersidad ng California,” but his was a gentle timid voice, Jun Lansang
        was not used to raising his voice, so David picked up the cry. “Reagan is
        a fascist!” he screamed. “He closed the University of California, he gassed
        students, he jailed artists! Why is he here among us? What has he done for
        Philippine culture? I have gone around the world to spread Philippine culture,
        and what have you done to me? You twist my arm! You want to drive me away!
        It is Reagan you treat royally!” And now David lost his cool and ended his
        polemic with “Putang inang Reagan ‘yan!”</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b15ea8d-43a2-414e-8024-7ca2b67a6c4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T05:15:53.064Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:21:24.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reagan wasn’t around yet, the First Lady had not arrived, and after
        cooling off a little, David turned to the gaggle of glitter in the lobby.
        He said something in French; then: “You don’t understand that? You’re supposed
        to be cultured people and you don’t understand that? Let me translate it for
        you. Yea, I have bathed myself in the finest perfumes from Paris, but what
        do I know of culture?”— and then: “Baka hindi n’yo pa rin naiintindihan ’yan?
        Tatagalugin ko na!” And he did.</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '401ab059-dcb3-4eca-a271-26f6e8d49713'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T05:15:53.064Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:21:25.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, officialdom was in a fluster, Kokoy Romualdez gritted
        his teeth, Ernest Maceda’s eyes blazed like a Byzantine ikon’s. Ponce Enrile
        shook his head. Andres Cristobal Cruz was at David’s side, trying to calm
        him down, still trying to convince him to hold his protest outside. Reminded
        that he had been David Medalla’s comrade-in-arms in one of the very first
        demonstrations staged in this country, Andy Cruz replied, “Oo nga, pero Kano
        naman ang kalaban namin noon, hindi Cultural Center.” Finally, Andy gave a
        weary shrug, grabbed a poster from the PAFLU delegate and positioned himself
        between David and Jun. When he saw that his placard read “MABUHAY ANG CULTURAL
        CENTER,” Andy grew thoughtful, muttered, “Siguro ‘yong MABUHAY ANG PHILIPPINE
        CULTURE ang dapat kong kunin, ano?”</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04ce5d83-5ce2-487e-8399-ce1a8f571a8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T05:15:53.064Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:21:25.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>David had by this time grown tired of yelling and was content with
        greeting the guests who, he said, “used to come to my barong-barong when my
        barong-barong was the only Cultural Center of the Philippines.” Some of these
        friends, like Adrian Cristobal, he taunted openly: “Oy, Adrian, sumama ka
        rito! Noong araw, kasa-kasama ka namin! Ngayong me atik ka na, hindi mo na
        kami kilala!”</p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '975801d4-7b4f-4ae5-84be-97015cc76da0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T05:15:53.065Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:21:26.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finally, the First Family arrived with the Reagans. Flash of bulbs.
        Applause. Cheers. The spotlight shifted. Nobody heard what Jun, Mars, and
        David shouted in protest. Imelda saw the posters on the balcony and turned
        away with an embarrassed half-smile. Ferdinand, ever the skilled practitioner
        of the art of politics, gave the picketers a wide grin and raised his fingers
        in a victory sign. Reagan read the posters and never once lost the hearty
        smile of an embalmer which made his face a sea of wrinkles.</p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbc81a59-07fc-4b16-b9f8-e490f3132632'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T05:15:53.065Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:21:26.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is nothing intrinsically wrong in any artist’s proclaiming
        his political allegiance (Michelangelo did magnificent masterpieces for the
        Borgias, and there is no reason why Filipino artists cannot serve, or simply
        sympathize with, the present dispensation, whose reputation is surely better
        than that of the Borgias), what’s wrong is the use of art and the artist by
        politicians to serve their own ends.</p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e71a9a5-9b69-48cd-9fe7-39c1d429c5db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T05:15:53.065Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:21:27.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was now past nine o’clock.</p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c9f6a08-7582-4da1-a6fa-cd44d0b76550'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T05:15:53.065Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:21:27.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The unique demo was over, but there is more to our drama, this drama
        whose theme could very well be the politics of art, or of artists. For politics
        so pervades our life that even art cannot escape its taint, even culture becomes
        a political issue, and dissent in whatever form, nonconformity however innocuous,
        is immediately interpreted as obscene, or subversive, or partisan.</p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3c00a1b-b606-41b1-8b40-5d081fbacec9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T05:15:53.065Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:21:28.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>David Medalla may flout conventional morality, but can anyone accuse
        him of being an agent of Mao Tse-Tung or a hack of the Liberals? Yet Mao Tse-tung
        somehow got into the picture during the gala opening, and the Liberals earlier:
        if the formal protest outside the Cultural Center was small, part of the reason
        is that many who planned to join it kept away for fear of being identified
        with the Opposition. (If the American beat poet Allen Ginsberg had made an
        attempt to send the Cultural Center levitating with his all-purpose incantation,
        “OM,” he would surely have been branded a tool of the Liberal Party and an
        alien meddling in Philippine affairs, for is not his magic syllable made up
        of the initials of Osmeña and Magsaysay?)</p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '619824b9-e237-44f1-a73a-5b22a1627b90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T05:15:53.066Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:21:28.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yes, politics so pervades our life that even those artists who shun
        it like the plague find themselves stricken by it, which is precisely what
        happened to Jaime Arevalo de Guzman, the painter, who suddenly woke up one
        morning to find his name in a full-page newspaper ad as part of a Committee
        on Arts and Sciences making a declaration of support for Marcos and Lopez
        — this, as he wrote in a strong letter of protest, “without prior notice and
        consent.”</p>'
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c222f952-dbe2-4d19-b493-1f511aa4cf05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T05:15:53.066Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:21:29.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>There is nothing intrinsically wrong in any artist’s proclaiming
        his political allegiance (Michelangelo did magnificent masterpieces for the
        Borgias, and there is no reason why Filipino artists cannot serve, or simply
        sympathize with, the present dispensation, whose reputation is surely better
        than that of the Borgias), what’s wrong is the use of art and the artist by
        politicians to serve their own ends. This is as bad as the use of political
        power to force the anti-Establishment artist into submission. The political
        propagandist who has so little regard for a man’s name that he can use it
        as freely as toilet paper in a public lavatory is just one side of the coin
        whose other side is the cop who twists the arm of anyone rude to the established
        order or contemptuous of it.</h3>'
    '112':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c1696ef-d799-40b4-9d0e-663c0bfb6628'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T05:15:53.066Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:21:29.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The moral of our story having been spelled out, let us get on with
        the final act of our drama.</p>'
    '114':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62511adf-621a-4f59-b6c1-b65d3f8372f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T05:15:53.066Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:21:30.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the second floor of the Cultural Center is the art gallery (where
        hang paintings by Jimmy de Guzman and Mars Galang), and here, at the door,
        David Medalla listened a few minutes after the demonstration to a gentle reprimand
        from the Center’s soft-spoken deputy director, Antonio Quintos.</p>'
    '116':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5bf4033-db78-4289-8dbe-dc52d9b78294'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T05:15:53.066Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:21:30.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>David was incorrigible. “Look,” he said, “they let in all these
        other people with placards, these paid hacks. Were they even invited? I am
        a guest here, and I have come to exhibit a work of art!” — here, the placard
        in his hands shook like a shirt on a clothesline during Typhoon Signal No.
        2. “Why should they twist my arm? I am not armed, I am not a criminal; why
        should men with guns surround me?”</p>'
    '118':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44511ee2-622b-47f3-b1a7-a2b2ddca0d60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T05:15:53.066Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:21:31.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“You call yourself a guest,” said Tony Quintos, repressed anger
        showing in flare of nostril and flash of eyes. “Is it your custom to insult
        your host?”</p>'
    '120':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20bf29be-427a-4b85-8b84-a8a7dda11423'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T05:15:53.067Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:21:31.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Did I insult Imelda? Did I even attack the Cultural Center? I said,
        ‘Down with philistines!’ You are a cultured man, Tony. Do you find anything
        wrong with that?”</p>'
    '122':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b5135c4-53c5-4bf4-ade4-641c0d91819b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T05:15:53.067Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:21:32.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“You should at least have behaved.”</p>'
    '124':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae0787fa-3cef-48a6-a79e-448d0961c67b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T05:15:53.067Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:21:32.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I did behave,” “said David. “I behaved as an artist should.”</p>'
    '126':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbbe6317-96c8-41c7-bdf1-35c43cc67e72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T05:15:53.067Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:21:33.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lobby and the balcony were empty of glitter now, only the security
        men were around, the guests were in the auditorium, the program had begun.
        Jun Lansang was nowhere in sight (he had gone in), Mars Galang wanted to go
        home to his waiting wife, and David himself was all set to leave the Center
        to his philistines; but I had overheard one dark-suited guy whisper to a T-shirted
        fellow, “Paglabas ng mga ‘’yan, barugin n’yo,” and fearful for their safety,
        I persuaded Mars and David to sit out the dularawan; it is better to suffer
        through a new art form than suffer at the hands of men whose loyalty to Philippine
        culture is unquestioned, and whose hatred of “all things counter, original,
        spare, strange” is beyond doubt.</p>'
    '128':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37ca2366-d0a1-4781-926b-23abdaa44caf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T05:15:53.067Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:21:33.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the door of the lower balcony, the pretty usherette accepted
        my proffered ticket with a gracious smile, but a security man with a crew
        cut barred the way when the shaggy-haired pair tried to go in after me. David
        had his ticket in hand; Mars had lost his sometime during the demo but still
        had his printed invitation; the security man at the door was as impassive,
        as immovable, as the Colossus of Rhodes.</p>'
    '130':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50399cd2-76e7-4404-bd51-f09019e8bdea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T05:15:53.067Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:21:34.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before David could open his mouth, Tony Quintos was at his side.
        “David, David,” he said, “we’ll let you in, but only if you promise not to
        make any further disturbance.”</p>'
    '132':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32226a04-7ef8-4aee-84c1-e16a4392b276'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T05:15:53.067Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:21:34.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I never make any disturbance when I am before a work of art,” David
        replied.</p>'
    '134':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '007bef3d-8fef-4ec5-a796-ae1484f0ad20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T05:15:53.068Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:21:35.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“What if you don’t consider this a work of art?”</p>'
    '136':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c256f9bc-7cae-44ea-b4d0-13804a75d706'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T05:15:53.068Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:21:35.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I consider any performance that contains singing and dancing,”
        David said grandly, “a work of art — no matter how bad.”</p>'
    '138':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df302aad-b420-4e3f-ab99-9f16dfb0ff5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T05:15:53.068Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:21:36.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Okay,” Tony Quintos wearily told the security man, waving him away.
        “I’ll sit with them.”</p>'
    '140':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97359f04-1040-4cc8-a398-c5186bb5b740'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T05:15:53.068Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:21:36.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inside, Jun Lansang was already quietly and snugly seated. We took
        our seats in the same row, Tony Quintos between David and Mars: the atmosphere
        was as tense as a Central Luzon town’s on an election day. On the stage, the
        director of the Cultural Center, Jaime Zobel de Ayala (who had earlier greeted
        David from the lobby), was winding up his opening remarks. Very soon, Imelda
        was walking up the stage; the audience gave her a standing ovation.</p>'
    '142':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b67e0808-3711-4fd5-8e2b-69077102e564'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T05:15:53.068Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:21:37.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And then the dularawan began. In Europe, Maria Callas on a bad night
        has been booed off the stage; the dularawan was quietly tolerated; the patience
        of the Filipino is as renowned as Job’s. After a stiff, uneasy silence that
        lasted for about a quarter of an hour, David could no longer stand it, and
        began to give a running commentary on the show, in discreet but steadily-getting-indiscreet
        whispers. If Tony Quintos was annoyed, he said nothing.</p>'
    '144':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db351e38-4daf-4fd4-a09c-a92177b57405'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T05:15:53.068Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:21:37.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Look, that’s just like a Noh play ... Now this one is a Balinese
        dance ... It’s a balagtasan ... But that’s a Viking ship, not a barangay!
        ... If our ancestors were as inert as these people, they could never have
        crossed from one end of the Pasig to the other ... That dance is straight
        out of Martha Graham ... That’s the kind of acrobatics they have in Chinese
        opera … Now we have Cecil B. DeMille … They have a vaudeville act at the Place
        Pigalle which is just like that …. Why do those Jewish slaves never get up?
        What are they doing, taking a shit?... Is that Reli Estanislao? Hey, he’s
        good. He’s the only good thing so far … That’s a Senegalese dance, complete
        with headfeathers … This is just like the imitation of the Folies-Bergere
        they put on in Japan, but at least in Japan you see a lot of legs …. Hey,
        there’s the Teahouse of the August Moon! ... Don’t you find the music monotonous?
        ... Walang life, walang joy, walang adventure — all the elements that make
        theater!”</p>'
    '146':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd8ed32b-3a17-43c3-849b-8c5d9b8d7006'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T05:15:53.069Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:21:38.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Actually, on the basis of David Medalla’s remarks, you can describe
        the dularawan as very Filipino: for do we not say of the Filipino that he
        is a hodgepodge of cultures and styles?</p>'
    '148':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b850200a-3797-47cb-8d48-a9a4ce1cdab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T05:15:53.069Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:21:38.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Down the escalator after the show, David said: “They’ve got a better
        program at Cine Dragon on Ongpin.” Out of the door a few minutes later, David
        shouted to the waters of the gigantic fountain and the scattering of the people
        around it: “It’s a great big bore! The dularawan is a great big bore! There,
        that fountain is more beautiful, more exciting!” In the taxi on the way to
        Indios Bravos, David clucked his tongue: “That was 300,000 pesos? Why didn’t
        they just give Nick Joaquin 10,000 to write another masterpiece?”</p>'
    '150':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f849baf-a90d-497c-a024-ea6f7f18ec9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T05:15:53.069Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:21:39.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jun Lansang had walked out before the intermission; did he perhaps
        worry about his newly acquired job at the National Library, where his immediate
        boss is the assistant director, Andres Cristobal Cruz? Mars Galang stayed
        behind after the show; had champagne in the art gallery and a discussion with
        a security man (“I don’t blame you, you were just doing your duty, just as
        I was doing my duty”); hitched a ride with Bobby Chabet on the way home and
        had a really heated argument this time, the upshot of which was that he was
        told to get out of the car (“I lost my best friend”); and thought of his wife
        at home, his wife who had a new dress made, waiting like Penelope.</p>'
    '152':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54069e37-f862-4fb5-a15f-ed65003afd78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T05:15:53.069Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:21:39.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And now, an epilogue.</p>'
    '154':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af581af8-707a-45ad-acb1-ca840aa6618e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T05:15:53.070Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:21:40.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At Indios Bravos later in the night, a student who had demonstrated
        against the Cultural Center had a story to tell.</p>'
    '156':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '525255af-3289-409f-9d3f-e571f48bd2d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T05:15:53.070Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:21:40.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The U.P. student council had voted to picket the Center, but then
        there was this meeting in Malacañang with the President and the First Lady.
        I wasn’t there, but they told me umiiyak daw si Imelda. She implored them
        not to embarrass the country before its guests, you know. And the councilors
        naman, naawa. So the student council had another meeting, and this time they
        voted that there would be no formal picket. If anyone wanted to demonstrate,
        he could do so, but he would be there as an individual, not as representative
        of the U.P. The council chairman, Jerry Barican, did just that.”</p>'
    '158':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95c349af-b6ac-4930-b5fe-71e1a7dbe0ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T05:15:53.070Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:21:41.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And a folk dancer who had demonstrated for the Cultural Center spoke
        of the experience.</p>'
    '160':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eea99639-5d62-4f1d-bcde-b386ab8ee2f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T05:15:53.070Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:21:41.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We walked down the boulevard, all dressed up, and with the torches
        yet. Then this band of kids came toward us — aaah! — and we dropped our torches
        and we screamed. Nagtakbuhan na po! Look, I still have mud all over my shoes
        and pants. But afterwards everything quieted down, and then finally there
        was nothing more to do, so we decided to go in and see the show. There were
        I think 35 of us. After the intermission, 34 had disappeared, I was the only
        one left.”</p>'
    '162':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f30773c9-ebd8-4163-b0d1-93d9862c1cc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T05:15:53.070Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:21:42.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He must have liked the dularawan, if he stayed behind?</p>'
    '164':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d46a1e7-4ad0-4cf7-8d94-157b5c093049'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T05:15:53.070Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:21:42.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ay naku! Before, I was pro-Center. Now, I don’t know any more.
        Tinulugan ko! Talaga. Mabuti na lang may nakatabi akong lalaki.”</p>'
  'beijing-china-forbidden-city-palace-museum-opening-after-94-years':
    'author': ' Lily Lee'
    'caption': 'A rare opportunity for those who have long dreamed of watching illuminated
      lanterns dancing across night skies in the stunning historic setting of Beijing''s
      Forbidden City. | Mark Ralston/AFP/Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-02-20T06:26:25.714Z
    'imagesource': 'jcr:5754ba1c-e755-4a67-90a6-b26e871828ce'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4f2de602-87a5-47d9-ab81-670b08f1597d'
    'lead': 'For the first time in 94 years, Beijing''s Palace Museum, commonly known
      as the Forbidden City, opened its doors to the public after dark—and with spectacular
      results.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-08T05:28:14.811Z
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-01-29T17:20:43.898+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T17:17:51.469+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'For the first time in nearly a century, Beijing''s Forbidden City opens
      at night'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb9cf016-422d-4840-88ae-899dcb35990e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T05:28:14.811Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:20:44.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> For the first time in 94 years, Beijing''s
        Palace Museum, commonly known as the Forbidden City, opened its doors to the
        public after dark—and with spectacular results.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9176551a-6547-45d0-9b20-0e7b145af1cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T05:28:14.811Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:20:44.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The special event, taking place February 19-20, forms part of Beijing''s
        Lantern Festival celebration, which marks the end of the Lunar New Year holiday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9d0d33d-82ba-4ae0-8de1-9d178a884b8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T05:28:14.812Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:20:45.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Forbidden City normally closes to tourists at around 4:30 p.m.
        in the winter and 5 p.m. in the summer. Until this week, few -- save for VIP
        state guests, such as US President Donald Trump in 2017 -- have been granted
        the privilege of seeing this incredible landmark at night.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ca9d2ca-ac03-478e-b427-b3e66306a976'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T05:28:14.812Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:20:45.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday night, about 3,000 lucky visitors entered the Forbidden
        City''s gates to take in the dramatic displays, which include lantern shows,
        symphony orchestra performances and projections of ancient Chinese paintings.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e97ccd3e-7143-499c-91a9-f98beda8d491'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T05:28:14.812Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:20:46.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among them was Zhang Zhifu, a 77-year-old public security volunteer
        who received a free ticket from the government as a token of gratitude for
        her volunteer work.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2331a49a-dd9d-465e-84ea-5f97d19617af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T05:28:14.812Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:20:46.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I grew up in Beijing and I visit the Forbidden City every year,
        but I''ve never got to see it at night until today," Zhang tells CNN Travel.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e87200d5-c0fc-49d9-8a5d-99e20fa80f5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T05:28:14.812Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:20:47.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Holding a Chinese national flag in her hand, Zhang says she appreciates
        the government''s gesture.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aebf41b-dc62-48c7-95be-f6c0ece467de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T05:28:14.813Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:20:47.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Not everyone can come. I heard it is extremely difficult to get
        the ticket. It is truly an honor to be granted this special privilege."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54f0fc68-08cd-4425-8044-096d7ec09d1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T05:28:14.813Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:20:48.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zhang says her family and friends were anxiously waiting for her
        to update her social media account.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae22ccb8-4806-423f-a473-23ab0b8a795c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T05:28:14.813Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:20:48.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My grandchildren are interested in the pictures their boring old
        grandma will take for a change." laughs Zhang.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c79d8dd-59dc-4a70-983a-0efe80913276'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T05:28:14.813Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:20:49.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>''There will be more events like this''</h3>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1ca6036-b560-46cd-b649-82d7aee54407'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T05:28:14.813Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:20:50.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the chilly winter night -- and not having a ticket -- visitors
        crowded the perimeter of the ancient imperial palace to get a glimpse of the
        light show on its first night.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '365265b8-f410-4211-a8ba-251e27438ace'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T05:28:14.814Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:20:50.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For 2,000 years there''s been the tradition featuring lights during
        the Chinese Lantern Festival, which is an extension of the Lunar New Year,"
        Shan Jixiang, director of the Palace Museum, tells CNN Travel.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86151609-7d59-4af8-a50f-d155149d8650'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T05:28:14.814Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:20:51.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We want to pass on that tradition and light up the ancient architecture
        to give people more festival experiences. Tonight is a trial. If the feedback
        is positive, there will be more events like this."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b532ef4a-bd10-4ae8-86c2-3b6818c4a590'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T05:28:14.814Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:20:51.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The feedback has been quick. Discussion of the Forbidden City''s
        new look lit up social media following Tuesday''s display. And, unsurprisingly,
        there''s been some criticism, too.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2f9aae3-14b3-485d-bc67-f88585b5526f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T05:28:14.814Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:20:52.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The LED show is too tacky. Is the emperor having a disco night?"
        says one comment on Weibo.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2351d14-8629-46f7-9e01-4a9385c3fec2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T05:28:14.814Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:20:52.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m so disappointed. I had such high hope of the Palace Museum''s
        aesthetical standard. The dazzling LED lights don''t fit the atmosphere of
        the elegance of the Forbidden City," says another.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0302fd24-85a8-4b29-a27f-d757c150d129'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T05:28:14.814Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:20:53.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Completed in 1420, the Forbidden City was the home of emperors and
        served as the political center of China for over 500 years.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4132d90d-f9d2-4906-9d54-e6d3f8289404'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T05:28:14.815Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:20:53.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Back in the day, celebrating the Lantern Festival in the Forbidden
        City was a tradition reserved for Imperial families.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '449d91f3-b2f2-435f-b5ac-8988383dbcab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T05:28:14.815Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:20:54.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But concerns about protecting the landmark''s ancient architecture
        -- which is mostly made of wood -- from fire hazards arose and the tradition
        died out.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33de5602-dc69-436b-9978-0f54ac999975'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T05:28:14.815Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:20:54.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Festival organizers planning this year''s Lantern Festival event
        are using LED lights rather than traditional paper lanterns and red candles,
        reports local media.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '441b1e52-8161-4751-95e1-745359f20556'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T05:28:14.815Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:20:55.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the museum being a cultural icon featured countless times in
        Chinese TV series and novels, news of the evening visits led some enthusiastic
        fans to let their imaginations run wild.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcbadcea-18d0-4d01-8308-2865abb047a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T05:28:14.815Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:20:55.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I wonder if people will come across exciting ghostly shadows on
        the ancient walls." one person jokingly wrote on Weibo.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcbaa035-5d01-495e-85f9-bfc2b15c8c63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T05:28:14.816Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:20:56.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tickets for the tour -- which were available free online -- were
        snapped up almost immediately. The Palace Museum''s official website temporarily
        crashed at midnight on Sunday due to the overload of visits.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aa01b9b-2795-4b94-99a3-ef9e4318568a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T05:28:14.816Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:20:56.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only certain sections of the Forbidden City are open to the public
        during this week''s nighttime tour.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9517d54-ee88-454f-8e05-910d88637b6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T05:28:14.816Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:20:57.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These include the Meridian Gate exhibition hall, the Gate of Supreme
        Harmony, the East Wall and the Gate of Divine Might.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0666dbda-179c-4a81-9623-142e1985bbb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T05:28:14.816Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:20:57.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "For the first time
        in nearly a century, Beijing''s Forbidden City opens at night."</em></p>'
