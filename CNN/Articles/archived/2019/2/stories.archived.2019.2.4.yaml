    'lead': 'A body has been seen in the wreckage of the plane which was carrying
      missing footballer Emiliano Sala, the UK''s Air Accidents Investigation Branch
      (AAIB) has said.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
