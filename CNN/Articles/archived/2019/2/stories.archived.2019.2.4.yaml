      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guidelines regarding road-worthiness, as well as driver qualifications,
        will be, meanwhile, handled by the Land Transportation Office.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2b59543-a45e-4194-ba27-44b41205c5e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T08:18:18.258Z
