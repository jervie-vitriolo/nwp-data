    'template': '1'
    'title': 'Pia Hontiveros on her new show “Politics As Usual” and what it means
      to be part of history'
    'updated': 2019-03-07T15:32:00.000Z
    'visualType': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46376257-0448-406a-b065-5468990a3ef2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T09:00:30.239Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T10:02:33.525+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> It’s the 6 p.m.
        newscast of “News Night,” CNN Philippines’ flagship news show anchored by
        Pia Hontiveros-Pagkalinawan. As fresnels and soft lights illuminate the entire
        studio, she sits upright on a swivel chair, a laptop open on her left, printed
        scripts on the table, and a black pen in her hand.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c0eb3ad-7d5a-4e8e-9585-5cfd47b9d6e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T09:00:30.239Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T10:02:33.525+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a three-minute commercial break, she talks to her earpiece,
        asking that a technical issue be fixed. A few minutes before it airs again,
        she says she can still hear people talking from what seems to be another taping
        next door; looking agitated, she tells the person on the other end of the
        line to always ensure that technicalities be addressed before they go live.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '000db69a-5c6a-4449-a1ae-6ab23ab78a96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T09:00:30.240Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T10:02:33.525+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She is still talking to her ear piece seconds before airing, but
        like an actor who can switch on and off a character, as soon as the cameras
        start rolling, she changes to her impassive face, starts to read the news,
        this time, about the Jolo Cathedral bombing in Sulu. She takes her black-rimmed
        eyeglasses, scans the papers on the table, talks to DILG secretary Eduardo
        Año over the phone, and she takes notes of names, the suspected perpetrators
        of the bombing — almost all in graceful synchrony.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '829c4733-7dc7-4297-adc9-7e48bad94225'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T09:00:30.240Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T10:02:33.525+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By 6:30 p.m, she gets a 30-minute break, but doesn’t leave her seat
        before she goes on cam again for the 7:00 p.m. newscast.</p>'
    '87':
      'image': 'jcr:61de6fb5-f1c3-43d2-8060-16ca88f63bd1'
      'imageCaption': 'Hontiveros-Pagkalinawan during a live newscast of "News Night."'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5faf9b94-0404-4688-85d2-6c5468da4abf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T09:00:30.249Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T10:02:33.525+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a5b3d65-c18f-4019-9809-3e272ea614fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T09:00:30.240Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T10:02:33.525+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hontiveros-Pagkalinawan has been a journalist for 29 years. Being
        a journalist, as she said in a previous interview, is like being one of the
        first writers of the rough draft of history. And perhaps, it’s this proclivity
        towards being part of history that has paved the way for her journalistic
        career. As a junior in high school, she already had her taste of joining rallies
        and demonstrations when Ninoy Aquino was assassinated.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9887772b-75b1-4a56-9f39-c0d46c81f6ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T09:00:30.241Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T10:02:33.525+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Like many others in my generation, of course you were aware of
        it unless you pretended that it didn''t happen,” she says, adding that she
        was also in second year college when the EDSA Revolution happened. “[Joining
        demonstrations, rallies] was nothing out of the ordinary,” she explains. “And
        that''s part of history.”</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '839acb66-f1dc-4862-81e5-f344ee17a591'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T09:00:30.241Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T10:02:33.525+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After martial law, ABS-CBN re-opened by August 1986, but she was
        still a sophomore in university. Since there were no internship programs in
        place back then, she had an informal agreement with the network for her to
        help out in doing research for news or public affairs.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb19ad66-2cf0-4d27-977b-b441dbfe8469'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T09:00:30.241Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T10:02:33.525+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By September 1989, after graduating from the Ateneo de Manila University,
        she got her first job with the news channel as a reporter and she has been
        one since. Her first assigned beat was the police beat.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb017238-137c-4456-a5dd-94a5661c0996'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T09:00:30.241Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T10:02:33.525+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There was a time that it was important to start [as a reporter]
        on the graveyard shift, the police beat, because that''s where you learn the
        5Ws and the one H — who, what, where, when, and how,” she explains. “You learn
        the basics of news writing.”</p>'
    '90':
      'image': 'jcr:7b8434ab-08e7-4826-b109-644f0cce5bf4'
      'imageCaption': '“A journalist is not someone who comes in and reads, no. A
        journalist is someone who has been out on the field, who has covered stories,
        beats,” says Hontiveros-Pagkalinawan on the importance of going out in the
        field as practicing reporters. Photo from CNN PHILIPPINES/FACEBOOK'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5931c174-a2f9-4792-8ee4-7af9ebe2548f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T09:00:30.249Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T10:02:33.525+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '89':
      'image': 'jcr:56a7e3bb-c6de-40f8-b3f2-8ac0cfd38846'
      'imageCaption': 'The media IDs of Hontiveros-Pagkalinawan, spanning her 29 years
        as a journalist. Photo from PIA HONTIVEROS-PAGKALINAWAN/INSTAGRAM'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b35dab7-299f-47e5-9582-95545a2484a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T09:00:30.249Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T10:02:33.525+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27ee4c81-803b-4b1b-8bcc-c7c7b483504f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T09:00:30.242Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T10:02:33.525+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As if reciting ABCs, she goes on to explain another crucial journalistic
        acronym that covering the police beat provides — SVDTPO, which means subject,
        victim, date, time, place, origin. She adds that these basic journalistic
        practices can be all the more honed through covering stories out of the newsroom
        — the best place for any reporter to learn</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3c3cd43-9313-43cc-88f7-ae3feae8731a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T09:00:30.242Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T10:02:33.525+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I think it''s very important for me to tell young people who want
        to be journalists or who are starting out as journalists now na please take
        being a reporter seriously. Please go out in the field. Please cover the beats
        because there''s nothing like covering outside,” she says.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ba3ffd7-78f2-414e-a0f5-8cbe5b26aae4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T09:00:30.242Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T10:02:33.525+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“You don''t just come here and sit down and start reading a story.
        People know that you don''t understand what you''re saying because you''ve
        never covered outside diba?” she adds. “A journalist is not someone who comes
        in and reads, no. A journalist is someone who has been out on the field, who
        has covered stories, beats.”</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04a39527-2748-4c3b-ad60-3d9630277d06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T09:00:30.242Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T10:02:33.525+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This advice indeed comes from her own experience, as evidenced by
        her breadth of on-the-ground reporting experience. One of her more memorable
        coverages was in December 1989, when she covered the coup d’etat against the
        Cory Aquino administration. “I remember running, I remember covering in Makati
        when the rebels were in the basement of Twin Towers. I remember when I was
        with another group of soldiers and mino-mortar ‘yung one of the buildings
        in the Makati Central Business District,” she recalls.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9bc8ad2-34cf-4ced-bb32-6f5fe8f1fda1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T09:00:30.243Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T10:02:33.526+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I was out in the field so much of that time. It was very... exciting
        is an understatement.”</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab4f1551-1eb4-49b8-b424-38a28f8061e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T09:00:30.243Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T10:02:33.526+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I think it''s very important for me to tell young people who want
        to be journalists or who are starting out as journalists now na please take
        being a reporter seriously. Please go out in the field. Please cover the beats
        because there''s nothing like covering outside.”</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebc0045c-63a3-4775-a78f-905444c2a493'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T09:00:30.243Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T10:02:33.526+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The thrill of chasing stories made being a reporter invigorating
        for Hontiveros-Pagkalinawan. In 1990, she and her crew even went to Ragay,
        Camarines Sur to interview people about NPA mass graves found in the area.
        She and her team, together with the Armed Forces of the Philippines and the
        police, trekked 14 kilometers along a carabao road — a term used for a route
        filled with large rocks amid a stream of water.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80e57c80-96d1-423d-9cd7-7f32b9821568'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T09:00:30.243Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T10:02:33.526+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At one point, they heard someone humming very strongly behind them
        — “Tan, tan, tanan, tan” to the tune of the first line of “Bayang Magiliw”
        — and then in front of them, the sound coming from a faraway distance, someone
        hummed in return to the tune of the last line of the national anthem: “Tan
        tananan tan tan tan tanan.” She later found out that this was the NPA’s signal,
        telling their members that the AFP soldiers were there.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91992b41-9a3d-4fba-93e3-85a872a9e17a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T09:00:30.244Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T10:02:33.526+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The next day, after doing her interviews, gunshots started going
        off. “It''s unbelievable. You don''t believe it eh. Parang ''Shit this isn''t
        happening!'' … And then like in slow motion, I turned my head slowly, I can
        see the bullets coming off the ground,” she shares. “I had two policemen beside
        me — [they said,] ‘Dapa, dapa, dapa!’ and we all fell to the ground.”</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44eae8bb-9f44-4ef0-85a3-49c188d84bdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T09:00:30.244Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T10:02:33.526+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They were under fire for two hours. “I really thought I was gonna
        die. I was thinking, ‘Oh my god I don''t even have children, I''m just starting
        out as a junior reporter!’” she recalls, now chuckling at the incredulity
        of the situation. When asked if this near-death experience discouraged her
        at being a reporter, she says, without a sliver of doubt, her eyes lighting
        up: “No, all the more [encouraged]. Parang, aba exciting ‘to!”</p>'
    '88':
      'image': 'jcr:d3024a05-7c30-4c82-aced-69d69dcf3504'
      'imageCaption': '“In my 29 plus years as a journalist, I have interviewed all
        sorts of people. And I will interview them. The objective of the interview
        is to get to the truth, right?” says Hontiveros-Pagkalinawan. Photo by JL
        JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e27fce3-1f39-4811-9efe-d7e4b65a2efa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T09:00:30.249Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T10:02:33.526+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90fc2951-b670-40f1-8b27-af2c6ddfcbe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T09:00:30.245Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T10:02:33.526+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After years of going out and covering all sorts of stories and beats,
        she then also started anchoring political shows such as “Strictly Politics,”
        where she interviewed a wide range of politicians, such as Mar Roxas, Edgardo
        Angara, and Joseph Estrada, among others.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aea884fb-c495-45bc-b989-08534f88f60e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T09:00:30.245Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T10:02:33.526+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact, on February 2002, it was during her interview with then-President
        Estrada that the former president admitted to having a bank account under
        the Velarde name. Estrada was, at that time, on trial for having used this
        name for money laundering purposes. “I wanted to fall off my chair. But I
        just smiled na lang. He wasn''t taking it back talaga,” says Hontiveros-Pagkalinawan.
        Her interview was also one of the evidences cited by Ombudsman Simeon Marcelo
        in the case against Estrada.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e776cce2-ced0-42c2-a760-2ddfe2820203'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T09:00:30.245Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T10:02:33.526+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This February, Hontiveros-Pagkalinawan will once again have in-depth
        discussions with political newsmakers through her new show at CNN Philippines,
        “Politics As Usual.” Being the face of the new show, she also has a say on
        which newsmakers to invite. When asked about her opinion on “no-platforming,”
        meaning not inviting guests who may be newsmakers but are known to peddle
        lies for instance, she says:</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5bbe8fb-1c3f-4997-a1c2-2d18fe811587'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T09:00:30.246Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T10:02:33.526+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In my 29 plus years as a journalist, I have interviewed all sorts
        of people. And I will interview them. The objective of the interview is to
        get to the truth, right? So it''s the way you ask questions.”</p>'
    '91':
      'image': 'jcr:6ee5f70d-8a7a-4991-84e9-22b0a5fbd4f9'
      'imageCaption': 'Alan Peter Cayetano interviewed by Hontiveros-Pagkalinawan
        during the 2017 State of the Nation Address. Photo from CNN PHILIPPINES/FACEBOOK  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7a36861-eb38-4478-83cf-ad6fddfdcedb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T09:00:30.250Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T10:02:33.526+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '92':
      'image': 'jcr:e9c9fe47-4fd5-4658-a651-1c33b22dd586'
      'imageCaption': 'Hontiveros-Pagkalinawan says that before a coverage of the
        SONA or the elections, for example, she would prepare by printing out her
        own notes and spiels, and pasting them on index cards. Photo courtesy of PIA
        HONTIVEROS-PAGKALINAWAN'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91c1eb72-53ae-4a17-9cec-dc5d3d8e26df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T09:00:30.250Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T10:02:33.526+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b7621b8-4910-4dd9-8c8f-7361e80b9b40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T09:00:30.247Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T10:02:33.526+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With her almost three decades of experience researching, reporting,
        and analyzing political events and figures, it’s as though she’s had the unique
        position of seeing the weak spots of Philippine politics. Perhaps the country’s
        weakness is the way Filipinos vote, the way we choose personalities rather
        than parties? She says that it is indeed problematic that that is how we choose
        who to put in office, but that it’s not the fault of the Filipino voter.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6ea66db-02ec-47ba-a922-de9cf80f0315'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T09:00:30.247Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T10:02:33.526+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“That''s the system’s [fault] and we have a problem on the political
        party system also na kahit na may partido, hindi naman talaga siya malakas,
        lumalakas ang partido dahil mayroong popular, may sikat na sumasama sa kanila,”
        she says. “In 2010, ganoon ang nangyari, ‘yung kay Noynoy. So everybody joined
        LP. In 2016, everybody wanted to be PDP-Laban because that''s the party of
        Duterte.”</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdaa26ca-0a25-4f42-ab90-9fab99d8ab55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T09:00:30.247Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T10:02:33.526+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Through the years, politicians she has interviewed have come and
        gone, but what has stayed the same for Hontiveros-Pagkalinawan’s reporting
        is the way she has prepared for every single coverage she has done.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58f4169d-98c5-49a2-893d-2b0bc72d0d9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T09:00:30.247Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T10:02:33.526+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It''s like preparing for a thesis defense. And this I tell other
        journalists, other anchors, so you read ‘no? But after you read, you don''t
        just keep it in your head. You either write it out, with pen and paper,” she
        says.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bdd64f9-0ce3-4097-a7e4-8bd046c2b011'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T09:00:30.248Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T10:02:33.526+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She brings out her phone and finds a photo of how she prepared for
        the State of the Nation Address: 21 index cards laid out on a table with printed
        out notes and highlights of spiels, information, and other facts that she
        thinks could either help add context to the story or could be important to
        the coverage.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c2df817-ad5a-4e46-a9e2-160937fe82dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T09:00:30.248Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T10:02:33.526+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This is what I do every SONA or every elections,” she says. “I
        write out things I would say, my notes, ‘yun because I''m OC. I do the same
        for questions.”</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66c7ce99-b7f4-4101-8bbc-d1f55c5c98cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T09:00:30.248Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T10:02:33.526+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She adds how for interviews, she would even go as far as writing
        out possible answers to her questions so she can prepare her follow-up questions.
        “That''s my point about being a reporter. Being a reporter gives you experience,”
        she says. “If you have experience, then you can deal with anything on camera.”</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5424fdfa-8f35-416f-a708-09b62f9148b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T09:00:30.249Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T10:02:33.526+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Politics As Usual” premieres this Feb. 19 on CNN Philippines.</p>'
  'senate-house-saln-rules-tito-sotto':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-03-04T17:59:03.727Z
    'imagesource': 'jcr:91f55a34-805b-41aa-93c8-07086b02d3f0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1906e5ae-f565-4419-9676-9d35ebe6639e'
    'lead': 'The Senate has no plans to follow in the steps of the House of Representatives
      in tightening rules to obtain a copy of senators'' statements of assets, liabilities
      and net worth, Senate President Vicente Sotto III said.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-13T09:08:17.035Z
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-04-17T10:02:33.140+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T10:02:22.505+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'No plan to tighten rules to access senators'' SALNs – Sotto'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41fe6b12-cf33-4b13-83bd-10fe8d813288'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T09:08:17.035Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T10:02:33.141+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 4) —</strong> The
        Senate has no plans to follow in the steps of the House of Representatives
        in tightening rules to obtain a copy of senators'' statements of assets, liabilities
        and net worth (SALNs), Senate President Vicente "Tito" Sotto III said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2cd1cae-2f77-4fa3-94b9-d545422a13fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T09:08:17.035Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T10:02:33.141+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sotto told reporters in a chance interview on Monday that the Senate
        follows the Supreme Court''s method in releasing SALNs of senators.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa19d428-059f-4a8a-8230-2abcf5221dda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T09:08:17.035Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T10:02:33.141+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the past years, the Senate granted formal media requests for
        the release of senators'' SALNs.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89c8e2ba-a3d4-4948-b5b4-323daf630d62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T09:08:17.036Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T10:02:33.141+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under new rules adopted by the House last week, requests for the
        release of congressmen''s SALNs would be evaluated by the SALN Review and
        Compliance Committee for approval or rejection. The plenary has the last say
        on whether to grant or reject these requests.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ff35e94-48e8-458f-8070-fd61d484abba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T09:08:17.036Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T10:02:33.141+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines'' The Source, House Majority Leader
        Fredenil Castro defended the new House rules, saying this would prevent "fishing
        expeditions" and deter extortionists and terrorists from tampering with SALNs
        and using these to blackmail congressmen.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c94fbd0-4b0c-405a-a5ad-ac9778436d51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T09:08:17.036Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T10:02:33.141+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senators Grace Poe and Sherwin Gatchalian agreed that lawmakers
        could put safeguards in releasing SALNs to protect themselves, but stressed
        that the document detailing their wealth should still be easily accessible.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f8d22e0-c8c6-4c99-9613-bacba9255cf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T09:08:17.036Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T10:02:33.141+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang ikinababahala ko lang kasi ay kung magiging istrikto tayo sa
        pagpapalabas ng SALN, baka mas lalong lumakas ang loob ng mga ibang may hindi
        naman maayos na gawain," Poe said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aad3dbfe-3eb0-4f31-b45b-a80f3da73aae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T09:08:17.036Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T10:02:33.141+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: My fear is that when we become strict in releasing
        SALNs, those who do not do good things may be emboldened.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '685d35ee-e5b1-4110-8303-c94c4cc1558c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T09:08:17.037Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T10:02:33.141+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For his part, Gatchalian said requiring plenary approval before
        the release of SALNs is just as good as refusing to release the documents.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50e621d1-86f3-46e7-97a5-f3cc912b5c44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T09:08:17.037Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T10:02:33.141+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"''Pag dumaan pa sa plenaryo, alam naman natin ang tagal-tagal pa
        bago lumabas. In effect, sinasabi na ''pag dumaan pa sa plenaryo, parang ayaw
        mo na rin magbigay. The process should be transparent, easy and it has to
        be mabilis makuha ang official document," Gatchalian said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f73d9d6a-3d5b-4a73-8287-accf41b97ec7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T09:08:17.037Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T10:02:33.141+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation:If it goes through the plenary, we all know that it
        takes so long before it gets passed. In effect, when they say it has to pass
        through plenary, that''s like you don''t want to release it. The process should
        be transparent, easy and the official document should be quickly obtained.]</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2f6f741-b389-4d37-bd1a-f42f5d97fa9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T09:08:17.037Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T10:02:33.141+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gatchalian also hit the ₱300 fee for every copy of a congressman''s
        SALNs, calling it "expensive."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fcca29f-bc89-4a66-844d-63d6d8fa1073'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T09:08:17.037Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T10:02:33.141+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Castro told The Source that the House can change the fee charged
        for SALN requests and that people can obtain congressmen''s SALNs for free,
        but they have to bring their own paper.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8495ff10-e117-489d-ad65-8c8925375ce2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T09:08:17.037Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T10:02:33.141+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Joyce Ilas and Xave Gregorio contributed to
        this report.</em></p>'
  'Julian-Edelman-Patriots-MVP-NFL-Super-Bowl':
    'author': 'Jill Martin'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2019-02-04T17:51:05.291Z
    'imagesource': 'jcr:67edfffc-18f6-4b3b-8e57-a99681a0da1e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0dda6046-3bb5-4160-ae89-a1be950c1d3e'
    'lead': 'The NFL''s version of a Swiss Army knife is Super Bowl LIII MVP. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-14T00:42:34.778Z
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-04-17T10:02:32.995+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T10:02:22.579+08:00
