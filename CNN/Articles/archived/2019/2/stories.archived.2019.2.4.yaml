      'mgnl:created': 2019-02-14T02:54:34.790Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:38:25.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Atlanta-based rapper Big Boi, of hip-hop duo OutKast, dipped into
        2003 to perform his hit single, "The Way You Move." Scott performed an occasionally
        censored "SICKO MODE."</p>'
