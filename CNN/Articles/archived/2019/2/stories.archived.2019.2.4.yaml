    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'New England Patriots win Super Bowl LIII for 6th title '
    'updated': 2019-02-04T17:22:00.000Z
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f311bf7f-4ba7-4953-a701-29faa151166e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T03:10:05.369Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:38:23.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The dynasty lives on.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc0b418b-a3a8-4283-bec5-85dadf0cdf2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T03:10:05.370Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:38:23.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once again, the New England Patriots are champions, grinding to
        win Super Bowl LIII 13-3 at Mercedes-Benz Stadium in Atlanta -- and launching
        Tom Brady and Bill Belichick into a different stratosphere.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd40483bf-07bd-4c12-87ed-f8794b876300'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T03:10:05.370Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:38:23.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They have now won six Super Bowls together, extending their record
        for the most by a head coach and starting quarterback combination. With the
        win, the Patriots are tied with the Pittsburgh Steelers for the most Super
        Bowl titles in NFL history.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c0f41d8-1660-4d41-8618-b6cd305ce5b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T03:10:05.370Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:38:23.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brady now has won more Super Bowls than any other player in history,
        surpassing Pro Football Hall of Famer Charles Haley (five).</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8757ef65-03cd-49b4-a1cf-d4f09997765a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T03:10:05.370Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:38:23.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It probably won''t sink in for a very, very long time," Brady said.
        "I''m just so blessed to play with the best teammates through the years from
        our ''01 team and all the way through now. I love all those guys. That''s
        what makes this special, man. It''s a brotherhood. All these relationships
        are so important in my life, and I can''t cherish it enough. It''s going to
        be a celebration tonight."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7652ac92-c8ec-4fce-b204-053a0b13e04d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T03:10:05.370Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:38:23.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At 41 years old, Brady also is the oldest starting quarterback to
        win a Super Bowl, eclipsing Peyton Manning, who was 39 when he won Super Bowl
        50.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a2c4974-c812-4485-a844-7973f4d26022'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T03:10:05.371Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:38:23.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Belichick is the oldest head coach to win a Super Bowl at age 66,
        and no head coach has won more Super Bowls than him. Now, he joins George
        Halas and Curly Lambeau as the only NFL head coaches with six championships
        since the league began postseason play in 1933.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ae79157-1cba-4909-a683-0eafc7776ae3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T03:10:05.371Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:38:23.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Belichick called this one "sweet."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c23cb78-37c3-469e-b273-c92000b3d11d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T03:10:05.371Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:38:23.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m proud of our football team, coaching staff, this entire organization,"
        he said. "These guys worked so hard all year going all the way back to the
        offseason program in April and just grinding it out day after day. In the
        biggest moments when we had to play our best football and compete the hardest,
        they did it."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c30d9052-daa6-4338-96c1-fb5c68940c78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T03:10:05.371Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:38:23.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was the pair''s ninth Super Bowl appearance together, the most
        title games for any head coach and starting quarterback duo in NFL history.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84efd15b-8db4-4faa-afa1-3472c66814c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T03:10:05.371Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:38:23.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Edelman named Super Bowl MVP</h3>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c689c1a4-fa1c-4303-97f8-0c4dc10db380'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T03:10:05.371Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:38:23.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brady was 21-for-35 passing for 262 yards, and most of those yards
        went to wide receiver Julian Edelman, who is boosting his hall-of-fame resume.
        Edelman -- who was named the game''s MVP -- had 10 catches for 141 yards.
        In addition to already having the second-most receptions in postseason history,
        he''s now second all time in postseason receiving yards. He trails just the
        legendary Jerry Rice in both categories.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9672dfb-e717-4872-b499-f8db3b7b308d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T03:10:05.372Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:38:23.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Edelman, who in his college days was a quarterback at Kent State,
        was drafted by New England in the seventh round of the 2009 NFL draft. He
        is the seventh wide receiver to be named Super Bowl MVP.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f4847bd-9e79-4b33-bee5-070334c7a86e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T03:10:05.372Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:38:23.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It just matters that we won, man," Edelman said. "It was a crazy
        year. We had a resilient bunch of guys. It was unreal, man."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0da30f08-a205-43cd-9b22-bb6dff40bd3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T03:10:05.372Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:38:23.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the win, among the crush of players, reporters and confetti,
        Brady and Edelman, who are close friends, shared a long embrace. Edelman,
        32, missed all of last season with a knee injury and the first four games
        this season for violating the NFL''s policy on performance-enhancing substances.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1727ea2e-03c6-4ede-8615-315c3f6a6a7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T03:10:05.372Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:38:23.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He just played the best game he has all year," Brady said. "So
        proud of him (and) what he''s accomplished coming back from his ACL (injury).
        He just fought it out, grinded it out just like everyone else."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2cc7d9f-746a-4678-b01b-39a500657eb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T03:10:05.372Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:38:23.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>High-powered offenses, but few points</h3>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e77aa5c-38c0-496b-9284-b5708d92236d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T03:10:05.372Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:38:23.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Rams had the No. 2 scoring offense in the NFL, while the Patriots
        were ranked fourth. But instead of a shootout, scoring came at a premium.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7bfba77-6080-4384-85f0-c90afaa60618'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T03:10:05.373Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:38:23.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With 16 total points, it was the lowest-scoring game in Super Bowl
        history, and the Patriots'' 13 points is the lowest by a winning team in a
        Super Bowl. It''s also the first Super Bowl without a touchdown through the
        first three quarters.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ff3be2a-d27b-4b66-b468-0d135d65cbbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T03:10:05.373Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:38:23.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Stephen Gostkowski 42-yard field goal was the only scoring in
        the first half. The 3-0 score was the second-lowest scoring first half in
        Super Bowl history. Only Super Bowl IX, when the Steelers led the Minnesota
        Vikings 2-0, was lower.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f434a66-2056-4138-9010-4d1b7043573e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T03:10:05.373Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:38:23.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rams kicker Greg Zuerlein''s 53-yarder tied it with 2:11 left in
        the third quarter.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acb8f9f3-c05f-4dc0-9706-a04ac1ec75a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T03:10:05.373Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:38:23.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then came another classic Brady-led drive.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4475efc1-7e4f-4bbc-9e55-9d6fad620358'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T03:10:05.373Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:38:23.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It started with a completed pass to tight end Rob Gronkowski for
        18 yards. The crowd, which was majority Patriots fans, started chanting, "Brady!
        Brady!"</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36cfcf55-6fe9-4320-a690-eb7c0f4b2197'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T03:10:05.373Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:38:23.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brady then hit Edelman and Rex Burkhead for 13 and seven yards,
        respectively. Another throw to Gronkowski for 29 yards set up first-and-goal
        from the 2-yard line. Sony Michel ran it in from there for the touchdown with
        seven minutes to go.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8102545e-4f23-47f6-a3f4-f8f73d118bc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T03:10:05.374Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:38:23.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The drive was five plays, 69 yards, and it took two minutes, 49
        seconds, in which Brady went 4-for-4 for 67 yards.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56fee69f-0f34-4cb3-a175-0a8f01b13bfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T03:10:05.374Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:38:23.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Los Angeles tried to respond with a lengthy drive of its own, but
        quarterback Jared Goff was intercepted by Stephon Gilmore at the New England
        4-yard line.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38de2f8b-d0f5-43d9-8072-1af61c1cb1ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T03:10:05.374Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:38:23.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 41-yard field goal by Gostkowski sealed it with 1:12 to go.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3dcbbc2-825e-4862-94bd-f491e643259c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T03:10:05.374Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:38:23.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s my fault," Goff, in his third year at age 24, said of the
        interception. "I can''t put us in that situation. I knew they were bringing
        cover-zero blitz there, and I tried to hit Brandin (Cooks) on a go-ball, and
        Gilmore was too far off for me to make that decision. It was a bad decision
        by me, and I have to do better."</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '138615a2-db8c-47e3-880c-a3cc1900a928'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T03:10:05.374Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:38:23.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>McVay: ''I got out-coached''</h3>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '906f29bb-c73f-4188-8558-37059aff49c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T03:10:05.374Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:38:23.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Super Bowl LIII marked a rematch of Super Bowl XXXVI, when New England
        defeated the then-St. Louis Rams 20-17 on February 3, 2002. The Rams, who
        moved back to Los Angeles in 2016, were aiming for their second Super Bowl
        title and their first back out West.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06df612c-cea9-4e01-ad55-fac8a4807811'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T03:10:05.375Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:38:23.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the hiring of head coach Sean McVay, the youngest head coach
        in Super Bowl history at age 33, this was their second consecutive year in
        the playoffs.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c690bb7c-b2e0-4f77-a47c-b57f0d0a5ee6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T03:10:05.375Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:38:23.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Coach Belichick did an outstanding job," McVay said. "There is
        really no other way to put it. I''m pretty numb right now, but definitely,
        I got out-coached. I didn''t do nearly good enough for our football team.
        The thing that is so tough about all of this is the finality to it.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1f23e8c-7ebb-4af3-82ac-1d65292d8988'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T03:10:05.375Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:38:23.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Usually, you get a chance -- if you go through some adversity,
        you can bounce back right away. This one is going to stick with you and it
        just stings in your gut."</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cc8efc8-17bd-4ce4-b811-15cc10b7b767'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T03:10:05.375Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:38:23.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "New England Patriots
        win Super Bowl LIII for 6th title."</em></p>'
