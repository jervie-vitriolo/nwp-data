    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '720e70c9-0779-4e29-8bd6-40c5780f3c94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T03:02:30.252Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:38:25.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, he suspects that congressmen would be more than willing
        to attend special sessions as a reenacted budget would prevent them from implementing
        projects for their constituents.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a944325-4a8a-46b1-89d3-8a4815abce9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T03:02:30.252Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:38:25.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Commission on Elections (Comelec) has warned that if Congress
        still fails to pass the budget in time for the polls, teachers who would serve
        as electoral board members may not get paid and some election paraphernalia
        — like indelible ink — may not be procured.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cac4954-b4ce-42cb-8a72-904905e003ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T03:02:30.252Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:38:25.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Legarda has vowed there would be enough funding for the elections
        even if there is no new budget for 2019, the Comelec said it would prefer
        that it be allocated a fresh budget for the elections instead of sourcing
        it from savings and the contingency fund.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a9b7d0b-9ff4-4a13-8dfa-dafaed57a154'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T03:02:30.253Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:38:25.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Congress failed to pass this year''s budget before 2018 ended due
        to delays in the House over allegations of "insertions" in the budget bill,
        which government agencies are apparently clueless about.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8af665ce-07c1-4664-a593-7965c3569213'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T03:02:30.253Z
      'mgnl:createdBy': 'cnnproducer'
