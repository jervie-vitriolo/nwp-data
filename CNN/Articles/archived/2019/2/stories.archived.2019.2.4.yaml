    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51217a00-c825-43f5-babd-e26b8cfa6aeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T03:32:44.227Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:38:22.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 4) —</strong> Two
        were killed in a fire that hit a barangay in Cainta, Rizal on Sunday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e297d97d-7c1e-4fdd-a3cd-221082d9a962'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T03:32:44.227Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:38:22.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cainta Mayor Kit Nieto said at least 15 others are undergoing treatment
        for minor injuries in San Buena compound in Barangay Santo Domingo.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12f3cbad-ef74-4f99-bc76-21a6251c464f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T03:32:44.227Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:38:22.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 800 families have been left homeless after the fire stuck
        late Sunday afternoon. Nieto said the families have been brought to three
        evacuation centers in the municipality.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '787211f5-35bc-43e5-8996-7229e83badb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T03:32:44.227Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:38:22.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They are being taken cared of. People are monitoring them 24/7
        just to make sure their immediate needs are met, specifically their food,
        clothing, and sanitation requirements," the mayor told CNN Philippines.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9f31201-a05e-4442-8b6d-061324b857ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T03:32:44.228Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:38:22.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added he has requested to the Sangguniang Bayan to study a possibel
        declaration of a state of calamity in the barangay.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5b1cc40-9e33-4733-8ceb-3cd55059435a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T03:32:44.228Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:38:22.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Emergency employment of all affected residents will be adopted
        as they will be tasked to construct their shelters while government provides
        materials," he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ca9b35c-fb55-4291-a536-864f6b288f01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T03:32:44.228Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:38:22.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nieto said they are hoping to fix the homes in seven days.</p>'
  'Wreckage-missing-plane-footballer-Emiliano-Sala-found':
    'author': 'Sheena McKenzie and Samantha Beech'
    'caption': 'Police searching for missing Argentine soccer player Emiliano Sala
      say they are prioritizing their search based on the possibility that he may
      have landed on water and made it onto a life raft which was on board the plane
      he was in.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2019-02-04T06:59:48.540Z
    'imagesource': 'jcr:08827a77-2a06-46cc-8f1d-264089f7bfb0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f4808719-289b-49a9-ad99-3c69fcf1148c'
    'lead': 'Wreckage from the plane carrying Argentine football star Emiliano Sala
      that disappeared over the English Channel almost two weeks ago has been found,
      according a marine scientist leading a search team.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-14T05:35:33.353Z
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2023-01-29T16:38:21.775+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:38:01.272+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Wreckage from missing plane of footballer Emiliano Sala found'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e3fdb2c-a1ba-4934-8671-882bb2b61abb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:35:33.354Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:38:21.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Wreckage from the plane carrying Argentine
        football star Emiliano Sala that disappeared over the English Channel almost
        two weeks ago has been found, according a marine scientist leading a search
        team.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c42ade4f-7cb8-4d04-8438-27011304670d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:35:33.354Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:38:21.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Wreckage of the plane carrying Emiliano Sala and piloted by David
        Ibbotson was located early this morning by the FPV MORVEN. As agreed with
        the AAIB they moved the GEO OCEAN III over the position we provided them to
        visually identify the plane by ROV. #EmilianoSala," David Mearns wrote on
        Twitter on Sunday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ca6182f-7e05-403b-949d-120de20ea5f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:35:33.354Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:38:21.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The families of Emiliano Sala and David Ibbotson have been notified
        by Police," he wrote. "Tonight our sole thoughts are with the families and
        friends of Emiliano and David."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16a6e6f1-b4aa-47b2-b6d0-67c29019db2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:35:33.355Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:38:21.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokeswoman for UK''s Air Accidents Investigation Branch (AAIB)
        also confirmed to CNN in a phone interview that the wreckage was found.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0dfe626-939d-4ea2-8f5c-bde3c4645709'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:35:33.355Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:38:21.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The privately funded search started Sunday. Mearns, the director
        of deep-sea operation company Blue Water Recoveries, led the search team on
        board the vessel FPV Morven. Mearns, who claims to have located 24 shipwrecks
        in his career, was working on behalf of the Sala family.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44f21a32-0245-45fe-afab-dc36163559ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:35:33.355Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:38:21.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group was also working in close coordination with the AAIB,
        which on Sunday began a three-day underwater search of an area four square
        nautical miles off the island of Guernsey.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17549ab5-1def-4f64-ad3a-589dcc430a64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:35:33.356Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:38:21.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sala, 28, and Ibbotson, 59, were flying in a single turbine Piper
        Malibu plane from Nantes, in northern France, to Cardiff, in Wales, when it
        disappeared from radar just near the Channel Islands on January 21.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '383c3c31-0886-4abd-9a5d-1ef97862692f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:35:33.356Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:38:21.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Star striker Sala had recently signed with English Premier League
        club Cardiff City for a reported £15 million ($19.3 million) from French club
        Nantes. He was headed to his new club after saying farewell to his former
        teammates in France.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '443d19a4-fc6a-41fc-98a2-c4e4e2e2c31e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:35:33.356Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:38:21.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official search operation was called off on January 24 after
        Guernsey''s harbour master, Captain David Barker, said "the chances of survival
        at this stage are extremely remote."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca0bfca2-da22-4b26-a898-25a5b2f31a91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:35:33.357Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:38:21.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision prompted tearful pleas from Sala''s family who urged
        officials to "use all means possible" to find out what happened to the plane
        that had requested descent on passing Guernsey, but disappeared from radar
        at about 2,300 feet.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aa7c9e5-5008-4018-b828-53a68846bd33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:35:33.357Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:38:21.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A few days later, seat cushions believed to be from the missing
        plane were found on a beach near Surtainville, on the northwest coast of France.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c1d1a7d-9ac1-4526-a4e7-705182345bb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:35:33.357Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:38:21.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The private search mission was financed through a crowdfunding campaign.
        Among those donating were French World Cup star Kylian Mbappe, who contributed
        $34,000.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8aa89f1-5378-49ca-8858-0c066f477112'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:35:33.358Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:38:21.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week players and fans in Nantes paid tribute to the missing
        footballer in an emotional match against Saint-Etienne that reduced Nantes
        manager Vahid Halilhodzic to tears.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89cf7485-e93f-4a1d-bdc0-fadea48fa14a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:35:33.358Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:38:21.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Play was briefly halted in the ninth minute -- Sala''s squad number
        -- and many in the stands waved Argentina flags.</p>'
