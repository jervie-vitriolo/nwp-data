      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New England enters the game as a slight favorite. The Patriots earned
        a trip to the Super Bowl with a 37-31 overtime win against the Kansas City
