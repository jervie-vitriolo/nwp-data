      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f374dc3-a186-435a-81dc-2d7fd2a36633'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:46:55.728Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:38:21.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another chamber was later found, housing mummies and large stone
        sarcophagi, and a third chamber containing sarcophagi was also discovered.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38cce22e-a9dc-4774-ab46-59fc32790f4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:46:55.729Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:38:21.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers later dated the finds with the help of fragments of
        papyri unearthed in the grave.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5389d864-16f6-4332-b638-6d5c537ae443'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:46:55.729Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:38:21.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several impressive discoveries have been made in Egypt in recent
        months.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '462df982-a879-4086-9b95-dc6b73ab6935'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:46:55.729Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:38:21.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In November, authorities opened the sarcophagus of a mummified woman
        dating back 3,000 years for the first time.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fd5631e-77cb-4d62-921e-1e065c6071ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:46:55.729Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:38:21.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And just days later, eight mummies — also from the Ptolemaic era
        — were discovered inside limestone coffins.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b9f6974-4cb8-4cca-bab8-f583e40a1a07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:46:55.729Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:38:21.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "More than 40 mummies
        discovered at Egypt burial site"</em></p>'
  'Rapper-21-Savage-arrested':
    'author': 'Eric Levenson and Nick Valencia'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2019-02-04T06:10:07.878Z
    'imagesource': 'jcr:340b626f-7451-4861-9a25-1f8621639472'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b2c538ea-0371-4259-8fb8-3bab87cbbfb3'
    'lead': 'US Immigration and Customs Enforcement says the rapper, whose real name
      is Shayaabin Abraham-Joseph, is a resident of the United Kingdom.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-14T05:50:19.440Z
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2023-01-29T16:38:20.736+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:38:01.534+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'ICE arrests rapper 21 Savage, says he''s illegally present in U.S.'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '364bfd79-3f86-4848-9ff8-c6b990f4a97c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:50:19.441Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:38:20.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Grammy-nominated rapper 21 Savage was arrested
        in Atlanta early Sunday by US Immigration and Customs Enforcement (ICE), according
        to ICE spokesperson Bryan Cox. The agency says he is illegally present in
        the United States.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41104e37-2125-4995-9d2e-35619d03c668'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:50:19.441Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:38:20.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ICE says that the rapper, whose real name is Shayaabin Abraham-Joseph,
        is a resident of the United Kingdom, according to Cox. The agency alleges
        that he entered the US legally in July 2005, when he was a minor, but subsequently
        failed to depart under the terms of his nonimmigrant visa. ICE says Abraham-Joseph
        became unlawfully present when his visa expired in July 2006.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '808738ca-558d-4248-89aa-cf460a573911'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:50:19.441Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:38:20.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to a representative for Abraham-Joseph but hasn''t
        heard back.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3227bea-7182-4d5a-8f62-c9b09605060b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:50:19.441Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:38:20.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mr. Abraham-Joseph is presently in ICE custody in Georgia and has
        been placed into removal proceedings before the federal immigration courts,"
        ICE said in a statement. "ICE will now await the outcome of his case before
        a federal immigration judge to determine future actions."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfaa7eb8-328b-45cb-9a9d-b02bbe2e1967'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:50:19.441Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:38:20.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abraham-Joseph was also convicted on felony drug charges in October
        2014 in Fulton County, Georgia, ICE said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19af5f7b-f0da-44f3-ae16-a1fc17bf9d3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:50:19.442Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:38:20.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cox said Abraham-Joseph was arrested in a targeted sting.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4660c46d-ef5e-49ce-9ebc-5152247205e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:50:19.442Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:38:20.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>21 Savage features on the song "Rockstar" by Post Malone, which
        was nominated for Record of the Year and Best Rap Performance at the Grammys.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '932c8496-33d3-4349-86d1-3b7979e7cecd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:50:19.442Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:38:20.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Atlanta-based rapper released his album "Issa Album" in 2017,
        featuring the hit song "Bank Account." His second album "I Am &gt; I Was"
        was released in December 2018. He has also released a collaborative album
        with Offset and Metro Boomin named "Without Warning" in October 2017.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1577cb0a-e406-4591-bc52-35a7bc165884'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:50:19.442Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:38:20.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This is a developing story.</em></p>'
  'emiliano-sala-plane-wreckage':
    'author': 'Aimee Lewis'
    'caption': '(Photo: Loic Venance/AFP/Getty Images)'
