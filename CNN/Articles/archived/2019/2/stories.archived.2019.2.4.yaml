      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Senior Anchor and Correspondent Pinky Webb contributed
        to this report.</em></p>'
  'NFL-Super-Bowl-LIII-New-England-Patriots-Los-Angeles-Rams':
    'author': 'Jill Martin'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2019-02-04T11:17:40.845Z
    'imagesource': 'jcr:3f824b5a-bc77-4a15-9afe-567b223f82ff'
