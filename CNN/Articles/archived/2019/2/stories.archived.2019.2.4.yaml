      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 3) —</strong> Two
        Chinese nationals were killed in an anti-drug operation in Tanza, Cavite on
        Sunday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9003ce23-fe44-41fd-a4dc-ab872aa25ddc'
