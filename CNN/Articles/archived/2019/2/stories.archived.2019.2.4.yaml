    'template': '1'
    'title': 'Duterte dismayed at budget delay – Medialdea'
    'updated': 2019-02-04T16:19:00.000Z
    'visualType': 'image'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39aac9cd-cad6-46ee-a826-5f411ccfc6f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T02:34:22.715Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:38:27.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 4) —</strong> President
        Rodrigo Duterte is dismayed at lawmakers over the delay in the passage of
        the proposed 2019 budget, Executive Secretary Salvador Medialdea said Monday.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20442b32-add8-4f3a-a446-8ce717335e81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T02:34:22.719Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:38:27.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am sure he is dismayed at the legislators'' inaction which will
        delay his infrastructure projects," Medialdea said in a text message.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3b9286a-ccbd-41e8-b003-34e7eccf2a50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T02:34:22.719Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:38:27.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang, however, remains confident that Congress will pass the
        budget this week.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c179b7d-2ed6-475f-babd-a9911fe02e4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T02:34:22.719Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:38:27.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re still confident that it will be passed," Presidential Spokesperson
        Salvador Panelo said in a media briefing in Malacañang. "We eagerly await
        the passage of that bill. They known that it will bring adverse consequences
        if we have a reenacted budget."</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33c4497b-fcbd-4c09-b06b-2fbf7fd02741'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T02:34:22.719Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:38:27.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Finance Committee Chair Loren Legarda also said she and House
        Appropriations Committee Chair Rolando Andaya Jr.have agreed to hold the last
        bicameral conference committee meeting to finalize the 2019 budget on Wednesday.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2ab73cf-c023-499d-a98c-858799b47912'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T02:34:22.719Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:38:27.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the Senate plenary session, Legarda said they can finalize
        the budget and have it ready for ratification by Friday at the latest.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86c2ee83-4ba7-4e3f-b78e-2a959a52f2f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T02:34:22.720Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:38:27.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, House Deputy Speaker Prospero Pichay is also positive
        that the national budget will be ratified before Congress goes on break.</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61d33224-901f-437a-9b51-b089591ae70d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T02:34:22.720Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:38:27.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m very confident na matatapos ''yan by Wednesday... Maipapasa
        talaga ''yang budget kasi gusto namin ng eleksyon," he said.</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ee36680-e6f4-4ad2-9c64-c2556b03dfea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T02:34:22.720Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:38:27.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pichay added that members of the bicameral committee on the national
        budget are keen to resolve issues about their respective chambers'' amendments,
        which some call insertions.</p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57c64927-f9c3-49e0-b603-c470d016d093'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T02:34:22.720Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:38:27.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the Deputy Speaker said senators must itemize the amendments
        they are making to the budget just like House members did.</p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a5425a3-5a38-4ec0-b5db-e15d1f952dc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T02:34:22.720Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:38:27.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We itemized our allocations. Dapat mag-itemize din sila. Ngayon
        kung ayaw nilang mag-itemize, may tinatago sila," he said.</p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb88e2a2-6641-4b52-8ae5-d57ec053f36d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T02:34:22.721Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:38:27.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines'' The Source, House Majority Leader
        Fredenil Castro believes there is a 70 percent chance for Congress to pass
        the budget before they go on break.</p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fba55c63-3a96-4ef4-ad57-caf3433319ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T02:34:22.721Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:38:27.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Castro added that if the legislature fails to pass it by Wednesday,
        it is possible for them to convene a special session to tackle and pass the
        budget.</p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87ca8e89-74a5-4e27-865a-0cbb81abe1e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T02:34:22.721Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:38:27.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Congress will hold its last plenary session on Wednesday, February
        6, although the legislative calendar states the session is until February
        8. Lawmaker will go on break on February 9 to May 19 for the midterm election.
        The remaining sessions days after that are on May 20 to June 7.</p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8d30194-d634-4506-b9df-2961643da3a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T02:34:22.721Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:38:27.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bicameral conference committee on the 2019 budget bill is still
        reconciling the differing versions of the Senate and House of Representatives.</p>'
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bc23fd8-8df1-4c1b-841a-aa7a9fa52ce8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T02:34:22.721Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:38:27.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The budget deliberations has been delayed mainly largely due to
        allegations of "insertions" and other questionable practices such as the supposed
        existence of "pork" or discretionary lump sum funds for lawmakers even if
        it had been outlawed in 2013.</p>'
    '112':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6660524b-bd48-4784-b325-52afdc4ff3ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T02:34:22.721Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:38:27.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, House Appropriations committee chair Rolando Andaya is
        calling on Budget Secretary Benjamin Diokno to release the national government''s
        2018 savings report, or else he would hold the 2019 national budget.</p>'
    '114':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7d3f9df-608f-4142-abdf-82ff0eeef367'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T02:34:22.722Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:38:27.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang said it is up to Diokno to decide on the matter.</p>'
    '116':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d1e1df7-8444-4b56-a35a-f85a51fd7191'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T02:34:22.722Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:38:27.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Economic managers have repeatedly warned that a reenacted budget
        may lead to a slowdown in economic growth as this would delay government projects.
        The Commission on Elections (Comelec) plans to resolve this by exempting big
        ticket infrastructure projects from the procurement ban during election season.</p>'
    '118':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7574aaca-c203-4774-973d-7cfd47e9a47e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T02:34:22.722Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:38:27.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
