      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>American Deacon Donald Fox, who will be assisting Pope Francis on
        the day of the visit, says it will be "the largest type of celebration" that
        he has ever done.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dd6c953-a05d-44fe-bca1-529d03c51c3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-03T23:42:15.406Z
      'mgnl:createdBy': 'cnnproducer'
