        $(''.article-maincontent-p .video-container'').removeClass(''video-container'');

        </script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37fdaded-f456-45a1-9742-923c0178abab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T03:21:38.864Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:42:40.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6843d095-26c6-47e2-b3b1-f5b5120c3da5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T03:21:38.864Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:42:40.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Environment Undersecretary Benny Antiporda said the water''s bacteria
        level is still beyond swimming standards.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4909363d-d650-48ba-bf6d-87bc75f882fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T03:21:38.865Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:42:40.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"About the water quality, <em>mataas pa rin ang</em> level ng pollutants,"
        Antiporda said. <em>"Wala kaming sinasabi na pwede na mag-</em>swimming <em>diyan."</em></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10e54d9c-3392-436c-9be4-f971c6a6dd72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T03:21:38.865Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:42:40.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: About the water quality, the level of pollutants is
        still high. We didn''t say that people could swim there already.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cf9cfb4-971e-4908-b959-571241e3cdd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T03:21:38.865Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:42:40.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a report released by the Department of Environment and Natural
        Resources in January, coliform or E. coli bacteria levels in the Estero de
        San Antonio Abad — which leads directly to the bay — and the bay area near
        the Manila Yacht Club have decreased since environment authorities closed
        wastewater discharge points of some establishments dumping water to the bay.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dfa0756-437a-4725-a846-53e958036a6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T03:21:38.865Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:42:40.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On January 24, coliform levels in Estero de San Antonio Abad were
        at 920 million most probable number (MPN) per 100 milliliters, then on January
        28, it was at 54 million MPN.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2d677f7-a7f2-45a2-9d0b-d3ddcf545d65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T03:21:38.865Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:42:40.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Manila Yacht Club also registered at 920 million MPN on January
        24, and went down to 35 million MPN on January 28.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68b9b199-35ab-4487-be12-cfa709ab7fe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T03:21:38.865Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:42:40.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The numbers are still way above what are considered safe levels
        for leisure activities such as swimming, which is 100 MPN.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b089f8ac-67d3-43c2-a21e-a4c456b92acb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T03:21:38.865Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:42:40.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Simply soaking in the waters of the Manila Bay or playing in the
        sand could also pose health risks such as rashes or fungal infections, especially
        among babies and children.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab8eeea6-5583-4716-be88-9818729c9286'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T03:21:38.865Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:42:40.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DENR will also put up fences and signs along the bay to discourage
        the public from swimming until clearance is given.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f4c2d9f-1249-42ab-8bf3-dcac792ab10c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T03:21:38.865Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:42:40.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the initial phase of cleanup, netizens have been sharing
        on social media platforms photos of a "cleaner" Manila Bay.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f96f1130-ed75-4a55-93d1-38fb08af4ec1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T03:21:38.865Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:42:40.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Manila Bay is one of the many locations in the Philippines that
        is being rehabilitated by President Rodrigo Duterte''s administration. In
        April 2018, the world-famous Boracay island was closed off to tourists for
        six months for the cleanup.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adcada37-8306-44aa-a3f1-2a274dabff1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T03:21:38.865Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:42:40.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Environment and Natural Resources earlier confirmed
        the government allotted P47 billion to fund Manila Bay''s rehabilitation.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee703080-4cf6-48f3-8435-0fb2a4ac1b60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T03:21:38.865Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:42:40.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Correspondent Carolyn Bonquin contributed to
        this report.</em></p>'
