    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Emiliano Sala: Body seen in wreckage in search for missing footballer

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2432ef88-adb7-4606-a5e8-d069e7a54e25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T17:16:13.836+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:38:20.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A body has been seen in the wreckage of
        the plane which was carrying missing footballer Emiliano Sala, the UK''s Air
        Accidents Investigation Branch (AAIB) has said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6b48165-5b74-499e-98b3-e7e376c959f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T17:16:13.837+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:38:20.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The AAIB said it was considering its next steps in consultation
        with the police and families of Sala and the pilot David Ibbotson.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52518dc6-a91d-4340-8276-4acdd2890158'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T17:16:13.837+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:38:20.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Underwater searches using specialist vessels uncovered an "object
        of interest" on the seabed on February 3, according to the investigators.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8482a6e4-d8fa-403c-9b05-7e39f4c21af6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T17:16:13.837+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:38:20.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A remotely operated vehicle surveyed the area and, based on analysis
        of the video footage, investigators concluded that the object was wreckage
        from the missing Piper Malibu aircraft.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da1b934a-18f6-40c1-84d5-8144b2ac17c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T17:16:13.837+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:38:20.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement issued on Monday, the AAIB said: "The remotely operated
        vehicle (ROV) carried out a further search of the area overnight, but did
        not identify any additional pieces of wreckage.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '621494b2-268b-4bab-8bcc-65ec1cecbfad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T17:16:13.837+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:38:20.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Tragically, in video footage from the ROV one occupant is visible
        amidst the wreckage."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f724647-f6d7-405f-9798-b6bb72000a8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T17:16:13.838+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:38:20.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The AAIB added that the image showed the rear left side of the fuselage
        — the main body of the aircraft — and part of the registration.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8a5ce34-a463-438a-a063-3601a9571ff4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T17:16:13.838+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:38:20.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We intend to publish an interim report within one month of the
        accident occurring," it said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d9848c5-9e32-47cc-b12a-23197d8f09cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T17:16:13.838+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:38:20.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Wreckage from missing plane found</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eb1dc33-6b1e-43af-a0f9-fb0bf19ddb04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T17:16:13.838+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:38:20.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cardiff City''s record signing</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a1812c3-444b-4c89-a236-16278104f553'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T17:16:13.838+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:38:20.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sala, 28, and the 59-year-old Ibbotson were flying in the single-turbine
        aircraft from Nantes, in northern France, to Cardiff in Wales, when it disappeared
        from radar near the Channel Islands on January 21.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2dd4da4-b21e-46dc-bf02-5df4ae607ede'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T17:16:13.838+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:38:20.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Argentine striker had recently signed with English Premier League
        club Cardiff City for a reported £15 million ($19.3 million) from French club
        Nantes and was heading to the Welsh capital after saying farewell to his former
        teammates in France.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8392821b-5831-4127-adc7-fc52a56eaddc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T17:16:13.839+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:38:20.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wreckage from the plane thought to be carrying the footballer was
        found Sunday by a privately funded search team working in close coordination
        with the AAIB.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af5504e4-e056-4978-b2ae-718c53794890'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T17:16:13.839+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:38:20.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, the AAIB had also begun a three-day underwater search
        of an area four square nautical miles off the island of Guernsey.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7e9de2f-e509-44f3-9089-6bcd744beff5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T17:16:13.839+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:38:20.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>David Mearns, a marine scientist leading the private search team
        hired by Sala''s family, said the wreckage of the plane had been located by
        sonar equipment at a depth of about 63 meters within the first couple of hours
        of starting Sunday''s search. Experts on the larger vessel — Geo Ocean III
        — used by the air investigators confirmed it was the missing Piper Malibu
        aircraft.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3712017b-9655-4417-b808-e11c99a0e356'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T17:16:13.839+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:38:20.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking on BBC''s Today show, Mearns said the wreckage was surprisingly
        intact and added that the family would "desperately" like the plane to be
        recovered.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dde2715d-a4f6-4776-b633-356c5df96414'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T17:16:13.840+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:38:20.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The next step is down to the the AAIB," he said Monday, before
        air investigators had released their statement.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9906fd8d-b21f-43cd-8f51-afb15148b5fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T17:16:13.840+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:38:20.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They had contracted the vessel they are using, the Geo III, for
        three days. They wouldn''t be able to recover it in that period of time but
        that''s probably what they''re evaluating.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a172375-ae24-4b8e-89ea-046dab96387d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T17:16:13.840+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:38:20.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If they can dive today [Monday], the weather''s not great today,
        then hopefully they''ll get some more information about how they would attempt
        that recovery."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0f146c4-dce3-48ac-a208-381bbce92113'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T17:16:13.840+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:38:20.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Crowdfunding campaign</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c52633d8-213e-43d9-9c3f-5dd5995c3598'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T17:16:13.840+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:38:20.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official search operation was called off on January 24 after
        Guernsey''s harbor master, Captain David Barker, said "the chances of survival
        at this stage are extremely remote."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7578eac1-b422-4e66-ba6e-54645b6de2a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T17:16:13.841+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:38:20.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That decision prompted tearful pleas from Sala''s family, who urged
        officials to "use all means possible" to find out what happened to the plane
        that had requested descent on passing Guernsey, but disappeared from radar
        at about 2,300 feet.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fd85526-9631-408a-9021-3c48753aeb7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T17:16:13.841+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:38:20.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The private search mission was financed through a crowdfunding campaign,
        with French World Cup star Kylian Mbappe among the footballers donating to
        the initiative.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e13ca6b7-823e-4865-8e53-d639715c6388'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T17:16:13.841+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:38:20.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Touching tributes to missing footballer</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ec4cba9-993b-487d-a2f8-d31d286d026b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T17:16:13.841+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:38:20.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In revealing he had been in touch with Sala''s family and agent,
        Mearns added: "They felt they have done beyond what any sort of normal family
        would have ever done in raising this money to conduct a privately funded search
        to go out there and get this result so quickly and now they feel it''s the
        responsibility of the government to take the next step."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33148f39-6849-408a-a086-8bbc18fef0c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T17:16:13.841+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:38:20.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On January 30 seat cushions believed to be from the missing plane
        were found on a beach near Surtainville, on the northwest coast of France.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43e339ee-1dee-4653-93e4-448db1ac9a50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T17:16:13.842+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:38:20.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, Cardiff City and Nantes both held emotional tributes
        to Sala before their matches.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1ec46a0-ed23-4894-8aea-c04fd2715af2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T17:16:13.842+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:38:20.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nantes manager Vahid Halilhodzic was reduced to tears when play
        was briefly stopped in the ninth minute — Sala''s squad number — of Nantes''
        Ligue 1 match with Saint-Etienne.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4eaed9d-3ad3-4e49-bb7c-2791beae7696'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T17:16:13.842+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:38:20.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking publicly on January 28 for the first time since it emerged
        that Sala was on board the plane, Cardiff manager Neil Warnock said he had
        considered retiring during "by far the most difficult week in my career by
        an absolute mile."</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8086ded6-217c-40d0-b019-3379b4e4a603'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T17:16:13.842+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:38:20.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Emiliano Sala: Body
        seen in wreckage in search for missing footballer."</em></p>'
  'somalia-car-bomb-10-killed':
