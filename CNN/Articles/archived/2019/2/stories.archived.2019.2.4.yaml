      'jcr:uuid': 'fcffdc8e-916d-4047-8143-e1f6d8bc8958'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:46:55.727Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:38:21.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The finds date from the Ptolemaic era, which lasted from 323 BC
        to 30 BC, and were discovered during an excavation last year. Agence France-Press
        reported that more than 40 had been found.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c3f76fd-1051-4574-9b22-1f6df8d4daec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:46:55.727Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:38:21.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They include the remains of men, women and children most likely
        from the same wealthy family, according to Egypt''s Minister of Antiquities,
        Khaled El-Enany, who unveiled the site to a group of journalists and diplomats
        from various countries on Saturday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd15c9d5b-94ee-4811-b1fa-8fe00371bd9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:46:55.728Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:38:21.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Some of them were buried inside stone or wooden sarcophagi while
        others were buried in sands or on the floors of the tombs or inside niches,"
        the ministry said in a statement, noting that all of the mummies are in good
        condition.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5485263-ae77-47a4-92a5-24749d46ca7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:46:55.728Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:38:21.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A research group from the Ministry and Minya University "stumbled
        upon" the burial site in Minya, central Egypt, last February, noticing "a
        tomb engraved in rock composed of a corridor leading to sloping stairs that
        opened to a rectangular chamber with a number of burials," the ministry added</p>'
    '9':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="und"
        dir="ltr"><a href="https://twitter.com/hashtag/Mummies?src=hash&amp;ref_src=twsrc%5Etfw">#Mummies</a>
        <a href="https://twitter.com/hashtag/menia?src=hash&amp;ref_src=twsrc%5Etfw">#menia</a>
