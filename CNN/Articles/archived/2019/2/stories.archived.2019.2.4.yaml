      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 4) —</strong> A
        homecoming fit for a queen awaits Miss Universe 2018 Catriona Gray when she
        heads back to Manila this February.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7da9154-ca77-4938-9f80-933078536140'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T03:16:52.233Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:38:22.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is a scheduled grand homecoming parade on February 21, where
        Gray will go around Pasay, Manila, and Makati. On February 23, she will meet
        thousands of fans at the Araneta Center in Quezon City, Bb. Pilipinas Charities
        Inc. (BPCI) announced.</p>'
