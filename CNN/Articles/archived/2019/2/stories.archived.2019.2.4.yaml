    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcb6ef44-d903-40f9-ab01-000f50261f4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T01:53:45.385Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:38:32.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "Student Fare Discount Act" will give students discounts on
        public utility vehicles, aircraft, and marine vessels even on holidays and
        weekends.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1b0091e-1e5a-4837-8cba-11ae6f716a5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T01:53:45.385Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:38:32.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proposed law will cover students who are currently enrolled
        in any elementary, secondary, technical and vocational, as well as higher
        education institution.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49eb92ab-fb6b-4a6d-a9a9-88b8c7daffde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T01:53:45.385Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:38:32.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To avail of the discount, a student shall present "a duly-issued
        and validated identification card or current validated enrolment form supported
        by proof of identity."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e7b34d4-7669-488e-bdc0-14b9da33c17c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T01:53:45.385Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:38:32.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Land Transportation Franchising and Regulatory Board has given
        students 20 percent fare discount on public utility vehicles even during holidays
        and weekends.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a3b41d1-9045-41c9-b7a7-db7281b4cf5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T01:53:45.385Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:38:32.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Correspondent Xianne Arcangel contributed to
        this report.</em></p>'
  'donald-trump-new-divides-on-immigration-ahead-of-state-of-the-union-address':
    'author': 'Stephen Collinson'
    'caption': 'FILE PHOTO. U.S. President Donald Trump'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-02-04T16:38:54.222Z
    'imagesource': 'jcr:e9ad4599-9236-4f6e-af7b-60207303c685'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '162f8f3a-42a3-4d1a-9ec1-823f4683aa40'
    'lead': 'U.S. President Donald Trump is carving new divides on immigration ahead
      of his State of the Union address that likely offer a more reliable guide to
      the year ahead than the ritual calls for national unity he is expected to issue
      on Tuesday night.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-14T02:01:30.943Z
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2023-01-29T16:38:31.975+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:37:58.865+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump ignites new immigration furor ahead of State of the Union'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd41ea3c7-cc41-40aa-99a1-c1068b3a75cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T02:01:30.943Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:38:31.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> U.S. President Donald Trump is carving
        new divides on immigration ahead of his State of the Union address that likely
        offer a more reliable guide to the year ahead than the ritual calls for national
        unity he is expected to issue on Tuesday night.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8667b0c4-083d-4311-9adf-b9d4e79aaa81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T02:01:30.943Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:38:31.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With Caravans marching through Mexico and toward our Country, Republicans
        must be prepared to do whatever is necessary for STRONG Border Security,"
        Trump wrote in a tweet on Sunday evening.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30712997-bd73-484b-8d18-8754e3b10853'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T02:01:30.943Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:38:31.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Dems do nothing. If there is no Wall, there is no Security. Human
        Trafficking, Drugs and Criminals of all dimensions - KEEP OUT!"</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fc521f4-8507-4d5b-a855-d0c736641237'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T02:01:30.944Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:38:31.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Twitter blast shattered the White House spin that Trump is intent
        on healing old wounds, reaching across divides and using showpiece annual
        address before a vast television audience to project optimism.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6dd2a47-4a98-4aa4-a221-5174936bcfeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T02:01:30.944Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:38:31.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The timing of Trump''s tweet may be no coincidence -- it emerged
        shortly after Axios published weeks of leaked West Wing schedules painting
        an unflattering picture of a President who spends hours a day in unstructured
        "executive time."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bc273ec-96df-4a5a-8607-40cc4fbcd22f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T02:01:30.944Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:38:31.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Trump''s attempts to distract are often instructive since they
        usually revive the scorched earth style of politics that fired up his grassroots
        supporters in 2016 and can explain why he has rarely, if ever, attracted majority
        political support.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afb31c78-67b3-4266-8454-5536c657dc1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T02:01:30.944Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:38:31.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s one reason why it will be important to watch how Trump behaves
        before and after his State of the Union address -- rather than just the tone
        of his scripted remarks as he relishes the spotlight of a prime-time television
        audience.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76cd6c03-c9c5-4ef5-b173-06c5b43a3528'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T02:01:30.944Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:38:31.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The obvious political play on Tuesday for a commander in chief who
        is perpetually underwater would be clear to any other President than Trump.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7374799f-3ed9-42cb-8659-3f00655b5da6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T02:01:30.945Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:38:31.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With his approval ratings dipping after a humiliating defeat over
        the government shutdown and with the Russia scandal closing in on his White
        House, a conventional president would stress unity and seek to widen his support.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7325dcc-a09e-4877-897d-5a5bbd14f2d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T02:01:30.945Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:38:31.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a time of jarring national political divides, he might seek to
        shift to the political center as Democrats move left at the start of their
        2020 primary campaign and to position himself to widen the narrow path to
        270 electoral voters he navigated in 2016.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60ecbc29-dcf8-4d94-b5d6-3d02d4a3c087'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T02:01:30.945Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:38:31.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Such a president would be sure to spend most of his address on the
        roaring economy and stress shiny job creation numbers which make the best
        argument for his re-election. In order to avoid tainting his big moment with
        partisan jabs, he might steer clear of his hardline views on the most divisive
        issues. In Trump''s case that might mean softened rhetoric on immigration
        — since most polls show he has the support of less than half the country on
        the issue.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e8152fc-d925-429e-b356-d75959d2f9b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T02:01:30.945Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:38:31.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But that''s not how Trump rolls.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99bca280-df94-4722-be36-e333bbd0dc20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T02:01:30.945Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:38:31.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President who built a political career on mobilizing a faithful,
        angry base and deliberately tweaking the nation''s social and cultural divides
        is unlikely to signal the fundamental change of direction on Tuesday night
        that his perilous political plight might suggest.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91398d32-6cc8-4302-95ff-3bef843010cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T02:01:30.946Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:38:31.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Trump will stand up in the House of Representatives and call
        on the nation to unite and bury its differences and is likely to effectively
        leverage presidential pageantry, the real test comes in the days after Tuesday''s
        address.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '057480d1-f1fb-4baf-97b6-4b993b9ffdf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T02:01:30.946Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:38:31.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>History suggests that however inspiring his prime-time calls to
        American greatness and common purpose, he will be back to setting Twitter
        aflame with personal attacks and stoking outrage fairly swiftly.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00885212-c69a-4228-ac7a-9e4f9c493255'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T02:01:30.946Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:38:31.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2017, in a joint address to Congress and in 2018 after his first
        State of the Union, Trump won praise from pundits for presidential demeanor,
        invoking poetic calls for unity and for reaching out to Democrats on certain
        issues.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6c5a87c-f189-45cc-93fa-efeeedced6bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T02:01:30.946Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:38:31.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet within days, prime-time Trump was nowhere to be seen.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '369200c2-dfc2-4dce-9853-159a721d8bc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T02:01:30.946Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:38:31.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Days after his 2017 speech, he accused former President Barack Obama
        of wiretapping him in Trump Tower during the election, an accusation that
        lacked proof but caused partisan uproar in Washington.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe1fabd5-8b22-4807-a380-9a8f8308d991'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T02:01:30.946Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:38:31.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Soon after the 2018 State of the Union, Trump was feuding with his
        new FBI director, mishandling a spousal abuse drama surrounding a top aide,
        scuttling a bipartisan immigration plan with a veto threat and accusing Democrats
        of being "treasonous" for not applauding his speech sufficiently loudly.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29347353-1cde-4478-8068-4c9685d72cca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T02:01:30.947Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:38:31.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So on the principle of twice bitten, three times shy, it might be
        best to wait a few weeks to digest the true impact of Trump''s speech this
        year.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a3066d8-1ba4-40f4-b1e2-3795adc19219'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T02:01:30.947Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:38:31.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Trump will seek to inspire</strong></p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb94cb62-febe-4482-8e37-77f3dcb07a4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T02:01:30.947Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:38:31.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, Trump is nothing but unpredictable.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d9e9332-2ddd-4185-a9c2-109e5621807f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T02:01:30.947Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:38:31.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A senior administration official tried to explain to reporters on
        Friday how such a tone would not come across as incompatible with the President''s
        normal combative rhetoric.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2d3f5bc-92d6-420f-80ce-6ee016a84f10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T02:01:30.947Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:38:31.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Well the State of the Union is unlike other occasions in the year.
        And one tries to, in that occasion, when you have 60 -- 60 to 70 unfiltered
        minutes to the American public you get a chance to explain your whole agenda,"
        the official said.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2ca560b-d80c-4418-9ad8-7528339d23d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T02:01:30.947Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:38:31.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And you get to strike the tone and optimism that you think is appropriate
        in that venue."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '878bbdcc-c2d9-49b2-8182-e83bdb7f6374'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T02:01:30.948Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:38:31.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With that in mind, Trump will say, according to an excerpt: "Together,
        we can break decades of political stalemate, we can bridge old divisions,
        heal old wounds, build new coalitions, forge new solutions, and unlock the
        extraordinary promise of America''s future."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e71e73af-752e-4196-a40d-9e4c5437d6d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T02:01:30.948Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:38:31.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The speech will address issues of concern to all Americans, like
        the cost of prescription drugs, infrastructure and national security — a section
        that is likely to include mention of the rising US role in Venezuela''s political
        meltdown.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afdb9598-e2b6-411b-b27b-6a1c8b45c172'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T02:01:30.948Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:38:31.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has already trawled a possible announcement on a second summit
        with North Korean leader Kim Jong Un — which should be cause for bipartisan
        hope, given the threat posed by Pyongyang''s nuclear arsenal. Yet top intelligence
        chiefs last week all but repudiated Trump''s optimism that a deal is possible
        with the isolated state.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a5a3308-30c1-4f21-a5f3-c5475fa48051'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T02:01:30.948Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:38:31.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Skeptics might also note that Trump called for a major infrastructure
        push with Democrats in last year''s State of the Union, but little happened.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13e42089-5f7e-4b52-a9ea-3d5db43a563d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T02:01:30.948Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:38:31.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The speech is also likely to contain material that will overshadow
        any conciliatory moves by the President.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1c1a8c0-d5a0-4da8-8b95-1435c35b12d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T02:01:30.949Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:38:31.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Judging by his own teases over the last few days, he has no plan
        to steer clear of his demand for funding for his border wall as a deadline
        looms 12 days away that threatens to close down the government again.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a81d93c-f2d7-4d81-817c-5a68e4a83ae9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T02:01:30.949Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:38:31.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump last week said he regarded talks between Democrats and Republicans
        in the House and the Senate on a compromise funding package to keep government
        open after a February 15 deadline as a "waste of time."</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5f2352b-46e1-4bf6-a8e7-7a9993530b55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T02:01:30.949Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:38:31.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And he hinted that he would use the State of the Union to signal
        that he would move ahead with executive action — possible a declaration of
        national emergency to get the wall built.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37176ca2-3b0f-4fa9-92c2-237af40779f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T02:01:30.949Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:38:31.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t want to say. But you''ll hear the State of the Union and
        then you''ll see what happens right after the State of the Union, OK?" the
        President said on Friday.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4d9fc1e-3bb8-43de-be29-ec8398443a7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T02:01:30.949Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:38:31.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>One way to fracture national unity: build the wall</strong></p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc14857a-1f8f-4387-b8a2-e3e0ba41b193'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T02:01:30.949Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:38:31.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If Trump does intend to move ahead and use executive power to build
        the border wall that was the emotional center of his appeal to voters in 2016,
        he would immediately undermine any calls to unity in his speech.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6cb19fb-eda9-429d-9aa5-d95800a0ee4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T02:01:30.950Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:38:31.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A new CBS poll Sunday found that a majority of Americans — 66% —
        say Trump should not declare a national emergency to build the wall if Congress
        refuses to fund it. And 73% of those polled want Trump to continue negotiating
        while keeping the government open if he doesn''t get wall money by February
        15.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eae11445-c5a1-4860-8307-d911812a4a05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T02:01:30.950Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:38:31.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If he were to keep Americans united on immigration, he would likely
        not press ahead.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '512f0dfb-a62b-4677-a138-3783d488c7da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T02:01:30.950Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:38:31.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Washington Post reported meanwhile that Senate Majority leader
        Mitch McConnell has told the President that a declaration of national emergency
        would threaten unity in the GOP coalition itself.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94147291-0ba2-4ba0-9a1e-654d08c08a73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T02:01:30.950Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:38:31.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And a declaration of national emergency would represent one of the
        most sweeping attempts to use executive power since President Harry S. Truman
        ordered the nationalization of steel mills during the Korean War.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09e80df1-3782-48f8-b5fb-358d40a00313'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T02:01:30.950Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:38:31.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet Trump has a political rationale for going ahead anyway.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adf9aa4a-5a44-40fa-9391-c102a026138d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T02:01:30.951Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:38:31.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He''s often tested the limits of his power during two years in the
        White House.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '462028e0-139e-4e2b-b90e-69d6ec88092c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T02:01:30.951Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:38:31.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the CBS poll showed that while a majority of Americans oppose
        an emergency declaration to build a wall if Congress doesn''t fund it — 73%
        of Republicans favor it.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1115e97-d992-4740-9c0d-127464d4594a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T02:01:30.951Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:38:31.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump is also aggressively marketing his speech — delayed a week
        after House Speaker Nancy Pelosi said he could not give it during the shutdown
        — to his supporters.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02efbf94-8a86-4a69-afc5-018dbf3eda43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T02:01:30.951Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:38:31.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Over the past few weeks, (Democrats) have taken their obstruction
        and radicalism to a whole new UN-AMERICAN level," Trump said in an email to
        supporters Sunday.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5322e89f-66d5-41bc-b54e-0bbf774ae497'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T02:01:30.951Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:38:31.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"First, they REFUSED to put the safety of Americans at our Southern
        Border above their own political interests, and then they disinvited me from
        speaking at the PEOPLE''S State of the Union on the original date."</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d2c38db-d1c3-4731-9fd4-940d890c6f3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T02:01:30.951Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:38:31.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has rarely made much effort to broaden his political coalition
        in office — but has shown intense interest in his support among his political
        base and the loudest of conservative commentators — politically on immigration.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d19f235-f91c-4844-9aec-31412fa2cb79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T02:01:30.952Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:38:31.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So if there is a choice between living up to his pleas for national
        unity on Tuesday night and consolidating his support among the voters that
        like his presidency the most, it''s not hard to work out which way he''s likely
        to go.</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7724f1a7-c1fc-4465-bac9-b82b76ac6aa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T02:01:30.952Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:38:31.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Trump ignites new
        immigration furor ahead of State of the Union."</em></p>'
  'venezuela-president-nicolas-maduro-donald-trump-mistakes':
    'author': 'Isa Soares and Natalie Gallón'
    'caption': 'Venezuelan President Nicolas Maduro sat for an interview with CNN
      Turk on January 26, 2019 in Caracas, Venezuela.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-02-04T16:33:45.736Z
    'imagesource': 'jcr:a235f354-7b04-4a7a-a615-74c19bdc49fe'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ff48cb52-283c-4bf4-827f-fc09f21c641d'
    'lead': 'Venezuela''s President Nicolas Maduro has warned U.S. President Donald
      Trump that he risks staining "his hands with blood" should he pursue military
      action in the crisis-hit South American nation.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-14T02:09:28.115Z
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2023-01-29T16:38:30.614+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:37:59.153+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Venezuela''s Maduro says Trump making mistakes that will ''stain his
      hands with blood'''
    'updated': 2019-02-04T16:34:00.000Z
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3a78f8a-610b-4f9f-87cd-ef2d4f174f94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T02:09:28.116Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:38:30.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Venezuela''s President Nicolas Maduro has
        warned U.S. President Donald Trump that he risks staining "his hands with
        blood" should he pursue military action in the crisis-hit South American nation.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2fe0636-4470-4655-86e1-fc32e73a1b6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T02:09:28.116Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:38:30.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to Spanish channel LaSexta Sunday, Maduro said that if
        Trump was in front of him, he would say, "Stop, stop Donald Trump, stop there,
        you are making mistakes that are going to stain your hands with blood and
        you will leave the presidency stained with blood."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9870977-4f85-4d7f-ba41-32d13083c78e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T02:09:28.116Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:38:30.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maduro also asked Trump for mutual respect and asked the US President
        "not to repeat Vietnam in Latin America." He added rhetorically, "So we have
        to go through a war to reconsider our relationship and our respect?"</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ec9a188-242d-4760-b96a-e85857a89fad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T02:09:28.116Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:38:30.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the same interview, the embattled Venezuelan leader defied an
        ultimatum from European nations to call a new presidential election, after
        several nations said they would recognize the US-backed, self-declared interim
        president Juan Guaido if Maduro did not hold a fresh vote.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c27babca-c8a0-4a07-b716-1c2746f0e5bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T02:09:28.117Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:38:30.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maduro has faced intense pressure since Guaido''s declaration last
        month, with the US upping sanctions on Venezuela and a number of Washington''s
        allies recognizing the previously largely unknown opposition leader as the
        country''s President.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1d1abe3-0277-4af5-a718-fb30ec778cd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T02:09:28.117Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:38:30.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the pressure, however, Maduro showed no signs of slipping,
        and the opposition has appeared at times to be on the back foot.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05196191-b889-48db-b4bf-bad3797fe5cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T02:09:28.117Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:38:30.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, Guaido called on the Venezuelan military -- which has
        so far been loyal to the government -- to permit aid into the country from
        neighboring Colombia and Brazil, both of which are run by right-wing governments
        critical of Maduro.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dd1b1b1-82a7-4796-bcc9-9d547112167e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T02:09:28.117Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:38:30.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Venezuelan government fears aid crossing the border could be
        used as cover for an invasion to depose Maduro.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2c3e930-18d1-4251-8418-92b61e716b93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T02:09:28.117Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:38:30.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a taped interview with CBS aired Sunday, Trump said he had rejected
        talks with Maduro, "because so many really horrible things have been happening
        in Venezuela when you look at that country."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcab0ddd-bde5-40ca-a398-ca6771a05254'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T02:09:28.118Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:38:30.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked whether US military action remains an option in Venezuela,
        Trump said, "Well, I don''t want to say that, but certainly it''s something
        that on the -- it''s an option," according to the transcript of the interview.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b42437af-c56d-46f7-aa53-4bda8ef82883'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T02:09:28.118Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:38:30.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guaido has also refused to rule out accepting US military support
        to take power. There was alarm last week when Trump''s senior adviser John
        Bolton was seen holding notes reading "5000 troops to Colombia."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86b2ce22-53bf-4389-b0c3-b4c7fb65e9d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T02:09:28.118Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:38:30.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Key to power</strong></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e4bd29f-3fcb-4023-80e1-09c4344d758c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T02:09:28.118Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:38:30.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Venezuelan military is seen as key to ending the ongoing power
        struggle.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3ce630d-9784-415a-ae30-a6971203c012'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T02:09:28.118Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:38:30.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an on-camera statement published online Saturday, a man identifying
        himself as Gen. Esteban Yanez Rodriguez of the Venezuelan air force''s high
        command said he has defected from Maduro''s military and declared his support
        for Guaido.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '612eedcd-57af-4fb4-bb79-4ccad1345e91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T02:09:28.118Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:38:30.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The video has been edited, and CNN cannot independently authenticate
        it. It''s not clear when or where it was filmed.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63533db8-c33b-401a-be18-8f0f37d030f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T02:09:28.118Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:38:30.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With some 1,000 or so generals reportedly in Venezuela''s military,
        there have not been many other signs of mass desertion in the upper ranks
        so far, according to CNN senior international correspondent Nick Paton Walsh,
        who was recently inside Venezuela.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d83de38-7443-4e4c-b2c3-b67a28756c21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T02:09:28.119Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:38:30.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Venezuela''s air force command reacted to the defection on Twitter,
        calling Yanez a "traitor."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c36586be-1cc3-4d65-a1f8-dc5cc95cbc3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T02:09:28.119Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:38:30.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Worthless is the man of war who betrays the loyalty and fidelity
        swearing of the land of Bolivar and the legacy of Comandante Hugo Chavez,
        and kneels before the imperialist pretensions," the air force command tweet
        said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daf16190-bd8e-456c-b823-f74b963fda81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T02:09:28.119Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:38:30.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a pro-government rally in Caracas Saturday, Maduro called on
        the country''s militia to join the Venezuelan army.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '803be803-3cd2-4418-833a-7ca1ffc34b95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T02:09:28.119Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:38:30.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I call the militia men and women to sign up for your military service,"
        Maduro said. "We are preparing to defend the sacred motherland in case they
        one day dare to mess with our beloved Venezuela."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78677a82-4292-4463-a656-3035592a1218'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T02:09:28.119Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:38:30.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maduro also appeared to back a plan to bring forward parliamentary
        elections, suggesting the pro-government Constitutional Assembly could call
        a new vote "this very year."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '003bf850-80db-4728-834a-29ffddf7d9dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T02:09:28.120Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:38:30.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You all know about the crisis which the National Assembly is in,
        the bourgeois legislative power," Maduro told the crowd, referring to the
        pro-opposition body.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd641067-42ca-4584-965d-0a1e483729b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T02:09:28.120Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:38:30.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am in agreement with rectifying the legislative power of the
        nation and going forward with free elections in the nation with guarantees,
        and for the people to decide on a new National Assembly."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '420358a8-cc91-471b-9ecc-a1a038cf2936'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T02:09:28.120Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:38:30.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pro-Maduro marches, in part, commemorated the 20th anniversary
        of the inauguration of Maduro''s mentor and predecessor, the late Hugo Chavez.
        Many of the thousands who took to the streets wore red and waved banners in
        support of the Bolivarian Revolution.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9463708a-faea-4efd-86d3-a8219c5738e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T02:09:28.120Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:38:30.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Venezuela''s Maduro
        says Trump making mistakes that will ''stain his hands with blood''."</em></p>'
  'most-talked-about-moments-super-bowl-53':
    'author': 'AJ Willingham and Brandon Griggs'
    'created': 2019-02-04T04:31:42.246Z
    'imagesource': 'jcr:e7cd1c86-1602-4d77-846d-123267d0e83c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7281f66c-bd47-496b-ad91-b369c179e31d'
    'lead': 'Another Super Bowl is in the books, and let''s just say it was OK. It
      was adequate. It was a football game that was played to completion.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-14T02:15:04.597Z
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2023-01-29T16:38:29.726+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:37:59.423+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The most talked-about moments from Super Bowl LIII'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96243a3c-c793-4a67-85a8-9d673849f66d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T02:15:04.598Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:38:29.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Another Super Bowl is in the books, and
        let''s just say it was OK. It was adequate. It was a football game that was
        played to completion.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f78d0b0-6a0b-4283-be74-098020d2ee1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T02:15:04.598Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:38:29.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you want to know how boring it was, even the records were boring:
        With a final line of 13-3, it was the lowest-scoring game ever. Johnny Hekker
        of the Rams also kicked a 65-yard punt, the longest in Super Bowl history.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7aec3fe-6bb4-4318-8b1d-224c6def308a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T02:15:04.598Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:38:29.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You know things are slow when one of the most notable plays of the
        night was a punt.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82d7b9bc-45bb-4df5-8fb3-800fb6933515'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T02:15:04.598Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:38:29.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And to top it all off, the Patriots won AGAIN, which is about as
        predictable an outcome as is possible, statistically speaking.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1a79f04-badb-4d10-bc0b-a0c0deff4bba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T02:15:04.598Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:38:29.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the night wasn''t without a few moments that got people talking.
        Here are some highlights from a mostly somnolent SB LIII.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3983a4e2-a158-42e7-9582-362f68dda47a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T02:15:04.599Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:38:29.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>People had opinions about Adam Levine''s nipples</strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6113830c-c4e3-405f-9a83-4407d6b2f577'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T02:15:04.599Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:38:29.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maroon 5''s Adam Levine slowly molted throughout the halftime show,
        shedding a jacket, then another jacket, and finally a tank top until he was
        bare-chested in front of God and Big Boi and everyone.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b1be464-90c1-4e34-94cb-c2732bafdffa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T02:15:04.599Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:38:29.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This didn''t sit well with some fans, who wondered why Adam Levine''s
        nipples were apparently fine for air while 2004''s Nipplegate made Janet Jackson
        a pariah for years.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bd5bafd-3cc5-406d-8267-2695a6fb4351'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T02:15:04.599Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:38:29.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Or maybe Levine just caught wind of the fact that his shirt looked
        just like a pillow.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41d524ac-402c-4760-9b8e-cd77d85db59a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T02:15:04.599Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:38:29.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rest of the halftime show -- with the exception of Big Boi''s
        over-the-top entrance in a Cadillac and a fur coat -- was mostly underwhelming.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a25e080-2e85-48ec-bbb0-143709b3ee9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T02:15:04.599Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:38:29.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>SpongeBob fans got a ''Sweet Victory'' ... sort of</strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c12b621-02b6-47b6-ab85-a5a183530f05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T02:15:04.600Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:38:29.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In terms of surprise guest appearances, the most anticipated act
        of the night may have been ... SpongeBob SquarePants. Allow us to explain.
        After SpongeBob''s creator, animator Stephen Hillenburg, passed away last
        year, more than a million fans signed a petition to get a song from the Nickelodeon
        series played at the Super Bowl halftime show in Hillenburg''s honor.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd34c2510-c3a4-45fd-ad0d-4c19ecacd2aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T02:15:04.600Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:38:29.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That song is "Sweet Victory," a sports power ballad performed by
        SpongeBob and friends.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1115c1be-1160-4366-98d9-04d7adb12d60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T02:15:04.600Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:38:29.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fans of the show were on the edge of their seats waiting to see
        if their wish would be fulfilled, and they were pretty optimistic since both
        Mercedes-Benz Stadium and halftime headliners Maroon 5 hinted toward a "Sweet
        Victory" moment.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ec35d4c-dda9-412a-8f30-83a1c886e0f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T02:15:04.600Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:38:29.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And it was just that, a brief moment. A few seconds of the clip
        aired, leading into rapper Travis Scott''s halftime entrance. Some fans were
        disappointed by the brevity of the SpongeBob cameo, while others were thrilled
        that it was included at all. Everyone else was just like ???!!!!??</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90082e85-1536-45c0-88bf-969fa79e18d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T02:15:04.600Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:38:29.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Stella Artois, Michelob, the NFL and ''Game of Thrones''
        scored with ads</strong></p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fb10b53-48df-46b2-826f-05f6ec312278'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T02:15:04.600Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:38:29.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was a good year for memorable beer ads.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82fd483b-74b4-4eff-aeb3-2f8866fc32c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T02:15:04.600Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:38:29.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Stella Artois</strong> aired a spot that cleverly played
        with the famous drink choices of Sarah Jessica Parker''s Carrie Bradshaw ("Sex
        and the City") and Jeff Bridges'' The Dude ("The Big Lebowski"). The pair
        visited a swanky bar and ordered not their trademark Cosmopolitans or White
        Russians but ... glasses of Stella. The Dude imbibes.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82b940a0-dd97-4d7e-a001-de30bc4da529'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T02:15:04.601Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:38:29.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Michelob Ultra</strong> hopped on the ASMR trend with an
        ad featuring actress Zoe Kravitz sitting all Zen-like in what looked like
        Hawaii. ASMR stands for "autonomous sensory meridian response," that tingling
        feeling you get on your scalp, say, when you hear a certain sound or experience
        a certain stimulus. Kravitz''s whispering and bottle-scraping may have freaked
        out some viewers. But the ad stood out.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '857b8fc8-2aca-4a92-978c-73569afc4d9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T02:15:04.601Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:38:29.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What looked like another <strong>Bud Light</strong> "Dilly Dilly"
        ad faked people out of their cheese dip when it swiftly morphed into a fire-breathing,
        head-smooshing tease for the final season of HBO''s "<strong>Game of Thrones</strong>"
        -- complete with dragons.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0f21bb2-1dc2-4420-9618-5988ca0547c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T02:15:04.601Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:38:29.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But for football fans the game''s best commercial may have been
        the <strong>NFL</strong>''s ad celebrating its 100th birthday. Set at a fancy
        banquet that devolved into chaos, it was an impressive Who''s Who of dozens
        of current and former NFL stars.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca4fa82e-e4f8-41c6-97d9-f98b6cd5fa55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T02:15:04.601Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:38:29.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The NFL tried hard (too hard?) to address social justice</strong></p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '998c7014-9ce0-4c71-9e60-6d0746f2d6dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T02:15:04.601Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:38:29.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NFL paid tribute to host Atlanta''s rich civil rights history
        by inviting Congressman John Lewis, former Mayor Andrew Young and Bernice
        King, the youngest child of Martin Luther King Jr., onto the field for the
        pregame coin toss.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a34293a7-9c77-4346-9813-47a267b375ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T02:15:04.601Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:38:29.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The league also introduced the coin toss by showing a brief clip
        honoring King, the late civil rights leader. On the surface, it made sense:
        Atlanta was King''s hometown, and February is Black History Month.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '540b23c9-de7c-4bda-a3ed-972a70b38148'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T02:15:04.602Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:38:29.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But at a time when everything is being politicized, few gestures
        are ever simple. Many observers felt the MLK clip struck a discordant note
        given the ongoing tensions surrounding the NFL''s stance on Colin Kaepernick
        and other players kneeling during the National Anthem to protest systemic
        racism. (Not to mention that only four of the league''s 32 head coaches are
        minorities.)</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '722d2d75-a959-4fa8-a8fd-ccb2eee38451'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T02:15:04.602Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:38:29.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Beer and corn had a beef</strong></p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de4e75b7-a277-4271-b53d-15b15d52c9a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T02:15:04.602Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:38:29.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As we said, the Patriots vs. the Rams wasn''t exactly the most riveting
        match-up in Super Bowl history. Luckily, beer and corn stepped in to give
        us the rivalry we all crave and deserve.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7774b27f-88c9-4783-90ce-d99c6d62cd9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T02:15:04.602Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:38:29.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It started when Anheuser-Busch''s latest series of "Dilly Dilly"
        commercials touted the fact that Bud Light is brewed without corn syrup, unlike
        its competitors.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30f07a3e-6fd3-49da-9f33-38311ecc2268'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T02:15:04.602Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:38:29.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This ignited the National Corn Growers Association. They called
        out Bud Light''s tactics and invited the company to their offices to "discuss...the
        many benefits of corn," which sounds like a weird and very grave threat.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ddd5353-b454-43a3-8bcf-db7d0daa97b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T02:15:04.602Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:38:29.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But wait! Halfway through the game, Anheuser-Busch sent CNN an official
        response:</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57149c4c-737a-45b0-9a66-c8725eec0033'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T02:15:04.603Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:38:29.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Anheuser-Busch fully supports corn growers and will continue to
        invest in the corn industry. Bud Light''s Super Bowl commercials are only
        meant to point out a key difference in Bud Light from some other light beers.
        This effort is to provide consumers transparency and elevate the beer category."</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bdb0279-43b9-403e-b5cb-75c385aaab52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T02:15:04.603Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:38:29.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Your move, corn!</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eca05f0e-9102-4c55-80e2-586c4520578a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T02:15:04.603Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:38:29.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "The most talked-about
        moments from Super Bowl LIII."</em></p>'
  'ph-economic-freedom-ranking':
    'author': 'CNN Philippines Staff'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-02-04T14:17:14.941Z
    'imagesource': 'jcr:4c17826b-486b-48e5-9b5f-03bb9021b145'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0c337a62-f11c-497c-929f-9ce4ed53c3f8'
    'lead': 'A think tank study shows that although there is judicial independence
      in the country, "corruption and cronyism" hinder the effect of the rule of law.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-14T02:21:46.588Z
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2023-01-29T16:38:28.456+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:37:59.633+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Weak judicial system drags down PH economic freedom rank'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37cd3b7a-6746-4f2f-87e5-3b598afbd643'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T02:21:46.588Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:38:28.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 4) —</strong> The
        Philippine economy suffered a big drop in country ranking with the most economic
        freedom due mainly to corruption and ineffective rule of law, according to
        a U.S.-based think tank.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b851c16f-0ada-4c3f-911a-2726591a723d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T02:21:46.588Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:38:28.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With a score of 63.8%, the Philippines ranked 71 among 180 of the
        freest economies in the world, according to Washington-based The Heritage
        Foundation.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9569d16a-e832-42f3-b603-f58f622d2d3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T02:21:46.588Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:38:28.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2018, the country had a score of 65% with a rank of 61. In Asia
        Pacific, the Philippines was 15th out of 43 countries.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59981e41-c865-459a-b953-07c7a5763dfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T02:21:46.589Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:38:28.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Heritage Foundation analyzes developments in economic freedom,
        prosperity, and opportunities in different economies. It defines economic
        freedom as the right of every human to "control his own labor and property."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2349b61c-91f3-4fc8-a6c3-ed642658ba96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T02:21:46.589Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:38:28.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the study, the Philippines lacked "entrepreneurial
        dynamism" and needed institutional reforms in business freedom, investment
        freedom and the rule of law.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a062c16e-e2e6-43bc-b0ce-56c937d72c60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T02:21:46.589Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:38:28.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lower scores in these categories dragged the country''s rank.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b179b57-87c5-4cae-947a-2e0edc504cd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T02:21:46.589Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:38:28.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The judicial system remains weak and vulnerable to political influence,"
        The Hertiage Foundation said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e40ea49e-2d2a-431b-bd37-8274c07fea50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T02:21:46.589Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:38:28.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Business freedom refers to the efficiency of the government in regulating
        businesses. This is measured by the difficulty of starting, operating and
        closing a business in the country. Meanwhile, investment freedom means how
        individuals and companies are be able to move their investment capital or
        resources in and out of specific activities without restriction. The Heritage
        Freedom measures the effectiveness of the rule of law by studying the country''s
        level of corruption.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cebaf5ef-2c62-4306-9d06-0962f846bc93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T02:21:46.590Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:38:28.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The think tank also said there was weak enforcement of laws protecting
        property rights, and that while there is judicial independence, "corruption
        and cronyism" hinder the rule of law.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea0f49fb-ba91-4153-889e-87fadd446e5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T02:21:46.590Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:38:28.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Courts are inefficient, biased, corrupt, slow, and hampered by
        low pay, intimidation, and complex procedures," it stated.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd47b25eb-3cbf-4f64-8e2a-4d1a9e2259d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T02:21:46.590Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:38:28.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, the study acknowledged the positive impact of
        economic growth from state-funded infrastructure projects.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '718c8fe3-4818-484a-9cbc-b481c86dfcc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T02:21:46.590Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:38:28.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Hong Kong topped the global list on economic freedom
        with a score of 90%, followed by Singapore with 89.4%, New Zealand 84.4%,
        Switzerland 81.9% and Australia 80.9%.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7898a5b-7780-49a5-9325-81271209346e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T02:21:46.590Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:38:28.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Heritage Foundation measures economic freedom through four categories:
        rule of law (property rights, government integrity, judicial effectiveness),
        government size (government spending, tax burden, fiscal health), regulatory
        efficiency (business freedom, labor freedom, monetary freedom, and open markets
        (trade freedom, investment freedom, financial freedom.)</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fad62d9-2c59-4c62-9722-45300b6b5375'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T02:21:46.590Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:38:28.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Each subcategory is graded on a scale of zero to 100. The overall
        score is the average of the grades. The 2019 economic freedom index covered
        data from the second half of 2017 until the first half of 2018.</p>'
  'president-duterte-dismay-congress-2019-budget-delay':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-02-04T13:48:28.800Z
    'imagesource': 'jcr:cd08c2d7-8780-4577-8700-4eb371c46a2e'
