    'template': '1'
    'title': 'Car bomb explodes in Somalia, killing at least 10 people'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8135df7b-5f60-4dda-b2e2-f2ef0da228b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T07:56:51.002Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:42:29.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A car bomb exploded at a crowded shopping
        mall in Mogadishu, the Somali capital on Monday morning, killing at least
        ten people and wounding dozens of others, police and witnesses said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc4807b9-d53c-4a2c-9117-c212b4150de2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T07:56:51.002Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:42:29.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Capt Farah Osman, a Somali police officer at the scene, confirmed
        to CNN that the explosion tore through a Mogadishu mall in the capital''s
        business district, Hamarweyne.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c8eec7c-55c3-45a7-86ce-5b32df35137e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T07:56:51.002Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:42:29.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The death toll may rise as rescuers search for survivors and some
        of the wounded are in critical condition, Osman said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f75360b-842d-43bd-88a9-9be956fd4be3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T07:56:51.002Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:42:29.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ibrahim Jama, a witness, said explosion rattled windows of several
        nearby business buildings.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '870aef18-37e0-4238-aa87-d1bdc867cb07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T07:56:51.003Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:42:29.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Al-Shabaab has claimed responsibility for the attack.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f13a8ec-8d9b-429a-967c-8d458030b203'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T07:56:51.003Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:42:29.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Al-Qaeda-affiliated terror group was also responsible for three
        car bombings last November that that killed at least 52 people with about
        100 more injured.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bc99d6d-e950-4bea-834a-14660a20c672'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T07:56:51.003Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:42:29.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bombs were detonated near a hotel popular with visitors to Somalia
        and international journalists.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c9ca317-5350-45ed-b4ed-73b7ce5aec25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T07:56:51.003Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:42:29.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since 2006, the group has carried out several attacks in Mogadishu
        killing international aid workers, journalists, civilian leaders, and peacekeepers,
        as well as Somalia''s government and military targets.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4484f71a-122e-4861-8667-d2ea48b03538'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T07:56:51.003Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:42:29.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It wants to turn Somalia into a fundamentalist Islamic state, according
        to the Council on Foreign Relations.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb22730e-710b-4194-ad66-ed6f2b0a7cb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T07:56:51.004Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:42:29.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attack marks the second major terror attack carried out by Al-Shabaab
        in 2019 following last month''s hours long siege in the Kenyan capital of
        Nairobi.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bccc70b9-29ad-4cad-95be-319250c19c17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T07:56:51.004Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:42:29.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 21 people were killed when militants from the terror group
        laid siege at the DusitD2 compound, an upmarket cluster of shops and hotel
        facilities in Nairobi.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b80ddad-8d94-433e-b7e4-200dbe7d393a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T07:56:51.004Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:42:29.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "Car bomb explodes in
        Somalia, killing at least 10 people."</p>'
  'For-millennials--cancers-fueled-by-obesity-are-on-rise--study-says':
    'author': 'Sandee LaMotte'
    'caption': 'Cancers fueled by obesity are on the rise among young adults in the
      United States and appearing at increasingly younger ages, according to an analysis
      released Monday by the American Cancer Society. | Shutterstock'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-02-04T09:57:18.387Z
    'imagesource': 'jcr:39006b6a-cb72-4ac1-8648-0cd7e80cb3dd'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ef4ee4d7-66c4-462c-8181-361250a99471'
    'lead': 'Cancers fueled by obesity are on the rise among young adults in the United
      States and appearing at increasingly younger ages, according to an analysis
      released Monday by the American Cancer Society.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-13T08:00:12.784Z
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2023-01-29T16:42:28.196+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:37:56.334+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'For millennials, cancers fueled by obesity are on rise, study says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40d0e555-e852-4026-9b9e-073d977c1af1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T08:00:12.784Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:42:28.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Cancers fueled by obesity are on the rise
        among young adults in the United States and appearing at increasingly younger
        ages, according to an analysis released Monday by the American Cancer Society.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf472722-2796-49a8-bb1a-acd3cf155bda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T08:02:42.562Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:42:28.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study, published in The Lancet Public Health, examined data
        on 12 obesity-related cancers between 1995 and 2014, as well as 18 common
        cancers not associated with weight. They found a disturbing trend among adults
        age 24 to 49.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96027bb2-9925-4e2e-9e73-7ceaa305cb89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T08:02:42.562Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:42:28.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The risk of cancer is increasing in young adults for half of the
        obesity-related cancers, with the increase steeper in progressively younger
        ages," said co-author Ahmedin Jemal, who is the vice president of the Surveillance
        and Health Services Research Program for the American Cancer Society.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac96700e-f392-484d-85a7-7b9878268fbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T08:02:42.562Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:42:28.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The risk, he said, was increasing in a stepwise manner in successively
        younger people.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ea6d0a6-454b-4d65-8abf-f329dda53672'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T08:02:42.563Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:42:28.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The findings from this study are a warning for increased burden
        of obesity-related cancer in older adults in the future," said Jemal, "potentially
        halting or reversing the progress achieved in reducing cancer mortality over
        the past several decades."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1d1d647-9132-4771-bda9-4683cb853fdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T08:02:42.563Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:42:28.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Cancers typically seen in the elderly</strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04ce03b4-9f99-45a7-8a28-ffa6c67ac9f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T08:02:42.563Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:42:28.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The six obesity-related cancers that showed startling increases
        among younger adults were colorectal, endometrial, gallbladder, kidney, pancreatic
        and multiple myeloma, a cancer of the bone marrow.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afa468c5-a0e9-4023-b5cc-33881f236834'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T08:02:42.563Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:42:28.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of these cancers have traditionally shown up in patients later
        in life, usually in their 60s and 70s.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4decef40-31f9-4c3d-90be-e092881f0c42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T08:02:42.564Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:42:28.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet the study found some of the most significant increases were
        seen in the millennial age bracket, at a time when "overall cancer incidence
        is decreasing in males and stabilizing in females in the US," Jemal said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e923ca23-9a92-46e6-959b-5c5297131bfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T08:02:42.564Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:42:28.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Take pancreatic cancer for example, typically diagnosed in people
        over age 65. The analysis found the average annual increase for pancreatic
        cancer was 4.34% for ages 25 to 29, 2.47% in people aged 30 to 34, 1.31% for
        those in the 35 to 39 age bracket, and only 0.72% in those aged 40 to 44 years.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a81e48b4-410f-4eca-940f-dc520c55c66c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T08:02:42.564Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:42:28.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overall, the risk of colorectal, endometrial, pancreatic and gallbladder
        cancers in millennials was about double the rate baby boomers had at the same
        age, the study found.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a39e34db-b616-4b3a-b238-68f9ffbbf893'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T08:02:42.564Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:42:28.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In contrast, rates in successive younger age brackets declined or
        stabilized in all but two of 18 non-obesity related cancers, including smoking-related
        and infection-related cancers. The two cancers not associated with obesity
        that rose in the younger age groups were gastrointestinal cancer and leukemia,
        a blood cancer.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ccc61e2-5f6e-4bc2-8f22-1278a3f52010'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T08:02:42.565Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:42:28.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This study shows the incidence of cancer associated with obesity
        has been rising dramatically in groups of individuals born in more recent
        decades," said MD Anderson Cancer Center''s Dr. George Chang, who was not
        associated with the analysis.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd10952c-8bb7-4fd2-acd3-b209e63c8d4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T08:02:42.565Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:42:28.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Chang warns against overgeneralizing on the basis of an
        epidemiological study.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '143eacf4-f90f-475c-82e4-00f9a04fc769'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T08:02:42.565Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:42:28.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The study was not set up to establish causation," Chang said. "We
        know there are many factors that are associated with both obesity and cancer,
        such as lack of exercise and poor diet. How much each of those factors contribute
        to cancer is less clear."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f52f20c-4d25-4bc3-ab42-cc7bd0db7da6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T08:02:42.565Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:42:28.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Obesity is a global epidemic</strong></p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd39b9405-4ef8-47bc-a984-c855ae8b0389'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T08:02:42.565Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:42:28.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Globally, obesity has reached "epidemic proportions," says the World
        Health Organization, which estimates that more than 1 billion adults are overweight,
        with at least 300 million of them considered clinically obese.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab36b836-db74-4b98-94f5-ee133f774e19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T08:02:42.566Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:42:28.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Millennials are on their way to being one of the heaviest generations
        on record. Research in the UK shows at least seven in 10 people born between
        the early 1980s and mid-1990s will likely be overweight or obese by their
        mid-30s and 40s. Only five in 10 baby boomers were obese at that same age.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a67098d4-a97a-47e1-9c9c-6fc7b7f9dc1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T08:02:42.566Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:42:28.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the United States, according to the National Health and Nutrition
        Examination Survey, more than 40% of Americans are obese, as are one in every
        six children ages 2 to 19.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba132d5f-53b7-44c1-a655-4752440a3e23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T08:02:42.566Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:42:28.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A study in the New England Journal of Medicine last year found almost
        60% of the nation''s children and teens will be obese by the age of 35 if
        the trend continues, with around half of the projected weight gain occurring
        during childhood.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a270afa-bb44-4dec-9def-b3c65be3f2bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T08:02:42.567Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:42:28.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That upward trajectory has experts concerned about associated medical
        conditions such as heart disease, diabetes and up to 13 types of cancer.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fcc8333-5ed5-4dd2-ab73-a049acc0d5eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T08:02:42.567Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:42:28.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yet, I think the public in general doesn''t even know that obesity
        is associated with cancer," said Case Western Reserve University oncologist
        Dr. Nathan Berger, who was not associated with the American Cancer Society
        study.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ee288fc-c8bb-4bd8-9cf5-045640b7e325'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T08:02:42.567Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:42:28.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The link between fat and cancer</strong></p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd480b637-815c-42d9-a601-b8cd990a7cb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T08:02:42.567Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:42:28.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fat cells, known as adiopose cells, do more than store excess calories
        in the body. They also release hormone-like fatty acids and proteins that
        affect metabolism, body weight and reproductive functions.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07504e00-cd12-4ef1-8df6-97f4a9c3d6b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T08:02:42.567Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:42:28.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Science is actively trying to discover just how those hormones might
        contribute to certain cancers.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9a4eaaf-a605-4ec8-b2c6-578d2ad93f96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T08:02:42.568Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:42:28.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Berger, who runs a lab focused on obesity and cancer,
        one likely theory is that some of those hormones match receptors in certain
        cancers but not others, thus stimulating tumor growth in cancers that are
        a good fit.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a052388-9e62-45b4-8a54-fa732d614b03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T08:02:42.568Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:42:28.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Regardless of how it happens, science knows the association is real.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad2865c1-b0c2-468b-91fc-93d7b496e084'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T08:02:42.568Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:42:28.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We know in animal models that obesity accelerates the onset of
        cancer," said Berger. "And we know in people that obesity is associated with
        an increase in cancer and a worse prognosis for patients who have cancer.
        That''s well established."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2157564b-c676-46cc-ab35-fef330c583e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T08:02:42.568Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:42:28.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chang, who is an oncology surgeon, says one of the reasons for a
        poor prognosis is the effect of excess weight on surgical outcomes. He points
        out that five of the six cancers on the rise in younger adults -- colorectal,
        uterine, gallbladder, kidney and pancreatic cancer -- are treated surgically.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '066a7846-ee95-4c84-a350-a38ab47806c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T08:02:42.569Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:42:28.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A patient who is obese will be at higher risk for complications
        and often times more severe complications from surgery than someone at an
        optimal weight," Chang said.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26b23c00-336c-4cd8-bd6f-a0c8166f604b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T08:02:42.569Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:42:28.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>A wake-up call on obesity</strong></p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '360ee05a-27d1-4914-824c-4006540fe8cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T08:02:42.569Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:42:28.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What this research shows, Berger said, is an association between
        cancer and obesity in younger and younger ages. That, he said, should be a
        wake-up call for doctors, policy makers and the public, especially when it
        comes to childhood obesity.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23039fed-9d43-4e8e-bf54-60b2ace2f8ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T08:02:42.569Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:42:28.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need to make the public aware that there''s no time that it''s
        OK to be obese," Berger said. "What that means is you can''t say, ''Oh, what
        a cute, chubby little kid, but don''t worry about it. They''ll grow out of
        it.'' Because what''s happening is the little kid''s obesity may already be
        affecting the carcinogenic process."</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a5dc3e6-992f-4008-bf07-a92042a689bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T08:02:42.569Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:42:28.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chang agreed that urgent action is needed.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '211144d4-61eb-4c4c-95ff-3211ac268350'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T08:02:42.570Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:42:28.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Obesity during childhood actually is a major predictor of adult
        obesity," Chang said, "I think it highlights the importance of reducing the
        rates of obesity through better diet, better and more exercise. Those things
        should be the number one priority of any public health policy."</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06dadfdc-2e51-4597-acf4-346bc1cc525f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T08:02:42.570Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:42:28.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "For millennials,
        cancers fueled by obesity are on rise, study says."</em></p>'
  'brexit-impacts-on-united-kingdom-businesses':
    'author': 'Hadas Gold'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5', 'e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-02-04T21:44:50.216Z
    'imagesource': 'jcr:914d649b-3f62-4ecf-b67d-c4be943c01a3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '97fe395b-22b8-4be5-a257-d5bd8f127a48'
    'lead': 'Companies in the United Kingdom are spending less and scaling back plans
      because of Brexit fears that have pushed business confidence to its lowest level
      in a decade.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-13T08:08:59.817Z
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-04-17T10:02:34.629+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T10:02:21.832+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Brexit pushes UK business confidence to its lowest level in nearly a
      decade'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '064d37a2-0a6f-419a-a2c4-74724eb6176c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T08:08:59.818Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T10:02:34.630+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Companies in the United Kingdom are spending
        less and scaling back plans because of Brexit fears that have pushed business
        confidence to its lowest level in a decade.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '686367ef-c4b5-405a-a7a9-926849f7101a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T08:08:59.818Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T10:02:34.630+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The dire outlook was revealed Monday in surveys published by Deloitte
        and the Institute of Chartered Accountants in England and Wales.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ed491b0-d2ee-499d-8f67-578d72a4e4e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T08:08:59.818Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T10:02:34.630+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deloitte found that chief financial officers have adopted their
        "most defensive strategy stance in nine years." Revenue growth expectations
        have dropped to their lowest level since 2016.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5f313d3-7142-4755-8c5d-982fd4049976'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T08:08:59.818Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T10:02:34.630+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nissan on Sunday provided one of the clearest examples of the damage
        Brexit uncertainty is doing when it scrapped plans to build its new X-Trail
        SUV in England.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ce0088c-29cd-4f4c-bb2a-b938939fc230'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T08:08:59.818Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T10:02:34.630+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Britain is scheduled to leave the European Union in 53 days, but
        progress toward an exit agreement has stalled because of deep political divisions
        in the United Kingdom. It''s unclear how Britain will trade with its biggest
        export market after March 29.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd44bc3c7-d57d-43df-a78d-0518755ca427'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T08:08:59.819Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T10:02:34.630+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 110 chief financial officers surveyed by Deloitte said that
        Brexit was the top risk to their businesses, which have a combined market
        value of £390 billion ($510 billion).</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38c5abdc-e8f3-4ef1-8358-0b2922bc137a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T08:08:59.819Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T10:02:34.630+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some 80% said they expect the business environment to be worse as
        a result of Brexit, and more than half of those surveyed said hiring will
        slow.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa6d5181-f106-4192-891d-d26aae92dbe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T08:08:59.819Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T10:02:34.630+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many companies are now calling for Brexit to be delayed. That would
        mean more uncertainty, but it would avoid the severe economic consequences
        of crashing out of the bloc without an agreement.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9da9a959-bfd8-4f1c-bcce-ced343cdf1cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T08:08:59.819Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T10:02:34.630+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McDonald''s and KFC joined last week with UK supermarkets to warn
        that a disorderly split would result in "significant" disruptions to their
        supply chains. Airbus and Ford have also released stark warnings in recent
        weeks.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5e49404-8b8c-42fc-8cf0-e4e16a81a026'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T08:08:59.819Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T10:02:34.630+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Recessionary levels''</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5024ec15-ba78-49d9-9c6f-f2789cb77ef9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T08:08:59.819Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T10:02:34.630+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ian Stewart, chief economist at Deloitte, said that risk appetite
        is at "recessionary levels" as companies continue to prepare for the worst.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87060c53-e18d-441d-94b8-d72d811ec9ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T08:08:59.820Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T10:02:34.630+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This survey shows that uncertainty over Brexit is driving a marked
        shift towards defensive balance sheet strategies among British businesses,"
        he said in a statement.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd4f9a4f-76e1-4386-8ba9-a139ed15bdc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T08:08:59.820Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T10:02:34.631+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Institute of Chartered Accountants in England and Wales found
        that business confidence is now at "its lowest level for nearly a decade."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '903056d6-b1c6-4787-95a2-d4d20a07e87d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T08:08:59.820Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T10:02:34.631+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Companies at the moment are unclear about the future," Michael
        Izza, the group''s CEO, said in a statement. "As the [Brexit] roulette wheel
        continues to spin, UK plc is having to place its bets based on best guesswork."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6f83765-f62f-423b-85dd-f8f91ebcfb20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T08:08:59.820Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T10:02:34.631+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The survey results were based on 1,000 telephone interviews with
        members of the accounting group.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ef603c6-238b-4e32-b5c1-39655f11621b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T08:08:59.820Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T10:02:34.631+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "Brexit pushes UK business
        confidence to its lowest level in nearly a decade."</p>'
  'pope-francis-in-kia-soul-hatchback-uae':
    'author': 'Delia Gallagher and Sheena McKenzie'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-02-04T09:41:05.399Z
    'imagesource': 'jcr:f6cae18e-d9a7-4bbf-bb1a-5ce1cd1c9ca7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '013f597d-c2f4-4f09-b8e6-dd21da82d653'
    'lead': 'Pope Francis kicks off his historic visit to the United Arab Emirates
      on Monday, arriving at Abu Dhabi''s lavish presidential palace in his trademark
      understated Kia Soul hatchback.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-13T08:15:26.817Z
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-04-17T10:02:34.482+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T10:02:21.909+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Pope Francis arrives at lavish UAE palace in humble Kia Soul'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c5cb80f-c1b4-41a1-985a-67c887bb74f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T08:15:26.818Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T10:02:34.482+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Pope Francis kicked off his historic visit
        to the United Arab Emirates on Monday, arriving at Abu Dhabi''s lavish presidential
        palace in his trademark understated Kia Soul hatchback.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73dc5fa6-47e8-42e9-b2e1-4872ff1c7c59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T08:15:26.818Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T10:02:34.482+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The small black car -- a notable choice in a kingdom known for its
        gold-plated lifestyle -- was flanked by cavalry as it wound its way toward
        the palace.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eebec7f-6d07-4575-b58e-3d6b04095b9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T08:15:26.818Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T10:02:34.482+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s the first time a pontiff has visited the Gulf state and Francis
        was greeted with an artillery salute and aircraft trailing yellow and white
        smoke through the sky in honor of the Vatican flag.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aee7afe-60eb-4883-98cc-d9cc01c27cde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T08:15:26.818Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T10:02:34.482+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pope is on a three-day visit to the UAE capital, where he is
        set to attend an interreligious conference with Jewish and Christian leaders.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbbeb84e-5dba-491d-b6b3-e8bd3caaf067'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T08:15:26.819Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T10:02:34.482+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He is also scheduled to meet for a fourth time with the head of
        the Al-Azhar mosque -- considered by many to be the highest authority in Sunni
        Islam -- during the conference.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35e931d4-ccd0-47b0-87c0-a659733c74ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T08:15:26.819Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T10:02:34.482+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First stop, though, was a visit to the palace where Francis met
        with Dubai ruler Sheikh Mohammed bin Rashid Al Maktoum and Abu Dhabi''s Crown
        Prince, Sheikh Mohammed bin Zayed Al Nahyan. The three discussed "enhancing
        cooperation" and "important initiatives to achieve peace," the Crown Prince
        tweeted.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a837f18-24ff-4f6a-bd48-b89d48e873eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T08:15:26.819Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T10:02:34.483+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a handwritten message in the palace''s Book of Honor, the Pope
        thanked his hosts for their "warm welcome" and invoked "divine blessings of
        peace" on the people of the UAE.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daaedfb0-993c-4a40-b643-657210e51134'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T08:15:26.819Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T10:02:34.483+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Crown Prince, in turn, gifted the Pope the act of notary dating
        back to June 22, 1963, for a donation of land to build the first church in
        the UAE.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ac975dd-09d4-42c4-ae57-661efc3242f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T08:15:26.819Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T10:02:34.483+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The overwhelming majority of Emiratis are Muslim, but the country
        hosts a large expatriate population, some 1.2 million of whom are Christian.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fdfe94b-d2b6-4d03-8b8c-dbc9d5ddcc58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T08:15:26.820Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T10:02:34.483+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among churchgoers in the UAE, excitement at the visit has been at
        fever-pitch, church leaders told CNN. "It is as if Jesus is coming to my home,"
        said Faisal Kheeran, who is originally from Pakistan and has lived in the
        UAE for nearly a decade.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6787929e-21e5-476e-92b2-a3fc6c355df3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T08:15:26.820Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T10:02:34.483+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trip culminates Tuesday with a papal mass at the Zayed Sports
        City, expected to be the single-largest gathering in the country, with about
        135,000 attendees.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd03f360c-9147-42c4-936b-5130a5c86d77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T08:15:26.820Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T10:02:34.483+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UAE has declared Tuesday a holiday for invitees to the mass.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aa5d83a-1a72-4301-b542-423c0c1e2b83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T08:15:26.821Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T10:02:34.483+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Let us pray loudly'' for Yemen''s children</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a22fdddf-616e-44a3-9cd3-f5c458209fa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T08:15:26.821Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T10:02:34.483+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pope''s meeting with palace officials comes at a delicate political
        time for the UAE, which is involved in a coalition with Saudi Arabia in a
        war in Yemen.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6655372-7d97-4696-bb79-47e5e660e426'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T08:15:26.821Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T10:02:34.483+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While it is unknown whether Francis discussed the topic with the
        Crown Prince during their private meeting, the Pope did issue a public plea
        for peace in Yemen from the Vatican on Sunday, just an hour before his departure
        for Abu Dhabi.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c14f239-9c84-4059-b0ae-1ee8ddc31aea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T08:15:26.822Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T10:02:34.483+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In off-the-cuff remarks not included in his prepared speech, the
        Pope said: "Let us pray loudly because there are children that are hungry,
        are thirsty, don''t have medicine and their lives are in danger."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a9e59ee-cf17-43c1-a72d-41cfafd38c75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T08:15:26.822Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T10:02:34.483+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response, the UAE Minister of State for Foreign Affairs, Anwar
        Gargash, said in a tweet that he "welcomed" the pontiff''s prayers, calling
        on 2019 to be "the year of peace" in Yemen.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85f3ba83-a4a9-4a31-818e-07debd959ff2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T08:15:26.823Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T10:02:34.483+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Pope Francis arrives
        at lavish UAE palace in humble Kia Soul."</em></p>'
  'motorcycle-taxis-regulation-bill-pass-house-of-representatives':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-02-04T21:21:12.226Z
    'imagesource': 'jcr:d4de0713-9561-42c1-8595-f4e06596a431'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3e7ce4e1-d268-4483-9f46-64a6e844c98e'
    'lead': 'The House of Representatives approves on third and final reading a bill
      regulating the use of motorcycles as public utility vehicles. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-13T08:18:18.257Z
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2023-01-29T16:41:35.267+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:37:57.004+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Bill allowing motorcycle taxis hurdles House'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a97edd8c-3702-4f7b-802d-8f4cba6cb297'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T08:18:18.257Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:41:35.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 4) —</strong> A
        bill which aims to legalize and regulate the use of motorcycles-for-hire hurdled
        the House of Representatives.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca9ff95b-c7a1-4318-9508-0ccaea796269'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T08:18:18.257Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:41:35.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Bill 8959 or the proposed motorcycles-for-hire act earned
        the votes of 181 lawmakers on Monday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9d9c80d-a3ae-4b4d-9e78-78d45ea54720'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T08:18:18.258Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:41:35.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the bill, motorcycles can operate as public transport vehicles
        given they are issued with Certificates of Public Convenience by the Land
        Transportation Franchising and Regulatory Board (LTFRB).</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43175dd3-4865-473b-a257-d86a1db0bc90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T08:18:18.258Z
