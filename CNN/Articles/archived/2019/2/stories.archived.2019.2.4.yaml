    'template': '1'
    'title': 'House leader confirms proposal to give each congressman ₱160M in 2019
      budget'
    'updated': 2019-02-04T01:01:00.000Z
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b0544e7-c34f-4821-bcf6-d9697259660e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T03:02:30.249Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:38:25.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 4) —</strong> House
        Majority Leader Fredenil Castro confirmed that there is a proposal to allot
        congressmen ₱160 million each for projects in their districts.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5ea970a-b967-4367-8639-285f86c5b11f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T03:02:30.249Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:38:25.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is a suggestion that each and every congressman be allocated
        ₱160 million," Castro told CNN Philippines'' The Source on Monday. "Assuming
        further that congressmen approve this proposal, it''s not pork - because everything
        is itemized, everything is accounted for."</p>'
    '5':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en" dir="ltr">House
        Majority Leader Fredenil Castro: There is a suggestion that each congressman
        be allocated ₱160M | <a href="https://twitter.com/hashtag/TheSource?src=hash&amp;ref_src=twsrc%5Etfw">#TheSource</a>
        <a href="https://t.co/sDo55hwVGt">https://t.co/sDo55hwVGt</a> <a href="https://t.co/38cBTW7eiE">pic.twitter.com/38cBTW7eiE</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1092259970538627073?ref_src=twsrc%5Etfw">February
        4, 2019</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e00d0f6-40e0-4a5e-89f2-0e1562eb8456'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T03:02:30.249Z
