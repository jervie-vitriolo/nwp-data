      'mgnl:type': 'text'
      'text': '<p>The anti-drug operatives also seized 274 kilograms of suspected
        shabu with a street value of ₱1.9 billion.</p>'
  'pope-francis-first-papal-visit-united-arab-emirates':
    'author': 'Delia Gallagher and Sarah El Sirgany'
    'caption': 'Pope Francis and Crown Prince of Abu Dhabi, Sheikh Mohammed bin Zayed
      al-Nahyan exchange gifts at the Vatican in September 2016. | Claudio Peri/AP'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-02-04T06:26:57.359Z
    'imagesource': 'jcr:a183d0d9-dbbd-4ef8-82e6-9f86fd80bfa4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b5ce1f87-2077-4656-bbc9-60806a80af0c'
    'lead': ' Pope Francis has arrived in the United Arab Emirates, making him the
      first pontiff to visit an Arab Gulf state.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-03T23:42:15.380Z
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2023-01-29T16:42:57.909+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:37:52.769+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Pope Francis makes first papal visit to Arab Gulf state'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6cf62b5-66fb-4495-bb04-ee0539881aab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-03T23:42:15.381Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:42:57.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Pope Francis has arrived in the United
        Arab Emirates, making him the first pontiff to visit an Arab Gulf state.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8949c943-0b7d-48c5-8b7f-ea034d915690'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-03T23:42:15.381Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:42:57.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a video address from the Vatican on Thursday, Francis said the
        trip marks "a new page in the history of relations between religions, confirming
        that we are brothers and sisters, even though we are different." The overwhelming
        majority of Emiratis are Muslim, but the country hosts a large expatriate
        population, some 1.2 million of whom are Christian.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c851443-303a-443a-b276-36017a2c40db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-03T23:42:15.381Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:42:57.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The majority of the UAE''s Christians are Indians and Filipinos.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3774406-ecfb-409f-ba87-fbc9401e92fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-03T23:42:15.382Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:42:57.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pontiff will spend three days in the UAE''s capital, Abu Dhabi,
        where he will attend an interreligious conference with Jewish and Christian
        leaders. The trip culminates Tuesday with a papal mass at the Zayed Sports
        City, expected to be the single largest gathering the country, with about
        135,000 attendees.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ef84ac4-497b-472b-933b-213f598328e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-03T23:42:15.382Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:42:57.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An hour before leaving on his historic trip, the Pope prayed publicly
        for the "exhausted, hungry" victims of the war in Yemen.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac8496ce-3f33-4cf9-b01f-513ca697eeb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-03T23:42:15.382Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:42:57.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The population is exhausted by the long conflict and many, many
        children go hungry, but it is not possible to reach the food deposits," Francis
        said in his weekly Angelus address at the Vatican.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eced43e3-9429-4b41-8e88-df0c268f1f86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-03T23:42:15.395Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:42:57.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I appeal to those involved and to the international community to
        urgently work towards the observance of the agreed-to accords, to ensure the
        distribution of food and to work towards the good of the population," he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '767692a2-c99b-4455-b6a9-6a99f3a247a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-03T23:42:15.395Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:42:57.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pope then added an additional plea off the cuff, not included
        in his prepared remarks: "Let us pray loudly because there are children that
        are hungry, are thirsty, don''t have medicine and their lives are in danger.
        Let us hold on to this thought."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0879bdf1-b162-4fc6-a4e1-1d4544a9e8ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-03T23:42:15.396Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:42:57.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Building bridges</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa0b0888-8c6b-493f-ad18-ad8c91613af7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-03T23:42:15.396Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:42:57.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UAE has declared Tuesday a holiday for invitees to the mass.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e899407b-53b6-4f7f-9d9b-2604ee5fb53f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-03T23:42:15.396Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:42:57.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is Pope Francis''s seventh visit to a predominantly Muslim country,
        signaling a continuation of improving ties between the Vatican and the Islamic
        world. The Pope has sought to build bridges with the Muslim world by refusing
        to equate Islam with violence, arguing that all religions have fundamentalist
        elements and religious leaders must work together to combat all forms of fundamentalism
        and violence.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfdcfedb-8c38-4800-9277-dc1361654e06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-03T23:42:15.396Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:42:57.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He is scheduled to meet for a fourth time with the head of the Al-Azhar
        mosque -- considered by many to be the highest authority in Sunni Islam --
        during Monday''s interreligious conference.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eebadf8e-eaa5-40eb-a237-5700e7a75250'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-03T23:42:15.403Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:42:57.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Al-Azhar''s Imam Ahmad al-Tayeb had previously cut ties with the
        Vatican after Pope Francis''s predecessor, Benedict XVI, appeared to link
        Islam to violence in a 2006 speech.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74fe849e-1f40-4f4e-ae86-d0eb1070cbce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-03T23:42:15.403Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:42:57.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his video message, the Pope hailed the UAE as "a land that seeks
        to be a model of coexistence, human brotherhood, and encounter between different
        civilizations and cultures."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d235498-504a-444b-b1e5-993ed323ca49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-03T23:42:15.404Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:42:57.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The oil-rich Arab state has touted official efforts to promote religious
        coexistence, appointing a Minister of Tolerance in 2016 and declaring 2019
        "the year of tolerance."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9694c98c-c214-4bcc-b0de-b097bcb275e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-03T23:42:15.404Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:42:57.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But rights groups and activists have dismissed the moves as "symbolic,"
        pointing to its intensified crackdown on dissidents in recent years.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4146a934-1da0-40d7-9aee-770682850643'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-03T23:42:15.404Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:42:57.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The UAE authorities are trying to brand 2019 as the ''year of tolerance''
        and are now seeking to cast the Pope''s visit as proof of their respect for
        diversity. Does this mean they are ready to reverse their policy of systematic
        repression of any form of dissent or criticism?" said Amnesty International''s
        Middle East Research Director Lynn Maalouf in a statement Friday that called
        on Francis to raise the issue of the incarceration of some prominent human
        rights defenders with his hosts.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '704bd171-78e4-4993-a59b-60048e3d87fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-03T23:42:15.405Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:42:57.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Since 2011, the authorities have systematically cracked down on
        their critics, including activists, judges, lawyers, academics, students and
        journalists by way of arbitrary detentions, enforced disappearance, torture
        and other-ill-treatment."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5009127-76af-486f-8e5a-a4652a465cf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-03T23:42:15.405Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:42:57.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UAE government has not responded to CNN''s request for comment
        on Amnesty''s accusations.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49e4428b-e5b9-49ea-ba18-eda286ed1ea4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-03T23:42:15.405Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:42:57.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pope mania in the UAE</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9214a9b-2018-4d13-af8f-90965ef75093'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-03T23:42:15.405Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:42:57.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But among churchgoers in the UAE, the excitement is palpable, church
        leaders say.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61cf798d-edf0-48a9-a21c-279dfbe9da1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-03T23:42:15.406Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:42:57.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t think exciting is the correct word to describe the feeling.
        I''ve seen the Pope. I visited Rome. But here it''s a completely different
        atmosphere," said sister Stephanie Halaseh of Abu Dhabi''s St Joseph Church,
        the old Catholic church in the UAE.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b41c2a2b-6721-4ef1-821b-655f50e51446'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-03T23:42:15.406Z
      'mgnl:createdBy': 'cnnproducer'
