      'mgnl:type': 'text'
      'text': '<p>The LTFRB shall also be in charge of setting the fares and routes
        of the motorcycle taxis.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e06262db-8b73-48c3-acdf-c888d551e405'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T08:18:18.258Z
