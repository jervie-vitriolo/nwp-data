  'shabu-smuggling-middleman-kenneth-dong-arrest':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-02-04T21:19:39.369Z
    'imagesource': 'jcr:42567a73-c4b6-404a-83f5-26d4395b8990'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fe180048-3e42-40cf-8144-481e78800224'
    'lead': 'Filipino-Chinese businessman Kenneth Dong, one of the suspects in the
      smuggling of ₱6.4 billion worth of shabu shipment from China in May 2017, has
      been arrested.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-13T08:21:07.805Z
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2023-01-29T16:41:23.178+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:37:57.117+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Alleged middleman in ₱6.4-B shabu smuggling Kenneth Dong nabbed'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '085289c6-97ef-4917-9e78-2266d1dc84f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T08:21:07.805Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:41:23.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 3) —</strong> Filipino-Chinese
        businessman Kenneth Dong, one of the suspects in the smuggling of ₱6.4 billion
        worth of shabu shipment from China in May 2017, was arrested on Monday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c84fd440-999a-4afc-a6f5-dd591b5d3efb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T08:21:07.806Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:41:23.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was confirmed by National Bureau of Investigation Deputy Director
        Ferdinand Lavin in a text message.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6790ce4-b0e9-40da-aa60-7571be8f86c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T08:21:07.806Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:41:23.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lavin said Dong, whose real name is Dong Yi Shen, was arrested by
        agents of the Anti-Organized and Transnational Crime Division in Katarungan
        Village in Muntinlupa City at 2 p.m.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9c5b40d-4f28-4da0-bca6-16469a4f5a63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T08:21:07.806Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:41:23.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lavin refused to disclose more details on the arrest.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7031f8cc-4fe4-4eaa-b0eb-90141b75b232'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T08:21:07.806Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:41:23.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The arrest is in line with the drug case filed against Dong and
        11 others in January last year for violating Republic Act 9165 or the Comprehensive
        Dangerous Drugs Act of 2002. Dong, along with Manny Li, was tagged as the
        middleman of Richard Tan, owner of Hong Fei Logistics warehouse in Valenzuela
        City where the drug shipment was found.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1af7d75f-9727-4b02-9dbb-b4029b8795d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T08:21:07.806Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:41:23.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among those charged were Tan, fixer Mark Taguba II, import company
        owner Eirene May Tatad, Customs broker Teejay Marcellana, and Taiwanese businessmen
        Chen I-Min, Jhu Ming Jhun and Chen Rong Huan.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fba78ec4-1d6d-49fd-92f5-1cd95ef64449'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T08:21:07.807Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:41:23.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 604-kilogram shabu shipment, one of the biggest hauls of smuggled
        drugs in the country, passed through the Bureau of Customs as kitchenware
        on May 17, 2017.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bb64b09-dc11-433d-9806-2e5b081b2b2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T08:21:07.807Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:41:23.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Justice said the suspects conspired with each
        other to "jointly, knowingly, willfully and feloniously and without authority
        of law transport, convey and deliver 602.279 kilograms of shabu" between May
        23 and 24, 2017.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ed71900-5b7d-4157-badc-36166b3f17e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T08:21:07.807Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:41:23.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In August 2017, Dong was arrested for allegedly raping a 33-year-old
        woman in Paranaque City. He was released in November of that year after the
        complainant refused to pursue the case.</p>'
  'mangagawa-partylist-supreme-court-appeal-disqualification':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-02-04T20:24:45.174Z
    'imagesource': 'jcr:2db979e0-cca2-4ea8-8c4f-451576086c80'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1e7df4a4-33d5-4c5a-a92f-74d21a0b7a3a'
    'lead': 'Manggagawa Party-list appeals to the Supreme Court to resolve the group''s
      petition to overrule the decision of the Commission on Elections, allowing it
      to participate in the May elections.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-13T08:28:57.054Z
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2023-01-29T16:41:08.811+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:37:57.249+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Workers partylist urges SC to resolve disqualification case'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91349ba4-455c-44b6-8769-db805e048ad7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T08:28:57.054Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:41:08.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 3) —</strong> Manggagawa
        Party-list on Monday appealed to the Supreme Court (SC) to resolve the group''s
        petition to reverse its disqualification from joining the May elections.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ff71d49-b402-4674-8093-16c61e029124'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T08:28:57.055Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:41:08.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The party-list filed a Petition for Certiorari on January 18, asking
        the higher court to overrule the Commission on Elections (Comelec) and allow
        it to participate in the upcoming polls.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '203b59a5-0f89-4daa-829c-3a6c175a4b45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T08:28:57.055Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:41:08.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The poll body disqualified the group in August last year, arguing
        that it failed to prove that it is not being funded by the government. The
        Comelec last week released the partial list of 134 party-list groups qualified
        to participate in the May polls. Manggagawa Party-list was not included.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '679e585d-4185-4810-8b80-1e24d42f25ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T08:28:57.056Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:41:08.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group described Comelec''s move as "shallow and unjust," pointing
        out that the poll body has allowed party-lists of the rich and powerful to
        run under the party-list system.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1d8fd5d-b503-44fd-bd6b-1820cd11e0dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T08:28:57.056Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:41:08.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added that nearly half of the party-list organizations in Comelec''s
        list do not represent the marginalized and underrepresented sectors.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f45c8a3-a35b-4613-858b-7ef95836722a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T08:28:57.056Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:41:08.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Urban poor group Kalipunan ng Damayang Mahihirap or Kadamay also
        lambasted the poll body and the administration for disqualifying Manggagawa
        from the elections, as well as Aksyon Health Workers Party-list, calling it
        a "politically charged move."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63bb211b-4cc2-4f82-bab1-2257b7b46313'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T08:28:57.057Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:41:08.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kadamay said the groups'' disqualification is part of the overall
        scheme of the administration and its allies to control "every inch of the
        bureaucracy."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba805f3f-06d8-4387-b208-541060b2f813'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T08:28:57.057Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:41:08.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Correspondent Anjo Alimario contributed to
        this report.</em></p>'
  'congress-2019-national-budget-target-ratification-friday':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-02-04T18:31:42.754Z
    'imagesource': 'jcr:f38930e8-7d63-4a1f-af85-5191512349c8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f7bc4a93-95a5-4c85-a3b7-3d4ac776d50a'
    'lead': 'The bicameral committee has a "breakthrough" on the ₱3.575-trillion 2019
      national budget so that ratification can happen by the end of the week, Senate
      Finance panel chair Loren Legarda said Monday.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-13T08:37:50.099Z
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2023-01-29T16:40:55.541+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:37:57.353+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Congress eyes 2019 budget ratification by Friday'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84323a10-c533-41b3-801d-7ba790ac4357'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T08:37:50.100Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:40:55.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 4)</strong> — The
        bicameral conference committee on the ₱3.575-trillion proposed 2019 national
        budget is a step closer to crafting a common version for possible ratification
        by both houses of Congress on Friday, Senate finance committee chairperson
        Loren Legarda said Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b702259-2449-477b-814c-91bcec2014c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T08:40:35.274Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:40:55.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the Senate plenary session on Monday, Legarda said both chamber
        of Congress hope to ratify the 2019 General Appropriations Bill by "Friday
        at the latest."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61890e29-1661-42f5-ba3a-d0343388a6a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T08:40:35.275Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:40:55.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said both the Senate and House technical staff are now working
        on the fine print and the details of the bicameral committee report.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8aef0c8-ae9d-46a0-82d5-55f8025d95ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T08:40:35.275Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:40:55.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Legarda said she and her counterpart, House Appropriations Committee
        Chair Rolando Andaya Jr., have agreed to hold the last bicameral conference
        committee meeting on Wednesday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba17bb3b-4199-4b8c-92c8-4c55b7b2e19e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T08:40:35.275Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:40:55.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have a final bicam on Wedensday morning, which is our last day
        of session. But based on our legislative calendar, we may have a session for
        ratification until Friday," she said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '396af6e4-79a5-4a5b-9d2c-a03702e2b6fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T08:40:35.276Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:40:55.547+08:00
