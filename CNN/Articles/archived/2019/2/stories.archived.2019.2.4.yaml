  'lucky-food-CNY':
    'author': 'CNN Philippines Life Staff'
    'caption': 'In a small bakery called Wan Kee, one can find tang yuan or sticky
      rice balls (right). These are eaten by some Chinese families during reunions
      as a symbol of unity and togetherness. Photo by CHANG CASAL'
    'categories': ['97f8b757-c828-4d93-bb30-40d38e238fb5']
    'created': 2019-02-04T10:38:16.358Z
    'imagesource': 'jcr:b2c886e6-e843-4ffc-a862-1d017444c8fe'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c0084d63-0ac2-492c-ba1a-c952a4282b77'
    'lead': 'Stock up on these “lucky” foods as Chinese New Year comes around.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-04T13:26:23.704Z
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2023-01-29T16:42:47.308+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:37:54.325+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '4 “lucky” foods you’ll find in Binondo '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26a4a7d5-4e1d-4238-a5ad-f61b450ea920'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T13:26:23.704Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:42:47.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> Binondo is an exciting
        place to be in this time of the year. As the world’s oldest Chinatown, the
        district became a hub of business and commerce for the Filipino-Chinese community,
        and now it houses hundreds of establishments — many of which have been around
        for decades.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6ed3ec0-be7c-4942-aca7-e21e0966e914'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T13:26:23.704Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:42:47.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Come Chinese New Year, the district comes to life, with these shops
        and restaurants catering to visitors looking for symbols of luck for the coming
        year. Here, foodies will be able to source the best (and probably some of
        the most affordable) goodies that are considered “lucky” when consumed during
        the lunar new year.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d30d4f3-d84a-4e22-a6c3-fee2ce3409de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T13:26:23.705Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:42:47.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In time for Chinese New Year, we put together a short list of the
        lucky foods you’ll be able to find in Binondo, and the best places to get
        them.</p>'
    '4':
      'image': 'jcr:1e757c77-fd18-447c-8000-f0f18e34d471'
      'imageCaption': 'Because of their resemblance to Chinese silver ingots, some
        believe that eating many dumplings on New Year signifies a prosperous year
        ahead. Photo from DONG BEI/FACEBOOK'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85d3ec17-383e-495e-9cc0-82d166b39c21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T13:26:23.705Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:42:47.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '733c20ce-068a-4599-b400-39f5f1e13f24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T13:26:23.705Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:42:47.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Dumplings: Dong Bei</strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '709dc90e-0c0d-47df-b8ef-28a6b9d3f261'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T13:26:23.705Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:42:47.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the northern region of China, dumplings play a part in Chinese
        New Year celebrations — tradition calls for families to make dumplings on
        the day itself and eat their creations come midnight.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80b71e88-70e5-4cdb-9dfb-fa8814e41aa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T13:26:23.705Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:42:47.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some legends say that dumplings are considered lucky because they
        resemble Chinese silver ingots, which are shaped like boats. It is believed
        that eating a lot of dumplings will bring money in the New Year. In some households,
        a coin is hidden inside one dumpling. Whoever gets the coin is said to have
        a prosperous year ahead.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f80deb7-c00f-473e-9636-b2bf5cff2d51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T13:26:23.706Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:42:47.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Binondo, there’s only one place that most residents and foodies
        will recommend when it comes to the best dumplings: Dong Bei, a modest shop
        located in Yuchengco St. where hundreds of dumplings are made by hand at the
        storefront each day. There is usually a line outside the restaurant, partly
        because the space is small, but mostly because their dumplings — especially
        the kuchay and pork ones — are very much in demand.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '437086aa-aa69-42b7-a999-7b33f983fc12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T13:26:23.706Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:42:47.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Dong Bei Dumplings is located at 642 Yuchengco St.</em></p>'
    '12':
      'image': 'jcr:cb46eb29-d3bc-4eb5-885c-bfc2401feac6'
      'imageCaption': 'Some Chinese families believe that eating noodles on your birthday
        grants you long life. Photo by CHANG CASAL'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b194147c-35cb-49f3-a9c1-d07057b5c451'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T13:26:23.706Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:42:47.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5deca0f-d439-4c3d-9456-690a765ca6a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T13:26:23.706Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:42:47.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Noodles: Masuki &amp; Lan Zhou La Mien</strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02a1b9a9-cccf-40b2-8075-aee5cf052b66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T13:26:23.707Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:42:47.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s common knowledge that Chinese-Filipinos introduced noodles
        into local cuisine, along with their belief that eating noodles, especially
        on your birthday, grants you long life. This is likely why pancit and its
        many variations is such a staple at Filipino parties and celebrations.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e3df513-2421-48eb-87fd-75e09f168f01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T13:26:23.707Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:42:47.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For those on the hunt for a comforting meal of noodles and soup,
        Masuki, a mami house on Benavidez St., has a menu consisting solely of different
        types of mami. The eatery has been around for decades — it is, in fact, the
        oldest mami restaurant in the area — and it’s remained more or less the same
        ever since. They still use the same hearty recipe from when they opened in
        the ‘30s, and their noodles are still made fresh daily using old school machines
        that they have at the restaurant.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2f3e0c2-ff2a-48c3-ae49-f356c25080e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T13:26:23.707Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:42:47.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also along Benavidez St. is another noodle house that serves la
        mien, or hand-pulled noodles, called Lan Zhou La Mien. The name is derived
        from a city in Northwest China where the noodles are a staple dish. Just like
        in Masuki, their noodles are made on the spot.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '485ed78b-fdf9-4b9f-8411-7e9b9e26c760'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T13:26:23.707Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:42:47.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Masuki is located at 931 Benavidez St. Lan Zhou La Mien is located
        at 818 Benavidez St.</em></p>'
    '11':
      'image': 'jcr:54a9346a-78d1-47e8-86c5-e7bf65c1d4ed'
      'imageCaption': 'Eating tikoy, or nian gao, on New Year is considered by some
        as lucky because "nian gao" sounds like the term "higher year." Photo from
        RAMON FVELASQUEZ/WIKIMEDIA COMMONS'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd650c2fa-05cb-4496-b216-80e527b46356'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T13:26:23.706Z
      'mgnl:createdBy': 'cnnproducer'
