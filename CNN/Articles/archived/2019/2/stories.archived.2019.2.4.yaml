    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Opposition: Jolo bombings do not justify martial law extension'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92428cf0-c6c6-4b8b-8228-52e3cdd32f36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T07:38:44.232Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:42:35.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 4) —</strong> Opposition
        lawmakers argue the recent bombings in Jolo are not enough to justify the
        third extension of martial law in Mindanao.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b08c622-03c1-4fb3-b7ec-02a812725fe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T07:38:44.232Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:42:35.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the 35-page memorandum filed Monday, petitioners explained the
        bombing incidents have been categorized as a terrorist attack by President
        Rodrigo Duterte himself — and not an act of continuing rebellion in Mindanao.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6a49469-be1c-4e4f-a1f9-37352b595ab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T07:38:44.232Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:42:35.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawmakers said the attack happened 46 days after the third extension
        of martial law was granted by Congress upon the initiative of the President,
        but it was not factual at the time of the extension.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d9a3913-030e-44d6-bf4f-c69887a2646e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T07:38:44.232Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:42:35.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: Congress grants third extension of Mindanao martial
        law until end of 2019</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '720a79bc-4cac-4e12-bed9-8ff8118daf4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T07:38:44.233Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:42:35.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Petitioners pointed out terrorism is not equivalent to rebellion
        as they differed in "motive, target, and scope," and explained terrorism was
        a ground for the President to exercise his power to call on the armed forces
        to subdue lawless violence.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '111eda6a-542d-4b79-be9c-57bf2851727b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T07:38:44.233Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:42:35.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rebellion, they added, is a basis for the declaration of martial
        law and the suspension of the writ of habeas corpus.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e72e42cc-aaee-4e0a-8b6d-c40d2148f2b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T07:38:44.233Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:42:35.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They said no one in authority has called the Jolo blasts as acts
        of rebels, or were done to continue a rebellion.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '039354f5-a1fe-44df-a1be-4db5fdbe38f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T07:38:44.233Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:42:35.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They noted, it was simply and clearly terrorist attacks.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b506a590-6822-4032-8893-27f1a2b900a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T07:38:44.233Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:42:35.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The military — in convincing justices during arguments — cited the
        Jolo Cathedral attack as proof of "continuing danger posed to the public by
        terrorist groups."</p>'
  'uber-speedboats-mumbai-india':
    'caption': 'Uber is offering a new way to beat traffic jams in one of the world''s
      most congested cities -- speedboats'
    'created': 2019-02-04T10:42:16.326Z
    'imagesource': 'jcr:d3f61385-541c-4387-b37f-a4cabe002dd1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e977571e-12fd-4e30-8bbc-97c68ccf50b9'
    'lead': 'Uber is offering a new way to beat traffic jams in one of the world''s
      most congested cities — speedboats.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-13T07:42:24.304Z
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2023-01-29T16:42:34.326+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:37:55.552+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Uber is now using boats to beat Mumbai''s terrible traffic'
    'updated': 2019-02-24T22:26:00.000Z
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97ef430e-1608-42e8-81f2-7de0eece9a64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T07:42:24.304Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:42:34.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Uber is offering a new way to beat traffic
        jams in one of the world''s most congested cities — speedboats.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4b26897-b660-4988-83a3-8ca6ac6baac6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T07:43:35.629Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:42:34.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ride-hailing company launched its Uber Boat service in India''s
        financial capital, Mumbai, on Sunday. Uber customers can now book boats between
        three destinations on the city''s waterfront.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0300809e-c9b7-49e1-a7a7-348dc373d3f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T07:43:35.630Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:42:34.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rides start at 5,700 rupees ($80) for a six or eight-seater boat
        and go up to 9,500 rupees ($132) for larger vessels that can accommodate 10
        riders. The company will only accept bookings for an entire boat, not individual
        seats.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2deca1a1-1181-49f2-b88a-daba48d21751'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T07:43:35.630Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:42:34.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Uber''s vision is to create a multi-modal platform to better serve
        riders and the cities we operate in," Prabhjeet Singh, the company''s head
        of cities for India, said in a statement.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9b36539-235f-413b-859c-8bc16eea2abf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T07:43:35.630Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:42:34.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With Uber Boat, we will tap the vast potential of the city''s waterways
        transport system," he added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcfe6d0b-a1df-46b1-a0ab-424030827388'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T07:43:35.631Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:42:34.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mumbai is the first city in India — Uber''s biggest market in Asia
        — to get the boat service. Uber Boat already operates in Croatia and Turkey,
        and the company has previously offered the service temporarily in cities like
        Baltimore, Boston, Cairo, Kiev and for the Cannes film festival in France.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72e5fd21-b5c7-4c4d-9d16-7d8ac386bf8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T07:43:35.631Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:42:34.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The program in Mumbai launched this week on a pilot basis but will
        be expanded in the coming weeks, a company spokesperson told CNN.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82a8288c-a40c-468e-b052-e83442fcdf93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T07:43:35.631Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:42:34.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>India''s cities are among the most congested in the world. A report
        by the Boston Consulting Group last year, commissioned by Uber, estimated
        that Mumbai, New Delhi, Bangalore and Kolkata lose more than $22 billion a
        year because of traffic jams. It takes commuters about 1.5 hours longer to
        travel a given distance than in comparable Asian cities, according to the
        report.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '029d4ce0-5314-4d43-8724-c59d2c56f36e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T07:43:35.631Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:42:34.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Silicon Valley giant isn''t the first company to try and beat
        Mumbai''s traffic using alternatives to cars. Blade, a helicopter app for
        the super-rich, announced in December that it would launch its service in
        the Indian city this year.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c0528fd-ca53-4989-920d-1f2502c7de66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T07:43:35.632Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:42:34.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "Uber is now using boats
        to beat Mumbai''s terrible traffic."</p>'
  'developing-countries-to-be-affected-by-brexit':
    'author': 'Emily Dixon'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-02-04T22:37:09.833Z
    'imagesource': 'jcr:b7b2a3be-013c-4047-be91-8e43687e44f5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '53dcb240-f863-4331-85cf-eadbc0fe966e'
    'lead': 'The potential fallout from Brexit won''t stop with the UK and the European
      Union, a new study has found. The UK''s departure from the EU may also pose
      a serious threat to developing countries that depend on trade with Britain,
      a new report has found.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-13T07:50:00.697Z
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2023-01-29T16:42:33.167+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:37:55.710+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The developing countries with the most to fear from Brexit'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ce5586c-5d89-426d-8db5-867db5095999'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T07:50:00.697Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:42:33.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The potential fallout from Brexit won''t
        stop with the UK and the European Union, a new study has found. The UK''s
        departure from the EU may also pose a serious threat to developing countries
        that depend on trade with Britain, a new report has found.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c571fcd0-b142-452b-9a4e-75bdc4370b93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T07:50:00.698Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:42:33.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the world''s least developed countries, the heaviest blow
        will land on Cambodia, according to simulations conducted by the German Development
        Institute (DIE).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3de87ebe-d709-46cb-b530-278935cd9faa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T07:50:00.698Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:42:33.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK''s exit from the EU and its associated treaties and trade
        agreements could also sink a further 1.7 million people worldwide into extreme
        poverty, the authors of the report said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ed5a29f-cd12-49d6-b858-ee94dbb8c276'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T07:50:00.698Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:42:33.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Regardless of the final outcome of the negotiations, Brexit implies
        fundamental changes in the British trade regime concerning third countries,"
        the study authors wrote. "The UK must act to mitigate the adverse effects
        on economically vulnerable countries."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '754c96a5-7770-4b58-b53b-b0d586f4cc6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T07:50:00.698Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:42:33.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As an EU member, the UK takes part in the Everything but Arms (EBA)
        treaty as well as the European Generalized Scheme of Preferences (GSP), both
        of which remove or decrease duties on exports to the EU for developing countries.
        The EBA benefits 49 of the world''s least-developed countries, waiving import
        duties to the EU on 99% of all exported products.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb1421c0-d108-470e-9672-c8694f7dc1af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T07:50:00.699Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:42:33.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At present, Cambodia sends 7.7% of its exports to the UK, leaving
        it especially vulnerable in the event of a hard Brexit that would see the
        UK return to World Trade Organization rules. Increased tariffs and other barriers
        could see Cambodia''s real GDP fall by 1.08%, and household consumption drop
        by 1.4%, according to this simulation.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e839a15-e5b8-49d3-b6fa-15b041c2b3f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T07:50:00.699Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:42:33.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malawi, which sends 3.4% of its exports to the UK, would be the
        second most affected, DIE said. The country''s GDP could decrease by 0.14%,
        while household consumption could see a 0.17% reduction.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa6b099a-db43-4bd3-9dd9-3ffeb3361a62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T07:50:00.699Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:42:33.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Exports from the food and textile industries across EBA member countries
        would be hardest hit by new tariffs, the study authors said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecef3761-1bfd-4c46-adf8-08d0c801d1f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T07:50:00.699Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:42:33.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Curtis S. Chin, a former US ambassador to the Asian Development
        Bank and Asia fellow at the Milken Institute think tank, told CNN that Brexit
        will result in "disruption of economic and trade ties." The UK''s trading
        future with the world''s least developed countries, Chin said, is "still marked
        by uncertainty."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc9f8f26-39be-48fc-8bf3-39e5c9192bb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T07:50:00.699Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:42:33.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the long term, such disruption is likely to be addressed by
        new agreements and treaties," he said. "It is the near-term uncertainty that
        has the UK''s trading partners worried."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a333c56-e5d4-4498-8b9e-1a0933b3e2f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T07:50:00.700Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:42:33.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kristen Hopewell, a senior lecturer in international political economy
        at the University of Edinburgh, said the absence of EU trade preferences could
        see countries like Cambodia "priced out of the market," telling CNN, "There
        is a real risk that the interests of these developing countries could become
        collateral damage in the Brexit process."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53a636f9-4621-43c2-854d-45d2dcc6a4dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T07:50:00.700Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:42:33.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The key responsibility here falls on the UK," Hopewell said. "In
        order to prevent a major drop in LDC (least developed country) exports, it
        urgently needs to replicate the terms of the EU GSP and the EBA treaty and
        ensure that these arrangements are in place before the UK leaves the EU on
        March 29."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec7f2172-68d1-4bbc-94ed-1748995bce1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T07:50:00.700Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:42:33.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Extreme poverty could also increase in EBA countries after a potential
        hard Brexit, with Cambodia and Ethiopia worst affected, DIE said. A further
        1.02% of Cambodia''s population could enter extreme poverty, while Ethiopia
        could see a 1.12% increase. "In the case of Cambodia, the cause is mainly
        a relatively high loss of welfare, whereas for Ethiopia it is an increase
        in food relative to non-food prices" that will hit the poor hardest, the authors
        explained.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd93dba9d-f8ca-4e4b-b6ef-ab667f793fa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T07:50:00.700Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:42:33.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reality for the world''s least developed countries could be
        far worse than the report predicts, the institute said. "These estimated negative
        effects result only from changes in the UK''s trade regime and therefore underestimate
        the overall impact, given the additional implications of uncertainty, depreciation,
        shrinking aid, remittances and investments," the study authors wrote.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1106911-95cf-404e-93c8-d74bdb784d68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T07:50:00.700Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:42:33.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "The developing countries
        with the most to fear from Brexit."</em></p>'
  'netflix-tidying-up-with-marie-kondo-changing-life':
    'author': 'Jennifer Le Zotte'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2019-02-04T22:34:08.105Z
    'imagesource': 'jcr:749f8bdf-59f4-4b41-92dc-d1799f1d9e04'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4580df41-fef8-42f9-99ac-cf6de1a68e8f'
    'lead': 'Marie Kondo''s Netflix show has launched a torrent of conversation, ranging
      from indignant and misquoting memes (Only 30 books?!) to tweets about the hilarious
      Netflix glitch that paired Kondo''s show title with an AK-47-wielding gunman
      in the desert.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-13T07:51:51.483Z
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2023-01-29T16:42:31.378+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:37:55.920+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Why Marie Kondo''s Netflix show won''t actually change us'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '608c57b0-8660-4c33-bcd3-49be67cffccf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T07:51:51.483Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:42:31.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Marie Kondo''s Netflix show has launched
        a torrent of conversation, ranging from indignant and misquoting memes (Only
        30 books?!) to tweets about the hilarious Netflix glitch that paired Kondo''s
        show title with an AK-47-wielding gunman in the desert.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f55ed1f-81f0-4f98-8e7c-6a75b46ab994'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T07:51:51.483Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:42:31.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What fewer people have been wondering about (I''m guessing) is how
        watching the show is like cashing in World War II war bonds.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bcf3593-2f45-4917-9c4a-d12952427da7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T07:51:51.483Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:42:31.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a scholar of material culture, I can answer that question: they
        both prompted a rise in thrift store donations. In the 1950s, bequests to
        Goodwill Industries thrift stores tripled, and flea markets flourished as
        Americans dumped the old to make way for new. Now, in the wake of "Tidying
        Up with Marie Kondo" taking off, secondhand shops and flea markets are again
        reporting an upswing in incoming goods.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edfaf5fa-b762-4c94-9434-5237f12c3c97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T07:51:51.483Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:42:31.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reasons for trends in secondhand markets are pretty hard to pin
        down, but anecdotes suggest this recent flood is inspired by the wildly popular
        Netflix series. The show follows Kondo''s 2014 #1 best-selling book "The Life-Changing
        Magic of Tidying Up," which promises permanent change in our relationship
        to things. Her KonMari Method instructs followers to identify and keep only
        objects that "spark joy," and so cultivate an enduring, organic minimalism
        that makes tidying a pleasure rather than a chore.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4025d6d9-db2d-442d-8687-1f6cde44713a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T07:51:51.484Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:42:31.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tidying just once, by following the method to the uncompromising
        point of perfection, assures the impossibility of regressing. In her book,
        Kondo guarantees over and over again (at least nineteen times) that KonMari
        followers will NEVER REBOUND, never succumb to clutter. So maybe the gomi
        (or trash) expelled through the KonMari method of tidying up represents a
        fundamentally different sort of emetic than did the post-WWII sloughing of
        stuff.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1da9f6fe-56a3-4b5b-90fd-ff5477ce93e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T07:51:51.484Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:42:31.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her book, Kondo entreats readers to adopt a personal rather than
        industrial relationship with their home as well its contents, a relationship
        that might lead to an attraction for more modestly sized homes, as well as
        pared-down possessions. But -- and this is so important -- the show bears
        only a superficial resemblance to the book. The 35-minute episodes necessarily
        elide a number of important steps in Kondo''s tidying process and entirely
        omit much of the meaning. To appeal to a broader audience and in keeping with
        the brand of reality show it is, "Tidying Up" focuses on the individual stories
        of the people whose homes Kondo helps declutter, rather than the decluttering
        itself.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87cc56f0-b887-4664-8daf-2c14b00000c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T07:51:51.484Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:42:31.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kondo''s book is calming and compelling, sensational in its practicality
        and passion. It emphasizes the importance of the actual space in a way that
        may work to disrupt our escalating consumption. Kondo, who was an in-demand
        professional organizer in Japan before the Netflix gig, writes that "excess
        is caused by our ignorance of how much we actually own." One reason Americans
        have a hard time gauging the extent of their belongings is the monumental
        size of our average living spaces. The average size of American homes in 2018
        was 2,641 square feet, about double that of Japanese homes, a factor only
        lightly addressed in the Netflix series.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f391cd0-3283-4db0-8cb7-48de5dc8943f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T07:51:51.484Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:42:31.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Today''s renewed and Netflix-inspired Kondo-ism craze may seem like
        a mass philosophical embrace of a reformed relationship between Americans
        and their things, but I highly doubt this phenomenon and its accompanying
        rise in thrift store donations will prove to be evidence of a new, less acquisitive
        relationship with consumer goods. If history is an indication, they won''t.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e9e3c59-481e-4504-8e70-aeb5e833c322'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T07:51:51.484Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:42:31.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dd884ac-d10a-4cb2-b4c1-90ba054e999f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T07:51:51.484Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:42:31.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Historically, the more Americans resell or donate old possessions,
        the more they also buy new ones -- and vice versa. During the Great Depression
        and the rationing requests of WWII (when the federal government urged to "Use
        it Up -- Wear it Out -- Make it Do!"), thrift stores struggled to hold the
        consumer ground they''d gained in the credit-happy 1920s, when more and more
        Americans learned to dispose of still-viable stuff.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1725c402-d244-4b3d-8759-8afa7d1bfe95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T07:51:51.485Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:42:31.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After WWII ended, Americans dashed to make up for lost shopping
        time, starting with new houses and cars.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20e6e390-af98-48fe-b622-e74e56ff04ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T07:51:51.485Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:42:31.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Back in 1950, when Americans purged their prewar relics and binged
        on new synthetic blends, the average house size was actually slightly smaller
        than in 1940 -- but that would soon change. Also, those houses tended to contain
        fewer people as multi-generation habitation declined. With the advent of the
        ''nuclear family'' came a trend of bigger and bigger houses containing fewer
        and fewer people. There was more room per person, from then on out. From 1950
        to 2014, new builds continued to add square footage even as the average family
        size kept shrinking. And that extra space filled with (to use Kondo''s categories)
        clothing, books, papers, and miscellany.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4be7802-1966-40e8-af1e-b8a3fef635fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T07:51:51.485Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:42:31.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By 1960, the coupon-clipping, Tupperware-selling housewives in the
        11 million or so new suburban homes had even invented a whole new venue for
        secondhand sales -- garage sales. In this case (as was also true at the turn
        of the 19th century when American thrift stores got their start) the purchase
        of new things outpaced the removal of old. Americans were shedding material
        reminders of years of deprivation in order to eagerly take advantage of new
        styles and technologies.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4963b1d-0b1f-4bda-8bef-574012573841'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T07:51:51.485Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:42:31.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the 1960s, consumers were also responding to increasingly sophisticated
        marketing strategies. Homes filled with easy-to-clean fabrics and time-saving
        electronic devices whose successors promised even more convenience and fashionability
        helped to lock in repeating cycles of consumer binge and purge.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d63f4a5-61e6-49ac-b3ae-da3a43acbb40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T07:51:51.485Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:42:31.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact, despite reports celebrating the recent boost to thrift
        stores through "the Kondo effect," the American secondhand market did not
        then and does not now need a boost. Each year for many decades now, major
        thrift stores like Goodwill Industries sell literally tons of rejected donations
        to major profit-making companies who in turn ship them overseas for sale to
        poorer nations in a process that compromises any clear definition of charity
        and exposes Americans to accusations of cultural colonization.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '527b87a7-db1a-46db-890b-77c2c4e35ffa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T07:51:51.485Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:42:31.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So, increased secondhand donations have always come with an increase
        in firsthand consumption, in keeping with Americans'' rather bulimic relationship
        to things.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4af1fcb2-f475-41b8-94fa-2ea112bc1aaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T07:51:51.486Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:42:31.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her book, Kondo also explains the origin of her practice of "greeting
        the home," which involves her kneeling and bowing in a solemn, two-minute
        ritual that begins the "celebration" Kondo believes tidying can be. Her treatment
        of home spaces as sacred stems from time spent In Shinto shrines -- she spent
        five years as an attendant maiden in one.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c73300f5-b3c1-4dc0-b2a0-0e611374a6c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T07:51:51.486Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:42:31.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On television, this practice is used to cutely demonstrate the cultural
        differences between Kondo and her patrons -- in keeping with, as a recent
        New York Times opinion piece puts it, a tradition of "Japan marketing itself
        as a spiritual foil to a soulless West." America''s long-standing love affair
        with hyper-consumption cannot be so easily undone, a truth surely known by
        proponents of the KonMari brand; demand for the pretty little storage boxesKonMari
        sells for $89 a set is so high that they are currently very hard to get.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3229cf7a-ed53-4a46-985d-2de6ad52af46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T07:51:51.486Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:42:31.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The show does offer some brilliant practical tips on storage (my
        own folding habits are personally revolutionized), but the biggest takeaway
        point is one of immediate interpersonal gratification: throw out a bunch of
        stuff, and you''ll stop bickering with your partner! My suspicion is that
        the appeal of decluttering as inspired by Kondo''s television show will prove
        as superficial as the show itself.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '077b0152-28b8-49c9-8963-016e258aaa16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T07:51:51.486Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:42:31.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Why Marie Kondo''s
        Netflix show won''t actually change us."</em></p>'
