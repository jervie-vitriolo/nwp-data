      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Economic managers have repeatedly warned that a reenacted budget
        may lead to a slowdown in economic growth as this would delay government projects.
        The Commission on Elections has also said that a reenacted budget may leave
        teachers on poll duty without pay.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76290e93-daee-475b-b33d-c231a973e8e9'
