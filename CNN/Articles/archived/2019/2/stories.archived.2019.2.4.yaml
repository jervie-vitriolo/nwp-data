    '43':
      'image': 'jcr:007a7916-f7bd-4645-91ab-000cb4068a94'
      'imageCaption': 'Hontiveros-Pagkalinawan says that before a coverage of the
        SONA or the elections, for example, she would prepare by printing out her
        own notes and spiels, and pasting them on index cards. Photo courtesy of PIA
        HONTIVEROS-PAGKALINAWAN'
