      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the last week of session before Congress goes on a three-month
        break for the midterm election.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f626e735-c553-4004-8205-77433ca2ca59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T08:40:35.276Z
