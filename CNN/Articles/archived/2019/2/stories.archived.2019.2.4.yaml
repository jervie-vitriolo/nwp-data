    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5378317c-e7b9-4181-a6ce-a7794ed57d54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T02:54:34.790Z
