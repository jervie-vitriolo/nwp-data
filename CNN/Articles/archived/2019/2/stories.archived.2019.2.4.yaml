  'Duterte-Office-of-the-President-reclamation-project-approval':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-02-04T13:36:14.932Z
    'imagesource': 'jcr:46e3dff7-1d56-43e5-8a4a-7e8bf69361ee'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '31c749e0-2387-4ee6-a4cc-d01c63faf43c'
    'lead': 'All reclamation projects and proposals shall now pass through the Office
      of the President, after President Rodrigo Duterte signed Executive Order No.
      74. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-14T02:39:41.478Z
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2023-01-29T16:38:27.149+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:37:59.992+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte transfers power to approve reclamation projects to agency under
      his office '
    'updated': 2019-02-04T02:20:00.000Z
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb90354d-af92-4657-8a0c-4a2b1185e5a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T02:39:41.479Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:38:27.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 4) —</strong> President
        Rodrigo Duterte has ordered the transfer of power to approve reclamation projects
        from the National Economic and Development Authority (NEDA) to the Philippine
        Reclamation Authority (PRA), which is now placed under the Office of the President
        (OP).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be03c35f-3b54-496f-a693-12842f43945c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T02:39:41.479Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:38:27.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Executive Order (EO) No. 74 states that the PRA shall now be "under
        the control and supervision of OP" and notes that the agency shall be given
        the power to approve all reclamation projects, including those initiated by
        local government units as well as government-owned or government-controlled
        corporations.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03b68c61-287f-4059-a881-6aa7231644b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T02:39:41.479Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:38:27.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The document, dated February 1 and noted by Executive Secretary
        Salvador Medialdea, also mandates the PRA to seek "advisory opinions" from
        other agencies such as NEDA, the Environment Department, and the Finance Department
        with regard to reclamation project proposals.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ab60313-81dc-4a12-87c5-2abe274571a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T02:39:41.479Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:38:27.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No reclamation project shall be approved by the PRA without the
        required Area Clearance and Environmental Compliance Certificate to be issued
        by the DENR. The DENR shall ensure transparency and inclusivity in the conduct
        of the Environmental Impact Assessment which shall include public disclosure
        and multi-stakeholder engagement," the document read.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38515ea2-c984-430b-8a48-c1e49e7c96b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T02:39:41.480Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:38:27.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The order will also nullify EO 146, which initially delegated the
        power to approve reclamation projects to NEDA.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '949d892b-2183-414a-a81f-e105fbf2b723'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T02:39:41.480Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:38:27.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All projects must undergo public bidding, the order added.</p>'
    '35':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en" dir="ltr">President
        Duterte signs an executive order transferring the PH Reclamation Authority
        (PRA) to the Office of the President, gives PRA Governing Board the power
        to approve reclamation projects <a href="https://t.co/sDo55hwVGt">https://t.co/sDo55hwVGt</a>
        <a href="https://t.co/uRMYBpSpKp">pic.twitter.com/uRMYBpSpKp</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1092261393787547650?ref_src=twsrc%5Etfw">February
        4, 2019</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>


        <script>


        $(''.article-maincontent-p .video-container'').removeClass(''video-container'');

        </script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '192133a1-fc87-4da8-88e9-eb38421fed90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T02:39:41.484Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:38:27.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77a796ef-b1d4-4aba-908b-41ae7f4a02ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T02:39:41.482Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:38:27.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PRA shall also craft a national and regional "reclamation and
        development plan" that takes into consideration the environmental, social,
        and economic impacts of the proposed activities.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9639c78-d37f-4d90-a202-babaa7464879'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T02:39:41.482Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:38:27.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last November 2018, the PRA and NEDA signed a joint memorandum circular,
        which aimed to strengthen the supervision and regulation of such projects.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b9543d1-b261-4d3a-a22b-7b2e10b3c7cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T02:39:41.482Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:38:27.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The development comes amid reports some reclamation projects were
        approved in Manila Bay, which is also undergoing a massive cleanup.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '190d4441-c5bb-48bc-9046-a90fb6e9158f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T02:39:41.483Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:38:27.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Salvador Panelo said the order will make
        the President more "hands-on" with the particular issue.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4e62d55-de2e-4385-acfb-0cbcd43e487a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T02:39:41.483Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:38:27.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Siguro he feels na mas maganda pag under the Office of the President.
        Pag sa Office of the President, mabibilis ang takbo ng lahat ng ahensya ng
        mga gobyerno," Panelo said in his media briefing Monday.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '714beafb-8f91-4431-b8cd-832aba02d4a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T02:39:41.483Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:38:27.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Maybe he feels it would be better for it to be under
        the Office of the President. Because under the Office of the President, government
        agencies tend to work faster.]</p>'
  'fredenil-castro-stricter-house-rules-SALN-fishing-expedition':
    'author': 'Xave Gregorio'
    'caption': 'House Majority Leader Fredenil Castro also says the stricter rules
      on obtaining congressmen''s statements of assets, liabilities and net worth
      will protect House members from swindlers and terrorists.'
    'created': 2019-02-04T12:45:26.930Z
    'imagesource': 'jcr:05328154-dbd0-4864-9b90-84aea2f0d89a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f7a53d8a-e4ea-4689-9e29-b922d144f6ec'
    'lead': 'House Majority Leader Fredenil Castro also says the stricter rules on
      obtaining congressmen''s statements of assets, liabilities and net worth will
      protect House members from swindlers and terrorists.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-14T02:48:41.618Z
