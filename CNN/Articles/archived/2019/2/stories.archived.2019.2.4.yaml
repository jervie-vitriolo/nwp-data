    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '48fea070-fe03-467e-ac89-2b649cff99b6'
    'lead': 'The dynasty lives on.  '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-14T03:10:05.369Z
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2023-01-29T16:38:23.913+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:38:00.858+08:00
