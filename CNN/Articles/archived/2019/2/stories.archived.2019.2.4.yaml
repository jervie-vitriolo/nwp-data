  'Senate-panel-hearing-political-killings-investigation':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-02-04T08:19:15.475Z
    'imagesource': 'jcr:c15ca78e-f2ec-4b71-bf81-f108c41b4b22'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '48334afe-0e64-4a52-98ab-b0cc45799971'
    'lead': 'This data was provided during the Senate Committee on Public Order''s
      probe into political killings. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-04T00:49:31.190Z
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2023-01-29T16:42:56.641+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:37:52.933+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '12 mayors, 7 vice mayors killed during Duterte administration – DILG'
    'updated': 2019-02-05T09:31:00.000Z
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00f41120-9a91-4b80-a6d0-894845b49a89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T03:42:24.564Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:42:56.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 4)</strong> — Over
        a dozen local government officials have been killed since President Rodrigo
        Duterte took office in July 2016.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6419c590-97e2-4c49-91a3-a573480ecd7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T03:42:24.565Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:42:56.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Interior Department on Monday said that according to police
        data, 12 mayors and seven vice mayors have been killed from July 1, 2016 to
        January 2019. They, however, were not yet able to determine how many village
        chiefs and aspirants were killed.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3385d59d-09ce-443a-bd31-31a0334f3a83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T03:42:24.565Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:42:56.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This data was provided during the Senate Committee on Public Order''s
        probe into political killings.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38291258-09af-42ec-8df6-a5a3a319d66c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T03:42:24.565Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:42:56.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the resolution filed by Senate President Tito Sotto and Senate
        Public Order Committee Chairman Ping Lacson, they said cases of election-related
        violence is becoming a disturbing trend every election period despite the
        implementation of stricter security measures. Because of this, they said there
        is a need to investigate and review existing rules and regulations related
        to law enforcement and election offenses in order to ensure a more peaceful
        and orderly election.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63100ee0-36e4-4291-8ca9-c206578351af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T03:42:24.565Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:42:56.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senators looked into the killing of Richard Santillan, the security
        aide of lawyer and former congressman Glenn Chong, on December 12. The police
        earlier said Santillan has been involved in the illegal drug trade, but Chong
        believes the operation was politically-motivated, insisting he was the target
        of the police operation.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9a85e16-2377-45b4-a5c4-145126a6f23e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T03:42:24.566Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:42:56.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chong claimed his aide was tortured, saying there were 63 gunshot
        wounds on his body, as compared to the 21 gunshot wounds seen by doctors during
        the autopsy. However, the Public Attorney''s Office''s forensics chief Dr.
        Erwin Erfe said Santillan sustained 21 gunshots.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '203c03ee-7e81-48b2-ab28-29d6160fc348'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T03:42:24.566Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:42:56.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Erfe added that based on their autopsy findings, Santillan was tortured,
        which was denied by the police.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bbea511-5323-4d84-afd5-0d10aebaf3e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T03:42:24.566Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:42:56.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our impression is that the manner of death is intentional killing...
        Majority of the gunshot wounds sustained were of trajectories inconsistent
        with the shootout scenario," the forensics doctor said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bc2e57b-411d-4718-863b-d6b1d6ceceee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T03:42:24.566Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:42:56.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chong said the killing of his aide was possibly politically motivated
        because Santillan was killed when he filed his certificate of candidacy for
        senator.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c8687f2-d2a0-4c28-ba76-dcec60dafc19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T03:42:24.567Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:42:56.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate panel will also look into the killing of Mayor Antonio
        Halili of Tanauan City, Batangas, who was shot dead during the flag raising
        ceremony in front of the city hall; the ambush of Mayor Ferdinand Bote of
        General Tinio, Nueva Ecija; and the killing of Ako Bicol Party-list Representative
        Rodel Batocabe just three days before Christmas.</p>'
  'Super-Bowl-LIII-Patriots-Rams':
    'author': 'Jill Martin, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2019-02-04T06:55:57.798Z
    'imagesource': 'jcr:3553a127-bee6-42d9-b5b7-b52764efb995'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6dba2c5e-aec1-46c3-bc22-84639a9d4fb8'
    'lead': 'The Patriots dynasty began in 2002, when a plucky team led by a 49-year-old
      head coach named Bill Belichick and a 24-year-old quarterback named Tom Brady
      upset the Rams in Super Bowl XXXVI.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-04T01:55:58.670Z
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2023-01-29T16:42:55.800+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:37:53.048+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The Patriots'' latest Super Bowl challenger is the Rams, in a 2002 Super
      Bowl rematch

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77767669-ff50-41bc-aa75-a0df3068c2c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T01:55:58.699Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:42:55.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The Patriots dynasty began in 2002, when
        a plucky team led by a 49-year-old head coach named Bill Belichick and a 24-year-old
        quarterback named Tom Brady upset the Rams in Super Bowl XXXVI.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5414229-e6b3-4f99-9c7c-ac333e3a76e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T01:55:58.700Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:42:55.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seventeen years later, this rematch between the two teams is seen
        as a few things. Youth vs. experience. Past vs. future. Brady and Belichick
        vs. history.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4c8519d-2aec-4878-b319-03d4e105c33f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T01:55:58.700Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:42:55.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Super Bowl LIII, which is scheduled to kick off at 6:30 p.m. ET
        Sunday at Mercedes-Benz Stadium in Atlanta, is the ninth Super Bowl for Brady,
        now 41, and Belichick, 66. It''s the first for the youthful duo of Rams head
        coach Sean McVay -- the youngest head coach in Super Bowl history at age 33
        -- and 24-year-old quarterback Jared Goff.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6a51b47-a3d8-46b0-8ef0-b1253c59c3fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T01:55:58.700Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:42:55.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the Patriots won Super Bowl XXXVI, McVay was a high school
        quarterback, while Goff was just 7 years old. There''s a 17-year age gap between
        Goff and Brady, marking the largest age differential between opposing starting
        quarterbacks in Super Bowl history.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dab62dc4-9873-4d7f-ad2f-b0d007311eeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T01:55:58.701Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:42:55.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ready to go," Goff said. "It''ll be fun. I''m excited. It''s something
        that you dream about, you work for. You put in all the work since even before
        this year. You''re constantly thinking about this game and constantly thinking
        about getting to this game and having a chance to play in this game, and now
        we have it. Now we have a chance to be world champions and have to prepare
        our best and get ready to go out there."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb56601e-c2b3-4fe7-b7e0-d77abd9fa940'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T01:55:58.701Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:42:55.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Rams, in their fourth Super Bowl appearance in franchise history,
        are seeking their second Super Bowl title and first in Los Angeles. Since
        returning to the West Coast in 2016, the Rams have now reached the playoffs
        twice -- both seasons under McVay. In their 21 seasons in St. Louis, the Rams
        reached two Super Bowls, winning Super Bowl XXXIV against the Tennessee Titans
        in Atlanta at the now-demolished Georgia Dome.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c24ff3e-c74c-442f-b661-aea56301e34a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T01:55:58.701Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:42:55.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s been outstanding (this week)," McVay said. "We couldn''t
        ask for much more. You appreciate the magnitude of this game and it''s a blessing
        to be here. Our players and coaches have earned the right to be here."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5c2a63a-9e66-4e76-9ad5-cdc4141993cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T01:55:58.702Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:42:55.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Patriots join the Buffalo Bills (1990-1993) and Miami Dolphins
        (1971-1973) as the third team to appear in three consecutive Super Bowls.
        They also extended their NFL record for Super Bowl appearances to 11.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f37617b1-d23c-4b41-a755-383a9673d08f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T01:55:58.702Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:42:55.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In their illustrious careers, Brady and Belichick are each aiming
        for yet another milestone. Belichick has won five Super Bowls as a head coach,
        the most Super Bowl wins by a head coach in NFL history. Should he win a sixth,
        he would join George Halas and Curly Lambeau as the only NFL coaches with
        six championships since the league began postseason play in 1933. He also
        would be the oldest head coach to win a Super Bowl.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84480e62-0f93-4fdb-b73c-1e98570c085f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T01:55:58.702Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:42:55.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The players are playing the biggest game of the year, the biggest
        game of their life, coaching the biggest game of your life," Belichick said.
        "It''s a great opportunity to put everything you have into it and do the best
        you can."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0434666-b5ea-4d24-8569-e69bc2d73fef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T01:55:58.703Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:42:55.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for Brady, a win would make him the only NFL player with six
        Super Bowl titles, which would surpass Pro Football Hall of Famer Charles
        Haley (five) for the most of any player.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97bfcc74-b405-4c95-b868-f25d7b5784fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T01:55:58.715Z
