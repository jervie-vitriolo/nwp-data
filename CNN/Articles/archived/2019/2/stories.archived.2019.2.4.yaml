      of reporting experience, talking to politicians, and being part of historical
      events. Photo by JL JAVIER'
    'categories': ['767a923f-14a8-4e1c-8399-65cbe6e7fff1']
    'created': 2019-02-04T17:59:12.837Z
    'imagesource': 'jcr:ef575352-deb5-4e89-9483-b73635dee04c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b2bcdaca-7869-466d-ba93-42f44f64b5fa'
    'lead': 'CNN Philippines’ chief correspondent shares memories from her 29 years
      of reporting experience, talking to politicians, and being part of historical
      events. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-13T09:00:30.238Z
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-04-17T10:02:33.524+08:00
    'mgnl:lastActivatedBy': 'jeff'
