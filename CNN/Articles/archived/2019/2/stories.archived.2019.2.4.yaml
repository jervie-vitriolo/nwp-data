      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a78ede9b-f22f-4925-8794-7916cec35fd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T13:26:23.708Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:42:47.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Tikoy, prosperity cake, sticky rice balls, and other snacks:
        Ongpin St. &amp; Benavidez St.</strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d17c7c8-a228-4226-b33b-5d3df5eab8e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T13:26:23.708Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:42:47.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are tons of bakeries peppered across Chinatown that serve
        all sorts of snacks that are meant to be eaten on or days after Chinese New
        Year, from tikoy to tang yuan (sticky rice balls) to prosperity cake or fa
        gao.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7515a2f-ff06-4448-9bab-5a78643786c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T13:26:23.708Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:42:47.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tikoy, or nian gao, is perhaps the Chinese New Year snack that most
        Filipinos are familiar with. Some believe that the glutinous rice cake is
        considered good luck because “nian gao” sounds like the term “higher year.”</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f6b94fb-7009-4fd9-ab68-b7cbf59669a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T13:26:23.708Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:42:47.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eng Bee Tin is arguably the most well-known place to get tikoy and
        they carry different flavors, like green tea, ube, pandan, butterscotch, and
        even strawberry. Eng Bee Tin has also made it a tradition of sorts to display
        a giant tikoy in their store in Ongpin St. every year. This year, it’s a giant
        strawberry tikoy with the face of a pig.</p>'
    '22':
      'image': 'jcr:edd6e9b6-978a-46f1-a077-2eea1f7e3c2c'
      'imageCaption': 'Fa gao, or prosperity cake, is a steamed cake that is also
        said to bring in good luck when eaten during New Year. Photo by CHANG CASAL'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1ea071c-0398-4ae1-be4a-627d0537d10f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T13:26:23.708Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:42:47.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4b41754-7605-4584-bd1d-7ccb114a9b30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T13:26:23.709Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:42:47.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fa gao is a cake made of rice flour that is steamed so that the
        top splits open or “smiles.” Its texture is equal parts spongy and a little
        bit gummy, kind of like puto but sweeter. Fa gao is eaten during Chinese New
        Year because some believe that it brings good luck, mainly because “fa” is
        the word for both “leavened” and “prosperity.”</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c387a7ff-20d8-4e60-b945-45ce70510544'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T13:26:23.709Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:42:47.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salazar Bakery, which has been around since 1947, is a good place
        to find fa gao. Their shop is located in Ongpin St. as well, but they have
        other branches around Metro Manila. Beware though, because their Binondo shop
        gets pretty busy around this time. To avoid the crowd, head further down the
        road to find a little general merchandise store called Charme that sells prosperity
        cake on a table outside.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9075502b-9f3d-4342-ac54-e48fd3b8fddf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T13:26:23.709Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:42:47.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parallel to Ongpin St. is Benavidez, where one will find a small
        bakery called Wan Kee. Here, you’ll find more tikoy, pastries, and sticky
        rice balls or tang yuan. The last one is eaten by some during family reunions
        — Chinese New Year being one of the biggest of them all — as a symbol of unity
        and togetherness.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47566262-612e-4817-8e4b-20c8a7a789ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T13:26:23.709Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:42:47.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Eng Bee Tin is located at 650 Ongpin St. Salazar Bakery is located
        at 783 Ongpin St. Wan Kee is located at 828 Benavidez St.</em></p>'
    '23':
      'image': 'jcr:431e7445-a4d2-4d7b-bfc6-315641d2c023'
      'imageCaption': 'Some Chinese believe that oranges symbolize happiness and positivity.
        Photo by CHANG CASAL'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d8f37fa-f7b9-4c99-be62-51365f78c723'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T13:26:23.708Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:42:47.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f9704d3-f503-45dc-b2ee-c8401477ce12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T13:26:23.709Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:42:47.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Oranges, tangerines, and other round fruit: Everywhere</strong></p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26c66827-5908-4396-b74a-5fc78df77546'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T13:26:23.710Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:42:47.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another belief some Filipinos have adapted from the Chinese is the
        preparation of round fruits — 12 in particular — on New Year’s Eve. The rationale
        here is that the round shape represents coins, and the number 12 symbolizes
        each month of the year.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '036a162e-389f-4608-9176-b9aa697c0135'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T13:26:23.710Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:42:47.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But oranges and tangerines hold a special significance for, according
        to legend, it resembles the sun, symbolizing happiness and positivity. That
        is why you won’t just see dozens of oranges being sold in fruit stands all
        across Binondo, you’ll also find potted mandarin orange trees being sold on
        the sidewalks and in front of stores specializing in lucky trinkets, charms,
        and lanterns.</p>'
