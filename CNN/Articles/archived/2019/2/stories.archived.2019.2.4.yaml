      'text': '<p>***</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1ffdb0d-49b3-4ea8-8e17-6263c234aad2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T11:22:08.571Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:42:50.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42c0a8d0-af47-45e0-a144-27e23743b437'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T11:22:08.571Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:42:50.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After years of going out and covering all sorts of stories (she
        says she’s covered almost all beats imaginable), she then also started anchoring
        political shows such as “Strictly Politics,” where she interviewed a wide
        range of politicians, such as Mar Roxas, Edgardo Angara, and Joseph Estrada,
        among others.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8889b576-3919-44ad-9689-17026b6aa007'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T11:22:08.571Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:42:50.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9907a898-65be-41d4-93ec-deb3a971f358'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T11:22:08.571Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:42:50.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact, on February 2002, it was during her interview with then-President
        Estrada that he admitted to having a bank account under the Velarde name.
        Estrada was, at that time, on trial for having used this name for money laundering
        purposes. “I wanted to fall off my chair. But I just smiled na lang. He wasn''t
        taking it back talaga,” says Hontiveros-Pagkalinawan. This interview was also
        one of the evidences cited by Ombudsman Simeon Marcelo in the case against
        Estrada.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e96c9bea-15cc-441d-9915-59032815aea6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T11:22:08.571Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:42:50.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd64971e3-a4d4-4c13-bd02-5554da66074c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T11:22:08.571Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:42:50.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This February, Hontiveros-Pagkalinawan will once again have in-depth
        discussions with political newsmakers through her new show at CNN Philippines,
        “Politics As Usual.” Being the face of the new show, she also has a say on
        which newsmakers to invite. When asked about her opinion on “no-platforming,”
        meaning not inviting guests who may be newsmakers but are known to peddle
        lies for instance, she says:</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9ef3df3-b86d-4744-9d27-d8cc5d2f2017'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T11:22:08.571Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:42:50.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3e3fe88-05cb-49e0-ae79-6bc77bbefa20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T11:22:08.572Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:42:50.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In my 29 plus years as a journalist, I have interviewed all sorts
        of people. And I will interview them. The objective of the interview is to
        get to the truth, right? So it''s the way you ask questions.”</p>'
    '42':
