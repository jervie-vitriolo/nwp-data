  'homes-at-risk-australia-floods-crocodiles-snakes-wash-up':
    'author': 'James Griffiths'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-02-13T08:42:07.308Z
    'imagesource': 'jcr:eaa9c593-aa1f-431b-8370-e64be64bfd57'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3f0cd485-2948-4b59-a18c-0a6b1e35d903'
    'lead': 'Devastating flooding in northeast Australia has forced thousands of people
      from their homes and brought snakes and crocodiles onto the streets as authorities
      warn of strong winds and more rain on the way.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-13T08:46:56.503Z
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-04-17T10:02:33.817+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T10:02:22.219+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '20,000 homes at risk in Australia floods as crocodiles, snakes wash
      up'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1637dcdd-4a6c-4d4b-9d49-184fc2d7ec61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T08:46:56.504Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T10:02:33.817+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Devastating flooding in northeast Australia has forced thousands
        of people from their homes and brought snakes and crocodiles onto the streets
        as authorities warn of strong winds and more rain on the way.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9f9c8d6-0f53-4030-ba0d-0bd397c46d73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T08:46:56.504Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T10:02:33.817+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Much of the city of Townsville in Queensland state is flooded, with
        residents left without power and some compelled to seek safety on the roofs
        of their homes, according to CNN affiliate 7 News.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87c20846-6cac-438a-8614-15f177bf826b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T08:46:56.504Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T10:02:33.817+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Intense rain on Sunday forced authorities to open the floodgates
        on the Ross River Dam to relieve pressure and prevent a collapse, releasing
        around 1,900 cubic meters of water per second downriver. The dam was holding
        224% of its capacity Monday afternoon, according to CNN affiliate 9 News,
        after peaking Sunday night at 247%.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bab43547-90b7-4fbb-beb8-d2cd4ef172a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T08:46:56.504Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T10:02:33.817+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Dangerous and high-velocity flows will occur in the Ross River
        Sunday night into Monday. Unprecedented areas of flooding will occur in Townsville.
        Expect access routes to be cut," the Queensland Bureau of Meteorology said
        in a statement.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcdd478f-63b1-42f6-b250-5523cc573fd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T08:46:56.505Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T10:02:33.817+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The massive downpours hitting Townsville come as Australia is reeling
        from a record-breaking heat wave that affected all eight of the country''s
        states and territories.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2468f61d-ee66-4be1-8ab2-f5e933399671'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T08:46:56.505Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T10:02:33.817+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More rain is now forecast, with about 100 millimeters (4 inches)
        of rain scheduled to hit Townsville Monday and another 50 millimeters (2 inches)
        to 75 millimeters (3 inches) on Tuesday, according to CNN meteorologist Karen
        Maginnis.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32bab106-c433-48b0-8e17-d8d8d4f88323'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T08:46:56.505Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T10:02:33.817+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>9 News reported that entire suburbs of Townsville were completely
        submerged. Local resident Gresham Ross told 9 News that the floodwaters are
        the highest he''s seen in 30 years of living in the area.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '681ca185-a597-4b7f-8c8a-2c9f5022c95a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T08:46:56.505Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T10:02:33.817+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You just can''t believe how much water has come down from the Ross
        River," he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4847fd1e-ae3e-4dfd-b17f-dc5c8082f542'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T08:46:56.505Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T10:02:33.817+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''A one in 100-year event''</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd664b047-1fed-494b-ba55-b356d4628539'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T08:46:56.505Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T10:02:33.817+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday, as the flooding rapidly worsened, police in parts of
        Queensland were going door-to-door to warn residents to leave their homes.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0235113-091a-4488-81d2-5c691d63332c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T08:46:56.506Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T10:02:33.817+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s basically not just a one in 20-year event, it''s a one in
        100-year event," state Premier Annastacia Palaszczuk said Saturday, according
        to 9 News.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52a36ca3-885e-422a-b472-2bfd2d72943d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T08:46:56.506Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T10:02:33.818+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking Monday, Palaszczuk warned: "There''s going to be heavy
        rainfall over the next couple of days."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c6b2bae-8e9b-4187-b1ea-ba37d398ecd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T08:46:56.506Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T10:02:33.818+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There will also be damaging wind gusts and intense rainfall with
        significant flash flooding. So, once again, our message is, if you don''t
        need to be out on the roads, please don''t," she added.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f084837f-ba5b-4eea-9574-259dcdec1daa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T08:46:56.506Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T10:02:33.818+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hundreds of homes in Townsville have already been inundated, 7 News
        reported, and there are fears between 10,000 and 20,000 properties could be
        at risk from the coming bad weather.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76b6dba5-2063-420e-bd20-6604337d55ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T08:46:56.506Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T10:02:33.818+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To make matters worse for the terrified residents fleeing their
        homes, there have been numerous sightings of crocodiles and snakes being swept
        along with the floodwaters, 9 News reported.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcf421c8-6ef5-4155-bf30-a38750beb2fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T08:46:56.507Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T10:02:33.818+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mundingburra resident Erin Hahn told the broadcaster she spotted
        a freshwater crocodile in front of her father''s house Sunday night.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dc06aa3-d289-4617-b0c4-bffe65bb96d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T08:46:56.507Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T10:02:33.818+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(It) was nearly a meter or two long (3.3 to 6.6 feet)," she said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fddabf32-b055-4ffd-8f1b-c4d06356953d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T08:46:56.507Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T10:02:33.818+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "20,000 homes at
        risk in Australia floods as crocodiles, snakes wash up."</em></p>'
  'united-kingdom-spain-france-argentina-juan-guaido-venezuela':
    'author': 'Eliza Mackintosh'
    'caption': 'Venezuela''s National Assembly head Juan Guaido speaks to the crowd
      during a mass opposition rally against leader Nicolas Maduro in which he declared
      himself the country''s "acting president."'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-02-04T18:09:05.793Z
    'imagesource': 'jcr:fc0d0bf6-a3b1-44fe-9d78-4ad8d34bf88d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd8832c04-73fd-4202-83fc-524812f46f6d'
    'lead': 'The United Kingdom, Spain and France announced Monday that they recognize
      Venezuelan opposition leader Juan Guaido as the country''s interim president.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-13T08:50:03.764Z
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2023-01-29T16:40:17.649+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:37:57.637+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'European nations recognize Juan Guaido as Venezuela''s interim president'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d3ad4c7-9ff6-41f9-8600-a25a4ba1fb83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T08:50:03.764Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:40:17.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The United Kingdom, Spain and France announced
        Monday that they recognize Venezuelan opposition leader Juan Guaido as the
        country''s interim president.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54b99075-3e8c-47f6-b66d-795a4f14dec0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T08:50:03.764Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:40:17.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>European nations had warned last week that if Venezuelan President
        Nicolas Maduro did not call new elections by the end of Sunday, they would
        officially recognize Guaido as the self-declared leader of the country.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0991a99d-871f-4555-ad2f-9615dc5fddc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T08:50:03.765Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:40:17.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nicolas Maduro has not called Presidential elections within 8 day
        limit we have set. So UK alongside European allies now recognises @jguaido
        as interim constitutional president until credible elections can be held.
        Let''s hope this takes us closer to ending humanitarian crisis," British Foreign
        Minister Jeremy Hunt tweeted on Monday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faafaa55-5628-4258-939d-4c6b2c6c8df0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T08:50:03.765Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:40:17.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guaido, the leader of Venezuela''s opposition-controlled National
        Assembly, declared himself acting president on January 23, invoking a constitutional
        rule to open a rare challenge to Maduro''s claim to the presidency.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fde42222-caff-4e42-b031-5963b7db4b3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T08:50:03.765Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:40:17.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "European nations recognize
        Juan Guaido as Venezuela''s interim president."</p>'
