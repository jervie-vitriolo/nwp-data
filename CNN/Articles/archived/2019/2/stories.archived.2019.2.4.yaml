      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6f7f995-481e-4048-a872-02092085f31e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T03:02:30.249Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:38:25.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Castro said congressmen do not yet have the proposed funding
        as it still needs to be approved by the bicameral conference committee reconciling
        differences in the budget bill passed by the House and the Senate.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56b9af47-d11b-4522-ae38-fa169565ea9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T03:02:30.249Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:38:25.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the final amount could be lower or higher than ₱160
        million, depending on the "agreement" of lawmakers in the bicameral conference
        committee.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46869e77-7cbf-4588-8af5-a20dee9c7bb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T03:02:30.249Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:38:25.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Panfilo Lacson tweeted Thursday that each congressman got
        ₱160 million while "a few others" got billions more and some senators received
        ₱23 billion from the budget of the Public Works department alone.</p>'
    '12':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en" dir="ltr">160M
        pork for each congressman, and billions more for a few others plus 23B for
        some senators on the DPWH budget alone is too much and unacceptable. I may
        be outvoted eventually but I’m willing to go down fighting, confident that
        some like-minded colleagues will do the same.</p>&mdash; PING LACSON (@iampinglacson)
        <a href="https://twitter.com/iampinglacson/status/1091122296293535744?ref_src=twsrc%5Etfw">January
        31, 2019</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc7e1a84-4b44-4f8a-9eac-bcd474a415da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T03:02:30.250Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:38:25.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca9b40da-80ab-4e17-86a0-a75ecf14525e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T03:02:30.250Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:38:25.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following this, Castro lodged his own accusations against Lacson,
        saying that the "self-proclaimed anti-pork barrel crusader" introduced amendments
        to the proposed 2019 budget totalling ₱50 billion.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba53076b-de66-4ccf-bff0-de12257b0a88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T03:02:30.250Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:38:25.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: Frustrated Sotto calls for withdrawal of Senate budget
        bill</strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d8d1977-1342-4a84-a0e2-b111afa3ed33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T03:02:30.250Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:38:25.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Castro said Lacson made the amendments to provide additional funding
        for the Armed Forces of the Philippines and the Philippine National Police,
        but did not exactly detail where the funds would go.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9978fec6-6998-448b-ac16-616c0facbd95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T03:02:30.250Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:38:25.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to The Source, Castro said this "violate[s] transparency
        and accountability in our General Appropriations Act" as the additional funds
        were supposedly not itemized.</p>'
    '20':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en" dir="ltr">House
        Majority Leader Fredenil Castro: I&#39;m not sure if Lacson submission will
        pass test of transparency | <a href="https://twitter.com/hashtag/TheSource?src=hash&amp;ref_src=twsrc%5Etfw">#TheSource</a>
        <a href="https://t.co/sDo55hwVGt">https://t.co/sDo55hwVGt</a> <a href="https://t.co/GSV8RY0PNm">pic.twitter.com/GSV8RY0PNm</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1092261894646247425?ref_src=twsrc%5Etfw">February
        4, 2019</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83085b97-2d05-477c-8bb8-9741c88923f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T03:02:30.250Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:38:25.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc943884-7338-4154-bd77-cb03d4c8f47b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T03:02:30.251Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:38:25.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Lacson clarified to CNN Philippines in a text message that
        his amendments only totalled around ₱30.5 billion, nearly ₱4 billion of which
        were amendments made by the Senate Finance Subcommittee E, and nearly ₱27
        billion of which were amendments made during the second reading of the budget
        bill.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd82c2b3f-47a7-4e01-93bf-a151a8a5d27e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T03:02:30.251Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:38:25.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacson said these amendments were all official submissions to Senate
        Finance committee chair Loren Legarda. "All in writing. Walang ibinulong,
        walang isinulat sa napkin. [Not through whispers, not through notes on napkins,]"
        he said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a111981d-b9fd-419c-a766-cd7455f32f6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T03:02:30.251Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:38:25.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator also dared Castro and other lawmakers to make public
        their amendments to the budget.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f0cd75c-75df-4c06-a263-ac34a7e4f980'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T03:02:30.251Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:38:25.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Congress to pass budget</h3>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16eaf5cc-4afe-419d-9425-ad33609ab6c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T03:02:30.251Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:38:25.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bicameral conference committee only has two days left to complete
        deliberations on the 2019 budget before Congress goes on break for the midterm
        elections in May.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d0886fc-7520-4f9f-8308-7d1a6fa349e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T03:02:30.251Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:38:25.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After it reconciles the differences between the House and Senate
        versions of the budget bill, both chambers of Congress would have to ratify
        the bicameral conference committee report before it is sent to President Rodrigo
        Duterte for his signature.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24e31801-46ff-4d7f-b742-b38f309510f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T03:02:30.251Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:38:25.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Castro believes there is a good chance the legislature would pass
        the budget before the break. But even if Congress could not pass the budget
        bill on time, it can still hold special sessions for it to be tackled and
        ratified.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e2bfaae-f59d-4a14-be36-10a86e16f4ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T03:02:30.252Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:38:25.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But the problem is the quorum. The problem is the attendance considering
        that it''s already campaign period," Castro said.</p>'
    '35':
      'assetautoplay': false
      'assetcontrols': true
