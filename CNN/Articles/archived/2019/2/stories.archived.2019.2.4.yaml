      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Travis Scott, Big Boi, an incredible gospel
        choir, and SpongeBob Squarepants all stepped up to help Maroon 5 carry a loaded
        Super Bowl halftime show on Sunday (Monday, PHT).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85bcd507-b56b-4c22-99c4-62ed30243467'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T02:54:34.789Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:38:25.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The song lineup was heavy in hits from Maroon 5''s 2004 album "Songs
        About Jane," with selections including "Harder to Breathe," "This Love" and
        "She Will Be Loved."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b6dc232-f714-4b72-b7eb-8e9b0f7e0f9a'
