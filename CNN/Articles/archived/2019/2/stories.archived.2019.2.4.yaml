  'super-bowl-liii-new-england-patriots-los-angeles-rams':
    'author': 'Jill Martin'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2019-02-04T07:33:04.185Z
    'imagesource': 'jcr:f2eb869f-b362-4139-abf1-5a1f87ce4e61'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5e9cb597-4ce9-4284-85e6-be4699ee95c9'
    'lead': 'The Patriots are now tied with the Pittsburgh Steelers for most Super
      Bowl titles in NFL history.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-04T07:41:11.873Z
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2023-01-29T16:42:52.064+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:37:53.647+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'New England Patriots win Super Bowl LIII for 6th title'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb0e37cb-5d90-4ecd-bb59-de755a79d258'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T07:41:11.873Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:42:52.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The dynasty lives on.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97816442-515a-46b3-8641-34b0bdda0d4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T07:41:11.876Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:42:52.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once again, the New England Patriots are Super Bowl champions, winning
        Super Bowl LIII 13-3 at Mercedes-Benz Stadium in Atlanta -- and launching
        Tom Brady and Bill Belichick into a different stratosphere.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0280ddd-36f0-467e-9319-5861ecf9feec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T07:41:11.873Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:42:52.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They have now won six Super Bowls together, extending their record
        for the most by a head coach and starting quarterback combination. With the
        win, the Patriots are tied with the Pittsburgh Steelers for the most Super
        Bowl titles in NFL history.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf3759e0-5afc-4c51-97c8-ae1697c36e19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T07:41:11.873Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:42:52.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s unbelievable to win this game," Brady said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc1db599-61e5-4de7-b590-98f2f7b83f35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T07:41:11.873Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:42:52.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brady was 21-for-35 passing for 262 yards. Most of those yards went
        to wide receiver Julian Edelman, who is boosting his hall-of-fame resume.
        Edelman -- who was named the game''s MVP -- had 10 catches for 141 yards.
        In addition to already having the second-most receptions in postseason history,
        he''s now second all time in postseason receiving yards. He trails just the
        legendary Jerry Rice in both categories.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43b1e82e-d016-4673-b223-d5829653b1e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T07:41:11.874Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:42:52.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the win, among the crush of players, reporters and confetti,
        Brady and Edelman, who are close friends, shared a long embrace. Edelman,
        32, missed all of last season with a knee injury and the first four games
        this season for violating the NFL''s policy on performance-enhancing substances.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45a9447f-adb2-47d8-9a1e-217bbaf863bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T07:41:11.874Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:42:52.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Edelman, who in his college days was a quarterback at Kent State,
        was drafted by New England in the seventh round of the 2009 NFL draft. He
        is the seventh wide receiver to be named Super Bowl MVP.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8398cbd-56b1-4354-b71b-692798de6373'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T07:41:11.874Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:42:52.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brady now has won more Super Bowls than any other player in history,
        surpassing Pro Football Hall of Famer Charles Haley (five). At 41 years old,
        he''s the oldest starting quarterback to win a Super Bowl, eclipsing Peyton
        Manning, who was 39 when he won Super Bowl 50.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc8cc7c6-5261-4c98-978d-e1caae6afa9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T07:41:11.874Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:42:52.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Belichick is the oldest head coach to win a Super Bowl at age 66,
        and no head coach has won more Super Bowls than him. Now, he joins George
        Halas and Curly Lambeau as the only NFL coaches with six championships since
        the league began postseason play in 1933.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e82b774e-2871-4494-a894-536750e8520d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T07:41:11.874Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:42:52.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was the pair''s ninth Super Bowl appearance together, the most
        title games for any head coach and starting quarterback duo in NFL history.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84cd1f50-bd51-4878-9a6a-4c6337141540'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T07:41:11.874Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:42:52.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>High-powered offenses, but few points</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acfa608a-a8ff-4a82-a775-80056cdc9a55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T07:41:11.874Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:42:52.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Rams had the No. 2 scoring offense in the NFL, while the Patriots
        were ranked fourth. But instead of a shootout, scoring came at a premium.
        It''s the first Super Bowl without a touchdown through the first three quarters.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cc86c7c-d231-4677-8041-28567ccba97d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T07:41:11.874Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:42:52.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Stephen Gostkowski 42-yard field goal was the only scoring in
        the first half. The 3-0 score was the second-lowest scoring first half in
        Super Bowl history. Only Super Bowl IX, when the Pittsburgh Steelers led the
        Minnesota Vikings 2-0, was lower.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4570375-cfed-43b7-888e-41edc3aaa6e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T07:41:11.875Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:42:52.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rams kicker Greg Zuerlein''s 53-yarder tied it with 2:11 left in
        the third quarter.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bf70c46-430f-4676-b769-4de4fc6bbde7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T07:41:11.875Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:42:52.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then came another classic Brady-led drive.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b40d686a-033c-45b2-94bb-4f2a438be45e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T07:41:11.875Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:42:52.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It started with a completed pass to tight end Rob Gronkowski for
        18 yards. The crowd, which was majority Patriots fans, started chanting, "Brady!
        Brady!"</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57f83c1a-71f8-467d-bb2a-d5001b9b634d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T07:41:11.875Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:42:52.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brady then hit Julian Edelman and Rex Burkhead for 13 and seven
        yards, respectively. Another throw to Gronkowski for 29 yards set up first-and-goal
        from the 2-yard line. Sony Michel ran it in from there for the touchdown with
        seven minutes to go.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '017bbe14-94e7-424f-90bd-5b1e0b165f02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T07:41:11.875Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:42:52.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The drive was five plays, 69 yards, and it took 2 minutes, 49 seconds,
        in which Brady went 4-for-4 for 67 yards.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4fdd527-7978-4898-b6a9-506625c36643'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T07:41:11.875Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:42:52.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Los Angeles tried to respond with a lengthy drive of its own, but
        quarterback Jared Goff was intercepted by Stephon Gilmore at the New England
        4-yard line.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea821409-d2b4-4e98-802f-58f5e43cbb65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T07:41:11.875Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:42:52.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 41-yard field goal by Gostkowski sealed it with 1:12 to go.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90594434-12d6-4d3e-a209-43d0ca2a0e16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T07:41:11.876Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:42:52.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Super Bowl LIII marked a rematch of Super Bowl XXXVI, when New England
        defeated the then-St. Louis Rams 20-17 on February 3, 2002. The Rams, who
        moved back to Los Angeles in 2016, were aiming for their second Super Bowl
        title and their first back out West.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37c3c5b8-4e5e-4147-9814-3c8acc96d3f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T07:41:11.876Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:42:52.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the hiring of head coach Sean McVay, the youngest head coach
        in Super Bowl history at age 33, this was their second consecutive year in
        the playoffs.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30b2c40e-2c9a-4fa5-b994-0692bb4fd002'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T07:41:11.876Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:42:52.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/02/03/sport/super-bowl-liii-patriots-rams/index.html">New
        England Patriots win Super Bowl LIII for 6th title</a>"</p>'
  'Pia-Hontiveros-on-her-new-show--Politics-As-Usual--and-what-it-means-to-be-part-of-history-':
    'author': 'Portia Ladrido'
    'caption': 'CNN Philippines’ chief correspondent shares memories from her 29 years
      of reporting experience, talking to politicians, and getting to the truth. Photo
      by JL JAVIER'
    'categories': ['767a923f-14a8-4e1c-8399-65cbe6e7fff1']
    'created': 2019-02-04T11:09:43.101Z
    'imagesource': 'jcr:e259b8a9-b677-4cdb-b3f1-24f27f0eed49'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3c5611a3-c4c6-401f-baae-77a8a6593f7e'
    'lead': 'CNN Philippines’ chief correspondent shares memories from her 29 years
      of reporting experience, talking to politicians, and getting to the truth. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-04T11:20:07.170Z
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2023-01-29T16:42:50.315+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:37:53.999+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Pia Hontiveros on her new show “Politics As Usual” and what it means
      to be part of history

      '
    'visualType': 'image'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1b4f57d-ce82-47c6-ae6f-52630e2b4c44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T11:20:07.171Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:42:50.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> It’s the 6 p.m.
        newscast of “News Night,” CNN Philippines’ flaship news show anchored by Pia
        Hontiveros-Pagkalinawan. As fresnels and soft lights illuminate the entire
        studio, she sits upright on a swivel chair, a laptop open on her left, printed
        scripts on the table, and a black pen in her hand.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8d1221f-72b2-4bcb-88a5-50e7311bbbdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T11:20:07.171Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:42:50.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a three-minute commercial break, she talks to her earpiece,
        asking that a technical issue be fixed. A few minutes before it airs again,
        she says she can still hear people talking from what seems to be another taping
        next door; looking agitated, she tells the person on the other end of the
        line to always ensure that technicalities be addressed before newscast.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4245eb1f-995a-48e6-a59a-335b1c483f55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T11:20:07.171Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:42:50.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was still talking to her ear piece seconds before airing, but
        like an actor who can switch on and off a character, as soon as the camera
        went rolling, she changes to her impassive face, starts to read the news,
        this time, about the Jolo Cathedral bombing in Sulu. She takes her black-rimmed
        eyeglasses, scans the papers on the table, talks to DILG secretary Eduardo
        Año over the phone, and she takes notes of names, the suspected perpetrators
        of the bombing — almost all in graceful synchrony.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd30c493e-67dc-49c8-ba35-7983c3c30602'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T11:20:07.171Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:42:50.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By 6:30 p.m, she gets a 30-minute break, but doesn’t leave her seat
        before she goes on cam again for the 7:00 p.m. newscast.</p>'
    '8':
      'image': 'jcr:06d57c59-aa45-4693-9701-017eb0399b06'
      'imageCaption': 'Hontiveros-Pagkalinawan during a live newscast of "News Night."'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00a34b53-6df5-4c62-8a26-0ab182fef31d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T11:20:07.171Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:42:50.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd73bf58e-ccb9-4abb-8acd-c1a4b1c5a4be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T11:20:07.171Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:42:50.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hontiveros-Pagkalinawan has been a journalist for 29 years. Being
        a journalist, as she said in a previous interview, is like being one of the
        first writers of the rough draft of history. And perhaps, it’s this proclivity
        towards being part of history that has paved the way for her journalistic
        career. As a junior in high school, she already had her taste of joining rallies
        and demonstrations when Ninoy Aquino was assassinated.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e36b875f-3be0-4918-b5d8-f410640eb091'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T11:20:07.171Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:42:50.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a51cae43-cbf7-4d68-8c70-faa706bc1cfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T11:20:07.172Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:42:50.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Like many others in my generation, of course you were aware of
        it unless you pretended that it didn''t happen,” she says, adding that she
        was also in second year of college when the EDSA Revolution happened. “[Joining
        demonstrations, rallies] was nothing out of the ordinary,” she explains. “And
        that''s part of history.”</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c52c95c-37d9-46c2-a0f4-b09eefa8407d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T11:20:07.172Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:42:50.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e732ff9-e954-4047-a5dd-305347d9806a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T11:20:07.172Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:42:50.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After martial law, ABS-CBN re-opened by August 1986, but she was
        still a sophomore in university. Since there were no internship programs in
        place back then, she had an informal agreement with the network for her to
        help out in doing research for news or public affairs.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c50a0916-24b9-415a-8391-1805b9dda714'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T11:20:07.172Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:42:50.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd001b9e9-3185-4c23-bce9-34677bd2378e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T11:20:07.172Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:42:50.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By September 1989, after graduating from the Ateneo de Manila University,
        she got her first job with the news channel as a reporter and she has been
        a reporter since. Her first assigned beat, similar to many journalists of
        her generation, was the police beat.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7008bc66-dcbd-477c-9ccb-2eb6bee66f1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T11:20:07.172Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:42:50.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a2c732c-48b4-4d04-80d7-bfbab5b8b9d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T11:20:07.172Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:42:50.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There was a time that it was important to start [as a reporter]
        on the graveyard shift, the police beat, because that''s where you learn the
        5Ws and the one H — who, what, where, when, and how,” she explains. “You learn
        the basics of news writing.”</p>'
    '18':
      'image': 'jcr:d4a97b0b-c0fa-4b42-b55d-15ab191f2345'
      'imageCaption': '“A journalist is not someone who comes in and reads, no. A
        journalist is someone who has been out on the field, who has covered stories,
        beats,” says Hontiveros-Pagkalinawan on the importance of going out in the
        field as practicing reporters. Photo from CNN PHILIPPINES/FACEBOOK'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e66dffa-6022-4972-b3ec-e75a3b302107'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T11:20:07.172Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:42:50.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '19':
      'image': 'jcr:648df046-c4f4-43f8-b545-8e11f1315b73'
      'imageCaption': 'The media IDs of Hontiveros-Pagkalinawan, spanning her 29 years
        as a journalist. Photo from PIA HONTIVEROS-PAGKALINAWAN/INSTAGRAM'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b839c572-f6bf-4489-b2cd-e68e5f4184ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T11:20:07.172Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:42:50.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bf8387a-37e6-4200-a4e0-b008f227d546'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T11:20:07.173Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:42:50.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As if reciting ABCs, she goes on to explain another crucial journalistic
        acronym that covering the police beat provides — SVDTPO, which means subject,
        victim, date, time, place, origin. She says that most of the journalists in
        her generation did start out on the police beat and that covering stories
        out of the newsroom is the best place for any reporter to learn.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e28f8b20-cb5c-4cd3-923b-1f3fc09bc18c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T11:20:07.173Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:42:50.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16a9f182-497f-43ec-951c-39b8294f8484'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T11:20:07.173Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:42:50.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I think it''s very important for me to tell young people who want
        to be journalists or who are starting out as journalists now na please take
        being a reporter seriously. Please go out in the field. Please cover the beats
        because there''s nothing like covering outside,” she says.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f0521ce-dbf0-4514-98ae-06b0ddac55d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T11:20:07.173Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:42:50.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0935d1d-7b00-4312-96ba-cce1f91e6f99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T11:20:07.173Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:42:50.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“You don''t just come here and sit down and start reading a story.
        People know that you don''t understand what you''re saying because you''ve
        never covered outside diba?” she adds. “A journalist is not someone who comes
        in and reads, no. A journalist is someone who has been out on the field, who
        has covered stories, beats.”</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e386e7a3-6253-4c0f-8b10-7aa610721ad9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T11:20:07.173Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:42:50.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7047b8e5-ec86-4d27-8aae-a43ac7bb4576'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T11:20:07.173Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:42:50.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This advice indeed comes from her own experience, as evidenced by
        her breadth of on-the-ground reporting experience. One of her more memorable
        coverages was in December 1989, when she covered the coup d’etat against the
        Cory Aquino administration. “I remember running, I remember covering in Makati
        when the rebels were in the basement of Twin Towers. I remember when I was
        with another group of soldiers and mino-mortar ‘yung one of the buildings
        in the Makati Central Business District,” she recalls.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3cfcbbd-bc77-4360-83f7-6f5f52351b34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T11:20:07.173Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:42:50.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '018440fe-04b2-4094-83ab-7af9111d4d76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T11:20:07.173Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:42:50.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I was out in the field so much of that time. It was very... exciting
        is an understatement.”</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f57b82ea-2d30-4b8c-a1d7-58e9f4cf26cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T11:20:07.173Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:42:50.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The thrill of chasing stories made being a reporter invigorating
        for Hontiveros-Pagkalinawan. So much so, that she shares how, the following
        year, she and her crew went to Ragay, Camarines Sur to interview people about
        NPA mass graves found in the area. She recalls trekking 14 kilometers on carabao
        road — a term used for a route filled with large rocks amid a stream of water
        — together with the Armed Forces of the Philippines and the police.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a11b404c-50da-496e-a5ac-5cf247d6d9a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T11:20:07.173Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:42:50.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '462e8c91-c01e-4c67-8ae9-92b8587aed74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T11:20:07.174Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:42:50.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At one point, they heard someone humming very strongly behind them
        — “Tan, tan, tanan, tan” to the tune of the first line of “Bayang Magiliw”
        — and then in front of them, the sound coming from a faraway distance, someone
        hummed in return to the tune of the last line of the national anthem: “Tan
        tananan tan tan tan tanan.” She later found out that this was the NPA’s signal,
        telling their members that the AFP soldiers were there.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f4b17f5-c56e-4efa-a9c3-c8dad48eeed0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T11:20:07.174Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:42:50.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f0b3ea2-4991-46b3-aa0d-d579ea30285e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T11:20:07.174Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:42:50.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The next day, after doing her interviews, gunshots started going
        off. “It''s unbelievable. You don''t believe it eh. Parang shit this isn''t
        happening! … And then like in slow motion, I turned my head slowly, I can
        see the bullets coming off the ground,” she recalls. “I had two policemen
        beside me — [they said,] ‘Dapa, dapa, dapa!’ and we all fell to the ground.”</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1bb384f-8a9d-4fbb-90a1-38361442d3a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T11:20:07.174Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:42:50.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a6b8436-dcca-4be3-b1e9-3fdb3f180626'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T11:20:07.174Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:42:50.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They were under fire for two hours. “I really thought I was gonna
        die. I was thinking, ‘Oh my god I don''t even have children, I''m just starting
        out as a junior reporter!’” she recalls, now chuckling at the incredulity
        of the situation. When asked if this near-death experience discouraged her
        at being a reporter, she says, without a sliver of doubt, her eyes lighting
        up: “No, all the more [encouraged]. Parang, aba exciting ‘to!”</p>'
    '37':
