  'jolo-suspect-kamah-surrender':
    'author': 'Janine Peralta'
    'caption': 'CNN Philippines obtains a photo of ''Alias Kamah,'' the prime suspect
      in the twin blasts in a Jolo cathedral.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-02-04T10:28:24.265Z
    'imagesource': 'jcr:35e60736-eb57-40a5-9860-7c71030c88cd'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9920e036-b5e7-4291-b6d5-15607ffaee33'
    'lead': 'The PNP Chief says Kamah has not yet admitted his hand in the attack
      but was forced to surrender because he was being hunted down.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-04T02:45:56.910Z
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2023-01-29T16:42:54.601+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:37:53.304+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '5 suspects in Jolo blasts surrender'
    'updated': 2019-02-07T10:16:00.000Z
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40f90dd9-774d-4ea0-9eac-965cc4054c5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T03:27:43.062Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:42:54.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, February 4) — Five suspects in the
        twin terrorist bombings that killed 23 people and injured more than 90 others
        in a church in Jolo, Sulu, have surrendered to authorities amid troops'' massive
        hunt for perpetrators, the country''s top cop said Monday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1617fe7d-49dc-43e2-bcde-741368380795'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T03:27:43.062Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:42:54.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine National Police Chief Dir. Gen. Oscar Albayalde announced
        that the five include Kammah L. Pae alias Kamah, described as a senior operative
        of Abu Sayyaf commander Hatib Hajan Sawadjaan and the one who escorted the
        Indonesian couple that conducted the January 27 suicide bombings. Kamah has
        also been identified as a brother of a slain Abu Sayyaf member.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '114f8eb0-d145-4ece-b5f4-bd1e96d7054a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T03:27:43.062Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:42:54.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police said Kamah and the four others who surrendered -- Albaji
        Kisae Gadjali alias Awag, Rajan Bakil Gadjali alias Radjan, Kaisar Bakil Gadjali
        alias Isal and Salit Alih alias Papong -- are part of Ajang Ajang, a support
        arm of the Abu Sayyaf group that has pledged allegiance to ISIS.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea4d0620-bf03-42ad-a1b8-64af2a8563f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T03:27:43.063Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:42:54.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albayade said the five will be charged Monday with multiple murder
        and multiple frustrated murder before the Sulu provincial prosecutor.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '526b26c6-a6a0-4ce9-bd03-0b101b9248a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T03:27:43.063Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:42:54.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He clarified,however, that Kamah has not yet admitted his hand in
        the attack.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b72c36b-5269-410c-b384-1da7a1b18d2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T03:27:43.063Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:42:54.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Forced surrender kasi [becasuse] he was being hunted down," he
        added.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a1f911b-537d-4a92-95a4-f48ed8fe1173'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T03:27:43.063Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:42:54.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday evening, Department of Justice Spokesperson Markk Perete
        said the prosecutor has "terminated the inquest proceedings and submitted
        for resolution the case against the five arrested suspects in the Jolo Cathedral
        bombings."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '340fae61-7b0f-4a33-9850-9bd3d5cfd8be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T03:27:43.063Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:42:54.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from the cases identified by Albayalde, an additional case
        of damage to property has been added.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e595e1a-b55c-4733-a42a-791c2454dce8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T03:27:43.064Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:42:54.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perete added, "Seven other identified suspects and several John
        and Jane Does are still at large."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8890caa-f97a-454d-9a18-bf6315900f88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T03:27:43.064Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:42:54.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albayade said the five who surrendered were part of a group of 22
        Abu Sayyaf personalities believed responsible and who conspired to carryout
        the attack at the Our Lady of Mount Carmel Cathedral.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dedcb52-91be-49ef-a7fe-c49e68b6c1a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T03:27:43.064Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:42:54.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said 14 more suspects remain at large including the mastermind
        Sawadjaan, while three others including the two Indonesian suicide bombers
        had been killed. Sawadjaan reportedly succeeded Abu Sayyaf leader Isnilon
        Hapilon, who was killed in 2017.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74174207-7d5d-4de5-ba71-1141c3a4bca5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T03:27:43.065Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:42:54.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albayalde said Kamah has been a long-standing threat to the Our
        Lady of Mount Carmel Cathedral. He surmised that the attack in the church
        took nearly a year of planning before it was carried out.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af152813-9d74-497a-b679-021dddfbeeb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T03:27:43.065Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:42:54.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Matagal nang pinaplano ''yan . Almost a year already," the national
        police chief added.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b12717a7-84ee-4463-a6ae-e4e2b452fcc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T03:27:43.065Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:42:54.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the group conspired with the Indonesian couple Interior
        Secretary Eduardo Año earlier tagged as the suicide bombers who detonated
        the explosives.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ff91f0f-b6f6-4250-b0c5-f619edcbdd78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T03:27:43.065Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:42:54.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: Indonesian suicide bombers behind Jolo blasts - Año</strong></p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19ea3c8e-d67d-47e7-87f6-e97b1a7c077b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T03:27:43.066Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:42:54.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albayalde called the bombing an "act of terror", explaining that
        local terrorist groups perpetrate attacks to receive funds from ISIS. He added
        that the Jolo attack was possibly a means to sow discord between Muslims and
        Christians.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36e43f21-9d2e-4fbd-a6bb-a99dc41f0795'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T03:27:43.066Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:42:54.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Isang [One] objective is targeting the church for Christians and
        Muslims to fight, to create chaos and terror," the chief said.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69542112-3b28-4abe-8f70-7923e44ac4f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T03:27:43.066Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:42:54.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday, the death toll for the Jolo blasts reached 23, after
        one of the injured victims died while confined in the Zamboanga City Medical
        Center. A recent police report also counted 95 wounded individuals - 14 soldiers,
        two police officers, two members of the Coast Guard and 77 civilians.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd74384ca-4b9c-4698-877f-7bf910eed01a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T03:27:43.066Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:42:54.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines News Night Monday, Sulu Provincial
        Police Director SSupt. Pablo Labra said Kamah has been one of the suspects
        in the attacks from the beginning.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcc87cf5-0662-4e2f-92b3-2124a1349171'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T03:27:43.067Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:42:54.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Labra cleared up confusion over how the suspect came to be under
        police custody, saying Kamah surrendered first to military authorities, who
        turned him over to Sulu police.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dc33aa2-edf2-45a4-9d6c-f21f792c12c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T03:27:43.067Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:42:54.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He showed up doon sa military counterpart natin [to our military
        counterpart], that''s why he was brought to us," Labra told CNN Philippines.</p>'
    '55':
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Labra: Kamah brought to police on February 1 | <a href="https://t.co/msCLmwV0u6">https://t.co/msCLmwV0u6</a>
        <a href="https://t.co/4RwkNj7w8d">pic.twitter.com/4RwkNj7w8d</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1092369753371332609?ref_src=twsrc%5Etfw">February
        4, 2019</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '805bdf05-20e9-48e2-aa82-0b63bf947435'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T03:27:43.067Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:42:54.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46ff7fce-c82c-486a-ae67-bcc4ba1b6650'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T03:27:43.067Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:42:54.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Labra revealed Kamah was brought to them around 8 p.m. on February
        1, and said there was no instruction to keep the information from the public
        despite no notice given until Monday.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a82b268-4a07-4282-8c3c-03c70ddf049b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T03:27:43.067Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:42:54.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added, it was his understanding that Kamah surrendered to the
        military earlier on the same day.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '054f75d1-0d58-46d6-80b3-1110f2cb10a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T03:27:43.068Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:42:54.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked why the suspect has not yet been presented to the public,
        Labra said they have been unable to do so because of follow-up operations
        regarding the incident, which have yielded positive results.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95d03c59-ca49-475d-a6af-ed8edf144bf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T03:27:43.068Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:42:54.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lorenzana: Kamah did not participate in attacks</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1811419-5ae5-43f4-acd6-8feed7cb1f8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T03:27:43.068Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:42:54.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Defense Secretary Delfin Lorenzana said Monday while
        Kamah had knowledge of the bombing, he was not present when it happened.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06ce2687-8efb-45de-a83b-1aa9ffe4d63c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T03:27:43.068Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:42:54.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kamah, although he has knowledge about the bombing is not actually,
        he was not actually in the bombing, he was not actually, participated, he
        did not actually participate in the bombing," he said.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaec8506-bdae-419b-b60f-36b931369777'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T03:27:43.068Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:42:54.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lorenzana added they were looking for another person "whose name
        sounds like Kamah."</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9cef58c-acd3-434a-8fe9-6eb0e5a21e8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T03:27:43.069Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:42:54.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also confirmed that foreigners were involved in the incident,
        but was not clear to him what their nationalities were.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ec21735-c290-417f-99bd-2c8915201e08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T03:27:43.069Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:42:54.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is now confirmed by our intelligence and our forensic experts
        that there were foreigners that were involved in the bombing. Now, its a little
        bit confusing because the first news that I got from abroad. There are friends
        who are also watching these terrorists. I was told that there was Yemeni couple
        then suddenly, a Malaysian couple, now it''s an Indonesian couple," he said.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '133403c5-ecbc-4dee-90b3-b65166ae8ba0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T03:27:43.069Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:42:54.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lorenzana said he is inclined to "go for" either Malaysian or Indonesian,
        but "mostly Indonesian" because the two bombers in the attacks were able to
        pass for Filipinos.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08bc327e-9aea-4bf1-9e86-94178aeb1a80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T03:27:43.069Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:42:54.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Maybe we are there now, from a range of one to 10, we are about
        eight or nine that there are foreigners who bombed the Jolo Cathedral," said
        Lorenzana.</p>'
