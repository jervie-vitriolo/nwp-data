    'template': '1'
    'title': 'House OKs bill on mandatory student fare discounts '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33759113-f6a2-4ea3-86c7-5bc6cba0efc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T01:53:45.384Z
