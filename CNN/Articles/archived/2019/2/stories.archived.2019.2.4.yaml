    'template': '1'
    'title': 'Julian Edelman, the Patriots'' do-it-all player, wins Super Bowl MVP '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27935345-2770-4955-8fad-bc96f8b6ebdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T00:42:34.778Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T10:02:32.995+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The NFL''s version of a Swiss Army knife
        is Super Bowl LIII MVP.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f5168f5-71bb-4e05-b93e-ab89242e76cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T00:42:34.778Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T10:02:32.995+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Julian Edelman spent his college years as a quarterback, first at
        the College of San Mateo in California before transferring to Kent State.
        But in his 10-year professional career, Edelman has made his case in the NFL
        as a hall-of-fame wide receiver.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52b1b1dd-9e90-465f-b16e-c998be510153'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T00:42:34.778Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T10:02:32.995+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Did I ever think I was going to be an NFL receiver?" Edelman said
        of his college days. "At the time, I didn''t. I was just trying to go out
        and help Kent State win some ball games. I really wasn''t thinking about that."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cc3e29d-be75-4e88-8af0-f5a80dfee050'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T00:42:34.779Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T10:02:32.995+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, at 32 years old, with his 10 catches for 141 yards in Sunday''s
        13-3 win against the Los Angeles Rams, Edelman has won his third Super Bowl
        and is the seventh wide receiver to win Super Bowl MVP. It comes after he
        missed all of last season because of a torn ACL and the first four games of
        this season for violating the NFL''s policy on performance-enhancing substances.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a5109f4-716c-4cb5-9452-97e3047c0162'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T00:42:34.779Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T10:02:32.995+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I wasn''t focused on that," Edelman said of his performance. "I
        was just trying to go out and have a good week of practice and do my job.
        Sometimes, the cookie crumbles that way."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48d2a16e-a227-4c31-8003-2221c08521db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T00:42:34.779Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T10:02:32.995+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Said Patriots head coach Bill Belichick: "Julian always gives us
        those kinds of plays -- tough plays, tough catches, catch-and-run plays, breaking
        tackles for a few extra yards, third down. He did a tremendous job."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b575dcf3-2e13-4880-a7ff-e09e77323779'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T00:42:34.779Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T10:02:32.995+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A seventh-round pick by New England in the 2009 NFL draft, Edelman
        has done it all: He''s covered kicks, returned kicks, played slot receiver,
        outside receiver and slot defender.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c60a9624-30c6-4bd1-a534-225e28e91889'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T00:42:34.779Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T10:02:32.995+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He already was part of Super Bowl lore. In Super Bowl LI, Edelman
        made one of the all-time best catches to keep the Patriots'' greatest comeback
        in Super Bowl historyalive. He fought off three Atlanta Falcons defenders
        -- even going through the legs of one of them -- and somehow scooped up the
        ball before it hit the ground.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '863e356c-949c-47d9-b61c-919328956b96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T00:42:34.780Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T10:02:32.995+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And on Sunday, he was there when the Patriots needed him again.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ffa8b5f-3a17-4a4e-aeeb-6896b7c953e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T00:42:34.780Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T10:02:32.995+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He''s a fighter, man, that kid," Patriots quarterback Tom Brady
        said on Sunday. "He''s -- I''m just so proud of him. He''s been an incredible
        player for this team in the playoffs and he just cemented himself, again,
        in the history of the NFL for what his accomplishments are."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6099e9bf-0093-4b78-86c3-0c33b89c3881'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T00:42:34.780Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T10:02:32.996+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Edelman said Brady is like a brother to him.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca944fe0-3569-47c1-beb3-8b8f891e3879'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T00:42:34.780Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T10:02:32.996+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He has helped me so much," he said. "He has been a huge part of
        mentally kind of coaching me up just through his actions and how he is as
        a football player, as a professional, as a father and as a family man. It
        is an honor to get to play with a guy like that."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8480bd36-6d57-4e4e-8c51-3eb90c4521b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T00:42:34.780Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T10:02:32.996+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to already having the second-most receptions in postseason
        history, Edelman is now second all time in postseason receiving yards. He
        trails just the legendary Jerry Rice in both categories.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4dae0a1-45ec-42e2-b613-be92d0cc4976'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T00:42:34.780Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T10:02:32.996+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Oh man, I am so proud of Jules," Patriots wide receiver Chris Hogan
        said. "I do not really have a lot of words to describe what Julian did today.
        Where he has been and what he has had to battle and what he has had to overcome
        -- I am really proud of him."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7d921d1-8d00-42d0-a877-55157c937646'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T00:42:34.781Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T10:02:32.996+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a game that didn''t have much offense -- the 16 combined points
        by the Patriots and Rams was the lowest-scoring game in Super Bowl history
        -- Edelman was the star, tying a Super Bowl record with seven first-half receptions
        and catching a pass during New England''s fourth-quarter drive that led to
        the game''s lone touchdown.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04d8dd7e-8073-4f92-a3fb-b5f59065038a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T00:42:34.781Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T10:02:32.996+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My name was called; I was asked to make a couple plays and we were
        able to do that," Edelman said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f36fc5aa-ac81-4b27-83fd-7049851d036c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T00:42:34.781Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T10:02:32.996+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He did allow, though, that it would be hard to imagine all he has
        accomplished with his improbable journey to the NFL.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b8319e3-fafa-4505-b654-95076ee6469e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T00:42:34.781Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T10:02:32.996+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m getting to live out a dream, so it''s pretty surreal right
        now," Edelman said. "I think everything happens for a reason. I was always
        taught as a young boy that you always just have to work hard. Work as hard
        as you can, put in the extra time, and we will see where it goes."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0f5317c-27d7-43ac-a7c8-263e47683b17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T00:42:34.781Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T10:02:32.996+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Julian Edelman,
        the Patriots'' do-it-all player, wins Super Bowl MVP."</em></p>'
  'winners-and-losers-super-bowl-53-ads':
    'author': 'Brian Lowry'
    'caption': 'Pepsi Super Bowl ads surround Coca-Cola vending machines in Atlanta,
      GA. | Nicole Saidi/CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5', 'e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-02-04T05:36:50.429Z
    'imagesource': 'jcr:d51cadab-4293-4eab-b68c-1fd1bdfd06fd'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ffa3cef7-fa89-42f4-afb7-4ea484d7a722'
    'lead': 'Crafting memorable Super Bowl advertising remains a formidable challenge,
      as companies try to navigate the complicated waters of celebrity endorsements,
      corporate branding, hot-button issues and commercials designed to pitch products.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-14T00:49:03.573Z
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2023-01-29T16:38:33.831+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:37:58.430+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Who scored and who wasted their money on Super Bowl ads'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8f2756a-d2c6-4d44-adba-6b19829d72c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T00:49:03.573Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:38:33.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Crafting memorable Super Bowl advertising
        remains a formidable challenge, as companies try to navigate the complicated
        waters of celebrity endorsements, corporate branding, hot-button issues and
        commercials designed to pitch products.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af4e35ab-6579-41ce-9b79-1aa77c6fc86f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T00:49:03.574Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:38:33.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The takeaway from Sunday, however, was too many sponsors simply
        trying too hard, with the few witty, surprising and emotional spots genuinely
        standing out. While it''s popular to say "The ads were better than the game,"
        they collectively weren''t, even in the midst of a low-scoring affair that
        didn''t produce a touchdown through three quarters.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5569948-f4bd-41cd-b9bc-d5d9ce743a05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T00:49:03.574Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:38:33.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More image-oriented ads represent a long-term investment in a marketer''s
        profile, although given the size of the showcase, they''re can invite controversy.
        Yet there was relatively little of that, with several commercials that did
        feature women in prominent ways, tying into that cultural moment.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8708dabe-2df1-4dd8-a1c6-f117f9ca7d3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T00:49:03.574Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:38:33.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sunday''s game offered the usual mix of familiar Super Bowl standbys
        (Budweiser, Pepsi), new players trying to get noticed (Bubly, anyone?) and
        blockbuster movies looking to boost awareness on the year''s biggest annual
        stage -- this year, a category largely dominated by Disney.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb758b10-1ebb-4d96-aa03-b896b19430dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T00:49:03.574Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:38:33.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In terms of overall product groups, tech companies left a sizable
        impression, with T-Mobile airing a spot in each quarter, joined by Microsoft,
        Amazon and Google. Notably, there was also a push for TV content from streaming
        services via Amazon, Netflix and Hulu, and even an ad from the Washington
        Post.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9961ce05-2c95-4ce1-a9c9-490fbf38dddb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T00:49:03.574Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:38:33.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on first impressions of Sunday''s big game, there wasn''t
        a single spot we''ll be discussing years from now, a la Apple''s "1984" ad,
        or even Volkswagen''s Darth Vader kid of a few years ago. But there were standouts,
        both in terms of advertisers that scored, and those who seem to have squandered
        the opportunity, given the more than $5 million shelled out for a 30-second
        spot.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '207e3fc4-3cf3-4983-a058-37418c8887df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T00:49:03.575Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:38:33.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>WINNERS</strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4fdbeb2-316a-4ea0-95c1-788dceba04ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T00:49:03.575Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:38:33.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bud Light/Game of Thrones -- Many viewers were no doubt stunned
        and perhaps confused to see the beer ad morph into a "Game of Thrones" tie-in,
        but it was genuinely surprising, and in terms of shaking up a day filled with
        otherwise predictable creative, kind of awesome.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fefed17-a548-41c6-bd8c-11bea599ee0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T00:49:03.575Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:38:33.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Google -- Both of its spots -- one featuring the military, the other
        about how words are translated -- were arresting and on-point in terms of
        its brand, providing a ray of hope about the human experience, speckled with
        fleeting acknowledgment of the darker side.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcffdb84-cb1d-4909-9a34-5b454477c86a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T00:49:03.575Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:38:33.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Microsoft -- The company''s ad showcasing special game controllers
        for kids who need them was not only uplifting but an example of the great
        things that technology can help people accomplish.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '198ac800-2452-4935-bd87-83c73ee4ef51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T00:49:03.575Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:38:33.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hulu -- The audacity of airing an ad for the dystopian drama "The
        Handmaid''s Tale" in the midst of the Super Bowl nearly carried the day.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60322132-235b-4e23-8d8c-0b047dafd163'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T00:49:03.575Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:38:33.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Budweiser -- Using Bob Dylan''s "Blowin'' in the Wind" to tout beer
        brewed with wind power, the callback to previous Budweiser big-game spots
        contained a mix of advocacy and product pushing that also happened to be visually
        arresting.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21f948b6-cb20-43f6-902e-f7e8d2554353'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T00:49:03.576Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:38:33.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stella Artois -- On their own, the sendups of "Sex and the City"
        and "The Big Lebowski" -- and the characters played by Sarah Jessica Parker
        and Jeff Bridges -- would have been mildly clever. But in a day filled with
        incongruous celebrity endorsements, mashing the two together felt like an
        inspired coup.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c82c201f-86e8-4b74-9e10-77bcc2ab79a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T00:49:03.576Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:38:33.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Washington Post -- Sober and spare, the paper''s one-minute
        ad offered a broad statement on behalf of journalism, saying, "Knowing keeps
        us free." The Tom Hanks narration was a nice touch.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eb38ce1-adbb-45f9-ab6a-8f0086d3f056'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T00:49:03.576Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:38:33.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disney -- The combination of "Captain Marvel" and "Toy Story 4"
        right after the game and a pre-kickoff spot for "Avengers: Endgame" punctuated
        a quiet Super Bowl for the movie studios, with a modest assist from Universal''s
        "Fast and Furious" spinoff "Hobbs &amp; Shaw."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c27b8c10-c3a3-468a-88e3-a09ccb06b0dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T00:49:03.576Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:38:33.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kia -- Amid a surplus of celebrity-driven ads, an understated one
        that celebrated the ordinary people that produce its cars stood out from the
        crowd.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66142a9a-d38d-4eae-b2bb-8c21e1849df1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T00:49:03.576Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:38:33.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>LOSERS</strong></p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87636339-d056-46e6-aeeb-70eb046fd954'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T00:49:03.576Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:38:33.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turbotax -- A robot child who yearns to do taxes set the bar for
        creepiness, on a day with a fair amount of it.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27248a65-c57e-4d12-9668-6a78a7c31980'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T00:49:03.577Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:38:33.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Olay -- The company''s first Super Bowl ad -- a horror-movie spoof
        featuring scream queen Sarah Michelle Gellar -- wasted that casting coup,
        where even the slasher wants to discuss her great-looking skin.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31d16272-5bd9-4a9b-8b40-328a32d02857'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T00:49:03.577Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:38:33.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Planters -- It''s hard to tell what part of this ad you''re supposed
        to like --the fact that the Planters spokes-nut has a Peanut-mobile, drives
        it like a lunatic, or lives in the same neighborhood as Charlie Sheen.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b42403d3-dd5e-4bb0-9049-997d78519a04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T00:49:03.577Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:38:33.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Devour Frozen Foods -- There was some promise in the idea of confusing
        love of the company''s frozen dishes with porn (the ad is titled "Food Porn"),
        but no.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba5a9b0e-db99-4bbb-b98d-8d52e3020db1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T00:49:03.577Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:38:33.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pepsi -- The soft-drink giant presented a star-studded spoof built
        around people asking, "Is Pepsi OK?," which really just reminds viewers that
        a lot of people like Coke better. As advertising goes, it''s a classic self-own.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23ceb3a7-6d54-4c46-aeb0-a49636776cfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T00:49:03.577Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:38:33.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>T-Mobile -- The company bought an ad in each quarter, but didn''t
        seem to have anything particularly interesting to say, other than offering
        freebies.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71a3b36b-d9bd-4a68-a8df-625309cf0487'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T00:49:03.577Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:38:33.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Avocados from Mexico -- Not to be a stickler, but what does a dog
        show have to do with avocados?</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f28d3923-a6b6-4661-810d-bd14349a6999'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T00:49:03.578Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:38:33.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yellowtail -- Whatever the wine tastes like, the company''s ad tastes
        bor-ring.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '111d0c8f-fece-4d74-a744-b80957c50029'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T00:49:03.578Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:38:33.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Michelob Ultra -- See, robots can do everything better than us,
        but they don''t get to enjoy drinking beer. Of course, they''ll have the last
        laugh when they rise up against their human masters and take over.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0155152-d6a2-4459-ad1d-a0b7055cb360'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T00:49:03.578Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:38:33.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turkish Airlines -- Nothing about the Turkish Airlines ad made any
        sense, beginning with the assumption that anyone would be moved to go online
        to find out.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caeca8e8-ba68-457c-990e-ceab28ae3a23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T00:49:03.578Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:38:33.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Audi -- Should a car commercial ever involve the Heimlich maneuver?
        No, it shouldn''t.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5a5d122-b94b-4e94-8dc9-59907eb55917'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T00:49:03.578Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:38:33.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bon &amp; Viv Spiked Seltzer -- Frankly, the sharks might as well
        eat whoever dreamt up that ad campaign.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e247203d-eb46-4eb4-9f44-40bc2cab7fbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T00:49:03.579Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:38:33.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Burger King -- Andy Warhol? It''s a talker, but for all the questions
        the ad invited, nothing about it really made you want to run out and eat a
        burger. Or to quote a more memorable ad, where''s the beef?</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7c5aa65-3387-45be-a04a-77e7c8d7be39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T00:49:03.579Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:38:33.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Who scored and who
        wasted their money on Super Bowl ads."</em></p>'
