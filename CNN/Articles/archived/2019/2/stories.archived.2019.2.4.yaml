    'jcr:uuid': 'c1889959-c7ad-4cf5-bfbf-f5c579b8afcf'
    'lead': 'Amid the ongoing cleanup, health and environment officials have advised
      the public to still avoid swimming in the Manila Bay as it has yet to undergo
      proper water quality tests.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-08T03:21:38.864Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2023-01-29T16:42:40.500+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:37:54.958+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': ' Not yet safe to swim in Manila Bay, DOH warns public '
    'updated': 2019-02-05T18:39:00.000Z
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '031e0049-69b8-47b9-b2d9-609b631f755f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T03:21:38.864Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:42:40.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 4) —</strong> Amid
        an ongoing cleanup, both health and environment officials on Monday advised
        Filipinos to still avoid swimming in the Manila Bay.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '824ef684-f764-410f-8937-e182cf7ede89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T03:21:38.864Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:42:40.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Health (DOH) warned the public not to dip in the
        bay waters until they are "deemed safe for recreational swimming."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d5b14f0-b877-4ea8-b725-4d43a0f099f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T03:21:38.864Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:42:40.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, DOH said the Manila Bay still needs to undergo testing
        for chemical and physical quality as well as coliform levels.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73594a31-17b7-4a27-aaf2-b74c46c73f71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T03:21:38.864Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:42:40.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Waterborne gastrointestinal diseases such as diarrhea, cholera,
        typhoid, dysentery, as well as skin diseases and eye infections may be acquired
        while swimming in polluted bodies of water. If not treated promptly, some
        of these diseases may lead to complications or death. Let us practice good
        hygiene and sanitation and continue to support the ongoing rehabilitation
        of Manila Bay," the statement read.</p>'
    '4':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en" dir="ltr">READ:
        Health Department advises public to wait until waters in the Manila Bay &#39;are
        deemed safe for recreational swimming.&#39; <a href="https://t.co/sDo55hwVGt">https://t.co/sDo55hwVGt</a>
        <a href="https://t.co/UsZc5seg6Z">pic.twitter.com/UsZc5seg6Z</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1092345644138676224?ref_src=twsrc%5Etfw">February
