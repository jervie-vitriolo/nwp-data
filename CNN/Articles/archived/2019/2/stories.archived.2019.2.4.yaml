      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:38:22.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Miss Universe queen will spend a longer time in the country
        this time around compared to her brief visit in December. She flew from New
        York - her official residence - then visited the Gentle Hands orphanage. On
        December 20, she had a closed-door courtesy call with President Rodrigo Duterte.
        She stayed in the country during the holidays for private time.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1f93211-5085-4ad7-a651-3b623c3706ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T03:16:52.234Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:38:22.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She bested 93 other candidates from different countries during the
        67th Miss Universe pageant held on December 17. She succeeded Demi Leigh Nel-Peters
        from South Africa.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc19823c-787e-4581-82ef-9fd8979432da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T03:16:52.234Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:38:22.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gray is the fourth Filipino to bring home the coveted title, joining
        Gloria Diaz, Margie Moran, and Pia Wurtzbach who won in 1969, 1973, and 2015,
        respectively.</p>'
  'Cainta-fire':
