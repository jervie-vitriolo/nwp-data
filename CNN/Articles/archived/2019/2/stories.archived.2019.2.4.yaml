      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Metro Manila (CNN Philippines, February 4) —</em> A bill seeking
        to provide expanded fare discounts to students has hurdled through the lower
        chamber.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9dcc3aa-7093-42c1-8221-820d2afc184e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T01:53:45.384Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:38:32.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With 169 votes, the House of Representatives on Monday has approved
        on third and final reading House Bill 8885, which aims to institutionalize
        and expand the coverage of the 20 percent student fare discounts.</p>'
