      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a report, the Philippines Drug Enforcement Agency (PDEA) identified
        the two as Vincent Du Lim and Hong Li Wen.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee7e969a-b0bd-44d3-90a3-f2fb5ffe63c0'
