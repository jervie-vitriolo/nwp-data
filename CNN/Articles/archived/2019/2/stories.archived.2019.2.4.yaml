  'Duterte-dead-critics-rumor':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-02-04T08:57:17.082Z
    'imagesource': 'jcr:767d444e-5829-4bcb-8052-0de3ec559846'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '61d228ed-4b29-4546-aa14-885b8d581b71'
    'lead': 'The spokesman maintains there''s no need for President Rodrigo Duterte
      to release a medical bulletin as he''s just ''resting'' from a slight fever. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-07T09:00:56.505Z
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-29T16:42:44.639+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:37:54.550+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Rodrigo-Duterte', 'Salvador-Panelo']
    'template': '1'
    'title': 'Duterte death rumor made up by critics, enemies – Palace'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0329a52-fab2-4991-96e7-6d89f1ebdae0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T09:00:56.505Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T16:42:44.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 4)</strong> — Malacañang
        on Monday downplayed the rumored "death" of President Rodrigo Duterte, saying
        the issue was only made up by the president''s critics.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60034805-c6fb-48a7-a685-5b9844f5ef4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T09:00:56.505Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T16:42:44.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a media briefing, his spokesman Salvador Panelo slammed the government''s
        critics anew for supposedly spreading what he initially called "fake news."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1d9e45d-8e2b-4c53-9868-631f2da1f8f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T09:00:56.505Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T16:42:44.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Eh kasi yung makukulit</em> (the persistent ones), they cannot
        accept the fact that this president appears to be indestructible and apparently
        immune from any illness despite his punishing schedule. They just kill him
        in their minds," Panelo said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f07dddb-6081-4ced-bf94-74dd05d89c65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T09:00:56.505Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T16:42:44.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Sinasadya nga nila yun eh, ng mga kritiko.</em> Actually <em>galing
        yun sa mga kalaban n</em>i Presidente, <em>hindi sa ordinaryong tao,"</em>
        he added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c31ce3e-e555-4a6b-8e3e-e88dbdb04718'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T09:00:56.505Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T16:42:44.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They''re doing it on purpose. Actually, it (the rumor)
        came from the enemies of the president, not from ordinary people.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cda438d8-cb67-45a8-88c3-476a5d7b915c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T09:00:56.506Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T16:42:44.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A report that the 73-year-old Duterte has died circulated over the
        weekend — days after the chief executive skipped a peace and order event in
        Tacloban as he was "<a href="http://cnnphilippines.com/news/2019/02/01/Duterte-skips-Leyte-peace-order-event.html">not
        feeling well</a>."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2b7d6cf-906b-408f-a93b-eac4447dd401'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T09:00:56.506Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T16:42:44.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo reiterated the President is just resting and recovering from
        a "slight fever" and maintained there''s no need for the latter to release
        a medical bulletin.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e07835fe-07af-4dc3-8500-3cd8b6f30107'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T09:00:56.506Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T16:42:44.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Nagpahinga lang,</em> medical report <em>na agad? Pag</em>
        serious illness <em>lang. Hindi naman eh,"</em> the spokesman said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb3de7ad-5607-4bc7-b072-a015501df808'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T09:00:56.506Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T16:42:44.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: He just rested, why should we ask for a medical report?
        That''s only for serious illness. But it''s not.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1af19e0c-7652-4435-a010-e354ba4d9673'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T09:00:56.506Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T16:42:44.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He felt <em>siguro</em> (perhaps) his body was not up to performing
        any activity that day so he canceled all activities to rest. We should commend
        him for that, which means he''s taking care of himself. He''s not pushing
        his body to the limits."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '548d279f-0a65-4e2c-bd9c-7b1fecd9c17a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T09:00:56.506Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T16:42:44.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte, in a Facebook video shared by partner Honeylet Avanceña
        on Sunday, addressed the speculations on his death and weakening health.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fdfaa9e-153b-4b53-9dde-254bd6feba5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T09:00:56.506Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T16:42:44.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For those who believe in the news that I passed away, then I request
        of you, please pray for the eternal repose of my soul. Thank you," he said
        in the clip.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08e96be4-33a4-40e8-a097-270be2b3d211'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T09:00:56.506Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T16:42:44.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President, in previous speeches, admitted to having several
        medical conditions -- prompting critics to call for transparency on his health.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7102831d-2d19-458e-8342-a8290b9ba7cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T09:00:56.506Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T16:42:44.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President said he had suffered migraines, nausea, pain due to
        a spinal injury, Buerger''s disease or a disorder affecting blood vessels,
        and Barrett''s esophagus or a complication which causes heartburn or acid
        indigestion.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6f6e08f-2de0-43b6-958d-fe85f838d2bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T09:00:56.506Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T16:42:44.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte continued to shrug off rumors on his health problems <em>--</em>
        when a few detractors pointed out the visible darkening of his face and skin.
        He also visited the hospital on the eve of his 2018 State of the Nation Address.</p>'
  'jolo-bombings-martial-law-not-justify-opposition':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', 'd9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2019-02-04T09:03:45.410Z
    'imagesource': 'jcr:cb498bfd-1f32-4da5-9f80-6892208426c3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1f8bba0a-30fb-4fc5-bf51-7b25f50507d4'
    'lead': 'Opposition lawmakers argue the recent bombings in Jolo are not enough
      to justify the third extension of martial law in Mindanao.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-07T09:06:12.616Z
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-29T16:42:43.497+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:37:54.668+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Jolo', 'Sulu', 'Rodrigo-Duterte', 'martial-law-in-Mindanao']
    'template': '1'
    'title': 'Opposition: Jolo bombings do not justify martial law extension'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bad72918-86c0-40e3-a2b0-8af0639add3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T09:06:12.617Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T16:42:43.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 4)</strong> — Opposition
        lawmakers argue the recent bombings in Jolo are not enough to justify the
        third extension of martial law in Mindanao.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68cf0aa2-6820-44be-a813-022d7fe5a0a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T09:06:12.617Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T16:42:43.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the 35-page memorandum filed Monday, petitioners explained the
        bombing incidents have been categorized as a terrorist attack by President
        Rodrigo Duterte himself — and not an act of continuing rebellion in Mindanao.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '329a1be5-2655-4159-8a9e-7d9683bce420'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T09:06:12.617Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T16:42:43.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawmakers said the attack happened 46 days after the third extension
        of martial law was granted by Congress upon the initiative of the President,
        but it was not factual at the time of the extension.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cb6309c-f611-4876-a2fc-e7279a17391b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T09:06:12.617Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T16:42:43.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://cnnphilippines.com/news/2018/12/12/Congress-Mindanao-martial-law-extension-Duterte.html">READ:
        Congress grants third extension of Mindanao martial law until end of 2019</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad088957-6acd-4633-8c17-de3f33155ad1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T09:06:12.617Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T16:42:43.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Petitioners pointed out terrorism is not equivalent to rebellion
        as they differed in "motive, target, and scope," and explained terrorism was
        a ground for the President to exercise his power to call on the armed forces
        to subdue lawless violence.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '068c1a85-ad38-4396-af44-071faf9784c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T09:06:12.618Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T16:42:43.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rebellion, they added, is a basis for the declaration of martial
        law and the suspension of the writ of habeas corpus.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d0a84bc-e542-4dff-8ae7-0867b888d3d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T09:06:12.618Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T16:42:43.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They said no one in authority has called the Jolo blasts as acts
        of rebels, or were done to continue a rebellion.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd654c3d5-d74a-452b-b774-51982375263f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T09:06:12.618Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T16:42:43.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They noted, it was simply and clearly terrorist attacks.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7cf85dd-89da-43e8-be20-87ccbb08caa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T09:06:12.618Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T16:42:43.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The military — in convincing justices during arguments — cited the
        Jolo Cathedral attack as proof of "continuing danger posed to the public by
        terrorist groups."</p>'
  'richard-gordon-minimum-age-of-liability-senate-tito-sotto':
    'author': 'Triciah Terada, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-02-04T09:08:16.983Z
    'imagesource': 'jcr:e54a8226-b5fa-4845-a55f-7294b31aff33'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bf13e1f1-49db-433f-b57f-84575f004cdb'
    'lead': 'Senator Richard Gordon said that while he is seeking to lower the minimum
      age to 12 from the current 15, it does not mean youth offenders will be jailed.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-07T09:14:37.134Z
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-29T16:42:42.544+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:37:54.785+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Richard-Gordon', 'minimum-age-of-criminal-responsibility', 'MACR',
      'Senate', 'Tito-Sotto']
    'stories': ['a95fc2a5-b59d-4194-b8ea-b0421d27d671', '7cd2e498-8e32-40f8-b295-1290c505e888',
      '29e123ec-0943-462a-81b2-fa7533f8903b']
    'template': '1'
    'title': 'Gordon clarifies key points in bill seeking to lower minimum age of
      criminal responsibility'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6d553f4-714a-4eb9-bda2-b02def5d3267'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T09:14:37.134Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T16:42:42.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 4)</strong> — A
        lawmaker pushing to lower the minimum age of criminal responsibility clarified
        a key point in the proposed bill Monday, specifically jail time for children
        in conflict with the law.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9666c6af-3b7a-4232-99ad-4ac055e8bbe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T09:14:37.134Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T16:42:42.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Richard Gordon, the bill''s sponsor in the Senate, said
        that while he is seeking to lower the minimum age to 12 from the current 15,
        it does not mean youth offenders will be jailed.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9341f47b-5c8f-4dc0-a5a8-a49150d931c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T09:14:37.134Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T16:42:42.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said, <em>"Wala pong ikukulong na bata. ''Yan ho ang batas na
        ating nilalabas. At wala pa ring nakulong</em>, in fairness to the other laws
        — <em>wala pang nakulong at wala ring ikukulong ngayon... At kung hindi ka
        titino</em> by 18, <em>baka ipasok ka sa kulungan ''pag hindi ka tumino</em>
        in the next six years, or <em>ikaw ay napasok - pumatay ka, nanggahasa ka
        - ay pagdating ng oras, ikaw ay lilitisan, at pag ikaw ay</em> 18 years old
        <em>hindi ka tumino, ipapasok ka sa</em> Muntinlupa."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6c1c74c-0182-49b6-8b86-6b39f8c30aca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T09:14:37.135Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T16:42:42.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: No child will be jailed. That is the law we''re pushing
        for. And, in fairness to the other laws, no child was jailed then and no child
        will be jailed now... And if you don''t shape up by the time you are 18, you
        might be sent to jail or if you kill someone or commit rape, when time comes,
        you will be investigated, and if you are 18 and do not straighten yourself
        out, you will go to Muntinlupa.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd71e9b2f-87e1-4e1f-af7d-1b9bcfb670e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T09:14:37.135Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T16:42:42.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gordon also laid out some changes in the bill, including assigning
        truant officers for every 100 barangay residents to ensure children go to
        school, having additional guidance counselors, and to have children younger
        than 12 years old go through community-based counseling.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbaf0b49-fcdd-41a4-a8c3-adedcba08640'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T09:14:37.135Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T16:42:42.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gordon also stressed the government''s responsibility to safeguard
        children''s welfare.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c403bcb-fea0-4685-90b9-b7d85487f874'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T09:14:37.135Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T16:42:42.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate President Vicente "Tito" Sotto III presented several examples
        of youth offenders who were not made accountable for their crimes.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e9172d7-5a18-431b-8b71-0d1705766f6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T09:14:37.135Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T16:42:42.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said lowering the minimum age of criminal responsibility would
        only mean the government and state could intervene in conflict situations
        involving children, adding the end result would be guidance and a chance to
        reform.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e21a4420-e961-4a65-90ed-be3856efdfaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T09:14:37.135Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T16:42:42.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the proposed law, youth offenders aged 12 to 17 will be sent
        to reformatory centers.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f5e948f-8fb1-4675-8957-c57dfac97aca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T09:14:37.135Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T16:42:42.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Risa Hontiveros expressed her dissenting vote, saying the
        new law is unnecessary as the current one has not been enforced to its maximum
        capacity.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f6ae55e-a26b-4676-8daf-ea647822318e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T09:14:37.135Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T16:42:42.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Francis "Kiko" Pangilinan, the author of the current juvenile
        delinquency law, manifested that he has not received a copy of the proposed
        bill, but had he been given one, he would have opposed it as well.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d4f60af-8ca6-4e71-980c-f0ce53c59988'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T09:14:37.135Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T16:42:42.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, a group of children from Tondo and a children''s rights
        organization gave flowers to senators before plenary started Monday afternoon
        in hopes to convince them to vote against the lowering the criminal age of
        responsibility.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88341cdc-1e68-4c70-a14e-bcd0bcca86d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T09:14:37.135Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T16:42:42.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Key school leaders, government officials and other personalities
        were also present during the plenary. Several groups opposing the measure
        also rallied outside Senate grounds.</p>'
