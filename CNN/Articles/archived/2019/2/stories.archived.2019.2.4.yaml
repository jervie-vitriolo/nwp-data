      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite rumors that Mick Jagger himself might appear to accompany
        Levine on the song, he did not join Maroon 5 for what turned out to be their
        closing song.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfaa0e0f-fc5e-47aa-8178-71b2e66b4b9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T02:54:34.791Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:38:25.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, the band ended the set with a shirtless Levine showing
        off his tattoos and halftime show collaborators, sans SpongeBob.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15b27208-1325-4dde-8bd6-d681dfcd27b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T02:54:34.791Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:38:25.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>A controversial gig</h3>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c030c4da-0cd3-4139-874d-71daeb938e12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T02:54:34.791Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:38:25.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not unlike the Oscars, the NFL reportedly had trouble getting someone
        to occupy one of entertainment''s biggest stages.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d54af7d-4546-41f2-91b5-00bd2cb428f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T02:54:34.791Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:38:25.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Artists like Rihanna and Cardi B reportedly turned down the gig
        in support of former quarterback Colin Kaepernick.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18639466-8c5f-427c-95dd-c1fa9e2143c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T02:54:34.791Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:38:25.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the game, some celebrities and members of the public used
        #ImwithKap on social media to express their decision not to watch the Super
        Bowl.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80a7562a-14a2-4253-b937-ddbec38ad7b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T02:54:34.791Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:38:25.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will not be a spectator, viewer or supporter of the #SuperBowl
        today in protest of the @NFL''s racist treatment of @Kaepernick7 and its ongoing
        disregard for the health + well-being of all its players," director Ava DuVernay
        wrote. "To watch the game is to compromise my beliefs. It''s not worth it.
        #ImWithKap"</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a26945c-ea91-49b2-bf69-4b0b5dbd8553'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T02:54:34.792Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:38:25.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maroon 5, a harmless pop band, took the job in January and became
        the target of backlash for doing so.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0c776f9-9cb5-49ba-aa93-6d35e67f9f32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T02:54:34.792Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:38:25.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fans are upset over Maroon 5 Super Bowl halftime show report</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4392c56-68be-425e-a629-92aedf0ab6e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T02:54:34.792Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:38:25.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Others wondered why in Atlanta -- where, to quote uber-producer
        Jermaine Dupri''s song "Welcome to Atlanta," "all the playas play" -- a choice
        with local ties hadn''t been made.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca134a2c-9c8a-4b6e-b87f-2c5eb0ff2fd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T02:54:34.792Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:38:25.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The addition of Big Boi, who is more synonymous with his native
        Atlanta than Coca Cola and streets named "Peachtree," to the performance roster,
        along with fellow rapper Scott, did little to appease critics.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a5be623-de3c-4d88-8564-5fd407981cdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T02:54:34.792Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:38:25.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Levine told Entertainment Tonight, an outlet that was granted exclusive
        access to the band after the group did not participate in a traditional press
        conference, that he spoke to "many people" before making the decision to perform
        but ultimately, "listened to myself."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09854398-5855-4fe5-89bc-91a750d744cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T02:54:34.792Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:38:25.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No one thought about it more than I did. No one put more thought
        and love into this than I did," he said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4ad48ad-2f2a-4081-9ecb-276445e9b24c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T02:54:34.793Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:38:25.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maroon 5 letting Super Bowl halftime show speak to controversy</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed0da5ca-0ac3-4831-a5e0-12da3d299ee9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T02:54:34.793Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:38:25.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And while some tweeted praise for Sunday''s halftime entertainment,
        in this politically polarized time, a beloved cartoon character and a shirtless
        Levine stalking the stage weren''t enough to win over every critic.</p>'
  'fredenil-castro-2019-budget-P160-million-congressmen':
    'author': 'Xave Gregorio'
