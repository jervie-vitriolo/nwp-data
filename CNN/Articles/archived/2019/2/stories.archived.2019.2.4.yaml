      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Playing in this game, you have the two best teams, and you fight
        it out and just one team wins," Brady said. "There''s no do overs, there isn''t
        any retakes or Hollywood scripts. It''s live bullets, and we got to go out
        there and get the job done under pressure, and I''m looking forward to it."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9381f22e-3b8e-4c90-9c0b-c0699b41308d'
