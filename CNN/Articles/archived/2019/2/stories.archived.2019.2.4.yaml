    'template': '1'
    'title': 'House leader: Stricter rules on obtaining SALNs to prevent ''fishing
      expeditions'''
    'updated': 2019-02-04T01:32:00.000Z
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9edc8cb9-76ed-4192-8c8a-69cf55d01513'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T02:48:41.618Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:38:26.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 4) —</strong> House
        Majority Leader Fredenil Castro defended the lower chamber''s move to tighten
        rules on obtaining the statements of assets, liabilities and net worth (SALNs)
        of House members, saying the new rules would prevent "fishing expeditions."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ba85483-2cec-4e89-a1b5-722b7ee6f38e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T02:48:41.619Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:38:26.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While recognizing the people''s right to information, Castro told
        CNN Philippines'' The Source that the right guaranteed by the Constitution
        is also subject to limitations.</p>'
    '4':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en" dir="ltr">House
        Majority Leader Fredenil Castro: Stronger SALN rules can prevent ‘witch hunts’
        | <a href="https://twitter.com/hashtag/TheSource?src=hash&amp;ref_src=twsrc%5Etfw">#TheSource</a>
        <a href="https://t.co/sDo55hwVGt">https://t.co/sDo55hwVGt</a> <a href="https://t.co/I1oEtcuY80">pic.twitter.com/I1oEtcuY80</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1092263755885338624?ref_src=twsrc%5Etfw">February
        4, 2019</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>



        <script>


        $(''.article-maincontent-p .video-container'').removeClass(''video-container'');

        </script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b02dfb3-fcdf-42c7-841f-6e5c532d3f23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T02:48:41.619Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:38:26.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b405256a-9c56-47c5-913a-483e8fee4bad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T02:48:41.619Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:38:26.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Okay you exercise your right, but not to the extent that you damage
        someone in the exercise of your right," Castro said Monday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69d07116-ca68-4374-b442-443bad1965b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T02:48:41.619Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:38:26.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the stricter rules to obtain SALNs would prevent "unscrupulous
        people," like swindlers, syndicates, extortionists and terrorists from obtaining
        the documents.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d2b773a-990b-4faa-a8c1-7a837cfb13a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T02:48:41.619Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:38:26.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House leader said terrorists may tamper with congressmen''s
        SALNs and use this to blackmail them when bills on the matter of national
        security are being tackled.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87b581aa-7286-4e4e-99b2-dabff76bc7b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T02:48:41.620Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:38:26.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While he admitted that it would be easy for lawmakers to simply
        deny the figures in tampered SALNs, Castro said they would want to prevent
        this from happening in the first place.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37d3f813-1cd8-4a96-8f93-f98b864820ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T02:48:41.620Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:38:26.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They already did damage," he said. "We are only talking about curative.
        What is important is preventive, to prevent damage before you cure it."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '412dcb8f-405a-4f1f-9ac2-b4123ad57e22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T02:48:41.620Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:38:26.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under new rules adopted by the House last week, the House plenary
        has the final say on whether to approve or deny requests for the SALNs of
        congressmen.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eea6789b-f97d-4b63-bc7b-46e7100352e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T02:48:41.620Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:38:26.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Salvador Panelo said in a press briefing
        in Malacañang that this is an "additional burden" for people as they would
        have to pass through all House members before their request is approved with
        finality.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2392c39b-b01a-43b1-9bc5-3429f7afb235'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T02:48:41.620Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:38:26.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We hope the House deliberates more on this because it may be running
        the risk of being questioned later on. We want the SALN to be readily available
        to the public," Panelo said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97b26a2f-5feb-4e92-9b45-2aa79f439f4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T02:48:41.621Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:38:26.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new House rules also require those who request SALNs to identify
        themselves and provide a justification for their request, which would be evaluated
        by the SALN Review and Compliance Committee for approval or rejection.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '142de6d4-be36-4f3c-8601-a6daad83a4dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T02:48:41.621Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:38:26.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also states that each copy of congressmen''s SALNs would cost
        ₱300 each, meaning one would need ₱87,300 to obtain all the SALNs of 291 lawmakers.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35b94dbe-df29-423f-9fac-ad5d1d764e42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T02:48:41.621Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:38:26.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Castro said the fees may be adjusted by the House and people
        may obtain congressmen''s SALNs for free – as long as they bring their own
        paper.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31f5108c-651e-4ef1-ae5d-763e8d0149d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T02:48:41.621Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:38:26.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One ream of bond paper is enough," he said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd07c1bc4-9e4d-4e50-92c5-47216fc9b8b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T02:48:41.621Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:38:26.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte signed in 2016 Executive Order No. 2 which
        ensures the public''s free access to government information in the executive
        branch.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baad8a63-9ad3-47fb-b7e2-91af159afb62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T02:48:41.621Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:38:26.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Castro said the new House rules are in line with this order as it
        provides exceptions which he said would ensure the independence of the lower
        chamber, and the security and safety of its members.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '150841fb-503e-48ce-ba1b-b64d7180ca31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T02:48:41.622Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:38:26.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Constitution requires public officers and employees to declare
        their wealth by annually filing SALNs.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eaa965d-3810-4ce3-ac06-7b4f76345f3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T02:48:41.622Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:38:26.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incorrect declarations in the SALNs of former Chief Justice
        Renato Corona led to his impeachment. Maria Lourdes Sereno''s appointment
        as chief justice was nullified due to her failure to file SALNs when she was
        teaching law at the University of the Philippines.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '523308e0-5ce8-4a76-854a-29126b767534'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T02:48:41.622Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:38:26.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Digital Producer Alyssa Rola contributed to
        this report.</em></p>'
