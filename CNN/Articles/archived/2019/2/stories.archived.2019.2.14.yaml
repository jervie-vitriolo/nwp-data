      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4929b33c-8e61-4397-9d78-415712e5e3ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T00:22:57.018Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T17:06:07.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —</strong> D’Angelo Russell took over in the third
        overtime, scoring 14 of his 36 points, and the short-handed Brooklyn Nets
        outlasted the host Cleveland Cavaliers for a wild 148-139 victory on Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e02a750-1688-4432-a1ed-ce15e9dd9147'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T00:22:57.018Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T17:06:07.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russell began the game by missing 10 of his first 11 shots, but
        he was 6 of 6 in the third overtime and finished 13 of 30 from the floor.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84c76de1-5fd7-4b7c-ab1f-0a2526c0d633'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T00:22:57.018Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T17:06:07.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the Nets forced a third overtime on a buzzer-beating 3-pointer
        by DeMarre Carroll, Russell made a handful of plays to help the Nets snap
        a four-game road losing streak in their last game before the All-Star break.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d57b9f2-7821-40cf-a24d-61e24200a325'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T00:22:57.018Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T17:06:07.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russell put the Nets ahead with a 16-foot pull-up jumper eight seconds
        into the third OT. After Jordan Clarkson’s 3-pointer gave Cleveland a 131-130
        edge with 4:25 remaining, Russell hit a floater to put the Nets up for good
        with 4:14 left.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ab8951b-2ec3-48e0-b59c-8cccf08650df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T00:22:57.018Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T17:06:07.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russell then buried a 3-pointer, two more pull-up jumpers and two
        free throws as the Nets extended the lead to 141-134 with 76 seconds remaining.
        After Clarkson hit a 3-pointer to slice the deficit to four points, Russell
        hit his second 3-pointer of the period to make it 144-137 with 43.5 seconds
        remaining.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c071e540-cedb-4088-b8dd-0deaefbe603f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T00:22:57.018Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T17:06:07.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Nets improved to 5-1 in overtime games this season. They earned
        their third win in the past nine games overall by matching the second-most
        points scored in a single game in franchise history.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a0dd6ff-adf9-4961-b5ba-bc7808003796'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T00:22:57.019Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T17:06:07.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russell was among eight double-figure scorers for the Nets, who
        only had nine available players. Besides Spencer Dinwiddie and Jared Dudley
        sitting out with their long-term injuries, Brooklyn’s starting frontcourt
        of Treveon Graham (personal) and rookie Rodions Kurucs (sprained left elbow)
        were unavailable.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '177832ca-a1e2-416a-b762-f740ba3f9fc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T00:22:57.019Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T17:06:07.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joe Harris added 25 for the Nets, who shot 46 percent from the floor
        and played four players at least 40 minutes. Carroll added 18 points and Rondae
        Hollis-Jefferson contributed 17 for Brooklyn, which played its eighth triple-overtime
        game in franchise history.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa01d5c7-76e7-4209-98fc-79e50b27a188'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T00:22:57.019Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T17:06:07.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clarkson led all scorers with a career-high 42 points. Before Carroll
        forced the third overtime, Clarkson appeared to give Cleveland the win in
        double overtime by hitting a 16-footer with 39.5 seconds left and two free
        throws with 3.8 seconds left.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6946560-ef27-4209-8f6b-bed5c4079110'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T00:22:57.019Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T17:06:07.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Collin Sexton added 24 and Marquese Chriss had a season-high 23
        for the Cavaliers, who rested Kevin Love. Cleveland shot 45 percent from the
        field.</p>'
