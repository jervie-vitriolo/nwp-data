    'template': '1'
    'title': 'UN rapporteur tells Rappler CEO: ''You can count on us'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4532c05-3ba0-45c4-8bed-384f6994b673'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T06:57:39.007Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:06:30.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 14)</strong> — The
        United Nations'' Special Rapporteur known to have caught the ire of the Duterte
        administration told detained Rappler CEO Maria Ressa to count on her.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4249432f-704a-475d-b551-4b75f695cbe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T06:57:39.007Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:06:30.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And another terrible nail in the coffin. Maria, I am thinking of
        you. You can count on me. You can count on us," UN Special Rapporteur on extrajudicial
        killings Agnes Callamard said in a tweet Wednesday.</p>'
    '2':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">And another terrible nail in the coffin. <a href="https://twitter.com/hashtag/Philippines?src=hash&amp;ref_src=twsrc%5Etfw">#Philippines</a>   Maria,
        I am thinking of you.  You can count on me. You can count on us. <a href="https://twitter.com/hashtag/pressfreedom?src=hash&amp;ref_src=twsrc%5Etfw">#pressfreedom</a>
        <a href="https://t.co/aUbJfV1QsW">https://t.co/aUbJfV1QsW</a></p>&mdash; Agnes
        Callamard (@AgnesCallamard) <a href="https://twitter.com/AgnesCallamard/status/1095654736269840384?ref_src=twsrc%5Etfw">February
        13, 2019</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88b2e9da-8a46-4306-afec-156a23164c06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T23:37:55.577Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:06:30.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0203b573-9b3c-4df3-8d81-018c5595e842'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T06:57:39.007Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:06:30.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Bureau of Investigation arrested Ressa on Wednesday
        afternoon on the grounds of a cyber libel case. The case was related to a
        2012 article published on the online news website alleging ties between the
        late Chief Justice Renato Corona and businessman Wilfredo Keng.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '406d425a-7de3-4173-a3dc-adad67108131'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T06:57:39.007Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:06:30.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Ressa and Callamard have repeatedly hit the Duterte administration.
        Ressa had accused government of trumping up various charges against her and
        Rappler for their news coverages of the Duterte administration''s drug war,
        and links between former Special Assistant to the President Bong Go and a
        controversial Navy frigate deal.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d0f225f-66bf-41bd-8c25-c77329f5e2cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T06:57:39.008Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:06:30.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte also previously lashed out at Callamard for her comments
        against his controversial war on drugs and refused to have her investigate
        it.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ac7a89e-cfbe-494d-af86-2b988104e099'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T06:57:39.008Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:06:30.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>International editors, reporters groups express support</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6c4a46e-126e-4ff6-9b04-5b0a23f1e6fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T06:57:39.008Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:06:30.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An international group of global editors-in-chief and media executives
        expressed support for Ressa.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '327ce8cb-5664-4de7-a7c1-48678c73169c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T06:57:39.008Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:06:30.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Global Editors Network stands with its board member Maria Ressa
        in these difficult times. We stand by her in the face of government repression
        and fully support her work. We respect the courage with which she, and Rappler,
        approach journalism." the Global Editors Network (GEN) said in a tweet Wednesday.</p>'
    '9':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">The Global Editors Network condemns the arrest of Rappler CEO, <a
        href="https://twitter.com/mariaressa?ref_src=twsrc%5Etfw">@mariaressa</a>.
        “This action to silence and intimidate a courageous journalist should alarm
        and outrage anyone who cares about free expression across the globe,” said
        <a href="https://twitter.com/nycjim?ref_src=twsrc%5Etfw">@nycjim</a>, President
        of GEN. <a href="https://t.co/jeOlfzF0m4">https://t.co/jeOlfzF0m4</a> <a href="https://t.co/5T4WBj0pki">pic.twitter.com/5T4WBj0pki</a></p>&mdash;
        Global Editors Network (@GENinnovate) <a href="https://twitter.com/GENinnovate/status/1095708658523127815?ref_src=twsrc%5Etfw">February
        13, 2019</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3111e6bf-827d-42ec-9e73-bf471fd67f74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T23:37:55.577Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:06:30.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f37d23af-844c-4bd5-b389-bef8869e9c9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T06:57:39.008Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:06:30.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reporters Without Borders (RSF) Secretary-General Christophe Deloire
        also denounced the arrest warrant served against Ressa.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '262f9c49-d9d2-43db-aa93-d51741ab55be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T06:57:39.008Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:06:30.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deloire said this was an obvious violation of press freedom, and
        called on other countries to ''exercise influence'' on President Duterte.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81d31c72-f167-4865-a25b-606d207ce9cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T06:57:39.008Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:06:30.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The arrest warrant served against @mariaressa, most famous journalist
        in the Philippines, CEO of @rapplerdotcom, is an obvious violation of press
        freedom which should be denounced by all the heads of States and governments
        which can exercise influence on Rodrigo Duterte," Deloire said.</p>'
    '12':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">The arrest warrant served against <a href="https://twitter.com/mariaressa?ref_src=twsrc%5Etfw">@mariaressa</a>,
        most famous journalist in the Philippines, CEO of <a href="https://twitter.com/rapplerdotcom?ref_src=twsrc%5Etfw">@rapplerdotcom</a>,
        is an obvious violation of press freedom which should be denounced by all
        the heads of States and governments which can exercise influence on Rodrigo
        Duterte <a href="https://t.co/VDmOvV7fi6">pic.twitter.com/VDmOvV7fi6</a></p>&mdash;
        Christophe Deloire (@cdeloire) <a href="https://twitter.com/cdeloire/status/1095629585058877440?ref_src=twsrc%5Etfw">February
        13, 2019</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1057a946-0198-4e28-9d6a-fb1688833773'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T23:37:55.577Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:06:30.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb2d80fb-0f74-42c8-ac5a-b3614d312562'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T06:57:39.008Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:06:30.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines ranked 133rd among 180 nations in the World Press
        Freedom Index in 2018, according to RSF. The organization flagged the cases
        filed against Rappler as among the reasons for the Philippines'' low rankings.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33cfeada-3f4d-418f-9290-f828866a1520'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T06:57:39.009Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:06:30.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ressa, along with other journalists, were hailed as "Person of the
        Year" by TIME Magazine -- calling them "guardians on the war on truth." She
        was joined by Jamal Khashoggi, the Washington Post contributor who was killed
        at the Saudi Arabian consulate in Istanbul in October.</p>'
