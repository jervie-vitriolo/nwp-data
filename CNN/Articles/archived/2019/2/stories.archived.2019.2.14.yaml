      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a commercial practice that''s been repackaged so (companies)
        can still maintain their chocolate sales," says Choo.</p>'
