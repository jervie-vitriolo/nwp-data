  'Looking-for-a-mate--Head-to-this-Taiwan-temple-for-a-meeting-with-the--Love-God---':
    'author': 'Marian Liu, CNN  '
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2019-02-14T04:58:58.834Z
    'imagesource': 'jcr:1c52354b-1a15-4108-b193-872a5c8cd3eb'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '254a476a-c044-455a-8fa1-67af2fc6a996'
    'lead': 'Forget about Tinder -- at least in Taiwan. There, singles flock to the
      Xia Hai City God Temple in Taipei for match-making help from the ''Love God,''
      or Yue Lao. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-14T05:02:05.339Z
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-29T17:06:40.597+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T17:05:24.340+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Looking for a mate? Head to this Taiwan temple for a meeting with the
      ''Love God''  '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d0b0e8b-5fb8-49c5-b338-c21b43bb50f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:02:05.339Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:06:40.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> These days, it''s all about swiping right
        to find a partner. But some&nbsp;Taiwan&nbsp;residents have another method
        for finding romance besides Tinder -- they call on the god of marriage and
        love.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a27cba2a-2d3f-4118-9425-26033760bcd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:02:05.340Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:06:40.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Chinese mythology, the Love God, or Yue Lao, is in
        possession of a "book of marriages," and can find and bind you to the one
        you''re meant to be with, with a red string.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80aecbff-9abf-4d91-8062-3b12b09bda08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:02:05.340Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:06:40.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The story goes that during the Tang Dynasty (618-907 AD), a man
        asked the Love God to show him his future wife. But he didn''t believe the
        Love God and had the girl attacked. But in the future, when he actually met
        his wife, she had a scar from that same attack.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6809b360-10c8-4628-bf24-3875b9c5b6e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:02:05.340Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:06:40.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taking this somewhat gruesome story to heart, many started believing
        in the Love God -- also referred to as "The Matchmaker" or "The Old Man under
        the Moon" -- starting in the Qing Dynasty (1644 to 1912), says associate professor
        Isaac Yue of the University of Hong Kong.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c1e2ccf-a49f-4bc9-9037-071905edc546'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:02:05.341Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:06:40.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Today, believers continue to pray at statues of his likeness throughout
        Asia. And while there are larger, more colorful, even blingier, Love God sculptures
        in the region, the one in Taipei''s Xia Hai City God Temple is the most popular.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '494a58f1-17ad-400c-8aec-6a894d14f553'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:02:05.341Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:06:40.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I can''t promise anything, but if you believe, you will be successful,"
        says Naomi Lee, a guide at the temple. "If you don''t believe, he can''t help
        you."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7011c7d-2a55-4c04-bb9e-ad01c8106a7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:02:05.341Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:06:40.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 500 lovelorn visitors flock to this Taiwanese temple every
        day, estimates Lee. And on days like Valentine''s Day or Lunar New Year, more
        than 1,000 pass through.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b858bf71-8e93-4eb9-bf35-68464f887f0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:02:05.342Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:06:40.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reportedly, actress Sarah Jessica Parker was a visitor, adds Lee.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3ddcf5f-4a12-499d-bc15-9e07d4e264ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:02:05.342Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:06:40.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some are repeat visitors, too. Successful couples are obliged to
        bring back wedding cookies -- and judging by the piles of cookie boxes we
        saw during our visit, there have been many happy partnerships.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8a2a8b5-9fa0-4b08-a7d3-233eb1c4d535'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:02:05.342Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:06:40.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2014, there were around 5,000 successful matches, says Bob Chen,
        a guide with the Taipei Walking Tour.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '036f8840-002f-44a0-8e4b-87e299f50b97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:02:05.342Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:06:40.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>&nbsp;

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '753f5574-17bc-4ec2-9e5c-d6f78c3584a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:02:05.343Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:06:40.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Small but mighty</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b7870f0-33ac-4352-9566-5ea0d541baf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:02:05.343Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:06:40.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Xia Hai temple is about 40 minutes from the center of Taipei,
        Taiwan''s capital.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e20c8ea2-a516-48c1-b819-e7c6e18b9657'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:02:05.344Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:06:40.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was built in 1859, but the Love God''s statue wasn''t added until
        1971. Measuring only 43 centimeters tall, this likeness of Yue Lao, is mightier
        than the others, because he is standing, not sitting, and ready to perform
        his magic, explains Chen.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94c7743c-063a-4b83-b6b8-12213cd92015'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:02:05.344Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:06:40.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And unlike other temples, one can intercede for family members,
        meaning you don''t have to directly meet this Love God.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bf8694e-4e7f-471d-9046-046940c64524'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:02:05.344Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:06:40.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another factor loaning to this temple''s potency, says Chen, is
        that its City God -- not to be confused with the Love God -- has a wife.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '365d23a6-9933-4efe-92b7-648c29b63607'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:02:05.345Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:06:40.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many temples have statues of City Gods, who act as guardians for
        the metropolis. But it''s rare to find one who is married.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27ceabed-faca-495b-a665-de3f0be7f1c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:02:05.345Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:06:40.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Residents gave the Xia Hai City God a wife -- also represented by
        a statue -- after discovering that women were fainting during the annual summer
        parade at the temple. It was the result, Chen says, of the City God being
        single. So now, when anyone visits, they must pray to the happy couple as
        well.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4a52e1b-426d-42c8-ab25-e87a93727983'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:02:05.345Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:06:40.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everybody should come here and do it," says Chiang Hung Chen, 40,
        a traveler from Vietnam who has been married for eight years.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '841dac18-20db-4da1-81b2-22f969dc51bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:02:05.345Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:06:40.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I found my husband a year after I visited the temple. Now I need
        to come back and say thanks."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14f7c980-33b9-44be-96c6-647d43cda329'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:02:05.345Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:06:40.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The prayer process is quite complicated and it can take more than
        30 minutes to complete all 12 of the steps, which are outlined on a sign at
        the temple. It entails buying an offering set for around $9, then lighting
        incense, praying to the City God, his wife and the Love God, plus eating wedding
        cookies left by successful couples.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd89f2f86-1265-4e04-a073-3fb1ec778735'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:02:05.345Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:06:40.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When praying to the Love God, Lee says you have to be as detailed
        as possible. First introduce yourself by giving your name, age and address,
        and then give as much information as possible, right down to personality traits,
        of the person you want as your partner.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a65a12be-626b-420a-9f54-317ff4be2f65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:02:05.346Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:06:40.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The offering set also includes a red string and a Love God amulet,
        which worshipers must keep on their body or purse until the promise is fulfilled.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3243ab0-296c-4731-8255-b1caa5ea94c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:02:05.346Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:06:40.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>&nbsp;

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8ec7552-7e17-4e1e-86b7-502b00e54fe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:02:05.346Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:06:40.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>"She never paid attention to me"</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76a952f3-3dfa-45a3-8c96-73de8a03cf73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:02:05.346Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:06:40.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Omi Chen, the Love God was a bit of a last resort.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3d3b34d-8406-4c01-9c70-a8965b9edcbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:02:05.346Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:06:40.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I chased her for two years," said Chen,&nbsp;32.&nbsp;"She never
        paid attention to me, until I went to the temple and asked the Love God for
        help."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a24abcf-501d-41d2-bdce-14d483a0b401'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:02:05.346Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:06:40.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two months after he visited the temple, he says she responded.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '288b94d8-a52d-4954-b7e1-a65e70a6e997'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:02:05.347Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:06:40.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I thought he didn''t understand me, that he wasn''t serious about
        getting together," says Chen''s former coworker, and now wife, Yuli Cheng,&nbsp;33.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73ccb1be-6dd2-427e-9b28-ad0d08e828ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:02:05.347Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:06:40.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now they own a&nbsp;milk tea shop&nbsp;together -- the fulfillment
        of a promise to the Love God, Chen says. If the Love God was able to help
        him, he said, he would go on to help others.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ded6fe44-5a3b-460e-8709-8e79338cdf9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:02:05.347Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:06:40.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two started the business with a vending machine in 2016. The
        shop, now open for about two years, is a couple blocks from the temple, but
        the machine is right across the street. The machine also serves milk tea and
        each of the bottles contains a love fortune.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '031db5de-deeb-429a-875e-593bc68f0bf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:02:05.347Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:06:40.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are some 500 to 600 sayings hidden in the bottles and contain
        advice from their friends in love. For example, one says that "It is more
        important for one person to truly love you than to be popular among many."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '228cae02-5bdd-468e-8022-2d38f1b8a3b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:02:05.347Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:06:40.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Lots of our customers come here and ask for advice," says Cheng.
        "But we send them to the temple to ask the Love God instead."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9464c49-12f5-424e-a3f1-161880d4289e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:02:05.347Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:06:40.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And after visiting the temple or grabbing one of Chen''s drinks
        for a fortune, if one still isn''t happy with the results, there''s allegedly
        a Break-Up God, residing at a temple only 40 minutes away.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b29fee6f-b757-4f0a-b406-9cea5a935f12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:02:05.348Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:06:40.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zhinan Temple''s Lu Dong-bing is supposedly jealous of loving couples
        after unsuccessfully wooing a female deity.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab6cafc3-145c-4585-987a-95cc77594b23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:02:05.348Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:06:40.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He''s single, so he will cut a relationship," says tour guide Chen.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e47af427-2707-444b-8c6d-632bce12bef1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:02:05.348Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:06:40.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The area around&nbsp;Xia Hai City God Temple, Dadaocheng, is known
        for its tea, having been a tea export port in the past. It''s also the setting
        of a recent original series by Netflix, "A Taiwanese Tale of Two Cities."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7d02bae-2bf4-477e-9e52-a1edadc2827e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:02:05.349Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:06:40.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/travel/article/love-god-temple-taipei-taiwan/index.html">"Looking
        for a mate? Head to this Taiwan temple for a meeting with the ''Love God''."</a></em></p>'
