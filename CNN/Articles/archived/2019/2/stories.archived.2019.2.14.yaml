    'template': '1'
    'title': 'Forbes: LeBron still king of NBA earners'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a8d3b8f-5d34-4c51-9f14-016578ff99e1'
