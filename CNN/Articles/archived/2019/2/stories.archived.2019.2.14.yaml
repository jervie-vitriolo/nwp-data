    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f7a41aa-1535-4c71-a4fc-0d6bf7f66730'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T14:59:27.741Z
