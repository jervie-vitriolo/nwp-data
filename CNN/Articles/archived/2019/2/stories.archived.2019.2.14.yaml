      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte''s economic managers - Finance Secretary Carlos Dominguez,
        Socioeconomic Planning Secretary Ernesto Pernia, and Budget Secretary Benjamin
        Diokno - have recently sent Duterte a memo urging him to sign the rice tariffication
        bill.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a815af1-35f5-4034-a296-0fa82bbc027b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T16:21:21.018Z
      'mgnl:createdBy': 'lucia'
