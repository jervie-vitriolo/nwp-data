  'DOJ-NBI-Rappler-threats-Maria-Ressa-arrest':
    'author': 'Xave Gregorio'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-02-14T04:29:07.415Z
    'imagesource': 'jcr:5516f431-6c25-4a83-aee4-646a3f04aefb'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ced1e849-efcd-4e02-9f85-ccc17dd27848'
    'lead': 'The Justice department says NBI operatives can stop actions that can
      impede the service of an arrest warrant, but admitted that based on videos posted
      by Rappler staffers, there is nothing which could have halted the service of
      the warrant on Maria Ressa.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-14T06:12:01.996Z
    'mgnl:createdBy': 'xave'
    'mgnl:lastActivated': 2023-01-29T17:06:33.930+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T17:05:27.809+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Department-of-Justice', 'National-Bureau-of-Investigation', 'Maria-Ressa',
      'Rappler']
    'template': '1'
    'title': 'DOJ to probe NBI''s threats vs. Rappler staff during Ressa''s arrest'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f655801c-9c5b-4230-991d-650ab9f31352'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T06:12:01.997Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:06:33.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 14) —</strong> The
        Justice department said it will investigate the National Bureau of Investigation
        (NBI) agents who threatened Rappler staff for taking videos while they served
        an arrest warrant on their chief executive officer and executive editor Maria
        Ressa in their Pasig City office on Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b98cd241-0b39-4a6f-97a8-7b249d3f96cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T06:12:01.997Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:06:33.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We do not want to make a conclusion which may be out of context.
        That''s why we want to look into the incident and elicit as well the side
        of the operatives who were serving the warrant so as we''d have a clear picture
        of what transpired and then find out if there have been any violation on rules
        on the service of warrant," Justice department spokesperson Markk Perete told
        CNN Philippines'' <em>The Source</em> on Thursday.</p>'
    '3':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">DOJ: We will find out if NBI followed protocol in serving warrant
        | <a href="https://twitter.com/hashtag/TheSource?src=hash&amp;ref_src=twsrc%5Etfw">#TheSource</a>
        <a href="https://t.co/0xkDdmik8x">https://t.co/0xkDdmik8x</a> <a href="https://t.co/pCdkfxVakA">pic.twitter.com/pCdkfxVakA</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1095875099134029824?ref_src=twsrc%5Etfw">February
        14, 2019</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7df23215-560e-4ea3-8acb-3f4779885ec3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T06:12:01.997Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:06:33.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96f64ffb-f5d6-4f6d-90ca-8a8838b3917a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T06:12:01.997Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:06:33.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perete said that NBI agents can ask people from doing certain actions
        which they think "may impede the smooth and peaceful service of the warrant."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '605adfbb-e304-46ca-b823-b6e1c2adeabc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T06:12:01.997Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:06:33.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, he admitted that based on what he saw from videos posted
        online by Rappler staff, he did not see anything which could have hampered
        the service of the arrest warrant on Ressa.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58b4ead9-365d-43ef-8550-3d8b02e812f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T06:12:01.997Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:06:33.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In videos posted by Rappler staff on social media, Rappler reporter
        Aika Rey was asked by a plainclothes NBI operative to stop taking videos while
        they were serving the arrest warrant in connection with a cyber libel charge
        and was warned that if their faces were revealed online, they would "go after"
        staffers of the online news website.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bb96913-aee0-461d-9296-c29eb59cd95c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T06:12:01.997Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:06:33.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Can you stop what you''re doing now? Is that okay? And say this
        to your colleagues, if we see our faces on the net, you''ll be sorry. You''ll
        be sorry. We''ll go after you," the NBI agent said while he was also taking
        a video on his phone.</p>'
    '9':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">As we reporters went live on Facebook, an officer of the NBI told
        us to stop recording. Speaking to <a href="https://twitter.com/reyaika?ref_src=twsrc%5Etfw">@reyaika</a>
        he said ”Can you stop doing that now? Tell this to your colleagues. If we
        see our faces on the net, you&#39;ll be sorry. You&#39;ve been warned. We&#39;ll
        go after you.&quot;<a href="https://twitter.com/rapplerdotcom?ref_src=twsrc%5Etfw">@rapplerdotcom</a>
        <a href="https://t.co/lSSbvhsL4W">pic.twitter.com/lSSbvhsL4W</a></p>&mdash;
        Sofia Tomacruz (@sofiatomacruz) <a href="https://twitter.com/sofiatomacruz/status/1095719787613700098?ref_src=twsrc%5Etfw">February
        13, 2019</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7676be2a-f416-42f7-970e-387d152425af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T06:12:01.998Z
      'mgnl:createdBy': 'xave'
