    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e99c277e-b634-4762-9be6-8e1a87806270'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:55:32.570Z
