  'president-rodrigo-duterte-maria-ressa-arrest':
    'author': 'Robert Vergara'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', 'ed9efd6a-3cd9-43cf-b259-28a22237b7e8']
    'created': 2019-02-14T21:18:38.285Z
    'imagesource': 'jcr:e4d1826f-9c4c-45f4-8fc9-43834dc9e0f2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a201a91f-2975-44f7-9914-2c7d0fe940b9'
    'lead': 'President Rodrigo Duterte says he is unaware about Rappler chief Maria
      Ressa''s arrest, which some labelled as the administration''s latest blow against
      the press.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-14T23:03:37.943Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2023-01-29T17:06:09.842+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T17:05:37.763+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte washes hands of Maria Ressa''s arrest'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4469bd4d-59fa-4a93-a8b8-fea86c2c317c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T23:03:37.943Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T17:06:09.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 14) —</strong> President
        Rodrigo Duterte on Thursday said he is unaware about Rappler chief Maria Ressa''s
        arrest, which some labelled as the administration''s latest blow against the
        media.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a141461e-8d1f-4014-9979-4dd97f4bd796'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T23:03:37.943Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T17:06:09.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>"Hindi ko talaga alam yan... sa labas po ako</strong> the
        whole day," the President told the media on the sidelines of PDP-Laban''s
        proclamation rally in Bulacan.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '528ac7d9-eb2d-48f0-a838-6d516a8b7808'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T23:03:37.944Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T17:06:09.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I really don''t know that, I was out the whole day.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c35961e-a719-4853-b787-e886ef6ffd14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T23:03:37.944Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T17:06:09.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I cannot say anything. I have yet to read, I cannot give you an
        opinion," Duterte added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8558275b-7e12-495d-b930-2c28d644190d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T23:03:37.945Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T17:06:09.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ressa is out on bail after getting arrested Wednesday afternoon
        for a cyber libel case involving a story published on Rappler in May 2012,
        months before the Cybercrime Prevention Act of 2012 was enacted. It stemmed
        from a complaint filed by businessman Wilfredo Keng in October 2017 over an
        allegedly libelous article saying that he had loaned a vehicle to then Chief
        Justice Renato Corona.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a0f5632-937c-48bd-b936-20c130f4a2ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T23:03:37.945Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T17:06:09.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte also denied knowing the businessman.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '471e680d-ddd9-4172-aac2-c9693d699b17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T23:03:37.946Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T17:06:09.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>"Hindi ko kilala ''yang si</strong> (I do not know) Keng.
        Frankly, I do not know him and what prompted him to file the case," he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '360a3d7b-77e8-4eb1-b5d1-dde5e06d56b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T23:03:37.946Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T17:06:09.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Rappler executive was detained overnight at the conference room
        of the National Bureau of Investigation''s Anti-Cybercrime Division after
        she was blocked to post bail by the Pasay City court due to jurisdictional
        reasons.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62b789fb-daeb-4768-8131-02b6c24721d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T23:03:37.947Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T17:06:09.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ressa''s arrest sparked an outcry among press freedom advocates
        and media practitioners in and out of the country, all denouncing what they
        call an obvious act of persecution.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5c7e1df-2652-47f0-a8a5-01eb1e35ad35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T23:03:37.947Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T17:06:09.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: UN rapporteur tells Rappler CEO: ''You can count on
        us''</strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc840dc4-894a-4fe4-8c12-203e14f0c256'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T23:03:37.947Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T17:06:09.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte had lashed out at the news company, which is known to be
        critical of the administration. In February 2018, Malacanang barred Rappler
        l and its reporter from covering events at the Palace. The Justice Department
        also last year indicted Rappler and Ressa for purportedly failing to file
        income and value-added tax returns in violation of Sections 254 and 255 of
        the Tax Code. This is in connection to the Bureau of Internal Revenue''s ₱133.8-million
        tax evasion case against the company.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d66c98d-4537-485e-afc3-85d272fe6723'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T23:03:37.948Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T17:06:09.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang had denied having a hand in Ressa''s arrest.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83f8622d-37f9-4543-8b62-edec96220661'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T23:03:37.948Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T17:06:09.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The rule of law has been observed in this particular case. She
        was given the opportunity to present evidence and rebut the charges against
        her," Presidential Sporkesperson Sal Panelo said.</p>'
  'Rappler-CEO-Maria-Ressa-abuse-of-power':
    'caption': 'Rappler CEO and executive editor Maria Ressa was arrested over a cyber
      libel case Wednesday afternoon. The case involved a story published in May 2012,
      months before the Cybercrime Prevention Act of 2012 was passed.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-02-14T03:29:58.225Z
    'imagesource': 'jcr:e51eab09-5a76-4d0f-880e-1106a4ba79e3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1e01ff5f-6bc8-4f6c-9951-44edf397c908'
    'lead': 'With her arrest, Maria Ressa says she got the message of the National
      Bureau of Investigation and the Department of Justice.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-14T23:34:13.846Z
    'mgnl:createdBy': 'chad'
    'mgnl:lastActivated': 2023-01-29T17:06:09.076+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T17:05:37.998+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Rappler', 'Maria-Ressa', 'press-freedom']
    'template': '1'
    'title': 'Rappler CEO calls arrest ''abuse of power'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46623f04-07df-4029-a275-8a68459ca8de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T23:34:13.846Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:06:09.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 14)</strong> —&nbsp;
        Rappler CEO Maria Ressa insisted she has not done anything criminal after
        she was arrested by authorities Wednesday night over a cyber libel case.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc56a82d-84e5-4873-a012-9894321e51a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T23:34:13.846Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:06:09.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The message is clear. It''s an abuse of power, it''s a weaponization
        of the law. If they wanted to scare me, this isn''t the way to scare me. Follow
        the rule of law," Ressa told reporters Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf699cfa-a059-4353-8a06-cba0ad2704fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T23:34:13.846Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:06:09.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Rappler founder was detained at the National Bureau of Investigation
        (NBI) overnight as they failed to post bail before the Manila Regional Trial
        Court Branch 45. She was arrested over a cyber libel case involving a 2012
        article published on the online news site alleging ties between the late Chief
        Justice Renato Corona and businessman Wilfredo Keng.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1326fb89-82be-4494-9762-596cd2ee950d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T23:34:13.846Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:06:09.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ressa said her arrest warrant did not contain the information required
        to allow her to post bail.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f0ccdc1-5a38-449b-a2e2-da6836c3c46c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T23:34:13.847Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:06:09.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They went through a lot of trouble to have me spend the night,"
        the Rappler executive alleged.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1ed66c8-53db-4bef-a0cf-94f48f5492cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T23:34:13.847Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:06:09.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, Justice Secretary Menardo Guevarra said Ressa could
        have avoided the arrest if she posted a bail bond, as the information for
        her cyber libel case was filed in court "nearly two weeks ago."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '754431f2-196a-4049-93d0-98d6d78c6147'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T23:34:13.847Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:06:09.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ressa contradicted this, saying, "This arrest could have been avoided
        if the government did not want to abuse its power to arrest a journalist.
        That''s like a childish argument."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6abee3c-fb49-4b52-996b-dda456aa0b9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T23:34:13.847Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:06:09.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She warned that court decisions such as the one made by the Manila
        Regional Trial Court against her set precedents to other cases of stories
        posted online.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e6f09d4-7197-4abb-b9a8-545d05e51a66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T23:34:13.847Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:06:09.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For me, they''ve set precedents in many different ways," she said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c0c8e96-ac2c-4057-b0af-52f870919cb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T23:34:13.847Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:06:09.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang and the Department of Justice have insisted Ressa''s
        arrest have nothing to do with press freedom.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7487721b-7c1e-45bc-bf5c-053bfb661ba0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T23:34:13.847Z
