    'title': 'NBA: Lakers'' Walton reportedly will finish season

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe9b463f-20ee-479f-8e9f-49a0446e5e2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T13:33:07.582+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:06:03.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —</strong> Los Angeles Lakers head coach Luke
        Walton “will definitely finish the season,” a source close to the situation
        told the Los Angeles Times. Walton’s status has been a topic of discussion
        among fans and the media as the Lakers have slid to 28-29 in an injury-plagued
        season.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48cc6ced-eee2-4c7f-9d4a-b9646945c034'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T13:33:07.582+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:06:03.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Times on Wednesday cited sources saying Lakers owner Jeanie
        Buss, president of basketball operations Magic Johnson and general manager
        Rob Pelinka agree that Walton should coach the rest of the season.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa85a065-c0de-4883-842d-254930076f79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T13:33:07.582+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:06:03.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Walton is in his third season with the Lakers, finishing 26-56 in
        2016-17 and 35-47 in 2017-18 with young rosters. The addition of superstar
        LeBron James in the offseason raised expectations, but injuries to James,
        as well as point guards Rajon Rondo and Lonzo Ball, among others, have helped
        put Los Angeles on the outside of the playoff picture with 25 games to go.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6386c845-f666-48a4-9d1c-c3447c60c6df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T13:33:07.583+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:06:03.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ESPN reported in late January that James’ camp would prefer a coaching
        change. Recent results — such as a 136-94 loss at Indiana on Feb. 5, a 23-point
        loss at Philadelphia on Sunday and Tuesday’s setback at Atlanta — have increased
        speculation about Walton’s leadership.</p>'
  'Mars-Opportunity-rover-mission-ends':
    'author': 'Ashley Strickland'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2019-02-14T12:51:31.654+08:00
    'imagesource': 'jcr:fde8faf4-7468-4d11-9fd3-a036a48f0703'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f33e696e-3771-4708-ac09-0ad427987a0c'
    'lead': 'It''s time to say goodbye to Opportunity.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-11T13:36:20.421+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-01-29T17:06:02.688+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T17:05:39.378+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'After 15 years, the Mars Opportunity rover''s mission has ended

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd22d90e2-dabf-479e-be4d-34edd1670840'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T13:36:20.421+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:06:02.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> It''s time to say goodbye to Opportunity.
        The Mars rover''s team made its last attempt to contact Opportunity on Tuesday
        night, and it went unanswered. On Wednesday, NASA confirmed that the mission
        is over.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fadfb7c-bcc7-4927-9780-fb483a34b415'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T13:36:20.422+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:06:02.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency held a news conference to detail the results of recovery
        efforts since a dust storm encircled Mars last year.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33b8f6b2-72cf-4fbd-a5e7-256b05e54ecc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T13:36:20.422+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:06:02.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For more than a decade, Opportunity has been an icon in the field
        of planetary exploration, teaching us about Mars'' ancient past as a wet,
        potentially habitable planet and revealing uncharted Martian landscapes,"
        said Thomas Zurbuchen, associate administrator for NASA''s Science Mission
        Directorate. "Whatever loss we feel now must be tempered with the knowledge
        that the legacy of Opportunity continues, both on the surface of Mars with
        the Curiosity rover and InSight lander and in the clean rooms of [NASA''s
        Jet Propulsion Laboratory], where the upcoming Mars 2020 rover is taking shape."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ac76a3a-0e99-4bb6-a2ba-82a1c8a8296b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T13:36:20.422+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:06:02.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Solar-powered Opportunity hasn''t communicated with engineers since
        June 10. Dust has blocked out sunlight, and even the expected winds from November
        through January haven''t helped clear Opportunity''s sensors and panels. Engineers
        tried different things to revive Opportunity, sending repeated signals and
        commands to attempt to fix other potential issues. They''ve sent more than
        835 recovery commands that remain unanswered.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '702e3bbc-d8ad-437f-8b09-fda4c267e466'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T13:36:20.422+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:06:02.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have made every reasonable engineering effort to try to recover
        Opportunity and have determined that the likelihood of receiving a signal
        is far too low to continue recovery efforts," said John Callas, manager of
        the Mars Exploration Rover project at NASA''s Jet Propulsion Laboratory.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac58d7c0-6161-41b1-b666-2f8534b6b3df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T13:36:20.422+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:06:02.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The team is grateful for the long mission but sad to say goodbye.
        "Science is an emotional affair. It''s a team sport, and that''s what we''re
        celebrating today," Zurbuchen said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ded6306-d5fc-430d-bfcf-a531be0cd598'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T13:36:20.423+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:06:02.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Opportunity''s twin, Spirit, became mired in soft soil in 2009
        and its five working wheels couldn''t free the rover, NASA held a "service"
        to commemorate the end of the mission in May 2011.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bab0bc2f-a1a4-4300-93b4-13a23f6a04bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T13:36:20.423+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:06:02.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Oppy," as the rover is affectionately known, has well outlasted
        her original 90-day mission. Instead, the rover has persisted for 15 years,
        sending back incredible data and photos from Mars to help uncover the Red
        Planet''s secrets.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07abd822-4f0e-466b-a189-29eb7799d52e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T13:36:20.423+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:06:02.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Opportunity and Spirit launched in 2003 and landed on Mars in 2004,
        searching for signs of ancient life.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23615451-aecd-4247-8e68-88b13fa84e9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T13:36:20.423+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:06:02.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Opportunity found hematite at its landing site: little round things
        all over the ground that looked like blueberries. These features form in water,
        a definitive sign to NASA that liquid water had been on the surface of Mars.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b1e4c2a-e606-47bf-b507-2eae21dadae5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T13:36:20.423+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:06:02.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Opportunity was expected to travel 1,100 yards over 90 days on Mars.
        Instead, it traveled 28 miles.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a436551-cd3b-4795-86f4-59e966c7dc33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T13:36:20.424+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:06:02.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It landed in Eagle Crater, moved on to Endurance Crater and planned
        to visit Victoria Crater. But the rover got stuck in the dunes of windblown
        material on the Martian surface. The engineers put it in reverse and "gunned
        it" to free the rover.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba927e47-282a-415b-b3c6-82baa481fc53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T13:36:20.424+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:06:02.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Opportunity was able to visit Victoria and spend two years driving
        around it and inside it before moving on to Endeavour Crater and ending in
        Perseverance Valley.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e44c4b1-44c6-4ada-b43c-65cdef4a280b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T13:36:20.424+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:06:02.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Opportunity''s mission has led to many discoveries about the Red
        Planet, but perhaps the most exciting was when the rover found evidence that
        Mars once had water and supported conditions for sustaining microbial life.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f6c9ada-d979-42e2-8a7d-2626959de967'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T13:36:20.425+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:06:02.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"From the get-go, Opportunity delivered on our search for evidence
        regarding water," said Steve Squyres, principal investigator of the rovers''
        science payload at Cornell University. "And when you combine the discoveries
        of Opportunity and Spirit, they showed us that ancient Mars was a very different
        place from Mars today, which is a cold, dry, desolate world. But if you look
        to its ancient past, you find compelling evidence for liquid water below the
        surface and liquid water at the surface."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15ab1f6d-6ce5-482e-b245-43ee1120474f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T13:36:20.425+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:06:02.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Opportunity not only leaves behind a legacy of discovery, it became
        the longest-running rover and captured 217,594 raw images.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89840602-78b2-432d-a669-ec3babba489a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T13:36:20.425+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:06:02.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It will probably stay where it fell silent in Perseverance Valley.
        There, a historic global dust storm blackened the skies and starved its batteries
        of energy. The team listened for the rover every day, worrying as the skies
        continued to darken and the temperatures dropped. But the historic storm proved
        to be too much for Opportunity.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c19d4726-a1b2-494c-88ee-3a432d3b7e6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T13:36:20.426+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:06:02.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I cannot think of a more appropriate place for Opportunity to endure
        on the surface of Mars than one called Perseverance Valley," said Michael
        Watkins, director of JPL. "The records, discoveries and sheer tenacity of
        this intrepid little rover is testament to the ingenuity, dedication and perseverance
        of the people who built and guided her."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3af4cbba-cade-474e-be50-d88101399a6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T13:36:20.426+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:06:02.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the last image the panoramic camera captured before the
        rover communicated to engineers that its power was running low and that the
        dusty conditions were making things quite dark.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61712363-a75c-4e04-86f7-65d86e2c4924'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T13:36:20.426+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:06:02.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Opportunity had shown other signs of age. It had a heater that
        was draining energy, and the clock was scrambled by loss of power, so it didn''t
        know when to sleep. Then, the flash memory stopped, so the team had to recover
        the rover''s data every day before it "forgot" what it saw.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cefbf1fb-b2c1-4b12-a008-6039aab269a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T13:36:20.427+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:06:02.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Curiosity rover, which was unaffected by the storm,
        and the stationary InSight lander continue to study the Red Planet and carry
        on missions of discovery that were founded by Opportunity and Spirit.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3d12f39-3298-47f3-8c57-da68a3698079'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T13:36:20.427+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:06:02.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Curiosity tweeted its farewell to Opportunity.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94bcadad-cabf-43e4-983b-6191c2c8ed80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T13:36:20.427+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:06:02.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, InSight deployed its "mole," or heat flow probe, on
        the Martian surface, and in the coming weeks, it will be the first probe to
        go more than 16 feet below the surface. This will determine Mars'' subsurface
        temperature and thermal conductivity.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af60df85-a1ac-449a-a84a-817aa894735f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T13:36:20.428+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:06:02.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>InSight also shared a fond farewell to Opportunity on Twitter.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '046abb2b-83c5-41fe-8085-0f8fdb34dac4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T13:36:20.428+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:06:02.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, Opportunity''s team bid her farewell while looking
        to the foundations the mission laid.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ebe3077-efb9-4bb2-b9b3-aa4f5655d12d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T13:36:20.428+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:06:02.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When I think of Opportunity, I will recall that place on Mars where
        our intrepid rover far exceeded everyone''s expectations," Callas said. "But
        what I suppose I''ll cherish most is the impact Opportunity had on us here
        on Earth. It''s the accomplished exploration and phenomenal discoveries. It''s
        the generation of young scientists and engineers who became space explorers
        with this mission. It''s the public that followed along with our every step.
        And it''s the technical legacy of the Mars Exploration Rovers, which is carried
        aboard Curiosity and the upcoming Mars 2020 mission.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9605f992-3772-4031-a2a6-913dea579200'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T13:36:20.429+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:06:02.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Farewell, Opportunity, and well done."</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0a107ab-fb47-4f9e-b50c-dab081809621'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T13:36:20.429+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:06:02.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And one day, NASA hopes rover tracks will be alongside human footprints
        on the Red Planet.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18917d3c-0b2b-4657-9a5c-85bd3e34c089'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T13:36:20.429+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:06:02.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is because of trailblazing missions such as Opportunity that
        there will come a day when our brave astronauts walk on the surface of Mars,"
        NASA Administrator Jim Bridenstine said. "And when that day arrives, some
        portion of that first footprint will be owned by the men and women of Opportunity
        and a little rover that defied the odds and did so much in the name of exploration."</p>'
  'Love-God-temple-Taipei-Taiwan':
    'author': 'Marian Liu'
    'caption': 'The Love God, or Yue Lao, is the second small statue from the left.
      According to Chinese mythology, the Love God, or Yue Lao, is in possession of
      a "book of marriages," and can find and bind you to the one you''re meant to
      be with, with a red string.'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2019-02-14T11:33:51.410+08:00
    'imagesource': 'jcr:1c52354b-1a15-4108-b193-872a5c8cd3eb'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6a580c19-1191-4b87-9ddf-a9d0af93d749'
    'lead': 'Forget about Tinder -- at least in Taiwan. There, singles flock to the
      Xia Hai City God Temple in Taipei for match-making help from the ''Love God,''
      or Yue Lao.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-11T13:41:50.255+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-01-29T17:06:00.912+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T17:05:39.668+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Looking for a mate? Head to this Taiwan temple for a meeting with the
      ''Love God''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53e764b9-91b3-4893-bddc-97b5a2d8d2af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T13:41:50.255+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:06:00.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> These days, it''s all about swiping right
        to find a partner. But some Taiwan residents have another method for finding
        romance besides Tinder -- they call on the god of marriage and love.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efde1bf7-90e4-46d9-857d-0f43361c30a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T13:41:50.256+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:06:00.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Chinese mythology, the Love God, or Yue Lao, is in
        possession of a "book of marriages," and can find and bind you to the one
        you''re meant to be with, with a red string.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f749bd3-408a-455a-9ecb-b9a763f95735'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T13:41:50.256+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:06:00.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The story goes that during the Tang Dynasty (618-907 AD), a man
        asked the Love God to show him his future wife. But he didn''t believe the
        Love God and had the girl attacked. But in the future, when he actually met
        his wife, she had a scar from that same attack.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd51320e8-f80c-4a99-8c96-8e047424d5d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T13:41:50.256+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:06:00.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taking this somewhat gruesome story to heart, many started believing
        in the Love God -- also referred to as "The Matchmaker" or "The Old Man under
        the Moon" -- starting in the Qing Dynasty (1644 to 1912), says associate professor
        Isaac Yue of the University of Hong Kong.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79ce6e72-fe4f-4ed4-ac69-b6611fbd72b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T13:41:50.256+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:06:00.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Today, believers continue to pray at statues of his likeness throughout
        Asia. And while there are larger, more colorful, even blingier, Love God sculptures
        in the region, the one in Taipei''s Xia Hai City God Temple is the most popular.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e57a752-ceb4-484a-bc99-17716fe7bf57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T13:41:50.256+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:06:00.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I can''t promise anything, but if you believe, you will be successful,"
        says Naomi Lee, a guide at the temple. "If you don''t believe, he can''t help
        you."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b48b729d-e5ce-4faa-a51f-c797d9feb883'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T13:41:50.257+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:06:00.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 500 lovelorn visitors flock to this Taiwanese temple every
        day, estimates Lee. And on days like Valentine''s Day or Lunar New Year, more
        than 1,000 pass through.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad4c8b4b-26c1-4986-b917-e0f35f422e29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T13:41:50.257+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:06:00.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reportedly, actress Sarah Jessica Parker was a visitor, adds Lee.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '245659e5-e095-4af4-b0ff-3fab42b30706'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T13:41:50.257+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:06:00.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some are repeat visitors, too. Successful couples are obliged to
        bring back wedding cookies -- and judging by the piles of cookie boxes we
        saw during our visit, there have been many happy partnerships.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61e7b177-d1f7-4e7e-865b-eb3cb694c068'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T13:41:50.257+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:06:00.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2014, there were around 5,000 successful matches, says Bob Chen,
        a guide with the Taipei Walking Tour.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa59ca7c-c6e6-4398-979a-59394ed277e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T13:41:50.257+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:06:00.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Small but mighty</h3>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8450ca0b-9efa-4d03-9bdd-f12d21da2483'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T13:41:50.257+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:06:00.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Xia Hai temple is about 40 minutes from the center of Taipei,
        Taiwan''s capital.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2ad4967-b817-4a20-9fce-efaded1c7a20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T13:41:50.258+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:06:00.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was built in 1859, but the Love God''s statue wasn''t added until
        1971. Measuring only 43 centimeters tall, this likeness of Yue Lao, is mightier
        than the others, because he is standing, not sitting, and ready to perform
        his magic, explains Chen.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '621fee57-74ca-4dc3-9186-b7f3dff90873'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T13:41:50.258+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:06:00.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And unlike other temples, one can intercede for family members,
        meaning you don''t have to directly meet this Love God.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a34447c-bbbd-4454-984e-f32d4f1364cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T13:41:50.258+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:06:00.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another factor loaning to this temple''s potency, says Chen, is
        that its City God -- not to be confused with the Love God -- has a wife.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aee03eed-f404-4f5e-8fe5-390d23763a9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T13:41:50.258+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:06:00.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many temples have statues of City Gods, who act as guardians for
        the metropolis. But it''s rare to find one who is married.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fa21a52-e8f2-47e4-894d-091b78519358'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T13:41:50.258+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:06:00.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Residents gave the Xia Hai City God a wife -- also represented by
        a statue -- after discovering that women were fainting during the annual summer
        parade at the temple. It was the result, Chen says, of the City God being
        single. So now, when anyone visits, they must pray to the happy couple as
        well.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b02fdeb-4416-408f-a24a-c79b224ca361'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T13:41:50.258+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:06:00.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everybody should come here and do it," says Chiang Hung Chen, 40,
        a traveler from Vietnam who has been married for eight years.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '296dbbcf-1bd1-42be-9857-2b34fa0b0121'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T13:41:50.259+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:06:00.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I found my husband a year after I visited the temple. Now I need
        to come back and say thanks."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcf37c85-c8b8-4ec1-9e03-e3fe6f272544'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T13:41:50.259+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:06:00.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The prayer process is quite complicated and it can take more than
        30 minutes to complete all 12 of the steps, which are outlined on a sign at
        the temple. It entails buying an offering set for around $9, then lighting
        incense, praying to the City God, his wife and the Love God, plus eating wedding
        cookies left by successful couples.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20bf54c7-d27b-4dba-be00-86089b741e63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T13:41:50.259+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:06:00.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When praying to the Love God, Lee says you have to be as detailed
        as possible. First introduce yourself by giving your name, age and address,
        and then give as much information as possible, right down to personality traits,
        of the person you want as your partner.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63c654f2-0588-40d3-9927-9b69c45354e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T13:41:50.259+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:06:00.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The offering set also includes a red string and a Love God amulet,
        which worshipers must keep on their body or purse until the promise is fulfilled.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb144ef9-13c4-467e-a2a2-fff612937ca0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T13:41:50.259+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:06:00.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>"She never paid attention to me"</h3>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c229a969-5418-4369-ac79-72bcb38ac3aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T13:41:50.259+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:06:00.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Omi Chen, the Love God was a bit of a last resort.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '776edff2-8dae-48d5-afbd-f675eaa18f61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T13:41:50.260+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:06:00.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I chased her for two years," said Chen, 32. "She never paid attention
        to me, until I went to the temple and asked the Love God for help."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03101ea5-96f1-4a5b-9131-7cc6cd5ba5e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T13:41:50.260+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:06:00.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two months after he visited the temple, he says she responded.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eaa7bf7-3837-4ebe-9307-d36744342116'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T13:41:50.260+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:06:00.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I thought he didn''t understand me, that he wasn''t serious about
        getting together," says Chen''s former coworker, and now wife, Yuli Cheng,
        33.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa262a5d-79e6-4b97-b3ab-b4e76a932e72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T13:41:50.260+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:06:00.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now they own a milk tea shop together -- the fulfillment of a promise
        to the Love God, Chen says. If the Love God was able to help him, he said,
        he would go on to help others.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70c5315c-767f-470e-87df-6a3d04d49225'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T13:41:50.260+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:06:00.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two started the business with a vending machine in 2016. The
        shop, now open for about two years, is a couple blocks from the temple, but
        the machine is right across the street. The machine also serves milk tea and
        each of the bottles contains a love fortune.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2901be7-419f-4313-9056-37b3bf17586f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T13:41:50.261+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:06:00.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are some 500 to 600 sayings hidden in the bottles and contain
        advice from their friends in love. For example, one says that "It is more
        important for one person to truly love you than to be popular among many."</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49111472-53d6-402e-8917-bf2a81807365'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T13:41:50.261+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:06:00.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Lots of our customers come here and ask for advice," says Cheng.
        "But we send them to the temple to ask the Love God instead."</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3e1e4bd-74aa-4ec7-a686-dbe228060920'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T13:41:50.261+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:06:00.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And after visiting the temple or grabbing one of Chen''s drinks
        for a fortune, if one still isn''t happy with the results, there''s allegedly
        a Break-Up God, residing at a temple only 40 minutes away.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5025fcf-2513-44cd-ad1e-8aaeabaf0a64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T13:41:50.261+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:06:00.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zhinan Temple''s Lu Dong-bing is supposedly jealous of loving couples
        after unsuccessfully wooing a female deity.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a14b668-1581-42dc-b6ec-8adbb74dff76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T13:41:50.261+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:06:00.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He''s single, so he will cut a relationship," says tour guide Chen.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85771aa6-a849-4fdd-be79-a137068788b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T13:41:50.262+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:06:00.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The area around Xia Hai City God Temple, Dadaocheng, is known for
        its tea, having been a tea export port in the past. It''s also the setting
        of a recent original series by Netflix, "A Taiwanese Tale of Two Cities."</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f9bbc8c-4c62-4700-b9cf-9ce3456a5982'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T13:41:50.262+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:06:00.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Looking for a mate?
        Head to this Taiwan temple for a meeting with the ''Love God''."</em></p>'
  'Rappler-Maria-Ressa-arrest-Duterte':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-02-14T08:54:01.241+08:00
    'imagesource': 'jcr:5516f431-6c25-4a83-aee4-646a3f04aefb'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '138906eb-bdd6-47fb-8518-c8b6583f85bb'
    'lead': 'Malacañang says there is nothing irregular in the serving of the arrest
      warrant against Maria Ressa, despite the fact that a Manila court issued the
      order on Tuesday, but opted to have the NBI serve it on Wednesday. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-11T13:48:07.896+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-01-29T17:05:59.503+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T17:05:39.852+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Gov''t: Rule of law observed in Rappler CEO''s arrest

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a68f489-c2a8-4797-9bd1-ca2f926fb86d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T13:48:07.896+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:05:59.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 14) —</strong> Presidential
        spokesperson Salvador Panelo insisted that the arrest of journalist and news
        website site Rappler CEO Maria Ressa followed the right judicial processes.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01311031-08ba-4222-b308-0e971eafbf7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T13:48:07.896+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:05:59.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The rule of law has been observed in this particular case. She
        was given the opportunity to present evidence and rebut the charges against
        her," he told CNN Philippines on Wednesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be773217-521d-4546-b6cc-8678c4909457'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T13:48:07.896+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:05:59.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ressa was forced to spend the night in detention after the National
        Bureau of Investigation (NBI) agents arrived at the Rappler''s office in Pasig
        City at around 5:30 p.m. She arrived at the NBI Cybercrime Division office
        in Pasay City past 7 p.m., but the Pasay City court did not allow her to post
        bail. She remained in custody of the NBI through the night.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '324072da-cb09-433d-ac82-4634a60e8386'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T13:48:07.897+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:05:59.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo said there is nothing irregular in the serving of the arrest
        warrant, despite the fact that the Manila Trial Court Branch 46 issued the
        order on Tuesday, but opted to have the NBI serve it on Wednesday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73623595-b0c4-4372-a231-3fd1a4cb80b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T13:48:07.897+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:05:59.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I understand this was issued yesterday afternoon... A warrant of
        arrest issued by a court is only frowned upon when it is issued on a weekend
        or at the end of Friday, so you will have no more time to file a bail, you
        have to sleep in jail. I think she''s just making something out of nothing,"
        he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cf11316-fb9c-4b59-8a36-933f17ef87d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T13:48:07.897+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:05:59.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The presidential spokesperson denied the allegation of Ressa that
        the government is resorting to "black propaganda" to silence journalists in
        the country.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8677ae4a-497b-4f33-98ff-b85dd6efd7bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T13:48:07.897+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:05:59.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This has no connection whatsoever with the exercise of press freedom...
        Ang batas hindi namimili ng oras. We cannot be using our influence or stature
        as a journalist para magreklamo tayo na inaapi tayo. Kailangan pantay-pantay
        ang tingin ng batas sa lahat ng tao," he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d830c0d-83ab-4723-a876-004eed755c76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T13:48:07.897+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:05:59.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cyber libel charges were filed against Rappler over a story published
        in 2012. It stemmed from a complaint filed by businessman Wilfredo Keng in
        October 2017 over an allegedly libelous Rappler article about him saying that
        he had loaned a vehicle to then Chief Justice Renato Corona.</p>'
  'maria-ressa-rappler-arrest':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-02-13T17:45:44.151+08:00
    'imagesource': 'jcr:8c5682ef-4d29-461a-baf8-7ea4394716f2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '326fd54f-5aaa-468b-a3b6-a03a52064348'
    'lead': 'Maria Ressa will stay the night in custody of the NBI after the Pasay
      court denied her request to post bail Wednesday. She was arrested at the Rappler''s
      office in Pasig City past 5:30 p.m. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-11T13:54:22.901+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-01-29T17:05:58.910+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T17:05:40.038+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Rappler CEO Maria Ressa arrested for alleged ''cyber libel''; bail rejected

      '
    'updated': 2019-02-14T07:49:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd024b739-026d-4679-adfd-1644901e9a91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T13:54:22.902+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:05:58.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 13) —</strong> Rappler
        CEO and executive editor Maria Ressa was arrested over a cyber libel case
        Wednesday afternoon. The case involved a story published in May 2012, months
        before the Cybercrime Prevention Act of 2012 was passed.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cae371f-0bdb-4ea4-b914-12196bfe4707'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T13:54:22.902+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:05:58.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>National Bureau of Investigation (NBI) agents arrived at the Rappler''s
        office in Pasig City at around 5:30 p.m. and served the arrest warrant issued
        by Judge Rainelda Estacio-Montesa of the Regional Trial Court Branch 46 in
        Manila.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90db43d8-6c01-420b-9e37-ba0ccc80ffa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T13:54:22.902+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:05:58.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ressa arrived at the NBI Cybercrime Division office in Pasay City
        past 7 p.m., but the Pasay City court did not allow her to post bail. She
        remains in custody of the NBI through the night.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76098736-8c7a-4934-9654-40c04141a7c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T13:54:22.902+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:05:58.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Black propaganda?</h3>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b083d51-1ac4-4ca8-9e4a-7af5cf0937d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T13:54:22.902+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:05:58.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ressa said the issuance of an arrest warrant against her is "interesting."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56377545-8536-4c72-9352-1eb5fff2edf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T13:54:22.903+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:05:58.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m just shocked that the rule of law has been broken to a point
        that I can''t see it," she said in an interview, as she was escorted out of
        Rappler''s office.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9be9a69-d406-4121-9295-7b4982af5331'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T13:54:22.903+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:05:58.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Rappler CEO said no legal case or "black propaganda" can silence
        journalists in the country.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bee7737-f0e5-4c6d-aae3-9ececa573394'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T13:54:22.903+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:05:58.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These legal acrobatics show how far the government will go to silence
        journalists, including the pettiness of forcing me to spend the night in jail,"
        she added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b42a1ca3-5b9a-4dc7-80ae-55b82ba1dc65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T13:54:22.903+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:05:58.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rappler investigative Desk Head Chay Hofileña told CNN Philippines
        they were "very, very surprised" that NBI agents served an arrest warrant
        on Ressa that day.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba495fa4-06c2-4fb6-9b26-87ad874efbaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T13:54:22.904+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:05:58.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her lawyer said they will cooperate with the NBI.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a83b5349-2dee-4d67-83f9-0e15cb71422a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T13:54:22.904+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:05:58.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ll just make sure Maria''s rights are protected, and that''s
        it," Darwin Angeles said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edf38b5e-7005-438e-a07f-dd13b0cc3e84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T13:54:22.904+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:05:58.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In tweets, Rappler staff said they were prohibited from taking videos
        of the service of the arrest warrant in their office. They were reportedly
        told that they will "go after you too."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9246888d-3130-47f9-8a1c-53650249936a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T13:54:22.905+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:05:58.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ressa was scheduled to appear at the University of the Philippines
        (UP) annual campus fair as a speaker tonight. The UP Diliman University Student
        Council announced it will hold a "silent protest" for Ressa during the event
        proper.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86930f6a-0a5f-4945-add3-4078dfaedd14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T13:54:22.905+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:05:58.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justice Secretary Menardo Guevarra said a cyber libel case is bailable.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '804cdff5-22e6-46f6-9b8b-e081b5da60d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T13:54:22.906+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:05:58.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Justice department said that the original publication of the
        article involved in the case in 2012 is not covered by the law. However, it
        cannot say the same of its February 2014 update.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f12f0e3-a1e1-4414-afea-59c83703e35d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T13:54:22.906+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:05:58.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the article, businessman Wilfredo Keng was said to have lent
        a vehicle to former Chief Justice Renato Corona. Keng denied this in the same
        story.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20eb766d-32d2-4da9-9d00-866c3a88ecba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T13:54:22.906+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:05:58.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement by Rappler later that night, it said that the case
        could set a dangerous precedent when it comes to online published material.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3d6fd10-a566-43b0-9685-3a7b34e5b286'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T13:54:22.907+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:05:58.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a dangerous precedent that puts anyone - not just the media
        - who publishes anything online perennially in danger of being charged with
        libel. It can be an effective tool of harassment and intimidation to silence
        critical reporting on the part of the media. No one is safe," Rappler said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7db30f8b-8390-45a6-956e-c1545f503b1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T13:54:22.907+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:05:58.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Critics slam arrest, Palace says ''rule of law'' prevailed</h3>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac6e570f-de6f-4c6b-a0c0-9d1db56cdbb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T13:54:22.907+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:05:58.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several critics and human rights advocates, meanwhile, slammed Ressa''s
        arrest.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fc9914b-ae12-4009-8792-0f40f6fbfdf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T13:54:22.907+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:05:58.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Union of Journalists of the Philippines (NUJP) said
        Ressa''s arrest is a persecution by a "bully government."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a3ca90c-e844-4260-b8ef-b97b9a738c31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T13:54:22.908+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:05:58.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This government, led by a man who has proven averse to criticism
        and dissent, now proves it will go to ridiculous lengths to forcibly silence
        a critical media and stifle free expression and thought," NUJP said in a statement.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16d9cfac-0175-4c80-836c-ef4819f93941'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T13:54:22.908+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:05:58.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is clear this is part of the administration''s obsession to
        shut Rappler down and intimidate the rest of the independent Philippine media
        into toeing the lines."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b70a4a5-4bb8-4cf2-afbf-1f181b608e45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T13:54:22.908+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:05:58.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Human rights group Amnesty International said the incident is "brazenly
        politically motivated."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32fa0c13-9029-4e12-a520-b00c4a051034'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T13:54:22.909+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:05:58.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In a country where justice takes years to obtain, we see the charges
        against Maria Ressa railroaded, and the law being used to relentlessly intimidate
        and harass journalists for doing their jobs as truth-tellers," it said in
        a statement.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c38c378-af35-4913-891d-de6bf8a06985'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T13:54:22.909+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:05:58.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, Presidential Spokesperson Salvador Panelo said
        that the case does not impinge on the exercise of press freedom.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b41e8a6-c3a2-45ca-a2e5-ee346c552393'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T13:54:22.909+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:05:58.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(The case has) no connection whatsoever with the exercise of press
        freedom," Panelo said in an interview with CNN Philippines. "The rule of law
        has been observed in this particular case."</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed9655d9-8854-46d0-86ff-b2499104b863'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T13:54:22.910+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:05:58.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justice Secretary Menardo Guevarra said that this could have been
        avoided if Ressa had posted bail earlier.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f0b0c29-5dfc-4d17-956d-dc5f333992d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T13:54:22.910+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:05:58.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ms. Ressa''s arrest is something that she and her counsel should
        have anticipated and preempted with the simple posting of a bail bond. The
        information for cyber libel was filed in court nearly two weeks ago," Guevarra
        said in a message to CNN Philippines.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08a9e4c4-1c01-42f0-addc-9f3522d6bcb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T13:54:22.911+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:05:58.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like Panelo, he said that the cases against Rappler "have nothing
        to do with press freedom."</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b40d39a1-c7d2-4ecb-a007-e5e321d3d2cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T13:54:22.911+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:05:58.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2018, the Philippines ranked 133rd among 180 nations in the World
        Press Freedom Index.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62e912fc-8458-4263-ba5c-421addcd6548'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T13:54:22.911+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:05:58.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: PH dips in 2018 World Press Freedom Index ranking</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a04e4d6f-fa29-4d8e-957e-f2817a8d457b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T13:54:22.912+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:05:58.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reporters Without Borders, which conducted the study, flagged the
        cases filed against Rappler as among the reasons for the Philippines'' low
        rankings.</p>'
