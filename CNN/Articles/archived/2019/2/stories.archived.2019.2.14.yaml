      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2015, a record 23% of men and 14% of women were unmarried by
        age 50,&nbsp;according&nbsp;to the National Institute of Population and Social
        Security Research.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
