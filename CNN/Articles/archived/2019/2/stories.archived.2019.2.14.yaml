      'mgnl:type': 'embedCode'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04c83fa1-4a29-4636-bb7a-7957e6b7365d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T14:59:27.743Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2023-01-29T17:06:14.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rappler said the NBI had initially junked the cyber libel complaint
        against Ressa, other executives of the news website and a former staffer,
        but the Justice department still pursued the case.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d263215-5a9b-42a6-8462-996d4a93b46a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T14:59:27.743Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2023-01-29T17:06:14.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c6c6cd1-f5d5-4f84-b236-85aae4b97593'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T14:59:27.743Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2023-01-29T17:06:14.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The article in question said that businessman Wilfredo Keng lent
        a vehicle to former Chief Justice Renato Corona and linked him to human trafficking,
        drug smuggling and other shady dealings.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58815ed1-9b98-4b57-af31-d047fc6dc92c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T14:59:27.743Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2023-01-29T17:06:14.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65bb5797-d515-4418-9b3b-bc005e74647b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T14:59:27.743Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2023-01-29T17:06:14.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Keng said he tried reaching to Rappler to have the
        article taken down to clear his name. The online news organization supposedly
        promised to take down the story, but never did.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d58b3ad-1690-4bed-ad17-8406c1248b54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T14:59:27.743Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2023-01-29T17:06:14.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddea4a06-decc-43fb-a101-490de0af5b3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T14:59:27.743Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2023-01-29T17:06:14.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Against this kind of limitless harassment and wanton disregard
        for the rule of law, I was left with no other choice but to file a case and
        seek protection from our courts," Keng said.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5faf48d5-5069-4759-acdc-9a04f2831f4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T14:59:27.744Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2023-01-29T17:06:14.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d882718-8edf-4da5-a1fa-ff27dacca6cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T14:59:27.744Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2023-01-29T17:06:14.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ressa said this is the sixth active case she is currently facing.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6630bdc5-5f23-4166-9df3-10213e8934a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T14:59:27.744Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2023-01-29T17:06:14.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ddc00e3-e457-4093-984e-36442232268e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T14:59:27.744Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2023-01-29T17:06:14.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[I am] aghast ... It''s unbelievable that this thing can happen
        in a democracy," she told reporters at the NBI''s headquarters in Manila.
        "The message is clear: It''s an abuse of power. It''s weaponization of the
        law. If they wanted to scare me, this is not the way to scare me. Follow the
        rule of law."</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '040ec76f-1b61-41bc-9c68-72d45355528f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T14:59:27.744Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2023-01-29T17:06:14.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03d6c198-843e-4eda-9d83-b358aa254452'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T14:59:27.744Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2023-01-29T17:06:14.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ressa, along with other journalists, was named as Time Magazine''s
        Person of the Year in 2018. Others who were cited were slain Washington Post
        columnist Jamal Khashoggi and detained Reuters correspondents Wa Lone and
        Kyaw Soe Oo.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f088cfc6-fcd0-49ec-889e-a30cbb08a415'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T14:59:27.745Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2023-01-29T17:06:14.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5ce34a1-9230-4098-b888-7f702753820b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T14:59:27.745Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2023-01-29T17:06:14.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was a longtime CNN bureau chief of Manila and Jakarta before
        founding Rappler.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6e12482-3e9b-431b-a6d6-845e0d826406'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T14:59:27.745Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2023-01-29T17:06:14.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0f426e2-b174-40b0-be90-d0d531951d78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T14:59:27.745Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2023-01-29T17:06:14.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The online news site has earned the ire of President Rodrigo Duterte
        following its publication of reports critical of his administration. He and
        other government officials have accused it of publishing fake news and of
        being owned by foreigners.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3428394-2a16-4712-a275-d91ae4c83f54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T14:59:27.745Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2023-01-29T17:06:14.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5c96cb5-6098-4c6f-9d36-2ba5fb3bacc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T14:59:27.745Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2023-01-29T17:06:14.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rappler''s license to do business was cancelled in 2018, after the
        Securities and Exchange Commission (SEC) found that the Philippine Depositary
        Receipts (PDRs) it sold to American investment firm Omidyar Network gave it
        negative control over the news website, in violation of the Constitution.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac8cc4dd-e0cd-4b56-9bc2-e6acf86c0270'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T14:59:27.745Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2023-01-29T17:06:14.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99436f58-1982-4236-99d8-0d32f4a9f8fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T14:59:27.746Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2023-01-29T17:06:14.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This finding was affirmed by the Court of Appeals, but sent the
        case back to the SEC to evaluate the effects of the Omidyar''s donation of
        the PDRs to Rappler staff.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f28281c6-3a8a-4c6c-be2b-d09dc89a6908'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T14:59:27.746Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2023-01-29T17:06:14.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
