      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UNKNWN — &nbsp;a “community and music-driven event and experience”
        that holds shows in hidden gems around the city — is celebrating its third
        anniversary this Saturday at the Puerta Real Gardens in Intramuros. The event
        will feature music by London-based DJ Crazy P, Seoul-based underground electronic
