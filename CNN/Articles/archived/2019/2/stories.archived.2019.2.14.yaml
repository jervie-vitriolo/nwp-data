      'mgnl:type': 'text'
      'text': '<p>The biggest komiks and affordable art market is back this weekend
        at Centris Elements in Quezon City. Over 550 local creators are participating
        this time, with new komiks releases up for grabs, along with stickers, postcards,
        and other merch.</p>'
