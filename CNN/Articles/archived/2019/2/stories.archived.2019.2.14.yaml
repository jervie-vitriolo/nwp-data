      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ressa posted a ₱100,000 bail today and walked free this afternoon.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb6a25ee-9a1e-4370-a0ce-017c9530a8a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T14:59:27.742Z
