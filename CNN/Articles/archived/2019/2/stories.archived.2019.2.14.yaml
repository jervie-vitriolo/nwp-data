  'rodrigo-duterte-kit-tatad-press-freedom-':
    'author': 'Luchi de Guzman, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', 'ed9efd6a-3cd9-43cf-b259-28a22237b7e8']
    'created': 2019-02-14T22:10:59.410Z
    'imagesource': 'jcr:9f65d770-3eda-4e30-81ba-8442eff29677'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f42c20a6-cf79-41e9-b929-ea5fe4ef90f8'
    'kicker': 'Duterte warns Tatad on kidney transplant piece'
    'lead': 'In a PDP-Laban campaign, President Rodrigo Duterte tells the newspaper
      columnist and former Senator that he was irked by the opinion article on his
      alleged kidney transplant. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-14T14:37:13.459Z
    'mgnl:createdBy': 'lucia'
    'mgnl:lastActivated': 2023-01-29T17:06:17.795+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T17:05:36.238+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Rodrigo-Duterte', 'Francisco-Tatad']
    'template': '1'
    'title': 'Duterte warns Tatad: there''s a borderline between press freedom and
      rudeness'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '730cc8be-4961-4272-bc1a-ea292590c408'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T14:37:13.459Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:06:17.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 14) —</strong> President
        Rodrigo Duterte had some choice words for Francisco "Kit" Tatad, who had recently
        written about the President''s health in his newspaper column.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93cbab1f-80b0-4d82-a9a1-0b38f7b022a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T14:37:13.459Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:06:17.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ikaw, Tatad, there''s a border between press freedom and pambabastos
        ng tao. Pag una kitang nakita, iwasan mo ko, p******** sasampalin kita," Duterte
        said in a campaign rally for the Senatorial bets of the PDP-Laban party, which
        the President chairs.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd5cc073-8036-4196-884b-4cd97f7fa484'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T14:37:13.460Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:06:17.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Tatad, there''s a border between press freedom and
        demeaning a person. If I see you first, you better avoid me, because *****
        I will slap you.]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abd24399-d3a2-4f4c-a10e-4174a806e58b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T14:37:13.460Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:06:17.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte''s words to the journalist and former Senator did not end
        there.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e0f5661-9b0e-4646-876b-8203d4f22343'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T14:37:13.460Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:06:17.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yang kantiyaw mo parang bastos na. Gusto mo talagang subukan kung
        meron pa kami o wala? May asawa ka? Pahiram mo sa akin. P******** ka," he
        added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bacc6d5-f366-4603-9927-f67286449e57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T14:37:13.460Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:06:17.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: That joke of yours seems to have gotten rude. Do you
        really want to test if we still have it or not? Do you have a wife? Let me
        borrow her, you ***********.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '229d83e9-2c73-45b0-af31-a954de7ba9d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T14:37:13.460Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:06:17.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tatad, in an opinion piece written on February 11, claimed that
        two sources had told him that the President underwent a kidney transplant.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a7cdb02-f86d-41bc-9f3b-2ad4409f50f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T14:37:13.460Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:06:17.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He had also written other articles questioning the President''s
        health and political decisions.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62364c3f-5c09-446a-996b-15598ae41b3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T14:37:13.461Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:06:17.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte''s comments come on the heels of the arrest of Rappler CEO
        Maria Ressa for alleged libel under the Cybercrime Prevention Act of 2012
        -- a move that critics of the President''s say intends to intimidate journalists
        and attack press freedom.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0c7af84-b96d-4aff-9a88-2029c62dc94e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T14:37:13.461Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:06:17.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the President said he did not know about her arrest.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0061c917-71b7-4423-9afe-b08979b97f13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T14:37:13.461Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:06:17.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi ko talaga alam yan. (I don''t know about it.) I cannot say
        anything, I have yet to read.. I cannot give you an opinion," Duterte said
        in an ambush interview after the campaign rally.</p>'
  'Rappler-CEO-out-on-bail':
