      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The businessman tagged in Rappler''s article expressed gratitude
        over the criminal charges filed against Rappler and Maria Ressa. But Rappler
        said no arrest warrant was issued against their former researcher and reporter
        Reynaldo Santos, who wrote the article in question.</p>'
    '11':
