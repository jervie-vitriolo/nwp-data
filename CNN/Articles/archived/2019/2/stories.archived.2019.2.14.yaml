      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Choo says that this trend is in some ways positive, as it
        moves away from patriarchal practices, for chocolate companies it simply represents
        a shift in marketing.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8474b3a-58d8-4ae8-a671-783979e68ef6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:58:01.661Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:06:35.748+08:00
