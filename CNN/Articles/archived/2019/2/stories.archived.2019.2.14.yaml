    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '427108ed-72cf-402d-8975-94ae5a39489b'
    'kicker': 'MRT-3 lifts liquid ban'
    'lead': 'Bottled drinks and other liquid containers are now allowed inside the
      MRT-3 stations-- as long as they do not go beyond 100 milliliters.  '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-14T08:33:33.996Z
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-29T17:06:24.585+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T17:05:33.290+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'MRT-3 allows liquids up to 100 ML'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74fe37ca-f749-4bef-a063-091f244f790d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T08:33:33.997Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:06:24.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 14) —</strong>&nbsp;
        Bottled drinks and other liquid containers are now permitted inside the Metro
        Manila Rail Transit System (MRT-3) stations-- as long as they do not go beyond
        100 milliliters (ML).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d5f0e89-08f5-4a44-8dfc-cc051cdf8ad0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T08:33:33.997Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:06:24.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MRT-3 management on Thursday said it will allow bottled drinks,
        as well as other liquids including alcohol and perfume inside the train platforms
        as long as they meet the said requirement.&nbsp;</p>'
    '0':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="tl"
        dir="ltr">ANUNSYO PARA SA MGA PASAHERO NG DOTr MRT-3: Ang bottled water, drinks
        at iba pang uri ng likido tulad ng pabango, rubbing alcohol (isopropyl alcohol,
        ethyl alcohol), hand sanitizers na 100ML and below ang volume capacity ay
        pinapayagan na po sa loob ng istasyon at tren ng MRT-3. <a href="https://t.co/lNWWhehUH8">pic.twitter.com/lNWWhehUH8</a></p>&mdash;
        DOTr MRT-3 (@dotrmrt3) <a href="https://twitter.com/dotrmrt3/status/1095905690437050368?ref_src=twsrc%5Etfw">February
        14, 2019</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e230b12-c264-4172-8aab-d00664165b2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T00:23:43.956Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T17:06:24.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cad143b9-40c5-4e13-898c-a682f06a1dc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T08:33:33.997Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:06:24.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the management also reminded commuters who were
        affected by the implemented liquid ban to get their confiscated items from
        the station supervisor.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '534b82a4-5572-4df1-8e07-3cf569eef8e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T08:33:33.997Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:06:24.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only a valid identification card is needed to claim confiscated
        bottles, it added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd426efa-ca8f-40ce-9558-f387a1de8189'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T08:33:33.997Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:06:24.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Transport authorities earlier imposed a liquid ban in the MRT and
        Light Rail Transit (LRT) lines in light of the blasts in Jolo, Sulu in January.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edddf509-dc54-4024-955d-6ad5a9d7fd20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T08:33:33.997Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:06:24.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only bottled baby formula, breast milk, medication, liquids used
        to augment the body for medical and cosmetic reasons, and liquids for the
        needs of children and people with disabilities were allowed on the trains
        during the ban.</p>'
