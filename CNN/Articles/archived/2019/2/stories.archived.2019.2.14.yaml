  'Duterte-bares-Senatorial-slate-he-is-endorsing':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', 'ed9efd6a-3cd9-43cf-b259-28a22237b7e8']
    'created': 2019-02-14T15:44:22.695Z
    'imagesource': 'jcr:4d7b7533-51e8-401c-a0b0-f42e61eda595'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f3b59305-bd41-4f98-ac31-700a8dc5decb'
    'kicker': 'Duterte bares Senatorial slate'
    'lead': 'In an ambush interview after the PDP-Laban campaign rally, President
      Rodrigo Duterte says that he does not necessarily campaign for all the candidates
      under his daughter''s Hugpong ng Pagbabago party. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-14T15:47:40.396Z
    'mgnl:createdBy': 'lucia'
    'mgnl:lastActivated': 2023-01-29T17:06:11.384+08:00
    'mgnl:lastActivatedBy': 'magnolia'
