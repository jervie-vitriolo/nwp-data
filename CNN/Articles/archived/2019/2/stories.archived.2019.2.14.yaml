      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '186645cd-6718-4379-b157-2457d362ddb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T14:40:31.871Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2023-01-29T17:06:16.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They had the arrest warrant, but they didn''t have the information
        sheet which actually [tells] you how much bail could be set," Ressa explained.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd99103c-770e-44d1-a018-dd315b32df58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T14:40:31.871Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2023-01-29T17:06:16.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b234eb1-6565-4755-9eb8-4af8c37e03a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T14:40:31.871Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2023-01-29T17:06:16.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If there was no malicious intent to keep me in detention last night,
        I have the right to bail on this charge--that is a right," she added.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12569105-2818-4289-a191-4106fd71bec1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T14:40:31.871Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2023-01-29T17:06:16.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65189bbb-0639-4d79-8391-808a8a5c95d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T14:40:31.872Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2023-01-29T17:06:16.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Victor Lorenzo--National Bureau of Investigation Cyber
        Crime Division executive officer--maintained that the agents were "just following
        court order" when they issued the arrest warrant.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ac83588-55a9-45a8-a3ef-c0967e5dc371'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T14:40:31.872Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2023-01-29T17:06:16.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81fc478a-f34f-4ef6-8efc-6289fb72ad30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T14:40:31.872Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2023-01-29T17:06:16.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was not our intention na hindi [sya] makapagpyansa," Victor
        said during an interview on the same CNN Philippines program, adding that
        the NBI issues an arrest warrant "regardless of time."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e009fb1b-4289-4da7-bf79-f47ce9321497'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T14:40:31.872Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2023-01-29T17:06:16.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd414cad8-f7bb-4a2d-b6f2-25ae593f5797'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T14:40:31.872Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2023-01-29T17:06:16.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After we received the instruction to serve the warrant, we just
        immediately went to the office of Rappler. It just so happened that Ressa
        was there," he said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b38b79ab-1c5a-40c4-9ea0-2c0a94ff6f5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T14:40:31.873Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2023-01-29T17:06:16.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '977c2d64-ebd9-4c83-84f6-a7cd96a6d04e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T14:40:31.875Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2023-01-29T17:06:16.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an earlier interview on CNN Philippines'' Balitaan, the veteran
        journalist said it was the sixth time posted bail.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a83c7e93-9a3b-407c-8714-d8c95819732f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T14:40:31.875Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2023-01-29T17:06:16.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c157451a-d3aa-4931-b36e-65ffe7ba8cca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T14:40:31.875Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2023-01-29T17:06:16.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This now is my sixth, sixth time that I post bail and I will pay
        more bail than convicted criminals, traditional, I will pay more bail than
        Imelda Marcos," Ressa earlier told reporters.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01ef063e-1609-4d37-bacd-51e4783faabf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T14:40:31.876Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2023-01-29T17:06:16.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fe44515-6c9e-4c56-9e9c-cc167e8eac4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T14:40:31.876Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2023-01-29T17:06:16.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justice Secretary Menardo Guevarra said the arrest should have come
        as no surprise to Ressa and her legal counsel.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eb6ccc1-2ecf-4824-888e-8c2776abd6d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T14:40:31.876Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2023-01-29T17:06:16.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1e3a227-af61-4e17-b712-5faa55fc74ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T14:40:31.876Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2023-01-29T17:06:16.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ms. Ressa''s arrest is something that she and her counsel should
        have anticipated and preempted with the simple posting of a bail bond. The
        information for cyber libel was filed in court nearly two weeks ago, an arrest
        warrant would issue as a matter of course," Guevarra said in a statement.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bbd8fd4-6e0c-4aad-b22c-f51a10828c6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T14:40:31.876Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2023-01-29T17:06:16.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caf152a3-336a-4b3a-94ad-cdcf847cb198'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T14:40:31.877Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2023-01-29T17:06:16.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is all part of procedure; the court acquires jurisdiction
        over the person of the accused through his/her voluntary appearance or through
        the coercive process of arrest," the Secretary added.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '335aa8ab-50b7-4fb6-b251-eccc8e9781ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T14:40:31.877Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2023-01-29T17:06:16.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '117f02dd-14f8-4659-99cb-16e2b39dfe03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T14:40:31.879Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2023-01-29T17:06:16.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guevarra maintained that the cyberlibel and tax evasion cases against
        Ressa "have nothing to do with press freedom."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a39e269c-9554-46cf-9f35-f4eeb31added'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T14:40:31.880Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2023-01-29T17:06:16.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f3f8af3-859b-4376-a8ce-5e343dcae137'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T14:40:31.880Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2023-01-29T17:06:16.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He assured that the veteran journalist "will be given full opportunity
        to be heard and to defend herself before a court of law."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ac2dd8b-dfb9-4999-a0ce-4a0b07fa008d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T14:40:31.880Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2023-01-29T17:06:16.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b088f592-c231-4065-8fb8-253e9d8ef22c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T14:40:31.880Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2023-01-29T17:06:16.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guevarra had earlier said Ressa''s arrest was all part of procedure,
        adding that she could have avoided detention if she posted a bail bond.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22e76b7c-2755-414e-8256-59d19bc14d50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T14:40:31.880Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2023-01-29T17:06:16.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f8a894e-dac4-4eaa-a989-5542e935d19e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T14:40:31.881Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2023-01-29T17:06:16.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ressa however, said these are the actions of Guevarra''s department.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56a6e5be-5b3e-4abf-b478-c1572e470008'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T14:40:31.881Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2023-01-29T17:06:16.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c6bbcaf-6772-4d16-b74d-d85482baa2ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T14:40:31.881Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2023-01-29T17:06:16.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You don''t want to be known as the Secretary of Injustice," said
        Ressa in her message to the Justice chief.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98164494-2967-4c74-a132-81b2a76f2eff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T14:40:31.881Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2023-01-29T17:06:16.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2287407e-96ee-443b-9394-e38ae480bed4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T14:40:31.881Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2023-01-29T17:06:16.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her lawyer, JJ Disini, said aside from posting bail, they will file
        a motion to nullify the case against Ressa.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b412e811-b1e3-4a1c-98bd-54dd1661e508'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T14:40:31.881Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2023-01-29T17:06:16.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f7de011-a29e-45a3-a276-f5e922cb9271'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T14:40:31.882Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2023-01-29T17:06:16.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disini said they will question the Pasay City court''s denial of
        posting bail  and the incomplete arrest warrant which did not indicate how
        much bail is required.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33316d7f-6fac-4998-9d7c-7a7893edffb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T14:40:31.882Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2023-01-29T17:06:16.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dafa8c8-f917-4fff-8bfa-e3f3fc8f0f68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T14:40:31.882Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2023-01-29T17:06:16.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rappler said no arrest warrant was issued against their former researcher
        and reporter Reynaldo Santos, who wrote the article in question: a story about
        businessman Wilfredo Keng and his alleged ties with then-Chief Justice Renato
        Corona.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0748de9-ee83-4393-9f1d-49e3d6d1ec7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T14:40:31.882Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2023-01-29T17:06:16.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '936040eb-a934-49d1-9057-ce181ef11ced'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T14:40:31.882Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2023-01-29T17:06:16.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ressa said the NBI dismissed Keng''s complaint, but the Department
        of Justice ruled in Keng''s favor amid Rappler''s supposed update of the article
        in 2014.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80150b5d-5729-458c-9762-8057540d04ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T14:40:31.883Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2023-01-29T17:06:16.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a92d645-eabf-49dc-b553-6d2e541a36f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T14:40:31.883Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2023-01-29T17:06:16.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The online news site insisted the update was a mechanical error.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '852e02a1-c191-442c-bace-c67a2508cef8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T14:40:31.883Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2023-01-29T17:06:16.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '054aa20e-73c5-4148-ba02-0680bf420acf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T14:40:31.883Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2023-01-29T17:06:16.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In this particular case, the so-called republication was a correction
        of a punctuation mark or an addition of a punctuation mark which did not affect
        the meaning no of the original quote," Disini said.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c55403f-0e97-4019-ae89-f9e2d66dfd3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T14:40:31.883Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2023-01-29T17:06:16.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b98e7739-574e-416e-a707-12ea246f0c4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T14:40:31.883Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2023-01-29T17:06:16.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Outside the NBI Headquarters Wednesday evening, protesters in support
        of Ressa gathered to denounce her detention.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81c5a762-54ac-4a05-a679-a39b2c9c44e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T14:40:31.884Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2023-01-29T17:06:16.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29d88cfd-2946-46be-9d40-6c6faf1678ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T14:40:31.884Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2023-01-29T17:06:16.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What is cyberlibel?</strong></p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa598346-91e1-4b85-a7df-55912c6f3aac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T14:40:31.884Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2023-01-29T17:06:16.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ressa''s case falls under Republic Act No. 10175 or the Cybercrime
        Prevention Act of 2012.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b5f4c53-5e02-4399-aa7b-079e1b6fabd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T14:40:31.884Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2023-01-29T17:06:16.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8bd5d6d-d52e-41cc-8b1b-01219279b498'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T14:40:31.884Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2023-01-29T17:06:16.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cyberlibel is among the criminal offenses punishable under the measure,
        which was enacted in September 2012. It is similar to ordinary libel offenses
        punishable under the revised penal code, except that the cyber counterpart
        is done on the internet instead of print.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f4e9234-00b6-4e3b-ac7f-3731e0e27e0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T14:40:31.884Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2023-01-29T17:06:16.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a2e822c-499d-44d9-824e-29a69c2a126d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T14:40:31.885Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2023-01-29T17:06:16.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kung ang kanyang defamation, pag-defame ng tao or pag-discredit
        ng tao eh ginawa niya through the computer system or similar technology, ay
        maliwanag ''yang cyberlibel," UST College of Civil Law Dean Nilo Divina said.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fd3753e-5249-4031-9f68-ac7cc077fe96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T14:40:31.885Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2023-01-29T17:06:16.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '753d1940-d1cf-4623-a5d1-e2e23de3d9f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T14:40:31.885Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2023-01-29T17:06:16.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If the defamation or discredit was done through the
        computer system, that is clearly cyberlibel.]</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9987302c-af08-4d45-9bad-c4f74abfc3cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T14:40:31.885Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2023-01-29T17:06:16.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b57afa2c-c61d-42e7-8bcd-280fce714b92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T14:40:31.885Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2023-01-29T17:06:16.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Libel based on printed articles carries a penalty of six months
        to four years of imprisonment while libel committed online can lead to six
        to 10 years of detention.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f8d74c3-7682-4945-951e-fcecca6d77c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T14:40:31.885Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2023-01-29T17:06:16.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69d0366c-da1a-4d3d-8e62-4598baf4f7f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T14:40:31.886Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2023-01-29T17:06:16.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kung ia-apply ''yung revised penal code, tama, one year from publication.
        Pero may tinatawag kasi na continuing crime. ''Pag continuing crime let''s
        say na-retweet? Na-email, na-re-email.. then di mo alam kelan matatapos ang
        prescriptive period, diba?" he said.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec47c3c9-e277-46c8-9c49-f5958864041d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T14:40:31.886Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2023-01-29T17:06:16.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffaf02ac-d5c3-4960-b727-43c6b8b0f436'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T14:40:31.886Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2023-01-29T17:06:16.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If we apply the revised penal code, yes it is appropriate--one
        year from publication. However, we have what we call continuing crime. Let''s
        say it was retweeted or re-emailed, you don''t know when the prescriptive
        period will end right?]</p>'
  'DOJ-to-probe-NBI-s-threats-vs.-Rappler-staff-during-Ressa-s-arrest':
