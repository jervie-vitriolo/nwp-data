        house musicians Tomas + Local Sun, local DJ Pasta Groove and funk and soul
        artist Badkiss, local underground DJ Herb Cabral, and XX XX resident DJ Bruder,
        along with UNKNWN resident DJs Mikail, Samantha Nicole, Katsu, and Emel Rowe.</p>'
