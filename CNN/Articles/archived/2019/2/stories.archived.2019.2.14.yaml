    'mgnl:lastActivated': 2023-01-29T17:06:29.815+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T17:05:30.450+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['comelec', 'james-jimenez', 'dante-jimenez', 'pacc']
    'template': '1'
    'title': 'Comelec, PACC urge gov''t agencies to remain impartial in elections'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f199c01b-8ae5-44d1-970b-67548abc218a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T07:11:34.895Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:06:29.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 14) —</strong> The
        Commission on Elections (COMELEC) and the anti-corruption commission have
        joined forces to monitor and punish government agencies who engage in partisan
        political activity in the upcoming elections.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f9bacb2-708a-4968-9c6a-101583601b95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T07:11:34.895Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:06:29.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a joint press conference Thursday,&nbsp;COMELEC&nbsp;spokesman
        James Jimenez and Presidential Anti-Corruption Commission Chair (PACC) Dante
        Jimenez reiterated the prohibitions for Civil Service members&nbsp; as preparations
        for the May 13 midterm polls continue.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        asaspreparatioas</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dea0f94-f527-4bd9-b698-823851445a99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T07:11:34.896Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:06:29.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They can express their own preference but they cannot impose that
        preference on others," the&nbsp;COMELEC spokesman said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2abe3397-eb18-4e1e-b6ce-95aacdbd205b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T07:11:34.896Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:06:29.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He explained that government officials are not allowed to coerce
        their subordinates and colleagues into supporting their preferred candidate.
        Likewise, agencies are prohibited from using public funds and resources in
        endorsing candidates.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a5a81e1-cc68-4fff-bd38-9b6176008513'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T07:11:34.896Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:06:29.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>James Jimenez said government agencies are not allowed to utilize
        resources such as their personnel to aid political campaigns. For example,
        they cannot deploy their employees to put up streamers or banners or use official
        vehicles for parades, he cited.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33f207a4-51b1-4282-b529-4a9f75e8d470'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T07:11:34.896Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:06:29.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those who violate these rules and engage in partisan political activity
        will be subject to one up to six years of imprisonment and may be disqualified
        from holding public office.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '137e1290-66ce-4485-9f6b-68bf9fee2ee4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T07:11:34.896Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:06:29.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>James Jimenez clarified that the rules against partisan political
        activity among civil servants have been in effect since the start of the election
        period which was on January 13. However, they issued the warning after the
        start of the campaign period, after the official candidates have been named.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c34a1ad1-d41e-4f80-b6b6-b6dc2fa66f0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T07:11:34.896Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:06:29.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Prior to the start of the campaign period rules do not apply to
        potential candidates, but the prohibition still technically applies to civil
        servants… For all practical purposes, you can see the prohibition really kick
        in at the start of the campaign period because that is the only time you can
        technically be partisan for any particular candidate," the&nbsp;COMELEC&nbsp;official
        explained.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eab0b8f0-0708-4883-accf-16bfaefb674d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T07:11:34.896Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:06:29.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now that those people are officially candidates that thing has
        to be stopped," he added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d276a58-a549-411b-9eb4-711c44ae8d2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T07:11:34.896Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:06:29.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dante Jimenez appealed to the public to report and present evidence
        of partisan political activity to authorities so the appropriate sanctions
        can be issued against them.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a40cb731-1622-4781-9fc1-730756f1f8cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T07:11:34.896Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:06:29.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang aking appeal sa tao lahat ng mga i-document ninyo (My appeal
        to the people is to document all violations because) kasi we will make them
        accountable," he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '411a7a57-eb73-431c-948e-63132538a36f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T07:11:34.897Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:06:29.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>James Jimenez said they will take note of the reports of violations,
        however they still have to go through the validation process before appropriate
        action is taken against them. Due process still has to be followed and the
        public should not expect the candidates to be disqualified immediately after
        they report their violation, he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7679840d-6c97-4e4f-bcec-2e841c70e6c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T07:11:34.897Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:06:29.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Wag nating i-expect maging instant ang resulta nito (Let''s not
        expect the results will be instant) just to be very clear. We will move as
        fast as we can," the&nbsp;COMELEC&nbsp;official said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5680ab4-9c4c-426d-850f-0e2fa940baa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T07:11:34.897Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:06:29.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PACC Chair issued a warning against violating candidates and
        urged the public to be vigilant. He assured that they will fulfill their mandate
        and will show no mercy who will not comply with campaign rules.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b36931c5-e263-4de0-8f1d-32fa2c8c16fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T07:11:34.897Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:06:29.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Wala kaming sasantuhin, ''yan ang sinabi ng Presidente sa amin
        kaya warning na ''to to all (We will show no mercy, that is what the President
        said so take this as a warning). I don''t want to name names…Gives us proof
        and we will give results," Dante Jimenez said</p>'
  'James-Yap-Rain-or-Shine-Magnolia-PBA-Philippine-Cup':
