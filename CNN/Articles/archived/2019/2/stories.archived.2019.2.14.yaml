      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> All flights in and out of Belgium have
        been canceled for a 24-hour period as air traffic control workers went on
        strike Tuesday evening. The action will affect flights at all airports in
        the country, including Brussels Airport and regional facilities.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afdab27b-74e2-44ac-b6fa-a6c5bb98236f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:55:32.570Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:06:36.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Skeyes, Belgium''s air traffic control authority, said in statement
        that it was "forced not to allow air traffic" from Tuesday 10pm local time
        (4pm ET) to Wednesday at 10pm local time.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d6fdd27-f210-49c2-ab4b-0856b379edc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:55:32.570Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:06:36.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dominique Dehaene, a Skeyes spokesman, told CNN Wednesday that no
        commercial aircraft flying below 8,000 meters would be allowed in Belgian
        airspace. Military, humanitarian and emergency flights would be allowed, he
        said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f7a6f56-86af-429e-8da8-c966fec08f8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:55:32.570Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:06:36.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The strike was called by three major unions who are calling for
        higher wages. The Skeyes air traffic controllers manage over 3,000 aircraft
        daily, making up over 1 million flight movements a year.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97c3a6be-79d3-4945-9b79-e8a5f41ccb00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:55:32.571Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:06:36.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, Brussels airport spokeswoman Natalie Pierard, told CNN:
        "591 flights were expected to leave and enter Brussels, so we are looking
        at a little over 600 flights being affected altogether."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c17f1b22-c97d-498d-94fa-9b4c6e3fc392'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:55:32.571Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:06:36.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Twitter Brussels Airport asked people not to travel to the airport.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '583b63b8-a5e4-4d3d-8479-9c21ec2ba64d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:55:32.571Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:06:36.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/02/13/europe/belgium-strike-airport-flights-canceled-intl/index.html">All
        Belgium flights canceled as air traffic control strikes for higher wages</a>"</em></p>'
  'japan-valentines-day-pushback':
    'author': 'Emiko Jozuka, CNN '
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-02-14T05:55:44.706Z
    'imagesource': 'jcr:2c10864e-7416-4205-95b3-f4403fbd7cc8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6dcbfea3-8b8a-46ca-b179-ee4c5d0af95a'
    'lead': 'Japanese women are rebelling against a decades-old Valentine''s Day tradition
      that obliges them to give chocolates to men.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-14T05:58:01.658Z
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-29T17:06:35.718+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T17:05:26.845+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['japan', 'valentines', 'chocolate', 'protest']
    'template': '1'
    'title': 'Why Japanese women rebel against Valentine''s day, but still buy chocolate'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beb955a8-696b-45ba-b8bd-beab19c38439'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:58:01.658Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:06:35.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Japanese women are rebelling against a
        decades-old Valentine''s Day tradition that obliges them to give chocolates
        to men.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a650cc9-93b4-40ed-87ce-35eea554f52e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:58:01.658Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:06:35.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On February 14, the nation''s female workers are expected to give
        "giri choco," or obligation chocolates, to their male colleagues. Women are
        also expected to buy heartfelt chocolates, "honmei choco," for their crushes
        or loved one.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '887152c9-6142-4248-bf18-0aca96ea618b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:58:01.658Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:06:35.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Valentine''s Day (in Japan) got turned upside down to become a
        symbol of the Japanese patriarchy," said Jeff Kingston, a Japan expert at
        Temple University in Tokyo.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43d17147-70c9-4b8b-abee-db87fa1d7257'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:58:01.658Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:06:35.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But this year, women are calling time on the financially draining
        practice.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51b991e5-7493-4a9c-a8d8-d5ec12926a5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:58:01.658Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:06:35.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A&nbsp;recent survey&nbsp;by a Tokyo department store found about
        60 per cent of women will instead buy chocolates for themselves on Valentine''s
        Day.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d6b6fcf-1557-4a14-9281-dfbd1ceb514b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:58:01.658Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:06:35.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only 35 per cent planned to offer chocolates to their male colleagues.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f19e2f44-3f59-4b62-b836-c0dc69ee629c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:58:01.658Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:06:35.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>&nbsp;</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb39a343-e3c8-4776-8df5-ee434fb30d21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:58:01.659Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:06:35.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A boon for chocolate makers</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0532b093-a028-442a-bdbd-6c5bfad74b4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:58:01.659Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:06:35.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>&nbsp;</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b7beec1-9b85-4b67-89f3-55e0a9369ceb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:58:01.659Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:06:35.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan began celebrating Valentine''s Day in 1958, after Japanese
        confectionery firm Mary Chocolate&nbsp;ran a campaign suggesting that&nbsp;women
        give men chocolates.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65cd111a-8029-48d3-928b-63bd60fd0ad0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:58:01.659Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:06:35.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That upended the West''s version of February 14, when men typically
        buy their loved ones flowers and chocolates and take them out for dinner.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebd5e926-b73f-45f9-844d-b61d0fb0f393'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:58:01.659Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:06:35.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the 1980s, chocolate companies attempted to redress the chocolate
        buying balance. White Day was introduced on March 14 as a date for men to
        return the favor — although Kingston says that women often ended up gifting
        more chocolates than they received.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22aae23e-8dba-4929-a097-55d7dee31282'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:58:01.659Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:06:35.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both dates turned out to be a boon for the chocolate industry.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5edbebc5-2101-47f7-ad40-2090921a93a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:58:01.659Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:06:35.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Valentine''s Day now accounts for a quarter of Japan''s yearly chocolate
        sales,&nbsp;according&nbsp;to the Nagoya International Center.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3698d5e-d901-426d-8899-ac1c95a37aaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:58:01.659Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:06:35.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And that''s a lot of chocolate. Japan consumed $5.39 billion of
        the sweet stuff in 2017, according to&nbsp;a report&nbsp;published by Mordor
        Intelligence — more than far more populous China or India.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ac035a3-1352-4ee4-80fb-16c682af5555'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:58:01.659Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:06:35.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>&nbsp;</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc9be445-3ca4-4379-8a3f-087c685dabde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:58:01.659Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:06:35.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Banning giri choco</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4336115-47eb-48ad-851f-7e098b7c1b63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:58:01.660Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:06:35.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>&nbsp;</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f44417db-b5df-4124-84ca-8b31b11434ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:58:01.660Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:06:35.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last Saturday, the Revolutionary Alliance of Unpopular People (RAUP)
        staged its 12th annual protest against "romantic capitalism" in Tokyo.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b15dc1da-352c-4ed4-bcd7-98d7d244089d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:58:01.660Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:06:35.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re against companies exploiting events like Valentine''s Day
        to push excessive consumer culture and guilt-trip people who aren''t in relationships,"
        said Takeshi Akimoto, a member of the tiny fringe group, comprised of nine
        students and workers.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10fdd627-a3e8-4165-8f63-c2ee72b4e523'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:58:01.660Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:06:35.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the group''s complaints is that Valentine''s Day chocolates
        in the workplace can make some employees feel that their value is determined
        by how much confectionery they receive.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9217914-d58e-4c1b-9dbb-2c1711fd709c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:58:01.660Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:06:35.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a sentiment shared by others across Japan. Some companies
        have now banned the custom of "giri choco," saying it cause problems if colleagues
        compare prices of chocolates or highlight those who don''t receive any sweets.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ef438b4-cce2-4a15-8b4b-2d77f536c40b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:58:01.660Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:06:35.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If the popular men get all the chocolate, the morale of all the
        other workers would drop," explains Kukhee Choo, a researcher at Sophia University
        in Tokyo. "That would affect a company''s atmosphere."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbd3a68e-f790-4ee1-8d4b-584404f2ce51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:58:01.660Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:06:35.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>&nbsp;</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b36300b-f433-43fd-a0cd-6c67ac0c97e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:58:01.660Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:06:35.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>From ''giri choco'' to ''tomo choco''</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '201a9120-1e79-4d81-84ec-e3e0051d79cf'
      'mgnl:activationStatus': true
