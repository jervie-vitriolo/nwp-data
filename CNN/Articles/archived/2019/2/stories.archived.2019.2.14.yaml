        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75f84965-5781-4ffa-b43c-ce6b3b1f4a98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T14:58:09.265Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2023-01-29T17:06:14.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1ff2097-9011-4732-b9a4-441320fa803a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T14:58:09.265Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2023-01-29T17:06:14.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perete said that NBI agents can ask people from doing certain actions
        which they think "may impede the smooth and peaceful service of the warrant."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bc4096d-91ed-41ff-8e04-8d49015c98a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T14:58:09.265Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2023-01-29T17:06:14.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f931795d-4019-4458-ae2c-010c4f495fa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T14:58:09.265Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2023-01-29T17:06:14.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, he admitted that based on what he saw from videos posted
        online by Rappler staff, he did not see anything which could have hampered
        the service of the arrest warrant on Ressa.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bde802d-76db-46f8-a76d-ffb203b8a3e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T14:58:09.265Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2023-01-29T17:06:14.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd92de2ff-80fe-4d48-bc8a-5521454756f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T14:58:09.266Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2023-01-29T17:06:14.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In videos posted by Rappler staff on social media, Rappler reporter
        Aika Rey was asked by a plainclothes NBI operative to stop taking videos while
        they were serving the arrest warrant in connection with a cyber libel charge
        and was warned that if their faces were revealed online, they would "go after"
        staffers of the online news website.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f996c080-4aa4-4f41-808b-3a61452fdeea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T14:58:09.266Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2023-01-29T17:06:14.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02d4163e-b9b9-4a18-b7ee-d4e95c506a41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T14:58:09.266Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2023-01-29T17:06:14.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Can you stop what you''re doing now? Is that okay? And say this
        to your colleagues, if we see our faces on the net, you''ll be sorry. You''ll
        be sorry. We''ll go after you," the NBI agent said while he was also taking
        a video on his phone.</p>'
    '12':
      'contentWidth': 'fit-content'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">As we reporters went live on Facebook, an officer of the NBI told
        us to stop recording. Speaking to <a href="https://twitter.com/reyaika?ref_src=twsrc%5Etfw">@reyaika</a>
        he said ”Can you stop doing that now? Tell this to your colleagues. If we
        see our faces on the net, you&#39;ll be sorry. You&#39;ve been warned. We&#39;ll
        go after you.&quot;<a href="https://twitter.com/rapplerdotcom?ref_src=twsrc%5Etfw">@rapplerdotcom</a>
        <a href="https://t.co/lSSbvhsL4W">pic.twitter.com/lSSbvhsL4W</a></p>&mdash;
        Sofia Tomacruz (@sofiatomacruz) <a href="https://twitter.com/sofiatomacruz/status/1095719787613700098?ref_src=twsrc%5Etfw">February
        13, 2019</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '219d684d-d78a-4ea9-908b-0ccba94d82f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T14:58:09.266Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2023-01-29T17:06:14.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a1a58ab-27dd-4cd1-af12-876f21155d4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T14:58:09.266Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2023-01-29T17:06:14.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At first, I was just thinking that he was trying to intimidate
        me, to stop me from doing my job as a journalist. You know you have to record,"
        Rey told <em>The Source.</em></p>'
    '14':
      'contentWidth': 'fit-content'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Video of Maria Ressa&#39;s arrest goes viral | <a href="https://twitter.com/hashtag/TheSource?src=hash&amp;ref_src=twsrc%5Etfw">#TheSource</a>
        <a href="https://t.co/0xkDdmik8x">https://t.co/0xkDdmik8x</a> <a href="https://t.co/ef6NSyPFkW">pic.twitter.com/ef6NSyPFkW</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1095875427120209920?ref_src=twsrc%5Etfw">February
        14, 2019</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2151068-e0b1-42c4-a234-838b19cdbf5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T14:58:09.266Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2023-01-29T17:06:14.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a5a5a92-5ad4-46ba-bd66-e611bff05718'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T14:58:09.266Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2023-01-29T17:06:14.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said the NBI agent explained to her that their identities are
        "weapons," which is why they were insistent on not being seen on video.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b765896a-9153-4801-a4f1-a523e841256b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T14:58:09.266Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2023-01-29T17:06:14.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dab65c6-97ed-4879-8c1c-162ac5b07a65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T14:58:09.266Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2023-01-29T17:06:14.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NBI, however, denied that they threatened Rappler staff and
        asked them to stop taking videos.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f492f72-d08a-45ae-b9dd-7dff127c80b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T14:58:09.267Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2023-01-29T17:06:14.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9a1397a-a661-45b2-acc5-af538f1bc3dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T14:58:09.267Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2023-01-29T17:06:14.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Makikita mo naka-livestream nga siya ''di ba? Naka-live feed. So
        wala talagang effort na ganun. Walang logic na gagawin namin ''yun. Walang
        purpose eh. At saka bakit mo i-intimidate?" NBI Cybercrime Division director
        Victor Lorenzo said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cced260-e795-4b1f-89b4-fc514fd18649'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T14:58:09.267Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2023-01-29T17:06:14.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '523cf18e-6f62-47d3-bf63-62305ac3d7af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T14:58:09.267Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2023-01-29T17:06:14.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: You''ll see that they livestreamed it, right. There''s
        a live feed. So there is no effort to do that. There is no logic for us to
        do that. There''s no purpose. And why would you intimidate them?]</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56a6fdad-22a9-4858-9c06-9388eb7909e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T14:58:09.267Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2023-01-29T17:06:14.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bc9c521-a35e-47da-9541-9f6ee1e46a2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T14:58:09.267Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2023-01-29T17:06:14.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perete said they would want to speak to Rey and the operatives who
        served the warrant to get to the bottom of the issue. Rey said she would be
        willing to cooperate with the Justice department.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66cec47d-cd8d-4df4-bb66-a1dfe2da4960'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T14:58:09.267Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2023-01-29T17:06:14.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dd6a47b-3a1d-43f3-8f1f-fc014ffae3dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T14:58:09.267Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2023-01-29T17:06:14.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Warrant came with no information sheet''</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6873f7a2-22a4-4f49-8315-0614cdb2ff35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T14:58:09.267Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2023-01-29T17:06:14.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NBI agents served an arrest warrant on Ressa as courts were closing
        yesterday over a cyber libel charge in connection with an article published
        months before the passage of the law which defines and penalizes the crime
        of cyber libel.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95764153-1833-49a5-b08c-be34ac0f63a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T14:58:09.267Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2023-01-29T17:06:14.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '930aedd6-66ce-4965-9a43-bf90e34eb8ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T14:58:09.268Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2023-01-29T17:06:14.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ressa has questioned the timing of the arrest and the service of
        the warrant without the information sheet, which indicates how much her bail
        bond is.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7509f2af-e453-4463-809b-2b85c3a24b84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T14:58:09.268Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2023-01-29T17:06:14.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1655b39-5180-4c6d-8e06-ce3b7c0716a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T14:58:09.268Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2023-01-29T17:06:14.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This caused her to be unable to post bail last night, leaving her
        to spend the night in NBI detention.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcf246ba-e2e9-44fa-a7f7-3c4003a7c414'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T14:58:09.268Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2023-01-29T17:06:14.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce60c4ab-6efd-4720-9862-a0992cc4d3ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T14:58:09.268Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2023-01-29T17:06:14.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For the accused in the case to exercise her right to bail, the
        judge needs to known how much bail has been set. It became a sort of Catch
        22. The judge can''t issue, there''s not enough information," Ressa''s lawyer
        JJ Disini told The Source.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36590887-ff8a-42bb-a0e4-3d60114ca956'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T14:58:09.268Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2023-01-29T17:06:14.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d519f1a-509a-46ce-ab5c-c6cac2b6c33c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T14:58:09.268Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2023-01-29T17:06:14.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perete defended the timing of the service of the warrant, saying
        that it could be served at any time and that "logistical and operational requirements"
        of the NBI should be considered.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e94faa8-5586-453e-a7c1-1199aafb1b50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T14:58:09.268Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2023-01-29T17:06:14.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0756978f-2656-40b5-8559-6db97673d455'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T14:58:09.268Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2023-01-29T17:06:14.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justice Secretary Menardo Guevarra told CNN Philippines in a text
        message that Ressa could have avoided being arrested as the information for
        cyber libel was filed in court nearly two weeks ago. Guevarra said Ressa could
        have posted bail by then.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '048922cc-e1aa-40cc-99ad-c2594bef792e'
      'mgnl:activationStatus': true
