    'template': '1'
    'title': 'PBA: Yap nails clutch shot as Rain or Shine hangs on to beat Magnolia'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fef6063-7544-41ab-90b5-53ebb9bc26da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T07:40:41.319Z
      'mgnl:createdBy': 'kali'
