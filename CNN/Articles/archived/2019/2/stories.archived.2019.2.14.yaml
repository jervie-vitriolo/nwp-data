    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99dc2169-fd87-4d37-a182-a039c294bc57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T09:47:56.474Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:06:24.128+08:00
