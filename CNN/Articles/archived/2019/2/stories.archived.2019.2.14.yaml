      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We strongly support its passage into law to provide the working
        women with ample maternal care and ensure their safety and health. We have
        actively pushed the passage of this bill," Department of Labor and Employment
        Secretary Silvestre Bello said in a press release on February 2.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8639bd49-87f4-4f87-8c9c-d434829a8bfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T16:21:21.018Z
      'mgnl:createdBy': 'lucia'
