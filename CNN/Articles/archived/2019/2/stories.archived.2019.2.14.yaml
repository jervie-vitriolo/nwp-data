      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters)</strong> — Los Angeles Lakers forward LeBron James
        is the NBA’s highest-paid player for the fifth consecutive year with $88.7
        million in earnings — including $53 million off the court, according to a
        Forbes list published Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12f2c548-1645-4637-a6d9-61589d42422a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T07:51:10.377Z
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-29T17:06:27.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Golden State Warriors teammates Stephen Curry ($79.5 million) and
        Kevin Durant ($65 million) ranked second and third, with Oklahoma City Thunder
        guard Russell Westbrook ($53.7 million) and Houston Rockets guard James Harden
        ($47.4 million) rounding out the top five.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acd892c3-e7e6-4d02-b186-97e7da8fbdc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T07:51:10.377Z
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-29T17:06:27.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>James’ non-salary income includes lucrative endorsement deals with
        Nike, Coca-Cola and Beats By Dre, plus revenue from his Hollywood production
        company, SpringHill Entertainment, and his investment in the Blaze Pizza company.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31a9366d-f6e8-431e-aea0-14c257a6d3e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T07:51:10.377Z
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-29T17:06:27.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Forbes estimated James’ net worth at $450 million.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04b812c0-e451-4daa-bb8f-7e8e3aa383e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T07:51:10.377Z
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-29T17:06:27.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NBA’s top 10 earners will make an estimated $540 million in
        2019 from salaries, endorsements, appearances, royalties and media deals.
        That is up more than $180 million from the top 10 earners just five years
        ago, according to Forbes.</p>'
  'us-air-force-spy-iran':
    'author': 'Nicole Gaouette and Tammy Kupperman, CNN'
    'caption': 'The U.S. has charged a former Air Force intelligence specialist with
      spying for Iran, according to an indictment unsealed in federal court.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-02-14T07:36:26.886Z
    'imagesource': 'jcr:537471c9-8b9a-46f3-9381-564a977bc7cf'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9bd018f5-7a51-425f-9f6a-e4bbf7d0ea94'
    'lead': 'The U.S. has charged a former Air Force intelligence specialist with
      spying for Iran, according to an indictment unsealed in federal court Wednesday.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-14T07:52:46.523Z
    'mgnl:createdBy': 'joemil'
    'mgnl:lastActivated': 2023-01-29T17:06:27.491+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T17:05:31.541+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Donald-Trump', 'United-States', 'Russia', 'Iran']
    'template': '1'
    'title': 'U.S. charges former Air Force intelligence specialist with spying for
      Iran'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '571d1b99-2ce3-4995-84f4-62a197c32f62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T07:52:46.524Z
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T17:06:27.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The U.S. has charged a former Air Force
        intelligence specialist with spying for Iran, according to an indictment unsealed
        in federal court Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ede91c6f-424a-4f06-9e83-3577a0cd486a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T07:52:46.524Z
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T17:06:27.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monica Witt, who was also a former counterintelligence officer for
        the Air Force Office of Special Investigations, defected to Iran in 2013,
        according to the indictment, and remains at large.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf87c20c-de47-4435-8191-20378cea67e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T07:52:46.524Z
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T17:06:27.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOJ alleges that Witt was targeted and recruited by Iran, and that
        after she defected, she allegedly revealed to Iran the existence of a "highly
        classified intelligence collection program" and the identify of a U.S. intelligence
        officer, "thereby risking the life of this individual," Assistant Attorney
        General John Demers said Wednesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48ccac55-da2f-4c51-97ec-189f2b0971d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T07:52:46.524Z
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T17:06:27.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is a sad day for America when one of its citizens betrays our
        country," Demers told reporters. "It is sadder still when this person, as
        a member of the American armed forces, previously invoked the aid of God to
        bear true faith and allegiance to the Constitution of the United States and
        to defend her country against foreign enemies. Monica Witt is alleged to have
        done just this."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '979969a0-2cf6-4726-b8b8-cce00560a809'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T07:52:46.524Z
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T17:06:27.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From around January 2012 to around May 2015, in Iran and elsewhere
        outside the U.S., Witt conspired with Iranians to provide "documents and information
        relating to the national defense of the United States, with the intent and
        reason to believe that the same would be used to the injury of the United
        States and to the advantage of Iran," the indictment reads.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdbddc88-df31-400a-ad17-336f01dfad48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T07:52:46.524Z
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T17:06:27.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Witt, 39, also "created target packages for use by Iran" against
        U.S. government agents and counterintelligence officers, the indictment alleges.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66d67998-a8d2-4ab6-8ea1-438770b14123'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T07:52:46.524Z
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T17:06:27.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iranian government officials provided Witt with "goods and services,
        including housing and computer equipment," in order to facilitate her work
        on behalf of the government of Iran after her defection, the indictment said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09cccdf5-4df0-4885-83cc-7821fdb9d1e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T07:52:46.524Z
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T17:06:27.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The indictment also charges four Iranians with conspiracy, attempts
        to commit computer intrusion and aggravated identity theft as part of a 2014
        - 2015 effort to target "through and other cyber-enabled means, at least eight
        U.S. government agents, all of whom at one time worked or interacted with
        Monica Witt," Demers said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a8b89b5-eadd-49d7-b0ae-e071567ae907'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T07:52:46.524Z
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T17:06:27.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Cyber conspirators''</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '804e1503-9cdd-4b65-9fc9-486bb6b80fdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T07:52:46.525Z
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T17:06:27.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Iranians, whom the indictment calls the "cyber conspirators"
        worked on behalf of the Iranian Revolutionary Guard Corps, the powerful branch
        of the military founded by Ayatollah Khomeini after Iran''s 1979 revolution.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30847100-8b25-4465-822a-8d77791fb01d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T07:52:46.525Z
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T17:06:27.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Demers told reporters today that Witt allegedly worked with Iran
        to research and "create target packages" that "enabled the Government of Iran
        to identify, track, and neutralize U.S. counterintelligence agents."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23999d7d-1729-4a86-9ff7-20eea7811698'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T07:52:46.525Z
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T17:06:27.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Using phishing emails and fake Facebook accounts created in the
        name of one of Witt''s former colleagues, these Iranian agents sent friend
        requests to some of her other former colleagues. Their goal was to lure them
        into clicking on malware links that "would have provided the Cyber Conspirators
        with covert, persistent access" to the target''s computer and any associated
        network, the indictment said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a37f9e8-d3ce-4b2f-9979-cb14af4eec46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T07:52:46.525Z
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T17:06:27.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another phishing effort involved sending Witt''s former colleagues
        messages containing a link that appeared to be to an international news outlet
        and a short note asking if the article was about the recipient. If clicked,
        the link would lead to a page controlled by the "Cyber Conspirators."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28d8dfc4-3651-41d5-8631-468bf32b7ac0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T07:52:46.525Z
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T17:06:27.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Frustrated with ''Iranian suspicion''</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '541f1b8c-6633-4dda-a656-1962d8884c32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T07:52:46.525Z
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T17:06:27.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The indictment gives the barest sketch of Witt''s path from Air
        Force special agent to alleged traitor, but it reproduces email messages that
        show she considered approaching Russia as well. "I am starting to get frustrated
        at the level of Iranian suspicion," she wrote at one point to her Iranian
        contact.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4ddacfe-a358-4d3b-acab-c76abdd16196'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T07:52:46.525Z
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T17:06:27.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Witt was sworn in as a special agent around August 1997 and continuously
        held the position until in or around March 2008, when she became a government
        contractor for the intelligence community until about August 2010, according
        to the indictment.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f287404-c5b2-4be4-9d45-6e25a56d567a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T07:52:46.525Z
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T17:06:27.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was trained in the Persian language Farsi and granted access
        to top-secret and "sensitive compartmented" national defense information that
        included the United States'' foreign intelligence and counter intelligence
        operations and the true names of its intelligence agents and its sources overseas.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eb8369f-5c5d-4a08-a2dd-98a3c2c97c43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T07:52:46.525Z
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T17:06:27.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From 2003 and 2008, Witt''s work involved counterintelligence assignments
        that took her to the Middle East. The indictment doesn''t specify the countries
        where Witt was assigned to work, but it lays out some of her contacts with
        Iran in recent years, including her email exchanges with a dual American-Iranian
        citizen, identified only as "Individual A."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dd5876b-64f6-4edd-9483-76cebb1a3ef3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T07:52:46.525Z
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T17:06:27.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Described as a "spotter and assessor," Individual A worked for the
        IRGC to identify people who may have access to intelligence and counterintelligence
        and determine their potential value as sources.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2db0b08-4b1d-4143-83cd-ff8aa1ee467a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T07:52:46.525Z
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T17:06:27.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''u were well trained''</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '787f276c-bf04-456e-a502-a9f88898135e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T07:52:46.526Z
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T17:06:27.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The indictment quotes one exchange on or about October 17, 2012,
        when Individual A wrote to Witt saying, "should i thank the sec of defense
        . . u were well trained."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d362600-57f1-4ef2-a0f2-f2ca2765800e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T07:52:46.526Z
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T17:06:27.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Witt replies, "LOL thank the sec of defense? For me? Well, I loved
        the work, and I am endeavoring to put the training I received to good use
        instead of evil. Thanks for giving me the opportunity."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a2546d7-6a52-4037-8f07-040fc25f5f0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T07:52:46.526Z
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T17:06:27.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The indictment also details her travel to Iran in February 2012,
        where she took part in a "Hollywoodism" conference, an IRGC-sponsored event
        aimed at condemning U.S. moral standards and promoting anti-U.S. propaganda.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a0075a7-f2b5-4704-97e6-8d11a137b54c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T07:52:46.526Z
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T17:06:27.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Witt also appeared in one or more videos, in which she was identified
        as a U.S. veteran and made comments critical of the U.S. government, knowing
        the videos would be broadcast on Iranian TV. That same month, the ceremony
        marking Witt''s conversion to Islam was broadcast on Iranian television.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50047196-8943-4c0e-b2c1-7389f4e494fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T07:52:46.526Z
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T17:06:27.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In May 2012, the FBI warned Witt that she was a target for recruitment
        by Iranian intelligence services. Witt responded that if she ever returned
        to Iran, she would refuse to provide any information about her work. The next
        month, Individual A traveled to the U.S. and hired Witt to work as an assistant
        on an "anti-American propaganda film" that was later aired in Iran.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcb140d3-f320-453b-aff6-a0fe856aeea3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T07:52:46.526Z
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T17:06:27.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Better luck with Russia''</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3bc039b-1fd3-47e1-8ef2-7be578611fef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T07:52:46.526Z
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T17:06:27.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In February 2013, Witt traveled again to Iran for another "Hollywoodism"
        conference, made more videos critical of the U.S. government and met with
        members of the IRGC, telling them she wanted to emigrate to Iran, the indictment
        said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38a2cce8-7ec7-4d35-8d95-716995a565ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T07:52:46.526Z
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T17:06:27.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If all else fails, I just may go public with a program and do like
        Snowden :)" Witt wrote to Individual A on June 23. On or about June 30, 2013,
        Witt wrote again to Individual A and said that she had gone to the Iranian
        embassy in Kabul, Afghanistan, and "told all."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1c848e3-17bb-4a3e-8189-9d91f60e96ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T07:52:46.526Z
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T17:06:27.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They are going to get back to me on if they can help me very soon
        before I leave" Witt continued. "I told them I am down to little choices and
        will be traveling to other areas to request assistance."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6d7dafc-4c22-4971-a0ce-ea5142eb81ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T07:52:46.526Z
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T17:06:27.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Individual A wrote back on July 1, telling Witt that they had been
        "talking to people until about 2 in the morning about your case. I have several
        different channels working on it, but to be honest with one of them, he said
        they got suspicious that on one hand, you said u had no money and on the other
        hand u r going from country to country."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da4c6f77-f2cf-40cb-a93f-c5b700dd9c09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T07:52:46.526Z
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T17:06:27.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later that day, Witt replied, ":( Grrr...........No matter what,
        they are just going to be suspicious, right? . . . I just hope I have better
        luck with Russia at this point. I am starting to get frustrated at the level
        of Iranian suspicion."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9de241e1-48cb-4d51-a956-613d0d9dc55f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T07:52:46.527Z
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T17:06:27.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two days later, on July 3, 2013, Witt wrote that, "I think I can
        slip into Russia quietly if they help me and then I can contact wikileaks
        from there without disclosing my location."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f6c6fb0-76ae-4efa-a131-cd1bcfaf257f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T07:52:46.527Z
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T17:06:27.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''MONICA ARE YOU THERE????''</h2>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a2add71-8ea4-4bda-9bac-c8211402501e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T07:52:46.527Z
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T17:06:27.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the end of the month, on or about July 30, 2013, Individual A
        wrote, "MONICA ARE YOU THERE????. . .The name of the [Iranian] ambassador
        is Mr. Shehr Doost. His mobile is 009929 196[xxxxx]. Right now he is not in
        Dushanbe, but you are to call him at 7pm and then go and see him. When you
        call him on the phone just say that you are the one who is suppose (sic) to
        see him today for a visa and that''s it."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '763a25d2-786f-42e2-8a1a-fd5091b87758'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T07:52:46.527Z
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T17:06:27.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Witt wrote back: "Okay. Quick update. They are giving me money to
        head to Dubai. I will wait to get the approval there and get it from the embassy
        in Dubai. They are so kind...even taking me to the airport."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bbc7b67-9f3c-4c9f-aa5b-d0e50b4e2b0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T07:52:46.527Z
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T17:06:27.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On or about August 25, 2013, Witt sent Individual A an email titled
        "My Bio and Job History" that included a typewritten narrative of Witt''s
        bona fides and "conversion narrative," as well as a chronological listing
        of her work history and a copy of her "Certificate of Release or Discharge
        From Active Duty."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '387b46ba-f67b-4acd-9724-b45951176a05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T07:52:46.527Z
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T17:06:27.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just nine minutes later, Individual A forwarded Witt''s email and
        its attachments, without comment, to an email address associated with Iran.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cebd7bdb-5373-4458-b00b-513ee1dd1fdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T07:52:46.527Z
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T17:06:27.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Between July 2013 and on or about August 28, 2013, Witt spent time
        conducting multiple searches on Facebook for the names of her former fellow
        counterintelligence agents, including those targeted by the cyber conspirators,
        according to the indictment.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e692a563-fe57-457b-a9e9-b8a50f8cfae4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T07:52:46.527Z
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T17:06:27.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On or about August 28, 2013, Witt sent Individual A an email saying
        that she was about to board her flight from Dubai to Tehran — her defection
        was underway.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc463783-6a37-45fd-956b-39f112233b0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T07:52:46.527Z
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T17:06:27.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Punctuating her message with a smiley face emoji, she wrote, "I''m
        signing off and heading out! Coming home."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f2c6b20-817f-4048-bdaf-d23b28a73efc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T07:52:46.527Z
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T17:06:27.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/02/13/politics/us-air-force-spy-iran/index.html">US
        charges former Air Force intelligence specialist with spying for Iran</a>."</em></p>'
