      'mgnl:created': 2019-02-14T09:47:56.474Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:06:24.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Yung</em> flyover <em>po diyan at ''yung</em> intersection
        <em>sa ibaba, tatanggalin, isasara muna. Pag sinara to, dere-deretso na to
        hanggang</em> 2020 - <em>hanggang matapos ang</em> MRT (7),"Garcia noted.</p>'
    '9':
