  'comelec-pacc-urge-impartial-elections':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-02-14T15:15:03.958Z
    'imagesource': 'jcr:e40610c4-ed1d-420f-99f6-802f64a04dc4'
