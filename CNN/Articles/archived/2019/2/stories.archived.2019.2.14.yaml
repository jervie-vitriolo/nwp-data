    'template': '1'
    'title': 'The FBI wants help identifying the women in a confessed serial killer''s
      hand drawn portraits of his victims'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '933ff193-e46a-46f1-8c92-03910a31e2e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:53:22.260Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:06:37.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The FBI is hoping portraits of women drawn
        by the man who says he killed them will help them to identify the victims
        and notify their families.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90e58540-135f-4a2f-a8de-57f3c9c275f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:53:22.260Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:06:37.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency released 16 images on Tuesday, drawn from memory by Samuel
        Little, who told authorities they are just some of the more than 90 people
        he killed over three decades.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc659208-8963-449b-9bed-ca72316c53a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:53:22.260Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:06:37.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are hoping that someone — family member, former neighbor, friend
        — might recognize the victim and provide that crucial clue in helping authorities
        make an identification," said FBI spokesperson Shayne Buchwald. "We want to
        give these women their names back and their family some long awaited answers.
        It''s the least we can do."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c92bfc2-bd53-4961-a49e-5c45192a4252'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:53:22.260Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:06:37.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The strategy has worked before, Buchwald said. Women who appeared
        in two previously released portraits were identified, he said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b43fe689-3c55-4ab4-ade5-cfc47bf53998'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:53:22.260Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:06:37.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>&nbsp;</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76bd9770-714f-41f5-a138-5f6a617a1afe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:53:22.260Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:06:37.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>From three murders to 90</h2>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '767e1db1-e002-4672-96ed-bd7df5d60b64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:53:22.260Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:06:37.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>&nbsp;</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7ccf6e0-f605-4711-8d3c-2a8c00632fbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:53:22.261Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:06:37.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Little, 78, confessed to about 90 killings last year while serving
        three consecutive life sentences for murder, the FBI announced last year.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ece6cd41-f403-43b2-963e-bf583fde515a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:53:22.261Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:06:37.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The killings occurred across the country, from Los Angeles to Miami,
        Houston to Cleveland, all between 1970 and 2005.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77cc7036-b985-435f-b5ff-81d8553814be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:53:22.261Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:06:37.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Little targeted marginalized and vulnerable women who were often
        involved in prostitution or addicted to drugs, Christina Palazzolo, a crime
        analyst for the FBI''s Violent Criminal Apprehension Program&nbsp;wrote in
        a November FBI article. Palazzolo and Angela Williamson, a Justice Department
        senior policy advisor and ViCAP liaison, who both spoke to Little, said that
        he remembered great detail from the killings.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5937155b-02c1-4d9b-955e-8263416e4e8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:53:22.261Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:06:37.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He remembered where he was, what car he was driving and could even
        draw pictures of the women he killed, the FBI said. He was less reliable on
        the dates of those incidents, however, the FBI said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72025937-53e6-4f39-b7ee-d84aa56cf5bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:53:22.261Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:06:37.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The stunning confessions could make Little the&nbsp;most prolific
        serial killer&nbsp;in U.S. history if these cases are confirmed by law enforcement,
        Ector County District Attorney Bobby Bland told CNN in December.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6567f41-7eaf-4216-97ae-692668fd1a67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:53:22.261Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:06:37.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>&nbsp;</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8be2585c-210e-4244-ac17-a280cc872395'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:53:22.261Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:06:37.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How the story was revealed</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '179a0052-5389-4c17-bc59-eed1283a5f54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:53:22.261Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:06:37.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>&nbsp;</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '064b8e0f-009a-4a1a-abf4-f2ec07cc6844'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:53:22.262Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:06:37.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Little, also known as Samuel McDowell, was already in prison last
        spring when his name came up in the FBI''s Violent Criminal Apprehension Program,
        known as ViCAP, in connection with a series of unsolved murders across the
        country. One killing in Odessa, Texas looked especially relevant.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38a85fa7-1a90-4d89-9e94-6de0f15427ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:53:22.262Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:06:37.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So, Texas Ranger James Holland along with two FBI crime analysts
        traveled to California where Little was being held for beating and strangling
        three women and dumping their bodies in an alley, dumpster and a garage, according
        to the FBI.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8b94c41-5a99-4eba-8ea7-1464394e36e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:53:22.262Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:06:37.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Holland was trained in cold cases and visited Little, gaining his
        trust over time, Bland said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc50fd7c-afdf-4e5a-be27-af9069a68190'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:53:22.262Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:06:37.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Over the course of that interview in May,"&nbsp;Palazzolo&nbsp;said
        in the FBI article, "he went through city and state and gave Ranger Holland
        the number of people he killed in each place. Jackson, Mississippi — one;
        Cincinnati, Ohio — one; Phoenix, Arizona — three; Las Vegas, Nevada — one."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aed4b4f9-d278-4448-9691-bee415dd9fc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:53:22.262Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:06:37.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Little eventually confessed to killing about 90 people, according
        to&nbsp;the Texas Rangers and the FBI.&nbsp;Investigators have confirmed 34
        of the confessed killings, authorities said&nbsp;in November. Many more are
        pending confirmation and a number remain uncorroborated.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6e96eb7-33ef-4549-a1f6-b388f1028c48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:53:22.263Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:06:37.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now in poor health, Little is in custody in California, according
        to Ector County DA Bland.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31cf370a-4912-4cad-9d0b-8ae2e3682640'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:53:22.263Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:06:37.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No formal charges on any of the additional killings have yet been
        brought.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '843058f8-08d9-4041-a277-95a0bf975e7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:53:22.263Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:06:37.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to E.J. Leach, the attorney representing Little
        in the Texas case, and has not yet received a response.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e327202-842e-444d-a87c-515137e1d230'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:53:22.263Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:06:37.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FBI urged anyone with information about the victims to call
        or email analysts at the bureau''s Violent Criminal Apprehension Program at
        800-634-4097.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ad9a48b-df8c-4c19-9139-488bb3d09fb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:53:22.263Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:06:37.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Correction: This story has been updated to accurately reflect the
        conditions under which Little could become the most prolific serial killer
        in U.S. history. It has also been updated to reflect that Little is in custody
        in California.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '830404de-9c23-4439-bbb5-3c57d7d568d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:53:22.264Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:06:37.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/02/13/us/samuel-little-serial-killer-drawings/index.html">The
        FBI wants help identifying the women in a confessed serial killer''s hand
        drawn portraits of his victims</a>"</em></p>'
