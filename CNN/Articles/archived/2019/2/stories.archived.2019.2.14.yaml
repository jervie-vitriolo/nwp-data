      'text': '<p><strong>Metro Manila (CNN Philippines, February 14) —</strong> Heads
        up, motorists!</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '164765ef-b9d2-4d25-9ee6-ee7b4b494c15'
      'mgnl:activationStatus': true
