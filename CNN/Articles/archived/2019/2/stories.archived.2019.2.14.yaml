      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a result, even the practice of giving heartfelt chocolates could
        take a beating. Erico Mori, a Japanese food writer based in Paris, says that
        consequently a new trend is emerging: that of giving friendship chocolates,
        or "tomo choco."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfb3092a-159d-4da0-a271-49f1fa522188'
      'mgnl:activationStatus': true
