      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We just sent a memo to the President strongly urging the signing
        of the rice tarriffication bill. I understand there are some strong lobby
        for veto… A veto is not possible, I think," Diokno said in a press forum Wednesday.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8184378-0197-4abe-a2d4-85dcc8ae7e42'
      'mgnl:activationStatus': true
