      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f553532b-3b33-4829-ba4e-840dcd8a9ea4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T06:12:01.998Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:06:33.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said the NBI agent explained to her that their identities are
        "weapons," which is why they were insistent on not being seen on video.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '781df8e9-caa8-43c5-8999-3aa3b222f30c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T06:12:01.998Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:06:33.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perete said they would want to speak to Rey and the operatives who
        served the warrant to get to the bottom of the issue. Rey said she would be
        willing to cooperate with the Justice department.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dffea8f3-ecac-4130-8f8f-abf17e4af957'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T06:12:01.998Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:06:33.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Warrant came with no information sheet''</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0a180f3-097c-4184-82de-8f3ffd0f4dc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T06:12:01.998Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:06:33.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NBI agents served an arrest warrant on Ressa as courts were closing
        yesterday over a cyber libel charge in connection with an article published
        months before the passage of the law which defines and penalizes the crime
        of cyber libel.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62f2479d-9f8e-4767-87b0-3bab698fef77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T06:12:01.998Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:06:33.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ressa has questioned the timing of the arrest and the service of
        the warrant without the information sheet, which indicates how much her bail
        bond is.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25722b15-4a18-4cc6-9a97-7055cc53828b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T06:12:01.998Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:06:33.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This caused her to be unable to post bail last night, leaving her
        to spend the night in NBI detention.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b812eb36-88bc-4992-af98-130cd22a41f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T06:12:01.998Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:06:33.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For the accused in the case to exercise her right to bail, the
        judge needs to known how much bail has been set. It became a sort of Catch
        22. The judge can''t issue, there''s not enough information," Ressa''s lawyer
        JJ Disini told The Source.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f328c0a8-8f12-4b13-b71f-ab017fed2377'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T06:12:01.999Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:06:33.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perete defended the timing of the service of the warrant, saying
        that it could be served at any time and that "logistical and operational requirements"
        of the NBI should be considered.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38533407-50f5-49b5-bd11-708100debd9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T06:12:01.999Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:06:33.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justice Secretary Menardo Guevarra told CNN Philippines in a text
        message that Ressa could have avoided being arrested as the information for
        cyber libel was filed in court nearly two weeks ago. Guevarra said Ressa could
        have posted bail by then.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bac6bb7-5104-4b5c-8d5e-7dd4b01b707f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T06:12:01.999Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:06:33.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disini said there would not have been a way for them to find out
        that an information had already been filed and that they were expecting to
        be given the chance to ask the Justice department to reconsider its indictment
        of Ressa for cyber libel.</p>'
    '23':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Maria Ressa&#39;s lawyer: We thought the court would give us the
        chance to file motion for reconsideration | <a href="https://twitter.com/hashtag/TheSource?src=hash&amp;ref_src=twsrc%5Etfw">#TheSource</a>
        <a href="https://t.co/0xkDdmik8x">https://t.co/0xkDdmik8x</a> <a href="https://t.co/yFP4e2ZoL4">pic.twitter.com/yFP4e2ZoL4</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1095874145584173057?ref_src=twsrc%5Etfw">February
        14, 2019</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd55ff0d1-ddc4-493d-aa76-1c94b1cdc923'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T06:12:01.999Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:06:33.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aba02a7-c71a-4ea0-8863-a6af51a1b1ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T06:12:01.999Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:06:33.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ressa <a href="http://bit.ly/2X1Yn7z" target="_blank">posted a ₱100,000
        bail today</a> and walked free this afternoon.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b57a2a66-54a5-4f07-9c82-d8f026d5bf79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T06:12:01.999Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:06:33.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In finding probable cause to charge Ressa, the Justice department
        said that while it cannot charge her for the initial publication of the story,
        it can charge her over the 2014 update of the article.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7539401-08af-4e28-abb7-db919d9e0646'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T06:12:01.999Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:06:33.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because it constituted a new, somehow article, because of the modification
        as well as the new republication, then that would qualify now as an offense,"
        Perete said.</p>'
    '27':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">DOJ: There was a republication of story after cybercrime law took
        effect | <a href="https://twitter.com/hashtag/TheSource?src=hash&amp;ref_src=twsrc%5Etfw">#TheSource</a>
        <a href="https://t.co/0xkDdmik8x">https://t.co/0xkDdmik8x</a> <a href="https://t.co/dIKYn4P7VG">pic.twitter.com/dIKYn4P7VG</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1095873542606864385?ref_src=twsrc%5Etfw">February
        14, 2019</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c05927c7-8d3d-4a6a-a680-4c2514bb1158'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T06:12:01.999Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:06:33.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8f4968d-a411-409f-8c20-07bf13229577'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T06:12:01.999Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:06:33.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rappler said the NBI had initially junked the cyber libel complaint
        against Ressa, other executives of the news website and a former staffer,
        but the Justice department still pursued the case.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52fb6aa1-5e64-4d70-abf2-4f8fa0d6dcd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T06:12:01.999Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:06:33.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The article in question said that businessman Wilfredo Keng lent
        a vehicle to former Chief Justice Renato Corona and linked him to human trafficking,
        drug smuggling and other shady dealings.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02403e19-1582-43c0-b9bc-9db74b6b7e09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T06:12:02.000Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:06:33.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Keng said he tried reaching to Rappler to have the
        article taken down to clear his name. The online news organization supposedly
        promised to take down the story, but never did.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '249da081-dca4-48ee-82a1-5f37fcfd543d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T06:12:02.000Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:06:33.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Against this kind of limitless harassment and wanton disregard
        for the rule of law, I was left with no other choice but to file a case and
        seek protection from our courts," Keng said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dcf870b-32ed-41aa-946f-b828513b23e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T06:12:02.000Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:06:33.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ressa said this is the sixth active case she is currently facing.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33d39be9-7dd9-4533-a35c-0c3a465eb1e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T06:12:02.000Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:06:33.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[I am] aghast ... It''s unbelievable that this thing can happen
        in a democracy," she told reporters at the NBI''s headquarters in Manila.
        "The message is clear: It''s an abuse of power. It''s weaponization of the
        law. If they wanted to scare me, this is not the way to scare me. Follow the
        rule of law."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86a1d82d-4d64-4f0c-84e3-3c693dc878ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T06:12:02.000Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:06:33.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ressa, along with other journalists, was named as Time Magazine''s
        Person of the Year in 2018. Others who were cited were slain Washington Post
        columnist Jamal Khashoggi and detained Reuters correspondents Wa Lone and
        Kyaw Soe Oo.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13de1c6a-64c1-49b6-b5fc-350b5e991eea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T06:12:02.000Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:06:33.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was a longtime CNN bureau chief of Manila and Jakarta before
        founding Rappler.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fd5d5cf-4867-4101-81ed-358e75874db5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T06:12:02.000Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:06:33.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The online news site has earned the ire of President Rodrigo Duterte
        following its publication of reports critical of his administration. He and
        other government officials have accused it of publishing fake news and of
        being owned by foreigners.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcd7d4a8-7220-4710-8335-2c6e308e4a6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T06:12:02.000Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:06:33.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://bit.ly/2ratFxw" target="_blank">Rappler''s license
        to do business was cancelled</a> in 2018, after the Securities and Exchange
        Commission (SEC) found that the Philippine Depositary Receipts (PDRs) it sold
        to American investment firm Omidyar Network gave it negative control over
        the news website, in violation of the Constitution.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35a95917-7535-4a4d-b2fc-665b5ec07558'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T06:12:02.000Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:06:33.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This finding was affirmed by the Court of Appeals, but <a href="http://bit.ly/2vcnurw"
        target="_blank">sent the case back to the SEC</a> to evaluate the effects
        of the <a href="http://bit.ly/2EZ2KuV" target="_blank">Omidyar''s donation
        of the PDRs to Rappler staff</a>.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cab990a-01b4-477d-9882-2bb832e8d2de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T06:12:02.000Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:06:33.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Gerg Cahiles and Tristan Nodalo contributed
        to this report.</em></p>'
  'Chinese-national-possibly-linked-to-big-time-syndicate-arrested-in-Cavite-drug-raid':
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2019-02-14T06:25:32.856Z
    'imagesource': 'jcr:4e71a0f4-092f-459a-855b-47e03425d4aa'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9de91467-8ec5-4afe-96dc-60c0c5b30b45'
    'lead': 'PDEA says the suspect, who is a big-time drug supplier, may be connected
      to the Golden Triangle drug syndicate from Taiwan.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-14T06:26:45.880Z
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-29T17:06:32.495+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T17:05:28.682+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Chinese national possibly linked to big-time syndicate arrested in Cavite
      drug raid'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6be88493-9cdc-4445-8472-e67330b8d7d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T06:26:45.880Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T17:06:32.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 14) —</strong> Drug
        enforcement operatives arrested a Chinese national, who is possibly linked
        to a big-time drug syndicate from Taiwan, in a drug raid in Dasmariñas, Cavite
        on Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9abfc427-f80b-48f7-8ef5-aeff2581d961'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T06:26:45.880Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T17:06:32.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Drug Enforcement Agency (PDEA) said Chinese national
        Alexander Jun Wah Ting Lee, who possibly hails from Fujian in China, was renting
        the house where the two sacks containing shabu sachets were found.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5c9c275-6012-437e-9b8e-6c8efa6d3ce9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T06:26:45.881Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T17:06:32.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PDEA Chief Director General Aaron Aquino said the suspect, who is
        a big-time drug supplier, may be connected to the Golden Triangle drug syndicate
        from Taiwan and the two Chinese nationals killed in a drug raid in Tanza,
        Cavite last February 3.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b22bab65-520a-4800-a8c7-7e2149d85d46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T06:26:45.881Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T17:06:32.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They''re notorious suppliers of drugs. Tinitingnan namin, parang
        konektado sila sa Golden Triangle syndicate. So this is one of the places
        kung saan nila iniimbak ang droga. Tina-track namin ang grupo na ito, more
        or less three years na, so they are operating in the country for a long time
        already kaya lang madulas," Aquino said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0d0307a-c40b-411d-a062-e7a55196e6e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T06:26:45.881Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T17:06:32.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PDEA previously claimed that the drug syndicate was responsible
        for the ₱6.8 billion worth of shabu brought in the Philippines through magnetic
        lifters in 2018.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '410c8ae1-2173-4cb5-a0b3-af631efac733'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T06:26:45.881Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T17:06:32.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PDEA Chief said they are now focusing their efforts in trailing
        drug sources and the big syndicates behind them. The agency said it also has
        information that the syndicate is protected by some government top brass.
        Aquino, however, refused to disclose more details.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d49f7c5-46f8-4300-a1f0-2587cad6e3a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T06:26:45.881Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T17:06:32.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another suspect, Patrick Bankee, is facing charges and is temporarily
        detained at PDEA.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34af0aed-479b-42f7-b35f-8e6d7641e997'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T06:26:45.881Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T17:06:32.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino said the agency will also investigate the owner of the house.
        He warns that property owners have the accountability in making sure their
        places are not used for illicit activities.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60e3a165-0157-402a-b62f-f1c2ef4439ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T06:26:45.881Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T17:06:32.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The search of the PDEA yielded approximately 36 kilograms of suspected
        shabu worth P244.8 million.</p>'
  'Rappler-CEO-post-bail':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-02-14T06:46:15.097Z
    'imagesource': 'jcr:88527d1d-2f7b-4b2c-a748-71bf41386ea2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9f3b3368-493d-4afa-be6a-cf430306ac0e'
    'kicker': 'Rappler CEO out on bail'
    'lead': 'Rappler CEO and executive editor Maria Ressa posted bail for her cyber
      libel case before the courts on Thursday.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-14T06:49:59.466Z
    'mgnl:createdBy': 'chad'
    'mgnl:lastActivated': 2023-01-29T17:06:31.799+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T17:05:29.112+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Rappler', 'Maria-Ressa', 'National-Bureau-of-Investigation']
    'template': '1'
    'title': 'Rappler CEO out on bail'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52b04843-b14c-4c96-8581-f476f4da3a96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T06:49:59.467Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:06:31.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 14)</strong> —&nbsp;
        Rappler CEO and executive editor Maria Ressa is out on bail Thursday after
        her detention for a cyber libel case.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e58db313-c181-492e-a80e-4102b3238d75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T06:49:59.469Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:06:31.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bail was set at ₱100,000. A release order was issued shortly
        after.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22faa5ab-04d6-46fd-acba-586a3e15847f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T06:49:59.467Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:06:31.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ressa was arrested after the Manila Regional Trial Court 46 issued
        a warrant of arrest against her for a cyberlibel case involving a story published
        on their online news platform May 2012, months before the Cybercrime Prevention
        Act of 2012 was passed.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a9b746d-6264-498e-811d-d9aad31c30c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T06:49:59.467Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:06:31.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Rappler executive was detained overnight at the conference room
        of the National Bureau of Investigation''s Anti-Cybercrime Division after
        failed attempts to post bail. She was nabbed by authorities past 5 p.m. Wednesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58291749-084b-4da3-8280-50006e26ae71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T06:49:59.467Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:06:31.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pasay City court did not allow her to post bail, citing jurisdictional
        reasons.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '794db587-9cc9-4e7f-acdc-c45bf402f27e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T06:49:59.467Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:06:31.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s so many instances where we should have been allowed to
        post bail but that did not happen," Ressa told CNN Philippines'' Balitaan.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41906db8-426a-48e4-a022-c7d8e6fd7321'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T06:49:59.467Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:06:31.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also said that this would be the sixth time she would post bail.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd58763ee-8406-40fe-97fb-d6d6da670abe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T06:49:59.468Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:06:31.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This now is my sixth, sixth time that I post bail and I will pay
        more bail than convicted criminals, traditional, I will pay more bail than
        Imelda Marcos," Ressa earlier told reporters.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92296dec-fcfe-481d-8ede-66abf844e604'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T06:49:59.468Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:06:31.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justice Secretary Menardo Guevarra on Wednesday said Ressa''s arrest
        was all part of procedure. He added that she could have avoided detention
        if she posted a bail bond.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75aa1d72-2a16-484c-b23d-0388e2522c32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T06:49:59.468Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:06:31.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ressa however, said these are the actions of Guevarra''s department.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba169717-95ba-4d8b-b2c6-175eb027cbc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T06:49:59.468Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:06:31.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You don''t want to be known as the Secretary of Injustice," said
        Ressa in her message to the Justice chief.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c31f88f5-b57a-4a5f-ad88-c127e8a96abb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T06:49:59.468Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:06:31.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her lawyer, JJ Disini, said aside from posting bail, they will file
        a motion to nullify the case against Ressa.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6f9b7b6-19e8-4dfa-b9ea-b3cd880a300e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T06:49:59.469Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:06:31.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disini said they will question the Pasay City court''s denial of
        posting bail&nbsp; and the incomplete arrest warrant which did not indicate
        how much bail is required.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52252261-1f16-4cf6-a770-178893ae961a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T06:49:59.469Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:06:31.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rappler said no arrest warrant was issued against their former researcher
        and reporter Reynaldo Santos, who wrote the article in question: a story about
        businessman Wilfredo Keng and his alleged ties with then-Chief Justice Renato
        Corona.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '455d9362-c178-4fe4-8f87-096aff3be920'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T06:49:59.469Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:06:31.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ressa said the NBI dismissed Keng''s complaint, but the Department
        of Justice ruled in Keng''s favor amid Rappler''s supposed update of the article
        in 2014.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f38a6422-8924-4c50-8da2-1e0549845f10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T06:49:59.469Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:06:31.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The online news site insisted the update was a mechanical error.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
