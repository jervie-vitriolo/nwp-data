    'template': '1'
    'title': 'BSP: More hot money in January over improving investor sentiment'
    'visualType': 'image'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '522b21db-fcbd-4252-8133-99b65d32f126'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T11:41:52.712Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:06:19.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 14) —</strong> The
        country''s foreign portfolio investments (FPI) grew by $763 million last month
        as investor optimism was upbeat over improving trade talks between the U.S.
        and China and a lower inflation rate, the Bangko Sentral ng Pilipinas (BSP)
        said Thurday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf66ac60-bb3c-406b-b45d-d76596e88abf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T11:41:52.712Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:06:19.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also known as hot money for the ease by which it enters and exits
        the market, the BSP reported that FPI in January posted a net inflow of $763
        million. This was much more than the $162 million net inflow recorded for
        the same month last year</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f4e6b82-3cea-48b9-be9a-94a081a39d88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T11:41:52.712Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:06:19.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This may be attributed to investor optimism arising from the easing
        trade tension between the US and China and the decline in inflation alongside
        the increase in net foreign buying in PSE (Philippine Stock Exchange)-listed
        shares in January 2019," the BSP said in a statement.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b55e71ee-523d-43c6-86dc-a95cb7048e0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T11:41:52.712Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:06:19.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FPI inflow in January was around $2.1 billion, 30.5 percent higher
        than the $1.6 billion inflows recorded year-on-year.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f116a07-e78a-4f0a-9320-ca4f952148d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T11:41:52.713Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:06:19.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A bulk of this inflow, or 71.6 percent, was from investments in
        PSE-listed securities. The rest were investments in peso government securities
        and peso time deposits.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49ef87f5-c0ca-4c49-a4c9-8d7dfb5257ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T11:41:52.713Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:06:19.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Top sources of investments for the month are the United Kingdom,
        United States, Singapore, Norway and Hong Kong.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1731b6ac-71d0-4867-8eb4-cd95b2668fb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T11:41:52.713Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:06:19.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, around $1.299 billion in FPI exited the market
        in January, with the United States being the main destination of this outflow.</p>'
  '63-North-Cotabato-villages-complete-new-Bangsamoro-region-':
    'author': 'CNN Philippines Staff '
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-02-14T11:51:27.717Z
    'imagesource': 'jcr:1906b892-e41e-4405-b5e7-bd328e11f3a2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7a124211-8cd0-4b4b-9a49-139177e5c5c4'
    'lead': 'The list of areas which will make up the new Bangsamoro autonomous region
      is now set as the Commission on Elections officially proclaimed the inclusion
      of 63 North Cotabato villages.  '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-14T11:53:30.945Z
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-29T17:06:19.084+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T17:05:35.216+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '63 North Cotabato villages complete new Bangsamoro region '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd4457a7-9c53-4be1-868b-39d3b4bee627'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T11:53:30.946Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:06:19.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 14) —</strong>&nbsp;
        It''s official: the list of areas which will make up the new Bangsamoro autonomous
        region is now set.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '712a705b-7ec6-4e24-b9f3-6a634c473424'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T11:53:30.946Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:06:19.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nearly all barangays (villages) in North Cotabato which took part
        in the February 6 plebiscite will join the new Bangsamoro autonomous region,
        the Commission on Elections (Comelec) confirmed Thursday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb692aca-dcf5-4c5a-b88e-8c09b3d8e92c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T11:53:30.946Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:06:19.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In total, 63 out of the total 67 villages will form part of the
        new region.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73b269c6-f6d6-4b84-ad5c-f27c131b65c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T11:53:30.946Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:06:19.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on the final, official tally from the Comelec en banc sitting
        as the National Plebiscite Board of Canvassers, all barangays from the towns
        of Carmen, Kabacan, Midsayap, and Pigkawayan got double majority "yes" votes.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a56f37d3-9a32-4dd3-92b2-ed8b48bf8b46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T11:53:30.947Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:06:19.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two villages in Aleosan and 22 villages in Pikit will also be included
        in the new Bangsamoro.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b18b51cf-da53-4c6b-be8f-e98707282747'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T11:53:30.947Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:06:19.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Barangay Galidan-- the only village which petitioned for
        inclusion in Tulunan town-- failed to get enough "yes" votes.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd320bc67-b573-4fa1-ae9e-5859da13b2f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T11:53:30.947Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:06:19.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The villages will form part of the soon-to-be-established Bangsamoro
        Autonomous Region in Muslim Mindanao (BARMM), which will comprise the provinces
        in the current Autonomous Region in Muslim Mindanao (except Isabela City,
        Basilan) as well as Cotabato City.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '512b3d40-1942-46cb-bd2d-d383e8a4d815'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T11:53:30.947Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:06:19.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="http://cnnphilippines.com/news/2019/01/25/Bangsamoro-Organic-Law-ratified-ARMM.html">Comelec
        announces ratification of Bangsamoro law</a>&nbsp;</strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '432fd247-cad1-465c-9f70-d210b8b38323'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T11:53:30.947Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:06:19.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its final canvass, Comelec also confirmed that the six Lanao
        del Norte towns which also participated in the second plebiscite failed to
        get double majority of "yes" votes needed for them to break away and join
        the new entity.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b70382ae-28e5-428f-845f-90fb9e4d5b3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T11:53:30.948Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:06:19.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte is expected to appoint members of the
        Bangsamoro Transition Authority, which will include incumbent officials of
        the regional government.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30b4c45f-c000-4234-8c66-67edcdb42c75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T11:53:30.948Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:06:19.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Correspondent Triciah Terada contributed to
        this report.</em></p>'
