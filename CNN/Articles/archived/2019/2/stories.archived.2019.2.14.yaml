      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, the Hotshots will meet the Meralco Bolts on March
        2 at the Cagayan de Oro City.</p>'
