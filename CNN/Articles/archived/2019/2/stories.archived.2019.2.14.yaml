      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Elasto Painters will next face TNT KaTropa on March 3 at the
        Ynares Center in Antipolo City.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22c9f99a-2b53-4ece-9613-6d5de8ce6b9d'
