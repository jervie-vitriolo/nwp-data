      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10c51c75-ae02-47c7-84e1-9f3cbc32080b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T08:30:11.932Z
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T17:06:25.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Knicks have lost 18 straight, two shy of the franchise’s all-time
        record, a 20-game streak that spanned the 1984-84 and 1985-86 seasons.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9684e390-cef2-452f-b866-a01f600924ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T08:30:11.932Z
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T17:06:25.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2f572ef-304f-49ae-941b-ed360373d4fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T08:30:11.932Z
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T17:06:25.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The skid, the longest in the NBA since the Memphis Grizzlies dropped
        19 straight last season, leaves New York within shouting distance of the longest
        losing streaks in NBA history — the 26-game streaks endured by the 76ers in
        2013-14 and the Cleveland Cavaliers in 2010-11 and the 76ers’ 28-game streak
        that spanned the 2014-15 and 2015-16 seasons.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04038ad4-c306-41d9-aa03-62064c0b4bf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T08:30:11.933Z
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T17:06:25.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7a7a20e-4ec7-42d3-8860-782f2e760d7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T08:30:11.933Z
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T17:06:25.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 76ers have won three of four.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b604f424-b66b-4c76-bfcb-8a0ce1e168c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T08:30:11.933Z
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T17:06:25.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f5c758a-6047-4ad9-a69f-8b38af4c7603'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T08:30:11.933Z
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T17:06:25.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joel Embiid led Philadelphia with 26 points and 14 rebounds. Tobias
        Harris scored 25 points, his top total in four games since being acquired
        by the 76ers on Feb. 6. Fellow starters Ben Simmons (18 points), JJ Redick
        (15 points) and Jimmy Butler (13 points) scored in double figures, as did
        reserve Boban Marjanovic (10 points).</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f621420-5e2b-4de4-99fa-3772f3713e7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T08:30:11.933Z
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T17:06:25.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73d39ac6-e397-49d2-aebd-7e317cc50b41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T08:30:11.933Z
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T17:06:25.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Allonzo Trier scored 19 points to lead an impressive performance
        by Knicks reserves, who accounted for 74 points. Mitchell Robinson scored
        14 points, pulled down 13 rebounds and recorded four blocks while fellow bench
        players Damyean Dotson (16 points) and Kadeem Allen (13 points) also got into
        double figures.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac08ddda-8f3d-43e7-8d5d-21df6cf62720'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T08:30:11.933Z
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T17:06:25.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a1a9d6c-c62a-452f-9047-1cb1025a764b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T08:30:11.933Z
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T17:06:25.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dennis Smith Jr. (13 points) and DeAndre Jordan (12 points) were
        the only New York starters to score at least 10 points.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5dc7554-7eb5-4a3a-880b-5c3c6914184d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T08:30:11.933Z
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T17:06:25.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39bce955-609a-4400-b2a2-5ed36f2568d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T08:30:11.933Z
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T17:06:25.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 76ers took the lead for good with an 10-0 run early in the first
        quarter and went ahead by double digits at 23-12 on Harris’ jumper with 5:02
        left. The Knicks closed to within four by the end of the period and pulled
        within 44-43 on Allen’s 3-pointer with 9:07 left in the second, but Philadelphia
        responded with a 9-0 run.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce5f7c99-84bd-4bc0-a7e7-f2bc3f7e0a86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T08:30:11.933Z
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T17:06:25.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96667dd3-4087-4230-8e6e-e949000108a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T08:30:11.933Z
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T17:06:25.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 23-7 run spanning the second and third quarters gave the 76ers
        their biggest lead at 88-62 just four minutes into the third, but Robinson
        scored eight points during a quarter-ending, 29-12 run that pulled the Knicks
        within 100-91 heading into the fourth quarter</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49d72345-437a-4c9a-b6ab-019046866d52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T08:30:11.934Z
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T17:06:25.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0369c0fe-bd6e-4a31-930b-363e1d44923b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T08:30:11.934Z
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T17:06:25.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Knicks got within 111-105 on Luke Kornet’s 3-pointer with 6:41
        left but squandered a couple chances to get even closer. Allen missed a layup
        with New York down 114-107, and Dotson missed a 3-point attempt with the score
        116-109. Harris responded with a 3-pointer with 2:52 to go, and New York never
        got back within single digits.</p>'
  'MRT-3-liquid-ban-100-ml':
    'author': 'CNN Philippines Staff '
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-02-14T15:01:21.861Z
    'imagesource': 'jcr:0b3a843a-f36f-4d6f-a4a3-30829642efe0'
