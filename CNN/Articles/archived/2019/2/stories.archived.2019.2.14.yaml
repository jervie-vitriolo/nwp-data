    'mgnl:tags': ['Rodrigo-Duterte', 'Dong-Mangudadatu', 'Bato-Dela-Rosa', 'Bong-Go',
      'Francis-Tolentino', 'Koko-Pimentel', 'Imee-Marcos', 'Sonny-Angara', 'Cynthia-Villar',
      'Pia-Cayetano', 'Freddie-Aguilar', 'JV-Ejercito', 'Jinggoy-Estrada', 'Sara-Duterte',
      'PDP-Laban', 'Hugpong-ng-Pagbabago']
    'template': '1'
    'title': 'Duterte bares Senatorial slate he is endorsing'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8843e6a8-f891-4e0e-bf73-f8169b701e50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T15:47:40.396Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:06:11.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 14) —</strong> President
        Rodrigo Duterte has narrowed down the number of Senatorial candidates that
        he will campaign for in the upcoming elections to eleven.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91edd0df-456b-425e-b6cd-8ee524b7cb30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T15:47:40.396Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:06:11.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a PDP-Laban campaign rally in Bulacan on Thursday, Duterte introduced
        his eleven Senatorial bets: Dong Mangudadatu, Bato dela Rosa, Bong Go, Aquilino
        "Koko" Pimentel, Francis Tolentino, Sonny Angara, JV Ejercito, Cynthia Villar,
        Pia Cayetano, Freddie Aquilar and Imee Marcos. The latter six are not members
        of the political party.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f8bae50-1437-4ad7-a15e-e375b3e38b99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T15:47:40.396Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:06:11.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PDP-Laban has also launched a shorter tagline for Mangudadatu,
        dela Rosa, Go, Pimentel and Tolentino: MABAGOKOTO, which roughly translates
        to "I can change this" and is a combination of their names.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bc42849-36b4-4004-99a0-3af669131fa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T15:47:40.397Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:06:11.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte reiterated his praises for his Senatorial bets, calling
        them "honest" and possessing a love of country.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e86ea58b-f6fb-4fef-a89f-77d61564deca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T15:47:40.397Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:06:11.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also described women candidates Cayetano and and Villar as "parang
        nanay (motherly)."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89133620-3d08-451d-b14b-66ffed0cc57e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T15:47:40.397Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:06:11.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When it came to Imee Marcos, daughter of the late strongman Ferdinand
        Marcos, the President started talking about the Marcoses and the "yellows"
        -- the color associated with the opposition against the Marcos regime as well
        as the previous administration -- but he quickly veered to his years as a
        law student.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6997f49-dfe0-4f26-bb6f-90d208a2b6eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T15:47:40.397Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:06:11.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos appears in her campaign commercial with Duterte''s daughter
        and Davao City Mayor Sara Duterte.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93f20698-13a2-4338-8a8b-6b0e37072abf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T15:47:40.397Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:06:11.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During his speech, Duterte said that his is against political dynasties
        but he can not dictate his daughter''s actions.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa7e867f-601c-470e-86e0-d41a94309c3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T15:47:40.397Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:06:11.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ako gusto ko ng anti-dynasty. Pero di ko kaya si Inday," Duterte
        said, referring to his daughter by her nickname.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc697b44-5239-46bc-95f3-575f3acedeab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T15:47:40.397Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:06:11.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I am for anti-dynasty. But I can''t control Inday.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3453918-4f31-4ef5-97fe-179000c59d73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T15:47:40.397Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:06:11.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an ambush interview after the event, Duterte clarified that he
        is only endorsing the eleven candidates who attended the campaign rally, and
        not necessarily all thirteen Senatorial bets supported by his daughter''s
        Hugpong ng Pagbabago (HNP) party.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f26cf7e3-5f5d-4c39-9290-1a717111cd98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T15:47:40.398Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:06:11.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the HNP bets Duterte is not endorsing is Jinggoy Estrada --
        brother of JV Ejercito and son of former President Joseph "Erap" Estrada.
        Estrada is currently facing plunder and graft charges at the Sandiganbayan.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c3a3db2-e8b1-4b72-9878-918d392e9dfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T15:47:40.398Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:06:11.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked about his mention of the younger Estrada''s name in one
        his endorsement speeches at an HNP event, Duterte said that was because Estrada
        was there. Duterte earlier warned government officials he will not tolerate
        "even just a whiff of corruption."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d1e6a9c-f1c3-4ab5-a0f8-25bf10f60bfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T15:47:40.398Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:06:11.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nandoon siya e. Alangan naman na hindi ko siya- even for just one
        single day sasabihin mo kandidato ko trese lahat," he said of Estrada, adding
        that he knew the former Senator had suffered and had been in prison.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8934b82-ded1-40b9-8327-e76230370154'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T15:47:40.398Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:06:11.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: He was there. How could I not, even for just one single
        day, say that I am endorsing thirteen candidates?]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '197ccf3b-314d-490f-8493-5df61cb976b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T15:47:40.398Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:06:11.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' senior correspondent Ina Andolong contributed
        to this report.</em></p>'
  'rodrigo-duterte-maternity-leave-rice-tariffication':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', 'ed9efd6a-3cd9-43cf-b259-28a22237b7e8']
    'created': 2019-02-14T16:19:39.424Z
    'imagesource': 'jcr:2e017e4e-c85f-4376-842c-c4e38024c18b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '789039af-a9b9-4b5e-80f6-e69a5dba1378'
    'lead': 'The bills on the 105-day expanded maternity leave and lifting quantitative
      restrictions on rice imports are among those pending at the President''s desk.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-14T16:21:21.015Z
    'mgnl:createdBy': 'lucia'
    'mgnl:lastActivated': 2023-01-29T17:06:10.529+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T17:05:37.633+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Rodrigo-Duterte', 'rice-tariffication', 'maternity-leave', 'Department-of-Labor-and-Employment',
      'Department-of-Budget-and-Management']
    'template': '1'
    'title': 'Duterte to deliberate on expanded maternity leave bill; mum on rice
      tariffication'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b3df7a0-3a12-4d79-92dc-1b8d17200657'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T16:21:21.016Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:06:10.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 15) —</strong> Several
        bills are pending on President Rodrigo Duterte''s desk for his signature into
        law, and two of them may soon reach the thirty day deadline.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '835f4825-4594-4940-8227-2adb28f57b9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T16:21:21.016Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:06:10.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two of these pending legislations are the bills for the 105-day
        expanded maternity leave, and rice tariffication.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fdfce96-bd9e-4ff1-b6a8-ec2250416a59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T16:21:21.017Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:06:10.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the present Constitution, a bill becomes law upon the President''s
        signature or if 30 days have passed since his receipt. The President can veto
        the bill before the 30 day deadline.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47213e39-1b81-40e9-b848-96709e57aa94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T16:21:21.017Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:06:10.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said that Senatorial candidate Pia Cayetano had asked him
        to deliberate on the maternity leave bill soon.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9df729fb-fc5b-4bc6-ae77-194409fe7b9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T16:21:21.017Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:06:10.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Meron dito yung ayaw pahabaan, may gustong babaan. Pia asked me
        to deliberate on it tonight," Duterte said in an ambush interview after a
        campaign for PDP-Laban candidates in Bulacan.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6219792-9a27-4f07-8e39-bbc24ce1151f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T16:21:21.017Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:06:10.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation:&nbsp; Some people don''t want the expanded leave,
        some want less days.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c81df28-690d-4a1b-8f3a-870459022e24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T16:21:21.017Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:06:10.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Duterte skirted the issue when asked about rice tariffication.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46cae68e-4c1f-46d4-9d00-de9cb00fe0e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T16:21:21.018Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:06:10.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sangkaterba, hanggang sahig (So many it reaches the floor)," Duterte
        said, referring to the documents that are currently in his office. He claimed
        that there are at least 6,000 documents that need signing.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80e5fa4d-2ee4-4fbb-81c7-af2bfa68344d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T16:21:21.018Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:06:10.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill for expanded maternity leave would give women up to 105
        days of paid leaves after giving birth. Female employees may also avail of
        an additional 30 unpaid days of maternity leave.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c130f412-8676-43ea-ab42-145a53a04a90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T16:21:21.018Z
      'mgnl:createdBy': 'lucia'
