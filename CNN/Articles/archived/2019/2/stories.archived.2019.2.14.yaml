      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Rappler, Ressa and Santos never attempted to obtain my side on
        the crimes they wrongly imputed to me or to fact-check their baseless attacks
        against my name," Keng said in a Thursday statement.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
