      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Tandang Sora flyover in Quezon City will be closed to traffic
        beginning February 23 to give way for the construction of the Metro Manila
        Rail Transit System (MRT) Line 7, the Metro Manila Development Authority (MMDA)
        said Thursday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17cb05c0-2b70-43af-8861-66f46978a0ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T09:47:56.474Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:06:24.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MMDA General Manager Jojo Garcia said the closure will be "definite"
        and permanent-- as transport authorities seek solutions to traffic around
        Commonwealth Avenue.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b90cb1f-7352-443c-adc4-d6ca2847dbf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T09:47:56.474Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:06:24.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Hindi lang</em> temporary <em>''to, kasi nga gagawan natin
        ng</em> solusyon <em>na mas mabilis. ''Yung</em> Tandang Sora<em> na ''yan,</em>
        definitely <em>hindi na rin matatawiran dahil yung MRT dadaan diyan,"</em>
        Garcia said in the MMDA media briefing.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11a32af9-5160-41db-8400-7e9ffb89cc81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T09:47:56.474Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:06:24.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This won''t be temporary, because we''re looking for
        faster solutions for the traffic. That Tandang Sora flyover will definitely
        not be used because the MRT will pass by there.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eacdce3-355c-4fa4-a6c8-2aa3e95bf7e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T09:47:56.474Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:06:24.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They really have to close that intersection," he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90e04a51-df71-4497-a308-9d5e23011eed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T09:47:56.474Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:06:24.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garcia said the closure will be in effect until 2020-- or until
        the MRT line construction is complete.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca207fac-304f-4104-a820-13078a700881'
