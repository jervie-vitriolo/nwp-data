      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 13)</strong> — James
        Yap reminded everyone why he is called ''Big Game'' in the Philippine Basketball
        Association.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c80a26a-53f2-402e-87d3-27b9fda85081'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T07:40:41.320Z
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-29T17:06:29.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yap delivered another impressive performance for Rain or Shine,
        including a crucial three-point play to lift the Elasto Painters past the
        Magnolia Hotshots, 75-74, Wednesday at the Mall of Asia Arena in Pasay City.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a53c956c-9cba-4390-977c-5ab825e92372'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T07:40:41.319Z
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-29T17:06:29.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Down by two points, the 36-year-old outside gunner sank a floater
        plus drew a foul. He then converted the free throw with 3.2 seconds left in
        the contest.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e7b9709-a641-4731-a5e9-04d72b01213f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T07:40:41.319Z
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-29T17:06:29.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Hotshots had a chance to win the game in the ensuing play, but
        Ian Sangalang''s attempt did not materialize.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4725287a-848f-4811-bc6a-d24bab47d163'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T07:40:41.319Z
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-29T17:06:29.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yap scored 18 points on six-of-13 shooting and five rebounds, while
        Maverick Ahanmisi added 13 points for the Elasto Painters.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '588b2863-510d-4ffa-852c-b28ef23881ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T07:40:41.320Z
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-29T17:06:29.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rain or Shine stretched its winning streak to five and improved
        its record to 7-1.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '851c1e90-51fc-4fd7-b440-d9ef8ab8331e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T07:40:41.320Z
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-29T17:06:29.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sangalang and Mark Baroca finished with 16 points apiece for Magnolia.
        They remained winless after three outings in the Philippine Cup.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e573bb51-4ac0-4acc-942d-2420d715c11f'
