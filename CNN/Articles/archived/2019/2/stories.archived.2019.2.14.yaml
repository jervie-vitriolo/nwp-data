    'jcr:uuid': '49e12089-b218-4c22-a5cf-7c55aeb6f025'
    'lead': 'Vice President Leni Robredo, a key member of the opposition, says the
      arrest and detention of Rappler CEO Maria Ressa will have a chilling effect
      on the journalism in the country.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-14T01:39:51.503Z
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-29T17:06:42.311+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T17:05:22.392+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Big blow to press freedom:'' VP Robredo, lawmakers, journalists denounce
      Rappler CEO''s arrest'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be900fdc-ae5f-4937-beba-1227efc95d91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T01:39:51.504Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T17:06:42.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 14) —</strong>&nbsp;Vice
        President Leni Robredo slammed the outrageous efforts to silence the critics
        of the administration after the arrest of journalist and CEO of news site
        Rappler, Maria Ressa.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '073badd8-9e28-4b3f-b269-f88517717b12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T01:39:51.504Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T17:06:42.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Isa na namang yugto na nagpapakita sa atin kung gaano iniipit ang
        mga naglalakas-loob na makapagsalita laban sa mga polisiya ng administrasyon,"
        she said in a chance interview in Naga City on Wednesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23cefabb-1da4-48e1-bc55-9f9cfc9b96ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T01:39:51.504Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T17:06:42.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo, a key member of the opposition, said the arrest and detention
        of Ressa will have a chilling effect on the journalism in the country.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50d02794-bac7-49c8-8ac1-dc489e3c2f88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T01:39:51.504Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T17:06:42.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Napakalaking dagok sa press freedom. Napakalaking warning na anyone
        na magkakaroon ng lakas ng loob na magpahayag ng kanilang saloobin ay napaparusahan,"
        she said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10edb690-a81e-429f-96e5-af0bf5102073'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T01:39:51.504Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T17:06:42.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ressa was arrested on Wednesday after a Manila court issued a warrant
        of arrest against her for a cyber libel case involving a story published on
        their online news platform May 2012, months before the Cybercrime Prevention
        Act of 2012 was passed.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01801210-a6ff-4246-9e84-0eb0953b128d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T01:39:51.505Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T17:06:42.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She remains detained at the conference room of the National Bureau
        of Investigation''s Anti-Cybercrime Division on Thursday morning after failed
        attempts to file bail. She was nabbed by authorities past 5 p.m. Wednesday,
        and courts have closed at that time. The Pasay City court did not allow her
        to post bail, citing jurisdictional reasons.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d838c03-3825-49e1-a476-2eb647751274'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T01:39:51.505Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T17:06:42.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Magdalo Rep. and senatorial candidate Gary Alejano said this is
        another move of the government to silence its critics and jail its citizens
        who have been critical of its illegal or immoral actions. He said this is
        proof of a weakening democracy. The solon urged journalists to stand firm
        in their right to press freedom.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1677121-3f1b-4fc0-b10e-1c5bc5d795a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T01:39:51.505Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T17:06:42.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang pag-atake sa mga mamamahayag ay isang senyales ng panghihina
        ng demokrasya sa bansa. Ito ay isang matinding hamon para sa nagtataguyod
        at nagtatanggol ng katotohanan at katarungan sa ating bayan. Huwag tayong
        matakot magpahayag ng katotohanan para sa ating malayang kinabukasan," he
        said in a statment.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd45d5a16-0820-4b8b-b71b-c4bd1174c9b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T01:39:51.505Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T17:06:42.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Kiko Pangilinan expressed support for the embattled journalist.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09821438-298e-42ed-b9ee-bb9ca70b26a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T01:39:51.505Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T17:06:42.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kailangan nating gumuhit at sabihing nasa panig tayo ng katotohanan
        at katarungan. Nasa panig tayo ng malayang pamamahayag. Nasa panig tayo ni
        Maria Ressa. Sabihin natin sa mga nasa poder: Hindi kami papayag, at hindi
        nag-iisa si Maria," he tweeted on Wednesday.</p>'
    '43':
      'embedCode': 'https://twitter.com/kikopangilinan/status/1095634903616503808'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49e3593f-f321-47b5-bcb0-cbf7764bb5be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T01:39:51.508Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T17:06:42.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4397a420-4392-469a-a1db-00c54820a3c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T01:39:51.506Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T17:06:42.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Chief International anchor Christiane Amanpour said the Philippine
        government''s action against Ressa reeks of desperation. She even called out
        President Rodrigo Duterte to release the Rappler executive editor from detention.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af40dc18-110e-4764-99d6-c20bca84fd95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T01:39:51.506Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T17:06:42.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You know a government is desperate when they arrest a journalist.
        President Duterte: FREE @mariaressa NOW," she tweeted.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56cacb80-9b93-4748-ae00-86632f22f77b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T01:39:51.506Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T17:06:42.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Union of Journalists of the Philippines (NUJP) condemned
        Ressa''s arrest and said that it is a "shameless act of persecution by a bully
        government."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a833df07-38be-4edb-a57c-755182f19843'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T01:39:51.506Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T17:06:42.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This government led by a man who has proven averse to criticism
        and dissent, now proves it will go to ridiculous lengths to forcibly silence
        a critical media and stifle free expression and thought," the NUJP added.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06b6a5d8-ed8f-4369-ba09-8d97eba65639'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T01:39:51.506Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T17:06:42.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Presidential Spokesperson Salvador Panelo said that the
        case does not impinge on the exercise of press freedom.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7632fa8d-e7f8-46a4-afc1-8934d3e21b3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T01:39:51.507Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T17:06:42.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(The case has) no connection whatsoever with the exercise of press
        freedom," Panelo said in an interview with CNN Philippines. "The rule of law
        has been served in this particular case."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb36edb9-ad6e-476e-ba6d-de7c0e93b326'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T01:39:51.507Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T17:06:42.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justice Secretary Menardo Guevarra said that this could have been
        avoided if Ressa had posted bail earlier.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd27311c-1371-48a5-8871-734f5d353d1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T01:39:51.507Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T17:06:42.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ms. Ressa''s arrest is something that she and her counsel should
        have anticipated and preempted with the simple posting of a bail bond. The
        information for cyber libel was filed in court nearly two weeks ago," Guevarra
        said in a message to CNN Philippines.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e914bc09-4966-4b0a-8adf-077ea108dd43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T01:39:51.507Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T17:06:42.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like Panelo, he said that the cases against Rappler "have nothing
        to do with press freedom."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c0b72d7-adf0-4e28-98d3-6519bc651247'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T01:39:51.507Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T17:06:42.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2018, the Philippines ranked 133rd among 180 nations in the World
        Press Freedom Index.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2877bb0-580e-45c3-8891-81d1e0a2b45b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T01:39:51.507Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T17:06:42.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ressa was among the group of journalists hailed as Person of the
        Year by Time Magazine in 2018. She was also, for many years, a reporter and
        bureau chief of CNN based in Manila and Jakarta.</p>'
