  'Bangsamoro-region-North-Cotabato-Lanao-del-Norte':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-02-14T19:57:35.642+08:00
    'imagesource': 'jcr:d537bfaf-1e89-41be-bfbb-501ac4704671'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '128b4ae0-8124-4c8f-b6a4-6e3807db83c2'
    'lead': 'The list of areas which will make up the new Bangsamoro autonomous region
      is now set as the Commission on Elections officially proclaimed the inclusion
      of 63 North Cotabato villages. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-11T13:25:51.774+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-01-29T17:06:05.302+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T17:05:38.940+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '63 North Cotabato villages complete new Bangsamoro region

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '316ebf07-84c2-4805-b9bc-049dbc61811d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T13:25:51.775+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:06:05.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 14) —</strong> It''s
        official: the list of areas which will make up the new Bangsamoro autonomous
        region is now set.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d7908ca-57c0-4955-acb1-e4db1bd8754a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T13:25:51.775+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:06:05.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nearly all barangays (villages) in North Cotabato which took part
        in the February 6 plebiscite will join the new Bangsamoro autonomous region,
        the Commission on Elections (Comelec) confirmed Thursday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cee26511-c4a6-41e3-a7c4-be77234f2c69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T13:25:51.775+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:06:05.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In total, 63 out of the total 67 villages will form part of the
        new region.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '804778b2-6a5a-413d-ad08-639b84d391bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T13:25:51.775+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:06:05.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on the final, official tally from the Comelec en banc sitting
        as the National Plebiscite Board of Canvassers, all barangays from the towns
        of Carmen, Kabacan, Midsayap, and Pigkawayan got double majority "yes" votes.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d490305-211d-446c-9614-02bf500e0920'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T13:25:51.776+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:06:05.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two villages in Aleosan and 22 villages in Pikit will also be included
        in the new Bangsamoro.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6d660fc-93b2-475f-9f56-eab9ae5c29ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T13:25:51.776+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:06:05.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Barangay Galidan-- the only village which petitioned for
        inclusion in Tulunan town-- failed to get enough "yes" votes.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '775ea97f-8dcc-41fe-9670-a01bab9440cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T13:25:51.776+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:06:05.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The villages will form part of the soon-to-be-established Bangsamoro
        Autonomous Region in Muslim Mindanao (BARMM), which will comprise the provinces
        in the current Autonomous Region in Muslim Mindanao (except Isabela City,
        Basilan) as well as Cotabato City.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e21b5933-a9be-427f-b5c5-380c88e25b6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T13:25:51.776+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:06:05.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>READ: Comelec announces ratification of Bangsamoro law</h3>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c97a7a0b-86b4-46ec-bb06-5e9a302a37d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T13:25:51.776+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:06:05.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its final canvass, Comelec also confirmed that the six Lanao
        del Norte towns which also participated in the second plebiscite failed to
        get double majority of "yes" votes needed for them to break away and join
        the new entity.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6eca7cd-efa9-4386-bfd4-048c63cb435d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T13:25:51.776+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:06:05.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte is expected to appoint members of the
        Bangsamoro Transition Authority, which will include incumbent officials of
        the regional government.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b78c98b-f711-4bc5-8f6b-c98b3052f64c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T13:25:51.777+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:06:05.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines Correspondent Triciah Terada contributed to this
        report.</p>'
  'Philadelphia-76ers-New-York-Knicks-NBA':
    'author': 'Reuters'
    'caption': 'Courtesy: NBA/Twitter'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2019-02-14T14:03:40.724+08:00
    'imagesource': 'jcr:6fa5606d-7811-45ea-87d3-f886dae4e630'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f3b1f3c7-4a9f-4a2a-9812-796f5127d6fc'
    'lead': 'Joel Embiid led Philadelphia with 26 points and 14 rebounds. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-11T13:30:05.846+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-01-29T17:06:04.561+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T17:05:39.076+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NBA: 76ers send Knicks to 18th straight loss

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae2ce12d-17ca-4d60-9cd7-693011ef5f42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T13:30:05.846+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:06:04.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —</strong> The Knicks erased much of a 26-point,
        third-quarter deficit Wednesday night but could not complete the comeback
        against the visiting Philadelphia 76ers, who extended New York’s franchise-record,
        single-season losing streak with a 126-111 result.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad4b5f0f-324d-4d0e-8e71-6c81bd375bee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T13:30:05.846+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:06:04.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Knicks have lost 18 straight, two shy of the franchise’s all-time
        record, a 20-game streak that spanned the 1984-84 and 1985-86 seasons.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1b2290f-2a87-4468-9217-1453bbb49a4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T13:30:05.847+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:06:04.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The skid, the longest in the NBA since the Memphis Grizzlies dropped
        19 straight last season, leaves New York within shouting distance of the longest
        losing streaks in NBA history — the 26-game streaks endured by the 76ers in
        2013-14 and the Cleveland Cavaliers in 2010-11 and the 76ers’ 28-game streak
        that spanned the 2014-15 and 2015-16 seasons.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a51a0b19-b160-474e-a64a-b024a36d65ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T13:30:05.847+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:06:04.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 76ers have won three of four.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0839758c-cf9c-418a-9c48-ba13406429f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T13:30:05.847+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:06:04.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joel Embiid led Philadelphia with 26 points and 14 rebounds. Tobias
        Harris scored 25 points, his top total in four games since being acquired
        by the 76ers on Feb. 6. Fellow starters Ben Simmons (18 points), JJ Redick
        (15 points) and Jimmy Butler (13 points) scored in double figures, as did
        reserve Boban Marjanovic (10 points).</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a917f1d-0868-492b-bea3-44741865e0f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T13:30:05.847+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:06:04.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Allonzo Trier scored 19 points to lead an impressive performance
        by Knicks reserves, who accounted for 74 points. Mitchell Robinson scored
        14 points, pulled down 13 rebounds and recorded four blocks while fellow bench
        players Damyean Dotson (16 points) and Kadeem Allen (13 points) also got into
        double figures.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aecc0dd-b1e7-4cbf-9a27-7668651c0028'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T13:30:05.848+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:06:04.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dennis Smith Jr. (13 points) and DeAndre Jordan (12 points) were
        the only New York starters to score at least 10 points.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd545700a-cb11-4211-89d1-72d121dce90b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T13:30:05.848+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:06:04.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 76ers took the lead for good with an 10-0 run early in the first
        quarter and went ahead by double digits at 23-12 on Harris’ jumper with 5:02
        left. The Knicks closed to within four by the end of the period and pulled
        within 44-43 on Allen’s 3-pointer with 9:07 left in the second, but Philadelphia
        responded with a 9-0 run.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4ee2f4b-8930-4c49-a9b9-620c6f852067'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T13:30:05.848+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:06:04.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 23-7 run spanning the second and third quarters gave the 76ers
        their biggest lead at 88-62 just four minutes into the third, but Robinson
        scored eight points during a quarter-ending, 29-12 run that pulled the Knicks
        within 100-91 heading into the fourth quarter</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b571e36-995d-4a2f-adea-035aba1143c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T13:30:05.849+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:06:04.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Knicks got within 111-105 on Luke Kornet’s 3-pointer with 6:41
        left but squandered a couple chances to get even closer. Allen missed a layup
        with New York down 114-107, and Dotson missed a 3-point attempt with the score
        116-109. Harris responded with a 3-pointer with 2:52 to go, and New York never
        got back within single digits.</p>'
  'Luke-Walton-Los-Angeles-Lakers-NBA':
    'author': 'Reuters'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
