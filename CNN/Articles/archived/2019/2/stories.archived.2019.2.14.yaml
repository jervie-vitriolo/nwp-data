      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b96d9cdd-421e-4757-a9b1-5a5cc5ff0998'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T14:58:09.269Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2023-01-29T17:06:14.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disini said there would not have been a way for them to find out
        that an information had already been filed and that they were expecting to
        be given the chance to ask the Justice department to reconsider its indictment
        of Ressa for cyber libel.</p>'
    '39':
      'contentWidth': 'fit-content'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Maria Ressa&#39;s lawyer: We thought the court would give us the
