      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cce3d33e-e6ad-4960-b4dd-4bb0f0db6687'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T07:46:23.265Z
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-29T17:06:28.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters)</strong> — Los Angeles Lakers head coach Luke
        Walton “will definitely finish the season,” a source close to the situation
        told the Los Angeles Times. Walton’s status has been a topic of discussion
        among fans and the media as the Lakers have slid to 28-29 in an injury-plagued
        season.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '565901f1-b334-4393-a9b2-8805fb2b79e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T07:46:23.265Z
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-29T17:06:28.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ed373c2-83d7-45da-9f8d-36431d0a34cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T07:46:23.265Z
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-29T17:06:28.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Times on Wednesday cited sources saying Lakers owner Jeanie
        Buss, president of basketball operations Magic Johnson and general manager
        Rob Pelinka agree that Walton should coach the rest of the season.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d7d2cd4-c360-4eec-9954-f946614d6618'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T07:46:23.265Z
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-29T17:06:28.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '577aa19b-7287-4e4e-bc43-480bce4ae192'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T07:46:23.265Z
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-29T17:06:28.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Walton is in his third season with the Lakers, finishing 26-56 in
        2016-17 and 35-47 in 2017-18 with young rosters. The addition of superstar
        LeBron James in the offseason raised expectations, but injuries to James,
        as well as point guards Rajon Rondo and Lonzo Ball, among others, have helped
        put Los Angeles on the outside of the playoff picture with 25 games to go.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34a29a55-9cad-4f69-a45c-87d565f645d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T07:46:23.265Z
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-29T17:06:28.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e148ffee-8b41-4b4e-a61f-559db852b1d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T07:46:23.265Z
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-29T17:06:28.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ESPN reported in late January that James’ camp would prefer a coaching
        change. Recent results — such as a 136-94 loss at Indiana on Feb. 5, a 23-point
        loss at Philadelphia on Sunday and Tuesday’s setback at Atlanta — have increased
        speculation about Walton’s leadership.</p>'
  'LeBron-James-Forbes-NBA-highest-paid-player':
    'author': 'Reuters'
    'categories': ['c3f12b54-fee8-44a1-83f9-4f23b8f66e35']
    'created': 2019-02-14T07:48:56.111Z
