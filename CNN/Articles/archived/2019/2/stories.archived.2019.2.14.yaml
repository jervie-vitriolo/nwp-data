      'mgnl:type': 'text'
      'text': '<p>&nbsp;</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52a385f8-6dcd-4377-9cea-d3a2291707a0'
      'mgnl:activationStatus': true
