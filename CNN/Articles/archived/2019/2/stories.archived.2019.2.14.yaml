      'jcr:uuid': 'f7c287e7-9a83-4f1c-80bd-1a43282256c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T09:47:56.474Z
      'mgnl:createdBy': 'alyssa'
