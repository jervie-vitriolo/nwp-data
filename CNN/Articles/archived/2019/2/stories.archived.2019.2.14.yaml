  'happy-love-life-sws':
    'author': 'CNN Philippines Staff'
    'caption': 'It''s a happy Valentine''s Day for most Filipinos today, according
      to the latest SWS survey.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-02-14T05:42:08.011Z
    'imagesource': 'jcr:a936b218-4f72-4662-9d0d-39e48fc90795'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1982d16d-9363-4679-bcd2-fef6dd6bac63'
    'lead': 'It''s a happy Valentine''s Day for most Filipinos today, according to
      the latest SWS survey.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-14T05:43:48.266Z
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-29T17:06:38.656+08:00
    'mgnl:lastActivatedBy': 'magnolia'
