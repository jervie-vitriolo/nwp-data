    'template': '1'
    'title': 'DOJ to probe NBI''s threats vs. Rappler staff during Ressa''s arrest'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ef44493-7e9c-4c09-93e4-3df45d9ec145'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T14:58:09.265Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2023-01-29T17:06:14.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 14) —</strong> The
        Justice department said it will investigate the National Bureau of Investigation
        (NBI) agents who threatened Rappler staff for taking videos while they served
        an arrest warrant on their chief executive officer and executive editor Maria
        Ressa in their Pasig City office on Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80fa7304-7524-4c58-b3f5-8e0ff9b2ea03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T14:58:09.265Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2023-01-29T17:06:14.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '671143ee-ff84-43e5-9ab1-479dfd3b7a55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T14:58:09.265Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2023-01-29T17:06:14.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We do not want to make a conclusion which may be out of context.
        That''s why we want to look into the incident and elicit as well the side
        of the operatives who were serving the warrant so as we''d have a clear picture
        of what transpired and then find out if there have been any violation on rules
        on the service of warrant," Justice department spokesperson Markk Perete told
        CNN Philippines'' <em>The Source</em> on Thursday.</p>'
    '4':
      'contentWidth': 'fit-content'
