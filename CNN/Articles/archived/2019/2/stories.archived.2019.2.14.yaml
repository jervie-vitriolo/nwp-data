  'alone-together-review':
    'author': 'Apa Agbayani'
    'caption': 'Over the course of five years and eight films, writer-director Antoinette
      Jadaone has slowly reinvented the Filipino rom-com. ‘Alone/Together’ feels like
      the culmination of that. Photo courtesy of BLACK SHEEP'
    'categories': ['e227df04-80ed-48e4-bcf3-45e13532960e']
    'created': 2019-02-14T20:00:46.591Z
    'imagesource': 'jcr:b7a88070-af6f-449d-aa6e-e5935fa77499'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd7b0644f-69e9-47a2-a49b-469ae06432aa'
    'lead': 'Over the course of five years and eight films, writer-director Antoinette
      Jadaone has slowly reinvented the Filipino rom-com. ‘Alone/Together’ feels like
      the culmination of that.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-15T00:20:51.496Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2023-01-29T17:06:08.249+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T17:05:38.162+08:00
