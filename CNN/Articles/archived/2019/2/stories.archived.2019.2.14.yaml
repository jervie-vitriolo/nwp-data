      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 14) —</strong> Rappler
        CEO and executive editor Maria Ressa is out on bail Thursday after her detention
        for a cyber libel case.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7327cded-a9f0-4fa2-aada-c99553255b43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T14:40:31.869Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2023-01-29T17:06:16.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '878681ec-3dcc-406f-bbc4-783941b77e40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T14:40:31.869Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2023-01-29T17:06:16.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bail was set at ₱100,000. A release order was issued shortly
        after.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33f8fc5b-eb91-4527-bfd6-2a3fa42143ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T14:40:31.869Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2023-01-29T17:06:16.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f8425e0-733b-4b05-ab4e-58ae1e0ed760'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T14:40:31.869Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2023-01-29T17:06:16.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ressa was arrested after the Manila Regional Trial Court 46 issued
        a warrant of arrest against her for a cyberlibel case involving a story published
        on their online news platform May 2012, months before the Cybercrime Prevention
        Act of 2012 was passed.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8877930-85ad-45e2-8f45-8327317d7abe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T14:40:31.870Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2023-01-29T17:06:16.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '812e6d86-1bde-44ae-a099-dc8ebcc00440'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T14:40:31.870Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2023-01-29T17:06:16.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Rappler executive was detained overnight at the conference room
        of the National Bureau of Investigation''s Anti-Cybercrime Division after
        failed attempts to post bail. She was nabbed by authorities past 5 p.m. Wednesday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55d32569-0f0b-4267-b21f-86a4c377af61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T14:40:31.870Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2023-01-29T17:06:16.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd02c2e12-2ee5-467b-8965-d79d52f018f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T14:40:31.870Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2023-01-29T17:06:16.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pasay City court did not allow her to post bail, citing jurisdictional
        reasons.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6aaf4ca-97e4-4417-9c2d-90639ae418e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T14:40:31.870Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2023-01-29T17:06:16.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d08a30d-d2a0-4a3e-b732-81c779d1621e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T14:40:31.870Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2023-01-29T17:06:16.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview on CNN Philippines'' News Night, Ressa claimed that
        there were "so many" irregularities in the arrest warrant.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c997fbef-4b6b-4129-bc10-568a14067409'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T14:40:31.870Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2023-01-29T17:06:16.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6c365df-dcc6-4b4c-acf9-6d6c942214b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T14:40:31.870Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2023-01-29T17:06:16.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Look again at the circumstance of this case, they came in at after
        5 pm knowing that the regular courts are out. We know because we been keeping
        track off where we can post bail we knew there was a court that was open until
        9 pm and the lawyers were there by 7 pm, ready to post bail," she said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5b03f73-637b-4ba9-af1b-7886d6a7cf4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T14:40:31.871Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2023-01-29T17:06:16.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3a74e62-dae5-4834-807a-c3864f459955'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T14:40:31.871Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2023-01-29T17:06:16.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to her, the NBI agents who served the arrest "neglected"
        to inform her that they lacked "complete documentation."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24ca12e3-7125-442a-9bfd-b4e158023159'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T14:40:31.871Z
