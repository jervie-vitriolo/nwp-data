    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['sws', 'survey', 'love', 'relationship', 'filipino', 'social-weather-stations']
    'template': '1'
    'title': 'Majority of Filipinos ''very happy with their love life,'' SWS reports'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d3fdb5e-67df-4e47-92c3-d7451f39d63a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:43:48.266Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:06:38.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 14) —</strong> It''s
        a happy Valentine''s Day for most Filipinos according to the latest Social
        Weather Stations (SWS) national survey.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d47e271-bbde-41d7-95a5-8b83ecb3db8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:43:48.267Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:06:38.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 51% of Filipinos said they are "very happy with their love
        life" in an SWS survey conducted on December 2018. Meanwhile, 36% said they
        "could be happier" and 13% said they do not have a love life.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f634647b-eff7-42dd-94cb-7df4f7889a05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:43:48.267Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:06:38.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is a slight drop from its 2017 figures which noted that 57%
        of respondents said their love lives were "very happy." However, in the same
        year, only 29% said they could have a happier love life while 14% said they
        did not have a love life.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ead8ce5-f9c5-4b0a-9464-e7d1b3e1ff53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:43:48.267Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:06:38.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The results did not show a strong distinction according to sex since
        half of both men and women said they were happy with their love life — 53%
        of men and 50% of women said they were very happy. However, the results showed
        there were more happy people among married respondents, with a result of 64%,
        followed by people who are with live-in partners at 44%. Those who were single
        and happy were at 31%.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb70095e-7231-4f2b-bb62-893870a5f4f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:43:48.267Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:06:38.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A majority of respondents, around 55%, who said they could be happier
        were with live-in partners. Only 35% who said they could be happier were married
        and 27% were single.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b006c782-5c15-4687-a086-ce87e0234e07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:43:48.267Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:06:38.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, of the men who said they were happy with their love life,
        majority, about 53 to 58%, were 25 years of age and above, while 47 to 59%
        of happy women ranged from 25 to 54 years old.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f10ac3a-432f-4178-a772-a43a8a75a3c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:43:48.267Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:06:38.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SWS compared the data for the past 16 years since they first started
        the survey in 2002, showing that the number of Filipinos who were "very happy"
        with their love life reached a record-high at 59% in 2011. It suffered it
        lowest figure in 2004 with 46%. The results stayed at the 50s levels in the
        remaining years except for a brief decline at 49% in 2014.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51a9eaf7-81dc-4b16-b310-758f772b521f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:43:48.267Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:06:38.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Age preference</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '294e33c4-b2e4-44d1-af75-cc5e3aa5e3c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:43:48.267Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:06:38.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Does age matter? More women than men believe so according to the
        survey results.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ea71ec1-df2b-4cfa-b2ca-b793fc348f05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:43:48.267Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:06:38.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SWS showed that Filipino women were relatively unwilling to be with
        somebody younger. The results showed 58% were not willing, while 23% were
        willing to date someone ten years younger than them.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'becde235-0f13-420f-953e-5e5b7718e47b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:43:48.268Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:06:38.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, only 48% of men were willing to date someone younger
        while 31% were unwilling.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feb58853-5aab-4bf4-bd00-6096cc979b17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:43:48.268Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:06:38.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An age gap matters more for women who are 18 to 24 years old than
        other age groups — 65% said it matters while 33% said it did not matter. On
        the other hand, age gaps matter more for older men. The survey said 54% who
        said age gap matters were 55 years old and above, while 38% said it does not
        matter.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e775aa64-8f61-4910-9f76-c6dab1a197a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:43:48.268Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:06:38.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More women compared to men were willing to date someone ten years
        older than them. For women, 54% said they were willing to date someone older
        while 28% said otherwise. For men, 43% were willing to date someone older
        while 33% were unwilling.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba59b882-b879-4beb-9cd2-7fabe4d63a73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:43:48.268Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:06:38.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The survey was conducted in December 16 to 19, 2018 with 1,440 respondents,
        aged 18 years old and above, through face-to-face interviews. There were 360
        respondents each from Balance Luzon, Metro Manila, Visayas and Mindanao. The
        survey has a sampling error margin of 2.6% for national percentages, and 5%
        each for Balance Luzon, Metro Manila, Visayas and Mindanao.</p>'
  'china-india-greener-planet':
    'author': 'Emily Dixon, CNN'
    'caption': 'China has contributed 25% of the worldwide increase in green foliage,
      thanks to forest expansion projects and increased agriculture.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-02-14T05:43:57.280Z
    'imagesource': 'jcr:81849335-9a39-4a4b-80bb-6e28b5ac45ef'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cd982173-79bf-4b99-915a-a9ad16ac99ad'
    'lead': 'The Earth is facing a climate crisis, but it''s also getting greener
      and leafier. According to new research, the rise is largely courtesy of China
      and India.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-14T05:46:09.422Z
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-29T17:06:38.048+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T17:05:25.581+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['china', 'planet', 'india', 'greener']
    'template': '1'
    'title': 'China and India are making the planet greener, NASA says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d3c3852-3b78-460a-9ba2-89f0fb39111e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:46:09.423Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:06:38.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The Earth is facing a&nbsp;climate crisis,
        but it''s also getting greener and leafier. According to new research, the
        rise is largely courtesy of China and India.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0170ebb8-0b7e-40ae-a18e-3a433ae02564'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:46:09.423Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:06:38.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A&nbsp;study&nbsp;by NASA, based on extensive satellite imagery
        and published in the journal&nbsp;Nature Sustainability, has revealed that
        the two countries with the world''s biggest populations are also responsible
        for the largest increase in green foliage.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5a8a182-1f68-47ed-b63c-52e621cbe33d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:46:09.423Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:06:38.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the turn of the new millennium, the planet''s green leaf area
        has increased by 5%, or over two million square miles. That''s an area equivalent
        to the sum total of the Amazon rainforests, NASA says. But researchers stressed
        that the new greenery does not neutralize deforestation and its negative impacts
        on ecosystems elsewhere.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33dc5a53-2872-4d4e-a365-1b1e6cf345bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:46:09.423Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:06:38.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A third of the leaf increase is attributable to China and India,
        due to the implementation of major tree planting projects alongside a vast
        increase in agriculture.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e340e45-f356-47b2-a577-f69b609f6463'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:46:09.423Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:06:38.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"China and India account for one-third of the greening, but contain
        only 9% of the planet''s land area covered in vegetation — a surprising finding,
        considering the general notion of land degradation in populous countries from
        overexploitation," Chi Chen, the study''s lead author and a graduate researcher
        at Boston University''s Department of Earth and Environment, said in a&nbsp;statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c82af1f3-b29b-4299-ab57-514185e9f582'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:46:09.423Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:06:38.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Between 2000 and 2017, a NASA sensor known as the Moderate Resolution
        Imaging Spectroradiometer (MODIS) gathered high-resolution data of the Earth''s
        surface from aboard two satellites, the Terra and the Aqua.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcfb222f-ede9-4851-af6a-9d13eb238e44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:46:09.423Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:06:38.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Using the MODIS data, researchers discovered that China is the source
        of a quarter of the increase in green leaf area, despite possessing only 6.6%
        of the world''s vegetated area. Forests account for 42% of that increase,
        while croplands make up a further 32%.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47b95874-9589-4cd4-a0f6-bba9fdfd7aa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:46:09.423Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:06:38.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s increase in forest area is the result of forest conservation
        and expansion programs, NASA said, established to combat the impacts of climate
        change, air pollution and soil erosion.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00cb0d21-0e96-48f8-a520-1773ed243b02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:46:09.423Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:06:38.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>India has contributed a further 6.8% rise in green leaf area, with
        82% from croplands and 4.4% from forests.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faedb210-30f8-4159-a049-7755d35f101d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:46:09.423Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:06:38.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both countries have engineered a significant increase in food production,
        thanks to "multiple cropping practices," which see fields replanted and crops
        harvested multiple times each year. "Production of grains, vegetables, fruits
        and more have increased by about 35-40% since 2000 to feed their large populations,"
        NASA said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6df53993-5c5c-4e23-95bf-7e031ec37172'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:46:09.424Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:06:38.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rama Nemani, a co-author of the study and a researcher at NASA''s
        Ames Research Center, said in a statement, "When the greening of the Earth
        was first observed, we thought it was due to a warmer, wetter climate and
        fertilization from the added carbon dioxide in the atmosphere, leading to
        more leaf growth in northern forests, for instance."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f27950ed-bc19-4f61-9b33-3707d1f12d5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:46:09.424Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:06:38.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now, with the MODIS data that lets us understand the phenomenon
        at really small scales, we see that humans are also contributing," Nemani
        said. "This will help scientists make better predictions about the behavior
        of different Earth systems, which will help countries make better decisions
        about how and when to take action."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7dd039b-67a0-41c4-9460-e2260283fa47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:46:09.424Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:06:38.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers emphasized however that this phenomenon does not
        make up for negative impacts on environmental ecosystems elsewhere. "The gain
        in greenness, which mostly occurred in the Northern temperate and high latitudes,
        does not offset the damage from loss of leaf area in tropical natural vegetation,"
        the study authors wrote, citing depleted areas in the Democratic Republic
        of the Congo, Brazil and Indonesia.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cf3750b-09f3-49dc-924b-2b834014e972'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:46:09.424Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:06:38.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, the researchers are optimistic about the results of the study.
        "Once people realize there''s a problem, they tend to fix it," Nemani said.
        "In the ''70s and ''80s in India and China, the situation around vegetation
        loss wasn''t good. In the ''90s, people realized it. And today things have
        improved. Humans are incredibly resilient. That''s what we see in the satellite
        data."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ad9699c-cf41-4fce-8bbb-0994f659d27c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:46:09.424Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:06:38.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thomas Pugh, an associate professor at the University of Birmingham''s
        School of Geography, Earth and Environmental Sciences, said the NASA report
        expands scientists'' understanding of the causes behind global greening. Previously,
        Pugh told CNN, the increase in green vegetation over the past two decades
        was attributed to higher levels of atmospheric CO2.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87e2e60c-7339-4570-bebd-49107529f505'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:46:09.424Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:06:38.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Global greening is a "tangible sign of how the biosphere is responding
        to human activities, whether through climate change or how we use the land,"
        he said. "It generally implies an increase in vegetation coverage or productivity
        of that vegetation, or both, although neither of those relationships are unambiguous
        and universally consistent."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b220477-875a-4fd4-8b82-4a25a64f42fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:46:09.424Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:06:38.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pugh cautioned that a direct line cannot be drawn between an increase
        in global greening and a decrease in adverse impacts of climate change. "In
        some ecosystems, such as forests, greening may imply more net carbon removal
        from the atmosphere, but the relationship isn''t direct," he explained. "In
        croplands the relation of greening to carbon storage is even less clear. Then
        there is the effect on the reflectivity of the Earth, which again can go in
        both warming and cooling directions depending on the local context."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2a06e3e-27c2-4b30-8b48-8b1f146b846d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:46:09.424Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:06:38.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What green surfaces do less ambiguously is increase the fraction
        of energy that goes into evaporating water, rather than heating the surface,
        so they tend to cool the surrounding area, which can offset some of the impacts
        of climate change."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0922d7b-19f1-4c38-a34f-ada408c83bc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:46:09.424Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:06:38.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/02/13/world/china-india-greener-planet-scli-intl/index.html">China
        and India are making the planet greener, NASA says</a>"</em></p>'
