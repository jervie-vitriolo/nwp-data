      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number of people without a Valentine in Japan is also growing.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '759b3bde-3ae9-476d-b615-1175ea303e16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:58:01.661Z
