  'soldier-dead-3-others-wounded-in-clash-with-Abu-Sayyaf':
    'author': 'CNN Philippines Staff '
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2019-02-14T10:53:35.924Z
    'imagesource': 'jcr:51946f0e-a320-4bbc-994b-a8444eded1a5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a77d42d0-5152-4c2b-ac66-ccc751a6d471'
    'lead': 'A soldier was killed and three others were wounded in a clash with around
      30 Abu Sayyaf members Thursday in Patikul, Sulu. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-14T11:02:30.581Z
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-29T17:06:23.251+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T17:05:34.014+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '1 soldier dead, 3 others wounded in clash with Abu Sayyaf '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60a1e3c0-8ab1-4b24-9316-8484a98fb0ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T11:02:30.583Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:06:23.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 14) —</strong> A
        soldier was killed while three others were wounded in a clash with around
        30 Abu Sayyaf members Thursday in Patikul, Sulu.&nbsp;</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '417868e1-e142-4840-a5b9-679b4261cfc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T11:02:30.583Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:06:23.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Western Mindanao Command (Westmincom) said in a statement that
        members of the 6th Special Forces Battalion engaged in a 20-minute gunfight
        with Abu Sayyaf fighters in Barangay Igasan at around 11:30 a.m.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc86a628-3916-495c-a001-7388509d7db4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T11:02:30.584Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:06:23.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The wounded were transported to Kuta Heneral Teodulfo Bautista Hospital
        in Bus-bus, Jolo, the command said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a8e73d3-1df2-43cf-b962-0311afab1249'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T11:02:30.584Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:06:23.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Westmincom commander Lieutenant General Arnel Dela Vega assured
        that immediate assistance will be provided to the casualties.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46e9e6dd-ed69-4eeb-b0eb-9c19f3b49195'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T11:02:30.584Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:06:23.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Vega said troops are pursuing the evading militants.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71d71a4a-9124-48a8-9b3c-010ce2e8adc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T11:02:30.585Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:06:23.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our tactical and intelligence operations targeting the neutralization
        of the militants and the penetration of the enemy''s strategic strongholds
        will be bolstered," he said. "We will relentlessly pursue Abu Sayyaf fighters,
        weaken their will to fight, and crush groups propagating terrorism in Mindanao."</p>'
