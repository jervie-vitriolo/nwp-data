  'Rappler-Maria-Ressa-arrest-VP-Robredo-press-freedom':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-02-14T01:37:42.670Z
    'imagesource': 'jcr:88527d1d-2f7b-4b2c-a748-71bf41386ea2'
