    'title': 'UAAP: National University captures juniors basketball title after sweeping
      Ateneo

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bce867a9-31c5-4902-9337-7f63a38409d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T08:21:36.814Z
