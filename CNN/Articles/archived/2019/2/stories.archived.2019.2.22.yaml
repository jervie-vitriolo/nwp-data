      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 15-year-old resident of Brgy. Cagsiay II, found the brick near
        the coastline of Sitio Sampitan.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b949889a-c6dd-4ee5-9581-6365372bb58b'
