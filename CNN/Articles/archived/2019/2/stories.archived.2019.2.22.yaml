  'Duterte-to-Bangsamoro-government--Your-resources-are-all-yours-----':
    'author': 'Alyssa Rola, CNN Philippines '
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-02-22T13:53:20.452Z
    'imagesource': 'jcr:c31f918c-39a6-42e1-b069-76c59f782cda'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cc74d0ff-d174-4737-b759-0418bedf8cd9'
    'lead': 'Moro Islamic Liberation Front (MILF) Chairman Al Haj Murad Ebrahim will
      serve as the interim chief minister of the Bangsamoro transition government,
      which held its oath taking in Malacañang Friday.  '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-22T14:03:22.099Z
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-29T17:28:57.431+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T17:28:35.639+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte to Bangsamoro government: Your resources are all yours     '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1709967-a8b1-42f8-b490-b17459e7e200'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T14:03:22.100Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:28:57.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 22) —&nbsp;</strong>
        President Rodrigo Duterte assured the newly-sworn-in members of the Bangsamoro
        transition government that their region''s resources will remain theirs alone.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5120dcc-0d77-4a6a-a5ee-64f19c8c4e26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T14:03:22.100Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:28:57.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte, who led the oath taking ceremony of the Bangsamoro Transition
        Authority (BTA) Friday in Malacañang, told his fellow Mindanaoans that they
        will not be deprived of these resources.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5be90638-0f79-46d5-97da-e54a08a295a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T14:03:22.100Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:28:57.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Violence visited us every now and then. I hope that we can end
        this. And I assure you that there is one contentious issue.. about your resources,
        it''s all yours," the President told the members of the BTA, which will serve
        as the interim government of the region until 2022.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a62d2f67-cd46-43c7-8100-79e30706f6d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T14:03:22.101Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:28:57.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nobody... it belongs to the Mindanaoans. Do not be afraid that
        you will be deprived of these rich whatever. It will always benefit the Mindanaoan
        and that it is the purpose why we''re here. We do away with greed, we do away
        with oppression," he added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aec73bb0-1ef8-4f7a-a773-79b59684de72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T14:03:22.101Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:28:57.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moro Islamic Liberation Front (MILF) Chairman Al Haj Murad Ebrahim
        was officially appointed as the interim chief minister of the transition authority.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97a2b997-1d91-4e25-a4ac-7584c7d8348e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T14:03:22.101Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:28:57.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Murad barong</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8002f58a-43b5-4ef5-9678-9e3cac6a8ea6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T14:03:22.101Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:28:57.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MILF Malacanang</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b933b70c-d41f-4eb2-99f2-63992555ddbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T14:03:22.102Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:28:57.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The transition body, as mandated by the law, comprises of representatives
        from different sectors including indigenous communities, youth, women, settler
        communities, as well as traditional leaders.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '464413cd-f80d-4633-8868-4255a7925722'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T14:03:22.102Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:28:57.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>&nbsp;

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd67d8851-59d5-456f-b013-99d56b7b981a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T14:03:22.102Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:28:57.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Challenge for the new region</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80d689a4-3848-479b-b37a-1c2c8738e4ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T14:03:22.102Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:28:57.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte hopes the ratification of the Bangsamoro law will lead to
        a more peaceful, conducive environment for all Mindanaoans-regardless of their
        religious or ethnic groups.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd52b150d-0fe4-4778-b6d0-21060f79831e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T14:03:22.103Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:28:57.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The chief executive also posted a challenge for the new leaders
        of the autonomous region.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bf2b04e-615b-4e38-9f95-9a5bba8dc11c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T14:03:22.103Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:28:57.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As you lead this new region towards a brighter tomorrow, I ask
        you to never waver in your commitment to build an institution that is founded
        on the rule of law," Duterte said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f0bccb1-ff12-4fbe-9121-f3171f691a29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T14:03:22.103Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:28:57.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am glad we have finally reached its endpoint. My only hope is
        we put to rest the bitter memories of the past so we can build a better region
        that is bound not by ethnic or religious affiliations, but by common aspiration
        for peaceful coexistence among our fellow Filipinos."&nbsp;</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef2cdae5-1836-4e4f-880d-557248f7fff0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T14:03:22.103Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:28:57.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President likewise remained positive that the enactment of the
        measure will be a step forward to finally ending violence in the south.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4753254-b938-4abc-91a4-d3c651b301c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T14:03:22.104Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:28:57.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Most of all, we would like to see an end to violence that has rocked
        Mindanao and cost so many lives for nothing."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60caa6e3-fd4e-493a-9bf0-59adba7fbffd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T14:03:22.104Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:28:57.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BTA will have legislative and executive powers during the transition
        period.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '815a6569-7dd0-47d6-a8ee-bd17024ac511'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T14:03:22.104Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:28:57.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the national government will retain its powers over constitutional
        and national matters such as foreign affairs and defense, the Bangsamoro government
        will meanwhile have exclusive control over budgeting, justice, agriculture,
        human rights and tourism, among others.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e28d08c-56ee-490c-a0b9-9e2cae1c14c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T14:03:22.104Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:28:57.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Education, health and delivery of basic social services are expected
        to be some of the priority legislation of the Bangsamoro leadership.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae6bd3ca-88be-48dc-a1c8-852291ce381d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T14:03:22.104Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:28:57.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new region will cover the areas in the current Autonomous Region
        in Muslim Mindanao (except Isabela City, Basilan), Cotabato City, and 63 North
        Cotabato <em>barangays</em> (villages) which petitioned for inclusion.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8921e853-1fb1-4b3e-a5cc-c6dc8a0129d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T14:03:22.105Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:28:57.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="http://cnnphilippines.com/news/2018/07/24/bangsamoro-organic-law-primer-everything-you-need-to-know-bbl.html">The
        Bangsamoro Organic Law: Everything you need to know</a></strong></p>'
