  'food-biodiversity-UN-report':
    'author': 'James Griffiths'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-02-22T13:51:53.110Z
    'imagesource': 'jcr:9b78c99e-a3b5-4ded-ad30-63f51695e995'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd972c2eb-b8be-47db-879c-90b16fbe089d'
    'lead': 'A drop in global biodiversity is putting our ability to produce food
      at risk, a new United Nations report warns. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-07T08:42:55.604Z
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-01-29T17:28:51.989+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T17:28:37.084+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Supply of food under threat due to biodiversity loss across the globe:
      UN report

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffe7517f-54e2-4cbe-9b44-c285b22d8ab5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T08:42:55.605Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:28:51.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A drop in global biodiversity is putting
        our ability to produce food at risk, a new United Nations report warns.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7d4b7da-9313-4811-b368-3a6e296e035a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T08:42:55.605Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:28:51.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the UN''s Food and Agriculture Organization, biodiversity
        in food and agriculture "is indispensable to food security and sustainable
        development."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01ac5e84-841c-4fa1-8a61-322c714f15d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T08:42:55.605Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:28:51.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, in recent years biodiversity at the genetic, species and
        ecosystem levels have all been in decline, reducing our overall food and agriculture
        systems'' ability to respond to shocks and stresses such as climate change.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72e3fb4c-9ee6-4642-be8d-402a5d28ea39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T08:42:55.605Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:28:51.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Many key components of biodiversity for food and agriculture at
        genetic, species and ecosystem levels are in decline," the report said. "The
        proportion of livestock breeds at risk of extinction is increasing. Overall,
        the diversity of crops present in farmers'' fields has declined and threats
        to crop diversity are increasing."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '584a2447-104f-4993-b47b-3e9a0dcc278a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T08:42:55.606Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:28:51.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the species level, many of those serving vital functions such
        as pollination or pest management are in decline "as a consequence of the
        destruction and degradation of habitats, overexploitation, pollution and other
        threats."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9612bd59-b582-47bc-9c27-513590419d2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T08:42:55.606Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:28:51.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A report out earlier this month in the journal Biological Conservation
        warned more than 40% of insect species could become extinct in the next few
        decades -- an event it said could have "catastrophic" effects on the planet.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4718ee6c-f951-40e6-8384-63b8ba0e2468'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T08:42:55.606Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:28:51.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even larger animals are at risk, with more than 25% of local livestock
        breeds at risk of extinction,. Only 7% are deemed to be at no risk whatsoever,
        with the future for most other livestock breeds unclear.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ee4cb0e-b67e-4a58-8d4d-79c408d7c372'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T08:42:55.606Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:28:51.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The drop in biodiversity is being caused by a number of major global
        trends, the report said, including climate change, international markets and
        demography.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6e2901c-bf9c-488d-a3df-9c2ebe8bd2df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T08:42:55.606Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:28:51.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These are giving rise to other challenges such as land-use change,
        pollution, overuse, overharvesting and the proliferation of invasive species,"
        it said. "Interactions between these trends can often exacerbate their effects."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '402fdf25-c767-4248-ba6f-2a1e50537953'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T08:42:55.606Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:28:51.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreover, it warned that the assessment and monitoring of the status
        and trends in biodiversity at both national and global levels is "uneven and
        often limited," meaning the problem could be worse than we currently understand.
        The report calls for more research in this area and an increase in policies
        "supporting sustainable use and conservation."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05ae0d7c-3760-422b-9f17-27f558159d55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T08:42:55.607Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:28:51.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The issue is attracting increasing attention globally, due to be
        taken up at the G7 meeting in April, the World Conservation Congress in June,
        and a major international convention in Beijing next year.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb7047ae-cb83-4f00-b6a4-b02c3743ca61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T08:42:55.607Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:28:51.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking at the National Biodiversity Conference in Dublin this
        week, Irish President Michael Higgins called on the world to do more to tackle
        the "extinction crisis."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e201615-7d01-48c1-b8a1-017cc35f5be4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T08:42:55.607Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:28:51.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Over the past half century, humanity has witnessed the destruction
        of 60% of mammal, bird, fish and reptile populations around the world," he
        said. "We are the first generation to truly comprehend the reality of what
        we''re doing to the natural world, and we may be the last with the chance
        to avert much of the damage. With this knowledge comes an extraordinary burden
        of responsibility that we all share."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e8ba3dd-2dfa-43da-8578-6dd8339cf6f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T08:42:55.607Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:28:51.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Supply of food under
        threat due to biodiversity loss across the globe: UN report."</em></p>'
  'giant-bee-megachile-pluto-found':
    'author': 'Michelle Lou and Saeed Ahmed'
    'caption': 'Simon Robson, honorary professor of biology at the University of Sydney
      and Central Queensland University in Australia, is seen here with Wallace''s
      giant bee.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-02-22T12:54:33.600Z
    'imagesource': 'jcr:eb6f59a6-c33f-41fa-a3c4-5bb87493f5a4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3c0a1a4f-3bc4-4b90-b7c4-dc569130e27c'
    'lead': 'Spotting a giant bee might seem like an easy task. But a group of four
      researchers who set out to look for the Wallace''s giant bee spent years researching
      slogged around in humid Indonesia forests for days before finally stumbling
      upon the elusive creature. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-07T08:47:16.873Z
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-01-29T17:28:51.493+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T17:28:37.272+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'World''s largest bee spotted for the first time since 1981

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae31058d-4cf1-48b5-935e-b8d9ce96cec0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T08:47:16.874Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:28:51.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The Wallace''s giant bee is as big as a
        human thumb.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07b266e8-f2dc-40de-8246-33983d4db193'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T08:47:16.874Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:28:51.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That might be frightening to most people, but scientists were delighted
        when a team of researchers recently found it in Indonesia.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fba1d4be-6199-4a2d-a22b-1fa34b2cd796'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T08:47:16.874Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:28:51.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s the largest bee in the world, and scientists feared it might
        be extinct -- until now.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6348adc3-719c-4a40-81dd-b46d3f544c49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T08:47:16.874Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:28:51.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A group of researchers made a stunning "rediscovery" of the elusive
        critter and took the first photos and video of a living Wallace''s giant bee
        on January 25.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b15cb4c1-04c7-425b-a0ad-972e617c1794'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T08:47:16.874Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:28:51.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The team -- composed of natural history photographer Clay Bolt,
        entomologist Eli Wyman, behavioral ecologist Simon Robson and ornithologist
        Glenn Chilton -- spent years studying the bee and slogged around in humid
        Indonesia forests for days before stumbling upon one.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '856984dd-caaf-4adb-9e03-679a909e6b9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T08:47:16.874Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:28:51.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rediscovery has renewed hope that more of the region''s forests
        are home to the rare species. The International Union for Conservation of
        Natureclassifies this species as "vulnerable" due to mining and quarrying.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7db84eb2-78e3-4a15-b520-1dd32b039a7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T08:47:16.875Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:28:51.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only two other lucky fellows are documented to have seen it in person
        before. The first was British naturalist Alfred Russel Wallace, who discovered
        the giant bee in 1858 while exploring the tropical Indonesian island of Bacan.
        Entomologist Adam Messer became the second in 1981.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d361983-9c24-4f74-a5f9-ce4d0e4e38c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T08:47:16.875Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:28:51.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The team went from termite nest to nest in the forests of remote
        islands known as the North Moluccas, Bolt said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61d62b2d-8d70-47b1-8888-f65fb8d1dc94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T08:47:16.875Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:28:51.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They had some information about the bee''s habitat and behavior
        from Messer''s paper, and they examined satellite imagery to become familiar
        with the terrain. They knew the Wallace''s giant bee tended to be found in
        the lowland forest and tree-dwelling termite nests.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ce7724b-2112-4f1f-92bd-e188dde64b99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T08:47:16.875Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:28:51.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, deforestation in Indonesia has ramped up in the past decade
        to pave way for agriculture. This meant the bee''s natural habitat had been
        shrinking -- and with it, the chances of people seeing it.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51f8ffcc-d94a-4c04-8a66-3ce5c2555096'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T08:47:16.875Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:28:51.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They observed nests for about half an hour before moving onto the
        next. At times, they thought they''d encountered the giant bee, only to find
        out that it had been a wasp, Bolt said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fc30480-27ce-4854-b177-3f83abb066cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T08:47:16.876Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:28:51.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the last day of a 5-day area search, the team''s guide and interpreter
        spotted an interesting-looking nest about 8 feet off the ground. When Bolt
        climbed onto a tree to take a closer look into the mound, he saw a lone female
        Wallace''s giant bee.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b937ff5-ff05-47b8-a5f7-61af013ae5d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T08:47:16.876Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:28:51.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was a remarkable, humbling moment," Bolt said. After the team
        recovered from the intial excitement, they set out to photograph the bee in
        its natural environment.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7b3f9bf-f710-41a5-94ef-f1d47687becd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T08:47:16.876Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:28:51.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They waited a couple hours for her to emerge from the nest, but
        she was camera shy.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89753ee6-d864-4cd5-a07e-6e1f630b7ac7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T08:47:16.876Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:28:51.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finally, the researchers decided to tickle the bee with a piece
        of grass, and she walked right out into a large tube. Once they released her
        from the tube, Bolt was able to capture the bee flying in front of the nest.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7898a802-a2cb-48d6-9140-f2557b95025e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T08:47:16.876Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:28:51.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robson, who studies animal behavior and evolution, said the bee
        they observed "wasn''t very aggressive."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be82457a-5d54-450b-b148-01fb4c769c81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T08:47:16.876Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:28:51.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only four years ago, Bolt and Wyman were dreaming about seeing a
        real Wallace''s giant bee in the wild.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75661a0e-9ed6-4040-b11f-06b4caff441e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T08:47:16.877Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:28:51.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two met while Bolt was on a shoot in New York. At the time,
        Wyman was working in the American Museum of Natural History and offered to
        show Bolt a Wallace''s giant bee specimen.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ebe1761-0bd9-4ba8-a6dc-629c74e0eefe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T08:47:16.877Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:28:51.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Eli and I began to talk about, ''Wouldn''t it be cool to rediscover
        this in the wild?''" Bolt said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c4eaf8b-474d-47a4-a96d-65365b737c36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T08:47:16.877Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:28:51.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So they started planning over the course of three years. In October
        2018, the two were contacted by Robson and Chilton, who were on the same quest.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b62b2c2-ae0b-4f71-af0b-196d0bea1f83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T08:47:16.877Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:28:51.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We decided to join forces," Robson said. The first time they all
        met was at the Chicago airport.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07135205-e451-44e0-855f-0582587db2d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T08:47:16.877Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:28:51.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the team arrived at its first site, they found that the local
        residents had never seen -- or heard of -- what they were looking for. They
        even spoke with a local birding guide, but came up with nothing.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36e772eb-2500-4fc3-bac2-d10c93e6ce04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T08:47:16.877Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:28:51.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People couldn''t believe we were there looking for a bee," Bolt
        said.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc598ef8-c75a-46d5-8e7d-5179cce24679'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T08:47:16.878Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:28:51.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now that they''ve found it, Bolt hopes to work with local conservationists
        and potentially turn the Wallace''s giant bee into a flagship species for
        the area.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98a6ffff-fb31-4fd1-82e0-23b4661f4ce2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T08:47:16.878Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:28:51.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With all the bad news coming out about things in the natural world,
        this (rediscovery) gives me hope," Bolt said.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c600c6e-8c8b-4027-8396-fa98f02271cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T08:47:16.878Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:28:51.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robson is optimistic that the bee will continue to thrive.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a092371f-906d-4405-9180-8a59a72885a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T08:47:16.878Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:28:51.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s still a lot of forest and there''s time and good hope
        for the bee and its survival," Robson said.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9958719c-8274-42b4-b7e0-f7c4504adb41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T08:47:16.878Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:28:51.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "World''s largest
        bee spotted for the first time since 1981."</em></p>'
