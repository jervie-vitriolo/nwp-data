      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Terrence Fortea added with 15 points and two rebounds for the Bullpups.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69128e1a-69ed-4b00-a91e-04ce5820d806'
      'mgnl:activationStatus': true
