    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Police officer nabbed for alleged extortion in Cavite; entire unit sacked'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d96a756-77d6-42cf-affe-372bdc45b181'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T05:42:32.464Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:29:00.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 22) —</strong> The
        entire force of a maritime police station in Cavite province was sacked Friday
        after its chief was arrested for alleged extortion from fishermen.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7db637cd-74d4-42c7-8312-e7ce2ce1b929'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T05:42:32.464Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:29:00.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities arrested Superintendent Armandy Dimabuyo, head of the
        402nd Cavite Maritime Police Station in Barangay Julugan, Tanza town as he
        was caught in the act of accepting P18,000 from the complainant in an entrapment
        operation, police said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c7140a2-7bb2-49a8-bcab-4bc5db099936'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T05:42:32.465Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:29:00.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a statement from the Philippine National Police (PNP),
        a number of motorized banca owners complained that Dimabuyo demanded ₱19,000
        to ₱21,000 a month from the association of fishermen.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b7674eb-f551-4a7b-b257-b57203c8d001'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T05:42:32.465Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:29:00.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PNP Counter-Intelligence Task Force (CITF), which goes after
        erring and abusive cops, said Dimabuyo will face criminal and administrative
        cases.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe7c8542-2f02-49f6-945a-f9d23a4ff009'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T05:42:32.465Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:29:00.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the PNP Maritime Group said the entire station was relieved
        and replaced by a special operations unit.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc9ab45c-7f60-44e2-bc8f-ca68e74d234a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T05:42:32.465Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:29:00.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CITF urged the public to report and give information on rogue
