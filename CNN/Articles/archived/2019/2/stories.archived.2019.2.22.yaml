  'Jussie-Smollett-paid--3-500-to-stage-his-attack--hoping-to-promote-his-career--police-allege':
    'author': 'Eliott C. McLaughlin, Amanda Watts and Brad Parks'
    'caption': 'Chicago police say that Empire actor Jussie Smollett paid two brother
      $3,500 to stage an attack on him last month, ''taking advantage of the pain
      and anger of racism to promote his career.'''
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2019-02-22T02:38:58.040Z
    'imagesource': 'jcr:a56b7bb5-76f6-4065-b2bb-abb4bfc606c9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '791151ee-0c3f-4330-a66c-ed6a76050c51'
    'lead': 'Chicago police say that Empire actor Jussie Smollett paid two brother
      $3,500 to stage an attack on him last month, ''taking advantage of the pain
      and anger of racism to promote his career.'''
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-22T02:47:17.052Z
    'mgnl:createdBy': 'xave'
    'mgnl:lastActivated': 2023-01-29T17:29:17.207+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T17:28:31.447+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'stories': ['c7476c43-f146-4675-a98a-003b0a00180a']
    'template': '1'
    'title': 'Jussie Smollett paid $3,500 to stage his attack, hoping to promote his
      career, police allege'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da48616e-3a04-4eff-9e0f-194ff9e26510'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T02:47:17.053Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:29:17.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Jussie Smollett paid two brothers $3,500
        to stage an attack on him last month, taking "advantage of the pain and anger
        of racism to promote his career," Chicago Police Superintendent Eddie Johnson
        alleged Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3f72653-8a69-4e42-94cb-176f40e470d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T02:47:17.053Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:29:17.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The revelations necessary to charge Smollett came during the 47th
        hour of a 48-hour holding period for the brothers, who eventually confessed
        to the alleged plot, Johnson said. Had they waited another hour, the superintendent
        said, authorities would have been forced to release them.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49fcb63a-bc74-4ae6-ad14-24fc5d25a44b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T02:47:17.053Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:29:17.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnn.com/entertainment/live-news/jussie-smollett-arrested-chicago/h_fb11d6237aac8ebd9ebc58c404574d9e"
        target="_blank">Live updates: Jussie Smollett arrested</a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '308aa9ec-cf19-476a-a8ef-4988da5a1ef2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T02:47:17.053Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:29:17.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We just didn''t have the total package to support that it was a
        hoax," he said. "This investigation didn''t turn in the direction of Mr. Smollett
        being a defendant until the 47th hour that we had those two individuals in
        custody."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69cd8e78-ce46-41bf-8a43-4e9f5fb040a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T02:47:17.053Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:29:17.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "Empire" actor was arrested Thursday morning on&nbsp;<a href="http://www.ilga.gov/legislation/ilcs/fulltext.asp?DocName=073000050K5-4.5-45"
        target="_blank">suspicion of filing a false report</a>&nbsp;about the January
        29 incident and appeared in court in the afternoon.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3311d08c-88bc-4737-94d3-b64f3a6c2878'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T02:47:17.053Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:29:17.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With his family members standing throughout the proceeding, Smollett
        wore the same puffer jacket he wore in his police mugshot. He shook his head
        and closed his eyes as prosecutors outlined their case against him: that the
        actor directed the brothers on what to say and do -- including uttering a
        racial slur, employing a noose and making a reference to "Make America Great
        Again."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d03cd97-3769-43b6-9f08-96424bd9ef4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T02:47:17.054Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:29:17.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Smollett texted one of the brothers, his friend Abimbola Osundairo,
        on January 25 and said, "Might need your help on the low. You around to talk
        face to face?" prosecutors alleged.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6e84813-2c8e-4095-8e47-384f28a9e391'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T02:47:17.054Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:29:17.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After laying out the plan and rehearsing it, prosecutors says, Smollett
        then gave Abimbola Osundairo and his brother, Olabinjo, a $100 bill to buy
        clothing and rope for a noose, prosecutors allege. He also instructed them
        not to bring their mobile phones to the attack, according to prosecutors.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ef08b85-5f4a-4552-bc21-1eb6d34ddd96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T02:47:17.054Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:29:17.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Judge sets bail at $100,000; Smollett is released</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffd4337d-6409-4946-9558-560c4d313774'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T02:47:17.054Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:29:17.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Smollett spoke only to confirm his name to the judge. His defense
        team told the court that Smollett was not a flight risk and cited his philanthropic
        work in making his case for bail. The judge granted a $100,000 bail, and Smollett
        paid a $10,000 bond. He was ordered to give up his passport and will remain
        under supervision until his case is adjudicated.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a2e8d6c-c547-4763-9588-fb5fe71eec20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T02:47:17.054Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:29:17.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Smollett faces a felony charge of disorderly conduct for falsely
        claiming he was attacked by two men on January 29 in Chicago, police say.
        The attackers yelled racist and homophobic slurs, tied a rope around his neck
        and poured an unknown substance on him, Smollett alleged.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7b17c5b-8810-4e9c-bf45-b740d0f8f5e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T02:47:17.054Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:29:17.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Smollett''s camp has released no statements since he turned himself
        in, but his attorneys previously promised an "aggressive defense."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a077e8da-884b-4e94-85b9-7d7689a5112e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T02:47:17.054Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:29:17.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mr. Smollett enjoys the presumption of innocence, particularly
        when there has been an investigation like this one where information, both
        true and false, has been repeatedly leaked," they said in a statement Wednesday
        night.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67604ddd-475e-44c5-b067-d003ba06a5a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T02:47:17.054Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:29:17.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Flipping the brothers</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7ee92d5-2038-4f45-95ff-4aa96d0a8c04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T02:47:17.054Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:29:17.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attack took place but was staged, Johnson said. The brothers
        punched Smollett a little, wearing gloves, according to Johnson.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '802d2d79-622f-4dff-83f2-ad3710721c14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T02:47:17.054Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:29:17.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As far as we can tell, the scratching and bruising that you saw
        on his face were most likely self-inflicted," said Johnson.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c8c4eea-1215-4a47-9395-adb1a8eb4bc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T02:47:17.054Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:29:17.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investigators believe Smollett staged the attack "because he was
        dissatisfied with his salary," Johnson said, citing information that the brothers
        gave to police.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be0d49e9-e30c-4c04-862a-c0c760ca7783'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T02:47:17.055Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:29:17.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police initially treated the attack as a hate crime and were able
        to track down the men, in part, through cabs and rideshares that they took
        after the attack, Cmdr. Edward Wodnicki told reporters. By the time police
        identified the men, they had hopped on a plane to Nigeria, but their itinerary
        said they were returning February 13.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ab01928-6e2c-4b43-82a2-b697def6a590'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T02:47:17.055Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:29:17.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investigators continued their investigation -- obtaining phone and
        social media records, among other evidence -- and met the brothers at customs
        when they returned to the country, Wodnicki said. Phone records indicate Smollett
        talked to the brothers about an hour before the alleged attack, an hour afterward
        and after they had left the country, authorities say.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3b370fc-1536-40b9-941d-d4415df67987'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T02:47:17.055Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:29:17.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Johnson, Olabinjo and Abimbola Osundairo asked for
        an attorney once in custody. After their lawyer explained to police that "something
        smelled fishy," the men told officers that Smollett, who is black and gay,
        first "attempted to gain attention by sending a false letter that relied on
        racial, homophobic and political language. When that didn''t work, Smollett
        paid $3,500 to stage this attack," the police superintendent said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f69d438-62b6-4917-982b-97da58265e5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T02:47:17.055Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:29:17.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seven days before the alleged attack, a letter was sent to the Chicago
        set of "Empire." It contained white powder and a drawing of a "stick figure
        hanging from a tree," police have said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50c119c6-f58e-408c-ab55-83df99c1af13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T02:47:17.055Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:29:17.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities determined the powder to be aspirin, police spokesman
        Anthony Guglielmi said. According to prosecutors, Smollett told Abimbola Osundairo
        that he was disappointed in the "Empire" team''s reaction to the letter.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efe4842f-5fc7-4ed5-bf6b-540f3e5db887'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T02:47:17.055Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:29:17.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investigators have the check Smollett used to pay Abimbola Osundairo,
        prosecutors say. Though Johnson said the payment was $3,500, he also said
        Smollett agreed to pay the men $500 when they returned from Nigeria. It isn''t
        clear if that sum is included in the $3,500. The brothers'' motive for helping
        was money, Johnson said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ce6c9a5-465e-4f0c-a6e5-1173d93b1702'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T02:47:17.055Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:29:17.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There was never a thought in their mind that we would be able to
        track them down," he said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3f44854-85ba-45a0-b53f-6a8bb08e5a7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T02:47:17.055Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:29:17.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After cooperating with police, the Osundairo brothers were released
        without being charged last week and went before a grand jury Tuesday, Johnson
        said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a8eab14-614d-4eac-9514-668c3494e529'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T02:47:17.055Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:29:17.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At one point, Smollett''s legal team asked that the grand jury proceeding
        be postponed so he could provide new details, but "essentially they gave us
        no new information," Wodnicki said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c74cc8b-aedb-47af-8f75-d92b56016bea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T02:47:17.055Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:29:17.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The grand jury heard the evidence, and on Wednesday, police said,&nbsp;<a
        href="https://twitter.com/AJGuglielmi/status/1098385135370682368" target="_blank">the
        Cook County State''s Attorney''s Office</a>&nbsp;approved a felony disorderly
        conduct charge against the actor.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e540ac41-64cc-436d-aff4-c161ae014ae2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T02:47:17.055Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:29:17.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under Illinois law,&nbsp;<a href="http://www.ilga.gov/legislation/ilcs/fulltext.asp?DocName=073000050K5-4.5-45"
        target="_blank">filing a false police report</a>&nbsp;is disorderly conduct
        and punishable by one to three years in prison.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46ea3bca-d7ff-47ed-8471-ec90fadf9c5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T02:47:17.056Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:29:17.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Brothers no longer suspects</h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c54b48a-b973-431a-8b0d-29a792943f83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T02:47:17.056Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:29:17.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During Thursday''s news conference, Johnson repeatedly chastised
        the media for devoting more attention to the Smollett case than to other alleged
        victims of violence in the city.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '759a589f-db99-4a86-9640-639963605bc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T02:47:17.056Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:29:17.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am offended by what''s happened and I''m also angry," Johnson
        said. "Bogus police reports cause real harm. They do harm to every legitimate
        victim."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '060b0690-7213-4bd5-a55c-bd2cf6450100'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T02:47:17.056Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:29:17.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The superintendent said, however, that Smollett was given no more
        attention than any other alleged crime victim, but he lamented that resources
        devoted to the Smollett investigation could have been deployed elsewhere.&nbsp;<a
        href="https://www.chicagotribune.com/news/data/ct-shooting-victims-map-charts-htmlstory.html"
        target="_blank">According to the Chicago Tribune''s crime-tracking website</a>,
        there have been eight homicides and 67 shootings since Smollett reported the
        attack.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72881771-4dc8-4167-b214-7a2c2d1b1269'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T02:47:17.056Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:29:17.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the weeks since the alleged attack, there have been&nbsp;<a href="https://www.cnn.com/2019/02/21/entertainment/jussie-smollett-doubters/index.html"
        target="_blank">numerous twists in the narrative</a>, transforming Smollett
        from victim to suspect. Smollett has stood by his initial claims that he was
        attacked. Celebrities and politicians lent their fervent support, but there
        were doubters. The backlash grew louder as social media users questioned the
        actor''s claims after police said they could not find video of the incident
        from surveillance cameras in the area.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b774d57-3ada-44cc-ac1b-1cfb5e6f874a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T02:47:17.056Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:29:17.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As details emerged, police said they wanted to conduct a followup
        interview with the actor based on&nbsp;<a href="https://twitter.com/AJGuglielmi/status/1097236283921977345"
        target="_blank">"some developments."</a></p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5822b2a3-3a2f-4ff0-acdf-eed69fae076e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T02:47:17.056Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:29:17.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They did not elaborate, but surveillance video from a beauty supply
        store captured the day before the assault, appears to show the brothers purchasing
        a ski mask, sunglasses, a red hat and other items.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0576d946-7fcc-46e0-ace5-8d712012da6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T02:47:17.056Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:29:17.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two are no longer suspects, Chicago police say.&nbsp;The brothers''
        attorney, Gloria Schmidt, told reporters Wednesday that her clients had not
        accepted a plea deal.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '222ed924-3b70-400c-b767-7d79722ebfcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T02:47:17.056Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:29:17.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You don''t need immunity when you have the truth," she said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1db0eac-2ed1-4cd2-b97f-30520c2250d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T02:47:17.056Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:29:17.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked why Smollett chose the brothers, who prosecutors say both
        appeared as extras on "Empire," Johnson said it was probably because he had
        a previous relationship with them and "knew that he needed somebody with some
        bulk."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80f56462-9caa-4a64-a4ca-b672191b5a65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T02:47:17.057Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:29:17.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Selfies posted on Instagram showed the muscular brothers with their
        shirts off, flexing, and prosecutors allege that Abimbola Osundairo, with
        whom Smollett has been friends since 2017, had previously worked out with,
        socialized with and provided recreational drugs for Smollett.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c046e36a-44e0-445b-92f3-ca65f743731d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T02:47:17.057Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:29:17.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Smollett angered by allegations, lawyers say</h2>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab90e68d-28e7-4dea-96eb-7d314f54a56d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T02:47:17.057Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:29:17.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Smollett, who plays a gay character on the Fox drama "Empire," told
        detectives two men attacked him near the lower entrance of a Loews hotel in
        Chicago, police said. The men yelled, " ''Empire'' fa***t" and " ''Empire''
        n***er,'' " while striking him, police were told.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b4e32df-ba05-474d-90b6-d20ea6fcbf75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T02:47:17.057Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:29:17.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The actor also confirmed reports that one of the men shouted, "This
        is MAGA country," a reference to President Donald Trump''s "Make America Great
        Again" slogan, police said.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7f4313d-5808-4f6a-8780-d61525786c2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T02:47:17.057Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:29:17.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prosecutors allege Smollett directed the brothers to utter the remarks
        and epithets while attacking him. The attack was supposed to go down at 10
        p.m. on January 28, but was postponed until 2 the next morning because Smollett''s
        flight was delayed, prosecutors say.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67f5dbd3-a9cb-4a56-ac94-1df85d217667'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T02:47:17.057Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:29:17.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Smollett took the brothers to the site where he wanted the incident
        to occur on January 27 and pointed out a surveillance camera on the corner
        he thought would record the attack, prosecutors say. They say the plan was
        changed so bleach would be used during the incident instead of gasoline.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c0a6a95-316c-4cdd-b987-be3629301c82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T02:47:17.057Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:29:17.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the brothers were released from custody, Smollett''s attorneys
        maintained their client was the victim of a hate crime and said he was cooperating
        with police.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3cf8754-7ab6-40b0-b533-2f8de098e813'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T02:47:17.057Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:29:17.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Jussie Smollett is angered and devastated by recent reports that
        the perpetrators are individuals he is familiar with," their statement said.
        "He has now been further victimized by claims attributed to these alleged
        perpetrators that Jussie played a role in his own attack."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7800dfea-371b-470b-adf0-e5cea80ac4dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T02:47:17.057Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:29:17.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company behind "Empire," 20th Century Fox Television, has previously
        backed the actor. After Thursday''s news conference, it issued a statement
        saying, "We understand the seriousness of this matter and we respect the legal
        process. We are evaluating the situation and we are considering our options."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38bc88ab-37c9-490d-9006-f940740b2fac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T02:47:17.058Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:29:17.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than a decade ago, Smollett pleaded no contest to providing
        false information to law enforcement in a 2007 misdemeanor case, according
        to Frank Mateljan, a spokesman for the Los Angeles City Attorney''s Office.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfa6b84c-a29c-4336-a990-107643af9cff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T02:47:17.058Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:29:17.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The case stemmed from a DUI stop in which Smollett gave police the
        wrong name. He also pleaded no contest to driving with a blood alcohol level
        over the legal limit and driving without a valid driver''s license. He was
        sentenced to two years of probation and paid a fine.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1764ea8-063e-4a58-bebf-2f4736a380cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T02:47:17.058Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:29:17.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked what he''d like to see from Smollett, Johnson told reporters
        Thursday, "Absolute justice would be an apology to this city that he smeared,
        admitting what he did and then be man enough to offer what he should offer
        up in terms of all the resources that were put into this."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff1f3bb0-2249-4e55-a366-c8682059dca4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T02:47:17.058Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:29:17.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com. "<a href="https://edition.cnn.com/entertainment/live-news/jussie-smollett-arrested-chicago/h_5cb127ccfe5255cabadc1844c1ed4352"
        target="_blank">Jussie Smollett paid $3,500 to stage his attack, hoping to
        promote his career, police allege</a>."</em></p>'
  'Fox-considering-options-Empire-Jussie-Smollett':
    'author': 'Sandra Gonzalez'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2019-02-22T02:51:01.322Z
    'imagesource': 'jcr:ffd0e795-fb1a-47c9-860a-100ca88c4889'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fce20e68-04de-4a6d-ac54-5ed63ea0734c'
    'lead': 'The studio and network behind Fox''s ''Empire'' say they are considering
      their options, following the arrest of television actor Jussie Smollett.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-22T02:53:08.597Z
    'mgnl:createdBy': 'xave'
    'mgnl:lastActivated': 2023-01-29T17:29:15.399+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T17:28:31.667+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'stories': ['791151ee-0c3f-4330-a66c-ed6a76050c51']
    'template': '1'
    'title': 'Fox says it''s ''considering our options'' after ''Empire'' star''s
      arrest'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dd49360-5b4f-445f-af15-eb2f94920e8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T02:53:08.597Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:29:15.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The studio and network behind Fox''s "Empire"
        say they are considering their options, following the arrest of television
        actor Jussie Smollett.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe7bc244-6a71-4537-8b95-c6139b973ffa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T02:53:08.597Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:29:15.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We understand the seriousness of this matter and we respect the
        legal process," 20th Century Fox Television and Fox Entertainment said in
        a statement to CNN on Thursday. "We are evaluating the situation and we are
        considering our options."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffd08294-0dfe-4cb0-83f6-f183de142901'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T02:53:08.597Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:29:15.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company''s statement came hours after Smollett was arrested
        on&nbsp;<a href="http://www.ilga.gov/legislation/ilcs/fulltext.asp?DocName=073000050K5-4.5-45"
        target="_blank">suspicion of filing a false report</a>.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75e9fc5e-8d17-407d-a36d-fb0271d8f08b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T02:53:08.597Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:29:15.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chicago police allege Smollett paid two men $3,500 to stage an attack
        on him last month.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20c9d1b0-c6c9-4f79-8de8-c77f32ddbcb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T02:53:08.597Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:29:15.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Smollett had told police that on Jan. 29 he was attacked by two
        people who yelled racist and homophobic slurs at him, tied a rope around his
        neck, and poured an unknown substance on him.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47fc5924-e94b-4086-933f-6986df3a5828'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T02:53:08.597Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:29:15.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incident prompted a flood of support for Smollett from all corners
        of Hollywood, including his "Empire" co-stars and producers.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e534dd52-6609-4d40-b244-0648ae2276b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T02:53:08.598Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:29:15.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The actor has denied playing a role in his attack. His attorneys
        promised an "aggressive defense," in a statement issued Wednesday after Cook
        County State''s Attorney''s Office&nbsp;<a href="https://twitter.com/AJGuglielmi/status/1098385135370682368"
        target="_blank">approved</a>&nbsp;a felony disorderly conduct charge against
        Smollett.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98bb44de-f3f3-482c-ba57-eb8a1d8c80b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T02:53:08.598Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:29:15.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Like any other citizen, Mr. Smollett enjoys the presumption of
        innocence, particularly when there has been an investigation like this one
        where information, both true and false, has been repeatedly leaked," his attorneys
        said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '093e053c-d241-4ac3-8b43-0f6d2daf6f74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T02:53:08.598Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:29:15.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investigators believe Smollett orchestrated the attack, in part,
        "because he was dissatisfied with his salary," Chicago Police Superintendent
        Eddie T. Johnson said Thursday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '881ab407-bfd3-41f3-b791-9f2d0c92990a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T02:53:08.598Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:29:15.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Smollett has starred on Fox''s "Empire" since 2015. He plays Jamal,
        a successful singer in the musical Lyon family. Like his character, Smollett
        identifies as gay.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa836a9a-1a9f-4a2c-a537-a5c6df2eb844'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T02:53:08.598Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:29:15.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Early on Wednesday, before official charges had been made against
        Smollett, Fox Entertainment and 20th Century Fox TV stood by Smollett saying
        he continued "to be a consummate professional on set" and assuring that "he
        is not being written out of the show."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7a14dc3-ab4e-489f-aa2f-8cb499b99caa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T02:53:08.598Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:29:15.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com. "<a href="https://edition.cnn.com/2019/02/21/entertainment/empire-fox-jussie-smollett/index.html"
        target="_blank">Fox says it''s ''considering our options'' after ''Empire''
        star''s arrest</a>."</em></p>'
