  'Supply-of-food-under-threat-due-to-biodiversity-loss-across-the-globe--UN-report--':
    'author': 'James Griffiths, CNN  '
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-02-22T05:46:43.052Z
    'imagesource': 'jcr:fbf81dce-0668-4fc6-b596-57d2abc66014'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0b287bee-1be3-415b-b0c8-3744bc92fa21'
    'lead': 'A drop in global biodiversity is putting our ability to produce food
      at risk, a new United Nations report warns.  '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-22T05:47:52.236Z
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-29T17:29:00.042+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T17:28:34.954+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Supply of food under threat due to biodiversity loss across the globe:
      UN report  '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '945bcd35-67e9-487e-97b5-57d4a0534d52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T05:47:52.236Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:29:00.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A drop in global biodiversity is putting
        our ability to produce food at risk, a new United Nations report warns.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88e5b31e-9203-4047-9363-e03887e33f46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T05:47:52.236Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:29:00.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the UN''s Food and Agriculture Organization, biodiversity
        in food and agriculture "is indispensable to food security and sustainable
        development."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dfe85e1-8224-47d9-bdea-781f24170a6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T05:47:52.236Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:29:00.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, in recent years biodiversity at the genetic, species and
        ecosystem levels have all been in decline, reducing our overall food and agriculture
        systems'' ability to respond to shocks and stresses such as climate change.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd084ed0c-b9cd-44f8-a232-867db97b4799'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T05:47:52.236Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:29:00.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Many key components of biodiversity for food and agriculture at
        genetic, species and ecosystem levels are in decline," the report said. "The
        proportion of livestock breeds at risk of extinction is increasing. Overall,
        the diversity of crops present in farmers'' fields has declined and threats
        to crop diversity are increasing."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c55a3665-88e4-40f3-9755-e7ae1c46a068'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T05:47:52.237Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:29:00.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the species level, many of those serving vital functions such
        as pollination or pest management are in decline "as a consequence of the
        destruction and degradation of habitats, overexploitation, pollution and other
        threats."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6870b756-af58-4550-afe9-11d65422d0e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T05:47:52.237Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:29:00.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A report out earlier this month in the journal Biological Conservation
        warned more than 40% of insect species could become extinct in the next few
        decades --&nbsp;an event it said could have "catastrophic" effects on the
        planet.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f8ea645-9d7c-48e8-81ff-15a1ee311e50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T05:47:52.237Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:29:00.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even larger animals are at risk, with more than 25% of local livestock
        breeds at risk of extinction,. Only 7% are deemed to be at no risk whatsoever,
        with the future for most other livestock breeds unclear.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1967e3d9-0e6a-4a7c-af36-96dccb91dd5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T05:47:52.237Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:29:00.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The drop in biodiversity is being caused by a number of major global
        trends, the report said, including climate change, international markets and
        demography.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a61a3b8f-f309-423b-8df2-b352be5f3459'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T05:47:52.237Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:29:00.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These are giving rise to other challenges such as land-use change,
        pollution, overuse, overharvesting and the proliferation of invasive species,"
        it said. "Interactions between these trends can often exacerbate their effects."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6750312d-65ea-4aa5-9bb1-e68974046710'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T05:47:52.237Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:29:00.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreover, it warned that the assessment and monitoring of the status
        and trends in biodiversity at both national and global levels is "uneven and
        often limited," meaning the problem could be worse than we currently understand.
        The report calls for more research in this area and an increase in policies
        "supporting sustainable use and conservation."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd77f7502-c719-4849-880b-de7034e2f80e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T05:47:52.237Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:29:00.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The issue is attracting increasing attention globally, due to be
        taken up&nbsp;at the G7 meeting in April, the&nbsp;World Conservation Congress&nbsp;in
        June, and a major international convention in Beijing&nbsp;next year.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4eff5ed-6c2e-485e-8068-eba45e0dbfc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T05:47:52.237Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:29:00.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking at the National Biodiversity Conference in Dublin this
        week, Irish President Michael Higgins&nbsp;called on&nbsp;the world to do
        more to tackle the "extinction crisis."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68bd761c-d591-4d4f-8193-a878b4078fa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T05:47:52.237Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:29:00.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Over the past half century, humanity has witnessed the destruction
        of 60% of mammal, bird, fish and reptile populations around the world," he
        said. "We are the first generation to truly comprehend the reality of what
        we''re doing to the natural world, and we may be the last with the chance
        to avert much of the damage. With this knowledge comes an extraordinary burden
        of responsibility that we all share."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e15cb9a-3550-4a63-afc0-fb637a20cc66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T05:47:52.237Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:29:00.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2019/02/22/health/food-biodiversity-report-intl/index.html">"Supply
        of food under threat due to biodiversity loss across the globe: UN report."</a></em></p>'
