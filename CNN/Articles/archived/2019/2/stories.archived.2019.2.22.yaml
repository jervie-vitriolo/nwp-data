      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 22) —</strong> A
        fire broke out at the Bureau of Customs building in Manila late Friday, then
        quickly engulfed the building, officials said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b4695a2-3827-4b59-a6bf-c3fa541901f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T15:58:58.175Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:28:54.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bureau''s spokesperson Dino Austria confirmed to CNN Philippines
        that the BoC''s Port of Manila building is on fire.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf50066e-c3ec-470e-8264-3f4a554ac927'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T15:58:58.175Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:28:54.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yes, (a) very big fire. We might lose the building," Austria told
        CNN Philippines.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2029f85-008c-43ea-8c21-fbceeb4673d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T15:58:58.176Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:28:54.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that key Customs officials have arrived at the scene.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01024cc0-1090-4579-a209-24cc81e7c79d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T15:58:58.176Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:28:54.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bureau of Customs is currently the center of several drugs smuggling
        cases, including billions of pesos worth of shabu shipment that allegedly
        passed through the agency as magnetic lifters.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '838b3760-7d07-458e-8459-a5df67ca8c7a'
      'mgnl:activationStatus': true
