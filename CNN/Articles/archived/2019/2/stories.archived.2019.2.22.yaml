    'template': '1'
    'title': 'ECOP: ''Difficult'' for smaller businesses to implement extended maternity
      leave law'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a0c845d-879d-4766-ab35-60c7d8a30b71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T05:15:28.117Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:29:04.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (February 22, CNN Philippines) —</strong> A
        business group said smaller enterprises will be having difficulty in implementing
        the new law extending paid maternity leave from 60 to 105 days.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cd43adf-62dc-4826-bd36-31a4b17afecf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T05:15:28.117Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:29:04.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a law that we''ll try to implement although a lot of our
        small companies are unhappy. We have to remember that 99.6 percent of our
        enterprises are micro, small and medium," Employers Confederation of the Philippines
        (ECOP) President Sergio Ortiz-Luis Jr. told CNN Philippines'' <em>New Day</em>.</p>'
    '9':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Employers Confederation of the Philippines: Macro, medium enterprises
        will have problems complying with the new law that extends maternity leave
        to 105 days <a href="https://t.co/PQwK3Xr70W">https://t.co/PQwK3Xr70W</a>
        <a href="https://t.co/3MfpLOOEOj">pic.twitter.com/3MfpLOOEOj</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1098716718904406016?ref_src=twsrc%5Etfw">February
        21, 2019</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06e03c02-81c8-47cc-a876-bb0289043a53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T05:15:28.118Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:29:04.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '213fd005-f72f-43ad-b1d0-6e97d9c05ae4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T05:15:28.118Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:29:04.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oritz-Luis said these businesses are already having trouble as is,
        "marginally operating" and facing closures.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49f2d916-e47e-497f-b1e1-f8bdef276be9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T05:15:28.118Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:29:04.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte has signed into law extending the maternity
        leave, which was hailed by politicians and labor groups as a win for women.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65f695b1-5c77-4562-959d-ef045de8ba7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T05:15:28.118Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:29:04.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Malacañang warned companies yesterday against gender discrimination,
        saying that businesses which refuse to hire women following the law''s enactment
        will be held accountable under anti-discrimination laws.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2411c34e-4238-40d2-ab73-b75b7b802f5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T05:15:28.118Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:29:04.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ECOP earlier cautioned that the bill may not be totally beneficial
        for women as companies may shy away from hiring them in the long run.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9a42a6b-4108-41a3-98be-cba32c151613'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T05:15:28.118Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:29:04.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ortiz-Luis said it would be hard for the government to monitor violators
        of anti-discrimination regulations.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93def793-f760-45ac-b11e-0c24b221907f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T05:15:28.118Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:29:04.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If somebody''s hiring and there are choices, he will not say that
        he''s hiring because of that. So of course, it cannot be monitored," he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22697f0a-168a-46e4-b769-c14e13811160'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T05:15:28.118Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:29:04.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, he said ECOP will just try to "live with it" and encourage
        companies to adjust to the new law.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6882abe4-da81-4dae-b7cd-2d463d80c720'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T08:06:08.129Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:29:04.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, obstetrics-gynecologist Venus Jo-Anne Olivar told CNN
        Philippines that on average, mothers need at least six weeks to recover after
        giving birth.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2074aa96-a1c9-4b1d-893b-0629ab18fa99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T08:06:08.129Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:29:04.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there are times when complications arise after delivery, such
        as hypertension, diabetes or postpartum depression, which would require more
        time for women to recuperate before bouncing back to work.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f2d359c-5ab9-46e7-a82b-8768ebdd1a5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T08:06:08.129Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:29:04.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Iba kasi</em> if they develop maternal complications after
        giving birth. <em>May</em> tendency <em>''di makapunta sa</em> work, <em>may</em>
        tendency <em>''di maging</em> efficient, they had to undergo procedures and
        diagnostic tests.<em> ''Yun magiging</em> burden," Olivar said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de442c87-13a4-4f1c-8eff-bd129e5e671b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T08:06:08.129Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:29:04.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It''s different if they develop maternal complications
        after giving birth. There''s a tendency that they can''t go to work, there''s
        a tendency that they won''t be efficient, they have to undergo procedures
        and diagnostic tests. That would be a burden.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7443817-bd12-47ca-ab9b-b0b3f8ba7005'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T08:06:08.129Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:29:04.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But more than recovery from the birthing process, she said a three
        and a half month leave would be most beneficial to strengthen the bond between
        mother and baby.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b88bbcc0-8bb6-4c74-ba47-6389a6042691'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T08:06:08.129Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:29:04.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Mas matutuuanan ng pansin o maalagaan maiging mga anak nila.</em>
        It will lead to reduced mortality rate," Olivar said. "<em>Mas matutukan</em>
        baby mo eh. Longer time<em> makikita mo ano needs niya, kung inubo man siya.</em>"</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78a23ddc-3484-460d-964f-34b55cd82b62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T08:06:08.129Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:29:04.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They would be able to give more attention or to care
        for their children. It will lead to reduced mortality rate … You''d be able
        to focus on your baby. You''ll have more time to see their needs, like if
        they get a cough.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
