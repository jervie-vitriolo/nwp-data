    'jcr:uuid': '2770e23b-fbac-42dc-888a-f493f30c3005'
    'lead': 'The entire force of a maritime police station in Cavite province was
      sacked Friday after its chief was arrested for alleged extortion from fishermen.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-22T05:42:32.464Z
    'mgnl:createdBy': 'xave'
    'mgnl:lastActivated': 2023-01-29T17:29:00.400+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
