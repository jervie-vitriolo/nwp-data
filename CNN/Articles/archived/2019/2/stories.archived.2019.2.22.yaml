      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reigning season MVP Kai Sotto posted monster numbers: 26 points
        and 25 rebounds for Ateneo in a losing effort.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0be2e703-7709-4a5f-baf0-2a2f47c3dd2a'
