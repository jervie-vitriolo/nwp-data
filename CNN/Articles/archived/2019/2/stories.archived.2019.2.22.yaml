      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:29:14.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate Intelligence Committee, which is probing allegations
        of Russian interference in the 2016 elections, has been keen to speak with
        David Geovanis for several months, the sources say.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f9a54d8-ba67-4b23-85a9-c75a119d601d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T02:59:27.221Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:29:14.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Geovanis helped organize a 1996 trip to Moscow by Trump, who was
        in the early stages of pursuing what would become a long-held goal of building
        a Trump Tower in the Russian capital, according to multiple media reports
        at the time.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '502b03c7-1d74-41aa-96fd-ec9b7c48cbfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T02:59:27.221Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:29:14.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Years later, Geovanis worked for the Russian oligarch Oleg Deripaska,
        whose ties to Trump''s 2016 campaign chairman Paul Manafort have also been
        of interest to investigators.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cd50915-2637-4170-8416-352fc480b42f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T02:59:27.221Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:29:14.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two witnesses who have given evidence to the Senate Intelligence
        Committee say they were asked about Geovanis'' past relationship with the
        President during interviews last year. The interviews were conducted by staff
        working for both the Republican and Democratic sides of the committee, according
        to the sources, who wish to remain anonymous due to the confidential nature
        of the Senate inquiry.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8bb37aa-2df6-482a-a30c-1ff00b8e29cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T02:59:27.221Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:29:14.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the first time that Geovanis'' name has been revealed in
        connection with the various investigations underway into Russian influence
        on US politics, which include a&nbsp;<a href="https://www.cnn.com/2019/02/06/politics/house-intelligence-transcripts-mueller/index.htmlhttps://www.cnn.com/2019/02/06/politics/house-intelligence-transcripts-mueller/index.html"
        target="_blank">sweeping new House investigation</a>&nbsp;into Trump''s financial
        interests.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7913dd97-0c52-4a80-961a-dd28aefcf7b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T02:59:27.222Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:29:14.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate Intelligence Committee''s interest in Geovanis indicates
        its investigation is delving further back into Trump''s past in Russia than
        previously thought.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f602a33-14ab-450c-a73d-2e4bfea90d05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T02:59:27.222Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:29:14.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A businessman, three women and Joseph Stalin</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '986da248-a249-47e0-8726-9e83a04b7755'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T02:59:27.222Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:29:14.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the two witnesses says the committee has a photograph of
        a younger Geovanis apparently posing in a portrait with three partially clothed
        women. The portrait, once displayed in a Russian gallery under the title "The
        Capitalist," depicts the subjects in front of a picture of the former Soviet
        leader Joseph Stalin. It''s not clear whether the portrait is a single photograph
        or a composite.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e18e2620-a5b0-4aed-a2dd-c8f151cb36c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T02:59:27.222Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:29:14.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The witness told CNN that they were shown the photograph during
        questioning.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22e752eb-e36c-4c02-97c5-15f80ad3519a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T02:59:27.222Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:29:14.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A third witness has alleged in written testimony, seen by CNN, that
        Geovanis may be valuable in the mystery of whether Russia has material on
        Trump that could be personally embarrassing to him.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ab6fe9f-433f-474c-b929-8fe0ed72d310'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T02:59:27.222Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:29:14.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Known by the nickname "Geo" to his friends, Geovanis was born in
        Brockton, Massachusetts, and is a graduate of Trump''s alma mater, the Wharton
        School at the University of Pennsylvania. After starting his career in finance,
        Geovanis went to Moscow to work for a Russian venture of a company called
        Brooke Group, which owned land earmarked for the site of a proposed Trump
        Tower. When Trump came to town to promote the project, sources say, it was
        Geovanis'' job to show him around.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '129ccbeb-566a-4b92-8736-841a9d6dfaf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T02:59:27.222Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:29:14.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also on the trip were Brooke Group''s owners, the real estate moguls
        Bennett LeBow and Howard Lorber, who went on to become substantial donors
        to Trump''s 2016 presidential campaign. Trump personally acknowledged the
        pair from the podium after he won the 2016 New York Republican primary.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81171e09-4c85-4117-aed3-96ad2be52982'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T02:59:27.222Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:29:14.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An archive video report of Trump''s 1996 Moscow trip emerged online
        in late January. The news report --&nbsp;<a href="https://www.youtube.com/watch?v=eIdz6BEFC0M&amp;feature=youtu.be"
        target="_blank">misidentified on YouTube</a>&nbsp;as dating from 1995 -- shows
        Lorber, Lebow and Trump in discussion with Moscow''s then deputy mayor, Vladimir
        Resin, and his staff, with Geovanis looking on from the background.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a55fea81-5177-440a-a21f-4aa8484f0afd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T02:59:27.222Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:29:14.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Blocked numbers and ''dirt'' on Clinton</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05b7b779-1936-4ce1-b83c-424fed8c0d11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T02:59:27.222Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:29:14.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lorber has already been linked to the Senate investigation into
        Russian meddling in the 2016 elections.&nbsp;<a href="https://www.nytimes.com/2019/01/31/us/politics/donald-trump-jr-blocked-number-calls.html"
        target="_blank">The New York Times named him earlier this month</a>&nbsp;as
        one of the Trump family associates who spoke with Donald Trump Jr. from blocked
        numbers around the time of a highly scrutinized 2016 meeting at Trump Tower
        in New York.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed6d963c-2e21-43ed-92a3-948c857650fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T02:59:27.222Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:29:14.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That meeting was attended by top Trump campaign advisers — Trump
        Jr., the President''s son-in-law Jared Kushner, and Manafort — and Russian
        lawyer Natalia Veselnitskya, who had promised dirt on Trump''s election opponent,
        Hillary Clinton. Lorber has not responded to multiple calls for comment.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7048f7fe-981b-4fdf-bee4-b87b321c5923'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T02:59:27.223Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:29:14.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When contacted by CNN via telephone, Geovanis declined to comment
        on his relationship with the President or talk about the photograph said to
        be in the possession of the Senate Intelligence Committee. He would not disclose
        his location, although CNN was able to confirm he was in the Moscow area as
        recently as this month. Asked whether he had been approached by the committee
        and whether he was aware of its interest, Geovanis told CNN he had "no comment."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82304922-fdb6-404f-a90c-91db5cfc8963'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T02:59:27.223Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:29:14.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokeswoman for the Senate Intelligence Committee''s Republican
        chairman, North Carolina Sen. Richard Burr, declined to comment on whether
        Geovanis was of interest to it. A spokeswoman for the committee''s Democratic
        Vice Chair, Virginia Sen. Mark Warner, also declined to comment.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc3dbdb8-249a-4350-93b9-60ac688c1f20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T02:59:27.223Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:29:14.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not known whether Geovanis is also of interest to the investigation
        into alleged Russian election meddling by special counsel Robert Mueller.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96b9ce1a-a1cc-490e-8e9a-22dbc168ce8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T02:59:27.223Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:29:14.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President''s legal team declined to comment on his relationship
        to Geovanis. A lawyer for the Trump Organization also declined to comment.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4cbb34b-de99-45f6-8a5a-9abebd0298ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T02:59:27.223Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:29:14.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A tower that never got built</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19bf1a7a-1af0-4c08-a431-05fe29d9c27e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T02:59:27.223Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:29:14.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Geovanis was&nbsp;<a href="http://old.themoscowtimes.com/news/article/tmt/316249.html"
        target="_blank">quoted by the Moscow Times</a> in 1996&nbsp;as saying officials
        were "very receptive" to the original Trump Tower project, but Trump''s early
        designs on the Moscow skyline never got off the ground.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d572f97-cf13-40c3-850b-3f6bdd607dd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T02:59:27.223Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:29:14.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Discussions two decades later to build another Trump Tower in the
        Russian capital have been a focal point in the Mueller investigation.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f083e03-ab98-408f-ae87-b6bd353e0adb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T02:59:27.223Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:29:14.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has often denied that his dealings with Russia continued into
        the 2016 campaign. Even in late 2018 Trump tweeted he "never met a single
        Russian official."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3078a3d0-a641-4495-a889-98a92a35dfbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T02:59:27.223Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:29:14.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is not clear what prompted the Senate Intelligence Committee''s
        interest in Geovanis. But multiple sources familiar with its activities tell
        CNN their inquiries date back to spring last year when it sent him a letter
        requesting he give evidence. The sources say he has not yet done so but added
        that he had appointed US legal counsel.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6b9130b-1d91-4910-8d27-4a7aff0b8642'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T02:59:27.223Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:29:14.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lebow and Lorber changed their company name from Brooke Group to
        Vector Group, a Nasdaq-listed cigarette and real estate company. Vector Group''s
        top three shareholders include Renaissance Technologies, the hedge fund once
        run by Robert Mercer, the conservative donor who was once a patron of business
        and political ventures of Steve Bannon, Trump''s former chief strategist.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82199e8f-3f80-48f1-b5ca-6d96da9a4761'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T02:59:27.223Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:29:14.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokeswoman for Vector did not reply to CNN''s emails requesting
        comment. A fax to BSL Capital, Lebow''s family firm, went unanswered, despite
        an assistant confirming it had been received.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d925182-1025-40ca-a3ad-b677f63eb6de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T02:59:27.223Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:29:14.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Geovanis, who married a Russian woman, obtained a Russian passport
        in 2014. He was last seen by family members in the US in early 2017 after
        the death of his mother.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07bbc3f3-2b3d-42e4-8196-d155f0eeb8d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T02:59:27.224Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:29:14.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He is not believed to have returned to the US since then, and his
        decision to remain in Moscow means US congressional investigators can''t easily
        find out what he knows.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7964d03c-0178-47e4-8f68-7c02d23c56e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T02:59:27.224Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:29:14.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2017 Geovanis was reemployed by Lebow to set up the Russian arm
        of another venture, Somerset Coal International, an energy technology company
        which claims to "clean" coal by washing it at high pressure.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a6aba0a-2669-4485-912f-2319ded33729'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T02:59:27.224Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:29:14.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among those approached by Geovanis for investment was Deripaska,
        the billionaire metals and mining magnate, for whom Geovanis worked in the
        mid-2000s, according to a person familiar with Somerset Coal''s business plan,
        speaking on condition of anonymity.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab1be493-df31-47e1-8b14-187b95489e5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T02:59:27.224Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:29:14.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deripaska is so closely aligned with Russian President Vladimir
        Putin that&nbsp;<a href="https://home.treasury.gov/news/press-releases/sm577"
        target="_blank">the US sanctioned him and his companies</a>&nbsp;in order
        to punish the Russian government for its activities around the 2016 election.
        The Trump administration&nbsp;<a href="https://www.cnn.com/2019/01/27/politics/trump-admin-lifts-sanctions-oleg-deripaska/index.html"
        target="_blank">lifted sanctions on three of those companies</a>&nbsp;last
        month.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ef68a44-6f8c-464d-b6d3-7241c3cd78b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T02:59:27.224Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:29:14.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesperson for Deripaska did not return CNN''s requests for
        comment.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d765777-ac77-47f7-b54e-8d63609fb3f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T02:59:27.224Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:29:14.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com. "<a href="https://edition.cnn.com/2019/02/21/politics/senate-trump-russia-david-geovanis-intl/index.html"
        target="_blank">Senate investigators pursue Moscow-based former Trump associate</a>."</em></p>'
  'Consumer-Reports-recommendation-Tesla-Model-3':
    'author': 'Chris Isidore'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-02-22T03:01:17.799Z
    'imagesource': 'jcr:9299ebdf-83fd-46bc-bf59-78399b411314'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '51a69a31-4066-4d29-9d90-7ba46d306f96'
    'lead': 'Consumer Reports is pulling its recommendation of Tesla Model 3, citing
      reliability issues with the car.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-22T03:20:52.915Z
    'mgnl:createdBy': 'xave'
    'mgnl:lastActivated': 2023-01-29T17:29:13.299+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T17:28:32.126+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'stories': ['7a4b20ad-2a99-4750-9a68-8e095ed65bf2', '9113c32e-1564-4ee8-abb9-6d2e7fe6cde0']
    'template': '1'
    'title': 'Consumer Reports no longer recommends the Tesla Model 3'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80f89bbb-a4ca-4e82-a2fd-f33e77b59980'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T03:20:52.915Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:29:13.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Consumer Reports is pulling its recommendation
        of Tesla Model 3, citing reliability issues with the car.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5360838-2c69-401a-b200-0b6ae953db7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T03:20:52.915Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:29:13.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tesla buyers are more likely to be satisfied with their car than
        customers of any other brand, according to&nbsp;<a href="https://www.consumerreports.org/car-reliability-owner-satisfaction/tesla-model-3-loses-cr-recommendation-over-reliability-issues/"
        target="_blank">Consumer Reports</a>. Yet the publication says many customers
        reported problems with the Model 3, including loose body trim and glass defects.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15474d5d-5454-44ee-8c0a-41e5e3b5224b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T03:20:52.915Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:29:13.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Consumers expect their cars to last — and not be in the repair
        shop. That''s why reliability is so important," said Jake Fisher, senior director
        of automotive testing at Consumer Reports.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db9a5c58-8cab-45e8-bc7b-7dfe7fa8d2e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T03:20:52.915Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:29:13.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tesla pointed to its overall customer satisfaction rating from Consumer
        Reports and said it has corrected many of the problems found in the survey.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75d3b365-de6f-4be7-847c-0addfd37abdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T03:20:52.915Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:29:13.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We take feedback from our customers very seriously and quickly
        implement improvements any time we hear about issues," said the company statement.
        It said the survey was conducted from July through September, "so the vast
        majority of these issues have already been corrected through design and manufacturing
        improvements, and we are already seeing a significant improvement in our field
        data."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0765259f-aa7d-4083-94ac-4995a54d0af5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T03:20:52.915Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:29:13.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Consumer Reports has previously pulled its recommendation of a Tesla
        model over questions about its reliability. Last fall, the higher-priced Tesla
        Model S sedan also&nbsp;<a href="https://www.cnn.com/2018/10/24/cars/consumer-reports-reliability-tesla/index.html"
        target="_blank">lost it "recommended" status</a>, even though Consumer Reports
        had given the car its&nbsp;<a href="https://money.cnn.com/2015/08/27/autos/consumer-reports-tesla-p85d/index.html"
        target="_blank">best review score ever</a>: 103 points on a scale only designed
        to go up to 100.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93f99f36-1462-4740-a015-c670f072e89a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T03:20:52.916Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:29:13.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tesla''s stock fell 2.3% Thursday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c66ce84-21b5-44be-bc2a-376f0cd8f3ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T03:20:52.916Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:29:13.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Model 3, which is significantly less expensive than the Model
        S, didn''t have a score nearly that good. But it had a good overall score
        - 82 on the road test conducted by Consumer Reports staff. That put it behind
        only the Model S among electric cars and hybrids and better than most car
        models.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25af267c-c644-469a-a1c1-884fddec6f92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T03:20:52.916Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:29:13.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Model 3 is key to Tesla''s goal of becoming consistently profitable.
        After a difficult ramp-up process that included many missed production targets
        and deadlines, Tesla made about 5,000 of the Model 3s a week. That allowed
        Tesla to turn a profit in each of the two most recent quarters.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '933ba828-6b0e-4896-b213-e6455fd8d43b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T03:20:52.916Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:29:13.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also made the Model 3 the&nbsp;<a href="http://www.cnn.com/2019/02/07/success/tesla-model-3-best-selling-luxury-car/index.html"
        target="_blank">bestselling luxury car</a>&nbsp;in the United States. Its
        starting price is currently about $43,000, though options can make it significantly
        more expensive. Tesla promises it will come out with a $35,000 version later
        this year. That version will have a less expensive, shorter-range battery.
        Tesla hopes the cheaper version will help it tap into the mass market.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '123103ef-85ed-43b3-86df-ad921fcc47ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T03:20:52.916Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:29:13.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com. "<a href="https://edition.cnn.com/2019/02/21/tech/consumer-reports-tesla-model-3/index.html"
        target="_blank">Consumer Reports no longer recommends the Tesla Model 3</a>."</em></p>'
  'US-official-French-ISIS-operative-killed-Syria-airstrike':
    'author': 'Ryan Browne'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-02-22T03:22:22.239Z
    'imagesource': 'jcr:5887dab2-0d6c-48cf-bcd1-9f758e5b2c55'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '883de153-024b-4fe1-8d80-5499506e90b0'
    'lead': 'A French ISIS operative linked to the deadly 2015 terrorist attacks in
      Paris was likely killed in a strike in Syria in recent days, a U.S. defense
      official tells CNN.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-22T03:26:05.241Z
    'mgnl:createdBy': 'xave'
    'mgnl:lastActivated': 2023-01-29T17:29:12.746+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T17:28:32.260+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Syria', 'ISIS']
    'stories': ['6b9e1cc7-af61-4d73-a199-2ed1acce5e44', '035d8093-cf63-475a-a047-619e4a776443',
      '30907a2b-e8a3-4c5f-9da3-04d4facb2eb5']
    'template': '1'
    'title': 'U.S. official says French ISIS operative likely killed in Syrian airstrike'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e4fe446-812b-4daa-9c8a-e250a5a79e3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T03:26:05.241Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:29:12.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A French ISIS operative linked to the deadly
        2015 terrorist attacks in Paris was likely killed in a strike in Syria in
        recent days, a US defense official tells CNN.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e81c8126-3474-4008-830b-7647a144e495'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T03:26:05.241Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:29:12.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 2015 attacks killed 130 people and wounded 494. The attackers,
        armed with assault rifles and explosives, targeted six locations across the
        city.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de6ecc97-a677-48f8-87d8-9777c94e496f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T03:26:05.241Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:29:12.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fabien Clain, a veteran French ISIS operative,&nbsp;<a href="https://edition.cnn.com/2015/12/03/europe/salah-abdeslam-cold-trail-paris-attacks"
        target="_blank">claimed responsibility for the attacks</a>&nbsp;in an ISIS
        audiotape released the day after the attacks.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6ecd3b8-8674-4fb9-b98b-c5258ec79479'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T03:26:05.241Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:29:12.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clain, who officials believe worked to recruit operatives for a
        string of attacks in France, has been long sought by the French and US governments.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8280db37-b47e-44bd-be18-5386b1bf9d69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T03:26:05.242Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:29:12.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>French Armed Forces Minister Florence Parly&nbsp;<a href="https://twitter.com/florence_parly/status/1098662904050712576"
        target="_blank">tweeted Thursday</a>&nbsp;that it was "possible" Clain was
        killed during coalition operations against ISIS'' last remaining territory
        in Syria.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfa687b1-c5f1-49fa-9c8f-577d7216fbaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T03:26:05.242Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:29:12.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The French citizens who remember his rallying calls for murder
        and his role in the pseudo-Islamic state, will surely be relieved," she wrote
        while adding "We remain vigilant, this information is not confirmed."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6bc9b3e-53a1-4274-8771-a6637b328dac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T03:26:05.242Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:29:12.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Col. Sean Ryan, a spokesman for the US-led coalition fighting ISIS,
        told CNN earlier Thursday that the coalition "cannot confirm at this time"
        whether Clain had been killed.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c48729b8-998b-4a62-a222-b309284edf7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T03:26:05.242Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:29:12.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com. "<a href="https://edition.cnn.com/2019/02/21/politics/fabien-clain-syria-airstrike/index.html"
        target="_blank">US official says French ISIS operative likely killed in Syrian
        airstrike</a>."</em></p>'
