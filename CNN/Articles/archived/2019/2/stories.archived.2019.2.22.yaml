  'Duterte-Catholic-Church-Tagle-Pope-Francis-Vatican':
    'author': 'CNN Philippines Staff'
    'caption': 'Manila Archbishop Luis Antonio Cardinal Tagle (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-02-22T17:50:58.213Z
    'imagesource': 'jcr:0737c737-f517-436d-8feb-908a7e5a47f4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0d54942d-c79f-4cd6-8bbc-df8a0cf66ff2'
    'lead': 'Malacañang on Friday welcomed the ''pained admission'' of Manila Archbishop
      Luis Antonio Cardinal Tagle about sexual abuse by the clergy as a validation
      of President Rodrigo Duterte''s criticisms against the Catholic Church.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-07T08:32:52.792Z
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-01-29T17:28:53.052+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T17:28:36.791+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Tagle remarks validate Duterte criticisms vs. Church – Palace

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d22cc27-aa53-4517-b398-fa2c1395256b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T08:32:52.792Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:28:53.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 22) —</strong> Malacañang
        on Friday welcomed the "pained admission" of Manila Archbishop Luis Antonio
        Cardinal Tagle about sexual abuse by the clergy as a validation of President
        Rodrigo Duterte''s criticisms against the Catholic Church.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84f7e2dd-1607-4b38-9761-e7b9b5c54e28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T08:32:52.792Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:28:53.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tagle, in a spiritual talk during the historic Vatican summit on
        clergy abuse scandal, said he and other religious leaders "humbly and sorrowfully
        admit" that they have inflicted wounds on sexual abuse victims by their lack
        of response to their suffering - "to the point of rejecting them and covering
        up the scandal to protect perpetrators and the institution."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec0e4499-f3a1-4ed5-bad5-ecd5719d2df3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T08:32:52.793Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:28:53.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hours after the unprecedented summit, Malacañang in a statement
        said Tagle''s remarks were "a significant undertaking in raising awareness
        on child abuse committed by the members of the clergy."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b0194c8-1451-4154-9f49-66608643faa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T08:32:52.793Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:28:53.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a common theme of President Rodrigo Roa Duterte''s speeches
        and a validation of his running criticism on the men of the cloth," Presidential
        Spokesperson Salvador Panelo said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '855bceef-81d2-450c-a8e6-0376751cfd68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T08:32:52.793Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:28:53.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte has frequently attacked the Catholic Church, accusing it
        of corruption and abuse and mocking its practices and beliefs. He has said
        that he himself was molested by a priest when he was young. The President
        has repeatedly dared anyone to debunk his allegations and has called for reforms
        in the Catholic Church.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d65d148-dc14-4ed5-bdff-3242a4a35bf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T08:32:52.793Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:28:53.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo on Friday said Tagle''s "pained admission on the clergy''s
        long kept secret abomination is part of the wrenching and cleansing process
        that the Church is undergoing."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb424f3c-2d54-4878-8d8b-f2086e7635b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T08:32:52.793Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:28:53.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacanang also agreed with Pope Francis that "concrete measures"
        are needed to address the issue.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dc894a9-36cf-4d0b-972e-5dff0814ddf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T08:32:52.794Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:28:53.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Pope calls for ''concrete measures'' as summit on clergy sexual
        abuse begins</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef7e1779-58f7-4cc0-89e7-ac5d3dfd2bb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T08:32:52.794Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:28:53.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We remain confident that with Pope Francis at the helm, whose pontificate
        brought a surge of energy and fresh air into the life of the Roman Catholic
        Church, the spirit of reform will continue unhampered to further cleanse and
        rejuvenate the Church," Panelo said.</p>'
  'Comelec-illegal-campaign-posters-2019-elections':
    'author': 'Eimor P. Santos'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-03-07T16:37:58.909Z
    'imagesource': 'jcr:4733fb38-cf54-4e55-b529-9b1b275aaab3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '483244f1-045b-4e7b-b941-ba13b98df0cb'
    'lead': 'Comelec also clarifies that campaign advertisements bearing the names
      and faces of election candidates are considered campaign materials. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-07T08:36:58.814Z
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-01-29T17:28:52.570+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T17:28:36.916+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Supporters putting up illegal campaign posters can be jailed, authorities
      warn

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24cf2403-6497-4369-86d4-701fdeca6680'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T08:36:58.814Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:28:52.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 22) —</strong> Government
        officials are warning not just election candidates but also their supporters
        that they can be imprisoned for putting up illegal campaign posters.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e62ba4c-59a8-4956-a192-8648b314b34e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T08:36:58.814Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:28:52.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press briefing on Friday, the Commission on Elections (Comelec)
        said it will carefully study every case to know if a prohibited campaign material
        was posted with the candidate''s consent or not.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3b7423b-92eb-4c30-806e-d7ddb0056585'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T08:36:58.814Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:28:52.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Maraming tayong instances na talagang yung supporters talaga ang
        nagkukusa and kung minsan hindi rin alam ng kandidato," Comelec Spokesperson
        James Jimenez said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d4df61d-1604-4c70-9fdc-3e1f03ba1d47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T08:36:58.815Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:28:52.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "We have seen many instances that the supporters really
        were the ones to post campaign materials and sometimes the candidates do not
        know about this."]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31e8b93d-61ce-40bc-8e48-395ad4864393'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T08:36:58.815Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:28:52.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jimenez stressed that posting illegal campaign materials is an election
        offense punishable with up to six years in prison and disqualification from
        public office under the Omnibus Election Code. When asked if supporters will
        face the same penalties, Jimenez said yes.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb7a244b-7d10-41ea-b67e-9d2f664c8247'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T08:36:58.815Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:28:52.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Comelec orders candidates to remove campaign tarps, posters
        by Feb. 12</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a6b6431-d019-402a-8303-fcaa466ef688'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T08:36:58.815Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:28:52.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Capital Region Police Office (NCRPO) said police forces
        are ready to arrest anyone caught in the act of placing illegal campaign ads
        on prohibited areas.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4681b0b4-bfdb-4cbd-a5ac-73900d042a6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T08:36:58.815Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:28:52.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will monitor and watch for those persons na naglalagay ng prohibited
        items na ito or yung mga unlawful activities. We can arrest them for violation
        of the itong ating election code," NCRPO chief Director Guillermo Eleazar
        said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c28b351f-ab51-4b9e-9d65-173d55f665c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T08:36:58.816Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:28:52.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said so far, no one has been arrested for illegal posters since
        they usually do it covertly in the wee hours of the morning. He said patrolling
        police officers will continue to be on the lookout for violators.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '594251fe-fd07-4a70-b8e6-536f6c7e05a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T08:36:58.816Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:28:52.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the law, campaign posters should not exceed two by three feet
        and should only be displayed in common posting areas identified by local election
        officers.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '290168eb-7d6d-4ee9-a6de-41b472fe0a60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T08:36:58.816Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:28:52.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jimenez also clarified that commercial advertisements bearing the
        names and faces of election candidates are considered campaign materials and
        could be taken down too.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5028fd3b-998d-44f0-806b-52ec437210c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T08:36:58.816Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:28:52.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang depinisyon natin ng campaign material ay kahit anong material
        nagpopromote ng pagkapanalo o pagkatalo ng isang kandidato (A campaign material
        is defined as any material that promotes the victory or loss of a candidate),"
        Jimenez said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '474c82aa-840c-4b21-b3d5-cf152eb13c5d'
      'mgnl:activationStatus': true
