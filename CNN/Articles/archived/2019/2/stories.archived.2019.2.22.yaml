    'template': '1'
    'title': 'U.S. Senate investigators pursue Moscow-based former Trump associate'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bf92a19-db51-4aa9-984a-a635a3a7174c'
