    'template': '1'
    'title': 'Jeremy Corbyn calls for ISIS bride Shamima Begum''s ''return to Britain'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09a3a3cf-d5d7-4e5f-8c95-fc645ab4d764'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T03:33:00.321Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:29:12.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — UK Labour Party leader Jeremy Corbyn has said that Shamima
        Begum, the teenager who left London to join ISIS in Syria, should be allowed
        back into the country and called the government''s&nbsp;<a href="https://edition.cnn.com/2019/02/20/uk/shamima-begum-uk-citizenship-stripped-gbr-intl/index.html"
        target="_blank">decision to strip her&nbsp;of her</a> British citizenship
        "a very extreme maneuver."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56689dac-c2d0-4f2f-aaad-999f19d1631f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T03:33:00.321Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:29:12.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She obviously has, in my view, a right to return to Britain," opposition
        leader Corbyn, who is currently in Brussels meeting with EU officials, told
        CNN affiliate ITV on Thursday. "On that return she must obviously face a lot
        of questions about everything she''s done. And at that point any action may
        or may not be taken."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd587c83-803b-49ad-9285-9bfbb39eb889'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T03:33:00.321Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:29:12.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Begum, 19, who gave birth to her son over the weekend in a Syrian
        refugee camp, implored the British government to bring her home in a series
        of interviews. But on Wednesday, the UK&nbsp;<a href="https://edition.cnn.com/2019/02/19/uk/shamima-begum-british-citizenship-gbr-intl/index.html"
        target="_blank">Home Office informed her parents</a>&nbsp;that it planned
        on taking away the teenager''s British citizenship to prevent her from returning
        home.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cd66c75-a844-4fef-ad2b-c948603701a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T03:33:00.322Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:29:12.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She was born in Britain, she has that right to remain in Britain,
        and obviously she has a lot of questions to answer," Corbyn said on Thursday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68c6c59b-1001-4ca3-aa81-1fd591937f0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T03:33:00.322Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:29:12.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move by Home Office Secretary Sajid Javid to remove Begum''s
        citizenship has sparked a debate about the legality behind it.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd073432d-9a60-46ac-8ce7-e7cd88cf1f6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T03:33:00.322Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:29:12.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesman for the Home Office told CNN that the Home Secretary
        can deprive someone of their British citizenship "where it would not render
        the individual stateless."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae1b98b7-8e78-4cee-bb38-4d9c97cb7554'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T03:33:00.322Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:29:12.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Begum''s family is of Bangladeshi origin, according to former chief
        superintendent for the Metropolitan Police, Dal Bab, who has been in contact
        with the family.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f208aafa-dd1f-4249-9948-041a9303f47b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T03:33:00.322Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:29:12.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However the Bangladesh foreign ministry said in a statement that
        Begum is not a Bangladeshi citizen, nor has she ever visited the country.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c62b7eff-2809-4521-beac-0403ec5d7b96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T03:33:00.322Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:29:12.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Government of Bangladesh is deeply concerned that she has been
        erroneously identified as a holder of dual citizenship shared with Bangladesh
        alongside her birthplace, the United Kingdom," the statement said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62ad2b9d-cbed-4941-958b-8f5ab74a6ba8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T03:33:00.322Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:29:12.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She is a British citizen by birth and has never applied for dual
        nationality with Bangladesh ... There is no question of her being allowed
        to enter into Bangladesh."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31760f67-a950-41b2-8b0b-539087420257'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T03:33:00.322Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:29:12.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Javid told Parliament on Wednesday that children of jihadists who
        lose their citizenship could still be British, which could mean Begum''s newborn
        son could be entitled to British citizenship.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a549487-eb8d-40f0-95b9-a99b89db4079'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T03:33:00.322Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:29:12.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Begum was 15 when she flew out of London''s Gatwick Airport with
        two classmates and traveled to Syria. The young women, all from the Bethnal
        Green Academy in east London, planned to join another classmate who had traveled
        to Syria months earlier.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee01def3-c2c3-41cd-888f-6a5f5ea10a3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T03:33:00.322Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:29:12.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com. "<a href="https://edition.cnn.com/2019/02/21/uk/jeremy-corbyn-shamima-begum-scli-intl/index.html"
        target="_blank">Jeremy Corbyn calls for ISIS bride Shamima Begum''s ''return
        to Britain''</a>."</em></p>'
  'Saudi-sisters-risk-everything-flee-oppression':
    'author': 'Hilary Whiteman, with Ivan Watson and Sandi Sidhu'
    'caption': 'The younger sister takes a selfie in a hotel room. They say they felt
      like "ghosts" under the full-length black robe, as if they were invisible, not
      there.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-02-22T03:34:12.935Z
    'imagesource': 'jcr:85d57ec9-72bf-4e0e-a5d4-68bba46e6b3e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b295a3cb-14fc-4f36-944f-0ebfe8fd1f91'
    'lead': 'Failure was not an option. Every step of their escape from Saudi Arabia
      carried the threat of severe punishment or death.'
    'mgnl:activationStatus': true
