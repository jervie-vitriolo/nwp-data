      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Senate investigators want to question a
        Moscow-based American businessman with longstanding ties to President Donald
        Trump after witnesses told them he could shed light on the President''s commercial
        and personal activities in Russia dating back to the 1990s, multiple sources
        have told CNN.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7fd2c5c-4653-4849-8662-e2c4eddae584'
      'mgnl:activationStatus': true
