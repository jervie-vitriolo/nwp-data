      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 22) —</strong> What
        was once a pastime during blackouts has landed a Filipino contestant on the
        spotlight at "Asia''s Got Talent."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '694f1ed3-d4c5-49cc-ab1d-e29a77ce8e35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T08:51:05.607Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:28:50.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shadow Ace, whose real name is Ace Philip Galit, wowed all three
        judges, gained the audience''s standing ovation, and is going straight to
        the talent show''s semifinals after scoring the hosts'' "Golden Buzzer" with
        his adorable hand shadow performance.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3a98c5b-b3f1-4ec1-b008-dae1d6dd5cb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T08:51:05.607Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:28:50.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We used to have constant blackout in our neighborhood so I entertained
        myself using candlelight and wall when I was a little kid," Shadow Ace said
        when asked by judge David Foster about how he began with shadow art.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c988a3ea-3e1c-4ff2-ace0-359cd65c8377'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T08:51:05.607Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:28:50.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shadow Ace then drew cheers as his hands grooved to the tune of
        Michael Bublé''s Sway, "hand-synced" Ben King''s Stand by Me, and pole danced
        to The Weather Girls'' It''s Raining Men.</p>'
