    'jcr:uuid': 'e017063f-751b-41ed-868a-0555c019c033'
    'lead': 'In time for the celebration of "Philippine Heart Month," Asian Hospital
      and Medical Center’s Asian Cardiovascular Institute will hold a five-day event
      in a bid to promote cardiovascular health.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-07T09:09:44.205Z
