      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1b19ccd-ea01-4633-a4d0-fc5711bab268'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T11:27:27.229Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:28:58.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Henze also posted on his account several screenshots of Locsin''s
        past tweets comparing the administration''s anti-drug campaign to the actions
        of Adolf Hitler''s Third Reich.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '905102b4-2a17-4fb2-94ae-fe633a2d153b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T11:27:27.229Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:28:58.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lillibeth Pono is listed in the Embassy of the Philippines Berlin
        website as the Charge D'' Affaires or acting ambassador.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48192060-ee76-4116-9994-adca1afc1f47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T11:27:27.229Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:28:58.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reacting to another netizen who tweeted a report on the Philippine
        envoy in Berlin being summoned, Locsin tweeted:</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '094696e3-7e56-41a7-9671-5936aad327dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T11:27:27.229Z
