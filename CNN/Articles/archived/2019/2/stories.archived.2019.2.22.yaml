      '
    'updated': 2019-03-22T17:08:00.000Z
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45a07cca-204c-4332-bfbd-13f6a196fabc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T09:09:44.205Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:28:48.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> In time for the
        celebration of "Philippine Heart Month," Asian Hospital and Medical Center
        (AHMC) — in partnership with Asian Cardiovascular Institute — will hold a
        five-day event in a bid to promote cardiovascular health.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a36aac1-0aed-4917-a5d8-eaa4f3c89118'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T09:09:44.206Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:28:48.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The February 19 to 23 event, #LoveYourHeart Celebration 2019, will
        kick off with the opening of an exhibit aimed at educating the public about
        the symptoms and causes of, as well as treatments available for heart diseases.
        The exhibit will be held at the main lobby of AHMC.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d21a01d-ba7e-411c-a97e-0eb1f877f042'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T09:09:44.206Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:28:48.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the second day, a conference for doctors and medical practitioners
        will be held at the hospital''s Conference Facility Unit. Called "Pediatric
        Cardiology Scientific Symposium," the event will gather veteran doctors who
        will share their expertise on pediatric cardiology. The speakers include:</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f476c50-61dc-440b-8959-0263bc23f8b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T09:09:44.206Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:28:48.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Maria Concepcion Sison - The importance of Fetal Echocardiography</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89c4ca6f-9262-4c82-a1b7-295f3e6aaa1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T09:09:44.206Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:28:48.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Jean Antonio Villareal - Interventional Cardiac Procedures in
        Children</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b031fd2f-ba0e-4432-8f52-6de3ccc7ab37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T09:09:44.207Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:28:48.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Jay Alan Junio - Cardiovascular Surgery in Pediatrics</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '935deefa-ee8c-4780-aa84-0bedb917c002'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T09:09:44.207Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:28:48.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This will be followed by another conference entitled "Heart Failure
        Management Scientific Symposium," which also targets doctors and other medical
        practitioners. The conference will be held at Sequoia Ballroom, Acacia Hotel,
        Alabang, Muntinlupa City. The speakers and the topics to be discussed are:</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b95dc14-d35f-4b52-a856-c568d00f0647'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T09:09:44.207Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:28:48.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Oliver Sansano - Understanding Acute Heart Failure Management</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47a0f9db-d8d4-48e1-9a01-80d9fe683010'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T09:09:44.207Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:28:48.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Eduardo Yambao - Cardiac Rehabilitation in Heart Failure</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cbdb269-fa15-4f53-8b80-a2d38a3a31c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T09:09:44.208Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:28:48.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Loudon Claro Antonio - Introduction of the AHMC Heart Failure
        Clinic and Services</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6faae04-763e-4dfe-88df-7d25de97b242'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T09:09:44.208Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:28:48.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the penultimate day of the celebration, AHMC will gather all
        its employees during #iHeartJCI Doctors and Employees Night. Competitions
        such as "Asians Got Talent" and "Best Dressed" will be held to showcase the
        employees'' talent and creativity.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '565c37d0-760d-4567-9e1b-df0d6fbe37b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T09:09:44.208Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:28:48.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Organizers will cap off the celebration with the ACVI Supports Ayala
        Alabang Village Annual Health Fair 2019 that will include activities such
        as blood pressure monitoring, as well as heart health information dissemination
        through educational flyers and videos. The fair is organized in partnership
        with Asian Hospital''s other institutes such as the Asian Brain Institute,
        Asian Senior Wellness Institute, and Asian Cancer Institute. Each institute
        will have a representative who will answer inquiries regarding the services
        of Asian Hospital.</p>'
