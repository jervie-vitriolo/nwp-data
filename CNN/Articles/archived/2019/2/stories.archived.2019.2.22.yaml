  'El-Chapo-sons-drug-charges':
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-02-22T05:16:01.526Z
    'imagesource': 'jcr:61bc796e-dce4-4b97-b54d-30f9fdc6b277'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd44e8d54-652d-4711-bed7-c1c28abf7d72'
    'lead': 'The United States has charged two sons of drug lord Joaquin "El Chapo"
      Guzmán Loera with conspiracy to distribute drugs to be imported into the country.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-22T05:19:17.759Z
    'mgnl:createdBy': 'xave'
    'mgnl:lastActivated': 2023-01-29T17:29:03.748+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T17:28:34.067+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Joaquin--El-Chapo--Guzman', 'United-States']
    'stories': ['b4746648-6a0f-4860-9dc5-d3eb4403fc01', '2355e2b0-7fcd-487e-b65b-d72e49b92e97']
    'template': '1'
    'title': 'Mexican drug lord Joaquin ''El Chapo'' Guzmán''s sons indicted on drug
      charges'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e18d12a-74d3-4cd5-b014-1daa5e991645'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T05:19:17.760Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:29:03.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The United States has charged two sons
        of drug lord&nbsp;<a href="https://www.cnn.com/2019/02/12/us/el-chapo-guzman-trial-verdict/index.html"
        target="_blank">Joaquin "El Chapo" Guzmán Loera</a>&nbsp;with conspiracy to
        distribute drugs to be imported into the country, the Justice Department announced
        Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aa0fc1e-1f15-4494-bd1a-8366e6d5b3ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T05:19:17.760Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:29:03.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.justice.gov/opa/press-release/file/1134166/download"
        target="_blank">The indictment</a>&nbsp;of Joaquin Guzmán Lopez, 34, and Ovidio
        Guzmán Lopez, 28, who the DOJ says are believed to live in Mexico, was unsealed
        last week.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4e99672-5698-4b98-bc0d-ae6eeeda4308'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T05:19:17.760Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:29:03.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From April 2008 through April 2018, the brothers conspired to distribute
        cocaine, marijuana and methamphetamine from Mexico and other places to be
        imported into the United States, prosecutors said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b5ebfea-94b6-4e1c-ba0e-19fef8fb4407'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T05:19:17.760Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:29:03.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was not immediately clear if the two had legal representation.
        CNN has reached out to attorneys for the elder Guzmán.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee6d9a57-7e83-417e-9e1a-648e7b0dc53c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T05:19:17.760Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:29:03.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guzmán, 61, once headed a criminal enterprise that spanned continents
        and triggered bloodshed throughout his native Mexico.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '467064f2-98c8-4f60-904b-5784002c010b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T05:19:17.760Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:29:03.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He&nbsp;<a href="https://www.cnn.com/2019/02/12/us/el-chapo-guzman-trial-verdict/index.html"
        target="_blank">was found guilty</a>&nbsp;earlier this month on all 10 federal
        criminal counts against him, including engaging in a continuing criminal enterprise,
        conspiracy to launder narcotics proceeds, international distribution of cocaine,
        heroin, marijuana and other drugs, and use of firearms.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73954227-4517-445d-967c-0910f5532af0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T05:19:17.760Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:29:03.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His conviction on the top charge of engaging in a continuing criminal
        enterprise carries a mandatory term of life in prison. He will be sentenced
        on June 25.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a034bc44-38e8-43e8-8ffd-93033e1cbdef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T05:19:17.760Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:29:03.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com. "<a href="https://edition.cnn.com/2019/02/21/us/el-chapo-sons-indicted/index.html?utm_term=image&amp;utm_content=2019-02-22T01%3A32%3A03&amp;utm_source=twCNNi&amp;utm_medium=social"
        target="_blank">Mexican drug lord Joaquin ''El Chapo'' Guzmán''s son''s indicted
        on drug charges</a>."</em></p>'
  'Steve-Irwin-crocodile-hunter-Google-doodle':
    'author': 'Jack Guy'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2019-02-22T05:19:52.208Z
    'imagesource': 'jcr:d385605e-2e16-448f-84e4-febe0abb737b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e5b6b139-0394-43e8-a7e6-152cff3eb45d'
    'lead': 'Steve Irwin would have been 57 on Friday, which also marks Australia''s
      National Wildlife Day.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-22T05:23:27.706Z
    'mgnl:createdBy': 'xave'
    'mgnl:lastActivated': 2023-01-29T17:29:03.232+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T17:28:34.180+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Steve-Irwin', 'Google']
    'template': '1'
    'title': 'Google Doodle marks ''Crocodile Hunter'' Steve Irwin''s birthday'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05fd1d0c-c3db-426a-9acf-7c51ce625889'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T05:23:27.706Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:29:03.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Google is celebrating the late "Crocodile
        Hunter" Steve Irwin with a Doodle released on February 22.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af1bebf1-e162-4921-aab1-7406d44ae212'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T05:23:27.706Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:29:03.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tech giant has put together a slideshow of illustrations showing
        the Australian wildlife conservationist exploring the great outdoors, holding
        a crocodile and hanging out with his wife Terri and kids Bindi and Robert.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7c77278-266d-458c-b11d-43926d5e5937'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T05:23:27.707Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:29:03.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today''s Google Doodle acknowledges the life and achievements of
        my husband Steve Irwin, whose efforts to protect wildlife and wild places
        have been recognized as the most extensive of any conservationist," wrote
        Irwin''s wife Terri in a&nbsp;<a href="https://www.blog.google/inside-google/doodles/steve-irwin-doodle/"
        target="_blank">blog post</a>&nbsp;for Google.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d635b78-3179-42f7-adeb-05bee12e59bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T05:23:27.707Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:29:03.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Irwin died in September 2006 when stingray barb went through his
        chest during filming for a documentary project.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de77224b-2bc7-47ca-81b6-83db074a8eaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T05:23:27.707Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:29:03.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Irwin would have been 57 on Friday, which also marks Australia''s
        National Wildlife Day.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62d5437a-d227-4f25-8a0d-0d59e7361795'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T05:23:27.707Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:29:03.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the course of his life, Irwin found worldwide fame as an enthusiastic
        conservationist.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff486526-082b-41f2-8635-43907cf469d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T05:23:27.707Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:29:03.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His passion for wildlife started as a child when he would help out
        at his parents'' roadside wildlife park in Queensland.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34bb7556-05a2-4586-a51b-802b24a83063'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T05:23:27.707Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:29:03.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was there that he met his wife Terri Raines, and the pair married
        in her hometown of Eugene, Oregon, in 1992.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4716c0d-c473-4c49-ae94-a678b890e4b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T05:23:27.707Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:29:03.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead of a honeymoon, the newlyweds traveled back to Australia
        to try and save a crocodile that was being hunted by a poacher, according
        to Raines.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efd7bf5a-e1ca-4a37-8ab1-5d702486eb06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T05:23:27.707Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:29:03.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The couple went on to film the nature documentary series "The Crocodile
        Hunter" together, which ran from 1996 to 2004.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '997bb552-bf5b-487a-b0a1-3aa15e59aa3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T05:23:27.707Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:29:03.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their shared love for animals continued through the years and even
        after Irwin''s death the family continue his conservationist legacy, looking
        after 1,200 animals at a center called Australia Zoo.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88d0a1f6-ed4a-4f16-8e50-f5368fb27d7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T05:23:27.707Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:29:03.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com. "<a href="https://edition.cnn.com/2019/02/21/australia/steve-irwin-doodle-scli-intl/index.html"
        target="_blank">Google Doodle marks ''Crocodile Hunter'' Steve Irwin''s birthday.</a>"</em></p>'
