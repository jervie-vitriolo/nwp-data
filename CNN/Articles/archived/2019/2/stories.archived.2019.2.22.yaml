    'template': '1'
    'title': 'DFA Chief on reported criticism from Germany on tweets about Hitler:
      ''Rich from those who perpetuated it'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9634aa7-9532-4dae-bb21-6255600f8b51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T11:27:27.228Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:28:58.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 22) —</strong> The
        Department of Foreign Affairs has yet to issue an official statement on reports
        the Philippine''s Acting Ambassador to Germany has been summoned by the German
        Foreign Ministry to explain the tweets of Foreign Affairs Secretary Teddy
        Boy Locsin.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92fb95ea-5492-4902-814e-ce319edfe960'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T11:27:27.228Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:28:58.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Locsin has been actively replying to netizens asking
        him about it on Twitter.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25c5070f-f558-47f9-8019-aa18ec710cab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T11:27:27.229Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:28:58.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On his own account, Locsin responded to a netizen who asked for
        his comment on the issue.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f835e5d2-8824-4547-91a9-a8e1505f8a08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T11:27:27.229Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:28:58.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Rich, coming from one of those who did not just comment on it but
        perpetrated it," the nation''s top diplomat said.</p>'
    '15':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en" dir="ltr">Rich,
        coming from one of those who did not just comment on it but perpetrated it.
        <a href="https://t.co/yiwTZ20O6h">https://t.co/yiwTZ20O6h</a></p>&mdash; Teddy
        Locsin Jr. (@teddyboylocsin) <a href="https://twitter.com/teddyboylocsin/status/1098850779027271680?ref_src=twsrc%5Etfw">February
        22, 2019</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3742a8db-58c6-43e3-a794-2e5624cb749d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T11:27:27.230Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:28:58.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb4733dd-a4e0-4549-b065-d3f37793e12e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T11:27:27.229Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:28:58.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The netizen had messaged to Locsin a tweet from the verified account
        of German journalist Arnd Henze that read: "Philippine''s acting Ambassador
        has been summoned by the German Foreign Ministry. It has been made very clear
        that the remarks of @teddyboylocsin were totally unacceptable."</p>'
    '16':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en" dir="ltr">UPDATE:
        Philippine´s acting Ambassador has been summoned by Germany´s Foreign Ministry.
        It has been made very clear that the remarks by <a href="https://twitter.com/teddyboylocsin?ref_src=twsrc%5Etfw">@teddyboylocsin</a>
        were totally unacceptable. <a href="https://t.co/KiRZxDgrIm">https://t.co/KiRZxDgrIm</a></p>&mdash;
        Arnd Henze (@arndhenze) <a href="https://twitter.com/arndhenze/status/1098622079673479168?ref_src=twsrc%5Etfw">February
        21, 2019</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4fcd357-d6e7-4b95-aa10-072ef07eb5ee'
      'mgnl:activationStatus': true
