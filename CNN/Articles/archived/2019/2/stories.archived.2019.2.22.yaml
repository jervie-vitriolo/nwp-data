      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another judge, singer and rapper Jay Park said it was "by far the
        best" shadow act he has seen on the show.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '206c5e40-5973-4c11-a244-698a91360498'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T08:51:05.608Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:28:50.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shadow Ace earlier mesmerized the Filipino audience as semifinalist
        for "Pilipinas Got Talent" in 2016.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffcfdd74-48d7-4d0a-b8ec-74347b9c5cd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T08:51:05.608Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:28:50.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2015, shadow play group El Gamma Penumbra from Tanauan City,
        Batangas emerged as the winner of the first Asia''s Got Talent.</p>'
