    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4827738e-502b-4163-ba42-7f4eff6f1e8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T08:29:24.586Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:28:53.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The transition body, as mandated by the law, comprises of representatives
        from different sectors including indigenous communities, youth, women, settler
        communities, as well as traditional leaders.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e48bc985-9178-4947-972a-ffa9799ec3bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T08:29:24.586Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:28:53.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Challenge for the new region</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64b9f858-ee8c-4051-8299-0154fb6f8ad5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T08:29:24.586Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:28:53.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte hopes the ratification of the Bangsamoro law will lead to
        a more peaceful, conducive environment for all Mindanaoans-regardless of their
        religious or ethnic groups.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a77e9e08-f305-47b2-b3ba-0ffc2e03ab2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T08:29:24.586Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:28:53.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The chief executive also posted a challenge for the new leaders
        of the autonomous region.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6628027e-fd8b-438b-b114-ffbe4e63b875'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T08:29:24.586Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:28:53.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As you lead this new region towards a brighter tomorrow, I ask
        you to never waver in your commitment to build an institution that is founded
        on the rule of law," Duterte said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c68f01c7-828f-411b-ab27-be5414a15ba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T08:29:24.587Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:28:53.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am glad we have finally reached its endpoint. My only hope is
        we put to rest the bitter memories of the past so we can build a better region
        that is bound not by ethnic or religious affiliations, but by common aspiration
        for peaceful coexistence among our fellow Filipinos."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ac37c2a-b722-40b7-bfad-2f68a38faa43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T08:29:24.587Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:28:53.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President likewise remained positive that the enactment of the
        measure will be a step forward to finally ending violence in the south.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56aeee2c-7c19-43db-9e04-bca06476dba2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T08:29:24.587Z
