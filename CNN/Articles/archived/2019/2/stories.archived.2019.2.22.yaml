      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from cleaning all its stores&nbsp; in the country, the bakeshop
        said it also improved its pest control screening and retrained employees&nbsp;
        to be extra vigilant about prevention.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10b9979a-0e14-44ee-9341-0cf0fa92c978'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T15:39:11.142Z
