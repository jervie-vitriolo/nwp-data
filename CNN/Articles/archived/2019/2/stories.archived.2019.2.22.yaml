    'kicker': 'Locsin takes to Twitter on German Foreign Ministry issue'
    'lead': 'Foreign Affairs Secretary Teddy Boy Locsin again took to twitter regarding
      another controversial topic, this time about reports that the Philippine Ambassador
      to Germany was called by the German government to explain the top diplomat''s
      tweets comparing the administration''s anti-drug campaign to a final solution
      ''ala Auschwitz.'' '
    'mgnl:activationStatus': true
