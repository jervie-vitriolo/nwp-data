      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (February 22, CNN Philippines) —</strong> The
        bid of so-called Queen of All Media Kris Aquino to get back at her estranged
        business partner fell flat before the Makati prosecutor''s office, which junked
        her complaints for qualified theft.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeeed0c1-d16d-4118-8e1b-38b5c1da4294'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T07:50:41.162Z
