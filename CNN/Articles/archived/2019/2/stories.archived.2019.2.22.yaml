    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T17:28:35.969+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Leila-de-Lima', 'Benjamin-Magalong', 'Supreme-Court']
    'template': '1'
    'title': 'De Lima camp wants ex-BuCor chief back as co-accused in drug case '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b063d9a0-be39-48db-9777-a2edfa5f3171'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T15:45:13.330Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:28:56.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 22) —</strong> The
        camp of Senator Leila de Lima wants the court to take a second look at former
        Bureau of Corrections (BuCor) Chief Rafael Ragos-and to reinstate the latter
        as one of the accused in the drug trafficking case.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ae7d4c0-bcb5-45e3-b650-133c4b2e9f99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T15:45:13.330Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:28:56.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This, after retired Philippine National Police-Criminal Investigation
        and Detection Group General Benjamin Magalong on Friday said the former BuCor
        officer was involved in extorting and receiving "payola" from high profile
        inmates.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '777b8998-94fc-4f33-800a-05fd370b01eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T15:45:13.331Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:28:56.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Justice Department in 2017 dropped Ragos from the drug case,
        where De Lima is also accused.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63e7f72e-890a-43e0-aae2-90042e1fd954'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T15:45:13.331Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:28:56.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Magalong, who was presented as the first witness of the prosecution,
        also answered in the negative when asked if the detained solon had "integrity
        issues" during its intelligence gathering - and if her name had cropped up
        as having links to drugs.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '682f1192-f5b0-4bd7-994c-62149d8c2877'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T15:45:13.331Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:28:56.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Masaya kami sa testimonya ni General Magalong kasi siya na mismo
        ang nag-validate na walang kinalaman si Senator De Lima sa illegal drug trading
        sa loob ng National Bilibid Prison," De Lima''s lawyer Filibon Tacardon said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f759059-e97b-48ce-9cb1-da7934787690'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T15:45:13.332Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:28:56.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We''re happy with the testimony of General Magalong
        because he himself validated that Senator De Lima had no links with the illegal
        drug trading inside the National Bilibid Prison.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10f87c55-3974-47db-b16b-85cb5d526c3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T15:45:13.332Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:28:56.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima is entering her second year in detention following the administration''s
        drug charges against her.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19515e58-149a-419b-b9fc-5591a2f53de7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T15:45:13.332Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:28:56.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Human rights groups including Human Rights Watch and Amnesty International
        on Friday called on the Philippine government to drop the "politically motivated"
        charges against the senator.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44688e93-d106-462e-a3e3-25994ccfc766'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T15:45:13.333Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:28:56.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Correspondent Anjo Alimario contributed to this
        report.</em></p>'
  '2018-fiscal-deficit-bureau-of-treasury':
    'author': 'Luchi de Guzman, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1', 'ed9efd6a-3cd9-43cf-b259-28a22237b7e8']
    'created': 2019-02-22T15:45:45.089Z
    'imagesource': 'jcr:6d7913d4-32c4-40e3-9180-02b33feab282'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8f5e1310-a436-4273-9c39-11d6ad2e213a'
    'lead': 'The national government spent more than it collected, reaching a fiscal
      deficit of ₱558.3 billion for the full year of 2018. That''s equivalent to 3.2
      percent of last year''s GDP, according to latest data from the Bureau of Treasury. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-22T15:54:42.263Z
    'mgnl:createdBy': 'lucia'
    'mgnl:lastActivated': 2023-01-29T17:28:55.619+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T17:28:36.084+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Bureau-of-Treasury', 'fiscal-deficit']
    'template': '1'
    'title': '2018 fiscal deficit slightly exceeds government''s target'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44fe35d4-2859-4ee7-bccf-8fba05024555'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T15:54:42.263Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:28:55.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 22) —</strong> The
        national government not only hit its fiscal deficit for 2018, it slightly
        overshot it.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8129db25-0269-44f3-b200-d4237dd0cfde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T15:54:42.264Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:28:55.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Latest data from the Bureau of Treasury (BoT) showed that the government
        reached a fiscal deficit of ₱558.3 billion for the full year of 2018, or 3.2
        percent of the gross domestic product (GDP) for the year.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea8552c5-b389-44cd-aa3e-4da8087b4141'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T15:54:42.264Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:28:55.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That slightly exceeded the government''s target of a fiscal deficit
        of 3.0 percent of GDP.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90ce7303-0b89-4735-912f-59c6d430c806'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T15:54:42.264Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:28:55.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A government incurs a fiscal deficit when it spends more than it
        has collected from taxes and other revenue sources. Keeping a budget deficit
        within target is one of the means to keep government''s spending in check.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9b2eba7-bdbc-4fd3-9cd5-a2e7f63cf6b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T15:54:42.264Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:28:55.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the entire year, the Philippines collected ₱2.850 trillion revenue.
        Approximately 90 percent of this came from taxes collected by the Bureau of
        Internal Revenue and Bureau of Customs.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af4d6d6c-4025-44a3-bfe3-d8f1af114b83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T15:54:42.264Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:28:55.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, the government spent a total of ₱3.408 trillion
        last year.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbcd7a8a-f325-4054-9b0e-146d3bc5c69c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T15:54:42.265Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:28:55.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As a result of ramped-up spending in public infrastructure, social
        protection, and Personnel Services (PS) due to pay increases for both civilian,
        and military and uniformed personnel, as well as the improved fill up rates
        of teaching positions in the Department of Education (DepEd), disbursements
        surged by 21 percent from last year''s level," The BoT said in a statement.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf719b91-fe65-46ca-95bf-728526366133'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T15:54:42.265Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:28:55.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bureau added that 90 percent of last year''s disbursements went
        to primary expenditures, while the remaining 10 percent went to interest payments.</p>'
  'sws-common-crimes-q4-2018':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-02-22T15:55:43.921Z
    'imagesource': 'jcr:5e71bf91-83c1-4d01-bd37-ce8b3839116f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ddae1bb1-f7b7-41a2-aa86-8b5b5e2e4566'
    'lead': 'Approximately 1.8 million Filipino families have been victims of common
      crimes in the last six months of 2018, according to the latest survey by the
      SWS. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-22T15:57:48.372Z
    'mgnl:createdBy': 'lucia'
    'mgnl:lastActivated': 2023-01-29T17:28:55.202+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T17:28:36.219+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Social-Weather-Stations']
    'template': '1'
    'title': 'Number of Filipino families victimized by common crimes continues to
      rise - SWS'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c7e35c9-85a4-49b2-8018-8eed97717ff1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T15:57:48.372Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:28:55.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 22) —</strong> More
        Filipinos have been victimized by common crimes during the last half of 2018,
        according to the latest survey by the Social Weather Stations (SWS).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8339f4d5-a2ac-4cd7-a00c-ad3e8e6e7ab4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T15:57:48.373Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:28:55.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its fourth quarter 2018 survey on families victimized by common
        crimes, the SWS found that approximately 1.8 million Filipino families, or
        around 7.6 percent of all Filipino families, have been victimized by common
        crimes within the last six months of 2018.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '641c953e-bf8c-4016-9c4e-6551d7ccc650'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T15:57:48.373Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:28:55.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That is 1.5 percent more than the estimated 1.4 million families
        victimized by common crimes in the previous quarter.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0040044b-ff70-4b94-affe-e33f91a1bc6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T15:57:48.373Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:28:55.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Common crimes surveyed by the SWS include street robberies, violence,
        home break-ins and carnapping.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c282edc-8ad6-4844-bbef-cb8369534181'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T15:57:48.373Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:28:55.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also found that the number of adult Filipinos who fear burglary
        reached 61 percent, up by nine points from the previous survey result of 52
        percent. More than half of Filipinos, at 54 percent, reported feeling fearful
        when walking at night, up by 8 points from the September survey.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7e74ae9-8358-4b96-b8a4-b5c4f9efbf5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T15:57:48.373Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:28:55.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, Filipinos noticed slightly less drug addicts
        in their streets.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd57fd294-768f-407b-920c-2712ecdab352'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T15:57:48.374Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:28:55.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"However, the survey found 39 percent noticing many drug addicts
        in the neighborhood, down by 2 points from the 41 percent in June and September
        2018," the SWS said in a statement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05c4e1d6-a7a5-4b5d-8e8d-8114ab18f78d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T15:57:48.374Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:28:55.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Property crimes like street robbery or pickpocketing rose to 6.9
        percent in the last six months of 2018, affecting at least 1.6 million families.
        The figure is up from 5.6 percent, or around 1.3 million families, in the
        September survey.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eccbed4b-b3b2-47d8-aa7c-f959e1fd63ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T15:57:48.374Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:28:55.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Except in June 2016 when it was at 10.9 percent, victimization
        by property crimes has been at single-digit levels from March 2012 to December
        2018," SWS explained.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e0c61e9-0f67-4585-ba29-45ad5084acde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T15:57:48.374Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:28:55.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Survey respondents also reported more instances of physical violence,
        which affected 1.3 percent or approximately 303,000 Filipino families. That
        is almost double the estimated 159,000 Filipino families who experienced physical
        violence in the previous survey.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3782aa5c-8485-4f49-ba9a-306b9d3aaf2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T15:57:48.374Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:28:55.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SWS added that cases of physical violence rose in all areas
        except in the Visayas.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e0e9f67-fee3-47c8-9a43-e24fba9ca3ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T15:57:48.375Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:28:55.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instances of break-ins also rose in all regions except for in Visayas.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f422f9a-2c2d-482f-aef1-e9a391f69cff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T15:57:48.375Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:28:55.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila continues to have the highest instance of street robberies,
        followed by Mindanao, Balance Luzon -- or areas of Luzon outside Metro Manila
        -- and Visayas respectively.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c0a3d74-9b4b-4928-b707-6772054c1a62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T15:57:48.375Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:28:55.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila also continues to have the highest case of carnapping,
        affecting approximately 1.0 percent of vehicle-owning families in the region.
        No cases of carnapping were reported from respondents from the other regions.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aa82ddb-3754-453c-af48-9f99f7e398a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T15:57:48.375Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:28:55.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Victimization by common crimes reported in SWS surveys is much
        higher than the number of crimes actually reported to the police," the pollster
        said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa81ace9-9d86-433c-bccf-7c24fbec4f92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T15:57:48.375Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:28:55.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The survey was conducted from December 16 to 19, 2018 using face-to-face
        interviews of 1,500 adults nationwide: 600 in Balance Luzon, and 300 each
        in Metro Manila, Visayas and Mindanao.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0051826c-3505-4b48-a29e-f0a413b94519'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T15:57:48.376Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:28:55.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SWS surveys have a sampling error margin of ±3% for national percentages,
        ±4% for Balance Luzon, and ±6% each for Metro Manila, Visayas, and Mindanao.</p>'
