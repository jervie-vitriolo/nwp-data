      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Makati prosecutor''s office dismissed Aquino''s complaints against
        Falcis for lacking probable cause.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '407ab105-c155-4649-aa9b-7ae0f9a565bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T07:50:41.162Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:28:58.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino earlier filed <a href="http://bit.ly/2T5n6pP" target="_blank">44
        counts</a> of qualified theft charges and violation of the Access Devices
        Regulation Act before the offices of the prosecutors of Mandaluyong, Pasig,
        Makati, Quezon City and Manila against Falcis. She alleged that Falcis used
        her production company''s credit card for personal expenses totalling to ₱1.27
        million without her consent.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '588fc4e4-4b66-484f-aefd-148333d51143'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T07:50:41.162Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:28:58.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Makati prosecutor''s office said there is not enough evidence
        to back up Aquino''s claims.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6e7de52-b659-452c-82a2-fb9dc7989bca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T07:50:41.162Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:28:58.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No evidence was presented with regard to any agreement between
        Aquino and Falcis as regards the use of the subject credit card," it said
        in a February 10 resolution signed by Assistant City Prosecutor Paolo Barcelona.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd4b3ff1-f0af-445e-8b3a-e53b69d480b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T07:50:41.162Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:28:58.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added that since Falcis is named as the cardholder of the company
        credit card, he could use it subject to the terms and conditions imposed by
        the issuing bank.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeef2d32-f7cc-4afe-8eb9-26a2334679af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T07:50:41.162Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:28:58.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Falcis'' use of the KCAP (Kristina C. Aquino Productions) card
        for his personal expenditures would not make him liable for theft. He is only
        liable to BDO for the card transactions that he made using the card," the
        Makati prosecutor''s office said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdbc62a6-4005-4e90-bef1-3aa410bba2dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T07:50:41.162Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:28:58.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also junked the charge for Falcis'' alleged violation of the
        Access Devices Regulation Act, saying that there is no evidence which shows
        that he used the card with an intent to gain or defraud.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bda22955-9e71-41a2-a772-8e2c4c4f305d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T07:50:41.162Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:28:58.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino''s lawyer Sigfrid Fortun said they would appeal the Makati
        prosecutor''s resolution.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbcc6cfc-e954-47a7-9aad-cc92dbbb3afd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T07:50:41.162Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:28:58.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The card in question was clearly owned by KCA Productions as it
        was embossed on the card. Falcis name was simply put there to show he was
        authorised to use it for KCA, not for his personal transactions," Fortun said
        in a statement.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '658a265a-bf5a-4a4b-b580-f9fbf0c6e6a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T07:50:41.162Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:28:58.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also claimed that Falcis admitted that he was wrong in making
        the alleged purchases and even paid part of it by issuing a check to Aquino.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5499774b-e972-4c79-8fa8-a0c1c5fdc750'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T07:50:41.162Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:28:58.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"His admissions to wrongdoing were all submitted in evidence to
        the prosecutor who may have glossed over those," Fortun said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a105eb2-ca51-4b9c-a9ce-7c66eff1f40e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T07:50:41.163Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:28:58.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Falcis has long denied the allegations, saying that he only paid
        around ₱400,000 "to appease [Aquino] and stop her endless tirades."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6527f5f4-eff0-4766-9905-4ab564785dc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T07:50:41.163Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:28:58.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Falcis'' brother, Atty. Jesus Falcis, welcomed the
        decision of the Makati prosecutor''s office, adding that Aquino''s camp could
        freely file a motion for reconsideration.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33640c93-5202-418d-8e13-096b8905591d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T07:50:41.163Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:28:58.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are delighted to hear the good news and we trust that the rest
        of the cases will be dismissed as other prosecutors will see that the cases
        rest on legal theory gone all bonkers!" Jesus said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6299513-1b01-447e-826c-0c7d00fdf04c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T07:50:41.163Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:28:58.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Related: <a href="http://bit.ly/2TyKvjz" target="_blank">Kris
        Aquino files cyberlibel raps</a></strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '030448d8-8e89-4869-b093-ffc6ec997bfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T07:50:41.163Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:28:58.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jesus said his brother''s whereabouts still could not be disclosed
        as he is still receiving grave threats. Nicanor previously claimed that Aquino,
        sister of former President Benigno Aquino III, threatened to have him killed
        in a phone call.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03ff5e29-b8dd-468b-b67f-ec2157ba87b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T07:50:41.163Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:28:58.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following his statement, Aquino posted on Instagram asking why a
        complaint for grave threat has yet to be filed against her. She has since
        deleted the post.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9aaacd1-8d51-445e-bd5e-aedf1430866b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T07:50:41.163Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:28:58.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Correspondent Anjo Alimario contributed to this
        report.</em></p>'
  'dfa-teddy-boy-locsin-hitler-twitter-germany-ambassador':
