    'template': '1'
    'title': 'Duterte to Bangsamoro government: Your resources are all yours

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ac342d1-f658-4add-84fc-e1db587f9abd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T08:29:24.585Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:28:53.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 22) —</strong> President
        Rodrigo Duterte assured the newly-sworn-in members of the Bangsamoro transition
        government that their region''s resources will remain theirs alone.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d6460ee-8ca4-4608-8d82-1302329366e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T08:29:24.585Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:28:53.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte, who led the oath taking ceremony of the Bangsamoro Transition
        Authority (BTA) Friday in Malacañang, told his fellow Mindanaoans that they
        will not be deprived of these resources.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3777b4f-4aee-474a-a829-d8fd57ad72cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T08:29:24.585Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:28:53.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Violence visited us every now and then. I hope that we can end
        this. And I assure you that there is one contentious issue.. about your resources,
        it''s all yours," the President told the members of the BTA, which will serve
        as the interim government of the region until 2022.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39d738a6-0dda-4dd1-952a-cc2f2d07d7c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T08:29:24.585Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:28:53.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nobody... it belongs to the Mindanaoans. Do not be afraid that
        you will be deprived of these rich whatever. It will always benefit the Mindanaoan
        and that it is the purpose why we''re here. We do away with greed, we do away
        with oppression," he added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '468689e4-1a8e-433c-8e73-2cd76f23c26d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T08:29:24.586Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:28:53.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moro Islamic Liberation Front (MILF) Chairman Al Haj Murad Ebrahim
        was officially appointed as the interim chief minister of the transition authority.</p>'
