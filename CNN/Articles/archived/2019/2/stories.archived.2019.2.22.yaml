      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 21) —</strong> Another
        brick of a white substance suspected to be cocaine was discovered Thursday
        in Mauban, Quezon province, three days after a similar find in the same town.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97c7b74f-a081-4632-bd28-51a30efb99ee'
