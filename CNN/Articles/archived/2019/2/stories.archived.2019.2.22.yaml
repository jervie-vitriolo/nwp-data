      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Singaporean brand with branches in at least 16 countries said
        it had cleaned and sterilized the store in Pampanga where the rat was found
        during closing hours of a mall there last week.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1e24fb6-9bfe-4b5a-a8b4-2df46588a89d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T15:39:11.141Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:28:56.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Food safety is our most important priority. Upon learning of this
        incident, we conducted a thorough investigation as to how this situation occurred,"
        BreadTalk said in a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4b4dc37-d7a8-41d8-944e-27e55847b8d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T15:39:11.141Z
