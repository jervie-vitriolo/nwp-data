    'jcr:uuid': '56b80ed3-fad7-4743-9653-3bbdafe6e546'
    'kicker': 'Duterte supports PCOO Europe Caravan'
    'lead': 'President Rodrigo Duterte said there was nothing wrong with the controversial
      Europe trip of some Presidential Communications officials-- as long as funds
      were properly accounted for. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-22T15:42:43.095Z
