    'mgnl:lastActivatedVersionCreated': 2023-01-29T17:28:35.867+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Rodrigo-Duterte', 'Martin-Andanar', 'Presidential-Communications-Operations-Office--PCOO-']
    'template': '1'
    'title': 'Nothing wrong with PCOO Europe caravan, Duterte says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f123ede4-0b2c-491d-8883-e1dd2b3364b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T15:42:43.095Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:28:56.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 22) —</strong> President
        Rodrigo Duterte on Friday defended the controversial Europe trip of some officials
        of the Presidential Communications Operations Office (PCOO).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '890c4af6-9d28-40ca-a47c-38c491ed363a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T15:42:43.096Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:28:56.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a chance interview with reporters in Malacañang, Duterte said
        he saw nothing wrong with the trip, as long as funds were "properly accounted
        for."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3fb94d5-f5a0-40b7-82fa-5adfd96b6297'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T15:42:43.096Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:28:56.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Basta wala lang (as long as there''s no) corruption and the funds
        are properly accounted," Duterte told reporters following the oath taking
        ceremony of the Bangsamoro Transition Authority (BTA). "And he''s the mainstay
        in the propaganda of government."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d896ec6-3575-4b28-830a-bfbb8ca6cba1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T15:42:43.096Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:28:56.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If it''s the decision of the head of office, then all he has to
        do is to tell me that it is good, I will listen and if I agree go ahead. The
        only thing is spend the money of the government correctly and properly," he
        added. Secretary Martin Andanar is the PCOO head.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84b17034-341b-4bb2-8e21-eb8281eab13c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T15:42:43.096Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:28:56.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PCOO drew flak following reports that some of its officials
        flew to Brussels for what it called a "Press Freedom Caravan."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f96ec1c4-9672-40b8-977d-414e6e991d84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T15:42:43.096Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:28:56.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andanar said officials were sent to Europe as part of the government''s
        official delegation to clarify some national issues to foreign media.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e123965a-7913-4335-a555-e56eb0d13cc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T15:42:43.096Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:28:56.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These issues include the case of Rappler chief executive officer
        and executive editor Maria Ressa, involuntary disappearances, and the administration''s
        efforts against communist rebels.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03ace6fd-0d5a-439f-bcee-ad8dac84656d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T15:42:43.097Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:28:56.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andanar earlier clarified no public funds were wasted in the trip.</p>'
  'de-lima-lapena-drug-case':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', 'ed9efd6a-3cd9-43cf-b259-28a22237b7e8']
    'created': 2019-02-22T15:42:50.195Z
    'imagesource': 'jcr:dd7f1a38-d5d7-4771-9f85-754b9a334905'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5d4b0885-c654-4353-89f9-efaf721c60a8'
    'lead': 'The camp of Senator Leila de Lima wants the court to take a second look
      at former Bureau of Corrections Chief Rafael Ragos— and to reinstate him as
      one of the accused in the drug trafficking case.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-22T15:45:13.329Z
