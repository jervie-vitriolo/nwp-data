      'text': '<p><strong>(CNN) —</strong> A Japanese space probe will fire a "bullet"
        into an asteroid as part of a mission to collect rock samples from the celestial
        body.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65509da1-e340-4f97-b548-5a0f67fea7e7'
