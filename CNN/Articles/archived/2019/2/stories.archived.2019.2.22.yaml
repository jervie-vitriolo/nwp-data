      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The projectile will disturb material from the exterior of asteroid
        Ryugu which will then float from its surface due to the weak gravitational
        field.</p>'
