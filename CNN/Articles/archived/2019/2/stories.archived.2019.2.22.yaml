    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f8b3009-bb25-4704-a066-1a8c2f730fa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T08:51:05.608Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:28:50.610+08:00
