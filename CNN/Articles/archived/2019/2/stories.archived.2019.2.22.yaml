      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over 92 kilograms of cocaine, in the form of blocks tightly sealed
        with brown packing tape, have been recovered this month in several coastal
        villages in the country. These were valued by the Philippine Drug Enforcement
        Agency at ₱491.25 million.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a5c3839-db0e-4ff7-909b-a9edf3dd4ba1'
