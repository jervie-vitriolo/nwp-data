      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foster said, "I forget they were hands. They were people to me."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58a13415-b998-42fe-9d4a-54f0ed091325'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T08:51:05.608Z
      'mgnl:createdBy': 'jeff'
