      'mgnl:lastActivated': 2023-01-29T17:29:02.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These particles will be collected by the probe and eventually brought
        back to Earth, according to Japanese space agency JAXA, which announced that
        the Hayabusa 2 craft is set to carry out the delicate maneuver at 6 p.m. ET
        Thursday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d89b556-9858-4403-b97a-df89042b2b1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T05:27:08.843Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:29:02.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>JAXA scientists had expected to find a powdery surface on Ryugu,
        but tests showed that the asteroid is covered in larger gravel.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7296b996-6051-488b-95a5-b642a5909a50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T05:27:08.843Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:29:02.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a result the team had to carry out a simulation to test whether
        the projectile would be capable of disturbing enough material to be collected
        by what scientists call a "sample horn," which protrudes from the underside
        of the probe.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74afa4c4-e32a-4eeb-9f25-00764b3ae9cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T05:27:08.843Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:29:02.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This video shows the success of a December 28 test, which green-lit
        the asteroid landing.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2225672b-f49e-440a-9af5-bb556cc709ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T05:27:08.843Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:29:02.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The team is planning three sampling events over the next few weeks.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d6f5448-ef9d-419a-911a-db697d1ca120'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T05:27:08.844Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:29:02.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hayabusa 2 will depart Ryugu in December 2019 and return to Earth
        by the end of 2020 with its precious cargo of samples, which will be analyzed
        by scientists such as John Bridges, a professor of planetary science at the
        University of Leicester, UK.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ff6d4ea-c189-48bd-9a7d-a91f988de425'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T05:27:08.844Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:29:02.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bridges, who was also involved in the first Hayabusa mission, told
        CNN via telephone that Thursday''s event will be "nail-biting stuff" due to
        the extreme precision involved in landing on Ryugu.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47fa4afd-ac43-4539-99e0-a5b76db30b6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T05:27:08.844Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:29:02.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a significant mission," said Bridges. "Sample return missions
        are particularly exciting."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9d340d9-3254-4095-9351-ed3a06908f58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T05:27:08.844Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:29:02.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He told CNN that the Hayabusa 2 mission is interesting because Ryugu
        is a C-class asteroid which humans haven''t visited before.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d7724c1-8ac5-4422-971d-ed71071f7ddc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T05:27:08.844Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:29:02.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One thing I''m pretty sure of is that it will throw up some unexpected
        results," said Bridges, who believes that information from Ryugu samples could
        make us think again about the early evolution of the solar system.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce11af53-4d6c-4a7a-b1b7-702f20fdd610'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T05:27:08.844Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:29:02.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beneath their desolate surface, asteroids are believed to contain
        a rich treasure trove of information about the formation of the solar system
        billions of years ago.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebbd75b4-a24b-4a6e-92c0-320b7b002e79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T05:27:08.844Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:29:02.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>C-type asteroids, which are largely composed of carbon, are the
        most common variety of asteroids, comprising more than 75% of those currently
        discovered. The other two main types of asteroid are the metallic S- and M-types,
        according to NASA.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5fcfae7-7d4e-4a59-b345-a97ab46d13a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T05:27:08.844Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:29:02.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ryugu is expected to be "rich in water and organic materials," allowing
        scientists to "clarify interactions between the building blocks of Earth and
        the evolution of its oceans and life, thereby developing solar system science,"
        JAXA said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef2a5c18-0e2a-4f19-85ec-2ab4838f7470'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T05:27:08.844Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:29:02.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If Ryugu makes it back to Earth on schedule it will be the first
        mission to bring back samples from a C-class asteroid.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3a336cd-c907-43f2-a4f5-4695d4660a3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T05:27:08.844Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:29:02.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>JAXA scientists are currently racing NASA for that historic achievement,
        with the US agency''s own sample retrieval mission due to arrive back on Earth
        in 2023.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '407cb791-4314-4ac7-af55-883d1138c98a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T05:27:08.845Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:29:02.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even reaching the asteroid is a massive achievement as it is the
        equivalent of hitting a 6-centimeter (2.4-inch) target from 20,000 kilometers
        (12,400 miles) away.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18e2ebd3-bccd-47ee-9849-67debd5e42d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T05:27:08.845Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:29:02.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In other words, arriving at Ryugu is the same as aiming at a 6-centimeter
        target in Brazil from Japan," said JAXA.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ffb040f-817a-4c43-9e76-31fc749bd994'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T05:27:08.845Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:29:02.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com. "<a href="https://edition.cnn.com/2019/02/21/asia/japan-asteroid-sample-scli-intl/index.html"
        target="_blank">Space probe set to fire bullet into asteroid</a>."</em></p>'
  'US-troops-Syria-Donald-Trump':
    'author': 'Betsy Klein and Ryan Browne'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-02-22T05:28:58.134Z
    'imagesource': 'jcr:8ad67fdd-20c7-4fa1-82c5-e0641fee8b53'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '62ea0217-8a70-4876-9443-1564fc816bbb'
    'lead': 'A small contingent of U.S. troops will remain in Syria following President
      Donald Trump''s order for a "full" withdrawal of the American military from
      the country.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-22T05:32:21.929Z
    'mgnl:createdBy': 'xave'
    'mgnl:lastActivated': 2023-01-29T17:29:01.602+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T17:28:34.517+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['United-States', 'Syria', 'Donald-Trump', 'ISIS']
    'stories': ['035d8093-cf63-475a-a047-619e4a776443', '6b9e1cc7-af61-4d73-a199-2ed1acce5e44',
      '30907a2b-e8a3-4c5f-9da3-04d4facb2eb5']
    'template': '1'
    'title': 'About 200 U.S. troops to stay in Syria following Trump''s order for
      ''full'' removal'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8750dc3e-fade-478d-b2ec-07c19014fc21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T05:32:21.930Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:29:01.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The White House said Thursday that a small
        contingent of US troops will remain in Syria following President Donald Trump''s
        order for a "full" withdrawal of the American military from the country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '190ad83d-f8e8-4237-b717-74b4050c3461'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T05:32:21.930Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:29:01.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A small peace keeping group of about 200 will remain in Syria for
        (a) period of time," White House press secretary Sanders said in a statement.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63294289-ea94-4814-935b-181666e5f8ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T05:32:21.930Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:29:01.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In December, Trump ordered staff to execute the "full" and "rapid"
        withdrawal of US military from Syria, declaring that the US had defeated ISIS.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9105c31b-7af7-401d-8fc0-f16238c9f278'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T05:32:21.930Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:29:01.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have defeated ISIS in Syria, my only reason for being there
        during the Trump Presidency," Trump tweeted at the time, drawing criticism
        from some lawmakers and surprising foreign allies.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b558868b-df43-40be-bbf4-37fedf4ccbe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T05:32:21.930Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:29:01.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the lawmakers who criticized Trump for his decision was GOP
        Sen. Lindsey Graham, of South Carolina. However, Graham praised Trump Thursday
        for the decision to leave some troops behind as a peacekeeping force.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '562dc7ff-479c-4c75-89ba-0ab87f6b9c3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T05:32:21.930Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:29:01.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This decision by President Trump to be a part of a stabilizing
        force will ensure that all the gains we have achieved in Syria will not be
        lost," Graham told CNN''s Dana Bash.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84941bff-5b4f-4bf5-8830-14847f80acd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T05:32:21.930Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:29:01.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It will help to ensure that ISIS won''t come back, Iran won''t
        move to fill the vacuum and there won''t be a conflict between Turkey and
        the Kurdish forces. ... This will prevent the debacle that occurred in Iraq
        to happen in Syria.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8692982f-24a9-4723-aa0a-aa25d03c9b6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T05:32:21.930Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:29:01.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added, "It is a very sound decision"</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3f90af5-2e00-49dd-8962-c3bf03c9fb59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T05:32:21.930Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:29:01.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 200 troops who will remain will be divided between At-Tanf,
        an area near the Iraq-Jordan border, and northeast Syria, according to a US
        official familiar with the planning process.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dda5db2d-501e-471c-a7d3-6539f32be297'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T05:32:21.930Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:29:01.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The troops in northeast Syria currently advise the Syrian Democratic
        Forces. The idea would be that these 200 remaining US troops would be able
        to provide unique high-end capabilities -- such as logistics, intelligence,
        surveillance, reconnaissance and calling in airstrikes -- that would help
        encourage coalition countries like France and the United Kingdom to also keep
        their troops in Syria to help ensure the safe zone with a force of some 1,500
        international troops.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8422ab05-8092-488e-a779-b8e53df5e37c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T05:32:21.930Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:29:01.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN reported Monday that the commander of the US-backed and Kurdish-led
        Syrian Democratic Forces is asking the US and its coalition partners to provide
        air support and keep up to 1,500 troops in Syria as part of an effort to stabilize
        the country.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ee0e9c8-81f0-456b-861b-5a8dc2fb93b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T05:32:21.931Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:29:01.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I feel that American forces must remain inside of Syria," Gen.
        Mazloum told reporters, speaking through an interpreter. "We don''t want them
        to leave Syria ... but in the end, it is an American decision."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e30361f7-ec3e-4650-8a59-c1f819594770'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T05:32:21.931Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:29:01.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Belgian Minister of Defense Didier Reynders said Thursday during
        a visit to the Pentagon that European allies were open to proposals but needed
        a legal mandate for any Syria mission.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c966d047-ea48-458d-862d-6869004ceecb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T05:32:21.931Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:29:01.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump and Turkish President Recep Tayyip Erdogan spoke in a phone
        call Thursday in which they agreed that the withdrawal of US troops from Syria
        should be carried out in line with common interests, stressing the need to
        support the political process in the war-torn country, according to Anadolu,
        the Turkish state-run news agency.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b552efdc-af32-4aaa-a77c-df37542ffb97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T05:32:21.931Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:29:01.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Kurdish-led Syrian Democratic Forces have strongly opposed any
        Turkish role in the enforcement of a safe zone in northeast Syria.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f25cf63-2c5e-4fe3-85a6-22628f62c306'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T05:32:21.931Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:29:01.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US currently has more than 2,000 troops in Syria, where they
        are primarily helping the Syrian Democratic Forces in their campaign against
        ISIS. The Syrian forces previously told CNN that ISIS retains just 700 square
        meters of territory in a town along the Euphrates River in Syria.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40ed8dd2-ad6b-401b-a81f-eedd24a9c600'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T05:32:21.931Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:29:01.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two US military officials told CNN the beginning of the troop withdrawal
        is imminent. The US has already withdrawn some military equipment in recent
        weeks.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb5b2d3d-3764-4ff2-ba0b-47f159264ea7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T05:32:21.931Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:29:01.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some Trump administration officials have sought to downplay the
        significance of the troop pullout, with Vice President Mike Pence referring
        to it as "a change in tactics, not a change in mission."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '128b2ecd-6e7a-4589-b1ad-ab1cf0a99e54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T05:32:21.931Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:29:01.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has not publicly given the Pentagon a firm timetable in which
        to complete the withdrawal. Gen. Joseph Votel, the head of US Central Command,
        which oversees all US military operations in the region, said earlier this
        week that the US is talking to coalition partners to determine the shape of
        any future security arrangements in Syria.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0b6ec61-10ff-45bf-bf85-6f059233581b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T05:32:21.931Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:29:01.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com. "<a href="https://edition.cnn.com/2019/02/21/politics/200-troops-syria/index.html"
        target="_blank">About 200 US troops to stay in Syria following Trump''s order
        for ''full'' removal.</a>"</em></p>'
  'Sandiganbayan-Diomedio-Villanueva-graft':
    'author': 'AC Nicholls'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-02-22T05:35:03.143Z
    'imagesource': 'jcr:fce024fb-328e-444b-8975-578d1c65546e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd9d8a92d-7a5d-4e87-a564-6bcf00f14a7e'
    'lead': 'The anti-graft court said former Armed Forces chief retired Gen. Staff
      Diomedio Villanueva cannot be held liable over a ₱53-million refund to a New
      York-based courier company because he acted in good faith.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-22T05:36:43.411Z
    'mgnl:createdBy': 'xave'
    'mgnl:lastActivated': 2023-01-29T17:29:00.906+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T17:28:34.677+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Sandiganbayan']
    'template': '1'
    'title': 'Sandiganbayan acquits ex-AFP chief of graft'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18dcd787-2dd8-4d56-8156-4a31a7acc4ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T05:36:43.411Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:29:00.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (February 22, CNN Philippines) —</strong> The
        Sandiganbayan First Division has acquitted former Armed Forces of the Philippines
        Chief retired Gen. Diomedio Villanueva of graft over a multimillion-peso refund
        to a U.S.-based courier company when he was head of a government office 16
        years ago.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6622a5e0-5743-41dd-9ae2-6f46e4070798'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T05:36:43.411Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:29:00.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The anti-graft court said Friday the prosecution failed to prove
        that Villanueva was guilty beyond reasonable doubt.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '880ef5bd-3194-4ffe-888a-52fecea61732'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T05:36:43.411Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:29:00.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villanueva was accused of giving undue favor to Philpost USA when
        he was postmaster general of the Philippine Postal Corporation in 2013 over
        refunds to the New York-based company worth ₱53-million for "terminal dues
        paid for mail matters."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54ae393c-3e17-4578-9ce0-654f4e846ac8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T05:36:43.411Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:29:00.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Sandiganbayan said Villanueva was not liable since he acted
        in good faith.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '898dfcd5-bd98-423b-9cb4-6eab1f89bb21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T05:36:43.411Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:29:00.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mistakes committed by a public officer are not actionable absent
        any clear showing that they were motivated by malice or gross negligence amounting
        to bad faith," the court said.</p>'
    '11':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Former AFP Chief Diomedio Villanueva acquitted of graft over alleged
        anomalous ₱53 million refund he made during his stint as postmaster general
        in 2003 | <a href="https://twitter.com/AC_Nicholls?ref_src=twsrc%5Etfw">@AC_Nicholls</a>
        <a href="https://t.co/pMj3Yf0OtT">pic.twitter.com/pMj3Yf0OtT</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1098766263998922757?ref_src=twsrc%5Etfw">February
        22, 2019</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c3cbfd1-75df-48c2-b346-88f6668ec5a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T05:36:43.412Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:29:00.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10662b56-72d7-4f08-bbe1-2e18f70cc4b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T05:36:43.412Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:29:00.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villanueva''s lawyer Rey Robles welcomed the ruling. He reiterated
        their defense that Villanueva only based his authorization of the refund on
        recommendations of other Philpost officers.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea507060-8f27-4be2-86af-c5248df39231'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T05:36:43.412Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:29:00.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There was really no gross inexcusable negligence from the very
        start because they took the time to study the matter," Robles told reporters
        after the promulgation of the ruling. "My client merely decided based on the
        recommendation."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4afea588-a21b-4e31-90f5-0c773296f15b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T05:36:43.412Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:29:00.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The case was first raffled off to the Sandiganbayan''s Seventh Division
        but the court dismissed this, saying the information filed by the Office of
        the Ombudsman was defective.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2abfcf6c-57a2-4498-98e5-ef8cb1eb762d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T05:36:43.412Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:29:00.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ombudsman filed the case again and was raffled off to the First
        Division, which continued to try the case, saying that this does not count
        as double jeopardy as Villanueva has not yet been arraigned.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0288db2f-665b-4126-9b65-f1568d3ac9d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T05:36:43.412Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:29:00.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now that he has been acquitted, Villanueva can freely leave the
        country without seeking court permission. The court has also ordered the release
        of his bail bond.</p>'
  'Police-officer-arrested-Cavite-extortion':
    'caption': 'The entire force of a maritime police station in Cavite province was
      sacked Friday after its chief was arrested for alleged extortion from fishermen.'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2019-02-22T05:38:26.896Z
    'imagesource': 'jcr:7d2aad6e-ef7d-4858-aec3-6402f2c4df75'
