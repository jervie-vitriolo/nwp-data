      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte said Wednesday that the floating cocaine
        packages are proof that the Sinaloa and Medellin drug cartels have infiltrated
        Philippine shores, and that drug dealers will be killed regardless of nationality.</p>'
  'Asian-Hospital-holds-LoveYourHeart-Celebration':
