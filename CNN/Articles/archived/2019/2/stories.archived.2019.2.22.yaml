      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 22) —</strong> The
        UAAP juniors basketball crown is headed to Sampaloc, Manila.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86a0c6fc-7c52-4b5f-bded-10b80205b89a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T08:21:36.814Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:28:54.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National University (NU) Bullpups took down the Ateneo Blue
        Eaglets, 64-53, in Game 2 of the championship series to claim the title Friday
        at the Filoil Flying V Centre in San Juan City.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95f4dcff-15bb-4a6d-b5a9-57ffda8cef6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T08:21:36.814Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:28:54.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carl Tamayo registered a double-double performance for the Bullpups
        with 13 points and 10 rebounds. He was named Finals Most Valuable Player (MVP).</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab6eb35e-e5a1-433d-8e1f-102f3668766a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T08:21:36.815Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:28:54.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is NU''s fourth title in the school''s history.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9e0ad28-6061-4e2f-9276-92f40684ec53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T08:21:36.815Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:28:54.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An action-packed first half saw both teams knot the score at 31.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bac84b0-d162-417a-9102-aa4db918046d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T08:21:36.815Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:28:54.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gerry Abadiano was ejected after committing two unsportsmanlike
        foul  with three seconds left in the third quarter.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16a0e61f-4058-4f66-926e-02822ca29d47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T08:21:36.815Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:28:54.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Determined to finish the series, NU worked on every possession in
        the final quarter to grind out the hard-earned win.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee1abfde-ef2d-455f-a52a-3bcd80a97e04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T08:21:36.815Z
