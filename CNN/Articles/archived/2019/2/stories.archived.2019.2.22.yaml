    'mgnl:lastActivated': 2023-01-29T17:29:12.238+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T17:28:32.395+08:00
