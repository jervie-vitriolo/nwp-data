      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The national team defeated Qatar, 84-46, Friday at the Al-Gharafa
        Sports Club Multi-Purpose Hall in Doha.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c34358ac-e1c0-4958-9146-0d209da3a774'
