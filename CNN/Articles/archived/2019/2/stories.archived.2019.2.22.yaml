      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Most of all, we would like to see an end to violence that has rocked
        Mindanao and cost so many lives for nothing."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5e95e63-359b-45e7-8431-b231fad71751'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T08:29:24.587Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:28:53.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BTA will have legislative and executive powers during the transition
        period.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '078d5766-e515-4283-b67c-3993a5c663d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T08:29:24.587Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:28:53.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the national government will retain its powers over constitutional
        and national matters such as foreign affairs and defense, the Bangsamoro government
        will meanwhile have exclusive control over budgeting, justice, agriculture,
        human rights and tourism, among others.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dcb3ea1-e03e-4817-ac62-fa92b50d8db0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T08:29:24.587Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:28:53.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Education, health and delivery of basic social services are expected
        to be some of the priority legislation of the Bangsamoro leadership.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3a5d258-6683-4abf-9057-b09e5115d278'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T08:29:24.588Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:28:53.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new region will cover the areas in the current Autonomous Region
        in Muslim Mindanao (except Isabela City, Basilan), Cotabato City, and 63 North
        Cotabato barangays (villages) which petitioned for inclusion.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96aa2ac5-f0c0-43a4-bab1-63dd5e241616'
