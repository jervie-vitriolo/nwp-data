  'Pope-Francis-concrete-measures-Vatican-summit-sexual-abuse':
    'author': 'Daniel Burke'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-02-22T02:27:30.373Z
    'imagesource': 'jcr:e5fedbea-910c-4288-b0be-dae777932759'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '905dd242-ea8e-49e9-a37b-eda1bc9cb820'
    'lead': 'Pope Francis began an unprecedented summit in Rome to confront the Catholic
      Church''s clergy abuse scandal by saying that Catholics are not looking for
      simple condemnation, but concrete actions.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-22T02:32:58.649Z
    'mgnl:createdBy': 'xave'
    'mgnl:lastActivated': 2023-01-29T17:29:20.726+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T17:28:30.630+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Pope-Francis', 'Catholic-Church', 'Vatican', 'Luis-Antonio-Cardinal-Tagle']
    'template': '1'
    'title': 'Pope calls for ''concrete measures'' as summit on clergy sexual abuse
      begins'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7c305c5-2827-4bd5-bb0b-a72744cd6e0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T02:32:58.650Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:29:20.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> <a href="https://www.cnn.com/2013/03/14/world/pope-francis-fast-facts/index.html"
        target="_blank">Pope Francis</a>&nbsp;began an unprecedented summit in Rome
        to confront the Catholic Church''s clergy abuse scandal by saying that Catholics
        are not looking for simple condemnation, but concrete actions.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44cf844e-24eb-4cb1-9f43-91318b494b8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T02:32:58.650Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:29:20.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the face of this scourge of sexual abuse perpetrated by men
        of the church to the detriment of minors, I thought I would summon you," the
        Pope told the nearly 200 Catholic leaders gathered in Vatican City, "so that
        all together we may lend an ear and listen to the Holy Spirit ... and to the
        cry of the small ones who are asking for justice."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f80fd52a-048d-4e2f-9c16-93046d86f64e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T02:32:58.650Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:29:20.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The holy people of God are looking at us and expect from us not
        simple condemnations," Francis continued in his opening address, "but concrete
        and effective measures to put in place. We need to be concrete."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c13f19d-2363-4b69-8111-c2c9ff87b1b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T02:32:58.650Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:29:20.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the first time in Catholic history, the almost 200 global church
        leaders are gathering&nbsp;at the Vatican to address the crisis. The four-day
        summit, convened by the Pope last September, will include two speeches by
        Francis, talks outlining best practices, small group discussions among bishops
        and a penitential ceremony involving abuse survivors.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '380280a0-7dd8-4dfe-9a9c-cef6bc77fbed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T02:32:58.650Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:29:20.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Pope outlines summit roadmap</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8394e506-e172-450d-bbbc-1eb79fb28d85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T02:32:58.651Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:29:20.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pope then said that he had made a list of 21 "reflection points"
        that were handed out to the assembly of church leaders.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce887492-77a7-4ec5-89a8-8c98949dbbc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T02:32:58.651Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:29:20.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the points was a proposal to raise the minimum age for marriage
        to 16 years old. Current canon law in the Catholic Church has the minimum
        age as 14 for females and 16 for males.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9627fa2f-4b84-42eb-a778-40822b548604'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T02:32:58.651Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:29:20.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Archbishop Charles Scicluna of Malta, an organizer of the summit
        in Rome, said that conferences of bishops in individual countries have the
        power to raise the age, but that the Pope wants to make the change part of
        universal canon law.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f1e1f19-2369-45de-8f92-032fac69c7d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T02:32:58.651Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:29:20.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scicluna, the church''s top sex abuse investigator, called the guidelines
        a "roadmap for our discussion," adding that "they are very, very concrete."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96397485-89d6-45dd-9bdb-7d1543d2d71e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T02:32:58.651Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:29:20.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pope''s "reflection points" include preparing a "practical handbook"
        of guidelines for handling abuse cases when accusations emerge.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a4e3bca-7472-4a20-9674-e70edafb4184'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T02:32:58.651Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:29:20.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also included are instructions to inform civil authorities and church
        officials whenever an accusation is made, establishing provisions to include
        non-clergy experts in investigations, as well as formulating "mandatory codes
        of conduct" for all church clergy, personnel and volunteers "to outline appropriate
        boundaries in personal relationships."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88efc7a7-6d41-4913-8ea4-b8aadc5316e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T02:32:58.651Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:29:20.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More controversially, the Pope proposed that dioceses and Catholic
        organizations around the world not publish lists of clergy accused of abuse
        before a preliminary investigation and "definitive" condemnation have occurred.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e70a51cc-4ab4-44a5-970b-a7afc608a9c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T02:32:58.651Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:29:20.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The principle of natural and canon law of presumption of innocence
        must be also be safeguarded until the guilt of the accused is proven," the
        Pope said in the "reflection points."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2d427c3-8314-4db5-9c1e-ecc6c4eeca44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T02:32:58.651Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:29:20.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abuse survivors often insist that the public is notified whenever
        an accusation is made, both to protect the community and to encourage other
        potential victims to come forward.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fdac08b-a6ea-460b-83df-194f6b8d0523'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T02:32:58.651Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:29:20.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This seems to say that if a priest or a nun or deacon gets accused
        they don''t tell the parish until the accusation is ''proven,''" said Tim
        Lennon, of the Survivors Network of those Abused by Priests, who is in Rome
        participating in vigils with other clergy abuse victims.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f56681c-a288-4145-b69c-589194621cfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T02:32:58.651Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:29:20.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Well, who proves this? The police or the bishops? We''ve seen for
        35 years that bishops often cover up, so no one trusts that they are going
        to be good arbiters of guilt and innocence."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fae0bfdd-4318-4043-aaee-8f8c722b5157'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T02:32:58.652Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:29:20.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the sun set over St. Peter''s Basilica, about 20 abuse survivors
        gathered near the Vatican, where they called on the church to adopt a "zero
        tolerance" policy towards clergy who abuse children and bishops who cover
        up the crimes. Some held flags from their home countries and wiped tears from
        bloodshot eyes.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3679f355-b374-472e-911c-8002c54d4371'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T02:32:58.652Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:29:20.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnn.com/2019/02/19/europe/vatican-clergy-abuse-summit/index.html"
        target="_blank">Related: Vatican faces growing list of scandals ahead of historic
        summit</a></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42f96b58-0c1c-4c2f-8475-cfd0bb1543be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T02:32:58.652Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:29:20.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''A life destroyed'': Survivors speak</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bf4a74d-06ad-490e-8950-51d9ce8d928c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T02:32:58.652Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:29:20.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the Pope spoke, he and the assembled church leaders watched
        harrowing video testimonies from several victims of clergy sexual abuse.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29c3cb7f-71f7-4227-b791-0eda6c72703f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T02:32:58.652Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:29:20.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One woman, who was not named, spoke of a priest who began sexually
        abusing her when she was 15.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c5ebc7e-5e25-4648-8e55-bce787345c10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T02:32:58.652Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:29:20.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This lasted for 13 years," the woman said. "I got pregnant three
        times and he made me have an abortion three times, quite simply because he
        did not want to use condoms or contraceptives."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2fbb24a-a32b-4ade-9a3e-8a60fbbd1b38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T02:32:58.652Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:29:20.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The woman said that the priest would humiliate her, and beat her
        if she refused to have sex with him.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '099e71ac-72a1-4eba-9ef4-787bc9bf1f8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T02:32:58.652Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:29:20.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I feel I have a life destroyed," she said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f11b3888-1456-4244-af96-f1d15af3009e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T02:32:58.652Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:29:20.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another survivor of clergy sexual abuse, identified as 53-year-old
        priest, said another priest molested him when he was a teenager. When he reported
        the abuse to the local bishop, who he did not name, the bishop "attacked me
        without trying to understand me."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ec5832c-fb5f-44f9-80b6-4354e772b83b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T02:32:58.652Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:29:20.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The priest said that neither the bishop nor the priest he says abused
        him have answered his letters, even after eight years of waiting.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fca6070-ca78-4085-8f87-8a082b2ff7d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T02:32:58.652Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:29:20.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The last survivor of clergy sexual abuse to speak to the Pope and
        church leaders said that he had been sexually molested "over a hundred times,"
        an experience that has led to traumas and flashbacks.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcfa451b-e75b-4102-8904-e9c293ad3413'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T02:32:58.653Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:29:20.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When he told church leaders about the abuse, the man said, they
        "covered (up for) the perpetrators and that kills me sometimes."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f285df1a-8e8f-467b-9915-59b2429b8426'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T02:32:58.653Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:29:20.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ll request that the bishops get their act clear because this
        is one of the time bombs happening in the church of Asia."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d0b597d-286b-42f6-b961-95eeae10c1f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T02:32:58.653Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:29:20.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Rev. Hans Zollner, one of the summit''s organizers, said at
        a news conference Thursday that he deliberately selected clergy sexual abuse
        victims from every continent to speak about their experience to make clear
        that "this is not a North American or Central European problem."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e01cf1b7-0dfe-4a5d-9677-d359c181a1f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T02:32:58.653Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:29:20.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "searing, brutal, honest" testimonies, Zollner said, were followed
        by two minutes of silence in Paul VI Hall in Vatican City, where the summit
        is being held.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b324edb7-c181-4b00-bc1f-a78fc32c780c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T02:32:58.653Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:29:20.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You could hear, you could see, you could feel that people were
        in tune with what had been read (and) what had been said," Zollner said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ecb4dcb-6509-4f7b-8e1e-d8263cfb061d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T02:32:58.653Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:29:20.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But differences soon emerged among the bishops in their small group
        discussions, said Archbishop Mark Coleridge of Australia.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a14d950-4911-4a4d-8c2f-0d35a12d9cae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T02:32:58.653Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:29:20.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was immediately evident in the discussion with bishops from
        Africa and Asia saying, ''Well why are we talking about sexual abuse? Because
        abuse in my country takes many forms: child labor, child soldiers. Why this
        obsession with sexual abuse?''"</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbcfd562-32e2-4fa2-99ce-b19b61e5ae4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T02:32:58.653Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:29:20.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reaching consensus on how to approach clergy abuse "is going to
        be one of the big challenges of the meeting," Coleridge said at the news conference.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd689198-399f-4fdd-b829-5e7bbf9a00ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T02:32:58.653Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:29:20.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Crucial moment for church</h2>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1361a80a-6287-4559-8d35-74230d7f4cf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T02:32:58.653Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:29:20.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The summit comes as the Catholic Church is confronting&nbsp;<a href="https://www.cnn.com/2019/02/19/europe/vatican-clergy-abuse-summit/index.html"
        target="_blank">scandals on several fronts</a>, from the&nbsp;<a href="https://www.cnn.com/2019/02/05/world/pope-nuns-abuse/index.html"
        target="_blank">sexual abuse of nuns</a>&nbsp;by clergy to a&nbsp;<a href="https://www.cnn.com/2019/02/14/europe/vatican-book-analysis/index.html"
        target="_blank">salacious new book</a>&nbsp;published Thursday that calls
        the Vatican "one of the biggest gay communities in the world" in which clergy
        regularly break their vows of celibacy.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94cec296-6de4-4060-87b2-8e9cd300c96c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T02:32:58.653Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:29:20.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the Pope spoke on Thursday morning, Cardinal Luis Antonio
        Tagle, the Archbishop of Manila in the Philippines, gave a spiritual talk
        centered on healing wounds and providing justice for survivors of sexual abuse.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b96e665-75e0-41b8-b7fe-e0578c4f5582'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T02:32:58.654Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:29:20.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The abuse of minors by ordained ministers has inflicted wounds
        not only on the victims, but also on their families, the clergy, the church,
        the wider society, the perpetrators themselves and the bishops," Tagle said.
        "But it is also true, we humbly and sorrowfully admit, that wounds have been
        inflicted by us bishops on the victims and in fact the entire body of Christ.</p>'
    '53':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://www.facebook.com/plugins/video.php?href=https%3A%2F%2Fwww.facebook.com%2FCNNPhilippines%2Fvideos%2F334346913852460%2F&show_text=0&width=560"
        width="560" height="315" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true" allowFullScreen="true"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59804f2d-456d-420e-9393-d5ebe4df3e24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T02:32:58.655Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:29:20.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e751dde6-64cd-4a8a-8114-abc264671a72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T02:32:58.654Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:29:20.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our lack of response to the suffering of victims," Tagle continued,
        "even to the point of rejecting them and covering up the scandal to protect
        perpetrators and the institution has injured our people, leaving a deep wound
        in the relationship with those we are sent to serve."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63b3d2e0-0bd5-4066-b2cd-7bb001b62d13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T02:32:58.654Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:29:20.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, summit organizers&nbsp;<a href="http://www.cnn.com/2019/02/20/europe/vatican-meeting-survivors/index.html"
        target="_blank">met with abuse survivors</a>&nbsp;from around the world, saying
        afterward that the meeting will help them "better understand the gravity and
        urgency of the difficulties" church leaders will face during the four-day
        summit.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b79a5b27-2414-47dc-8dff-4596fa1d2980'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T02:32:58.654Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:29:20.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The meeting centers around themes: responsibility on Thursday, accountability
        on Friday and transparency on Saturday. On Sunday, more than 100 bishops from
        around the world, as well as other Catholic leaders, will gather for Mass
        in Sala Regia, an ornate hall in the Vatican''s Apostolic Palace.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f13af7c0-6136-4791-877e-faef80f9f1ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T02:32:58.654Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:29:20.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pope Francis has sought to deflate expectations for the meeting,
        officially called, "Protection of Minors in the Church." The goal, he said,
        is to hear abuse survivors speak about their experiences, to teach bishops
        about the church''s procedures to deal with abusive clergy and to seek forgiveness.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00867c65-c7d1-4222-adf9-c714b481acef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T02:32:58.654Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:29:20.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his Angelus address on Sunday, Francis asked Catholics to pray
        for the meeting, an event that he said he wants "to be a powerful gesture
        of pastoral responsibility in the face of an urgent challenge of our time."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31000f74-9461-46b2-b96a-fdea486fe740'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T02:32:58.654Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:29:20.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other prominent Catholics also have described the summit in urgent
        terms, saying the church''s credibility is on the line.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb8c6a71-3d05-4a5d-acab-30f068eee386'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T02:32:58.654Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:29:20.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My hope will be that people see this as a turning point," Cardinal
        Blase Cupich of Chicago, a member of the organizing committee, said Monday
        at a news conference. "This is not the endgame. No one can say there will
        be no more abuse in the church or the world, but people will be held accountable."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a8502de-6426-4bf9-81c4-75e1052b00f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T02:32:58.654Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:29:20.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Catholic leaders at this week''s meeting come from almost every
        part of the globe, with 36 from Africa, 24 from North and South America, 18
        from Asia, 32 from Europe and four from Oceania, organizers say.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45a73d7c-e90c-4c49-80ff-116a37a57986'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T02:32:58.654Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:29:20.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to Roman Catholic bishops, there will be 14 leaders
        of Oriental Catholic churches, 22 superiors general of religious orders and
        14 members of the Vatican''s own bureaucracy, including the heads of 10 departments.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e00f2904-eff2-43d8-b654-c3edc7047ce6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T02:32:58.654Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:29:20.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com. "<a href="https://edition.cnn.com/2019/02/21/europe/vatican-clergy-abuse-summit-thursday/index.html"
        target="_blank">Pope calls for ''concrete measures'' as summit on clergy sexual
        abuse begins.</a>"</em></p>'
