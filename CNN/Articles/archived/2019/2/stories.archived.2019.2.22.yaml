      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '281ee7ab-13a2-4db9-aff1-013d8ba95732'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T09:03:17.072Z
