    'template': '1'
    'title': 'Desperate and alone, Saudi sisters risk everything to flee oppression'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b0b0060-9b32-4262-83b0-226c44b8bcc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T03:39:50.308Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:29:11.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The night they fled, Reem and Rawan didn''t
        dare sleep.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '658d6dc6-e62a-4345-84c6-f35cfd68be49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T03:39:50.308Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:29:11.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was September 6, 2018. The two Saudi sisters were on a family
        vacation in Colombo, Sri Lanka. For weeks, they had helped their mother organize
        the trip, feigning excitement at the possibility of two weeks away from Riyadh,
        but knowing that if all went to plan, they''d never go back.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '314bdfef-486e-4bdb-a864-cdc614234cef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T03:39:50.308Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:29:11.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Failure was not an option. Every step of their escape from Saudi
        Arabia carried the threat of severe punishment or death.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f86e427e-bc38-4534-bb14-f71b35d95d69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T03:39:50.308Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:29:11.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We knew the first time, if it''s not perfect, it will be the last
        time," Reem says.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24e71b49-dc3a-4a54-a146-bc42f6887b8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T03:39:50.308Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:29:11.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has changed the sisters'' names and is not showing their faces,
        at their request for their safety.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7113fb17-a9e2-4a16-9791-456e22f02ea0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T03:39:50.308Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:29:11.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sisters say years of strict Islamic teaching and physical abuse
        at home had convinced them that they had no future in a society that places
        women under the enforced guardianship of men, and limits their aspirations.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d7097b4-0729-4b0e-afb4-8c86c137ad9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T03:39:50.308Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:29:11.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s slavery, because whatever the woman will do it''s the business
        of the male," Rawan says.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24d25aff-3aa8-484d-a0ca-36853b5acd7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T03:39:50.308Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:29:11.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s why they say they renounced Islam.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcda1fa9-fc63-4d6f-8062-493a6aa899cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T03:39:50.308Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:29:11.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And that''s why aged 18 and 20, they stole back their own passports,
        hid their abayas under the bedcovers, snuck out of their holiday home and
        boarded a flight from Colombo to Melbourne, via Hong Kong.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8db29e6-7ac2-4499-ab3e-1626c0e47bb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T03:39:50.309Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:29:11.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Hong Kong stopover was supposed to take less than two hours.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f425b675-1740-445b-99e6-6ae140c0b18b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T03:39:50.309Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:29:11.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two hours has turned into five months.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d8a682a-ceee-4d7d-9dd7-1ddf2e3e16dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T03:39:50.309Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:29:11.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Why they fled</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53ce704a-8fd3-4a8a-b95a-ccf518428d14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T03:39:50.309Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:29:11.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Good girls" do what they''re told, are quiet, don''t argue or risk
        embarrassing their families. Reem and Rawan say they had turned being "good
        girls" into a fine art.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28833d1b-4c77-45d6-b7ab-8a73a73831a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T03:39:50.309Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:29:11.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In our house, we (were) always the good girls they wanted us to
        be. So, if they want us to clean, we will clean. If they want us to cook,
        then we will cook," 18-year-old Rawan says.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cabb2249-7af7-444c-8cb6-5a076618d1ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T03:39:50.309Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:29:11.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The last two years it was really bad, because I just forget who
        I am, I am just pretending (to be) like an Islamic girl," says her 20-year-old
        sister, Reem.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '267fb9b4-6aec-4fe1-becf-a3a64d8ec559'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T03:39:50.309Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:29:11.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They went to school, studied hard and avoided confrontation. Of
        course, the same rules didn''t apply to their brothers. Beat your sisters,
        the siblings say their brothers were told, it''ll make you better men.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43c5ca58-b490-41b1-8257-1305990e35f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T03:39:50.309Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:29:11.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reem and Rawan are reluctant to talk about the abuse at the hands
        of their family. They say it didn''t happen all the time, just enough to remind
        them of the rules. And enough to fill them with terror about what might happen
        if anyone found out about their plan or, worse still, caught them carrying
        it out.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f22f73c0-91ce-4937-a406-cf9b13f0e686'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T03:39:50.309Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:29:11.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The escape</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ff4850d-cf32-496e-bbb4-d4996fd6ce15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T03:39:50.309Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:29:11.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leaving Saudi Arabia is not a simple undertaking for women who rebel
        against the system. Permission is needed from a male guardian for many basic
        activities, including international travel.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b5767ca-f0ce-431d-8a56-e65ef17b44b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T03:39:50.309Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:29:11.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reem and Rawan say they had been planning their escape in secret
        for two years. They didn''t dare discuss it in case they were overheard, so,
        instead, they swapped WhatsApp messages, even while alone at night in their
        shared room.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d4f433f-0fad-4aa1-aef5-89a8a1c604d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T03:39:50.309Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:29:11.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before they fled, the Sri Lanka vacation was just like any other.
        They wore their niqabs to the beach and sat away from the surf while their
        brothers swam and joked. They cooked the meals, and spent most of their days
        inside. It was humid. Their niqabs stuck to their skin and made it hard to
        see.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '562164c9-768f-4781-aef5-8b765759f3fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T03:39:50.310Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:29:11.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We travel to move from a box to another box. From home to hotel,
        nothing will change," Rawan says. "They will go out, they will live freely,
        the men, of course we will sit away, watching them doing what they want."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deee6376-1fe5-44cc-90d7-50688ff38991'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T03:39:50.310Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:29:11.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their five-year-old sister played in the sand, but their 12-year-old
        sister, like them, didn''t. She too was learning that it''s OK to be a girl
        in Saudi Arabia -- until you grow up.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '216c0630-c155-4d67-a3c7-adc4d8e04c50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T03:39:50.310Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:29:11.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the trip, Rawan turned 18. The timing was no accident. The
        vacation was planned with gentle persuasion to coincide with a birthday that,
        unbeknown to their mother, allowed Rawan to apply for an Australian tourist
        visa.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43000426-9fc1-4064-a871-7dfe06762289'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T03:39:50.310Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:29:11.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the last night of the trip, the sisters launched into action.
        Reem pre-booked the taxi. It was Rawan''s job to retrieve their passports
        from a bag stored in their parents'' bedroom. Around 2 a.m., she tip-toed
        past them as they slept, took the bag with their passports, then snuck back
        in again to return the bag so as not to raise suspicion.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0834d977-e36e-4d12-addb-3a9da79f8975'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T03:39:50.310Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:29:11.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a really great memory, exciting," Rawan tells CNN, smiling.
        Of the two sisters, she''s the more talkative, taking the lead and occasionally
        looking to her sister for advice on the right word in English. Reem is more
        reserved. She''s careful about what she says and who to trust. They both have
        dark, short, curly hair and being small in stature seem much younger than
        their years.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37f71183-66d0-4b16-9710-2f603a9d634e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T03:39:50.310Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:29:11.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the cab driver arrived at 5 a.m., the sisters say they did
        something they''d never done before. They pulled on jeans they''d bought in
        secret and walked out of the house without their abayas.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64059b82-dba0-4847-8cfb-2ff4c3f5c85d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T03:39:50.310Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:29:11.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was only after they arrived at Colombo Airport that the sisters
        booked the flight they''d meticulously researched online: SriLankan Airlines
        flight UL892 departing Colombo at 9 a.m., arriving Hong Kong at 5:10 p.m.
        local time. From there, they''d take Cathay Pacific flight CX135 departing
        at 7:10 p.m. for Melbourne, Australia.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '352c57a6-b6de-491f-88bf-648ba5d3ed60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T03:39:50.310Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:29:11.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They had no trouble boarding the plane for the roughly six-hour
        flight to Hong Kong.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd63421b9-581a-40b6-b5b9-29e85b46b2ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T03:39:50.310Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:29:11.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was after they arrived in at Hong Kong International Airport
        that things started to go wrong.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '408900ac-7823-4ec2-90cc-b3d9dcbc6600'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T03:39:50.310Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:29:11.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Arriving in Hong Kong</h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '065f8f55-c012-41d4-a392-dcece85fc20a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T03:39:50.310Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:29:11.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What happened in the transit area was something the sisters might
        have anticipated had they known their uncle had connections to the Saudi Interior
        Ministry or had realized the power Saudi officials could have over local airport
        staff.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8225c7a0-99e9-4438-ba52-8c1710a6fb2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T03:39:50.311Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:29:11.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As soon as the women stepped off the plane, they say two men approached
        them and asked if they were going to Melbourne. The women say the men asked
        for their passports and boarding passes, first saying they might miss their
        flight, then suggesting there was something wrong with their Australian visas.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11271239-ffa2-4441-9ade-5af4b4210dfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T03:39:50.311Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:29:11.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a letter to the sisters'' lawyer obtained by CNN, SriLankan Airlines
        has identified the men as Naeem Khan, SriLankan Airlines station manager,
        and Noman Shah, a staff member for ground handling agent, Jardine Aviation
        Services.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4894797c-0ce5-425d-bdb3-9275834a622e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T03:39:50.311Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:29:11.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sisters say the men led them to another area of the airport,
        where their lawyer Michael Vidler says they canceled the women''s Cathay Pacific
        flight to Melbourne and booked them, without their knowledge, on an Emirates
        flight to Riyadh, via Dubai.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc3f2115-67cf-407e-a2f8-642b7172e6c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T03:39:50.311Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:29:11.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cathay Pacific tells CNN that the sisters'' flight was canceled
        by representatives of SriLankan Airlines.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '346795b4-f171-4c91-8122-f28f66cc832d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T03:39:50.311Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:29:11.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SriLankan Airlines told CNN its staff members canceled the flight
        at the "explicit request" of the Saudi Consulate, which had already booked
        the sisters on the flight to Riyadh.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0277d221-138d-4fd8-ac0c-4988188fb0fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T03:39:50.311Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:29:11.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The airline said consular officials told its staff the women''s
        father had phoned and said the sisters needed to go back to Saudi Arabia "as
        soon as possible" as their mother was terminally ill.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e4b83fc-47d7-419e-9b5e-7cddf2f161a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T03:39:50.311Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:29:11.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The women knew their mother wasn''t ill and were quite sure there
        was nothing wrong with their visas.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '671c2456-8dd0-4a22-aab5-3c1f55ccaf00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T03:39:50.311Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:29:11.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We allege that they were the subject of an attempted kidnapping
        in an international airport in a restricted area," Vidler tells CNN. "The
        Saudi Consulate was actively trying to deceive them."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa06d46b-20d1-4ae2-a90b-7a900d246043'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T03:39:50.311Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:29:11.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has approached the Saudi Consulate in Hong Kong and the Saudi
        Foreign Ministry for comment on the sisters'' claims and has not received
        a response. Hong Kong Police have confirmed that they''re investigating the
        allegations.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca194ecb-bdef-4294-84a4-bef871cb3651'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T03:39:50.311Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:29:11.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SriLankan Airlines says at no time did the sisters indicate there
        was a problem. The women disagree.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fe0081e-4bc0-4266-8ad8-11d74567e648'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T03:39:50.311Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:29:11.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vidler says that closed circuit television seen by his team appears
        to confirm that Saudi Consul General Omar Al Bunayan was at the airport, speaking
        to the women and airline staff.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a890368-bd9a-4d77-9cc5-eb6c1288c1e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T03:39:50.311Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:29:11.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The presence of senior Saudi officials at the airport filled the
        women with dread. They''d heard about Dina Ali Lasloom, the 24-year-old Saudi
        woman who was&nbsp;<a href="https://www.hrw.org/news/2017/04/14/fleeing-woman-returned-saudi-arabia-against-her-will"
        target="_blank">forced onto a plane</a>&nbsp;to Riyadh at Ninoy Aquino International
        Airport in Manila in April 2017. Her hands, feet and mouth had been bound
        with duct tape, one witness told Human Rights Watch.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1978948a-a2c5-475d-8a81-616e0232f4fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T03:39:50.312Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:29:11.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reem and Rawan feared the same could happen to them.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8924f17-e3d0-4588-8cb8-5ce1ead603a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T03:39:50.312Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:29:11.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They excused themselves to go to the bathroom where they made the
        decision to flee. As they emerged, they said they saw one of their passports
        on the table. Rawan tried to grab it.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca6a9513-3878-49cd-b046-4dc93367488a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T03:39:50.312Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:29:11.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The teenager says one of the men immediately slapped her hand, prompting
        the sisters to scream in Arabic, "You kidnap us!"</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa2ddb67-53e7-419e-867c-49b6be520737'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T03:39:50.312Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:29:11.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sisters say they caused such a scene that the Consul General
        suggested they move to a quieter area where he presented them with their passports
        and new boarding passes -- for Dubai.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '483798a0-34b7-4633-b757-e732ed555954'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T03:39:50.312Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:29:11.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They ran. First to the Cathay desk where counter staff told them
        their flights had been canceled. Then to the Qantas desk, where they''d hurriedly
        booked the next flight to Melbourne, QF30, departing at 7:00 p.m.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7ca56d5-7d44-476d-8cb2-03c391a239d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T03:39:50.312Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:29:11.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Soon after they were issued boarding passes, the women say Shah,
        the ground handling staff member, tried to snatch them.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b06559b7-02ae-4ea5-8033-fbe8493b1473'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T03:39:50.312Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:29:11.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jardine Aviation Services, whose staff member carry out a number
        of tasks within the airport, says its employees didn''t tell the women their
        mother was ill or that was there was an issue with their Australia visas.
        It denies its staff members slapped Hawan''s hand or tried to grab the sisters''
        boarding passes.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8e7929f-36b8-437a-8f40-808be3a32b33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T03:39:50.312Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:29:11.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hong Kong''s Airport Authority has refused to give CNN a closed-circuit
        recording of the events that unfolded due to privacy concerns.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12d8cc09-ea9e-4349-b5f2-f6046d6c8461'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T03:39:50.312Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:29:11.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the second time in two hours, the sisters say senior Saudi officials
        stopped them from flying. The sisters say Saudi Vice Consul Al Sharif told
        staff at the Qantas check-in desk they were running away, had stolen money,
        and weren''t tourists.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cb95d83-ec32-42e8-99e7-20e3d4357af5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T03:39:50.312Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:29:11.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australian immigration officials were summoned on the phone and
        after a conversation with the women, Canberra canceled their visas.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '052e08dc-7a1b-4824-b52c-c28a53a78329'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T03:39:50.313Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:29:11.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The only issues with the visa occurred when the Vice Consul made
        what we believe to be false representations to the Australian authorities
        at the boarding gate of Qantas airlines," Vidler says.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '783cadfa-ff38-47b6-bbc7-481c2042f2e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T03:39:50.313Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:29:11.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesperson from Australia''s Home Affairs department declined
        to comment on individual cases. Qantas also declined to comment but a spokesman
        pointed out that the airline does not make visa assessments.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64fcead7-7766-48a1-9eb8-391d9fd04243'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T03:39:50.313Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:29:11.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sisters say they stayed at the airport for three hours before
        asking Cathay Pacific counter staff for permission to leave. They wrote their
        names and a fake Hong Kong contact address then caught a train to the city.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67121756-1698-4f61-ab9b-51dd8d7b265c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T03:39:50.313Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:29:11.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Khashoggi case puts Saudi Arabia under scrutiny</h2>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84edf4d5-cc8f-4ecc-8fb1-3b3cb52d1a2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T03:39:50.313Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:29:11.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reem and Rawan escaped Saudi Arabia weeks before the world''s attention
        turned to the kingdom and the disappearance of Washington Post columnist Jamal
        Khashoggi. They watched from Hong Kong as gruesome details emerged of Khashoggi''s
        murder inside the Saudi Consulate in Istanbul, allegedly by a team of hitmen
        who cut up his body with a bone saw.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72aba250-6b97-4870-a6f0-6aaf87b587ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T03:39:50.313Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:29:11.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In November, a source told CNN that the CIA had determined that&nbsp;<a
        href="https://cnn.com/2019/01/10/middleeast/jamal-khashoggi-fast-facts/index.html"
        target="_blank">Khashoggi was killed</a>&nbsp;on the instruction of Saudi
        Crown Prince Mohammed bin Salman bin Abdulaziz Al Saud, known as MBS, a claim
        the kingdom denies.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ba813eb-4abe-4a75-838f-58feb4a25ceb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T03:39:50.313Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:29:11.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Saudi sisters shrug when asked if they are surprised by Khashoggi''s
        murder and the allegation that their country''s de facto leader ordered it.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6acecda5-14e8-47c1-8047-c652c8f7e52c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T03:39:50.313Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:29:11.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We know that Saudi Arabia can do stuff like this," Reem says. "They
        are chasing innocent girls, not even important girls," Rawan agrees. "We''re
        just normal young women trying to find a life far away from violence."</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd9fb2f7-6956-4c09-b549-7d386297dc6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T03:39:50.313Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:29:11.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Soon after the women arrived in Hong Kong, their father and uncle
        came to the city to find them. Hong Kong police confirmed to CNN that a missing
        persons report had been filed.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0e07099-ab73-4cf4-b519-c8f0a88676ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T03:39:50.313Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:29:11.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Using a passport tracking system linked to hotel check-ins, Hong
        Kong police officers located the sisters on Monday, September 10 and took
        them into custody for questioning.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a619a444-97c9-4d10-8655-1f7591a45d96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T03:39:50.313Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:29:11.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The women say they were held in a room in the imposing Wan Chai
        police headquarters for six hours, where they repeatedly refused requests
        from their father and their uncle to see them.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb888bcc-e66f-4181-adf6-128cb2ac0331'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T03:39:50.313Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:29:11.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police eventually drove them back to their hotel. By that time,
        it was after midnight and the women hurriedly packed their bags and fled.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6a20fa1-073f-4882-84df-70daa8adf44f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T03:39:50.314Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:29:11.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the five months since, they''ve moved from shelter to shelter,
        hotel to hotel, to evade detection and their potential forced return to Riyadh.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51835e36-c24f-4622-a1c1-89e213e4480c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T03:39:50.314Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:29:11.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sisters have not sought asylum in Hong Kong, however. Doing
        so would have put them at the end of a long queue of claimants caught in Hong
        Kong''s Unified Screening Mechanism (USM), a system used by the government
        to process asylum claims. The UNHCR doesn''t assess claims in Hong Kong.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d6c6a91-01d2-4b96-8c34-50c644e2d511'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T03:39:50.314Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:29:11.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Through their lawyer, Reem and Rawan are seeking a visa in a safe
        country. Vidler says they have few options. Their Saudi passports have been
        canceled and they don''t have formal permission to stay in Hong Kong.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1c8f26f-5489-4922-9fa4-dca849e7072b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T03:39:50.314Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:29:11.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Life in Saudi Arabia</h2>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17eceb43-d150-47ed-937d-2a2695a9f866'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T03:39:50.314Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:29:11.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At home in Riyadh, the sisters say they were beaten by their father
        and brothers "for a reason and no reason."</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3a067e0-3c0f-49ac-bfc8-3e4d93d612d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T03:39:50.314Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:29:11.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One day when she was 14, Reem says her brother started hitting her
        for talking and laughing with Rawan. "He said that people will hear my voice
        and it will bring shame," she says.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd26dbf1f-4508-4c86-b60c-23a35af9e6f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T03:39:50.314Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:29:11.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sisters knew it was likely there would be an arranged marriage.
        There was talk of Rawan marrying her younger cousin, a boy still in high school.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2b9ec85-6e58-422e-9d89-d03fdc1a3e34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T03:39:50.314Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:29:11.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reem was the first to renounce Islam in October 2016, followed by
        Rawan in May 2017. They didn''t dare tell anyone but say they announced it
        under fake names on Twitter.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21d64270-2cc0-4b8d-a98c-8e6bedb7c914'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T03:39:50.314Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:29:11.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I knew If I told my family they will hurt me and I''ll be killed.
        Because that what we studied in schools, that whoever left Islam should be
        killed. I knew no one will protect me because all my family are so religious
        and none of them will support me. I was afraid of them finding out," Reem
        says.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd496f0ef-4e20-44d7-b92d-ebd93864c846'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T03:39:50.314Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:29:11.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are no firm figures on how many Saudi women have escaped the
        country -- or how many have failed in their attempt to leave -- but the total
        number of Saudi asylum seekers is rising.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5036e98-cebd-447b-af8c-5e8db19902fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T03:39:50.314Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:29:11.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the United Nations, 575 Saudi nationals applied for
        asylum in 2015. Two years later, that figure had more than doubled to over
        1,200.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba91280f-63b0-47fa-a361-be796f7fe25e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T03:39:50.315Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:29:11.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The period coincides with the rising influence of MBS who in&nbsp;<a
        href="https://cnn.com/2017/06/21/middleeast/saudi-arabia-crown-prince/index.html"
        target="_blank">June 2017 was appointed heir</a>&nbsp;to the Saudi throne
        by his father King Salman.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0bbab14-82a0-4f90-b7b9-c2bae3ac3260'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T03:39:50.315Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:29:11.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since then, MBS has made it clear that dissent won''t be tolerated,
        even as the kingdom has earned international plaudits for new female-focused
        policies, including lifting the ban on women drivers.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4ab434e-f7c8-446f-8cf5-bb602b7938ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T03:39:50.315Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:29:11.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rana Ahmad, a 33-year-old Saudi national who runs the Atheist Refugee
        Relief agency in Germany, says the jailing and torture of the same women who
        campaigned for the right to drive had sent a message to some Saudi women that
        they have no future in the country.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bed0b7f-851c-4f3c-ae24-5b2952014c1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T03:39:50.315Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:29:11.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They look at these women, they''re trying to do something and the
        government puts them in jail. So they see no hope anymore, they want to leave,"
        she said.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d9c0f7b-8576-47bf-bbb6-368a5214d89e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T03:39:50.315Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:29:11.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adam Coogle, a Middle East researcher for Human Rights Watch (HRW),
        says women whose escape plans are thwarted are at serious risk of abuse.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6e1798f-c312-45c3-b75f-bf2679b55cbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T03:39:50.315Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:29:11.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Punishments range from being locked in their room for months on
        end or banned from using a mobile phone, to criminal prosecution by the state
        for disobeying their parents or harming the kingdom''s reputation.&nbsp;<a
        href="https://www.nytimes.com/2019/01/11/world/middleeast/saudi-arabia-women-flee.html"
        target="_blank">The women</a>&nbsp;themselves say they fear they''ll be killed
        by their own families.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28fa0de7-84c5-4f9f-8238-0ac8fdd470f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T03:39:50.315Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:29:11.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coogle says there are few safe corridors for women to leave, because
        of political pressure the Saudi government applies to some foreign countries
        to return "runaways" without giving them the opportunity to claim asylum or
        put their case forward.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba625c81-2c53-4479-9652-9f6d577cefc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T03:39:50.315Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:29:11.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Anywhere you go that doesn''t have some sort of respect for refugee
        law or a strong record of rule of law is a problem because they''re the countries
        where Saudi Arabia can apply its diplomatic pressure to get countries to cooperate,"
        he says.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6ecb739-6207-40af-9e74-14f7230a5bab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T03:39:50.315Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:29:11.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Few regrets</h2>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c524f8ca-cf8f-473b-b037-206ebb6561c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T03:39:50.315Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:29:11.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reem and Rawan say they could see signs of change in Saudi Arabia,
        but it wasn''t moving fast enough for them. They laugh at the suggestion that
        progress was made by giving Saudi women the right to drive.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19bfe7b3-4f54-4638-b1b8-f40ae35e7176'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T03:39:50.315Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:29:11.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Driving cars is not something to celebrate," Reem says. "There
        is a woman abused in the house, and no one hears their voice, and they want
        us to celebrate a car?" Rawan adds.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2ada704-336c-43fd-a800-5595d8fce4b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T03:39:50.315Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:29:11.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Hong Kong, the sisters watch Netflix to pass the time. Wearing
        jeans and trainers, they could easily be mistaken for one of the millions
        of tourists that come through the city each year.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab39b26b-2ca9-4a7d-bfe4-35e617dfe117'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T03:39:50.316Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:29:11.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sometimes Reem wears lipstick. She seems relaxed but has a habit
        of picking at the skin on her fingers when she''s nervous. Sometimes, she
        does it so much that they start to bleed.</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d73045e-5897-41a9-a756-e8b2a4ce7e89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T03:39:50.316Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:29:11.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sisters are anxious about what comes next. But even after five
        months of uncertainty and fear, they have few regrets.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ad35bb6-3156-413b-886c-d621b4ba080a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T03:39:50.316Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:29:11.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I regret not waiting, but not leaving," Reem says. "From my childhood,
        I knew this is not my home. I always knew my rights would be taken."</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bcee173-3dbf-41de-ab50-30a90042bed3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T03:39:50.316Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:29:11.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rawan says she too knew there was no life for her in Saudi Arabia.</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33cce37d-cad1-4cfd-acf4-41370253e07b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T03:39:50.316Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:29:11.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When I was growing up I saw my brothers do whatever they want,
        have whatever they want. But for me, I should be a good girl, a good woman,
        to marry someone, my cousin, because I should not even dream to choose my
        husband, to choose my partner.</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3892bef2-6d15-41b7-a6f1-086db2f2eef2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T03:39:50.316Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:29:11.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want to study what I want, I want to work what I want, I want
        to choose the day I marry. To choose the man I marry. Even if I don''t want
        to marry, I want the right to choose."</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a78514fa-307f-4b54-a89b-a9b47abf734e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T03:39:50.316Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:29:11.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Correction: This story has been updated with new information
        from human rights lawyer Michael Vidler who said he originally misspoke about
        which Saudi consulate official was at the Hong Kong airport speaking to the
        Saudi sisters and airline staff. Only the Consul General was seen by Vidler''s
        team on closed circuit television.</em></p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10eb5736-db5e-4482-88c1-d87f9de26584'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T03:39:50.316Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:29:11.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com. "<a href="https://edition.cnn.com/2019/02/20/asia/saudi-arabia-sisters-flee-hong-kong-intl/index.html"
        target="_blank">Desperate and alone, Saudi sisters risk everything to flee
        oppression</a>."</em></p>'
  'tyrannosaur-fossil-dinosaur-timeline':
    'author': 'Ashley Strickland'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-02-22T03:42:45.921Z
    'imagesource': 'jcr:d2190f2f-7daf-4a97-bc6e-9bf78dd6c029'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '71b2e96e-6460-42d6-8dc1-48ee7d23339e'
    'lead': 'Tyrannosaurus rex wasn''t always the king of the dinosaurs. Before they
      became towering predators, tyrannosaurs started out much smaller, and a newly
      discovered fossil is helping fill the gap between those two extremes.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-22T03:45:07.974Z
    'mgnl:createdBy': 'xave'
    'mgnl:lastActivated': 2023-01-29T17:29:08.093+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T17:28:33.280+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'stories': ['064a9313-c07b-483f-be5a-4306bfe01304']
    'template': '1'
    'title': 'Tiny tyrannosaur fossil discovery changes the dinosaur timeline'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f426baa1-ba33-44bf-8130-2119df0d5818'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T03:45:07.974Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:29:08.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Tyrannosaurus rex wasn''t always the king
        of the dinosaurs. Before they became towering predators, tyrannosaurs started
        out much smaller, and a newly discovered fossil is helping fill the gap between
        those two extremes.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a926851-16f8-4438-8d7f-6cd1a861d987'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T03:45:07.974Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:29:08.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fossil findings are detailed in a study published Thursday in&nbsp;<a
        href="https://www.nature.com/articles/s42003-019-0308-7" target="_blank">Communications
        Biology</a>.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6203fa14-ba83-45c4-b23b-b043df975d4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T03:45:07.974Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:29:08.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The dinosaur fossil was found in Utah, where it lived 96 million
        years ago in a lush delta during the Cretaceous period. It''s been named Moros
        intrepidus, which means "harbinger of doom." The dinosaur lived at the end
        of the allosaurs'' reign at the top of the food chain and before Tyrannosaurus
        rex arrived.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97e4d537-cfdd-4f4c-af84-ed686e5322ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T03:45:07.974Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:29:08.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s now the oldest tyrannosaur from the Cretaceous period found
        in North America.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efd97055-0f82-458c-84bb-cb5e6cf95da1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T03:45:07.974Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:29:08.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Medium-size tyrannosaur fossils have been found from the Jurassic
        period, about 150 million years ago. And then, about 81 million years ago
        during the Cretaceous, tyrannosaurs grew into giant predators and replaced
        allosaurs as the top of the food chain.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38fed532-4823-4820-a967-4bca1b205fee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T03:45:07.974Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:29:08.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So what happened in between? Moros is helping researchers fill that
        70 million-year gap, as well as provide a portrait of tyrannosaur lineage
        in North America. Moros links the earliest, smaller tyrannosaurs to Tyrannosaurus
        rex.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '140607c9-3202-4151-929f-e43e83f9e996'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T03:45:07.975Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:29:08.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With a lethal combination of bone-crunching bite forces, stereoscopic
        vision, rapid growth rates, and colossal size, tyrant dinosaurs reigned uncontested
        for 15 million years leading up to the end-Cretaceous extinction -- but it
        wasn''t always that way," said Lindsay Zanno, lead study author and paleontologist
        at North Carolina State University, in a statement. "When and how quickly
        tyrannosaurs went from wallflower to prom king has been vexing paleontologists
        for a long time. The only way to attack this problem was to get out there
        and find more data on these rare animals."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '802e5274-be97-44df-991f-a44fb197353b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T03:45:07.975Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:29:08.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zanno and her team spent a decade searching for fossils from the
        Late Cretaceous period. They recovered teeth and a hind limb consisting of
        a femur, a tibia and parts of a foot belonging to Moros in the same area where
        Zanno found the fossil of a giant carnivorous carcharodontosaur.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70c2362a-eac2-4eb4-a271-af116dae71a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T03:45:07.975Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:29:08.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Moros stood between 3 and 4 feet tall. The dinosaur they found
        was 7 years old when it died, a nearly full-grown adult that would have weighed
        around 172 pounds. The elongated leg and foot bones indicated that it would
        be a great runner.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3a6bf18-86e4-4d2b-955a-1daacb87d3f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T03:45:07.975Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:29:08.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Moros was lightweight and exceptionally fast," Zanno said. "These
        adaptations, together with advanced sensory capabilities, are the mark of
        a formidable predator. It could easily have run down prey, while avoiding
        confrontation with the top predators of the day."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f3e248b-596f-40d2-94e7-964f4bad56d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T03:45:07.975Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:29:08.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This allowed Moros to be a survivor as the environment shifted and
        changed. For 15 million years, tyrannosaurs were restricted to this smaller
        size before evolving into giants (about 12 feet tall and 11,000 to 15,500
        pounds) over a 16 million-year period.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e277853f-a113-40b1-b2f9-d5da7099e7d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T03:45:07.975Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:29:08.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Although the earliest Cretaceous tyrannosaurs were small, their
        predatory specializations meant that they were primed to take advantage of
        new opportunities when warming temperatures, rising sea-level and shrinking
        ranges restructured ecosystems at the beginning of the Late Cretaceous," Zanno
        said. "We now know it took them less than 15 million years to rise to power."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7786c94-6a52-4eaf-b03c-b5d9281d388f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T03:45:07.975Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:29:08.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moros is most closely related to tyrannosaurs from Asia, which helped
        the researchers trace the dinosaurs'' lineage. This means Moros crossed the
        Alaskan land bridge during the Early Cretaceous to reach North America.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2660e32b-bb15-4c1e-8e24-50ed68b65282'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T03:45:07.975Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:29:08.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"T. rex and its famous contemporaries such as Triceratops may be
        among our most beloved cultural icons, but we owe their existence to their
        intrepid ancestors who migrated here from Asia at least 30 million years prior,"
        Zanno said. "Moros signals the establishment of the iconic Late Cretaceous
        ecosystems of North America."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4445ebc-6ac3-4776-b008-090d75b13ec8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T03:45:07.975Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:29:08.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com. "<a href="https://edition.cnn.com/2019/02/21/world/tiny-tyrannosaur-fossil-discovery/index.html"
        target="_blank">Tiny tyrannosaur fossil discovery changes the dinosaur timeline</a>."</em></p>'
  'World-s-largest-bee-spotted-for-the-first-time-since-1981--':
    'author': 'Michelle Lou and Saeed Ahmed, CNN  '
    'caption': 'Simon Robson, honorary professor of biology at the University of Sydney
      and Central Queensland University in Australia, is seen here with Wallace''s
      giant bee.  '
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-02-22T04:48:50.103Z
    'credit': 'Clay Bolt '
    'imagesource': 'jcr:72d36371-1e91-4cfa-a975-b124ec561d91'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fb1489ed-d2e0-452a-b2de-75f1d6b656ec'
    'lead': 'Spotting a giant bee might seem like an easy task. But a group of four
      researchers who set out to look for the Wallace''s giant bee spent years researching
      slogged around in humid Indonesia forests for days before finally stumbling
      upon the elusive creature. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-22T04:50:59.983Z
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-29T17:29:07.211+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T17:28:33.471+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'World''s largest bee spotted for the first time since 1981  '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fec3d57-f70b-443a-b6c7-647b91e23c72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T04:50:59.983Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:29:07.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The Wallace''s giant bee is as big as a
        human thumb.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93cc4b4f-cc25-4dd6-899a-1da44b37afbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T04:50:59.983Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:29:07.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That might be frightening to most people, but scientists were delighted
        when a team of researchers recently found it in Indonesia.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d9e42cc-ef88-4e27-9ab0-fd2c9b627b34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T04:50:59.983Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:29:07.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s the largest bee in the world, and scientists feared it might
        be extinct -- until now.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89451a62-9860-4b29-9a60-1cec68279b9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T04:50:59.984Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:29:07.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A group of researchers made a stunning "rediscovery" of the elusive
        critter and took the first photos and video of a living Wallace''s giant bee
        on January 25.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b91f8bed-e6c9-4650-b574-618df6d1530b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T04:50:59.984Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:29:07.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The team -- composed of natural history photographer Clay Bolt,
        entomologist Eli Wyman, behavioral ecologist Simon Robson and ornithologist
        Glenn Chilton -- spent years studying the bee and slogged around in humid
        Indonesia forests for days before stumbling upon one.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c329240c-67bb-4625-bcc2-582ea13f6a61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T04:50:59.984Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:29:07.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rediscovery has renewed hope that more of the region''s forests
        are home to the rare species. The&nbsp;International Union for Conservation
        of Natureclassifies this species as "vulnerable" due to mining and quarrying.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0088dbc7-5d46-4378-8cd0-e8082348c4a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T04:50:59.984Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:29:07.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only two other lucky fellows are documented to have seen it in person
        before. The first was British naturalist Alfred Russel Wallace, who discovered
        the giant bee in 1858 while exploring the tropical Indonesian island of Bacan.
        Entomologist Adam Messer became the second in 1981.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4207cd77-ac53-43cf-9f6f-1bd5a54f4841'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T04:50:59.984Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:29:07.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The team went from termite nest to nest in the forests of remote
        islands known as the North Moluccas, Bolt said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82681a6e-a212-4ed5-a320-18c1e091efdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T04:50:59.984Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:29:07.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They had some information about the bee''s habitat and behavior
        from Messer''s paper, and they examined satellite imagery to become familiar
        with the terrain. They knew the Wallace''s giant bee tended to be found in
        the lowland forest and tree-dwelling termite nests.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0457a53-5fab-408d-9a72-64ceb2fb5d27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T04:50:59.984Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:29:07.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, deforestation in Indonesia has ramped up in the past decade
        to pave way for agriculture. This meant the bee''s natural habitat had been
        shrinking -- and with it, the chances of people seeing it.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b421d461-a98c-4d82-9c36-dd9b19f967ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T04:50:59.984Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:29:07.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They observed nests for about half an hour before moving onto the
        next. At times, they thought they''d encountered the giant bee, only to find
        out that it had been a wasp, Bolt said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b835f6f-2c07-4ec3-8905-1865137d585e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T04:50:59.984Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:29:07.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the last day of a 5-day area search, the team''s guide and interpreter
        spotted an interesting-looking nest about 8 feet off the ground. When Bolt
        climbed onto a tree to take a closer look into the mound, he saw a lone female
        Wallace''s giant bee.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d1fe1fc-123a-426c-88da-d2365b9b1023'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T04:50:59.984Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:29:07.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was a remarkable, humbling moment," Bolt said. After the team
        recovered from the intial excitement, they set out to photograph the bee in
        its natural environment.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '844b55ad-42f1-4ea4-a472-61f872da93a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T04:50:59.984Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:29:07.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They waited a couple hours for her to emerge from the nest, but
        she was camera shy.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83ff2501-95c6-4106-a0e4-2f916c770c30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T04:50:59.985Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:29:07.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finally, the researchers decided to tickle the bee with a piece
        of grass, and she walked right out into a large tube. Once they released her
        from the tube, Bolt was able to capture the bee flying in front of the nest.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23d77b20-9bbc-4cdb-9809-9b913d2feb2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T04:50:59.985Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:29:07.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robson, who studies animal behavior and evolution, said the bee
        they observed "wasn''t very aggressive."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12426734-7ff6-446c-8ce3-47506f7d0c7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T04:50:59.985Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:29:07.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only four years ago, Bolt and Wyman were dreaming about seeing a
        real Wallace''s giant bee in the wild.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df559d9b-7b3f-4382-a97a-68937ce118c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T04:50:59.985Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:29:07.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two met while Bolt was on a shoot in New York. At the time,
        Wyman was working in the American Museum of Natural History and offered to
        show Bolt a Wallace''s giant bee specimen.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bd31826-b3db-461a-a0f7-62d252e28b70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T04:50:59.985Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:29:07.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Eli and I began to talk about, ''Wouldn''t it be cool to rediscover
        this in the wild?''" Bolt said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceb67c85-afe1-400f-ab7f-d9287ceb6206'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T04:50:59.985Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:29:07.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So they started planning over the course of three years. In October
        2018, the two were contacted by Robson and Chilton, who were on the same quest.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a275310-8801-4f3c-a332-97581c88ae1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T04:50:59.985Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:29:07.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We decided to join forces," Robson said. The first time they all
        met was at the Chicago airport.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '889d3eb7-649e-45b6-8f76-c618b43494cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T04:50:59.985Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:29:07.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the team arrived at its first site, they found that the local
        residents had never seen -- or heard of -- what they were looking for. They
        even spoke with a local birding guide, but came up with nothing.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5c5a9b8-fd49-4e76-a829-3d1132435e17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T04:50:59.985Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:29:07.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People couldn''t believe we were there looking for a bee," Bolt
        said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5385495-0643-4e7d-89cc-5cc87f770230'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T04:50:59.985Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:29:07.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now that they''ve found it, Bolt hopes to work with local conservationists
        and potentially turn the Wallace''s giant bee into a flagship species for
        the area.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b04cb86-aa40-49a7-baf5-d168852a83f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T04:50:59.985Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:29:07.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With all the bad news coming out about things in the natural world,
        this (rediscovery) gives me hope," Bolt said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97d2a1aa-7acc-416a-a15b-42634a984334'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T04:50:59.986Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:29:07.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robson is optimistic that the bee will continue to thrive.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e21c5e8-2d81-4876-8d0c-70c4a685d646'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T04:50:59.986Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:29:07.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s still a lot of forest and there''s time and good hope
        for the bee and its survival," Robson said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33b7c212-95f2-4fae-80b1-5db02a49914a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T04:50:59.986Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:29:07.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2019/02/21/world/giant-bee-megachile-pluto-found-trnd/index.html">"World''s
        largest bee spotted for the first time since 1981."</a></em></p>'
  'Venezuela-aid-border':
    'author': 'Stefano Pozzebon'
    'caption': 'Boxes of aid ready for distribution sit inside a warehouse at the
      Tienditas International Bridge in Cucuta, Colombia.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-02-22T03:46:46.130Z
    'imagesource': 'jcr:96b63395-e3a9-4bba-b837-2a8c2b57eaf7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9d916831-72e4-46cf-9348-5e4bcdda5e2c'
    'lead': 'The slow advance of aid toward impoverished Venezuela has become a proxy
      measure of the power struggle between its two rival presidents. At the same
      time, there is little doubt that the Venezuelan people are in need of help.
      So why is it so hard to agree on aid?'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-22T05:09:14.317Z
    'mgnl:createdBy': 'xave'
    'mgnl:lastActivated': 2023-01-29T17:29:06.117+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T17:28:33.684+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Venezuela', 'Nicolas-Maduro', 'Juan-Guaido']
    'stories': ['e782b771-7d9e-46ed-bc82-eb636736e5ed', '34ce95b1-e44c-434e-99d0-10de89803977',
      'ff48cb52-283c-4bf4-827f-fc09f21c641d']
    'template': '1'
    'title': 'Aid is piling up on Venezuela''s border. Here''s why it''s not getting
      in'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe5472ef-912c-4551-b997-f9b5b270f2f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T05:09:14.317Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:29:06.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> "On February 23, humanitarian aid will
        enter Venezuela one way or another," the country''s self-declared president
        Juan Guaido declared earlier this month. But not so fast -- President Nicolas
        Maduro, who won reelection in a widely-criticized vote last year, has promised
        to block the supplies, and organizations including the Red Cross and United
        Nations have refused to help.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b54d9837-ed91-4176-8178-97634dcee544'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T05:09:14.317Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:29:06.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The slow advance of aid toward impoverished Venezuela has become
        a proxy measure of the power struggle between its two rival presidents. At
        the same time, there is little doubt that the Venezuelan people are in need
        of help. So why is it so hard to agree on aid?</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f724ba4-6dfe-44b1-96cc-28fec52a8a2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T05:09:14.317Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:29:06.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What is happening?</h2>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75a3c558-4c30-40e7-9094-882a94221e60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T05:09:14.318Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:29:06.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Venezuela is dealing with the worst economic crisis in its history.&nbsp;<a
        href="https://urldefense.proofpoint.com/v2/url?u=https-3A__www.ovsalud.org_descargas_publicaciones_alimentacion_Reporte-2520Nacional-2520EHC-2520Derecho-2520a-2520la-2520Alimentaci-25C3-25B3n-2520y-2520Nutrici-25C3-25B3n-2520diciembre-25202018-2520-28Ingles-29.pdf&amp;d=DwMFaQ&amp;c=W8uiIUydLnv14aAum3Oieg&amp;r=PAZDmVUvRVUCz8WbA2_S1yYiTFpIRb85V25-8e89Q6I&amp;m=l9NPkCWCKronkkBzrqE2ucnfbp3LywGZX2JkwkTHBvg&amp;s=GQB0favPV-OvYaL_2gyNvhJP2DBXzm3EemQtpLXJxw4&amp;e="
        target="_blank">One in 10 Venezuelans are undernourished</a>, and the economic
        crisis has triggered an exodus of at least three million people, according
        to the&nbsp;<a href="https://urldefense.proofpoint.com/v2/url?u=https-3A__www.iom.int_news_number-2Drefugees-2Dmigrants-2Dvenezuela-2Dreaches-2D3-2Dmillion&amp;d=DwMFaQ&amp;c=W8uiIUydLnv14aAum3Oieg&amp;r=PAZDmVUvRVUCz8WbA2_S1yYiTFpIRb85V25-8e89Q6I&amp;m=l9NPkCWCKronkkBzrqE2ucnfbp3LywGZX2JkwkTHBvg&amp;s=ZvCnPA9Izky-wh7lkhK_FsNMJdmsAsDCKqnitY_F3PU&amp;e="
        target="_blank">International Organization of Migration</a>.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e06ab29e-c591-449e-b973-68962fc23fad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T05:09:14.318Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:29:06.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guaido has thrown all his weight behind a "humanitarian channel"
        that would bring tons of much-needed aid from foreign countries into Venezuela.
        But the plan isn''t just benevolent -- it''s also a direct jab at Maduro,
        who for years has denied that a humanitarian crisis was happening in Venezuela.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2674924a-f06e-4cc1-916d-c079bcebac2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T05:09:14.318Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:29:06.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The impact of the humanitarian aid is highly political," admits
        Juan Miguel Matheus, an MP for the opposition. "Our first and primary goal
        is to provide relief for the Venezuelan population, but after that, with this
        move we want to checkmate Maduro.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb3166be-37dc-498d-9d80-c0eb318478e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T05:09:14.318Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:29:06.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If the aid gets in, Maduro is shown to have lost control of the
        situation; if it doesn''t get in, we show that Maduro doesn''t care for the
        suffering of the people," he says.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f18d7cdc-f352-4578-b965-a557a2b01cca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T05:09:14.318Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:29:06.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Why aren''t international organizations joining the opposition''s
        plans?</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4ebefca-cd3c-4061-9cd3-35990c13f6c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T05:09:14.318Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:29:06.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many reputable international organizations, including both the Red
        Cross and Caritas, the humanitarian arm of the Catholic Church, have declined
        to participate in Guaido''s aid campaign. The Red Cross tells CNN that the
        initiative organized by the Venezuelan opposition is too political.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1a45840-c8df-40ff-b461-106d8d3a2090'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T05:09:14.318Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:29:06.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The action of the Red Cross is based on two principles: humanity
        and neutrality. Neutrality is the most important one in situations like this,"
        explains Francesco Rocca, president of the International Federation of Red
        Cross and Red Crescent Societies. He is adamant that Venezuela should receive
        humanitarian aid, but that the operation should be a concerted effort.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1d23b22-4746-4cb9-98ec-a719d361024d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T05:09:14.318Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:29:06.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only through an agreement between the two sides could the aid be
        really effective, he says.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c83b3bc-7386-40b2-a447-87066031623f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T05:09:14.318Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:29:06.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United Nations has also chosen not to take sides, calling instead
        on both parties to de-escalate tensions.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f57f454-ba16-4e24-a7ec-66752ed5f0ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T05:09:14.318Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:29:06.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Ok, so who is actually bringing the aid?</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fe58806-8c3c-4a70-84df-478ae3ca50e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T05:09:14.318Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:29:06.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States has pledged 20 million dollars to help Venezuela.
        That has so far translated into&nbsp;<a href="https://urldefense.proofpoint.com/v2/url?u=https-3A__twitter.com_Southcom_status_1096775359729668097-3Fs-3D20&amp;d=DwMFaQ&amp;c=W8uiIUydLnv14aAum3Oieg&amp;r=PAZDmVUvRVUCz8WbA2_S1yYiTFpIRb85V25-8e89Q6I&amp;m=4uico0Uo1S0tUirPhxumL8KEERtrmn5h_qp2fYAfc4Y&amp;s=_BzqhvOoo-HJEIEFUQwhdoY2u3EdvFi9fmGWd4DGkr0&amp;e="
        target="_blank">three deliveries of air cargo</a>&nbsp;to a border town in
        Colombia, where it is poised to enter the country.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f87ab700-5875-46c1-bdbf-cf9a18c4ff8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T05:09:14.319Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:29:06.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Canada, Germany and the United Kingdom have also chipped in, among
        others.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd01b2b26-1360-4130-943f-dd744f67380b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T05:09:14.319Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:29:06.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Colombia has provided the logistical facilities for transporting
        the aid. Two more shipment points have been announced in Brazil and Curaçao,
        both also near the Venezuelan border.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '445a5d4d-6c02-4f5c-85a1-2a989eee21bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T05:09:14.319Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:29:06.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Venezuela''s closest neighbors, like Colombia, are the most interested
        in seeing aid brought in, as they hope this measure could help reduce the
        wave of Venezuelan refugees pouring across their borders.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dd4883d-6aea-4854-b177-6e83c5db9160'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T05:09:14.319Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:29:06.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What is Maduro doing?</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c65e7b86-84bf-44f7-94a5-5f1c779cb7de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T05:09:14.319Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:29:06.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maduro sees the opposition-led plan as a trap, and has rejected
        the humanitarian aid it would bring in. Accepting foreign supplies during
        the current political crisis would be tantamount to accepting foreign political
        intervention, from Maduro''s point of view.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c04415ff-beed-44a1-9a42-2c6044d41de6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T05:09:14.319Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:29:06.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the US sent a shipment of medical and food supplies to the
        Venezuelan border last week, Maduro''s regime&nbsp;<a href="https://cnn.com/2019/02/07/americas/venezuela-aid-blocked-bridge-intl/index.html"
        target="_blank">installed a blockade</a>&nbsp;on one of the bridges that connect
        Venezuela and Colombia.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31dee380-f62f-4a43-b7f1-04846dc2978f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T05:09:14.319Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:29:06.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just a week ago on state television, Maduro&nbsp;<a href="https://urldefense.proofpoint.com/v2/url?u=https-3A__www.reuters.com_article_us-2Dvenezuela-2Dpolitics-2DidUSKCN1PX20S&amp;d=DwMFaQ&amp;c=W8uiIUydLnv14aAum3Oieg&amp;r=PAZDmVUvRVUCz8WbA2_S1yYiTFpIRb85V25-8e89Q6I&amp;m=l9NPkCWCKronkkBzrqE2ucnfbp3LywGZX2JkwkTHBvg&amp;s=YfjX7IOwIgNJZxJuM1GKPmPYKewyoNd2BMX1oaC_HNg&amp;e="
        target="_blank">dismissed Guaido''s initiative</a>, saying "Venezuelans are
        not beggars." But patriotism did not prevent Maduro&nbsp;<a href="https://urldefense.proofpoint.com/v2/url?u=https-3A__www.reuters.com_article_us-2Dvenezuela-2Dpolitics-2Dun_u-2Dn-2Dapproves-2D9-2Dmillion-2Din-2Daid-2Dfor-2Dcrisis-2Dstricken-2Dvenezuela-2DidUSKCN1NV2AR&amp;d=DwMFaQ&amp;c=W8uiIUydLnv14aAum3Oieg&amp;r=PAZDmVUvRVUCz8WbA2_S1yYiTFpIRb85V25-8e89Q6I&amp;m=l9NPkCWCKronkkBzrqE2ucnfbp3LywGZX2JkwkTHBvg&amp;s=V5Cl4LXlRPKb7n-R3Q3CTaWeFV6DhXbbY7UDnU4KUNw&amp;e="
        target="_blank">from accepting $9 million</a>&nbsp;from the UN in November
        2018.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b124318-0e26-44c0-82d0-4a3fa77ef8c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T05:09:14.319Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:29:06.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnn.com/2019/02/20/americas/venezuela-closes-border-intl/index.html"
        target="_blank">Related: Venezuela closes key maritime, air borders</a></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14fde3b0-83e9-4909-a5e9-d1391ee1dfd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T05:09:14.319Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:29:06.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What''s next?</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82ad8ee9-34cd-4204-9563-d77e2d1ddd6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T05:09:14.319Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:29:06.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s hard to see how the opposition, which controls little real
        power on the ground in Venezuela, can guarantee that aid will enter the country
        by Sunday.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff5b6d8e-e6e0-4315-b9f1-1530c6a5cac5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T05:09:14.319Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:29:06.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Guaido has described a "human wave" of volunteers heading
        to the border to carry supplies, very few aid professionals have lifted their
        hands to join in the effort.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '702f6be0-b36d-416a-af30-cbf2eaa94afa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T05:09:14.319Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:29:06.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com. "<a href="https://edition.cnn.com/2019/02/21/americas/venezuela-aid-power-struggle-intl/index.html"
        target="_blank">Aid is piling up on Venezuela''s border. Here''s why it''s
        not getting in</a>."</em></p>'
  'ECOP-businesses-extended-maternity-leave':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-02-22T05:10:07.256Z
    'imagesource': 'jcr:7470a0c6-be38-4f75-9635-2552b5b4ce2b'
