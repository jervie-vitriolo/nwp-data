    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '23648039-3603-4f3e-a136-55d5e06cf4f1'
    'kicker': 'Duterte family goes on Hong Kong trip'
    'lead': 'Former Special Assistant to the President Bong Go confirms foreign media
      reports that President Rodrigo Duterte is currently in Hong Kong.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
