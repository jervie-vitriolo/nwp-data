      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 16) —</strong> More
        explosions have been reported from Sulu.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b09da750-9bee-44ab-a65f-19e03c4b2abf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T15:11:16.371Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:27:12.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A statement released by Lieutenant Colonel Gerald Monfort, spokesperson
        of joint task force (JTF) Sulu, reported that the Abu Sayyaf group (ASG) fired
        mortars at a medical mission intended for residents of four barangays in Patikul,
        Sulu.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '335e5e55-fe21-45ee-a54b-c0ecb2fecdf5'
      'mgnl:activationStatus': true
