    'template': '1'
    'title': 'Vogue Brazil director resigns over ''slavery party'' row'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8927bc1-3ab1-4b8f-9eee-d267633f78d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T09:15:56.272Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:27:15.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Vogue Brazil style''s director Donata Meirelles
        has stepped down after photography from her 50th birthday party and dinner
        were criticized for their colonial references to slavery.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '791b60ec-0c0c-4f80-8d1f-a56b15fd9b2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T09:15:56.272Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:27:15.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The furor began when an image, which has since been deleted, emerged
        on Instagram of Meirelles at her party in Salvador de Bahia, northeast Brazil,&nbsp;<a
        href="https://edition.cnn.com/style/article/vogue-brazil-director-party-scli-intl/index.html">sitting
        on an ornate chair with black women</a>sitting on an ornate chair with black
        women&nbsp;in traditional dress flanking either side of her.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bedce81-cea2-4eef-8857-ab4b4c12c7f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T09:15:56.272Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:27:15.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Critics compared the clothes to uniforms worn by slaves and pointed
        out the chair looked similar to chairs used by slave masters.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32730d96-67ce-48e4-a331-0257024a5d0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T09:15:56.272Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:27:15.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The photo clearly and unfortunately refers to a Brazil of autocracy
        and slavery, where black people were serving and white people tended to,"
        wrote Instagram user Roberto Sakiyama.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1caa06ee-3c04-4546-96f7-068bbaa4dc52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T09:15:56.273Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:27:15.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t see any praise to Afro-Brazilian culture."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '211b4eb0-72ce-4f28-a207-dfe88e0286b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T09:15:56.273Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:27:15.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement to CNN, Vogue Brazil confirmed that Meirelles had
        resigned and her position of style director "will be extinguished, since it
        has been designed specifically to her."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78b1b905-af0e-415c-8ccd-e7df8417a505'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T09:15:56.273Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:27:15.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It wrote that during the seven years as style director, Meirelles
        "has been extremely important" to shaping "the magazine and (consolidating)
        Vogue Brazil as a major global force."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bdf5c4d-5653-4218-8d83-497ec2ce3e9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T09:15:56.273Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:27:15.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With her unique sense of style, which captures the dynamism and
        joie de vivre of the Brazilian woman as nobody else does, Donata gave new
        energy to the magazine. We understand and respect her resignation and will
        be eternally grateful for all the passion and talent she has dedicated to
        every page she has edited," the statement said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf47b650-a61d-42e4-9767-4eea532bbb11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T09:15:56.273Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:27:15.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Denial</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ada8813-9609-4eb2-b44b-be1b0713d58d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T09:15:56.273Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:27:15.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Television presenter Rita Batista explained the historical context
        behind why so many people were upset by the photography.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84addedb-75ad-438d-8678-7e0768f5d14a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T09:15:56.273Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:27:15.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Batista posted a shot from the party next to an image of two 19th-century
        slaves flanking their owner, with a caption explaining how in those days "the
        slave herself was a luxury object to be shown publicly."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '400f1f7e-1170-4c64-b89b-cd34796a732b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T09:15:56.273Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:27:15.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meirelles apologized amid the outcry, writing on Instagram that
        "it wasn''t a theme party."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2ba7974-207a-405f-8e80-ae5436cb7c00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T09:15:56.273Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:27:15.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former Vogue Brazil style director denied using any images associated
        with slavery "but if it looked otherwise, I''m sorry," she said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a82d637-bbc2-4dca-b780-a89b79dde5cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T09:15:56.273Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:27:15.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The magazine also apologized in an Instagram post, where it announced
        the creation of a permanent forum in which activists and scholars will help
        define content and images against inequality.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c146398a-04e2-424d-8b86-64f2c8eb08a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T09:15:56.274Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:27:15.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Vogue Brazil apologizes profusely for what happened and hopes that
        the discussions generated have served as a learning opportunity,"&nbsp;it
        wrote.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24d34177-a4e6-41cd-a8b1-ec0a8b7bd667'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T09:15:56.274Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:27:15.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/style/article/vogue-brazil-donata-meirelles-resign-scli-intl/index.html">Vogue
        Brazil director resigns over ''slavery party'' row</a>"</em></p>'
  'dokdo-resident-south-korea-japan':
    'author': 'Euan McKirdy and Sophie Jeong, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2019-02-16T11:03:00.974Z
    'imagesource': 'jcr:c2840413-cf69-4b74-86a7-440698a7e110'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '93fc5792-bb40-4be7-abe3-338f256e1c4d'
    'lead': 'Since the death of her husband, Kim Sin-yeol has been the only permanent
      resident on the volcanic islands.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-16T11:06:11.770Z
    'mgnl:createdBy': 'lucia'
    'mgnl:lastActivated': 2023-01-29T17:27:14.503+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T17:27:02.467+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['South-Korea', 'Japan']
    'template': '1'
    'title': 'Widow, 81, sole resident of remote island disputed by South Korea and
      Japan'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '126ee5d8-1919-450f-92a3-10d6e9291843'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T11:06:11.770Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:27:14.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> In 1991, Kim Sin-yeol and her husband made
        the unusual decision to move to a lonely outcrop of islands at the heart of
        a long-standing territorial dispute between Japan and South Korea.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '973d4291-c52a-4c18-95b0-4544a5fa40aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T11:06:11.770Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:27:14.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currently administered by Seoul, the Dokdo Islands are located in
        the the East Sea, according to South Korea. Japan, however, calls the islands
        Takeshima and refers to their surrounding waters as the Sea of Japan.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94cc4ab7-5fb6-4c5c-9a88-f3bc2b7bf0ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T11:06:11.770Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:27:14.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For years, the couple were the tiny islands'' only permanent residents,
        although other people, such as policeman, lighthouse operators and tourists,
        would periodically come and go.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70b87423-c1d5-49fe-a28d-88ff014b061d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T11:06:11.771Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:27:14.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bad weather could cut the islands off from the outside world for
        weeks, but their surrounding waters were a rich fishing ground. Kim, who is
        originally from Jeju Island, worked as a "haenyeo" -- a traditional, female
        freediver -- until 2017 when poor health caused her to quit.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3277de7-8f2f-4b5a-946a-18fe9b524495'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T11:06:11.771Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:27:14.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But since the death of her husband, Kim Sung-do, last October, the
        81-year-old has been the only permanent resident on the volcanic islands.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca351f78-86bf-447d-9875-42274308cd37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T11:06:11.771Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:27:14.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her loss has not inspired any plans to move.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40bee494-d2a1-40d5-96ea-42cecc13dd63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T11:06:11.771Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:27:14.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She said living on Dokdo is relaxing," said her son-in-law, Kim
        Kyung-chul. "Being there, her mind is at ease."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd4bbcda-240b-4034-8776-d33b52dde1f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T11:06:11.771Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:27:14.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Disputed territory</strong></h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7175a498-b17c-438a-acab-8de034bdc0f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T11:06:11.771Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:27:14.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The disputed islands have long soured tense relations between the
        two historical adversaries, whose relationship is still colored by imperial
        Japan''s occupation and colonization of the Korean Peninsula in the first
        half of the 20th century.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96765f49-71d6-4476-a973-89a96b0e66f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T11:06:11.771Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:27:14.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan says that South Korea is illegally occupying the rocky islands,
        which it claims have been its sovereign territory since the 17th century.
        South Korea says its claim to the islands, believed to be home to underwater
        gas reserves, dates back to the sixth century.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15c30438-b559-4af9-9cdd-da37b0bb5be4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T11:06:11.771Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:27:14.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Korea cemented its control over the islands in the 1950s,
        when it stationed armed guards there.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9b7d2e9-fda6-4403-96d2-523d391eec16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T11:06:11.771Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:27:14.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The islands were a recent diplomatic flashpoint when, during the
        South Korean Winter Olympics, a banner in the opening ceremony depicted them
        as part of the Korean Peninsula.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98540096-f0c8-41c2-83a0-ff09b9cfe22c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T11:06:11.771Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:27:14.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The flag was altered after a Japanese protest, but the islands made
        a reappearance months later as part of a unified Korean flag drawn onto the&nbsp;dessert
        served at an inter-Korean summit banquet dinner, leading to a formal Japanese
        protest.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5671a1bf-a381-4948-a5a9-158bdca570ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T11:06:11.771Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:27:14.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While remote from both countries, the islands are geographically
        closer to the Korean mainland than Japan and are a tourist destination for
        Koreans.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cf56364-7222-4391-8490-4e2cf8134a96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T11:06:11.772Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:27:14.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Population projection</strong></h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2577e75-0209-46fd-ae32-c14c75f7d4c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T11:06:11.772Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:27:14.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim is living with her daughter Kim Jin-hee in Pohang, on mainland
        Korea''s southeast coast, until renovations on her secluded island home are
        finished in April.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0be18ce-cdcf-4e1e-a011-fd346424fca6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T11:06:11.772Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:27:14.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While other Koreans have expressed interested in moving to the islands
        to reinforce their nation''s ownership of the territory, local government
        officials say there are no plans to encourage more people to move there.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e74ab5c-d772-4ee7-bea1-a55483cb7a76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T11:06:11.772Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:27:14.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is only a space for one household to stay (as) residents
        there," said a government official.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5745e0e-eb58-471c-9b66-f59a839f2031'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T11:06:11.772Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:27:14.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Kim''s health falters, however, her daughter and son-in-law are
        planning to register as permanent residents of the isolated islands and live
        with the octogenarian.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6da8cdf5-95b5-4d8b-b4a1-a76dc2c505b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T11:06:11.772Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:27:14.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Using a business license she inherited from her father, the younger
        Kim plans to sell stamps, soaps and seafood to tourists who make the four-hour
        ferry ride from the mainland.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66a1d5d3-bd56-4a64-93fc-4b13268d4e24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T11:06:11.772Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:27:14.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the expanded family presence is more than a business opportunity.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8f6bb51-1735-4323-be68-6e2309744099'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T11:06:11.772Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:27:14.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a symbol that civilians continue to reside on the Dokdo Islands,"
        said Kim Jin-hee. "We never even once thought about leaving the Dokdo Islands."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a4f664a-82f2-4498-ad70-d8e5371c1b46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T11:06:11.773Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:27:14.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "Widow, 81, sole resident
