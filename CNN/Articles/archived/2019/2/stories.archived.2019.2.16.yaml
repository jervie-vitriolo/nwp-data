  'vatican-defrock-united-states-cardinal-mccarrick':
    'author': 'Hada Messia and Rob Picheta, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-02-16T11:06:32.807Z
    'imagesource': 'jcr:64b99c9c-6a23-44b6-aeb8-e0977c9140f9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a1fa395f-cfa2-41a2-b4c8-a798785291df'
    'lead': 'The Vatican has dismissed former U.S. cardinal Theodore McCarrick after
      a Church trial found him guilty of sexually abusing minors.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-16T11:08:24.148Z
    'mgnl:createdBy': 'lucia'
    'mgnl:lastActivated': 2023-01-29T17:27:13.732+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T17:27:02.672+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Vatican']
    'template': '1'
    'title': 'Vatican defrocks top U.S. cardinal McCarrick over sexual abuse allegations'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '356027fa-3478-4c1f-9735-0f13b8cabdcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T11:08:24.148Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:27:13.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The Vatican has dismissed former&nbsp;U.S.
        cardinal Theodore McCarrick after a Church trial found him guilty of sexually
        abusing minors.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c48a5063-7cd2-4d35-a38b-d1630718e22a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T11:08:24.149Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:27:13.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McCarrick, who once led the Archdiocese of Washington and was recognized
        as a powerful advocate of the Catholic Church''s political priorities, was
        informed of the decision on Friday, a Vatican statement said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '730d7590-c527-44ea-b893-c15d7d34bbb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T11:08:24.149Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:27:13.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The judgement was recognized by the Pope to be a "definitive nature,"
        and is "res iudicata" -- meaning it is no longer subject to appeal.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '866135b6-fea6-4b3d-9e2e-23133ad24bd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T11:08:24.149Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:27:13.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Allegations that McCarrick had sexually abused seminarians and an
        altar boy decades ago had left the Church reeling in recent years, prompting
        serious questions among Catholic leaders as to why he was allowed to rise
        through the Church ranks.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02f223b9-6c24-41cc-aecb-19690b826afb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T11:08:24.149Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:27:13.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A letter from a top Vatican official obtained by CNN last year&nbsp;appeared
        to acknowledge that the Holy See knew about the allegations&nbsp;for at least
        several months before McCarrick was elevated to cardinal in 2001.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed890522-38ab-4bb4-8406-685cd80fac37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T11:08:24.149Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:27:13.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He subsequently led the Archdiocese of Washington until 2006, frequently
        meeting political leaders and becoming a force in American politics.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32a5a6c6-8f16-4418-b817-b6c907331ab2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T11:08:24.149Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:27:13.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McCarrick is one of the most high-profile figures to be expelled
        from the Church during the sex abuse crisis that has roiled the institution
        in recent decades.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '734e7b3c-e97d-4518-9cac-3a80d41e9e54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T11:08:24.149Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:27:13.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He has previously denied the allegations, saying he has "absolutely
        no recollection of this reported abuse."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3fdb6ce-66c3-465b-8662-d69ef74bcadb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T11:08:24.149Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:27:13.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Pope Francis&nbsp;ordered a Vatican investigation&nbsp;into
        the accusations in 2017, and McCarrick resigned from the College of Cardinals
        last year.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7a34263-b330-473f-9b20-7c76c80a0fb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T11:08:24.149Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:27:13.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Patrick Noaker, the attorney for the former altar boy who made the
        accusation against McCarrick, said last June that his client was molested
        twice by McCarrick, once in 1971 and once the following year.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81723b0a-1b9f-431d-82e9-11cb1e44efb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T11:08:24.149Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:27:13.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both alleged incidents, Noaker said, occurred at St. Patrick''s
        Cathedral as his client was being fitted for a cassock for Christmas Mass.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09e13fd3-9bbb-4d9f-99be-55a6cc25ec08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T11:08:24.150Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:27:13.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"McCarrick started measuring him, then he unzipped his pants, stuck
        his hand in and grabbed his genitals," Noaker said. The lawyer said his client,
        who was about 16 at the time and a student at a Catholic high school in New
        York, pushed McCarrick away. "One thing he distinctly remembers is that McCarrick
        told him not to tell anyone about it," Noaker said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aab0a50-a394-48a5-93d0-36cc51ac0711'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T11:08:24.150Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:27:13.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the weeks after the allegations were made public, others came
        forward to say McCarrick had sexually abused them, according to published
        reports.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38dccdad-4ab9-4141-8859-8c826eeee96c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T11:08:24.150Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:27:13.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An investigation by the Archdiocese of New York found the allegations
        against McCarrick to be "credible and substantiated" and handed the matter
        over to law enforcement last year.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7992745d-1d04-4f83-9aae-1ffe592768b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T11:08:24.150Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:27:13.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "Vatican defrocks top
        US cardinal McCarrick over sexual abuse allegations."</p>'
