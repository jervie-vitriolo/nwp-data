    'mgnl:tags': ['Wilfredo-Keng', 'Rappler', 'Maria-Ressa']
    'stories': ['a89ff334-b812-4bf0-89cc-1a72d0255783', '61526c06-8fda-47eb-bcd3-62cfa3f4d7ce']
    'template': '1'
    'title': 'Philstar.com deletes 2002 article on Wilfredo Keng‬'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a98cf252-629c-4635-8830-7620ff9fe03b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T15:23:08.403Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:27:11.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>‪Metro Manila (CNN Philippines, February 16) —</strong>
        Two days after Rappler CEO Maria Ressa posted bail for a cyber libel case
        filed against her by controversial businessman Wilfredo Keng, another news
        website deleted a story involving him for fear of a lawsuit.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eef05302-fb5c-4034-aebe-51eb814970d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T15:23:08.403Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:27:11.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‪In a statement, Philstar.com said that it had removed&nbsp; the
        article posted in 2002. ‬</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bc0907a-4034-4cb7-9d81-325b1fc52fe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T15:23:08.403Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:27:11.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‪"In light of recent events, we removed the Aug. 12, 2002 The STAR
        article titled "Influential businessman eyed in ex-councilor''s slay" from
        our platform. This was after the camp of Mr. Wilfredo Keng raised the possibility
        of legal action," Philstar.com said. ‬</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80ac6310-9ba6-432c-ab3a-6dfeef1006cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T15:23:08.403Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:27:11.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‪It added that while the article is nearly 17 years old, recent
        events have cast doubt on the scopes and bounds of the Cybercrime Prevention
        Act of 2012. ‬</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c23b5968-cd7d-44bf-a7d0-fb93b18c4f9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T15:23:08.403Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:27:11.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‪"At this time, it is not clear if any live digital element on the
        article could be used against us," it said. ‬</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72530620-5186-4686-8e37-cf125c847f67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T15:23:08.403Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:27:11.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‪Philstar.com is the online arm of the STAR Group of Publications.
        It publishes content from The Philippine STAR broadsheet, Pilipino Star Ngayon,
        Freeman, Banat, and People Asia magazine. ‬</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ac5dc4f-b76c-46fb-8181-d11f91d46f5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T15:23:08.404Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:27:11.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‪Keng''s name resurfaced into public consciousness after agents
        of the National Bureau of Investigation arrested Ressa on February 13 because
        of the libel case he filed against her over a year ago.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dae861b-55d1-47bc-928a-03dac714363f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T15:23:08.404Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:27:11.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‪Keng filed the case in October 2017 based on an article published
        on Rappler titled "CJ using SUVs of ''controversial'' businessmen" on May
        29, 2012.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f169d3a5-65ce-407b-b640-d8906db4575c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T15:23:08.404Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:27:11.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‪The libel suit cited the Cybercrime Prevention Act of 2012, which
        became law four months after the contested article was published. ‬</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba113839-efc2-4cb4-ae9c-118ddaa8ebd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T15:23:08.404Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:27:11.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‪Ressa was arrested because the article was updated and published
        again on February 19, 2014. She is currently out on bail. ‬</p>'
  'patikul-sulu-medical-mission-explosion':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
