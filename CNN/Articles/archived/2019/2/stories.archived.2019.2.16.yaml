      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 16) —</strong> More
        explosions have been reported from Sulu.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43945a2c-bb98-4bba-b7b3-ef60784e05d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T10:34:33.822+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:27:11.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A statement released by Lieutenant Colonel Gerald Monfort, spokesperson
        of joint task force (JTF) Sulu, reported that the Abu Sayyaf group (ASG) fired
        mortars at a medical mission intended for residents of four barangays in Patikul,
        Sulu.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59838027-a905-4e4d-8141-2fe317ef1575'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T10:34:33.822+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:27:11.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“According to reports, the 6th Special Forces Battalion with various
        local government and non-government agencies were providing basic medical
        and dental services to 2,000 residents when the ASG fired 3 rounds of 60mm
        mortar that landed 200 meters away from the engagement site. Government forces
        in the Civic Action Activity immediately secured the area to ensure the safety
        of all civilians,” Monfort said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b299d649-4896-4017-a1cb-3850e0845de1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T10:34:33.822+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:27:11.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No casualties have been reported from the military or the residents.</p>'
