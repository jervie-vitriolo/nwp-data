    'template': '1'
    'title': 'Explosion rocks medical mission in Patikul, Sulu'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30143074-0422-4b40-82a1-2352b558c3bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T15:11:16.370Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:27:12.965+08:00
