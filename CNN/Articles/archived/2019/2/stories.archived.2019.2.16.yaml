    'stories': ['52a995dd-da13-4d03-9840-b6d639f417da']
    'template': '1'
    'title': 'SWS: Most Filipinos believe number of drug addicts decreased in 2018'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be07ec12-6b31-4334-9154-43aa063969b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T07:39:07.378Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:27:18.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 16) —</strong> Most
        Filipinos believe that the number of drug addicts in their area decreased
        in 2018, pollster Social Weather Stations (SWS) said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '480f6226-7ce8-4188-a95a-889eaf338288'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T08:35:31.985Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:27:18.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SWS found that 66 percent of Filipino adults said the number
        of drug addicts last year was lower than that in 2017, while 14 percent said
        it has increased and 7 percent said it has remained the same.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc184828-d326-4d11-a565-1e0d62a17361'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T08:35:31.985Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:27:18.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number of people who believe that there were fewer drug addicts
        last year is highest in Mindanao, President Rodrigo Duterte''s home region,
        with 83 percent saying there are few drug addicts, while 6 percent said otherwise
        and 4 percent said the number did not change.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc4d2887-a788-4fe4-bcbb-6a70c2502e10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T08:35:31.985Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:27:18.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, 71 percent of Filipinos in Visayas said it decreased,
        11 percent said it increased and 6 percent said it remained the same.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '849cd074-6291-4e66-929a-3fa52cc247f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T08:35:31.985Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:27:18.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Few people in Metro Manila said that the number of drug addicts
        decreased in their area, but a majority of 67 percent still hold this opinion,
        while only 54 percent said the same in Balance Luzon.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5262846b-1cf3-4551-8b48-2567e9db04dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T08:35:31.986Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:27:18.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most Filipinos still said that it is important for drug suspects
        to be captured alive, with 95 percent holding this opinion, while 87 percent
        said police should consider it important to capture illegal drug trade suspects
        alive.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '853e6bad-4d61-44df-b186-d406a705ead9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T08:35:31.986Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:27:18.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The survey was conducted from December 16 to 19 through face-to-face
        interviews with 1,440 Filipinos aged 18 and above.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd79874e-95ee-4948-b04d-0d038b3ee57c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T08:35:31.986Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:27:18.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang said the survey is a "validation of the success of the
        Duterte administration''s campaign against illegal drugs."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '520fcb21-dce4-44e3-8b58-363ffdf19faf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T10:21:57.627Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:27:18.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our focus and drive remain unwavering in destroying the drug apparatus
        and putting behind bars the drug pushers, with strict observance to operational
        protocols, until the last day of the President''s term of office in 2022,"
        Presidential Spokesperson Salvador Panelo said in a statement.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14190a43-5c33-44a0-9a19-c058b93421ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T08:35:31.986Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:27:18.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Latest government data show that 5,104 drug suspects have died in
        anti-drug operations, 167,135 have been arrested, and 316,494 drug users have
        graduated from recovery and wellness programs.</p>'
