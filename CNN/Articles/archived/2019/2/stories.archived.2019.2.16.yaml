      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd86aebb9-e1de-48ea-a715-694908d1bfee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T10:34:33.822+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:27:11.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines Newsroom, Monfort added that
        the pursuit operations against the ASG will continue.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5057dabd-f940-415d-8d40-7b43f9656025'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T10:34:33.822+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:27:11.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ongoing pa rin ang ating pursuit operations,” Monfort said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '002098f7-cffc-4efc-878b-0acc628fc5bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T10:34:33.823+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:27:11.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Strict security measures will be implemented in the area.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '651da061-c136-4d29-9fb2-7a200e1d3a46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T10:34:33.823+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:27:11.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the third mortar attack from the Abu Sayyaff since it fired
        at a military command post in Barangay Buhanginan, Patikul, Sulu two days
        ago. Later the same day, the Abu Sayyaf shot another round that killed one
        soldier and seven cows.</p>'
  'pcij-top-campaign-ad-spenders':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-02-16T09:59:07.935+08:00
    'imagesource': 'jcr:24798504-07d7-4d99-a190-85331ecf8eb8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2fec440a-8171-4fa1-8a4e-06ee46021991'
    'lead': 'A study by the Philippine Center for Investigative Journalism shows that
      18 Senatorial candidates have, in total, ₱2.4 billion on pre-campaign ads.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-11T10:41:49.190+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-01-29T17:27:10.871+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T17:27:03.733+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Go, Marcos and Roxas among the top pre-campaign ad spenders – PCIJ

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3f1041a-b617-4d01-b9ae-3ef8ab170aa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T10:41:49.191+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:27:10.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 16) —</strong> The
        campaign season for senatorial candidates has just started, but some have
        already spent millions of pesos for pre-campaign ad materials.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eea3f654-5190-472f-91bb-d3358ce147cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T10:41:49.191+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:27:10.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Center for Investigative Journalism (PCIJ) published
        a report on 20 well-known senatorial candidates based on data collated by
        Nielsen Media.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e0e577c-428e-438e-b062-0cc5511491d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T10:41:49.191+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:27:10.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The top five pre-campaign period ad spenders are, in order: Bong
        Go, Imee Marcos, Mar Roxas, Harry Roque before he withdrew his campaign bid,
        and Sonny Angara.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f10b919-b7f1-468f-981f-d8d61e7205d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T10:41:49.191+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:27:10.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Go spent approximately ₱422 million, Marcos an approximate ₱413
        million and Roxas an approximate ₱407 million. This is more than double the
        ₱174 million spent by Roque and the ₱156 million spent by Angara.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e84c146-5e08-4c6b-8002-9c85b2445d86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T10:41:49.191+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:27:10.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PCIJ noted that some of the candidates spent more than what
        they declared in their latest available Statements of Assets, Liabilities
        and Net Worth (SALN).</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f95890e0-2d36-406d-841f-49e998848deb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T10:41:49.192+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:27:10.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Go, in his latest SALN, declared a net worth of only ₱12.8 million.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28cc867c-274e-48ce-bd79-8411d8b72782'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T10:41:49.192+08:00
      'mgnl:createdBy': 'jeff'
