      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (February 16, CNN Philippines) —</strong> The
        queen has come home.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9ee74f2-f75e-4e4e-9f67-76b141417d7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T08:42:05.707Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:27:15.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Miss Universe Catriona Gray is back in the Philippines ahead of
        her grand homecoming event.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc39bf20-200e-4b3c-b6a4-598e5295b7a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T08:42:05.707Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:27:15.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gray arrived at the Ninoy Aquino International Airport last night
        and was met by some fans.</p>'
    '3':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://www.facebook.com/plugins/video.php?href=https%3A%2F%2Fwww.facebook.com%2Fewenski%2Fvideos%2F10155809765620684%2F&show_text=0&width=560"
        width="560" height="315" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true" allowFullScreen="true"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41573df2-28dc-49c7-9cd6-09a9bdc26332'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T08:42:05.707Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:27:15.559+08:00
