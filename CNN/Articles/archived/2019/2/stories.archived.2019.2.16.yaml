    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Rodrigo-Duterte', 'Honeylet-Avance-a', 'Kitty-Duterte', 'Bong-Go',
      'Hong-Kong']
    'template': '1'
    'title': 'Duterte in Hong Kong with family for a ‘weekend getaway’ — Bong Go'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e6e2005-5fe0-4eb6-bcbb-1d4f1d5a1b61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T15:19:21.591Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:27:12.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, February 16) — President Rodrigo
        Duterte is currently on a personal trip to Hong Kong with his common-law wife
        and youngest child.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17beaeeb-c607-4f2f-b97c-9047385d0ebf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T15:19:21.591Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:27:12.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was confirmed to CNN Philippines by former Special Assistant
        to the President Bong Go after photos of Duterte were seen on Hong Kong media
        reports dated February 16.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de967f4b-2db9-4439-a01b-018d87be7509'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T15:19:21.591Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:27:12.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Totoo po na pumunta ng Hong Kong si Pagulong Duterte na kasama
        ang long-time partner nya na si Ma’am Honeylet Avanceña at anak nila na si
        Kitty para sa isang personal na biyahe,” Go said in a message to CNN Philippines.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7ebb5d0-ea1e-492e-b431-3391ff701f7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T15:19:21.591Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:27:12.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It is true that President Duterte went to Hong Kong
        with his long-time partner Honeylet Avanceña and their daughter Kitty for
        a personal trip.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cfad9e8-81f7-4ac4-b9c4-ba729211c319'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T15:19:21.592Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:27:12.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Go added that the trip was at the request of the President’s youngest
        daughter.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '115c7fc6-9b1d-4da2-b84e-9f237919a2c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T15:19:21.592Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:27:12.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Nagawa na ito nila noon kahit nung Mayor pa ng Davao City si PRRD.
        The weekend getaway is for rest and recreation,” Go said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '816cfdc7-e551-49e3-96de-c2787aa59791'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T15:19:21.592Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:27:12.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They have been doing this ever since President Rodrigo
        Roa Duterte was Davao City Mayor.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '495d2c87-d13c-43a9-9c3d-066b0d61358e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T15:19:21.592Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:27:12.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Salvador Panelo told CNN Philippines it
        is also Avanceña''s birthday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aef6276e-c800-4b6f-9812-260976fe2b13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T15:19:21.592Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:27:12.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Executive Secretary Salvador Medialdea is currently the officer-in-charge
        for the day-to-day operations at the Office of the President.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afd00970-bd0b-4ba1-b1ab-6f2b3954e878'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T15:19:21.592Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:27:12.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte and his family are expected to return to the Philippines
        tomorrow.</p>'
