    'template': '1'
    'title': 'Explosion rocks medical mission in Patikul, Sulu

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae124f8f-522e-4cba-b072-515f98ad8007'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T10:34:33.821+08:00
