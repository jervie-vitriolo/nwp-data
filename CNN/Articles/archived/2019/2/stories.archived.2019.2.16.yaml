  'donald-trump-border-national-emergency-immigration':
    'author': 'Jeremy Diamond, Priscilla Alvarez and Kevin Liptak, CNN'
    'created': 2019-02-16T02:00:47.689Z
    'imagesource': 'jcr:0085efae-309d-49c0-8b88-7994aaad771e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '11488ad1-31f9-41db-90cc-a2258c29c79f'
    'lead': 'U.S. President Donald Trump on Friday declared a national emergency to
      unlock billions of dollars in federal funds to build a wall on the southern
      border, bypassing Congress after lawmakers refused to meet his multi-billion
      dollar request for border wall funds.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-16T02:03:16.575Z
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-29T17:27:19.349+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T17:27:00.904+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump declares border national emergency to bipartisan skepticism'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c69b7b0c-ef45-42c8-90dd-c79a261c4849'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T02:03:16.575Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:27:19.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> U.S. President Donald Trump on Friday declared
        a&nbsp;national emergency&nbsp;to unlock billions of dollars in federal funds
        to build a wall on the southern border, bypassing Congress after lawmakers
        refused to meet his multi-billion dollar request for border wall funds.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e39ed85a-b48b-49b3-9458-8ca176cb71c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T02:03:16.575Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:27:19.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For weeks, the President and his top officials had argued that there
        is a "crisis" on the southern border. Democrats pushed against that argument,
        saying there''s no security crisis but rather a humanitarian one.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a84d646-8015-41d1-b290-493d1c6ec907'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T02:03:16.575Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:27:19.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to federal data, Customs and Border Protection apprehended
        nearly 400,000 people along the Southwest border in fiscal year 2018, an increase
        from 2017 but a decrease from 2016. Many of those apprehended were claiming
        asylum.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de1a7c25-543b-4c06-853f-2400b0d4e67a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T02:03:16.575Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:27:19.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump on Friday reiterated his claims of an "invasion" of drugs
        and undocumented immigrants at the southern border, but offered little factual
        or statistical evidence to back up his claim that a national emergency exists.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ba48066-ee9c-4421-914a-d23155f894bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T02:03:16.575Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:27:19.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, he refuted statistics — many from his own administration
        — that show that border crossings are at record lows, that undocumented immigrants
        commit crimes at lower rates than native-born Americans and that most drugs
        coming across the southern border flow through legal ports of entry.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '959673bf-60a9-4df0-99e2-2a9274222885'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T02:03:16.576Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:27:19.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President announced his national emergency declaration during
        a rambling performance in the Rose Garden where he bragged about the economy,
        touted progress in his talks with China, vented about media coverage of his
        presidency and insisted his negotiations with North Korea are bearing fruit.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cd75aff-58da-431e-bc67-a48c78c10fdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T02:03:16.576Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:27:19.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s been signed many times before. It''s been signed by other
        presidents from 1977 or so. It gave the presidents the power," Trump said.
        "There''s rarely been a problem. They sign it, nobody cares. I guess they
        weren''t very exciting."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd38e1c45-64f8-4c15-a388-2fb9180b9cc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T02:03:16.576Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:27:19.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But at the same time, the President undercut his case about the
        existence of a national emergency and the urgency of building new barriers
        on the U.S.-Mexico border.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05e7d530-34c5-46b3-b102-741ae99f704c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T02:03:16.576Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:27:19.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I didn''t need to do this," Trump said. "But I''d rather do it
        much faster."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46e2c2d6-4658-454d-8a83-e1aa55b261c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T02:03:16.576Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:27:19.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Democrats and activist groups will almost certainly challenge the
        declaration in court, as critics pre-emptively argued that Trump cannot use
        the national emergency to free up taxpayer funds and build the border wall
        he has long promised his political supporters.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9b588c5-810b-448c-870b-c3e8c722e9e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T02:03:16.576Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:27:19.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President declared the national emergency even as he agreed
        to sign a spending bill from Congress that allocated $1.375 billion for the
        President to build 55 miles of new fencing. The additional executive actions
        he is undertaking aim to redirect more than $6 billion in federal funds toward
        the construction of hundreds more miles of border barriers — bringing total
        funding for the wall to nearly $8 billion.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72819698-7d9f-448c-83a6-e450cc4c5910'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T02:03:16.576Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:27:19.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t control our own border," Trump claimed. "We''re going
        to confront the national security crisis on our southern border and we''re
        going to do it — one way or the other we have to do it."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2929400f-8d4a-415d-9e53-78dbf68b01fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T02:03:16.576Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:27:19.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Repeating claims</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '177678b2-ffb2-42e8-9f24-d5b1a69604d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T02:03:16.576Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:27:19.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump repeated claims about "tremendous amounts of drugs" crossing
        into the U.S. from the southern border — even though the majority of those
        drugs come through ports of entry — and addressed the issue of human trafficking.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62500491-7a25-4f71-85bb-2b4bd79014cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T02:03:16.576Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:27:19.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He once again reiterated his claim that El Paso, Texas, is safer
        because of border fencing built there in 2008, despite statistics showing
        the city had already become safer a decade prior and violent crime rates did
        not drop as a result of the new barrier.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5301e7dd-079e-4420-b24c-005523476103'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T02:03:16.577Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:27:19.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump conceded that he expects his national emergency declaration
        will be challenged in the courts, but rejected criticism from those who argued
        he is setting a bad precedent and insisted he is on firm legal ground.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e2e531a-2d04-4f2a-86c1-c919794dd4fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T02:03:16.577Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:27:19.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump griped about the legal battles to come in a sing-song tone,
        predicting the matter will eventually come before the Supreme Court.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '566ee12a-fe2e-4222-8914-14d4a284d6b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T02:03:16.577Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:27:19.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will have a national emergency, and we will then be sued, and
        they will sue us in the 9th Circuit, even though it shouldn''t be there, and
        we will possibly get a bad ruling, and then we''ll get another bad ruling,
        and then we''ll end up in the Supreme Court, and hopefully we''ll get a fair
        shake and we''ll win in the Supreme Court," Trump said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89fc872f-82f0-48ca-a166-a59b1f2992e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T02:03:16.577Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:27:19.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Bipartisan opposition</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '985cb8db-24d9-4036-859c-59b5d556c41a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T02:03:16.577Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:27:19.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Democratic and Republican lawmakers have criticized or expressed
        concern about Trump''s plans to move forward with a national emergency.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '204fbd83-7ac7-4e14-b7e5-e9bdbc4736a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T02:03:16.577Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:27:19.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Declaring a national emergency would be a lawless act, a gross
        abuse of the power of the presidency and a desperate attempt to distract from
        the fact that President Trump broke his core promise to have Mexico pay for
        his wall," Senate Minority Leader Chuck Schumer of New York and House Speaker
        Nancy Pelosi of California said in a statement Thursday. "It is yet another
        demonstration of President Trump''s naked contempt for the rule of law. This
        is not an emergency, and the President''s fearmongering doesn''t make it one."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9df0cc55-a3cf-4964-844a-c2fde7e854b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T02:03:16.577Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:27:19.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several Republican lawmakers also expressed serious concerns&nbsp;about
        Trump''s move to declare a national emergency, concerned about the precedent
        Trump''s move to bypass Congress might set. But Senate Majority Leader Mitch
        McConnell, who had previously opposed an emergency declaration, said Thursday
        he would support the move after Trump agreed to sign the compromise legislation
        to avert another government shutdown.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9c0fee7-9ec2-417e-8f04-82fae4b60482'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T02:03:16.577Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:27:19.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Rand Paul of Kentucky called it a "bad idea."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8843ba1a-e241-468e-817d-debdee2fa692'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T02:03:16.577Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:27:19.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I generally don''t think it''s a good idea," added Sen. Marco Rubio
        of Florida.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41ffa8b6-5692-4561-8493-a30c217a8859'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T02:03:16.577Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:27:19.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The national emergency declaration still doesn''t guarantee Trump''s
        wall. The administration is expected to face a slew of legal challenges, including
        from House Democrats and landowners whose property will likely have to be
        seized to mount barriers.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfe6bc06-7ba8-4235-be1a-2c3e5873718e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T02:03:16.578Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:27:19.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Democrats could introduce a resolution to rescind the national
        emergency and eventually vote on it on the House floor. It would then go to
        the Senate, where they''d have to vote on it within a certain time frame.
        Even if it were to pass the Republican-controlled Senate, Trump could veto
        it.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6740002-3b11-45ed-aa36-840884566108'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T02:03:16.578Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:27:19.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/02/15/politics/donald-trump-border-national-emergency-immigration/index.html">Trump
        declares border national emergency to bipartisan skepticism</a>"</em></p>'
