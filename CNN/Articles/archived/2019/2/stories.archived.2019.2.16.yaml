    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Police kill gunman in workplace shooting that left five others dead'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'febcc96a-b3c1-4f3f-b6d7-e2a4ca040632'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T07:44:47.326Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:27:17.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Five victims of the mass shooting at an
        Illinois manufacturing business have died, Aurora Chief of Police Kristen
        Ziman told reporters Friday evening.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60aafb74-4fe5-4d8e-ab35-561c7e477e02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T07:44:47.326Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:27:17.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shooter also was killed. He died in a gun battle with officers,
        the chief said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d17240f-be8a-44f7-b35b-fbc28dd4f5e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T07:44:47.326Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:27:17.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Five officers who were wounded by gunfire, Ziman said, and a sixth
        officer suffered a knee injury.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bfba4bf-7e07-4bbd-8100-85c5a01faf35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T07:44:47.326Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:27:17.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shooter was identified by Ziman as Gary Martin, 45, and authorities
        believe he was an employee at the company where the shooting occurred. Police
        said there was no obvious motive.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf20505d-d3ef-4cc1-bf07-7bc4b1459bd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T07:44:47.326Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:27:17.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shooting took place Friday afternoon at Henry Pratt Company,
        which says it is one of the United States'' largest manufacturers of industrial
        valves.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67986dca-c355-4f70-8f25-e4493c2b68d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T07:44:47.326Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:27:17.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An employee at the Henry Pratt company, John Probst, told&nbsp;CNN
        affiliate WLS&nbsp;the shooter was a co-worker and had a pistol.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f22a7aa5-5ce6-444d-a6c3-8a1a3e9b9d86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T07:44:47.327Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:27:17.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He was shooting everybody," Probst said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1236d73d-f63f-4be9-b101-8e2aefa80b47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T07:44:47.327Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:27:17.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some patients from the shooting were sent to Mercy Medical Center
        and Rush Copley Medical Center, according to Mercy spokeswoman Olga Solares.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b9d8047-03ed-4f86-a832-99f3a5845991'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T07:44:47.327Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:27:17.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was unclear how many patients there were and their conditions,
        she said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77fad7ba-1e30-4c2a-bf46-3c2ca93fad1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T07:44:47.327Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:27:17.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My heart goes out to the victims and their families who simply
        went to work today like any other day," police chief Ziman said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7739d6f0-260a-4c2e-8e48-22bfa6b956ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T07:44:47.327Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:27:17.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesman for the city, Clayton Muhammad, said the four officers''
        conditions were stable.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb561cce-25d2-401c-9869-b1394e2781c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T07:44:47.327Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:27:17.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aerial video from the scene showed scores of police vehicles outside
        the neighboring companies. The response included at least six ambulances and
        six firetrucks.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '338ae2a3-95f1-4c9a-b731-897fc12d8c41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T07:44:47.327Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:27:17.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the incident, police also put up crime scene tape near the
        Alro Steel Company.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44e22d54-2b2b-4844-b79f-e1c0d1f3f340'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T07:44:47.327Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:27:17.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bureau of Alcohol, Tobacco, Firearms and Explosives and the
        FBI are responding to the scene, the agencies tweeted.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '846347bf-e896-4ebd-9c0f-45615723dd70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T07:44:47.327Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:27:17.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aurora, a city of about 200,000 people, is about 40 miles west of
        Chicago. It is the second-largest city in Illinois, according to the city''s
        website. Locals refer to Aurora as "City of Lights," a nod to it being one
        of the first American cities to implement a fully electric street lighting
        system.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d6c611f-e431-4c38-8e6d-87d55ae164b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T07:44:47.328Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:27:17.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aurora has a strong music and arts scene, and is even the setting
        of the popular buddy-film Wayne''s World. Although a suburb of Chicago, Aurora
        has a long tradition of manufacturing.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae799425-6763-4705-8b25-9ac693069f2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T07:44:47.328Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:27:17.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/02/15/us/illinois-active-shooter-report/index.html">Police
        kill gunman in workplace shooting that left five others dead</a>"</em></p>'
  'Kashmir-attack--India-says-Pakistan-had--direct-hand--in-deadly-convoy-strike':
    'author': 'Mukhtar Ahmed and Swati Gupta, CNN'
    'caption': 'At least 37 people were killed Thursday afternoon when a bomb exploded
      near a convoy of Indian paramilitary personnel in Indian-administered Kashmir,
      one of the deadliest attacks in the disputed region in recent years.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-02-16T07:46:16.186Z
    'imagesource': 'jcr:29f0fd41-e9a8-4ec6-b427-67788a16c4e8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7fa03380-1ed1-49e5-91a4-e2699639b1c5'
    'lead': 'India said there was "incontrovertible evidence" that Pakistan had a
      "direct hand" in a bomb attack on a convoy that killed at least 40 people in
      Indian-administered Kashmir.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-16T07:48:18.830Z
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-29T17:27:16.552+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T17:27:01.838+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Kashmir attack: India says Pakistan had ''direct hand'' in deadly convoy
      strike'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b449400-e718-4704-ab50-672197da633f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T07:48:18.830Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:27:16.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> India&nbsp;said there was "incontrovertible
        evidence" that Pakistan had a "direct hand" in a bomb attack on a convoy that
        killed at least 40 people in Indian-administered Kashmir.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c9a4e09-45dd-432a-8159-fc812baec367'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T07:48:18.831Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:27:16.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After a Cabinet Committee on Security meeting on Friday, Finance
        Minister Arun Jaitley said in a statement that India would initiate "all possible
        diplomatic steps" to "ensure the complete isolation from the international
        community of Pakistan, of which incontrovertible evidence is available of
        having a direct hand in this gruesome terrorist incident."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79aef33c-d88a-4d5f-8897-468e9995b992'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T07:48:18.831Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:27:16.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jaitley added that India would downgrade diplomatic relations by
        withdrawing its "most favored nation status" to Pakistan — a largely symbolic
        title.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5e319ae-8053-4fb4-96d4-11047240e75c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T07:48:18.831Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:27:16.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thursday''s attack on a convoy of Indian soldiers killed 40 and
        wounded five, said M. Dhinakaran, deputy inspector general of the Central
        Reserve Police Force. It was deadliest attack on security forces since the
        beginning of the insurgency in the late 1980s.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db3cf7b8-c274-49b4-a678-e69955027f57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T07:48:18.831Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:27:16.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Indian government has blamed Pakistan-based terrorist organization
        Jaish-e-Mohammed for the attack.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dbff6e6-8b98-423e-8949-8128d4c5d9bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T07:48:18.831Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:27:16.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We demand that Pakistan stop supporting terrorists and terror groups
        operating from their territory and dismantle the infrastructure operated by
        terrorist outfits to launch attacks in other countries," India''s Foreign
        Ministry said in a statement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '938892bc-cc81-4b3a-91d4-bc2d23fe56e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T07:48:18.831Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:27:16.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, Indian Prime Minister Narendra Modi issued a warning
        to terrorist groups, saying that the "the blood of the people is boiling."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '099b26d4-898d-40cf-8217-447735332142'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T07:48:18.831Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:27:16.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want to tell the terrorist organizations and their supporters
        that have made a huge mistake. They will have to pay a very heavy cost for
        this. I give assurance to the nation that the forces behind the attack, the
        culprits behind this attack — they will definitely be punished for their actions,"
        he said at an event in New Delhi.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa9666f7-beb5-4c47-b098-70cd0079a53d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T07:48:18.831Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:27:16.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>&nbsp;</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6504c7db-f403-406e-b8cd-58e1225c6d24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T07:48:18.831Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:27:16.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Pakistan responds</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a5796e6-1d93-43c5-bee4-24b7070bdac4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T07:48:18.831Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:27:16.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>&nbsp;</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c86b245-57bc-41c0-8274-ea5826518442'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T07:48:18.832Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:27:16.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pakistan''s Ministry of Foreign Affairs released a statement hours
        after the attack, describing it as "a matter of grave concern."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f575d6d-96ed-488b-b32d-13ea05058025'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T07:48:18.832Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:27:16.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have always condemned acts of violence anywhere in the world,"
        the statement said. It continued: "We strongly reject any insinuation by elements
        in the Indian media and government that seek to link the attack to Pakistan
        without investigations."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c76fa2ab-235c-4f20-87c4-436c7ec02c66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T07:48:18.832Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:27:16.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jaish-e-Mohammed, which translates to the Army of the Prophet Mohammed,
        is a Pakistan-based group that operates on both sides of the border of the
        disputed state and seeks to unite the Indian-controlled area of Kashmir with
        Pakistan.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cf16bde-6d33-4271-b625-d237d4769c8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T07:48:18.832Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:27:16.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group was listed as a terrorist organization by the U.S. State
        Department in 2001, but the effort to include its leader, Masood Azhar, as
        an "internationally designated terrorist" at the United Nations&nbsp;was vetoed&nbsp;by
        China in 2017.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62fe2ab7-5537-41f8-8a0b-b77482ee312d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T07:48:18.832Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:27:16.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Azhar founded Jaish-e-Mohammed with support from Osama Bin Laden,
        the Taliban and several other extremist organizations,&nbsp;accordingto the
        UN. The group has been&nbsp;implicated&nbsp;in multiple attacks in India,
        including the 2001 attack on the Indian Parliament in New Delhi that killed
        nine people, and on the Jammu and Kashmir legislative assembly building that
        killed at least 31 people.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb73aa31-bd76-4da3-823d-d2f0600879ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T07:48:18.832Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:27:16.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thursday''s attack took place in the Pulwama district — about 15
        miles (25 kilometers) from Kashmir''s capital, Srinagar.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82565eda-939f-4413-891a-40e8bc35b96c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T07:48:18.832Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:27:16.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The convoy of 78 vehicles, which was transporting 2,550 paramilitary
        soldiers, was on the national highway when it was struck by the blast, said
        Muneer Khan, director general of police.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1736ce30-7f0c-4be9-97fe-40b419ca6027'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T07:48:18.833Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:27:16.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One vehicle which was part of the convoy carrying the CRPF personnel
        bore the brunt of the blast resulting in multiple casualties," a police statement
        said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81de3327-5cab-45fb-a4e2-9b14982555db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T07:48:18.833Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:27:16.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>&nbsp;</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51ae4a09-6435-4a73-8a78-0219180acc4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T07:48:18.833Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:27:16.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Indian PM condemns ''dastardly attack''</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d48d88b-0f2f-45e5-b073-dc47e98a8a94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T07:48:18.833Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:27:16.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>&nbsp;</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c1b0989-7a36-4b61-904c-35b9ec8464b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T07:48:18.833Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:27:16.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>India''s Prime Minister Narendra Modi tweeted support for soldiers
        in the state.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44889d20-10d0-43bd-86eb-0dfac21043ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T07:48:18.833Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:27:16.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Attack on CRPF personnel in Pulwama is despicable. I strongly condemn
        this dastardly attack. The sacrifices of our brave security personnel shall
        not go in vain. The entire nation stands shoulder to shoulder with the families
        of the brave martyrs. May the injured recover quickly," he wrote.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4920c05-b687-4081-a289-f3f5e31f1bb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T07:48:18.833Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:27:16.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, Modi reiterated his comments, warning Pakistan that India
        will not be divided.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40ee5b6e-81fd-492b-9bff-a2a1545f8c6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T07:48:18.834Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:27:16.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If they (Pakistan) think that the kinds of things they are doing,
        the conspiracies that they are concocting — that they will be successful in
        creating instability in India, then they should abandon that dream. They will
        never be able to do it."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '116bc5d2-adf3-42ec-b25a-e94121473401'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T07:48:18.834Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:27:16.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Modi has taken a stronger stand toward terrorism in the state since
        he came to power almost five years ago. In 2018, 253 terrorists were killed
        by Indian security forces — more than double the number of terrorists killed
        in 2015, according to the Ministry of Home Affairs.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daea9565-65da-4910-8813-5a72e20d5214'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T07:48:18.834Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:27:16.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kashmir has had a tumultuous history since the India-Pakistan partition
        resulted in a predominantly Hindu India and a Muslim Pakistan.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05c3d911-8e27-4798-acb4-8f85f2bba911'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T07:48:18.834Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:27:16.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After India gained independence in 1947, Kashmir has been bitterly
        contested by both nations, resulting in three wars and numerous other skirmishes.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89dd47ae-dd4f-4494-b7a9-1cc99dc96ae7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T07:48:18.835Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:27:16.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest attack comes more than two years after armed militants
        entered an army base in the garrison town of Uri, about 63 miles (102 kilometers)
        from Srinagar — killing at least 18.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4e3d0a8-91d8-4daf-b299-bc9a1b9ab43d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T07:48:18.835Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:27:16.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Separatist violence in the region has killed more than 47,000 people
        since 1989, although this toll doesn''t include people who have disappeared
        due to the conflict. Some human rights groups and nongovernmental organizations
        put the death toll at twice that amount.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ae08502-8bb9-4eb2-aaa4-89bc480473bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T07:48:18.835Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:27:16.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/02/15/asia/kashmir-attack-india-pakistan-intl/index.html">Kashmir
        attack: India says Pakistan had ''direct hand'' in deadly convoy strike</a>"</em></p>'
