    'jcr:uuid': '59e637a1-2649-4c0b-be58-94b8dc1b88a4'
    'lead': 'An explosion disrupted a medical mission by the military, government
      and NGOs for the residents of Patikul, Sulu. No casualties have been reported.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-11T10:34:33.821+08:00
