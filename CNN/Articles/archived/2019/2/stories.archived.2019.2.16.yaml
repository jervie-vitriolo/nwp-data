      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd032a138-6ee8-4546-a75b-a94b54c1a494'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T08:42:05.708Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:27:15.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She is scheduled to pay a courtesy call on top government officials,
        including Vice President Leni Robredo.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e9e276b-7247-4c4e-b886-b69d0c4723c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T08:42:05.708Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:27:15.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gray is also set to visit and bond with beneficiaries of Young Focus,
        LoveYourself PH and Smile Train in line with her advocacy of helping poor
        children and people living with the Human Immunodeficiency Virus and Acquired
        Immune Deficiency Syndrome.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8dd6807-43aa-475b-a8c1-45c2c026f902'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T08:42:05.708Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:27:15.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A grand homecoming parade for Gray will be held on February 21 which
        will start at 2 p.m. at the Cultural Center of the Philippines in Pasay City
        and end on Ayala Avenue in Makati City.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '115ba22d-e2a0-4639-95a2-916a7e7247b0'
      'mgnl:activationStatus': true
