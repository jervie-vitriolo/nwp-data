  'cocaine-recovery-siargao-dinagat':
    'author': 'CNN Philippines Staff'
    'caption': 'Courtesy of San Isidro MPS'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-02-16T07:40:52.683Z
    'imagesource': 'jcr:be781546-4612-4232-81b5-a799b31f1b27'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '52a995dd-da13-4d03-9840-b6d639f417da'
    'lead': 'Almost half a billion pesos worth of cocaine was discovered along the
      shores of Siargao, Dinagat islands this week.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-16T07:42:25.076Z
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-29T17:27:17.704+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T17:27:01.319+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '₱457-M worth of cocaine found on Siargao, Dinagat islands shores'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ff2f099-8fce-464d-9ae4-71ad7a408a6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T07:42:25.077Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:27:17.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 16) —</strong> More
        than 70 blocks of cocaine amounting to almost half a billion pesos have been
        discovered drifting on the shores of Siargao and Dinagat Islands over the
        past few days.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7927c37-c075-473d-926a-0b4dd9e33476'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T07:42:25.077Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:27:17.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Caraga Regional police reported Friday that subsequent operations
        since Tuesday afternoon lead to the recovery of ₱457,125,000 worth of cocaine.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f150c0d-f964-44bd-bc90-34dd9707d0da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T07:42:25.077Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:27:17.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Cagdinanao Municipal Police on Tuesday found 37 bricks of cocaine
        that weighed 48.825 kilograms and valued a ₱244,125,000 in the shoreline of
        Sitio Habongan, Barangay Poblacion, Cagdianao, Dinagat. The police was able
        to discover the drugs after a fisherman presented a brick of "suspicious item"
        which tested positive for the presence of the drug.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '907227ac-9ff2-427c-9c38-c754e52a5914'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T07:42:25.077Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:27:17.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, San Isidro town police in Surigao del Norte found 27
        bricks of cocaine on the shores of Siargao Island. A follow-up operation the
        next day lead to the recovery of 13 more bricks. The two operations yielded
        a total of 40 bricks of cocaine weighing at 40 kilos and amounting to ₱212,000,000.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dccf0292-1ca4-4cff-a895-aa4ba1efecbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T07:42:25.077Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:27:17.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This comes after another incident of recovered two blocks of cocaine
        floating at sea was reported in Camarines Norte earlier this week, the police
        noted.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78ab1c1e-a956-4902-ad41-0e81d35c2016'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T07:42:25.078Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:27:17.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine Drug Enforcement Agency (PDEA) Region 13 Director Aileen
        Lovitos said they are still probing the incident but is mulling over the possibility
        of drug syndicates smuggling drugs through dropping them on shores instead
        of airport deliveries.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfa308b5-1e23-440b-b8e3-e778c5649f63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T07:42:25.078Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:27:17.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are looking into the possibility na dinaanan lang, dumadaan
        dito ''yung the possibility ng mga vessels and then hinuhulog lang," Lovitos
        told CNN Philippines'' Newsroom Weekend.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc74060d-0c9e-4f93-a087-02bc25e0deae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T07:42:25.078Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:27:17.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are looking into the possibility that they would
        pass by through vessels and drop them on the seas.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a27e0088-28be-4473-bebd-f9b81fe202ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T07:42:25.078Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:27:17.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She cited similar cases of cocaine recovered in the waters of Samar
        and Camarines Sur.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62daeebe-0eb8-42bf-a37f-6b0268df4b14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T07:42:25.079Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:27:17.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We urged the community to continue supporting the PNP especially
        in our intensified campaign against illegal drugs and criminality. The long
        arm of the law will surely catch the person/s or syndicate group behind the
        spread of this illegal substance," Caraga Regional Director Col. Rafael Rodriguez
        said.</p>'
