  'uaap-season-81-womens-volleyball-up-feu':
    'author': 'Alyssa Rola, CNN Philippines'
    'categories': ['746f2071-3de4-42a9-b5df-1ec643285ccf']
    'created': 2019-02-16T15:11:23.697Z
    'imagesource': 'jcr:c8861e49-8aaf-46ef-be71-a0f0e7908267'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9d288155-e864-464f-bfc4-ec23d2ef7be0'
    'lead': 'The two squads kicked off their UAAP Season 81 campaigns with come-from-behind
      victories.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-16T15:16:55.861Z
    'mgnl:createdBy': 'lucia'
    'mgnl:lastActivated': 2023-01-29T17:27:12.562+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T17:27:02.945+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['UAAP', 'volleyball', 'FEU-Lady-Tamaraws', 'UP-Lady-Maroons', 'UAAP-Season-81',
      'UE-Lady-Warriors', 'NU-Lady-Bulldogs']
    'template': '1'
    'title': 'UAAP: U.P., FEU notch opening day wins in women’s volleyball'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9905427c-e96e-4dff-a170-6266498c472e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T15:16:55.861Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:27:12.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 16) —</strong> The
        University of the Philippines (UP) Lady Maroons and the Far Eastern University
        (FEU) Lady Tamaraws kicked off their UAAP Season 81 campaigns with come-from-behind
        wins on Saturday at the Filoil Flying V Centre in San Juan.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc56c3f8-5984-48fa-8e60-f6550c0b06b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T15:16:55.861Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:27:12.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UP Lady Maroons survived a scare from the gritty University
        of the East Lady Warriors, 25-12, 22-25, 23-25, 25-19, 15-12 to notch their
        first victory in the women’s volleyball tournament.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '740c54f7-f9e8-4cce-b304-cf1333eadabe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T15:16:55.862Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:27:12.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Lady Warriors kept at pace and capitalized on UP’s unforced
        errors in the middle of the match, but the Diliman-based squad quickly recovered
        to force a deciding set.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6c463d8-f753-430d-ab33-1026f3be1610'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T15:16:55.862Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:27:12.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Isa Molde topscored for UP with 23 points on 19 attacks, two blocks,
        and two service aces, while team captain Tots Carlos and Justine Dorog added
        17 and 12, respectively.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae7cb488-64af-4e48-9b89-c2cd316b48ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T15:16:55.862Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:27:12.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Judith Abil posted a team-high 20 points for UE.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ce7106c-2a6f-476c-9117-1a44f1c78f43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T15:16:55.862Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:27:12.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the FEU Lady Tamaraws also rallied from a set down to
        take the opening day victory against the new-look National University Lady
        Bulldogs, 22-25, 25-19, 25-19, 25-12.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '992c3256-f4d0-431d-82b6-2c411cac0569'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T15:16:55.863Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:27:12.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rookie Lycha Ebon bagged player of the game honors for FEU with
        13 points on nine attacks and four aces.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '975bc766-a2d4-4499-907d-475304c9ff55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T15:16:55.863Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:27:12.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Lady Bulldogs, playing under new head coach Norman Miguel, lost
        rookie setter Joyme Cagande in the tailend of the third set due to a knee
        injury.</p>'
  'rodrigo-duterte-honeylet-kitty-hong-kong':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', 'ed9efd6a-3cd9-43cf-b259-28a22237b7e8']
