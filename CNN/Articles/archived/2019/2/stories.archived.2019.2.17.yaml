  'illinois-aurora-shooting':
    'author': 'CNN Philippines Staff'
    'caption': 'Law enforcement officers work at the scene of a shooting at the Henry
      Pratt Co. on Friday, Feb. 15, 2019, in Aurora, Ill.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-02-17T07:36:01.444+08:00
    'imagesource': 'jcr:fdcc6700-ebfb-4fb6-b3b0-af9e40b31816'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '48261ddd-fb33-4f1c-ad0f-efde1c0329e0'
    'lead': 'The man who killed five colleagues at his Chicago-area workplace Friday
      after he was told he was being fired was legally barred from owning a gun because
      he had a 1995 felony conviction in another state, a police official said Saturday.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-11T10:21:39.403+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-01-29T21:40:09.662+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T21:40:02.570+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Shooter in deadly Illinois rampage was not supposed to own a gun, police
      say

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82b25029-4c27-4186-9f8a-ed9a110525c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T10:21:39.404+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:40:09.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The man who killed five colleagues at his
        Chicago-area workplace Friday after he was told he was being fired was legally
        barred from owning a gun because he had a 1995 felony conviction in another
        state, a police official said Saturday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db0d46ef-61b4-4981-bc7c-05e650115b34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T10:21:39.404+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:40:09.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gary Martin''s conviction was flagged only days after he bought
        a .40-caliber Smith &amp; Wesson handgun in 2014, and he was supposed to relinquish
        it, Aurora Police Chief Kristen Ziman said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3c87177-6ae1-4d10-8993-727f33613d38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T10:21:39.404+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:40:09.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That gun — and a laser sight — was used in Friday''s shooting, and
        now investigators are trying to find out why he still had it, she said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86d877e3-4e3e-43d1-a2b9-0c9013e4a156'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T10:21:39.404+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:40:09.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He was not supposed to be in possession of a firearm," Ziman said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c52d164c-c1a3-4d6a-b910-79344b6cc40c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T10:21:39.405+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:40:09.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Martin, 45, went on a shooting rampage Friday afternoon at the Henry
        Pratt Co. manufacturing business in Aurora after being told he was being fired,
        leaving five workers dead — including a college student who was interning
        there — and five officers and an employee wounded by gunfire, police said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9055d4ba-2209-4387-9830-2ead15d79b62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T10:21:39.405+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:40:09.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police killed Martin at the facility in a final exchange of gunfire
        after he hid in the facility for some 90 minutes, authorities said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84513dea-cc70-4c18-9762-a0ff47feae3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T10:21:39.405+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:40:09.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The slain men included a plant manager and a college student</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a8d43a2-bb3a-4049-ba68-5668d545eef2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T10:21:39.405+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:40:09.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police on Saturday released the names of the five workers killed
        at the industrial valve manufacturer''s 29,000-square-foot warehouse:</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cafcc642-8c31-40aa-ab05-0a194a90f227'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T10:21:39.406+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:40:09.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• Clayton Parks of Elgin, Illinois, a human resources manager.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fffce15-0910-4954-8391-e96f649234e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T10:21:39.406+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:40:09.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• Trevor Wehner of DeKalb, Illinois, a human resources intern and
        a student at Northern Illinois University.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94115e24-f538-49b9-a941-0b06ea85c325'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T10:21:39.407+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:40:09.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• Russell Beyer of Yorkville, Illinois, a mold operator.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22f7432c-e9bc-473c-987b-658315582a2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T10:21:39.407+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:40:09.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• Vicente Juarez of Oswego, Illinois, a stock room attendant and
        fork lift operator.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06424a59-223f-491f-9bcd-6cb67723b427'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T10:21:39.407+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:40:09.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• Josh Pinkard of Oswego, Illinois, a plant manager.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cd11f80-c3c1-4bc5-b0b7-11f3bbc3c4af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T10:21:39.408+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:40:09.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The names of the five wounded police officers and the wounded worker
        — all men — were not immediately released. Of the wounded officers, four were
        shot and one had shrapnel wounds, police said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55697f36-c28f-4772-b58a-b7d5ee0f5b10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T10:21:39.408+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:40:09.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least three of the officers still were being treated at a hospital
        Saturday morning, police said. None of the injuries was believed to be life-threatening.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cb5d2a1-09da-4b6d-95f5-2bce69f33342'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T10:21:39.409+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:40:09.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Martin started shooting right after being fired, police say</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abf43a45-4c38-4f63-9808-71bdba05a159'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T10:21:39.409+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:40:09.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ziman revealed several new details Saturday about the rampage, including:
        Right before the shooting, Martin was being fired in a Friday afternoon meeting
        with several people in an upstairs room at the warehouse.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27f680c6-d9e6-4d75-a55a-963a01ff7ffb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T10:21:39.409+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:40:09.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investigators don''t know whether Martin knew before the meeting
        that he was going to be fired, or why he was being terminated, Ziman said.
        But he brought the gun, apparently concealed, into the meeting room, she said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a45a749-064b-4e8e-8ee5-dbf734f1b453'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T10:21:39.409+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:40:09.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My understanding from witnesses is that he opened fire right after
        the termination," she said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b65fe891-ccd6-41a5-af27-fbdb0590f599'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T10:21:39.409+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:40:09.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We can surmise he was speculative about (his firing), as evidenced
        by him arming himself with a firearm," the chief said. "I don''t know exactly
        what was communicated to him (beforehand)."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08319d55-0156-479d-a31c-4f638a77e2c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T10:21:39.409+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:40:09.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several of the people in that meeting were killed — and witnesses
        say he walked out of the room and continued to fire. Several people called
        911, starting at 1:24 p.m. CT.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b34cba2-14ab-454a-822b-05f9ec3f1d24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T10:21:39.410+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:40:09.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least one worker was found dead on a separate level from the
        meeting room, Ziman said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '533b4747-9db4-4b13-9ba9-b09f710ff415'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T10:21:39.410+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:40:09.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''He was just shooting everybody''</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '770363ee-7292-42c8-9efc-8938789254c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T10:21:39.410+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:40:09.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An employee told CNN affiliate WLS that Martin was "running down
        the aisle" with a pistol that had a green laser sight on it.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fde25226-6097-437a-b80a-8b1d10185dcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T10:21:39.410+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:40:09.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As soon as I saw the green thing and heard the shots, we left,"
        said John Probst, who''s worked at the plant for 40 years. "He started opening
        up on the room, and he was just shooting everybody."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cd934a5-f67f-4eb4-bcd2-6725b22a56b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T10:21:39.410+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:40:09.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Probst said one of the victims who ran out with his arm bleeding
        told him the gunman "went ballistic."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f92172d-532f-41d3-858d-27133777224d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T10:21:39.411+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:40:09.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All of the gunfire victims were apparently hit early on</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73e3ac06-656b-411a-9e3f-7014980da20a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T10:21:39.411+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:40:09.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police officers arrived four minutes after the first call — and
        came under immediate fire from Martin, possibly from a window, police said.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c26fa27b-5adc-42ff-ad0e-ec4d67820d5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T10:21:39.411+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:40:09.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least one officer was hit outside, with others struck inside
        the building as they entered, Ziman said.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0b19775-e726-477b-86e9-354463b1fc7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T10:21:39.411+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:40:09.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police used a BearCat armored vehicle to "breach the facility,"
        helping officers get inside the building, Aurora Deputy Police Chief Keefe
        Jackson said.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1677125-fe60-470e-9cb5-29d1a323467e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T10:21:39.411+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:40:09.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shooting then stopped as Martin apparently hid deeper within
        the warehouse, setting off a hunt. More first responders entered the building
        with two missions — one group searched for Martin, while the other tried to
        find victims, she said.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ee767c3-47c3-4620-9ddb-895e5264080b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T10:21:39.411+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:40:09.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hunt ended about an hour and a half later. Officers found Martin
        in a rear machine ship; Martin opened fire and officers fired back, killing
        him, police said.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e6ef0f4-9d56-451e-b039-9c5eefd3b2c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T10:21:39.412+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:40:09.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It appears that all who were killed or hurt by gunfire — except
        for Martin — were hit in the first few minutes of the incident, Ziman said.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aad7d73c-1867-4702-ac3c-417296903aa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T10:21:39.412+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:40:09.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A sixth officer suffered a minor knee injury and was treated at
        a hospital.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '729c62c7-6093-461e-8a2a-548d4a427182'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T10:21:39.412+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:40:09.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police trying to figure out why gun wasn''t confiscated</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '700ca8b1-9893-4e0a-8c57-a16273c4ce16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T10:21:39.412+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:40:09.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How Martin obtained and kept his gun will be part of the investigation.
        Ziman revealed this on Saturday about the timeline:</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c91cf0e-9c18-457b-9a88-c8b235de68e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T10:21:39.412+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:40:09.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• Martin was convicted in 1995 in Mississippi of felony aggravated
        assault.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aff231e-7efe-46a3-83c3-f85c04764986'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T10:21:39.412+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:40:09.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• In January 2014, Martin, then living in Aurora, was issued a firearm''s
        owner''s identification card, or FOID card.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0c52b4e-349c-4e0f-b6ad-f3ea7d976520'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T10:21:39.413+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:40:09.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• On March 6, 2014, he applied to buy a .40-caliber Smith &amp;
        Wesson handgun from a gun dealer in Aurora.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41f8e0a7-7392-42b8-9aef-c98b3d953228'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T10:21:39.413+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:40:09.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• Five days later, he took possession of the gun, having passed
        a background check and a five-day waiting period.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b6017a1-1330-49fc-be7e-5cebaf85ce5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T10:21:39.413+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:40:09.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• On March 16, 2014, he applied for a concealed-carry permit. During
        a background check process for this permit, his fingerprints flagged him for
        the 1995 conviction in Mississippi.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '375dbcce-97c2-41d2-ac06-a2fdffb44f50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T10:21:39.413+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:40:09.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• After his felony conviction was discovered, his application for
        the concealed-carry permit was rejected and Illinois State Police removed
        his FOID card.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '933ed888-bd79-4a77-8627-436bddc10470'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T10:21:39.413+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:40:09.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>State police sent him a letter telling him to voluntarily relinquish
        the weapon to police, Ziman said.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '307082b2-d198-49c6-a271-1c6723516c05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T10:21:39.414+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:40:09.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said she doesn''t know why Martin ended up keeping the gun,
        and whether law enforcement followed up with him.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24f9796a-8a23-4599-bafb-80cb7aa3f182'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T10:21:39.414+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:40:09.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re looking into whether we followed up on that, and what agencies
        followed up on that," she said.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a43c7831-4f97-4043-8d84-25c8517709ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T10:21:39.414+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:40:09.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said background checks for buying the gun and obtaining the
        FOID card are different than background checks for the concealed-carry permit.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95b359a6-cd91-4616-9042-11c18eab0fbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T10:21:39.414+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:40:09.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The ... firearm purchase does not require fingerprint. There is
        a background check, but no fingerprint is required," she said.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4663ff7d-a47c-4463-b033-2098c2bab9bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T10:21:39.414+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:40:09.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As part of conceal and carry, that is when the fingerprint" is
        examined, she said.</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c27d96b-1987-4a76-9c60-3f7632730b48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T10:21:39.415+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:40:09.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shocked neighbors speak out</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8267a8ba-af7a-48a8-9a7e-59420734686f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T10:21:39.415+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:40:09.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Martin''s next-door neighbor, Mary McKnight, told CNN she wasn''t
        close with him but the two would say hi in passing at their Aurora apartment
        complex.</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '233b6dcd-ba1a-440f-bdf5-f7b96c2b0dc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T10:21:39.415+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:40:09.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He seemed very friendly. He said hi to a lot of people who came
        and went. I''m kind of shocked, I guess," said McKnight, who said she moved
        into the complex over the summer. "I''m sad and shocked, and you kind of never
        know."</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a9169d2-a2d1-4eed-95db-9a5d397a3b2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T10:21:39.415+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:40:09.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another neighbor, Jennifer White, told CNN affiliate WBBM she knew
        of him in part because she''d see him outside flying drones.</p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cef320a8-9e2d-4311-8efe-5b9fdc35fd19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T10:21:39.415+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:40:09.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He seemed perfectly fine. I''ve seen him out there with his drones,"
        she said. "He always kept to himself."</p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '639b54d5-1cdb-43d4-9df5-6ae99cb7964d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T10:21:39.416+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:40:09.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aurora is the second-largest city in Illinois, with a population
        of about 200,000 people.</p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c697f692-f41a-4941-a55e-d2b3bf60e9cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T10:21:39.416+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:40:09.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "Shooter in deadly
        Illinois rampage was not supposed to own a gun, police say"</em></p>'
  'syria-isis-caliphate-sdf':
    'author': 'Ben Wedeman, Kareem Khadder and Laura Smith-Spark'
    'caption': 'Fighting escales as ISIS clings to its last Syria enclave.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-02-17T07:29:36.989+08:00
    'imagesource': 'jcr:eb179c01-a48c-4e7a-a2b8-18bffcf54b0f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '28eff30a-baa1-4210-b31d-08d2c4798020'
    'lead': 'ISIS now controls an area of Syria measuring just 700 square meters,
      a commander with the U.S.-backed Syrian Democratic Forces said Saturday.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-11T10:25:16.707+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-01-29T21:40:08.020+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T21:40:03.048+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'ISIS now controls just 700 square meters in Syria, says SDF

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8872ba3-7ae8-4d1c-bf41-05849c6efc8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T10:25:16.707+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:40:08.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> ISIS now controls an area of Syria measuring
        just 700 square meters, a commander with the U.S.-backed Syrian Democratic
        Forces said Saturday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf7ba69e-960f-4820-b3df-af0ae6277058'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T10:25:16.708+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:40:08.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SDF launched an offensive last weekend to oust ISIS from its
        last enclave in Syria, in the small town of Baghouz Al-Fawqani in the country''s
        east.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d723e9a-72f4-4468-8b23-cd627579ea6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T10:25:16.708+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:40:08.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its fighters have the terror group''s final foothold surrounded
        but have slowed their advance to avoid harming thousands of civilians who
        are being held by ISIS as human shields, Commander Chia Kobani, head of operations
        for the SDF, told a press briefing.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a069ae7-564c-4edb-a878-3771012ad80f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T10:25:16.708+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:40:08.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SDF is also acting with care in order to liberate prisoners
        held by ISIS, he said, adding that they had been able to free 10 captives
        in recent days.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0b8c7e8-776e-4d94-9567-360c78a733f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T10:25:16.708+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:40:08.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Some may be surprised that Baghouz has not yet fallen. But the
        firing has stopped. The area is within range of our fire. But we are moving
        cautiously because there are thousands of civilians being held as human shields,"
        Kobani said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f83d7e9-7608-4b0b-9bbf-154a637eded5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T10:25:16.708+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:40:08.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the coming few days, very shortly, we will broadcast the good
        news to the world, to all the people of the region, the Kurds, the Arabs,
        the Assyrians, all the people of the region, of the military end of the ISIS
        terrorist group."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be6e2201-d93d-422b-b708-fc5f8256db41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T10:25:16.709+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:40:08.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The area now remaining under ISIS control is down from 1,000 square
        meters on Friday, according to the SDF. At its height, ISIS controlled an
        area the size of Great Britain and ruled over 10 million people.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af432429-9a22-420d-9b05-d923665e9e7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T10:25:16.709+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:40:08.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kobani said the SDF''s efforts would not end with the removal of
        ISIS'' military presence on the ground.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85599fac-d688-4637-84dc-cf986249d7d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T10:25:16.709+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:40:08.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will move to the next stage to the stage of combating ISIS and
        its sleeper cells and its remnants in the area in order to secure the safety
        of this region and the lives of people," he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fbfaade-afd6-48d8-afed-7599e8eb2d72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T10:25:16.709+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:40:08.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kobani did not give a breakdown of how many fighters and civilians
        were believed still to be in the town.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bddd1c46-74ba-40b1-a9a8-0951c31ea642'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T10:25:16.709+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:40:08.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the final offensive started, SDF officials estimated that
        1,500 civilians and 500 ISIS fighters remained but as the assault got under
        way it became clear that the actual number was much higher. The militants
        include some of the most battle-hardened, ruthless and experienced personnel
        remaining in ISIS.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e330f98-c7eb-4803-8bd3-e48c1a42be09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T10:25:16.710+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:40:08.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of those being used as human shields are the wives and children
        of those ISIS fighters.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95c53f79-bba9-4b56-aaa3-ea9c6be23a03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T10:25:16.710+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:40:08.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the United States continues to face criticism for its
        plan to pull U.S. troops out of Syria, a move that shocked allies when it
        was announced in December by President Donald Trump.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1170348-51ea-48cf-9612-fe5eed6c4c67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T10:25:16.710+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:40:08.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking at the Munich Security Conference in Germany on Saturday,
        German Chancellor Angela Merkel warned that the U.S. decision risked boosting
        Russia and Iran''s role in the region.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c7d7be5-e7d3-463e-a4f7-c7238fe8c37b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T10:25:16.710+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:40:08.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Is it a good idea to immediately withdraw troops from Syria now,
        American troops that is? Or will it not strengthen Iran''s hand and Russia''s
        hand to influence the situation on the ground? That too is something we need
        to discuss," she said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '369d3f80-ccea-4182-b7af-de6cc5cdd561'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T10:25:16.710+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:40:08.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shortly afterward, U.S. Vice President Mike Pence told the conference
        — an annual gathering of heads of state, defense ministers and security experts
        — that the decision to withdraw U.S. troops from Syria was "a change in tactics
        not a change in mission."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3d31078-7e82-4c5b-8de4-6b052d388939'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T10:25:16.710+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:40:08.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The United States will keep a strong presence in the region. We
        recognize it will not be enough to simply reclaim the territory of the caliphate,"
        he said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56032059-ea6b-44da-8d6a-a9489c7a9d35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T10:25:16.711+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:40:08.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As we enter this new phase, the United States will continue to
        work with all of our allies to hunt down the remnants of ISIS wherever and
        whenever they rear their ugly head."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7123d48-db88-47f0-a353-131759123995'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T10:25:16.711+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:40:08.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. commander who has been leading the war against ISIS told
        CNN on Friday that he disagreed with Trump''s decision to pull troops out
        of Syria and warned that the terror group was far from defeated.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '642796cd-a295-466a-989d-1b44530b04d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T10:25:16.711+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:40:08.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joseph Votel, the top American general in the Middle East, also
        said that the U.S.-backed forces on the ground in Syria were not ready to
        handle the threat of ISIS on their own.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13a0c6bf-fccd-411d-ba15-910e012bde62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T10:25:16.711+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:40:08.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It would not have been my military advice at that particular time
        ... I would not have made that suggestion, frankly," Votel said of the troop
        withdrawal announcement.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5092f95a-e072-4ab5-a934-18e75abfb0e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T10:25:16.711+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:40:08.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(The caliphate) still has leaders, still has fighters, it still
        has facilitators, it still has resources, so our continued military pressure
        is necessary to continue to go after that network."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1729375b-e6a0-4eff-b601-43e37c265e66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T10:25:16.711+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:40:08.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The head of Britain''s Secret Intelligence Service (SIS) — better
        known as MI6 — also warned Friday that even as ISIS nears territorial defeat
        in Syria, it has "managed to morph and reconstitute ... in a more traditional,
        asymmetric threat."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dfb4268-107c-44be-bc96-a4fdd325cf09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T10:25:16.712+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:40:08.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking on the sidelines of the Munich conference in a rare on-the-record
        meeting with journalists, Alex Younger, known as ''C'' or Chief in Britain''s
        foreign intelligence service, added that a resurgence of al Qaeda in Syria''s
        ungoverned areas also posed a threat.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7887335c-a480-4fe1-a699-3e953940d025'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T10:25:16.712+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:40:08.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "ISIS now controls
        just 700 square meters in Syria, says SDF"</em></p>'
