  '3-injured-when-panicked-audience-flees--Hamilton---':
    'author': 'Jay Croft, CNN  '
    'caption': 'Three people were injured Friday night when panicked audience members
      "self-evacuated" during a performance of the musical "Hamilton" in San Francisco,
      police said. '
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-02-17T02:53:18.483Z
    'credit': 'KTXL/Joe Khalil '
    'imagesource': 'jcr:2ff85922-fad1-4b2a-ae76-ff3933695699'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ab0179d3-a0d4-478a-8af8-a0876f7161db'
    'lead': 'Three people were injured Friday night when panicked audience members
      ''self-evacuated'' during a performance of the musical ''Hamilton'' in San Francisco,
      police said. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-17T02:55:23.665Z
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-29T21:40:16.840+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T21:39:58.490+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '3 injured when panicked audience flees ''Hamilton''  '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '670be8b2-0626-4628-b3ac-943498efd7e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-17T02:55:23.665Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:40:16.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Three people were injured Friday night
        when panicked audience members "self-evacuated" during a performance of the
        musical "Hamilton" in San Francisco, police said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '567edf2a-c6b6-4f1a-8c17-0b1f970aab85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-17T02:55:23.665Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:40:16.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A woman in the audience had a medical emergency during the scene
        in which the title character, Founding Father Alexander Hamilton, is shot
        on stage, said Joseph Tomlinson, public information officer for the San Francisco
        police.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6970013-dba1-4d11-ab2c-7fc6b4e780fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-17T02:55:23.665Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:40:16.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Audience members mistakenly thought there was a real-life shooting
        and rushed the exits, he said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a513a78-f885-484c-86e3-b57131c2fff5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-17T02:55:23.665Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:40:16.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN affiliate KPIX&nbsp;reported the someone in the audience shouted,
        "Gun!"</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28c1b447-2d32-4ea7-aabc-de39481bfdb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-17T02:55:23.665Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:40:16.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police told reporter Shirin Rajaee -- who was in the audience --
        that a woman was having a heart attack and someone in the theater thought
        she had been shot. In the chaos, some people jumped into police patrol cars.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b62c3fd-1349-4e99-8963-b52419650cb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-17T02:55:23.666Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:40:16.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The woman and three injured people were taken to local hospitals,
        police tweeted. One of the three people injured had a broken leg. The woman
        who suffered the medical emergency was taken to a hospital and reported in
        critical condition.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '706a9143-1a98-4a85-afc0-ab4e7f3d89f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-17T02:55:23.666Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:40:16.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cast members had to evacuate the Orpheum Theatre as well. An Instagram
        video shows them returning inside from the street.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cf439c7-3cae-4971-90e0-62580a6c85b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-17T02:55:23.666Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:40:16.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The theater''s explanation on Twitter did not sit well with some
        who attended.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50f672a0-3278-42eb-b57b-b766c128dffa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-17T02:55:23.666Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:40:16.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"During a medical event at the SHN Orpheum Theatre this evening
        an audience member activated the theater''s fire pull station," the theater
        said. "The audience and cast followed the life/safety system''s automatic
        announcement and exited the theater."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fe9f6d1-b3e5-45ef-a6e7-530f928b7bf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-17T02:55:23.666Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:40:16.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Patron Laura Lasnier described "mass chaos" in a tweet.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46ff461e-cffc-4c2b-ad3a-0ceb270df984'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-17T02:55:23.666Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:40:16.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was in the balcony with my 6 and 9 year old. There was absolutely
        NO announcement. There was mass chaos and absolutely no support and direction
        from SHN staff. Extremely disappointed in how the event was handled," she
        tweeted.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4ee7730-97fb-4fb3-bb21-5ddc66313f4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-17T02:55:23.666Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:40:16.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The performance of the popular Tony Award-winning show did not continue.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db116cb2-aa0c-4a26-b2be-2fce158d1111'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-17T02:55:23.666Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:40:16.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tickets cost up to $686 officially and are offered online for hundreds
        of dollars more.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5e7e180-75fd-4b6f-b417-241131d3981a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-17T02:55:23.666Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:40:16.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2019/02/16/us/hamilton-san-francisco-audience-panic/index.html">"3
        injured when panicked audience flees ''Hamilton'' in San Francisco."</a></em></p>'
  'Emiliano-Sala-s-funeral-held-in-Argentina--':
    'author': 'CNN'
    'caption': 'Football player of Nantes Nicolas Pallois (C) carries the coffin together
      with brother Sala''s, Dario Sala (L), and relatives, after a vigil at Sala''s
      boyhood club San Martin de Progreso on February 16, 2019 in Progreso, Argentina. '
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2019-02-17T03:45:43.895Z
    'credit': 'From Gustavo Garello/Getty Images  '
    'imagesource': 'jcr:4414cdaa-5420-4ced-8771-5d50e0a07178'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8d405bc4-3bfa-48ee-bfa9-aeaca20bd378'
    'lead': 'Family, friends and former teammates paid their respects to late footballer
      Emiliano Sala, whose funeral was held in the small Argentine town of Progreso
      Saturday.  '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-17T03:49:01.760Z
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-29T21:40:16.328+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T21:39:58.732+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Emiliano Sala''s funeral held in Argentina  '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b2d6d66-f1b3-462c-978c-72ef9b1b8012'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-17T03:49:01.761Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:40:16.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Family, friends and former teammates paid
        their respects to late footballer Emiliano Sala, whose funeral was held in
        the small Argentine town of Progreso Saturday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a886832-7a49-4966-bb7e-face5796e6ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-17T03:49:01.761Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:40:16.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among those in attendance were former Nantes teammate Nicolas Pallois,
        who carried the coffin alongside Sala''s brother Dario, and Cardiff City manager
        Neil Warnock.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2013eb51-a6d7-4af8-835b-7a9f33da6f15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-17T03:49:01.761Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:40:16.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many local residents, some wearing shirts bearing Sala''s name,
        made their way to San Martin de Progreso, the player''s boyhood football club,
        throughout the afternoon to say their goodbyes.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '617efdd9-9af1-4597-bb53-a9f647d70dd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-17T03:49:01.761Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:40:16.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A public service was held in the club''s gymnasium, before a private
        service later in the evening.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b408516-0c51-4a4b-b70a-683e2045efcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-17T03:49:01.761Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:40:16.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;Emiliano Sala -- <a href="https://edition.cnn.com/2019/02/10/football/emiliano-sala-fans-mocking-airplane-gestures-gbr-intl/index.html">Fans
        detained after ''mocking'' death with airplane gestures during game</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2d09575-e4eb-4e77-85a2-fae4968aeaf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-17T03:49:01.762Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:40:16.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://edition.cnn.com/2019/02/08/football/emiliano-sala-cardiff-nantes-transfer-deal-agents-spt-intl/index.html">As
        Emiliano Sala''s family grieves his transfer provides glimpse into football''s
        ''arms race''</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a0b4049-8c3b-4f8a-a9e1-bd61de87cd05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-17T03:49:01.762Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:40:16.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The&nbsp;28-year-old died after his plane crashed&nbsp;over the
        English Channel last month, as he made his way to new club Cardiff.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f11c4819-a27f-4b0d-b530-0364debe9afe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-17T03:49:01.762Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:40:16.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Argentine striker had joined the Welsh side for a reported £15
        million ($19.3 million) from French side Nantes and was heading to Wales after
        saying farewell to his former teammates.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cebfb942-01e5-401a-8445-ee76c8a9824f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-17T03:49:01.762Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:40:16.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sala began his football career at San Martin de Progreso before
        leaving to forge a professional career at 15.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebf3e0fb-ae06-4ba2-b3bc-09c7074f84e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-17T03:49:01.762Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:40:16.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The club&nbsp;posted a message on social media, writing: "We are
        waiting for you ... like the first day you left but this time to stay with
        us forever. You went and you are an example for everyone. Eternally in our
        hearts."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35f901bc-2d5a-4ee0-961a-83bb9788bd3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-17T03:49:01.762Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:40:16.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His&nbsp;body was recovered from the plane''s wreckage&nbsp;last
        week, after a private search for the missing footballer and the plane''s pilot,
        David Ibbotson, was commissioned by his family -- financed by a crowdfunding
        campaign.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2994e60d-7f84-45f0-89b0-29f0eed68e16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-17T03:49:01.762Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:40:16.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sala and the 59-year-old Ibbotson were flying in the single-turbine
        aircraft from Nantes, northern France, to the Welsh capital of Cardiff, when
        it disappeared from radar near the Channel Islands on January 21.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcfb9920-bc72-487b-bdf4-aa98fdc58ce4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-17T03:49:01.762Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:40:16.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ibbotson is presumed dead, though his body has not yet been recovered.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '635f2475-dd72-4c58-b590-5b93f02d5d32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-17T03:49:01.763Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:40:16.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2019/02/16/football/emiliano-sala-funeral-hometown-progreso-spt-intl/index.html">"Emiliano
        Sala''s funeral held in Argentina."</a></em></p>'
  'road-board-abolition-duterte-signature':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-02-17T05:42:44.912Z
    'imagesource': 'jcr:bc37ca69-7381-40f0-8bf2-65d88b737d8d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '380e403f-9585-431f-a4f0-9aea8c31e5b8'
    'lead': 'The bill will lapse into law after 30 days if the President does not
      veto it.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-17T05:45:10.747Z
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-29T21:40:15.766+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T21:39:58.938+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['road-board']
    'template': '1'
    'title': 'Road board abolition awaits Duterte''s signature'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ba33f08-0950-48a0-a690-f7544efa1e8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-17T05:45:10.748Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:40:15.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 17) —</strong> A
        bill seeking to abolish the Road Board agency amid corruption allegations
        now awaits the President''s signature.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '190e893b-044c-474c-bb62-fa148f96e2d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-17T05:45:10.748Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:40:15.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement released Sunday, the Senate announced that House
        Bill 7436 was sent to President Rodrigo Duterte''s office for signing on February
        8.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e63cce4d-dfb7-4efc-b00b-b80524a92e07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-17T05:45:10.748Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:40:15.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate adopted the House version of the bill in January to dispense
        with the bicameral conference, it said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c04c2f2-2a40-46f1-a6a9-de50ca07989d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-17T05:45:10.748Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:40:15.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Should the President fail to veto the measure in 30 days from receipt
        for signing, the bill will lapse into law.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45c70dbc-0197-450b-bd01-c2ba4b464bcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-17T05:45:10.748Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:40:15.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the Senate is convinced Duterte will not veto the bill
        given that he called for the urgent abolition of the Road Board in 2017. In
        December 2018, Duterte said he would support the Senate''s move to abolish
        the Road Board and called the agency a "milking cow" of corrupt government
        officials.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94945c1f-1162-4ea7-b7f0-d105830ccb53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-17T05:45:10.749Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:40:15.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The possibility of the bill being vetoed by Duterte is nil as it
        was the President himself who asked Congress to legislate the abolition of
        the Road Board," the Senate said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5beb6daa-5dda-41ef-a08a-a05a1d19c0b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-17T05:45:10.749Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:40:15.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Road Board manages funds from the Motor Vehicle User''s Charge
        (MVUC) for road maintenance and equipment. The Commission on Audit repeatedly
        slammed the board over millions of pesos worth of unimplemented and unobligated
        projects, excessive costs and overpayments.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69f45179-f119-483e-ac77-797ff6a85783'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-17T05:45:10.749Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:40:15.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From 2001 to May 2018, the board had collected ₱166.18 billion of
        MVUC, of which only ₱136.87 billion have been released, the Senate cited.
        Budget chief Benjamin Diokno said the agency has an unspent amount of ₱45
        billion form the MVUC fund.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1afb39a-3ef2-4c5a-bfb2-ba601a7a856f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-17T05:45:10.749Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:40:15.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the proposed measure, the road users'' tax will be transferred
        to the National Treasury to fund government projects with the allocation discussed
        by the annual General Appropriations Act.</p>'
  'cocaine-camarines-norte':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', 'ed9efd6a-3cd9-43cf-b259-28a22237b7e8']
    'created': 2019-02-17T05:45:16.203Z
    'imagesource': 'jcr:4da30644-5f5c-404a-ae7f-4144f06c5bc8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a9a6547c-baa1-4084-8448-14c515865462'
    'kicker': 'More cocaine found in PH shores'
    'lead': 'This is the second box of cocaine found on a Camarines Norte town shoreline
      in six days'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-17T05:47:18.807Z
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-29T21:40:15.324+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T21:39:59.284+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['cocaine', 'camarines-norte']
    'template': '1'
    'title': '₱5.2-M worth of cocaine found on Camarines Norte shore'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c71d5da-75d2-49ee-8ae3-3f5815443222'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-17T05:47:18.807Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:40:15.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 17) —</strong> Another
        pack of&nbsp;cocaine&nbsp;was recovered along the shorelines of Camarines
        Norte. This time at Barangay Bagumbayan, Paracale town Saturday afternoon.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '600ba130-61c9-42c2-ae0d-881371dcc68e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-17T05:47:18.807Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:40:15.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the second incident that boxes of&nbsp;cocaine&nbsp;were
        recovered in the province in six days.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e87f43ab-ba6a-4778-b146-9f0cadf33b7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-17T05:47:18.807Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:40:15.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The brick weighed 989.23 grams with an estimated market value of
        ₱5,242,919, a police report released Sunday said.&nbsp;&nbsp;Police Regional
        Spokesperson Malu Calubaquib said a 46-year-old resident identified as Norly
        Laudiana Soriano found the box while walking along the shoreline of Paracale
        town. Soriano saw a brick-like item wrapped in brown duct tape with the mark
        "lexus."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '071b88ad-63bb-4a42-a678-c27a6533450b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-17T05:47:18.807Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:40:15.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calubaquib said she immediately turned over the item to Paracale
        Municipal Police Station officials who subsequently submitted it to the Provincial
        Crime Laboratory Office for examination. Under Chemistry Report D-68-19 released
        Sunday, the examination gave a positive result to the test for the presence
        of&nbsp;cocaine.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2903f06b-c4da-4f35-91fc-fe317407c3fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-17T05:47:18.808Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:40:15.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On February 11, regional police found a pack of&nbsp;cocaine&nbsp;worth
        839.97 grams worth P4.5 million on the shoreline of Brgy. Sabang, Vinzons,
        Camarines Norte.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf662cfe-b473-44b0-b6aa-829dbc423e3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-17T05:47:18.808Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:40:15.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, Philippine National Police (PNP) Chief Dir. Gen. Oscar
        Albayalde maintained there is no market of&nbsp;cocaine&nbsp;in the country
        but said intelligence reports show that Philippine seas may be a drop-off
        point for drug syndicates.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ffee91c-13f3-486d-b6c4-645c83b3faf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-17T05:47:18.808Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:40:15.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the past few days, more than 70 blocks of&nbsp;cocaine&nbsp;amounting
        to almost half a billion pesos were discovered on the shores of Siargao and
        Dinagat Islands.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '528dd539-fca4-4ffc-8253-da37c94cf52c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-17T05:47:18.808Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:40:15.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PNP has urged the public to remain vigilant and active in participating
        in the police''s anti-drug efforts.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1849850e-d543-44bd-9e9e-e7ad61b7f258'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-17T05:47:18.808Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:40:15.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Your active participation in our anti/illegal drugs law enforcement
        operations and maintenance of peace and orders continues to inspire us in
        performing our mandate as provided for by law to fight illegal drugs with
        utmost respect for human rights," the PNP Chief Public information Officer
        said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcd7a519-55c7-4357-a15d-a6da513b956f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-17T05:47:18.808Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:40:15.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Albay-based journalist Rosas Olarte contributed to this report.</em></p>'
  '113-tourists-will-be-evacuated-from-Haiti-because-of-violent-street-protests':
    'author': 'Hande Atay Alam, Taylor Barnes, Hira Humayun  '
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-02-17T06:02:01.014Z
    'imagesource': 'jcr:6ca41a00-3aac-4591-981e-11963213e99c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4c86b0d4-bbb4-4f72-8301-2542fdaa03ca'
    'lead': 'More than 100 tourists stranded in Haiti will be sent home on a rescue
      flight, after their travels were disrupted by violent anti-government protests
      in the Caribbean country. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-17T06:05:32.656Z
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-29T21:40:14.881+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T21:39:59.486+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '113 tourists will be evacuated from Haiti because of violent street
      protests'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7be60369-cdb9-4f35-b96c-02edd1dcce01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-17T06:05:32.656Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:40:14.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> More than 100 tourists stranded in Haiti
        will be sent home on a rescue flight, after their travels were disrupted by
        violent anti-government protests in the Caribbean country.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9f1b1e7-68f5-49f5-a349-d0e5cdc07fc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-17T06:05:32.657Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:40:14.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 113 tourists, who purchased vacation packages through the Canadian
        airliner Air Transat, are "perfectly safe" at a beach resort, Christophe Hennebelle,
        vice president for human resources and corporate affairs at Air Transat, told
        CNN in an e-mail Friday.&nbsp;</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d4633c1-2b24-47f7-908e-bafb5cfd3c38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-17T06:05:32.657Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:40:14.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hennebelle said the road to reach the airport in the capital city
        Port-au-Prince is "blocked and unsafe," and that the tourists'' evacuation
        is being orchestrated with the help of the Canadian government. So as not
        to compromise passengers'' safety, details of the evacuation will be shared
        on Saturday, the tour company said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b46616e4-c527-492d-a5ea-515d9efca232'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-17T06:05:32.657Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:40:14.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For more than a week, protesters in Port-au-Prince have set cars
        ablaze and clashed with police, calling on Haitian President Jovenel Moise
        to resign over soaring inflation and allegations of corruption. Several people
        have been killed in clashes between demonstrators and police, according to
        local media reports.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b680bd4-7bc8-467b-9565-af3719db39ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-17T06:05:32.657Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:40:14.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The protests began on February 7, the second anniversary of Moise''s
        rule. He has so far rejected calls to step down, promising instead "a wide
        range of measures" for economic relief.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d836590-d96a-4db1-9afb-6a27cdce8117'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-17T06:05:32.657Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:40:14.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I thank all friends in the international community, who are still
        standing by the Haitian people," Moise said in a speech on Thursday. "I want
        you to understand that am with you."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d2cdba5-fe67-4067-825d-54128d23e170'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-17T06:05:32.657Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:40:14.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Canadian government has advised citizens to avoid all travel
        to Haiti. On Friday, the US State Department warned Americans to defer any
        trips to the country in a "Level 4: Do Not Travel" advisory. It also called
        for US citizens in the country to leave as soon as possible, noting that commercial
        flights remain available and are operating normally.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05374417-d5d4-484e-8e73-4fabd8057852'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-17T06:05:32.657Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:40:14.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2019/02/15/americas/tourists-evacuated-from-haiti-intl/index.html">"113
        tourists will be evacuated from Haiti because of violent street protests."</a></em></p>'
  'deer-chronic-wasting-disease':
    'author': 'Susannah Cullinane, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-02-18T02:02:05.877Z
    'imagesource': 'jcr:f2ac4c3a-2e5b-4386-85d2-6e6c5a9885b6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ef8f61cb-c355-4d92-9c97-93950f793713'
    'lead': 'Chronic wasting disease has been detected in wild deer, elk or moose in
      24 states, with the Centers for Disease Control and Prevention warning hunters
      to avoid handling or eating potentially infected meat.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-18T02:03:49.950Z
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-29T21:40:14.461+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T21:39:59.678+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Deer in 24 states infected with chronic wasting disease'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f27e654-6841-494f-9d98-bbb9c33cf7bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T02:03:49.950Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:40:14.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Chronic wasting disease has been detected
        in wild deer, elk or moose&nbsp;in 24 states, with the Centers for Disease
        Control and Prevention warning hunters to avoid handling or eating potentially
        infected meat.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b98f2378-68a6-4c7f-805e-9816aa3cf99b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T02:03:49.950Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:40:14.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The disease affects the central nervous system and animals can show
        signs of drastic weight loss, lack of coordination and listlessness. It can
        make them more aggressive and less afraid of human contact, the center says.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaca2901-4c48-4b18-894a-6131bbc42053'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T02:03:49.950Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:40:14.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s in the same family of disease as Creutzfeldt-Jakob disease,
        which the CDC describes as "a rapidly progressive, invariably fatal neurodegenerative
        disorder."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5e0f685-c189-4128-9b8a-7ac412b0a816'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T02:03:49.950Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:40:14.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The center says scientists believe the contagious disease is passed
        between animals through bodily fluids.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11fd0b35-3cfe-4466-a3fb-02e11fd55190'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T02:03:49.951Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:40:14.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currently, there is no evidence the disease can spread to humans,
        but the&nbsp;CDC warned hunters to be cautious&nbsp;around potentially infected
        animals.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4591deb-bb1c-49cc-8431-0a6a2c48e047'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T02:03:49.951Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:40:14.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It advised people not to handle or eat meat from deer and elk that
        seem sick or have been found dead. It says latex or rubber gloves should be
        worn when handling the meat and contact kept to a minimum — especially when
        handling organs such as the brain or spinal cord.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aeba5ed-4dfb-4a73-83f6-d764bfced510'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T02:03:49.951Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:40:14.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In deer and other cervids, the disease has an incubation period
        of over a year, with some animals not showing symptoms for years after being
        infected, the CDC says. But the disease is always fatal.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '043ddc83-5d5c-497a-821d-2e7ed90ed022'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T02:03:49.951Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:40:14.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Wyoming Game and Fish Department&nbsp;says animals will test
        positive for the disease long before its clinical signs appear "and the majority
        of CWD positive animals that are harvested appear completely normal and healthy."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c33dd296-a378-4a2a-b3e5-ad02c2a03194'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T02:03:49.951Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:40:14.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The disease was&nbsp;first found in captive deer in Colorado&nbsp;in
        the 1960s and&nbsp;in wild deer in 1981.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38318e0e-d65f-4f9f-8d9a-dc5ce52d6c05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T02:03:49.951Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:40:14.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cases of the disease have also been reported in Canada, Norway and
        Finland.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b495d54-f1bc-46e5-aaad-7979b66e0c3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T02:03:49.951Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:40:14.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/02/16/health/deer-chronic-wasting-disease/index.html">Deer
        in 24 states infected with chronic wasting disease</a>"</em></p>'
  'UAAP--UST-holds-off-late-Adamson-rally-to-score-first-win-in-Season-81-':
