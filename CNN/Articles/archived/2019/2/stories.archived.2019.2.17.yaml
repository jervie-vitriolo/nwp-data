    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '3 injured when panicked audience flees ''Hamilton''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e9ce10f-047a-47fe-b546-3f056f28a36a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T10:16:38.439+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:40:10.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Three people were injured Friday night
        when panicked audience members "self-evacuated" during a performance of the
        musical "Hamilton" in San Francisco, police said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff0a4679-fc85-47dc-a5dc-35f73a57f906'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T10:16:38.439+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:40:10.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A woman in the audience had a medical emergency during the scene
        in which the title character, Founding Father Alexander Hamilton, is shot
        on stage, said Joseph Tomlinson, public information officer for the San Francisco
        police.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '580e3abc-7473-4ca6-a9b6-1d3249c1470e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T10:16:38.439+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:40:10.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Audience members mistakenly thought there was a real-life shooting
        and rushed the exits, he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b131072b-cddd-410a-ba84-61cc799e69a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T10:16:38.440+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:40:10.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN affiliate KPIX reported the someone in the audience shouted,
        "Gun!"</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c655859b-827b-4a1b-bda8-a6e9c0cafb49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T10:16:38.440+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:40:10.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police told reporter Shirin Rajaee -- who was in the audience --
        that a woman was having a heart attack and someone in the theater thought
        she had been shot. In the chaos, some people jumped into police patrol cars.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e68006b-88b4-457a-a4e5-5a59fde0ba8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T10:16:38.440+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:40:10.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The woman and three injured people were taken to local hospitals,
        police tweeted. One of the three people injured had a broken leg. The woman
        who suffered the medical emergency was taken to a hospital and reported in
        critical condition.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3fca57a-030c-4e65-9ec8-7726bf2277c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T10:16:38.441+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:40:10.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cast members had to evacuate the Orpheum Theatre as well. An Instagram
        video shows them returning inside from the street.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3377194f-127e-471b-918a-48966c0c0199'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T10:16:38.441+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:40:10.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The theater''s explanation on Twitter did not sit well with some
        who attended.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '381d5d88-1171-4504-8176-eac1a11cb836'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T10:16:38.442+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:40:10.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"During a medical event at the SHN Orpheum Theatre this evening
        an audience member activated the theater''s fire pull station," the theater
        said. "The audience and cast followed the life/safety system''s automatic
        announcement and exited the theater."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a4bfa86-537f-49e8-abda-aad23c7ce7c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T10:16:38.442+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:40:10.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Patron Laura Lasnier described "mass chaos" in a tweet.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '368eeeaa-f18a-45c6-af4e-7b4972219c7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T10:16:38.443+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:40:10.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was in the balcony with my 6 and 9 year old. There was absolutely
        NO announcement. There was mass chaos and absolutely no support and direction
        from SHN staff. Extremely disappointed in how the event was handled," she
        tweeted.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4adfb750-d323-457a-948a-97a4dae2be73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T10:16:38.443+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:40:10.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The performance of the popular Tony Award-winning show did not continue.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b804fca-7c40-4011-8eb3-ef21535f816e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T10:16:38.444+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:40:10.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tickets cost up to $686 officially and are offered online for hundreds
        of dollars more.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9c32b4b-acfe-4614-bfc1-3b0f0374a593'
      'mgnl:activationStatus': true
