    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '2 dead, 1 injured in EDSA shooting

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37b1bc5a-a37e-49c0-b847-5366e64a837d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T10:00:23.436+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:40:12.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 17) —</strong> Two
        men were killed while a woman was wounded in a shooting incident along EDSA
        ‪on Sunday afternoon‬.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01fe6272-d062-423d-847b-695dda412f62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T10:00:23.436+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:40:12.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two casualties were identified as Nomer Allan Santos, 51, and
        Jose Luis Yulo, 63. Esmeralda Ignacio, 38, meanwhile, was injured. They were
        onboard a white Hi Ace van.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '177e9b14-224e-4323-8888-027b79ebcee4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T10:00:23.437+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:40:12.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mandaluyong police said the incident happened ‪at 3:08 pm at ‬the
        southbound lane of EDSA-Reliance near VRP Medical Center, where the three
        were rushed to.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc51f383-8e7a-4d61-a071-04b1ee5d6473'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T10:00:23.437+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:40:12.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the police report, the group came from Pampanga where
        one of the passengers participated in a drag race competition. The vehicle
        filled up at a gasoline station along EDSA then exited toward the innermost
        lane of the main thoroughfare where two men riding a black motorcycle approached
        and shot the van.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
