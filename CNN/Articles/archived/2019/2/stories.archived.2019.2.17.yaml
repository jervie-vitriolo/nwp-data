      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Family, friends and former teammates paid
        their respects to late footballer Emiliano Sala, whose funeral was held in
        the small Argentine town of Progreso Saturday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ca23abe-61a1-44c8-b79a-462bbcc8bd87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T10:13:27.323+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:40:11.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among those in attendance were former Nantes teammate Nicolas Pallois,
        who carried the coffin alongside Sala''s brother Dario, and Cardiff City manager
        Neil Warnock.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1e2c1bd-84bf-40a2-90f0-56480080eedf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T10:13:27.324+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:40:11.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many local residents, some wearing shirts bearing Sala''s name,
        made their way to San Martin de Progreso, the player''s boyhood football club,
        throughout the afternoon to say their goodbyes.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47a6e8ff-60df-4430-aac9-7669fe3482d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T10:13:27.324+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:40:11.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A public service was held in the club''s gymnasium, before a private
        service later in the evening.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44a120ac-14e7-4278-93c2-ea559345ed93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T10:13:27.324+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:40:11.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>READ: Emiliano Sala -- Fans detained after ''mocking'' death with
        airplane gestures during game</h3>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4cffd5d-1fc7-49c3-a4f4-a21d5fd6326e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T10:13:27.324+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:40:11.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>READ: As Emiliano Sala''s family grieves his transfer provides
        glimpse into football''s ''arms race''</h3>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '593c11e3-202a-480d-9e7c-4ea83b3d38a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T10:13:27.324+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:40:11.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 28-year-old died after his plane crashed over the English Channel
        last month, as he made his way to new club Cardiff.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a77b0991-abff-4265-aa12-474728dfa0b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T10:13:27.325+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:40:11.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Argentine striker had joined the Welsh side for a reported £15
        million ($19.3 million) from French side Nantes and was heading to Wales after
        saying farewell to his former teammates.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'becf8330-af7c-4837-98a4-9ba571bedf22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T10:13:27.325+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:40:11.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sala began his football career at San Martin de Progreso before
        leaving to forge a professional career at 15.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ae070d8-c9da-459f-a202-6992a48a7172'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T10:13:27.325+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:40:11.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The club posted a message on social media, writing: "We are waiting
        for you ... like the first day you left but this time to stay with us forever.
        You went and you are an example for everyone. Eternally in our hearts."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '222830fb-9bc4-4acf-a4ff-dfea9a082a97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T10:13:27.325+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:40:11.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His body was recovered from the plane''s wreckage last week, after
        a private search for the missing footballer and the plane''s pilot, David
        Ibbotson, was commissioned by his family -- financed by a crowdfunding campaign.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '441c6de1-2928-4229-af6b-38f41cce7e15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T10:13:27.325+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:40:11.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sala and the 59-year-old Ibbotson were flying in the single-turbine
        aircraft from Nantes, northern France, to the Welsh capital of Cardiff, when
        it disappeared from radar near the Channel Islands on January 21.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2a75304-d448-4fd5-9311-edc191d12276'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T10:13:27.326+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:40:11.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ibbotson is presumed dead, though his body has not yet been recovered.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a74cd5e6-e23c-4f0b-aebc-7855a752444a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T10:13:27.326+08:00
      'mgnl:createdBy': 'jeff'
