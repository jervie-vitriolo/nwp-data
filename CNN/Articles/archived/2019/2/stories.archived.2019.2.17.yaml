    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'UAAP: La Salle takes down rivals Ateneo Lady Eagles in Season 81 opener

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7799106-a8b2-4070-9396-7f8d00eaf6b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T09:52:36.198+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:40:13.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 17) —</strong> Round
        one goes to the green and white.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33f40e8b-bbca-4642-815d-188b0750ca63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T09:52:36.198+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:40:13.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defending champions De La Salle University (DLSU) Lady Spikers kicked
        off their UAAP Season 81 campaign with a four-set win, 25-14, 25-17, 16-25,
        25-19 over rivals Ateneo Lady Eagles on Sunday at the Mall of Asia Arena in
        Pasay.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46ede59e-900a-45d9-bf5b-885175e72578'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T09:52:36.198+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:40:13.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The four-peat seeking Lady Spikers cruised to an early 2-0 set advantage
        to start the match.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ec37087-81f6-4a12-a6d8-3109b060cc62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T09:52:36.198+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:40:13.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Lady Eagles refused to go quietly as they kept pace with La
        Salle in the third frame, capitalizing on their foes'' 11 unforced errors
        to hack out a 25-16 victory.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3766474-481b-43aa-964a-9686d8377092'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T09:52:36.199+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:40:13.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Taft-based squad, however, staved off a possible comeback from
        Ateneo as it pulled away 18-13 halfway through the fourth set.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '845a3af8-d5d5-457d-b445-d7009f213cfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T09:52:36.199+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:40:13.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Team captain Desiree Cheng was named Player of the Game after recording
        13 points on eight attacks, two blocks, and three service aces— including
        the game-winning point-- for La Salle.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeb75568-4e7e-4971-8c2a-3b2961462c25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T09:52:36.199+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:40:13.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Lady Spikers dominated the offensive department, outscoring
        Ateneo 40-28 in attacks, and also delivered 15 aces throughout the match.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '290f6d36-bff6-4fb4-8055-f4a571f362a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T09:52:36.199+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:40:13.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The defending champs will next face the Adamson Lady Falcons on
        Saturday, while Ateneo will battle it out with the University of Santo Tomas
        Golden Tigresses on Wednesday.</p>'
  'UAAP-81-volleyball-UST-Tigresses-Adamson-Lady-Falcons':
    'author': 'Alyssa Rola'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2019-02-17T19:27:02.405+08:00
    'imagesource': 'jcr:356de659-f173-486b-b70d-62148d68e892'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f1048a25-64f9-4261-8bdd-3ce0d1e792bf'
    'lead': 'The Tigresses score their first win of the season in the UAAP women''s
      volleyball, with Rookie Eya Laure and veteran Sisi Rondina taking charge. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-11T09:56:41.479+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-01-29T21:40:12.781+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T21:40:00.575+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'UAAP: UST holds off late Adamson rally to score first win in Season
      81

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d823afe-f407-472f-97ed-ad965b1e5a2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T09:56:41.480+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:40:12.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 17) —</strong> The
        University of Santo Tomas (UST) Golden Tigresses held off a late comeback
        from the Adamson Lady Falcons to score their first win of the season, 25-21,
        25-21, 24-26, 24-26, 15-6 on Sunday at the Mall of Asia Arena in Pasay.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f6d21f3-c0e4-4b48-98ef-81a676c5e5b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T09:56:41.480+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:40:12.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rookie Eya Laure shone in her seniors debut in the UAAP women''s
        volleyball, as she topscored for UST with 17 points on 13 attacks, three blocks
        and a service ace.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58da8c1c-92a2-4215-8b7b-7bd43a334c23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T09:56:41.480+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:40:12.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even down two sets, the Lady Falcons refused to back down without
        a fight, as two straight kills from their team captain Eli Soyud gave Adamson
        the 26-24 win in the third frame.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bcd324e-5821-493b-8a08-c3aa395f0ac3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T09:56:41.480+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:40:12.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The San Marcelino-based squad likewise held off an 11-4 run by the
        Tigresses late in the fourth set-- equalizing the match at two sets apiece.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f90675c2-3caf-4179-891f-90853614f901'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T09:56:41.481+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:40:12.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UST, however, built a comfortable 9-3 cushion in the deciding set
        to cruise to its first victory in the women''s volleyball tournament.</p>'
  'edsa-reliance-shooting':
    'author': 'CNN Philippines Staff'
    'caption': 'A shooting incident occurred along EDSA on Sunday afternoon, according
      to the Metropolitan Manila Development Authority. | Paolo Barcelon'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-02-17T22:34:25.504+08:00
    'imagesource': 'jcr:7614e1a1-065a-4cf0-9305-64108b643d03'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '491acf86-c743-44ae-9b3a-ebbbf35818de'
    'lead': 'Two men are dead while a woman is wounded in a shooting incident along
      EDSA on Sunday afternoon.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-11T10:00:23.436+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-01-29T21:40:12.516+08:00
    'mgnl:lastActivatedBy': 'magnolia'
