      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> India''s fastest train broke down on its
        first trip, just a day after being inaugurated by Prime Minister Narendra
        Modi.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f33b2a18-1dd9-4384-8a80-66792a07f557'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T09:49:46.162+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:40:13.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Vande Bharat Express was returning to New Delhi from the northern
        city of Varanasi on Friday before it was forced to stop at Chamrola Station,
        located about 120 miles away from the capital.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ff713ba-1744-496c-918f-1f013c66b279'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T09:49:46.162+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:40:13.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a statement released by India''s Railway Ministry on
        Saturday, there were communication issues between the last four coaches and
        the rest of the train due to an "external hit."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22c16ddf-db97-437f-8a3a-4be3030c1218'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T09:49:46.162+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:40:13.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The brakes were then applied and the "train was checked for faults
        and moved to Delhi," the statement continued.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36831a3b-89e4-40f2-9048-ccaf38ed775b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T09:49:46.162+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:40:13.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Vande Bharat Express''s initial trip from New Delhi to Varanasi
        was successful.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93bd35ec-e61d-4c0d-b32c-f41c27a44a8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T09:49:46.163+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:40:13.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The semi high-speed train, produced in the southern city of Chennai,
        can reach maximum speeds of nearly 100mph (160km/h).</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a8fc6ed-acbf-4d47-8950-3aa11c76bc9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T09:49:46.163+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:40:13.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its production comes under Modi''s ambitious Make in India initiative
        to transform the country into a global manufacturing hub.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bdb0fa3-8667-47ed-9b91-16dda955b246'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T09:49:46.163+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:40:13.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is the true strength of India. This is the strength of the
        Vande Bharat Express. Friends, in the last four and a half years, through
        hard work and honesty, we have tried to change the Indian railways. The Vande
        Bharat Express is a glimpse of that work. In the past years, the railways
        have stayed in a sector, which under Make in India has made great progress,"
        said Modi as he inaugurated the train on Thursday.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4574933-20b7-444c-8860-8158a31ea9d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T09:49:46.164+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:40:13.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The train can hold 1,128 passengers. Its journey from New Delhi
        to Varanasi takes eight hours and covers 467 miles.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac8d6cfc-0334-48cf-a76e-ceae2f3ead08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T09:49:46.164+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:40:13.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other trains currently operating on that route take more than 11
        hours to complete the same trip.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f542828-88ba-45f7-8c04-909199dbeb89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T09:49:46.165+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:40:13.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The train made its first commercial trip on Sunday with India''s
        Railways Minister Piyush Goyal tweeting that tickets had been sold out for
        the next two weeks.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34d6c43b-3130-4ff9-b8a2-04dedd844a97'
      'mgnl:activationStatus': true
