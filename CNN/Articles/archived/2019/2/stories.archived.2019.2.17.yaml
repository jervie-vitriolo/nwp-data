  'uaap-season-81-womens-volleyball-la-salle-lady-spikers-victory-over-ateneo-leady-eagles':
    'author': 'Alyssa Rola'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2019-02-17T20:29:40.932+08:00
    'imagesource': 'jcr:f67f6673-72ff-4933-9a04-686805e8df8b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6fccf4a6-7d12-477d-8b9c-1aa0adccf654'
    'lead': 'The defending champions kicked off their Season 81 campaign with a four-set
      win over rivals Ateneo Lady Eagles on Sunday.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-11T09:52:36.197+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-01-29T21:40:13.197+08:00
    'mgnl:lastActivatedBy': 'magnolia'
