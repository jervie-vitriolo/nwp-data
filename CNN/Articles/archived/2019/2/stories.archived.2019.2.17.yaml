    'template': '1'
    'title': 'UAAP: UST holds off late Adamson rally to score first win in Season
      81 '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a7a4d31-03b8-4b1a-bd20-260124668c77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-17T09:40:33.896Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:40:13.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 17) —&nbsp;</strong>
        The University of Santo Tomas (UST) Golden Tigresses held off a late comeback
        from the Adamson Lady Falcons to score their first win of the season, 25-21,
        25-21, 24-26, 24-26, 15-6 on Sunday at the Mall of Asia Arena in Pasay.&nbsp;</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82c92527-8bf0-4ee1-8d84-24658fdfed4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-17T09:40:33.896Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:40:13.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rookie Eya Laure shone in her seniors debut in the UAAP women''s
        volleyball, as she topscored for UST with 17 points on 13 attacks, three blocks
        and a service ace.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ec957ae-fd6b-4c17-84fd-b33dcfad889e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-17T09:40:33.896Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:40:13.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even down two sets, the Lady Falcons refused to back down without
        a fight, as two straight kills from their team captain Eli Soyud gave Adamson
        the 26-24 win in the third frame.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bf73873-5a21-4fce-8cc5-c37d6b69b3ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-17T09:40:33.896Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:40:13.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The San Marcelino-based squad likewise held off an 11-4 run by the
        Tigresses late in the fourth set-equalizing the match at two sets apiece.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1552a3d-be9c-434e-aec4-9576b119da3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-17T09:40:33.896Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:40:13.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UST, however, built a comfortable 9-3 cushion in the deciding set
        to cruise to its first victory in the women''s volleyball tournament.&nbsp;</p>'
