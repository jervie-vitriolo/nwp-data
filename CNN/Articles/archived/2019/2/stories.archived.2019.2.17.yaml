      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Emiliano Sala''s
        funeral held in Argentina."</em></p>'
  'Hamilton-San-Francisco-audience-injured':
    'author': 'Jay Croft'
    'caption': 'Three people were injured Friday night when panicked audience members
      "self-evacuated" during a performance of the musical "Hamilton" in San Francisco,
      police said.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-03-17T11:00:20.116+08:00
    'imagesource': 'jcr:8ba0ab5e-ec52-4a14-9cca-f27e79dc0cc8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '42fb7027-2ec8-4ac2-a9f9-0addb0efb5e3'
    'lead': 'Three people were injured Friday night when panicked audience members
      ''self-evacuated'' during a performance of the musical ''Hamilton'' in San Francisco,
      police said. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-11T10:16:38.438+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-01-29T21:40:10.481+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T21:40:01.808+08:00
