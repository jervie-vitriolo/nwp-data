  'shark-attacks-surfing-man-australia-byron-bay':
    'author': 'Susannah Cullinane and Samantha Beech'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-03-17T15:27:49.961+08:00
    'imagesource': 'jcr:422e249b-2c8d-48b9-99e2-03c0edb4a39c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fdafcc77-6fc1-41ea-aeab-d4fbba0cb343'
    'lead': 'A man has been airlifted to the hospital after being bitten by a shark
      off the coast of New South Wales in Australia, according to local police.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-11T10:03:16.798+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-01-29T21:40:12.109+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T21:40:00.957+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Shark attacks man surfing at Australia''s Byron Bay

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1598ea6-31bb-419f-9ae5-51f9b4392e35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T10:03:16.798+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:40:12.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A man has been airlifted to the hospital
        after being bitten by a shark off the coast of New South Wales in Australia,
        according to local police.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdf8be52-33ee-4ed7-a1b0-2b014c12f26d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T10:03:16.798+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:40:12.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police said in a statement Sunday that emergency services were called
        to Byron Bay around 6:40 a.m. local time, after reports that a man surfing
        near Belongil Beach was bitten on the leg by a shark.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a4e64ad-9424-4e68-a4c1-8eaa10e44c64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T10:03:16.798+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:40:12.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 41-year-old local man returned to shore on his board and alerted
        other surfers, police said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd946ad11-c2e5-4e92-97ab-312e22794ced'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T10:03:16.799+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:40:12.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was treated at the scene by NSW Ambulance paramedics, before
        being airlifted to Gold Coast University Hospital in serious but stable condition,
        the statement said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceae87d2-3691-4a0f-979d-0b37a2e8a3c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T10:03:16.799+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:40:12.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Belongil Beach and Main Beach have been closed for 24 hours.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b0da480-1f64-48ca-888f-9360f6d60975'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T10:03:16.799+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:40:12.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Third shark attack of the year</h3>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecf6e11f-e5d1-4751-83a4-ecd649d240a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T10:03:16.799+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:40:12.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australia''s national broadcaster, the Australian Broadcasting Corporation
        (ABC) reported that the victim''s housemate had been surfing with him when
        the attack took place.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca7b85e3-4edc-480e-a1fa-34423c9a474d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T10:03:16.799+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:40:12.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It quoted the housemate as saying the pair had paddled back to shore
        together.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d3ab0cd-3f40-4f7c-9fb6-36d298a1d58a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T10:03:16.799+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:40:12.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We didn''t realize until we were on the beach that there was a
        big chunk taken out of his leg so there was a lot of blood," he told the ABC.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfdea27d-46cc-43f1-af7f-00ba76530eb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T10:03:16.800+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:40:12.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The housemate told the broadcaster he and other bystanders used
        leg ropes -- used to attach surfers to their boards -- to make a tourniquet
        around the man''s leg.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3d655c7-a67b-4e24-aee8-7771e0588ed5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T10:03:16.800+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:40:12.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesperson for Australia''s Department of Primary Industry told
        the ABC that scientists believe a juvenile great white shark may have attacked
        the man.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd19377f2-3bd6-4ac1-9a07-e9c4a035b07b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T10:03:16.800+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:40:12.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Taronga Conservation Society Australia says there were 27 shark
        attacks in Australia last year, one of them fatal. Nine of the attacks took
        place in New South Wales, according to its Australian Shark Attack File.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b61432c5-eed9-4938-ba8d-d7b3a4ab1f74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T10:03:16.800+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:40:12.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before Sunday''s attack, the society had recorded two attacks so
        far this year, both of which took place in Queensland, the state bordering
        New South Wales to the north.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae619c57-f41c-4a7c-a396-7554d9a7d692'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T10:03:16.800+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:40:12.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Shark attacks man
        surfing at Australia''s Byron Bay."</em></p>'
  'tourists-evacuated-Haiti-protests':
    'author': 'Hande Atay Alam, Taylor Barnes, Hira Humayun'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-02-17T13:59:50.385+08:00
    'imagesource': 'jcr:422e249b-2c8d-48b9-99e2-03c0edb4a39c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f3610f29-d5fe-4f85-9a07-ed68062224ea'
    'lead': 'More than 100 tourists stranded in Haiti will be sent home on a rescue
      flight, after their travels were disrupted by violent anti-government protests
      in the Caribbean country. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-11T10:09:08.756+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-01-29T21:40:11.566+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T21:40:01.290+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '113 tourists will be evacuated from Haiti because of violent street
      protests

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '548667c0-035f-4fb5-a05c-b284574d526f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T10:09:08.756+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:40:11.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> More than 100 tourists stranded in Haiti
        will be sent home on a rescue flight, after their travels were disrupted by
        violent anti-government protests in the Caribbean country.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bdee85a-9a37-4fab-a0c0-c650268a18c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T10:09:08.756+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:40:11.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 113 tourists, who purchased vacation packages through the Canadian
        airliner Air Transat, are "perfectly safe" at a beach resort, Christophe Hennebelle,
        vice president for human resources and corporate affairs at Air Transat, told
        CNN in an e-mail Friday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9786c8c-37ee-4559-8983-9a446301d875'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T10:09:08.757+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:40:11.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hennebelle said the road to reach the airport in the capital city
        Port-au-Prince is "blocked and unsafe," and that the tourists'' evacuation
        is being orchestrated with the help of the Canadian government. So as not
        to compromise passengers'' safety, details of the evacuation will be shared
        on Saturday, the tour company said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ab40d80-ae7e-41c4-bf3f-4df8e01640a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T10:09:08.757+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:40:11.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For more than a week, protesters in Port-au-Prince have set cars
        ablaze and clashed with police, calling on Haitian President Jovenel Moise
        to resign over soaring inflation and allegations of corruption. Several people
        have been killed in clashes between demonstrators and police, according to
        local media reports.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '539fc430-ff43-4229-95c8-2e7fce62dd7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T10:09:08.757+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:40:11.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The protests began on February 7, the second anniversary of Moise''s
        rule. He has so far rejected calls to step down, promising instead "a wide
        range of measures" for economic relief.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5986947e-e2e4-4a0e-a847-8080e7f378f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T10:09:08.757+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:40:11.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I thank all friends in the international community, who are still
        standing by the Haitian people," Moise said in a speech on Thursday. "I want
        you to understand that am with you."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76cee36e-2c75-4259-a76f-c073a4762f62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T10:09:08.757+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:40:11.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Canadian government has advised citizens to avoid all travel
        to Haiti. On Friday, the US State Department warned Americans to defer any
        trips to the country in a "Level 4: Do Not Travel" advisory. It also called
        for US citizens in the country to leave as soon as possible, noting that commercial
        flights remain available and are operating normally.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf11c349-35d0-4b32-bb45-88eb3d6c0521'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T10:09:08.758+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:40:11.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
