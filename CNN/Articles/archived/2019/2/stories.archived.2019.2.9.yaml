      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The Department
        of Health (DOH) is asking the suspect behind a village doctor''s fatal hit-and-run
        to surrender.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70390189-d789-49d2-9e6c-f55429bde425'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-09T03:33:35.047Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T16:59:39.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a Friday statement, the DOH expressed condolences over the death
        of Dr. Zuriele Arambulo yesterday in Santiago, Agusan del Norte.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a2a0121-63f7-49e0-9a37-9531fb7d6646'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-09T03:33:35.047Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T16:59:39.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arambulo was serving the Doctors to the Barrios program where physicians
        are deployed to provide medical services to far-flung areas.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd06e5237-824e-4d67-9d8f-e962e621009f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-09T03:33:35.047Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T16:59:39.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 28-year-old doctor was hit by the speeding vehicle on February
        8 after alighting a bus from Butuan City. She was declared dead on arrival
        at a Cabadbaran City hospital.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5968e09-cf60-4eda-a45f-4dd3197a4be2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-09T03:33:35.048Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T16:59:39.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are saddened that another physician impassioned to serve the
        Filipino people has been taken at a time when there is a dire need for public
        health workers in underserved and remote areas of the country," the DOH said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '587171ed-0cfe-444a-8f02-ac37a5e24066'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-09T03:33:35.048Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T16:59:39.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department said it is working with the Caraga Center for Health
        Development to assist Arambulo''s family. Arambulo''s remains will be transferred
        to the Marian Memorial Chapel in Antipolo, Rizal.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aca3e2c-eeba-4e6d-bbd6-a775d03d1ae9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-09T03:33:35.048Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T16:59:39.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The DOH laments this incident and is appealing to the driver of
        the vehicle to own up to the accident and surrender to the authorities," it
        added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9016c9c3-c524-4dda-807a-bdd69205ab8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-09T03:33:35.048Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T16:59:39.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arambulo graduated from the Cebu Institute of Medicine in 2017,
        according to the DOH''s statement.</p>'
  'Facebook-Myanmar-civil-war':
    'author': 'Helen Regan, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-02-09T07:36:11.409Z
    'imagesource': 'jcr:0ec04b2b-15ad-4475-bbe6-bfc72d8b64b9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f4c03e80-f9a4-42f7-88e2-2c596c31538b'
    'lead': 'CNN reached out to Facebook, which said it had evidence that the four
      groups were responsible for attacks against civilians and were engaged in violence
      in Myanmar, and indicated that other non-state armed groups were part of ongoing
      investigations.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-09T07:38:37.230Z
    'mgnl:createdBy': 'joemil'
    'mgnl:lastActivated': 2023-01-29T16:59:39.424+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:59:03.589+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Facebook', 'Myanmar']
    'template': '1'
    'title': 'Facebook wades into world''s longest civil war, but does it know what
      it''s doing?'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ed4db6f-4508-4f8e-b7eb-425f28fb4468'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-09T07:38:37.231Z
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T16:59:39.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> For more than 60 years, a protracted civil
        war has simmered across Myanmar, largely hidden from the outside world.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e95c83b3-3539-44ee-818a-aa9c2764a4bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-09T07:38:37.231Z
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T16:59:39.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rebel armies -- 15 are active in the country -- are fighting the
        Myanmar military for greater autonomy and control over various minority ethnic
        areas, a complex and often intertwining struggle that has seen thousands of
        civilians killed and hundreds of thousands displaced. Some of the rebels,
        like the Kachin Independence Army and the United Wa State Army, have controlled
        and administered large swaths of territory for years.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a013efd5-f455-4ceb-9301-55378fcc41f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-09T07:38:37.232Z
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T16:59:39.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, Facebook appeared to inadvertently wade into the conflict
        --&nbsp;considered by many to be the world''s longest-running civil war --
        by announcing a ban on profile pages linked to four ethnic rebel groups. The
        move was part of the&nbsp;company''s efforts to clamp down on the spread of
        hate speech and incitement to violence on its platform.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd465ac7-f9e3-4c08-8782-04810c884a37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-09T07:38:37.232Z
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T16:59:39.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the move to combat misinformation and violent content in Myanmar
        is welcomed by many in the country, analysts say that the ban on these groups
        ignores the complexities of Myanmar''s armed struggles, and that the Facebook
        announcement''s vague wording could risk silencing those on the ground working
        to help civilians in minority ethnic areas.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ab19593-cbaf-4833-9080-cabc5995a383'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-09T07:38:37.232Z
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T16:59:39.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN reached out to Facebook, which said it had evidence that the
        four groups were responsible for attacks against civilians and were engaged
        in violence in Myanmar, and indicated that other non-state armed groups were
        part of ongoing investigations.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f322df4-f8cd-4a46-b75f-0eaed30eb899'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-09T07:38:37.232Z
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T16:59:39.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Removing hate</h2>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d834208-d955-48af-82b7-8dbab554c82d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-09T07:38:37.232Z
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T16:59:39.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Less than a decade ago, just&nbsp;0.3%&nbsp;of Myanmar''s population
        was connected to the internet as the nation emerged from years of isolated
        military rule. There are now 18 million Facebook users and the site is so
        popular that for many it has become synonymous with the internet and a primary
        source of news and information.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f297ff00-e5d3-4256-b240-731f65077a7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-09T07:38:37.233Z
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T16:59:39.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook has recently been stepping up efforts to remove hateful,
        false or violent content from its platform in Myanmar after United Nations
        investigators accused the platform of facilitating violence against Rohingya
        Muslims in western Rakhine state.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd170daa5-ead3-4fd8-bf36-4f942f9a1cec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-09T07:38:37.233Z
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T16:59:39.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anti-Muslim hate speech posted to Facebook&nbsp;"substantively"
        contributed to&nbsp;the "level of acrimony" against the Rohingya following
        the military''s crackdown in Rakhine that forced more than 700,000 people
        to flee to neighboring Bangladesh, a UN report said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b64bdb3-cec4-414e-8900-87df508dabd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-09T07:38:37.233Z
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T16:59:39.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m afraid that Facebook has now turned into a beast, and not
        what it originally intended," the UN special rapporteur on human rights in
        Myanmar, Yanghee Lee,&nbsp;said at the time.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad665a24-d01c-497d-912c-3e544633ff8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-09T07:38:37.233Z
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T16:59:39.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response, Facebook admitted that it&nbsp;failed to do enough&nbsp;to
        prevent its platform being used to fuel political division and bloodshed in
        Myanmar.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd42a4b2d-1788-4968-a4a0-91c2e5c5707c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-09T07:38:37.234Z
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T16:59:39.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since August 2018,&nbsp;it has banned&nbsp;hundreds of profiles
        and pages linked to the Myanmar military -- including commander-in-chief of
        the armed forces, Senior Gen. Min Aung Hlaing -- and those it said were engaging
        in "coordinated inauthentic behavior."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e55d026-ec3c-4270-831d-4326dc981062'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-09T07:38:37.234Z
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T16:59:39.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In&nbsp;its announcement Tuesday, Facebook designated the Arakan
        Army, the Myanmar National Democratic Alliance Army, the Kachin Independence
        Army and the Ta''ang National Liberation Army as "dangerous organizations"
        and banned them from the site, as well as "all related praise, support and
        representation."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '045a91fd-c89b-4620-b77a-44f0b97710d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-09T07:38:37.234Z
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T16:59:39.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is clear evidence that these organizations have been responsible
        for attacks against civilians and have engaged in violence in Myanmar, and
        we want to prevent them from using our services to further inflame tensions
        on the ground," the Facebook statement said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '433efbe9-fcb9-40d8-8300-e84a7883b5d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-09T07:38:37.234Z
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T16:59:39.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Judging legitimacy</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1de1fd1c-b39b-4ff0-835a-c939670f4fc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-09T07:38:37.234Z
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T16:59:39.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook said Tuesday''s ban is partly in response to a surge in
        violence in western Rakhine state after the Arakan Army attacked police outposts,
        killing 13 policemen, according to the Myanmar military.&nbsp;Ensuing clashes
        between the insurgent group and the Myanmar army have displaced more than
        4,500 people since December,&nbsp;according&nbsp;to the UN Office for the
        Coordination of Humanitarian Affairs.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14a0ea66-4c81-4b72-8365-d8c6228f40fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-09T07:38:37.235Z
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T16:59:39.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Facebook decision, which covers just four rebel groups that
        together make up the Northern Alliance, has analysts questioning what methods
        Facebook uses to determine who should -- and shouldn''t -- be on the site.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fbfa539-3790-4d6d-b1ef-e064bac7288e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-09T07:38:37.235Z
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T16:59:39.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not clear to me that Facebook has any underlying principles
        by which it is judging legitimacy (of these groups)," said Aaron L. Connelly,
        Southeast Asian politics and foreign policy expert at the International Institute
        for Strategic Studies.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0db0541d-26d0-4863-a287-87c9af59d49a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-09T07:38:37.235Z
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T16:59:39.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The four ethnic army pages were removed in part for attacking civilians.
        But other ethnic armies, as well as the Myanmar military, have also engaged
        in atrocities such as&nbsp;recruiting child soldiers, laying&nbsp;landmines,
        and killing&nbsp;and raping&nbsp;civilians.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a453ed4-6b0d-4c4c-80fd-d134a412ac80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-09T07:38:37.235Z
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T16:59:39.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So the question would be, what is the difference? What is the principle
        by which Facebook is deciding that the Northern Alliance groups are illegitimate
        and the Myanmar central government is legitimate?" Connelly said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8958975a-4136-4d9f-b268-74ff2ae2a36a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-09T07:38:37.235Z
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T16:59:39.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its statement, Facebook acknowledged that the "sources of ethnic
        violence in Myanmar are incredibly complex and cannot be resolved by a social
        media company." It continued, "We also want to do the best we can to limit
        incitement and hate that furthers an already deadly conflict."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c815384-66e0-4bfc-b99c-e3ef0e0a66e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-09T07:38:37.236Z
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T16:59:39.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook said it had been contacted by the Myanmar government over
        the four groups, but there was no pressure behind the decision to ban them.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bc0baa9-79c2-4304-a037-3989969b7ad9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-09T07:38:37.236Z
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T16:59:39.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Concerns of silencing civil society</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb0daab8-1fee-4014-a742-5ae528e26a27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-09T07:38:37.236Z
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T16:59:39.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company''s announcement shows just how fraught policing the
        site has become in areas where political divisions are complex and ever-changing.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a4b555b-dc45-4c6e-90ba-e4bbf0babb6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-09T07:38:37.236Z
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T16:59:39.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are some loaded terms in their announcement that are begging
        for clarification," said Matt Smith, co-founder and CEO of human rights groups
        Fortify Rights, who has had recent discussions with Facebook over its operations
        in Myanmar.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b78e044-5fa2-4d07-ae76-375e97b885a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-09T07:38:37.237Z
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T16:59:39.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At one point the company suggests they made their decision to ban
        these groups in order&nbsp;to limit incitement and hate on the platform. But
        elsewhere it suggests the groups are banned because they attacked civilians.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e95dcbb4-cbff-4f18-aab2-da683a50962e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-09T07:38:37.237Z
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T16:59:39.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The environment in Myanmar around ethnic conflict is tense, and
        it''s not entirely helpful to conflate these terms."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d942c23-093d-47d6-a124-4dcdd9adfc28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-09T07:38:37.237Z
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T16:59:39.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More problematic, analysts argue, is Facebook''s claim that it will
        remove "all related praise, support and representation" of the four groups
        "as soon as we become aware of it."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55bafac3-24f5-4b0d-a7a5-129d8e38ee66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-09T07:38:37.237Z
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T16:59:39.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That suggests Facebook could extend the ban to the pages of ethnic
        people living under the control of the armed groups, civil society organizations
        that provide vital services to vulnerable people living in volatile areas,
        or organizations not engaged in armed conflict but that believe armed groups
        are legitimately fighting for greater autonomy for the state.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e0eec43-4ee4-45ba-97db-201de191f45c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-09T07:38:37.237Z
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T16:59:39.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook said it removes all praise and support of banned groups
        even if the praise and support is of a group''s non-violent activities and
        enforces that policy regardless of context.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a723dc55-c1b8-48bc-a3cc-9d54e94a774d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-09T07:38:37.238Z
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T16:59:39.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Connelly said the company "has been haphazard with their actions
        in Myanmar with regard to removing pages."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb782810-7739-4779-939c-86d1202cb387'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-09T07:38:37.238Z
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T16:59:39.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It would be very difficult for anyone watching in Myanmar to trust
        Facebook''s judgment in these cases anymore," he said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42d0b0a5-d690-47c9-b89c-ca579346146d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-09T07:38:37.238Z
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T16:59:39.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analysts say Facebook can be more transparent in its decision-making
        process to ensure it effectively targets those spreading hate and violence
        on its platforms -- especially over what it considers to be a "dangerous group."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a53e248-0de1-4a75-aabd-7a447186eb2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-09T07:38:37.238Z
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T16:59:39.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is one of the problematic issues with the way that Facebook
        has approached this question, with banning pages entirely as opposed to removing
        content that violates their terms of service with regard to not fomenting
        racism or sectarian hatred," Connelly said. "It seems as though instead of
        actually trying to go about that in a systematic way they have just started
        removing pages."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e855047a-76ae-4089-8495-d6045c6fd2ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-09T07:38:37.239Z
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T16:59:39.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook said it does not allow any organizations or individuals
        that are engaged in organized violence to have a presence on Facebook.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d59ebfa-d42a-4703-af46-9ca24fd203ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-09T07:38:37.239Z
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T16:59:39.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Smith recommended that Facebook explain its decision-making framework
        and develop a policy consistent with international humanitarian law.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b17e4d9-3cc3-440f-937c-4cb6c832b14a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-09T07:38:37.239Z
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T16:59:39.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We fully encourage the company to take action against armies that
        target civilians. It would be helpful for the company to clarify what it regards
        as an attack on civilians and how it sources its investigations," he added.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ad098e9-3af9-47a4-9158-7f56f85424e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-09T07:38:37.239Z
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T16:59:39.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "Facebook wades into
        world''s longest civil war, but does it know what it''s doing?"</p>'
