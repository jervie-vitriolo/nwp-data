    'mgnl:lastActivated': 2023-01-29T16:59:32.842+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:59:05.570+08:00
