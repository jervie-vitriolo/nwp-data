      'Senate', 'House-of-Representatives']
    'template': '1'
    'title': 'Villar: Duterte said vetoed Philippine Coconut Authority bill lacks
      ''vital safeguards'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec504f46-8d94-4d2b-b1db-5067d7871427'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-09T10:44:12.933Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T16:59:29.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 9) —</strong> President
        Rodrigo Duterte on Friday vetoed a bill that meant to strengthen the Philippine
        Coconut Authority (PCA) - the agency tasked to develop the coconut industry
        and handle the withheld coco levy funds.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '719d4008-9b81-49c1-8f91-a2fd5bf59968'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-09T10:44:12.933Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T16:59:29.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Senate Committee on Agriculture Chairperson Cynthia
        Villar said this is not the end for the measure.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '443fe382-a765-4a68-8245-26a82559ca1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-09T10:44:12.934Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T16:59:29.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This does not mean that all hopes are lost for our 3.5 million
        coconut farmers who have waited for decades to benefit from the coconut levy
        funds," Villar said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f924afe-5eb2-4f2d-87d7-6ee637ca66b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-09T10:44:12.934Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T16:59:30.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that she hopes to find out the specifics on why Duterte
        rejected the proposed law submitted to him by Congress.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a79ad62-efd1-4379-94e2-5ad0166c424e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-09T10:44:12.934Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T16:59:30.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the coming days, I hope to be enlightened more on why the President
        believes the measure lacked ''vital safeguards'' and will work with him to
        improve this bill," Villar added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49f6befc-42f3-491c-8a2b-1a5a8d80bf01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-09T10:44:12.934Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T16:59:30.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a veto message handed to Malacañang reporters on Friday, Duterte
        said the bill exposed farmers to injury, but did not go into detail.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdfd2d40-81ad-42b0-b39b-72247e1aebf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-09T10:44:12.934Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T16:59:30.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While the Enrolled Bill is in the common legislative agenda of
        the Legislative-Executive Development Advisory Council, the provisions of
        the bill do not reflect our ultimate goal of accelerating the further utilization
        of coco levy assets and funds for the benefit of our marginalized coconut
        farmers and the coconut industry," Duterte said in the veto message.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1fd020c-ada2-4efb-a540-2a21e04cbf63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-09T10:44:12.935Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T16:59:30.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The coconut levy fund was taken from a tax imposed on coconut farmers
        by the late strongman President Ferdinand Marcos for the development of the
        coconut industry. Part of the funds was&nbsp; allegedly siphoned to corporations
        of alleged cronies of the late President.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43a3b07d-80da-43c5-8ab6-624ba26c4331'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-09T10:44:12.935Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T16:59:30.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are currently two proposed laws on coco levy: the recently
        vetoed bill that would strengthen the PCA which was the consolidated bicameral
        conference report on Senate Bill 1976 and House Bill 8552, and the bill that
        would create the Coco Levy Trust Fund which is the consolidated bicameral
        conference report on Senate Bill 1233 and House Bill 5745.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b9b19bb-71d0-4804-943f-f3e14a4c0b42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-09T10:44:12.935Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T16:59:30.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both bicameral conference reports were ratified by both houses of
        Congress on November 28, 2018.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dabff44c-3c63-4145-a535-1dd94d2d69aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-09T12:26:25.675Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T16:59:30.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Farmers and Landless Rural Workers Sectoral Council under the
        National Anti-Poverty Commission in a statement said that they are wary about
        how the veto would affect the bill creating the Coco Levy Trust Fund.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27d329cf-c4ee-4c48-9d57-372588061039'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-09T12:26:25.675Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T16:59:30.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang probisyon na baguhin ang komposisyon ng PCA Board ay nangangailangan
        na amyendahan ang kasalukuyang batas. Kung kaya, lubos kaming nababahala na
        maaaring epekto ng pagbasura ng PCA Reconstitution Bill sa pagpasa ng Coconut
        Farmers and Industry Trust Fund," the Council said in a statement.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1a546d9-2bc5-405d-a6ac-b38ce231f944'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-09T12:26:25.676Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T16:59:30.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The provision in the current law on the composition
        of the PCA Board needs to be amended. That''s why we are bothered by the possible
        effects of the veto of the PCA Reconstitution bill on the passing of the Coconut
        Farmers and Industry Trust Fund.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87a46450-3482-4ae8-adb3-347143f3d51e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-09T12:26:25.676Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T16:59:30.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added that it wanted the trust fund to be handled by a committee
        under the Office of the President that is primarily composed of coconut farmers.
        The Council also called for a provision that they termed the "five hectare
        rule."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f3a62d4-0952-4244-b673-b88de9c7431f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-09T12:26:25.676Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T16:59:30.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mahalagang igiit ang pagkakaroon ng probisyon sa batas na magtatalaga
        ng limitasyon sa pag-aari ng niyugan, na ipinipilit tanggalin ng ilang mambabatas
        lalo na sa mababang kapulungan, upang hindi na muling mangyari ang kamalian
        ng mga Presidential Decrees ni Marcos na sa kawalang depinisyon at ispesipikasyon
        sa mga benepisyaryo ay kumunsinti at ginawang ligal ang Coco Levy Scam kung
        saan ang kanyang mga cronies ang nakinabang," the Council said on the five
        hectare rule.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb7259af-c2a6-4eec-91cb-dbb1b4346a7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-09T12:26:25.677Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T16:59:30.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We stress the need for a provision in the law that
        would&nbsp; set a limit based on the ownership of coconut plantations, which
        lawmakers, especially in the House of Representatives, are trying to remove.
        This is to correct the wrongs committed by the Marcos'' Presidential Decree,
        which did not define or specify who should benefit from coco levy. This led
        to legalizing the Coco Levy Scam which benefited Marcos'' cronies.]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38da589a-6c9a-430d-9516-6a1d0e303840'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-09T12:26:25.677Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T16:59:30.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Francis "Kiko" Pangilinan, who was the principal author
        of the bill creating the Coco Levy Trust Fund in the Senate and was former
        chair of the Committee on Agriculture, said that the vetoed bill did not reflect
        the sentiments of the farmers.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c1ef98a-bd49-4a11-952e-01c1fccae5a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-09T12:26:25.677Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T16:59:30.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The measure before the President is not reflective of the farmers''
        sentiments and needs. It has gone through a tedious process of revisions and
        has lost its soul," Pangilinan said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af26787c-0d7b-41bd-8aec-1d0113b37c23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-09T12:26:25.677Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T16:59:30.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former House of Representatives deputy speaker Erin Tañada, who
        was among the principal authors of the counterpart Coconut Trust Fund bill
        in the lower house, said that the veto of the bill strengthening the PCA would
        render the trust fund useless.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '494bc90c-1d43-4110-b903-8d8f68e857ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-09T12:26:25.678Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T16:59:30.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The veto of the farmers’ representation renders the Trust Fund
        bill ineffective and inutile. It is like giving the decision to spend the
        farmers’ money back to the government and to the industry which caused the
        despicable plight of the coconut farmers in the first place," Tañada said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '385bc374-14c2-4337-a994-eeb6caa57fbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-09T12:26:25.678Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T16:59:30.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Pangilinan and Tañada are members of the Liberal Party, with
        Tañada running for a Senate seat in the upcoming 2019 elections.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c02a2ce-20c2-4c94-bb97-258177c4dd53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-09T10:44:12.935Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T16:59:30.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte, in his 2018 State of the Nation Address cited coco levy
        as one of his legislative priorities. It was also among his campaign promises
        during the 2016 elections.</p>'
