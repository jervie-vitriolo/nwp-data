    'stories': ['d202f791-e5b9-4d62-bef1-0828f923e580']
    'template': '1'
    'title': 'Chinese student who threw ‘taho’ at MRT cop faces possible deportation'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee3c2c67-afeb-4fe7-8777-beec3b7aa9b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-09T08:59:57.119Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T16:59:30.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 9) —</strong> A
        Chinese national was arrested and faces possible deportation for throwing
        her cup of "taho," a soft tofu snack, at a police officer who refused her
        entry in line with the ban on liquids in the Metro Rail Transit line 3 (MRT-3).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53de3cd7-80a5-44f4-903c-6a2b7467a6fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-09T08:59:57.119Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T16:59:30.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police said the incident transpired at around 8:30 a.m. at Boni
        Station when PO1 William Cristobal prohibited Jiale Zhang, 23, from entering
        the MRT-3 platform.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e630b28-80c2-4cb4-b64b-b7963a589e0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-09T08:59:57.119Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T16:59:30.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press release, the Department of Transportation (DOTr) said
        the suspect "entered the baggage inspection area where two security personnel
        have asked her to consume first her ''taho'' before entering the station,
        but the former insisted not to do so."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '319be450-02db-4b84-bc0f-30e1d705526d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-09T08:59:57.119Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T16:59:30.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It earlier said the Chinese national "apologized and was later released
        by the authorities," but the Mandaluyong police said she is still under investigation.
        Photos showed she went through booking procedures for "direct assault and
        disobedience to agent of person in authority."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc0a9a03-9018-476a-a2f6-6c971e9efd81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-09T12:28:23.497Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T16:59:30.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a message to CNN Philippines, Metro Manila Police Chief Guillermo
        Eleazar said they will file a deportation case with the Bureau of Immigration
        (BI) against Zhang “next week.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be953753-6a88-4094-b975-21eaac608e83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-09T12:28:23.497Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T16:59:30.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For it’s part, the BI said it will study possible actions against
        the foreign suspect. "We will be coordinating with the DOTr and the NCRPO
        (National Capital Region Police Office) for details about the case," Spokesperson
        Dana Krizia Sandoval said in a statement.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a022c45b-14e4-41d7-a2ea-2768b9f45bff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-09T12:28:23.497Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T16:59:30.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, DOTr Assistant Secretary Goddes Libiran said the MRT-3
        management is considering banning the foreigner from all stations "given the
        extremely rude behavior she exhibited."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15983498-038a-4289-93b8-86a995b7f72f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-09T12:28:23.498Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T16:59:30.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, Foreign Affairs Secretary Teddyboy Locsin, on
        twitter called the event a “non-issue.”</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bab1b952-5d83-488d-abab-726da27c5dde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-09T12:28:23.498Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T16:59:30.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Let''s not be trivial. This can happen anywhere to anyone in any
        country. Aggression by taho? Defense by the same? Boy we really need arms
        deals to flesh out our sense of nationhood and sovereignty,” Locsin said in
        a reply to a netizen who tagged him on twitter to ask if Zhang would be deported.</p>'
