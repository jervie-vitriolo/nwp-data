  'Duterte-Catholic-Church-reform':
    'author': 'CNN Philippines Staff'
    'caption': 'President Rodrigo Duterte (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-02-09T14:58:21.249+08:00
    'imagesource': 'jcr:5ebe6d77-67fc-4e1c-b293-bb58532d9550'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b3d5d0e7-8cd4-48d3-bcee-4d0081da4e38'
    'lead': 'President Rodrigo Duterte calls for reforms in the Catholic Church, saying
      no less than Pope Francis acknowledged the problem of priests sexually abusing
      nuns.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-12T11:24:16.337+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-01-29T16:59:19.742+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:59:09.574+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte on sexual abuse of nuns: The Church has to reform

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dc1384d-7b56-477e-b0cc-672418f97d0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T11:24:16.338+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:59:19.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 9) —</strong> President
        Rodrigo Duterte calls for reforms in the Catholic Church, saying no less than
        Pope Francis acknowledged the problem of priests sexually abusing nuns.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ba07e58-dd28-403a-b1c4-9c1537fa7781'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T11:24:16.338+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:59:19.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Pope is in Dubai. He admitted yesterday na ''yung mga madre,
        ''yun ang konsumo ng mga pari," Duterte said in a speech in Legazpi City,
        Albay Friday night. "Sinasabi ko na sa inyo eh (I told you so). The Church
        has to reform."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e0866ca-27cf-4b51-84c5-4b3f4572d287'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T11:24:16.338+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:59:19.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a flight to Rome from the United Arab Emirates on Wednesday,
        the Pope said, "There have been priests and also bishops who have done that,"
        when asked about abuse of nuns. He added, "We''ve been working on this for
        a long time."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52c61a0c-7e98-43d3-9c85-b7747a78aecc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T11:24:16.338+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:59:19.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte reiterated that he himself was molested by a priest when
        he was young. He said priests, during confession, would abuse him and his
        classmates, including Finance Secretary Sonny Dominguez – who earlier confirmed
        Duterte''s allegations.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05d7f615-d98c-4a2e-bd83-e15de70834a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T11:24:16.338+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:59:19.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>READ: Dominguez backs Duterte''s sexual abuse accusations vs. priest</h3>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00202d8a-5763-4e77-972c-fb66cc752466'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T11:24:16.339+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:59:19.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President again urged people to read the books, "The Popes"
        and "Altar of Secrets," saying he would step down if anyone could belie the
        allegations he has hurled against the Church.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57f9a9d9-5228-4947-a44c-c2ce0d1bb6f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T11:24:16.339+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:59:19.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will ask you to go to Malacañan. State your case in front of
        the camera and if you are correct, I will resign," he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a25867ef-420e-409c-995f-b508f3f8fef6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T11:24:16.339+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:59:19.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President has frequently attacked the Catholic Church, accusing
        it of corruption and abuse and mocking its practices and beliefs. Malacañang
        has said that since the Church throws criticisms against the President, it
        should be ready to accept some harsh words in return. Duterte also previously
        called for bishops who criticize his administration to be killed.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76210196-04fa-4f41-9e65-2c18064a35db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T11:24:16.339+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:59:19.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Church has been one of the institutions critical of Duterte''s
        controversial polices, including the bloody war on drugs, which has seen over
        5,000 deaths in police operations.</p>'
  'Anthony-Davis-New-Orleans-Pelicans-Minnesota-Timberwolves-NBA':
    'author': 'Reuters'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2019-02-09T14:45:11.541+08:00
    'imagesource': 'jcr:bdb4f466-11ee-4420-a82d-12607c8f8c0f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6ea59aa2-a67c-4984-9298-60ca888b9662'
    'lead': 'The All-Star forward sat out the final 15-plus minutes of a close game,
      but there was no indication of a health issue as he stayed on the bench.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-12T11:27:19.217+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-01-29T16:59:19.319+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:59:09.752+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NBA: Davis returns but sits out end of Pelicans'' win

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcc720a6-5f76-4264-be19-11db2ca5823f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T11:27:19.217+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:59:19.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —</strong> Anthony Davis returned from a three-week
        absence to score 32 points before his New Orleans Pelicans teammates took
        over in the fourth quarter of a 122-117 victory over the visiting Minnesota
        Timberwolves on Friday night.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '043c43ff-048c-4583-9e91-204bad763c7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T11:27:19.218+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:59:19.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Davis, who was booed during his pregame introduction and whenever
        he touched the ball during his first appearance since asking for a trade and
        recovering from a finger injury, made 11 of 15 field-goal attempts and 10
        of 11 free-throw attempts. He also grabbed nine rebounds.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c9215ad-bc9c-4c17-85b0-e0806dabe6dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T11:27:19.218+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:59:19.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The All-Star forward sat out the final 15-plus minutes of a close
        game, but there was no indication of a health issue as he stayed on the bench.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5314065f-cdda-43d2-9513-fb1ced8f3d9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T11:27:19.218+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:59:19.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jrue Holiday had 27 points, rookie Kenrich Williams added 19 and
        Tim Frazier and Julius Randle had 12 each for New Orleans.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dde7c1fa-7ca8-4f7c-bf80-4ae62b129660'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T11:27:19.218+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:59:19.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Karl-Anthony Towns had 32 points, Andrew Wiggins added 23 points,
        10 rebounds and seven assists, and Isaiah Canaan scored 12 for the Timberwolves.
        Jeff Teague, who came off the bench in his return from an eight-game absence
        caused by a foot injury, scored 12.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df85399f-0193-4f51-b566-69f76410cb9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T11:27:19.218+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:59:19.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Wolves led by as many as 18 points in the first half before
        settling for a halftime tie.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '966f4d34-0def-4a20-bb8e-791d4889c4d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T11:27:19.219+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:59:19.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Holiday scored New Orleans’ first four points of the third quarter,
        Davis scored the next eight and Williams scored the next 13 as the Pelicans
        built an 87-74 lead.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d2e2ca4-ada0-412e-aa72-beee1cb3cc63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T11:27:19.219+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:59:19.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After Frazier’s 3-pointer gave New Orleans its biggest lead at 90-76,
        the Wolves scored the final 12 points to pull within two at the end of the
        quarter.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96292578-8f24-44d0-bd1b-877a91c4d0fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T11:27:19.219+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:59:19.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Davis sat out the final three minutes of the third quarter and continued
        sitting as Minnesota twice got within a point.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '623ceb40-4b77-454c-bb24-4f2794edce7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T11:27:19.219+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:59:19.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Williams made two 3-pointers to help the Pelicans increase the lead
        to 110-103 with 3:19 remaining. Towns scored seven points as the Wolves closed
        within 112-110 with 1:39 left.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c64590bc-4b9a-4ccb-b88f-2013c372f8e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T11:27:19.219+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:59:19.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Minnesota had a chance to tie or go ahead, but Frazier made a steal
        that led to a Randle basket, giving New Orleans a 114-110 lead with 42.5 seconds
        left.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b9258a3-9604-4777-ace1-823538ea6aaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T11:27:19.220+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:59:19.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Towns broke free for a dunk, but Randle answered by powering his
        way to a basket from the lane with 23.6 seconds left.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5c0a8a8-3a13-44e4-a2ca-dbddb0a6e9cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T11:27:19.220+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:59:19.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dario Saric’s 3-pointer got Minnesota within three with 7.7 seconds
        left, but Randle made four free throws sandwiching a Teague layup to complete
        the victory.</p>'
  'Kyrie-Irving-Boston-Celtics-Danny-Ainge-NBA':
