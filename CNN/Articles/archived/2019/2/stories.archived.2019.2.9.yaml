  '30-illegal-Chinese-workers-nabbed-in-Para-aque---Immigration':
    'caption': 'Bureau of Immigration. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', 'ed9efd6a-3cd9-43cf-b259-28a22237b7e8']
    'created': 2019-02-09T15:47:20.902Z
    'imagesource': 'jcr:467a1465-a7d4-41cc-9d32-388931b3e83b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c546ac67-e23b-421f-9799-8291d33161c1'
    'kicker': '30 Chinese illegal workers nabbed'
    'lead': 'BI Commissioner Jaime Morente said the foreign nationals violated the
      Philippine Immigration Act for working without proper visa or permit.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-09T07:46:14.862Z
