      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOTr appealed for the public''s full cooperation and understanding,
        as it tightens security measures following the deadly twin blasts in Jolo,
        Sulu which killed at least 23 people and wounded about 100 others last January
        27. MRT-3 officials on Friday cited a bomb threat received on January 3 as
        reason for strictly enforcing a liquids ban.</p>'
