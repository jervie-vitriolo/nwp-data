      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 9)</strong> — President
        Rodrigo Duterte calls for reforms in the Catholic Church, saying no less than
        Pope Francis acknowledged the problem of priests sexually abusing nuns.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4a3acf3-2219-424e-84b5-0761a50b89a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-09T08:23:53.837Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T16:59:31.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Pope is in Dubai. He admitted yesterday na ''yung mga madre,
        ''yun ang konsumo ng mga pari," Duterte said in a speech in Legazpi City,
        Albay Friday night. "Sinasabi ko na sa inyo eh (I told you so). The Church
        has to reform."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ea1307d-f468-4e18-8afd-b0825d487e3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-09T08:23:53.837Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T16:59:31.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a flight to Rome from the United Arab Emirates on Wednesday,
        the Pope said, "There have been priests and also bishops who have done that,"
        when asked about abuse of nuns. He added, "We''ve been working on this for
        a long time."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e3fb500-8a66-419f-a283-cddd5127090c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-09T08:23:53.837Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T16:59:31.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte reiterated that he himself was molested by a priest when
        he was young. He said priests, during confession, would abuse him and his
        classmates, including Finance Secretary Sonny Dominguez – who earlier confirmed
        Duterte''s allegations.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6597656-d9f1-4dcf-bdf8-1e3b91adf61f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-09T08:23:53.837Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T16:59:31.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President again urged people to read the books, "The Popes"
        and "Altar of Secrets," saying he would step down if anyone could belie the
        allegations he has hurled against the Church.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4357bc13-1b0d-4a44-950d-e50c247bce5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-09T08:23:53.837Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T16:59:31.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will ask you to go to Malacañan. State your case in front of
        the camera and if you are correct, I will resign," he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0bd0945-283a-4583-8617-91ba0bdbd7bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-09T08:23:53.838Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T16:59:31.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President has frequently attacked the Catholic Church, accusing
        it of corruption and abuse and mocking its practices and beliefs. Malacañang
        has said that since the Church throws criticisms against the President, it
        should be ready to accept some harsh words in return. Duterte also previously
        called for bishops who criticize his administration to be killed.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89614126-6538-418e-9404-284b6e48f593'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-09T08:23:53.838Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T16:59:31.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Church has been one of the institutions critical of Duterte''s
        controversial polices, including the bloody war on drugs, which has seen over
        5,000 deaths in police operations.</p>'
