  'Chinese-passenger-throws-taho-police-MRT-3-liquid-ban':
    'created': 2019-02-09T16:52:45.102Z
    'imagesource': 'jcr:db8229ce-0d3e-482b-815b-5aebbe37541f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '52de2b98-6d52-4e28-8351-caa8d4b05adc'
    'kicker': 'Chinese passenger nabbed for ''taho''-throwing'
    'lead': 'Speaking to CNN Philippines, Metro Manila Police Director Guillermo Eleazar
      said that they are planning to file a deportation case against the Chinese national
      who threw ''taho'' at a MRT cop next week.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
