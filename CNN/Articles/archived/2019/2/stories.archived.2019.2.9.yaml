    'mgnl:tags': ['Bureau-of-Immigration', 'China', 'illegal-workers', 'Department-of-Labor-and-Employment--DOLE-']
    'template': '1'
    'title': '30 illegal Chinese workers nabbed in Parañaque – Immigration'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e7ab6f6-a38d-42c8-8b5f-e69fb9e09bc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-09T07:46:14.862Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T16:59:37.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 9)</strong> — Intelligence
        operatives of the Bureau of Immigration (BI) arrested on Thursday 30 Chinese
        nationals found to be working illegally in several establishments in Parañaque
        City.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be776eb2-09d5-4223-86ea-4de0111df34c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-09T07:46:14.863Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T16:59:37.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BI Commissioner Jaime Morente in a statement Saturday said the foreign
        nationals violated the Philippine Immigration Act for working without proper
        visa or permit.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eddfe19-3cdf-4ffc-ba27-874ade21703f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-09T07:46:14.862Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T16:59:37.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our intel has received anonymous information that numerous foreigners
        were working illegally in the area," said Morente. "I immediately issued a
        mission order to conduct the arrests upon confirmation."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eb85484-ac7b-4fe2-88ce-16497af88a5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-09T07:46:14.862Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T16:59:37.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Immigration officials conducted a raid for 16 establishments at
        the Solemare Parksuites and Aseana Power Station, both located in the vicinity
        of the Diosdado Macapagal Boulevard.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '889cff07-0aab-4af1-93f5-3dcf7a8d26b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-09T07:46:14.862Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T16:59:37.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to BI Intelligence Division Chief Fortunato Manahan Jr.,
        some of the Chinese nationals were working as cooks, hairstylists or vendors.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b082db76-1c99-4915-8e2d-990e54c109b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-09T07:46:14.863Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T16:59:37.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Most of them were working under a tourist visa," shared Manahan.
        "Many were undocumented and were even overstaying."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e194f2e6-021e-4b14-b99a-0d28fe373b26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-09T07:46:14.863Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T16:59:37.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manahan said another 17 Chinese nationals and one Taiwanese national
        were also arrested during the raid, but were later recommended for release
        upon presentation of proper visas.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6dae0e7-ac9e-4ab8-a832-5001d0ada970'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-09T07:46:14.863Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T16:59:37.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Immigration commissioner warned of more arrests amid their intensified
        drive against illegal aliens.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29964bd0-cf2f-4269-ada7-c4a146a6db64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-09T07:46:14.863Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T16:59:37.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I cannot comprehend how these illegal aliens can have the audacity
        to blatantly and openly work without the proper documentation," he said. "I
        hope that this incident serves as a warning to all. We are serious in our
        drive against illegal aliens. You better follow the law, or face deportation."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7610d06e-6dd8-4c4f-87db-cb2be970e248'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-09T07:46:14.863Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T16:59:37.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Labor and Employment in November reported 115,652
        foreign tourists - with 51,000 Chinese nationals - were granted Alien Employment
        Permits (AEPs). The Labor Code states an AEP can only be granted to foreign
        workers if there are no interested or competent Filipinos to perform the job.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4f6d51d-835d-40f8-8450-1c134813aca8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-09T07:46:14.863Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T16:59:37.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Almost 400 foreign nationals were arrested in 2018. Of these, 304
        were Chinese nationals who were overstaying or working without permit.</p>'
  'Thai-Princess-Ubolratana-Rajakanya-Prime-Minister':
    'author': 'Kocha Olarn and Helen Regan, CNN'
    'caption': 'Princess Ubolratana Rajakanya, the 67-year-old elder sister of King
      Vajiralongkorn, will run for the Thai Raksa Chart Party (Thai Save The Nation)
      aligned with populist former prime minister Thaksin Shinawatra, who was ousted
      by the military in a 2005 coup.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
