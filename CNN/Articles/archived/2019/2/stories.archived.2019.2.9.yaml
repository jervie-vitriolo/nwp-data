    'mgnl:tags': ['Jamal-Kashoggi', 'White-House']
    'template': '1'
    'title': 'White House refuses to meet Congress'' deadline on Khashoggi killing'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbd17e6a-2a5c-4c64-8710-d61574361c84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-09T08:12:36.076Z
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T16:59:32.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> U.S. President Donald Trump refused to
        meet a legal mandate Friday to tell Congress whether the White House thinks
        Saudi Arabia''s crown prince is personally responsible for the murder of Washington
        Post journalist Jamal Khashoggi.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13ffdd6d-f741-4e37-a7a5-7a4d2a970364'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-09T08:12:36.076Z
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T16:59:32.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President maintains his discretion to decline to act on congressional
        committee requests when appropriate," a senior administration official told
        CNN.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf846836-17de-4b00-9843-19c60d84848e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-09T08:12:36.076Z
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T16:59:32.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House decision came a day after an explosive&nbsp;<a href="https://www.nytimes.com/2019/02/07/us/politics/khashoggi-mohammed-bin-salman.html">New
        York Times report</a>&nbsp;that cited U.S. and foreign officials with direct
        knowledge of intelligence reports who say that Crown Prince Mohammed bin Salman
        told a top aide in 2017 that he would use "a bullet" on Khashoggi.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2de69920-2af9-47b2-b74f-5956102a7ae3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-09T08:12:36.077Z
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T16:59:32.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senior administration official said "the State Department updates
        Congress regularly on the status of actions related to the killing of Jamal
        Khashoggi," the former royal court insider who became one of bin Salman''s
        most vocal critics.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ca0b8bb-dded-4c57-97a5-ce6560251afe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-09T08:12:36.077Z
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T16:59:32.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''The law is clear''</strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26e8ea9c-a0dd-4819-8996-e0eeafeef674'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-09T08:12:36.077Z
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T16:59:32.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saudi Arabia has admitted that the father of four''s killing in
        Istanbul was premeditated and carried out by a group of men in the prince''s
        inner circle. The <a href="https://www.washingtonpost.com/world/national-security/cia-concludes-saudi-crown-prince-ordered-jamal-khashoggis-assassination/2018/11/16/98c89fe6-e9b2-11e8-a939-9469f1166f9d_story.html?noredirect=on&amp;utm_term=.c45af55d7a7c">Washington
        Post&nbsp;has reported</a>&nbsp;that the CIA has concluded that bin Salman
        "ordered" the killing. The Kingdom continues to deny the crown prince had
        any involvement in the effort.x</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a473854c-0c77-4ecb-b83f-99adbbc3b0c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-09T08:12:36.077Z
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T16:59:32.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House refusal to meet the legal requirement by Friday''s
        deadline is likely to heighten anger on both sides of the aisle in Congress,
        where Khashoggi''s killing has galvanized lawmakers who are increasingly intent
        on pushing back against Trump''s defense of the Kingdom.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4145966b-830a-4929-b3e0-c19fe89d8ce1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-09T08:12:36.077Z
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T16:59:32.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indeed, the immediate reaction from Congress was unequivocal.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e6f1288-5eda-4368-9392-04d74a67bd5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-09T08:12:36.077Z
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T16:59:32.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The law is clear," said Juan Pachon, spokesman for the Democratic
        side of the Senate Foreign Relations Committee. "The President has no discretion
        here. He''s either complying with the law or breaking it."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79a70aa7-3034-43d8-a047-e992a0c6ee6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-09T08:12:36.077Z
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T16:59:32.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Global Magnitsky Act gives the President 120 days to determine
        whether a foreign individual is responsible for extrajudicial killings and
        report the findings to Congress as well as whether the President intends to
        impose sanctions on that person.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93aaa6a9-ebcb-4f19-a0b3-22ff76d74a04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-09T08:12:36.077Z
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T16:59:32.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A National Security Council source insisted that the administration
        is under "no legal obligation" to respond, but added that the State Department
        would send a letter to Congress today. The source did not disclose the contents
        of that letter.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cf10d80-a638-4502-b9bf-14dd1a660d8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-09T08:12:36.077Z
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T16:59:32.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the senior administration official defended Trump''s decision
        not to meet Friday''s deadline, saying that the U.S. was "the first country
        to take significant measures, including visa actions and sanctions under the
        Global Magnitsky Act, against those responsible for this heinous act."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eda2d93c-dfbc-47e6-a441-bf97710f9b15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-09T08:12:36.077Z
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T16:59:32.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Consistent with the previous Administration''s position and the
        constitutional separation of powers, ... the US Government will continue to
        consult with Congress and work to hold accountable those responsible for Jamal
        Khashoggi''s killing," the official said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b406282-9ab1-40c4-a593-1a3b3e201375'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-09T08:12:36.078Z
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T16:59:32.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later in the day, Secretary of State Mike Pompeo sent Senate Foreign
        Relations chairman James Risch, an Idaho Republican, and the ranking Democrat
        on the committee, Robert Menendez of New Jersey, letters that appeared to
        lay out administration talking points.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe426775-191a-48ec-8de3-15b9e48221dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-09T08:12:36.078Z
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T16:59:32.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I received a letter today from Secretary Pompeo which describes
        the actions taken by the administration to sanction individuals involved in
        the murder of Jamal Khashoggi and expresses their ongoing efforts to seek
        justice," Risch said in a statement. "I anticipate a more detailed briefing
        from the administration on this issue and look forward to working with them
        and the members of my committee in our ongoing effort to address the killing
        of Jamal Khashoggi. Legislation has been introduced on this issue in both
        the House and Senate, with more to come."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35b18643-9c80-4b71-8457-27ee341422d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-09T08:12:36.078Z
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T16:59:32.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''A huge, huge mistake''</strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6837a122-cf86-4ae2-9bc6-37cdbebd463e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-09T08:12:36.078Z
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T16:59:32.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saudi Minister of State for Foreign Affairs, Adel al-Jubeir, told
        reporters in Washington Friday that Khashoggi''s murder was a "horrific crime"
        and a "huge, huge mistake," but insinuated that there has been an unfair focus
        on this specific case driven, in part, by politics.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e75673c2-b4e3-4b56-81bc-ac9f6adb0129'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-09T08:12:36.078Z
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T16:59:32.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You have had so many journalists murdered in the last year," Jubeir
        said, when asked about criticism from lawmakers. "Are they going to legislate
        sanctions against all countries where these journalists have been killed?"</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09dd22fc-7185-4db5-96d1-e186af9b859c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-09T08:12:36.078Z
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T16:59:32.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mistakes happen," Jubeir told journalists, adding that an internal
        investigation into the killing is ongoing. "Those responsible will be held
        accountable."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2d569fe-f534-4feb-ae29-4b93527de0f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-09T08:12:36.078Z
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T16:59:32.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Saudi Foreign Ministry tweeted later on Friday quoting Jubeir
        and stating that "We will hold who are responsible for the death of Khashoggi
        to account."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9844c07-e207-432a-b655-ef67e10f3718'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-09T08:12:36.078Z
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T16:59:32.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That is unlikely to assuage Congress, where the President''s decision
        looks set to draw even more scrutiny to links between Trump, his family and
        Saudi Arabia. The administration has stressed its reliance on Riyadh as a
        strategic partner for their Middle Eastern goals -- checking Iran, funding
        an Israeli-Palestinian peace deal and countering ISIS.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89ff3144-7c7b-4af5-8172-af36d5ee8049'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-09T08:12:36.078Z
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T16:59:32.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But questions remain about&nbsp;<a href="https://edition.cnn.com/2018/10/16/politics/donald-trump-saudi-financial-interests/index.html">financial
        benefits</a>&nbsp;Trump may have gained through Saudi Arabia''s royal family
        and&nbsp;<a href="https://edition.cnn.com/2018/12/08/politics/jared-kushner-saudi-crown-prince-mohammed-bin-salman/index.html">the
        relationship</a>&nbsp;between bin Salman and Jared Kushner, the President''s
        son-in-law and senior adviser.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb36e891-51b8-4f9a-91ad-4163370263e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-09T08:12:36.078Z
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T16:59:32.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Democrats and Republicans supported the Global Magnitsky Act
        request on Khashoggi and bin Salman that Trump refused to answer Friday.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78ddf074-a284-4fe4-8311-26beb4529172'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-09T08:12:36.078Z
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T16:59:32.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, lawmakers -- furious about the brazen murder and deeply
        concerned about the fallout from the devastating Saudi-led war in Yemen --
        again worked in bipartisan fashion to introduce legislation that would require
        mandatory sanctions on those responsible for Khashoggi''s death, prohibit
        certain weapons sales to Saudi Arabia and report on human rights within the
        Kingdom.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb18a706-051f-4b49-b016-edc5fa8a766c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-09T08:12:36.079Z
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T16:59:32.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Concerns about the destabilizing impact of Saudi Arabia''s war in
        Yemen have only deepened with the publication of a CNN report that shows Riyadh
        and its coalition partners have transferred weapons sent by the US to al Qaeda-linked
        fighters, hardline militias and that they''ve found their way into the hands
        of rebels backed by Iran.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '964f601c-2bfc-4ee4-b9e9-56749fd1b9ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-09T08:12:36.079Z
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T16:59:32.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Lindsey Graham, a South Carolina Republican and usually a staunch
        Trump supporter, is a co-sponsor of the legislation introduced Friday.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f99a5b03-320c-4694-87eb-9d741bca9669'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-09T08:12:36.079Z
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T16:59:32.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''Beyond toxic''</strong></p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5933bc88-99d8-4245-a532-4e3e967b06c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-09T08:12:36.079Z
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T16:59:32.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I firmly believe there will be strong bipartisan support for serious
        sanctions against Saudi Arabia for this barbaric act which defied all civilized
        norms," Graham said in a statement. "While Saudi Arabia is a strategic ally,
        the behavior of the Crown Prince -- in multiple ways -- has shown disrespect
        for the relationship and made him, in my view, beyond toxic."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bfa889b-16af-4872-a2e2-e2a6942b53ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-09T08:12:36.079Z
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T16:59:32.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I fully realize we have to deal with bad actors and imperfect situations
        on the international stage," Graham said. "However, when we lose our moral
        voice, we lose our strongest asset."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cd03d33-3a35-4f84-8d44-9848de1ec39f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-09T08:12:36.079Z
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T16:59:32.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New Jersey Sen. Robert Menendez, the most senior Democrat on the
        foreign relations committee, said it was time to re-evaluate the relationship
        with Saudi Arabia and the coalition it leads.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41c53af5-38e5-4078-afe9-1a65013fba0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-09T08:12:36.079Z
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T16:59:32.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Seeing as the Trump Administration has no intention of insisting
        on full accountability for Mr. Khashoggi''s murderers, it is time for Congress
        to step in and impose real consequences to fundamentally reexamine our relationship
        with the Kingdom of Saudi Arabia and with the Saudi-led coalition in Yemen,"
        Menendez said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '520b86d6-5fda-4416-9dbe-a60dd5c8b56d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-09T08:12:36.079Z
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T16:59:32.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new bill builds on the first act of broad bipartisan pushback
        against Trump in December, when the Senate passed a resolution condemning
        the crown prince for Khashoggi''s murder.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '545eed9a-4f31-4008-9eb5-6b25321478c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-09T08:12:36.079Z
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T16:59:32.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just prior to passing the resolution by a voice vote, the Senate
        also overwhelmingly approved a resolution by a 56-41 vote that would require
        the U.S. to end its military support for the Saudi-led war in Yemen, a move
        that was also meant to express anger at the Trump administration''s handling
        of relations with Saudi Arabia.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6c88a9a-1203-47b3-aa7e-624a430f8100'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-09T08:12:36.079Z
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T16:59:32.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was, up to that point, the most significant break within Congress
        toward Saudi Arabia in decades and the firmest response from Capitol Hill
        since the Khashoggi murder in October.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a01d0207-739d-4b1b-9dd5-59439f220323'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-09T08:12:36.079Z
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T16:59:32.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/02/08/politics/white-house-khashoggi-deadline/index.html">White
        House refuses to meet Congress'' deadline on Khashoggi killing</a>."</p>'
  'Comedian--Bentong--dead-at-55':
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2019-02-09T08:08:08.563Z
    'imagesource': 'jcr:a354a8de-ce69-4892-8415-2bac26e76a46'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '08ba0c4c-fc5d-4e9f-a905-023a3d58771f'
    'lead': 'The Filipino actor passed away at the Fairview General Hospital.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-09T08:15:33.206Z
    'mgnl:createdBy': 'chad'
    'mgnl:lastActivated': 2023-01-29T16:59:31.659+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:59:05.764+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Comedian ''Bentong'' dead at 55'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45e5524f-a636-45fd-ade1-5684cb6b4cd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-09T08:15:33.207Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T16:59:31.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 9)</strong> — Filipino
        comedian Domingo Vusotros Brotamante Jr., more popularly known as "Bentong,"
        has died. He was 55.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbce0a7d-1b85-4ec0-963a-ac7a591de5b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-09T08:15:33.207Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T16:59:31.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement from his son-in-law Arvin Vincent Anierdes, Bentong
        died of cardiac arrest. The actor was earlier diagnosed with diabetes.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c36cb5fe-4812-42ea-988e-92a1e210492f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-09T08:15:33.207Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T16:59:31.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Rest in Peace Papa Bentong. Hindi ko akalain na heto na ang
        ating huling pagsasama natin; alam ko kasama mo na ang Panginoon ngayon kaya
        panatag na rin ang loob ko. Maraming maraming salamat Papa sa pag-aaruga sa
        pamilya natin. Maraming salamat din dahil napakarami mo napasayang tao. Mahal
        na mahal ka namin Pa</em>," Anierdes'' statement read.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0312894-d89b-4fcd-9bbc-fd1eb796e043'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-09T08:15:33.207Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T16:59:31.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Rest in Peace, Papa Bentong. I wouldn''t think that
        this is our last time together, but the Lord is with you now and I am at peace
        with that. Thank you for taking care of our family, and thank you for making
        people happy. We love you so much Pa.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '116fcae4-cb71-4e8a-a32b-14b23b239ebe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-09T08:15:33.207Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T16:59:31.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bentong passed away at the Fairview General Hospital.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '588ef036-ae23-4935-9fbf-d22d21d0f5b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-09T08:15:33.208Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T16:59:31.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The actor was known for his television appearances alongside Willie
        Revillame in his several variety shows. He also starred in TV Series "Luv
        U" as Mang Jules.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59c0b098-9666-4f17-b995-22e7365d295b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-09T08:15:33.208Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T16:59:31.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bentong also appeared in films "Shake Rattle &amp; Roll XV" (2014),
        Jologs (2002), and Home Along da Riles the Movie (1993).</p>'
  'Rodrigo-Duterte-Catholic-church-reform':
