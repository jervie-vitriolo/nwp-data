      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FILE PHOTO</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'add7dfb2-9a18-43db-a7fd-f5055e58d70f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T11:16:23.694+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:59:22.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 9) —</strong> President
        Rodrigo Duterte on Friday vetoed a bill that was meant to strengthen the Philippine
        Coconut Authority (PCA) - the agency tasked to develop the coconut industry
        and handle the long withheld coco levy funds.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84a41973-9f3d-42c9-b7f9-a0698cfb678d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T11:16:23.694+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:59:22.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Senate Committee on Agriculture Chairperson Cynthia
        Villar said this is not the end for the measure.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36208ccc-61fc-431e-adf6-6d5ad9ae230c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T11:16:23.695+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:59:22.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This does not mean that all hopes are lost for our 3.5 million
        coconut farmers who have waited for decades to benefit from the coconut levy
        funds," Villar said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8908f500-818c-45f0-9d45-52452b4d2ab2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T11:16:23.695+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:59:22.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that she hopes to find out the specifics on why Duterte
        rejected the proposed law submitted to him by Congress.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a43089e-236b-4628-8269-383dbcdc1dd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T11:16:23.695+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:59:22.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the coming days, I hope to be enlightened more on why the President
        believes the measure lacked ''vital safeguards'' and will work with him to
        improve this bill," Villar added.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90580ad9-784d-4428-b1b6-df91a29d6a44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T11:16:23.695+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:59:22.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a veto message handed to Malacañang reporters on Friday, Duterte
        said the bill exposed farmers to injury, but did not go into detail.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5c70252-9be8-4204-b71a-c5f806160013'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T11:16:23.695+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:59:22.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While the Enrolled Bill is in the common legislative agenda of
        the Legislative-Executive Development Advisory Council, the provisions of
        the bill do not reflect our ultimate goal of accelerating the further utilization
        of coco levy assets and funds for the benefit of our marginalized coconut
        farmers and the coconut industry," Duterte said in the veto message.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc16622a-9ffc-48ed-be4f-83e8c78197d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T11:16:23.695+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:59:22.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The coconut levy fund was taken from a tax imposed on coconut farmers
        by the late strongman President Ferdinand Marcos for the development of the
        coconut industry. Part of the funds was allegedly siphoned to corporations
        of alleged cronies of the late President.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18e87083-b3a2-4aa1-8f2e-bcdbd8a1747d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T11:16:23.696+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:59:22.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are currently two proposed laws on coco levy: the recently
        vetoed bill that would strengthen the PCA which was the consolidated bicameral
        conference report on Senate Bill 1976 and House Bill 8552, and the bill that
        would create the Coco Levy Trust Fund which is the consolidated bicameral
        conference report on Senate Bill 1233 and House Bill 5745.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40ad5354-20b5-4ac0-8584-8091c3f5cb32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T11:16:23.696+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:59:22.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both bicameral conference reports were ratified by both houses of
        Congress on November 28, 2018.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5edb1bc1-aa3a-4137-92c1-6696aedc96cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T11:16:23.696+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:59:22.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Farmers and Landless Rural Workers Sectoral Council under the
        National Anti-Poverty Commission in a statement said that they are wary about
        how the veto would affect the bill creating the Coco Levy Trust Fund.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5a9e00e-c41b-49af-b3dd-1a2ee2495af4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T11:16:23.696+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:59:22.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ang probisyon na baguhin ang komposisyon ng</em> PCA Board
        <em>ay nangangailangan na amyendahan ang kasalukuyang batas. Kung kaya, lubos
        kaming nababahala na maaaring epekto ng pagbasura ng</em> PCA Reconstitution
        Bill <em>sa pagpasa ng</em> Coconut Farmers and Industry Trust Fund," the
        Council said in a statement.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a765f0aa-ec5d-43a7-a565-7575847f45ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T11:16:23.696+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:59:22.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The provision in the current law on the composition
        of the PCA Board needs to be amended. That''s why we are bothered by the possible
        effects of the veto of the PCA Reconstitution bill on the passing of the Coconut
        Farmers and Industry Trust Fund.]</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8cd7c3b-1a67-4113-a39b-6a21509b2df5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T11:16:23.696+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:59:22.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added that it wanted the trust fund to be handled by a committee
        under the Office of the President that is primarily composed of coconut farmers.
        The Council also called for a provision that they termed the "five hectare
        rule."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27e26ba0-82ad-4a42-9591-c50889663ac0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T11:16:23.697+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:59:22.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Mahalagang igiit ang pagkakaroon ng probisyon sa batas na magtatalaga
        ng limitasyon sa pag-aari ng niyugan, na ipinipilit tanggalin ng ilang mambabatas
        lalo na sa mababang kapulungan, upang hindi na muling mangyari ang kamalian
        ng mga</em> Presidential Decrees<em> ni</em> Marcos<em> na sa kawalang depinisyon
        at ispesipikasyon sa mga benepisyaryo ay kumunsinti at ginawang ligal ang</em>
        Coco Levy Scam<em> kung saan ang kanyang mga cronies ang nakinabang,"</em>
        the Council said on the five hectare rule.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14b39602-52a5-4948-b114-5bd625537c71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T11:16:23.697+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:59:22.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We stress the need for a provision in the law that
        would  set a limit based on the ownership of coconut plantations, which lawmakers,
        especially in the House of Representatives, are trying to remove. This is
        to correct the wrongs committed by the Marcos'' Presidential Decree, which
        did not define or specify who should benefit from coco levy. This led to legalizing
        the Coco Levy Scam which benefited Marcos'' cronies.]</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3641fed-f58a-4aab-90d8-b682422a0b08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T11:16:23.697+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:59:22.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Francis "Kiko" Pangilinan, who was the principal author
        of the bill creating the Coco Levy Trust Fund in the Senate and was former
        chair of the Committee on Agriculture, said that the vetoed bill did not reflect
        the sentiments of the farmers.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a89b4306-fe8b-4485-8bb7-62517edaa825'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T11:16:23.697+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:59:22.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The measure before the President is not reflective of the farmers''
        sentiments and needs. It has gone through a tedious process of revisions and
        has lost its soul," Pangilinan said.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fd74888-1523-420b-8b2c-e2715ee0e527'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T11:16:23.697+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:59:22.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former House of Representatives deputy speaker Erin Tañada, who
        was among the principal authors of the counterpart Coconut Trust Fund bill
        in the lower house, said that the veto of the bill strengthening the PCA would
        render the trust fund useless.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af82ce05-b78f-4e45-9f83-d243d067c477'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T11:16:23.698+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:59:22.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The veto of the farmers’ representation renders the Trust Fund
        bill ineffective and inutile. It is like giving the decision to spend the
        farmers’ money back to the government and to the industry which caused the
        despicable plight of the coconut farmers in the first place," Tañada said.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f1f6157-ad4e-4b3b-a41f-7dab8a6d5af4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T11:16:23.698+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:59:22.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Pangilinan and Tañada are members of the Liberal Party, with
        Tañada running for a Senate seat in the upcoming 2019 elections.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df0f572b-ff7c-411c-a65c-dad51ab69dcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T11:16:23.698+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:59:22.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte, in his 2018 State of the Nation Address cited coco levy
        as one of his legislative priorities. It was also among his campaign promises
        during the 2016 elections.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecf25e82-4149-40ab-89d0-a6cea3d482c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T11:16:23.698+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:59:22.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Duterte promises farmers: I will return coco levy fund</p>'
  'Albert-Finney-dead':
    'author': 'Jack Guy'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2019-02-09T17:58:09.885+08:00
    'imagesource': 'jcr:115b2670-a364-4357-92d7-b6fc8abde5ca'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4c104889-9a58-49ec-b40a-bdf909e857e8'
    'lead': 'Albert Finney, the Oscar-nominated British actor best known for his roles
      in ''Annie,'' ''Erin Brockovich'' and ''Tom Jones,'' has died after a short
      illness, according to representatives of his family.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-12T11:19:54.797+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-01-29T16:59:20.296+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:59:09.394+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Albert Finney, five-time Oscar nominee, dead at 82

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '434c2a7c-a606-4e62-acda-344f208808bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T11:19:54.797+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:59:20.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Albert Finney, the Oscar-nominated British
        actor best known for his roles in "Annie," "Erin Brockovich" and "Tom Jones,"
        has died after a short illness, according to representatives of his family.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe439c24-7284-40c6-b233-eec9c39e09d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T11:19:54.797+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:59:20.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Albert Finney, aged 82, passed away peacefully after a short illness
        with those closest to him by his side. The family request privacy at this
        sad time," reads a statement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f605587-9bee-43ff-91cc-42ce061e9c03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T11:19:54.797+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:59:20.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The actor died from a chest infection at the Royal Marsden Hospital
        in London on Thursday afternoon, according to the UK''s Press Association
        (PA) news agency.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f42507d9-1a28-4476-9b84-0a9eb45141c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T11:19:54.797+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:59:20.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His wife Pene Delmage and son Simon were with Finney at the time
        of his death.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1644063c-9d02-4896-a197-f1bfdaed9cec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T11:19:54.798+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:59:20.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Born in Salford, England, to a working-class family, Finney joined
        the prestigious Royal Academy of Dramatic Art at the age of 17, according
        to PA.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28aaadc5-f35f-4c30-bebe-4bcd8d08297d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T11:19:54.798+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:59:20.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He started out acting in the theater before making his film debut
        in "The Entertainer" in 1960, and starring in "Saturday Night and Sunday Morning"
        the same year.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07cd26f0-2bc0-451d-be72-ea341760fe9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T11:19:54.798+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:59:20.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The film, a snapshot of working-class life in Britain, known as
        one of the first "kitchen-sink" dramas, won Finney a BAFTA award for most
        promising newcomer in 1961.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db0cc1d6-6683-4217-a914-2944a61efc06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T11:19:54.798+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:59:20.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two years later he became a major star after playing the title role
        in "Tom Jones," for which Finney received the first of five Oscar nominations
        of his career.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de6819c1-8e95-48f5-87ba-8b6130619fc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T11:19:54.798+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:59:20.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite repeated nominations, Finney was apparently no fan of the
        Academy Awards.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c7014db-b4ed-4f37-81d8-73f7c4f57c23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T11:19:54.799+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:59:20.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It seems to me a long way to go just to sit in a non-drinking,
        non-smoking environment on the off chance your name is called," he said, according
        to PA.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f5207f3-99d9-4acc-85b8-faf623827736'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T11:19:54.799+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:59:20.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s as if you are entered into a race you don''t particularly
        want to run in."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec630b8a-8223-4d2a-83e3-648771c43a7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T11:19:54.799+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:59:20.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the news of his death, the world of theater and film came together
        to hail Finney''s talent.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b08ca6c9-f970-4de9-a168-ece5447e9721'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T11:19:54.799+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:59:20.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Actor Rufus Sewell tweeted: "Very sad to hear about Albert Finney.
        I had the enormous privilege of working with him early on. Apart from being
        effortlessly great he was also a great all round example of how to behave."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a3709e0-db4b-4af5-a577-a74b8fe57f9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T11:19:54.799+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:59:20.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the Old Vic Theatre in London also tweeted condolences.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c7a939f-13cb-466c-b903-c7398eb21f96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T11:19:54.799+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:59:20.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are very sad to hear of the loss of Albert Finney. His performances
        in plays by Shakespeare, Chekhov and other iconic playwrights throughout the
        60s, 70s and 80s stand apart as some of the greatest in our 200 year history."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb564706-0eac-49c7-adda-da324f466e06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T11:19:54.800+08:00
