      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —</strong> Celtics president Danny Ainge is confident
        All-Star guard Kyrie Irving will put a ring on his relationship with Boston
        this summer, saying the team and Irving have an “engagement.”</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2bd4b6a-6a5a-45aa-9fa0-8d825e30f7ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T11:30:07.724+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:59:18.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The way I viewed the situation is that I think a lot of people,
        because of Kyrie’s announcement at the beginning of the year, thought that
        it was a marriage,” Ainge said on Boston radio, referring to Irving’s public
        proclamation last fall that he’d stay with the Celtics instead of pursuing
        free agency.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8a67d5a-47bd-4e9c-99f1-033d25926d8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T11:30:07.724+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:59:18.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“And I think that it’s more like an engagement. And we’re going
        to get married on July 1st,” Ainge said, referring to the official start of
        NBA free agency in 2019.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cd22a41-2666-4900-97b2-4319a20c4b8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T11:30:07.724+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:59:18.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just last week, Irving, who can opt out of his contract after the
        season to test free agency, did not sound so sure of the commitment, saying
        he is going to do “what’s best for my career. ... Ask me July 1st.”</p>'
  'Roger-Federer-grand-slam-titles-top-ranking':
    'author': 'Stephanie Nebehay'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2019-02-09T11:30:47.625+08:00
    'imagesource': 'jcr:a3ead5e6-64bf-4d4c-81f9-9135ca607a52'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a15508ca-9c4d-4b2d-840a-4a49b19fd561'
    'lead': 'Roger Federer is no longer chasing the top ranking and would rather be
      a contender at Grand Slams than battling Novak Djokovic and Rafa Nadal to be
      world number one, the Swiss tennis great said on Friday.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-12T11:33:15.755+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-01-29T16:59:18.512+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:59:10.008+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Federer chasing titles, not top ranking

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eda1c29-8cbc-49d3-8a33-9d4d6d8c0f6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T11:33:15.756+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:59:18.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —</strong> Roger Federer is no longer chasing
        the top ranking and would rather be a contender at Grand Slams than battling
        Novak Djokovic and Rafa Nadal to be world number one, the Swiss tennis great
        said on Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15b1f282-8480-4b1a-a961-814e4bed65d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T11:33:15.756+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:59:18.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 20-times Grand Slam champion has held back the clock in the
        twilight of his remarkable career and became the ATP’s oldest world number
        one last year a few weeks after clinching his sixth Australian Open at the
        age of 36.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75abf58a-d209-40d3-a2f3-cb38c16aa950'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T11:33:15.756+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:59:18.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Federer saw his bid for a seventh title at Melbourne Park crushed
        last month by up-and-coming Greek Stefanos Tsitsipas in the last 16 and having
        slipped to sixth in the rankings, he says his priorities have shifted.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b7685db-ddf2-45c3-9078-55cf1c848d45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T11:33:15.756+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:59:18.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“For me the ranking, at 37 years old, is no longer really the priority,”
        he told a news conference in Geneva.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73db38c2-6e19-456d-8d32-89e58ee49c69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T11:33:15.756+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:59:18.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“But the idea for me is to be in good health, to know that I can
        win tournaments, to know that I can beat them (Djokovic and Nadal), and after
        that it is a pleasure.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ffedc86-601d-46e7-97a7-52af526ba583'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T11:33:15.757+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:59:18.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“As soon as you feel that you have no chance and all, then it’s
        a problem. Even if my ranking goes down further, it’s not a problem for me.
        As long as I say I can win a Grand Slam as I did two years ago with a world
        ranking of 17, everything is in place. I prefer to be ranked 17th than third
        and not win a Grand Slam or tournament.”</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e2163b5-3b83-423b-9045-30ecc787df26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T11:33:15.757+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:59:18.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Federer said he plans to play the Dubai Championships in February
        and Masters events in Indian Wells and Miami in March before deciding which
        tournaments he would play in the leadup to the French Open.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aec7f861-6a39-44e2-ae6f-22120c59e575'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T11:33:15.757+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:59:18.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Federer, speaking at a launch for the Laver Cup which is being held
        in Geneva from Sept. 20-22, hoped that compatriot Stan Wawrinka and world
        number one Djokovic would join him and Spaniard Nadal on the European team.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c7a7526-4973-43b3-b0d4-08ea60c33ba7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T11:33:15.757+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:59:18.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Federer, who is from Basel, said he was happy to be back in Switzerland
        for a few weeks, spending time with friends and family while training.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64605599-9325-48a7-81b0-4c8900b4364f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T11:33:15.757+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:59:18.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sweden’s Bjorn Borg is captain of the Europe team at the event named
        after Australian tennis great Rod Laver.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65a5d5b1-2714-451e-be1f-17998b3d2108'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T11:33:15.758+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:59:18.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nadal has announced he will join his perennial rival in the Laver
        Cup, which pits the best of Europe against a world team still to be named.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cba91f96-a48b-4106-a155-0cbddfb22fcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T11:33:15.758+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:59:18.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I can’t wait. We talked about it in Melbourne, we talked about
        how excited he (Nadal) was and me too that we’re going to be on the same team
        again,” Federer said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f67e7a21-9e56-447d-9fd4-72ebcfc3403f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T11:33:15.758+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:59:18.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We don’t know the opponents’ team quite yet, it’s a good thing
        Rafa is going to be on my team, and it’s on home soil for me in Switzerland,
        it’s indoors, I like indoors,” he said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9306c7f7-325e-46a0-817c-3415b27530ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T11:33:15.758+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:59:18.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tickets for the third edition of the tournament, following events
        in Prague and Chicago, went on sale on Friday, with the best seats at the
        five-session event going for a whopping 2,820 Swiss francs ($2,817.46).</p>'
  'Rodrigo-Duterte-Philippine-Coconut-Authority-veto-bill':
