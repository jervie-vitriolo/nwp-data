  'Amazon-founder-Jeff-Bezos-National-Enquirer-extortion':
    'author': 'David Goldman, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1', '90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-02-09T19:35:59.815Z
    'imagesource': 'jcr:11cb8920-d695-42c9-b6a2-e25018c740d8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e478c40d-70e9-45ea-b096-328cb4a40c43'
    'lead': 'In an explosive tell-all blog post published Thursday, Jeff Bezos accused
      the publisher of the National Enquirer of trying to extort him.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-08T23:33:36.156Z
    'mgnl:createdBy': 'chad'
    'mgnl:lastActivated': 2023-01-29T16:59:40.800+08:00
    'mgnl:lastActivatedBy': 'magnolia'
