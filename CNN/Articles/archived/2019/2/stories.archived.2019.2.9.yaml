    'mgnl:tags': ['Amazon', 'Jeff-Bezos']
    'template': '1'
    'title': 'Amazon founder Jeff Bezos says National Enquirer publisher tried to
      extort him'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90700a63-e496-4e9a-a9ea-f0340984f545'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T23:33:36.158Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T16:59:40.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — In an explosive tell-all blog post published
        Thursday,&nbsp;Jeff Bezos&nbsp;accused the publisher of the National Enquirer
        of trying to extort him.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ce61782-134e-4682-89e1-b0b2119934ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T23:33:36.159Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T16:59:40.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The&nbsp;post by Bezos&nbsp;on the blogging platform Medium revealed
        what he said were the full text of emails his representatives got from executives
        at AMI, the publisher of the National Enquirer.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '455ef090-78e6-4522-be03-747f6d31df42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T23:33:36.159Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T16:59:40.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bezos, the&nbsp;billionaire&nbsp;founder and CEO of Amazon, alleged
        that AMI threatened to release compromising photos of him. His post included
        what he said were emails from AMI detailing what he described as "extortion
        and blackmail." Bezos, the world''s richest person, is the single largest
        shareholder in Amazon, with 16 percent of the company''s stock.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f72690e-f3e0-4c68-baf9-a5c936033675'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T23:33:36.159Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T16:59:40.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Something unusual happened to me yesterday. Actually, for me it
        wasn''t just unusual  —  it was a first. I was made an offer I couldn''t refuse.
        Or at least that''s what the top people at the National Enquirer thought.
        I''m glad they thought that, because it emboldened them to put it all in writing,"
        Bezos wrote. "Rather than capitulate to extortion and blackmail, I''ve decided
        to publish exactly what they sent me, despite the personal cost and embarrassment
        they threaten."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42c8f1d4-5508-4738-b2f2-2eb0f6b0975c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T23:33:36.159Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T16:59:40.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bezos titled his post "No thank you, Mr. Pecker," referring to AMI''s
        chairman and CEO,&nbsp;David Pecker. In the text, he shared what he said was
        an email from AMI''s chief content officer, Dylan Howard, in which Howard
        threatened to release intimate and personal photos and text messages of Bezos
        and a woman the National Enquirer said he was having an affair with.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09150947-b4f0-432f-8bc9-2455270bb6d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T23:33:36.159Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T16:59:40.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the AMI letters I''m making public, you will see the precise
        details of their extortionate proposal: They will publish the personal photos
        unless Gavin de Becker and I make the specific false public statement to the
        press that we ''have no knowledge or basis for suggesting that AMI''s coverage
        was politically motivated or influenced by political forces.''</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c740997-355a-4ab3-ab5e-54f66ff5095e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T23:33:36.160Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T16:59:40.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of Bezos'' text messages were made public last month. Bezos
        and his wife, MacKenzie Bezos, are&nbsp;getting divorced&nbsp;after 25 years
        of marriage.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '834497e1-8cb7-4bb1-9e5d-235a31a8aa78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T23:33:36.160Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T16:59:40.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Howard and AMI deputy general counsel Jon Fine did not immediately
        respond to CNN Business'' requests for comment. Neither did a spokesperson
        for the Washington Post. An Amazon spokeswoman declined to comment other than
        to confirm that Bezos wrote the post.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad3b53b0-e39f-4020-98be-e2f6a7d8460f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T23:33:36.160Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T16:59:40.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Rival investigations</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eb275f8-a010-490e-b627-c9994142a201'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T23:33:36.160Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T16:59:40.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After Bezos made his divorce plans public, the National Enquirer
        said it&nbsp;had been investigating Bezos for four months, claiming it had
        evidence that Bezos has been "whisking his mistress off to exotic destinations
        on his $65 million private jet." The Enquirer and other outlets&nbsp;identified
        the woman as Lauren Sanchez, a former anchor for Fox''s local station in Los
        Angeles.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47aa86a8-6f8f-47fc-a425-09cf565d94c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T23:33:36.160Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T16:59:40.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gavin de Becker, whom the Washington Post described as "Bezos''
        longtime private security consultant," has been conducting an investigation
        to determine the source of the leaks to the Enquirer.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ca1b65c-006b-4b9d-872c-d7f41310e1d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T23:33:36.161Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T16:59:40.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this week, de Becker told the&nbsp;Post&nbsp;that he believed
        the Enquirer''s reporting about Bezos was sparked by a "politically motivated"
        leak, and told the Post and the&nbsp;Daily Beast&nbsp;that his investigation
        had looked at Michael Sanchez, Lauren Sanchez''s brother, who is connected
        to a number of associates of President Donald Trump. Sanchez, the Post reported,
        "firmly denies playing any role in the revelation of his sister''s affair."
        Michael Sanchez did not immediately respond to a request for comment from
        CNN Business.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d40b185-ac26-4c99-a172-490a0ab5f962'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T23:33:36.161Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T16:59:40.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his blog post, Bezos said that "an AMI leader advised us" that
        Pecker was "apoplectic" about de Becker''s investigation.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4109db0-fa71-4a57-a9d9-cf7d80b95339'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T23:33:36.161Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T16:59:40.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>AMI threatens Bezos</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19555252-139e-41c2-a6c0-c4847dc08a7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T23:33:36.161Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T16:59:40.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bezos included an email from Howard to de Becker''s lawyer. In the
        email, Howard wrote that he had evidence of 10 photographs of Bezos and Lauren
        Sanchez, including nude selfies. In his introduction to his descriptions of
        the photos, Howard appeared to make reference to an upcoming Post article
        that quoted de Becker.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff7d07b4-3a86-4fc4-b8be-f5247ceee057'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T23:33:36.162Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T16:59:40.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(W)ith The Washington Post poised to publish unsubstantiated rumors
        of The National Enquirer''s initial report, I wanted to describe to you the
        photos obtained during our newsgathering."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1247465e-fff1-434b-b7c4-8e04572f2d6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T23:33:36.162Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T16:59:40.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then, in an email to de Becker''s attorney, AMI Deputy General Counsel
        Jon Fine referenced Bezos'' investigation and the Post''s reporting.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38440a28-5b49-4a23-a82b-65d7597e12e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T23:33:36.162Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T16:59:40.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is our understanding that your client''s representatives, including
        the Washington Post, continue to pursue and to disseminate these false and
        spurious allegations in a manner that is injurious to American Media and its
        executives," Fine said in the email. "Accordingly, we hereby demand that you
        cease and desist such defamatory conduct immediately. Any further dissemination
        of these false, vicious, speculative and unsubstantiated statements is done
        at your client''s peril."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa040d5c-84e3-4285-9fca-d7ddf36e1280'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T23:33:36.162Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T16:59:40.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bezos called the exchanges an "extortionate proposal."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c20b662c-60df-4ac7-af74-8ba0e6159dee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T23:33:36.163Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T16:59:40.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pecker has become a public name&nbsp;because of his association
        with President Donald Trump. Pecker was&nbsp;granted immunity&nbsp;in a federal
        investigation into former Trump attorney Michael Cohen. In exchange, Pecker
        agreed to provide federal prosecutors information on hush money deals.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d461240-fc8c-4ce4-a870-fa53f7b5ed8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T23:33:36.163Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T16:59:40.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cohen admitted that he made payments to AMI, which in turn paid
        women who claim they had affairs with Trump. AMI purchased the rights to the
        women''s stories but never published them — a technique known as "catch and
        kill."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e0cb94c-afbe-4196-9401-f861762cb3c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T23:33:36.163Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T16:59:40.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>-- CNN Business'' Heather Kelly and Oliver Darcy contributed
        to this report.</em></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eec4bad-637e-42e4-a34c-325e194e3451'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T23:33:36.158Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T16:59:40.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/02/07/media/jeff-bezos-ami-blackmail/index.html">Amazon
        founder Jeff Bezos says National Enquirer publisher tried to extort him</a>."</em></p>'
