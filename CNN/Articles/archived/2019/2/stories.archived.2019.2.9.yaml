      'text': '<p>"The DOTr MRT-3 would like to stress that tighter security measures
        being implemented inside our trains and stations means no harm to our passengers.
        We are being cautious since we put in our topmost priorities the safety and
        security of our passengers and personnel following attacks in Mindanao," the
