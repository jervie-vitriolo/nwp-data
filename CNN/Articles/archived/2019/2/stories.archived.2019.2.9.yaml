    'template': '1'
    'title': 'Duterte on sexual abuse of nuns: The Church has to reform'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77d855a0-b2ae-405a-9f3f-2759e375e4f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-09T08:23:53.837Z
