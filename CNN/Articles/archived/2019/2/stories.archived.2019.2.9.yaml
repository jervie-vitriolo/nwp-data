    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b2f3120e-433b-48f3-875e-13dfd74388cf'
    'kicker': 'Villar: PCA bill vetoed due to lack of safeguards'
    'lead': 'Senate Committee on Agriculture Chairperson Cynthia Villar says President
      Rodrigo Duterte vetoed the bill that will strengthen the authority tasked to
      handle coco levy funds due to lack of ''vital safeguards.'''
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-09T10:44:12.933Z
